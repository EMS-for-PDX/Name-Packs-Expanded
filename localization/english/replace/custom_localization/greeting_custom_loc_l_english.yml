 greeting_supplimentary.negative: "[ROOT.Char.Custom2('NegativeSupplimentaryGreeting', second)]"
 greeting_supplimentary.negative.tales: "Tales of your misdeeds are told from Ireland to Cathay."
 greeting_supplimentary.negative.greek: "Your low character is the subject of Greek plays."
 greeting_supplimentary.negative.insult.1: "May your humors rot in your living body."
 greeting_supplimentary.negative.insult.2: "May your years be short and miserable."
 greeting_supplimentary.negative.insult.3: "May wisdom ever elude you."
 greeting_supplimentary.negative.insult_muslim.1: "Damn your seventh grandfather."
 greeting_supplimentary.negative.insult_muslim.2: "May you be sewn up alive in the belly of a dead camel."
 greeting_supplimentary.negative.insult_muslim.3: "May Allah destroy your house."
 greeting_supplimentary.negative.insult_muslim.4: "You child of a mangy dog."

 greeting_supplimentary.positive: "[ROOT.Char.Custom2('PositiveSupplimentaryGreeting', second)]"
 greeting_supplimentary.positive.flattery.1: "Blessings upon you and your House."
 greeting_supplimentary.positive.flattery.2: "Your wisdom and mercy are legendary."
 greeting_supplimentary.positive.flattery.3: "Peace be with you."
 greeting_supplimentary.positive.flattery.4: "May you live in harmony and contentment."
 greeting_supplimentary.positive.flattery.5: "Your ruthlessness is enviable."
 greeting_supplimentary.positive.flattery.6: "Your great appetites are renowned throughout the world."
