 ##################################################
 # Intro Lines
 ## Romance
 GeneratePoem_Intro_Rhyming_Romance_01_A_01: "O how such a beautiful countenance gleams,"
 GeneratePoem_Intro_Rhyming_Romance_01_A_02: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_A_03: "$GeneratePoem_Intro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_01_B_01: "Shimmering, sparkling, haunting my dreams,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_02: "So perfectly pure I come apart at the seams,"
 GeneratePoem_Intro_Rhyming_Romance_01_B_03: "Being caught in [ROOT.Var('poem_subject').Char.GetHerHis] smile is as warm as sunbeams,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_01: "That scrumptious [ROOT.Var('poem_subject').Char.GetWomanMan] who charms me so,"
 GeneratePoem_Intro_Rhyming_Romance_02_A_02: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_A_03: "$GeneratePoem_Intro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_02_B_01: "Where, oh where, did that [ROOT.Var('poem_subject').Char.GetWomanMan] go?"
 GeneratePoem_Intro_Rhyming_Romance_02_B_02: "Whose very face seems always to glow,"
 GeneratePoem_Intro_Rhyming_Romance_02_B_03: "To which my fealty I eternally owe,"
 GeneratePoem_Intro_Rhyming_Romance_03_A_01: "I wonder what secrets [ROOT.Var('poem_subject').Char.GetHerHis] mask protects?"
 GeneratePoem_Intro_Rhyming_Romance_03_A_02: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_A_03: "$GeneratePoem_Intro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Intro_Rhyming_Romance_03_B_01: "What hidden wonders? What cloaked subjects?"
 GeneratePoem_Intro_Rhyming_Romance_03_B_02: "For surely this [ROOT.Var('poem_subject').Char.GetWomanMan] is free of defects,"
 GeneratePoem_Intro_Rhyming_Romance_03_B_03: "Is it a shield or just an affect?"
 ## Mourning
 GeneratePoem_Intro_Rhyming_Mourning_01_A_01: "No matter how many days twist and pass,"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_01: "Life without [ROOT.Var('poem_subject').Char.GetHerHim] is a sick morass,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_02: "The world seems distant, as though through glass,"
 GeneratePoem_Intro_Rhyming_Mourning_01_B_03: "Winds whisper coldly through the grass,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_01: "When such beautiful countenance is hid from sight,"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_01: "We scream and we wail, no matter our might,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_02: "The pain surely feels a personal slight,"
 GeneratePoem_Intro_Rhyming_Mourning_02_B_03: "Those left behind must feel a blight,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_01: "How cruel a mistress is random chance,"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_02: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_A_03: "$GeneratePoem_Intro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_01: "To deprive the world of such beautiful dance,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_02: "To cast [ROOT.Var('poem_subject').Char.GetHerHim] aside with nary a glance,"
 GeneratePoem_Intro_Rhyming_Mourning_03_B_03: "To leave us all in this cursed trance,"
 ## Legacy
 GeneratePoem_Intro_Rhyming_Legacy_01_A_01: "The mightiest [ROOT.Var('poem_subject').Char.GetWomenMen] must leave this Earth,"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_01: "Their deeds, their acts, their swollen worth"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_02: "And hope of good words there is no dearth"
 GeneratePoem_Intro_Rhyming_Legacy_01_B_03: "No matter what realms they have given birth,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_01: "[ROOT.Var('poem_subject').Char.GetWomenMen|U] need not fear as lives depart,"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_01: "Provided they leave behind them art,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_02: "Crossing to quiet death with noble heart,"
 GeneratePoem_Intro_Rhyming_Legacy_02_B_03: "Though it may tear their grievers apart,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_01: "What [ROOT.Var('poem_subject').Char.GetWomanMan] does not hope to rest when tired,"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_02: "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_A_03: "$GeneratePoem_Intro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_01: "No matter [ROOT.Var('poem_subject').Char.GetHerHis] wealth and treasure acquired?"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_02: "In glorious memory, with heart's desired?"
 GeneratePoem_Intro_Rhyming_Legacy_03_B_03: "[ROOT.Var('poem_subject').Char.GetHerHis|U] works surrounding the happy retired?"
 ## Strife
 GeneratePoem_Intro_Rhyming_Strife_01_A_01: "When red-plumed war comes to [ROOT.Var('poem_subject').Char.GetHerHis] lands,"
 GeneratePoem_Intro_Rhyming_Strife_01_A_02: "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_01_A_03: "$GeneratePoem_Intro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Intro_Rhyming_Strife_01_B_01: "It'll ne'er find a keener set of hands,"
 GeneratePoem_Intro_Rhyming_Strife_01_B_02: "It cannot have expected this firebrand,"
 GeneratePoem_Intro_Rhyming_Strife_01_B_03: "All flashes of iron and shouted demands,"
 GeneratePoem_Intro_Rhyming_Strife_02_A_01: "Where other [ROOT.Var('poem_subject').Char.GetWomenMen] speak silvered words,"
