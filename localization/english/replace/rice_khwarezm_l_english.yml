 khwarezm.0050.t:0 "Relocating Oxus Settlements"
 khwarezm.0050.desc:0 "The banks of the Oxus River have always been prone to flooding. It’s why it’s called the “Mad River” by locals after all.\n\nHowever, recently, the flooding has gotten particularly bad in a part of [county.GetNameNoTier]. The inhabitants have been forced to relocate to safer ground in several settlements, and my officials from there are beseeching me to provide the local administration some funding to assist with handling the situation before it becomes chaotic."
 khwarezm.0050.a:0 "They will have the funds they need!"
 khwarezm.0050.b:0 "I cannot spare any help at this time."
 khwarezm.0051.t:0 "Prayers by the Oxus"
 khwarezm.0051.desc:0 "The Oxus River is as beneficial as it is treacherous. The so-called “Mad River,” at times, will overflood or change its course unpredictably, negatively affecting the lives of locals.\n\nAs such, there is a tradition among the local [ROOT.Char.GetFaith.GetAdherentNamePlural] to pray at the river every now and then, to ask [ROOT.Char.GetFaith.PantheonTerm] to ensure the river flows smoothly this year. However, while some [ROOT.Char.Custom('DefaultPriestTitlePlural')] support these practices, other [ROOT.Char.Custom('DefaultPriestTitlePlural')] decry these rituals as contrary to [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] doctrine.\n\nAnyways, I’ve just been invited by a prominent [ROOT.Char.Custom('DefaultPriestTitle')] to participate in one of these ceremonies. It might be a good opportunity to get on the good side of the locals, but on the other hand, other [ROOT.Char.Custom('DefaultPriestTitlePlural')] might not look on my participation favorably."
 khwarezm.0051.a:0 "I have no interest in participating in this ritual."
 khwarezm.0051.b:0 "We need to pray to ensure the river flows smoothly."
 khwarezm.0052.t:0 "Magnificent Old Ruins"
 khwarezm.0052.desc:0 "Through the centuries, #italic kala#! fortresses have been constructed in much of the [GetGeographicalRegion('RICE_lower_oxus_region').GetName]. As someone with territories along this section of the Oxus river, I am no stranger to them, and I have even renovated some on occasion to bolster my realm’s defenses.\n\nRecently, I’ve had the opportunity to travel to the countryside along the Oxus, and, in doing so, come across a number of these old #italic kala#! ruins. Although these ruins are too weathered to be repaired to a serviceable state, one can still imagine how magnificent they must have looked back in the old days!"
 khwarezm.0052.a:0 "A magnificent sight indeed."
 khwarezm.0053.t:0 "The Mad River's Stench"
 khwarezm.0053.desc:0 "A prominent traveler stopped by my court today, after having traveled through much of my realm. I was curious and asked him what he thought of the places he saw.\n\nThe traveler generally had good things to say. For example, he praised the quality of the artwork produced by artisans in my realm, or the great devotion some locals had to [ROOT.Char.GetFaith.HighGodName].\n\nHowever, he did have one major problem with my realm, particularly in the settlements near in the [GetGeographicalRegion('RICE_lower_oxus_region').GetName] region.\n\n“If I had to be honest,” he told me, “those towns are full of horrible filth! The stench is unbearable! I know it’s no one's fault, as it’s caused by the constant flooding of the Oxus River, but I don’t know how people live with that!”"
 khwarezm.0053.a:0 "I don’t know how either. That’s why I’m here in my palace!"
 khwarezm.0053.b:0 "Our people work hard, even if the Oxus is a fickle mistress."
 khwarezm.0054.t:0 "The Siyavushids"
 khwarezm.0054.desc:0 "According to legend, the original kings of Khwarezm along the [GetGeographicalRegion('RICE_lower_oxus_region').GetName] were descended from the legendary Kay Khosrow, son of the even more legendary Siyavash, more than a millennia before the era of Alexander the Great.\n\nIt was said that in those days, these so-called Siyavushid dynasty extended their reach into the steppes, subjugatied many tribes there, developed a prosperous land, and built many great cities and castles.\n\nOf course, there are those who are unsure about the veracity of these tales. The era before Alexander the Great is a long, long time ago, and while we certainly find plenty of ruins of ancient fortresses even in my territory along the Oxus, who can say whether these citadels were originally built by the descendants of Siyavash or not?"
 khwarezm.0054.a:0 "I’m sure those forts are the legacy of those glorious kings!"
 khwarezm.0054.b:0 "I doubt whether these kings really existed."
