 building_type_RICE_khwarezm_al_fir_fortress_TFE_desc:0 "According to legend, the great fortress of Al-Fir in $c_kath$ was built by the founders of the Afrighid dynasty. It lies next to the Amu Darya or Oxus River, nicknamed the "Mad River" by locals as it constantly overfloods or changes its course. Though the building stands strong for now, there are fears that the Mad River will gradually destroy it over time..\n\n@warning_icon! #X This [building|E] is gradually being destroyed by the Oxus. It will likely become a ruin in the future.#!"
