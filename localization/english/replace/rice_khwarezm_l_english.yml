 khwarezm.0020.t:0 "Worshiping the Yazatas"
 khwarezm.0020.desc.intro:0 "I have arrived at a [ROOT.Char.GetFaith.HouseOfWorship] to partake in the [ROOT.Char.GetFaith.GetAdjective] worship ritual.\n\nToday, I worship"
 khwarezm.0020.desc.anahita:0 "Anahita, the Yazata of the Waters and Fertility."
 khwarezm.0020.desc.bahram:0 "Bahram, the Yazata of Victory."
 khwarezm.0020.desc.mah:0 "Mah, the Yazata of the Moon."
 khwarezm.0020.desc.mithra:0 "Mithra, the Yazata of the Sun, Light, and Justice."
 khwarezm.0020.desc.nana:0 "Nana, the Yazata of War and Royal Power."
 khwarezm.0020.desc.rashnu:0 "Rashnu, the Yazata of Judgment."
 khwarezm.0020.desc.sraosha:0 "Sraosha, the Yazata of Obedience."
 khwarezm.0020.desc.tir:0 "Tir, the Yazata of the Rain and the Celestial Archer."
 khwarezm.0020.desc.siyavash:0 "Siyavash, the Yazata of Death and Rebirth."
 khwarezm.0020.desc.wakhsh:0 "Wakhsh, the Yazata of the Oxus River."
 khwarezm.0020.desc.weshparkar:0 "Weshparkar, the Yazata of the Wind."
 khwarezm.0020.desc.astghik:0 "Astghik, the Yazata of Beauty and Love."
 khwarezm.0020.desc.barshamin:0 "Barshamin, the Yazata of the Sky."
 khwarezm.0020.desc.tork:0 "Tork, the Yazata of Strength and Courage."
 khwarezm.0020.desc.vahagn:0 "Vahagn, the Yazata of the Waters and Fertility."
 khwarezm.0020.desc.dali:0 "Dali, the Yazata of Hunting and the Dawn."
 khwarezm.0020.desc.gaim:0 "Gaim, the silver Yazata and Mithra's attendant."
 khwarezm.0020.desc.gatsi:0 "Gatsi, the golden Yazata and Mithra's attendant."
 khwarezm.0020.desc.kopala:0 "Kopala, the Yazata of Lightning"
 khwarezm.0020.desc.zaden:0 "Zaden, the Yazata of Fruitfulness."
 khwarezm.0020.desc.conclusion:0 "\n\nAfter the ceremony is concluded, I thank the [ROOT.Char.GetFaith.PriestNeuterPlural] for their hard work in ensuring that everything went smoothly. I feel greatly inspired, and hope that my worship of the Yazatas – along with good thoughts, good words, and good deeds – will prove fruitful."
 khwarezm.0020.a:0 "Praise [ROOT.Char.GetFaith.HighGodName] and the Yazatas!"
 khwarezm.0020.b.sassanian:0 "I made sure this was a grander worship ceremony than most!"
 khwarezm.0020.b.cult:0 "It is good to worship this Yazata at this sacred site."
 khwarezm.0021.t:0 "A Cult Center for the Yazatas"
 khwarezm.0021.desc.intro:0 "For a long time, [capital.GetNameNoTier] has been home to a number of pious [ROOT.Char.GetFaith.GetAdherentNamePlural], including myself, who are particularly devoted to"
 khwarezm.0021.desc.anahita:0 "Anahita, the Yazata of the Waters and Fertility."
 khwarezm.0021.desc.bahram:0 "Bahram, the Yazata of Victory."
 khwarezm.0021.desc.mah:0 "Mah, the Yazata of the Moon."
 khwarezm.0021.desc.mithra:0 "Mithra, the Yazata of the Sun, Light, and Justice."
 khwarezm.0021.desc.nana:0 "Nana, the Yazata of War and Royal Power."
 khwarezm.0021.desc.rashnu:0 "Rashnu, the Yazata of Judgment."
 khwarezm.0021.desc.sraosha:0 "Sraosha, the Yazata of Obedience."
 khwarezm.0021.desc.tir:0 "Tir, the Yazata of the Rain and the Celestial Archer."
 khwarezm.0021.desc.siyavash:0 "Siyavash, the Yazata of Death and Rebirth."
 khwarezm.0021.desc.wakhsh:0 "Wakhsh, the Yazata of the Oxus River."
 khwarezm.0021.desc.weshparkar:0 "Weshparkar, the Yazata of the Wind."
 khwarezm.0021.desc.astghik:0 "Astghik, the Yazata of Beauty and Love."
 khwarezm.0021.desc.barshamin:0 "Barshamin, the Yazata of the Sky."
 khwarezm.0021.desc.tork:0 "Tork, the Yazata of Strength and Courage."
 khwarezm.0021.desc.vahagn:0 "Vahagn, the Yazata of the Waters and Fertility."
 khwarezm.0021.desc.dali:0 "Dali, the Yazata of Hunting and the Dawn."
 khwarezm.0021.desc.gaim:0 "Gaim, the silver Yazata and Mithra's attendant."
 khwarezm.0021.desc.gatsi:0 "Gatsi, the golden Yazata and Mithra's attendant."
 khwarezm.0021.desc.kopala:0 "Kopala, the Yazata of Lightning"
 khwarezm.0021.desc.zaden:0 "Zaden, the Yazata of Fruitfulness."
 khwarezm.0021.desc.conclusion:0 "\n\nI have decided that [capital.GetNameNoTierNoTooltip] should be transformed into a major cult center for this Yazata. Local resources will be redirected towards building religious structures, bringing in [ROOT.Char.Custom('DefaultPriestTitlePlural')] and artisans, and, overall, doing what we can to ensure that [capital.GetNameNoTierNoTooltip] becomes a bastion of [ROOT.Char.GetFaith.GetName].\n\nIn doing so, [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] far and wide can come here to worship this divinity who, indeed, is worthy of worship."
 khwarezm.0021.a:0 "A great sanctuary for a great Yazata!"
 khwarezm.0022.t:0 "Destroying the Cult Centers"
 khwarezm.0022.desc.intro:0 "A number of places in my realm are home to [zoroastrianism.GetAdjective] cult centers, where those who believe in [zoroastrianism.GetNameNoTooltip] come to worship and pray to their so-called Yazatas, who are nothing more than false idols.\n\n"
 khwarezm.0022.desc.zoroastrian:0 "Although the people at these cult centers claim there is nothing inappropriate in how they worship the Yazatas, and that it is similar to [ROOT.Char.GetFaith.GetAdjective] religious rituals, these are naught but lies. Their heretical practices contradict true religion, confuse gullible [ROOT.Char.GetFaith.GetAdherentNamePlural], encourage immoral and disruptive ideas, and promote rebellion against our just rule."
 khwarezm.0022.desc.non_zoroastrian:0 "These heathen [zoroastrianism.GetAdjective] practices are, of course, an affront to the sacred truth as taught in the [ROOT.Char.GetFaith.GetName] [ROOT.Char.GetFaith.ReligiousText]. Such sites of worship contradict the true teachings of [ROOT.Char.GetFaith.HighGodName], encourage immoral and disruptive ideas, and promote rebellion against our just rule."
 khwarezm.0022.desc.conclusion:0 "\n\nAs such, I have given the order that offending cult centers in my realm be essentially destroyed. Any religious structures will be dismantled and their riches looted. Locals will be forbidden from engaging in illicit, unorthodox religious practices from here on out."
 khwarezm.0022.a:0 "The truth will prevail!"
 khwarezm.0023.t:0 "$khwarezm.0022.t$"
 khwarezm.0023.desc.intro:0 "A number of places in [RICE_yazata_cult_destroyer.GetTitledFirstNamePossessive] realm are home to [zoroastrianism.GetAdjective] cult centers, where those who believe in [zoroastrianism.GetNameNoTooltip] come to worship and pray to their so-called Yazatas. However, as far as [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip] is concerned, these Yazatas are nothing but false idols."
 khwarezm.0023.desc.zoroastrian:0 "\n\nAlthough [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip] also follows a strand of [zoroastrianism.GetNameNoTooltip], [RICE_yazata_cult_destroyer.GetSheHe] has no love for what [RICE_yazata_cult_destroyer.GetSheHe] sees as heretical practices that, in [RICE_yazata_cult_destroyer.GetHerHis] opinion, contradict true religion, confuse gullible [ROOT.Char.GetFaith.GetAdherentNamePlural], encourage immoral and disruptive ideas, and promote rebellion against [RICE_yazata_cult_destroyer.GetHerHis] just rule."
 khwarezm.0023.desc.non_zoroastrian:0 "\n\nAs a [RICE_yazata_cult_destroyer.GetFaith.GetAdherentName], [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip] considers it [RICE_yazata_cult_destroyer.GetHerHis] duty to fight against anything that, in [RICE_yazata_cult_destroyer.GetHerHis] opinion, contradicts the true teachings of [RICE_yazata_cult_destroyer.GetFaith.HighGodName], encourages immoral and disruptive ideas, and promotes rebellion against [RICE_yazata_cult_destroyer.GetHerHis] rule."
 khwarezm.0023.desc.conclusion:0 "\n\nAs such, [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip] has given the order for offending cult centers in [RICE_yazata_cult_destroyer.GetHerHis] realm to be essentially destroyed. Any religious structures will be dismantled and their riches looted, and locals will be forbidden from engaging in illicit, unorthodox religious practices from here on out."
 khwarezm.0023.a.cult:0 "This is a dark day…."
 khwarezm.0023.a.not_cult:0 "Interesting to hear…."
