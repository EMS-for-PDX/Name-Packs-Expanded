 khwarezm.0014.t:0 "$khwarezm.0011.t$"
 khwarezm.0014.desc:0 "The citadel of Al-Fir in [kath.GetNameNoTier] has stood proudly for many years. This beautiful and mighty fortress can be seen for miles and miles, and served as a symbol of the local rulers' might and prestige. Alas, it also happens to be located next to the Amu Darya or Oxus River, nicknamed the "Mad River" due to its tendency to change course or overflood erratically.\n\nOver the years, the citadel has managed to withstand assault after assault by the waters of the Oxus, but its defenses have gradually worn out. Though the main structure of the fortress is still standing, it is partly ruined, and local authorities have deemed it no longer safe to use on a large scale, and the administration has relocated to other structures in town.\n\nStill, at least the citadel remains standing. Even if it is no longer in frequent use, it will surely continue to inspire and embolden the inhabitants nearby."
 khwarezm.0014.a:0 "It isn't surprising this would eventually happen."
 khwarezm.0014.tooltip:0 "The ruins of the citadel may be destroyed by the Oxus, at some point in the far future as well."
