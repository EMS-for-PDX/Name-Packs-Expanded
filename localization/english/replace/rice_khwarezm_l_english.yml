 # Modifiers
 RICE_khwarezm_the_mad_river:0 "The Mad River" # The cause of Kath's glory and demise
 RICE_khwarezm_the_mad_river_desc:0 "The Amu Darya or Oxus is one of the great rivers of the world. Though its fertile banks contribute to the prosperity of the surrounding regions, it is also called the "Mad River," for it often shifts its course and overfloods – sometimes gradually, sometimes suddenly – particularly along the [GetGeographicalRegion('RICE_lower_oxus_region').GetName]. Locals frequently relocate entire settlements, and foreigners scornfully remark on the filthy conditions in these otherwise prosperous cities due to the flooding."
 RICE_khwarezm_kala_fortresses:0 "Reinforced Kala Settelements"
 RICE_oxus_devastation:0 "Oxus Devastation"
 RICE_oxus_devastation_desc:0 "The Oxus River recently changed course and overflooded some parts of this region, disrupting the local economy and forcing locals in some settlements to resettle elsewhere."
 RICE_oxus_devastation_mitigated:0 "Oxus Devastation Mitigated"
 RICE_oxus_devastation_mitigated_desc:0 "The Oxus River recently changed course and overflooded some parts of this region. Thankfully, local authorities did their utmost to assist the people, so disruptions to the local economy were minimized, and locals were able to resettle in a relatively smooth and orderly fashion."

