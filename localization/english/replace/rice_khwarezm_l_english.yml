 RICE_khwarezm_worship_yazata_effect_tooltip_2:1 "Besides a [piety|E] bonus, you will gain a #P beneficial#! [character_modifier|E] for #V 10#! years depending on which [yazata|E] you worship"
 RICE_khwarezm_worship_yazata_effect_tooltip_3:1 "As your [faith|E] has the $rice_zoroastrian_sassanian_doctrine_name$ [doctrine|E], you will also gain some [prestige|E], and can pay #V @gold_icon! [GetPlayer.MakeScope.ScriptValue('RICE_yazata_pay_bonus_value')|0]#! to gain a better version of the [modifier|E]"
