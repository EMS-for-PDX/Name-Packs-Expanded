l_english:
 # Decisions
 VIET_decision_traveling_baklava_merchant: "Visit the Famous Patissier"
 VIET_decision_traveling_baklava_merchant_tooltip: "You will visit the famous patissier who sells various Middle Eastern desserts and is passing through the area"
 VIET_decision_traveling_baklava_merchant_effect_tooltip: "An event will appear where you can choose what kinds of desserts to purchase, each giving you a different [character_modifier|E]"
 VIET_decision_traveling_baklava_merchant_desc: "A famous traveling patissier from the Middle East is in town, selling various pastries, confectionary, and desserts. Perhaps I should purchase some of his renowned baklava, or one of the other available sweets, before the merchant leaves for elsewhere!"
 VIET_decision_traveling_baklava_merchant_confirm: "Let's go before everything sells out!"
 VIET_decision_traveling_baklava_merchant_context_tooltip: "#emphasis Historical Context:#! The first desserts were probably fresh fruit and honey, but as various civilizations devleoped more complex cuisines, new methods of cooking and baking goods led to the creation of many different kinds of desserts like pastries. Well-known pastries from the Near East include halwa, kanafeh, and, of course, baklava."
 VIET_decision_traveling_five_spice_merchant: "Visit the Famous Spice Merchant"
 VIET_decision_traveling_five_spice_merchant_tooltip: "You will visit the popular spice merchant passing through the area"
 VIET_decision_traveling_five_spice_merchant_effect_tooltip: "An event will appear where you can purchase the famed #V Five Spice Blend#!"
 VIET_decision_traveling_five_spice_merchant_desc: "A famous traveling spice merchant is in town. He is selling a unique blend of spices which he calls the five spice blend. Perhaps I should purchase some of this famous blend for my cooks to use before this merchant leaves for elsewhere!"
 VIET_decision_traveling_five_spice_merchant_confirm: "Let's go before everything sells out!"
 VIET_decision_traveling_five_spice_merchant_context_tooltip: "#emphasis Historical Context:#! Ever since humans started using spices to flavor their food, various cultures had developed different blends of spices to use in their cuisines. With the growth of trade networks throughout the centuries, cuisines around the world would gain access to a bigger variety of spices beyond ones available in their native regions."
 VIET_decision_exorcise_ghost_follower: "Exorcise the Ghost Following You"
 VIET_decision_exorcise_ghost_follower_tooltip: "Is there a [ROOT.Char.Custom('MyPriestTitle')] out there who knows how to exorcise this ghost?"
 VIET_decision_exorcise_ghost_follower_effect_tooltip: "You will seek the aid of a [ROOT.Char.Custom('MyPriestTitle')] to see if it is possible to exorcise the ghost, with hopefully a #P positive#! outcome instead of a #N negative#! one"
 VIET_decision_exorcise_ghost_follower_desc: "There are rumors that my recent spate of bad luck and issues is due to a problematic ghost which has been following me around. Is such a ghost even real? And can I find a way to resolve this issue?"
 VIET_decision_exorcise_ghost_follower_confirm: "Seek out a [ROOT.Char.Custom('MyPriestTitle')]!"
 VIET_decision_exorcise_ghost_follower_context_tooltip: "#emphasis Historical Context:#! The spirits of the dead have featured in the folklore and mythology of virtually every culture around the world since time immemorial. Sometimes they were friendly, and oftentimes they weren't, and each culture developed its own special methods for dealing with such spirits when they were perceived to be causing trouble."
 VIET_decision_drink_shadowbanish_wine: "Drink Shadowbanish Wine"
 VIET_decision_drink_shadowbanish_wine_tooltip: "Will this wine give me amazing powers?"
 VIET_decision_drink_shadowbanish_wine_effect_tooltip: "You will drink this unusual bottle of wine you possess and acquire its unique benefits"
 VIET_decision_drink_shadowbanish_wine_desc: "I was told to drink this wine before its magical substances expire. Could it help me?"
 VIET_decision_drink_shadowbanish_wine_confirm: "Cheers!"
 VIET_decision_drink_shadowbanish_wine_context_tooltip: "#emphasis Historical Context:#! Since humans started brewing their own drinks, alcoholic and non-alcoholic, there have been legends and myths of special drinks that would confer great powers on those who drunk them. A famous example would be the nectar of the Olympian gods, said to be the source of their immortality."
 VIET_decision_destroy_shadowbanish_wine: "Destroy Shadowbanish Wine"
 VIET_decision_destroy_shadowbanish_wine_tooltip: "To honor [ROOT.Char.GetFaith.HighGodName], I must destroy this wine!"
 VIET_decision_destroy_shadowbanish_wine_effect_tooltip: "You will destroy this unusual bottle of wine you possess"
 VIET_decision_destroy_shadowbanish_wine_desc: "As a self-respecting [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] and follower of [ROOT.Char.GetFaith.HighGodName], how can I drink alcohol, even if it may confer on me mighty powers? Instead, I will destroy this dangerous substance."
 VIET_decision_destroy_shadowbanish_wine_confirm: "Smash it!"
 VIET_decision_destroy_shadowbanish_wine_context_tooltip: "#emphasis Historical Context:#! Some religions forbid or at least warn against the consumption of alcohol, including many sects of Islam, Jainism, Buddhism, and so on. Typically, it is believed that alcohol impairs one's judgment and morals."
 VIET_decision_hire_belrand: "Hire the Mercenary Scholar"
 VIET_decision_hire_belrand_tooltip: "The mercenary scholar I met the other day seemed most impressive...."
 VIET_decision_hire_belrand_desc: "After meeting the mercenary scholar, and confirming from other sources that he is a legitimate scholar and warrior, perhaps I should hire him to be by my side."
 VIET_decision_hire_belrand_confirm: "Let's meet him."
 VIET_decision_unlock_mysterious_chest: "Unlock the Mysterious Chest"
 VIET_decision_unlock_mysterious_chest_tooltip: "What could be inside this strange chest?"
 VIET_decision_unlock_mysterious_chest_effect_tooltip: "You will find out what is in the chest - could it be #V riches#! of some sort, useless #V trinkets#!, or even #V nothing#! at all?"
 VIET_decision_unlock_mysterious_chest_desc: "I should find a skilled locksmith who can unlock the mysterious chest that was found on my property, before I forget about it completely."
 VIET_decision_unlock_mysterious_chest_confirm: "Open sesame!"
 VIET_decision_ransom_kidnapped_servants: "Ransom Kidnapped Servants"
 VIET_decision_ransom_kidnapped_servants_tooltip: "My servants are in danger!"
 VIET_decision_ransom_kidnapped_servants_effect_tooltip: "You will decide whether to #V pay the ransom of @gold_icon! 100#! to the bandits, or attempt to #V rescue#! your servants being held hostage."
 VIET_decision_ransom_kidnapped_servants_desc: "Several of my servants have been kidnapped by bandits and are being held for a ransom. If I do not pay the ransom or attempt to rescue them by the deadline, these innocent men and women will likely be killed."
 VIET_decision_ransom_kidnapped_servants_confirm: "We must save them!"
 VIET_decision_meet_qi_ma_the_liar: "Meet with Qi Ma the Liar"
 VIET_decision_meet_qi_ma_the_liar_tooltip: "A renowned foreign adventurer in town could bestow on me his unconventional wisdom."
 VIET_decision_meet_qi_ma_the_liar_effect_tooltip: "You gain some insight into the universe thanks to [qi_ma_the_liar|E]."
 VIET_decision_meet_qi_ma_the_liar_desc: "Though the famed yet mysterious traveler [qi_ma|E] is strange, if not a lunatic, I should seek his advice before he leaves for parts unknown."
 VIET_decision_meet_qi_ma_the_liar_confirm: "Does he have news from the other provinces?"
 VIET_decision_meet_qi_ma_the_liar_context_tooltip: "#emphasis Historical Context:#! Qi Ma knows much, and tells some, and he knows many things others do not - some of it verified by actual facts."
 VIET_decision_deal_with_crows: "Deal with the Murder of Crows"
 VIET_decision_deal_with_crows_tooltip: "You're attracting a lot of crows lately."
 VIET_decision_deal_with_crows_effect_tooltip: "You choose how to handle the crows that have been following you around lately."
 VIET_decision_deal_with_crows_desc: "Large numbers of crows appear wherever I go lately. Rumors are spreading about why this is, and they are not necessarily good. I need to take care of this somehow."
 VIET_decision_deal_with_crows_confirm: "The crows must be taken care of."
 VIET_decision_deal_with_crows_context_tooltip: "#emphasis Historical Context:#! Birds of the #italic Corvus#! genus, known commonly as crows or ravens, are a common part of folklore and religious belief around the world. In many cultures, they are seen as harbingers of ill-omen and symbols of misfortune and death, though in some places or contexts, they are viewed more ambiguously as tricksters or psychopomps. They are known for their intelligence and excellent memory. The distinction between crows and ravens is somewhat inconsistent, but generally, crows are smaller than ravens."
 VIET_decision_feed_the_crows: "Feed the Crows"
 VIET_decision_feed_the_crows_tooltip: "Feed the crows the next time they visit you"
 VIET_decision_feed_the_crows_desc: "I want to go into my garden and feed my friends, the crows. They will undoubtedly appreciate my gesture."
 VIET_decision_feed_the_crows_effect_tooltip: "You will lose some [stress|E] and gain a little [dread|E]"
 VIET_decision_feed_the_crows_confirm: "Where's my bag of crow food?"
 VIET_decision_feed_the_crows_context_tooltip: "#emphasis Historical Context:#! Birds of the #italic Corvus#! genus, known commonly as crows or ravens, are a common part of folklore and religious belief around the world. In many cultures, they are seen as harbingers of ill-omen and symbols of misfortune and death, though in some places or contexts, they are viewed more ambiguously as tricksters or psychopomps. They are known for their intelligence and excellent memory. The distinction between crows and ravens is somewhat inconsistent, but generally, crows are smaller than ravens." 
 
 
