 VIET_gift_baklava_effect_tooltip: "[recipient.Custom('ShortNameNoTooltip')] will receive your chosen gift of desserts, which will give [recipient.GetHerHim] a [character_modifier|E]"
 VIET_gift_spices: "Present Gift of the Special Spice Blend"
 VIET_gift_spices_desc: "Buy the famed #V Five Spice Blend#! as a gift for [recipient.Custom('ShortNameNoTooltip')]"
 VIET_gift_spices_effect_tooltip: "[recipient.Custom('ShortNameNoTooltip')] will receive a special [character_modifier|E] representing the #V Five Spice Blend#!"
