 # Culture
 tradition_RICE_apiculture_name: "Beekeepers"
 tradition_RICE_apiculture_desc: "#F While beekeeping and honey hunting are both practiced around the world, this culture are considered masters of these ancient arts. Whether they interact with bees through proper apiculture or through cruder interactions with wild bees, they collect many valuable products from bees, particularly honey, but also beeswax, bee jelly, pollen, and more.#!"
 tradition_RICE_volga_apiculture_name: "Volga Beekeepers"
 tradition_RICE_volga_apiculture_desc: "#F While beekeeping and honey hunting are both practiced around the world, the peoples of the Volga region are renowned for being master beekeepers. Valuable bee products like honey and beeswax produced from this culture are often shipped to foreign markets or given to local rulers as tribute.#!"
 culture_parameter_unlock_rice_volga_bee_tribute_decision: "Unlocks the [decision|E] to $RICE_mordvin_extract_beekeeper_tribute$ for those who rule over [counties|E] of this [culture|E]"
 culture_parameter_unlock_rice_volga_bee_product_decision: "Unlocks the [decision|E] to $RICE_mordvin_acquire_volga_bee_products$ and [interaction|E] to $RICE_mordvin_give_bee_products$ to other [characters|E]"
 RICE_culture_in_volga_beekeeper_terrain_desc: "The [culture|E] is not present in any [county|E] with Farmland, Floodplain, Plains, Forest, Hilly, or Wetlands [terrain|E]"
 tradition_RICE_finnic_sorcerers_name: "Northern Sorcerers"
 tradition_RICE_finnic_sorcerers_desc: "#F Magic is important to this culture and it is often viewed in a positive light; those who are successful in life are often believed to be powerful sorcerers. In foreign lands, people of this culture are feared and respected for their purported abilities in sorcery.#!"

