 RICE_mordvin_ine_ozks_pious_intent_header: "Pious:"
 RICE_mordvin_ine_ozks_pious_intent: "Pious"
 RICE_mordvin_ine_ozks_pious_intent_desc: "You intend to engage in religious ceremonies with a devoted attitude. [modifiers|E] you gain at the end of the [activity|E] last for twice as long. You will lose [stress_loss_i|E] [stress|E] if you are [GetTrait('zealous').GetName( GetNullCharacter )], but gain [stress_gain_i|E] [stress|E] if you are [GetTrait('cynical').GetName( GetNullCharacter )]."
 RICE_mordvin_ine_ozks_community_intent_header: "Community:"
 RICE_mordvin_ine_ozks_community_intent: "Community"
 RICE_mordvin_ine_ozks_community_intent_desc: "You wish to socialize with others. Gain [prestige_i|E] #V 100#! at the end of this [activity|E] on top of other [prestige|E] you already gained. You will lose [stress_loss_i|E] [stress|E] if you are [GetTrait('gregarious').GetName( GetNullCharacter )], but gain [stress_gain_i|E] [stress|E] if you are [GetTrait('shy').GetName( GetNullCharacter )]."
 RICE_mordvin_ine_ozks_enjoyment_intent_header: "Enjoyment:"
 RICE_mordvin_ine_ozks_enjoyment_intent: "Enjoyment"
 RICE_mordvin_ine_ozks_enjoyment_intent_desc: "This may be an important occasion, but that doesn't mean you can't relax and enjoy yourself! You are guaranteed to lose [stress_loss_i|E] [stress|E], and lose even more if you are [GetTrait('lazy').GetName( GetNullCharacter )], [GetTrait('content').GetName( GetNullCharacter )], or [GetTrait('gluttonous').GetName( GetNullCharacter )]."
