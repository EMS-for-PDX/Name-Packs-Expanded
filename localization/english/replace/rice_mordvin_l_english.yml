 # Decisions
 RICE_mordvin_major_ozks_festival: "Organize an Ine Ozks"
 RICE_mordvin_major_ozks_festival_desc: "It is time for us to gather as a people for a grand prayer, a grand celebration, in honor of our ancestors and [ROOT.Char.GetFaith.PantheonTerm]. This will be something that goes beyond the usual #italic Ozks#! ceremonies we hold: an Ine Ozks, or Great Prayer."
 RICE_mordvin_major_ozks_festival_tooltip: "Hold an Ine Ozks prayer with your people."
 RICE_mordvin_major_ozks_festival_effect_tooltip_1: "You will organize an Ine Ozks, or Great Prayer, and earn boons like gaining [piety|E], [prestige|E], or various beneficial [character_modifiers|E], or losing [stress|E]"
 RICE_mordvin_major_ozks_festival_effect_tooltip_2: "If your [capital|E] follows a [THIS.Char.GetFaith.GetReligion.GetAdjective] [faith|E], then it will receive the [GetModifier('RICE_mordvin_ine_ozks_recently_held').GetNameWithTooltip] [modifier|E] for #V 5#! years"
 RICE_mordvin_major_ozks_festival_confirm: "Prepare for the Ozks!"
 RICE_mordvin_major_ozks_festival_context_tooltip: "#emphasis Historical Context:#! #italic Ozks#! is a term used to denote a type of public prayer, worship ceremony, and religious holiday among the Mordvin peoples. In modern times, the most well-known of these is the Rasken Ozks, which the depiction here leans towards; the Rasken Ozks was banned by Tsarist authorities in the 1600s, but was revived in 1999."
 RICE_misc_sacrifice_horses: "Perform a Horse Sacrifice"
 RICE_misc_sacrifice_horses_desc: "For as long as anyone can remember, it has been the custom among the [ROOT.Char.GetFaith.GetAdjective] faithful to sacrifice horses to our ancestors and [ROOT.Char.GetFaith.PantheonTerm]."
 RICE_misc_sacrifice_horses_tooltip: "You will sacrifice some horses."
 RICE_misc_sacrifice_horses_effect_tooltip_1: "You will sacrifice a horse, potentially earning you various boons like [piety|E], [prestige|E], and beneficial [character_modifiers|E] depending on how many you are willing to sacrifice"
 #RICE_misc_sacrifice_horses_effect_tooltip_2: "The chances of gaining a beneficial [character_modifier|E] depends on your [virtues|E], [sins|E], and [piety_level|E]"
 RICE_misc_sacrifice_horses_confirm: "Find suitable horses to sacrifice!"
 RICE_misc_sacrifice_horses_context_tooltip: "#emphasis Historical Context:#! Horse sacrifices were a common religious rituals in various parts of Eurasia, among peoples as diverse as the Norse to the Mongols and Mordvins. They were commonly interred with the dead in these societies. In the medieval and early modern periods, the practice declined with the spread of various organized faiths like the Abrahamic religions and Buddhism."
 RICE_misc_sacrifice_horses_type: "Choose how many horses to sacrifice"
 RICE_misc_sacrifice_horses_type_gui: "$RICE_misc_sacrifice_horses_type$"
 RICE_misc_horse_sacrifice_minor_option: "#Bold #V Minor Sacrifice#!#!\n$RICE_misc_horse_sacrifice_minor_option_desc$"
 RICE_misc_horse_sacrifice_minor_option_desc: "Sacrifice a few horses"
 RICE_misc_horse_sacrifice_minor_option_tooltip: "#V #Bold Minimum Cost: @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0]#!#!\n\n$EFFECT_LIST_BULLET$Gain between #V 0#! and #V 50#! [piety|E] and [prestige|E]\n$EFFECT_LIST_BULLET$Gain a beneficial [character_modifier|E] with a random minor effect"
 RICE_misc_horse_sacrifice_major_option: "#Bold #V Major Sacrifice#!#!\n$RICE_misc_horse_sacrifice_major_option_desc$"
 RICE_misc_horse_sacrifice_major_option_desc: "Sacrifice a decent number of horses"
 RICE_misc_horse_sacrifice_major_option_tooltip: "#V #Bold Minimum Cost: @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_major')|0]#!#!\n\n$EFFECT_LIST_BULLET$Gain between #V 25#! and #V 100#! [piety|E] and [prestige|E]\n$EFFECT_LIST_BULLET$Gain a beneficial [character_modifier|E] with a random minor #italic or#! major effect"
 RICE_misc_horse_sacrifice_great_option: "#Bold #V Great Sacrifice#!#!\n$RICE_misc_horse_sacrifice_great_option_desc$"
 RICE_misc_horse_sacrifice_great_option_desc: "Sacrifice many horses"
 RICE_misc_horse_sacrifice_great_option_tooltip: "#V #Bold Minimum Cost: @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_great')|0]#!#!\n\n$EFFECT_LIST_BULLET$Gain between #V 50#! and #V 200#! [piety|E] and [prestige|E]\n$EFFECT_LIST_BULLET$Gain a beneficial [character_modifier|E] with a random minor, major, #italic or#! great effect"
 RICE_misc_horse_sacrifice_ai_option: "$RICE_north_atlantic_expedition_ai_option$"
 RICE_misc_horse_sacrifice_ai_option_desc: "$RICE_north_atlantic_expedition_ai_option_desc$"
 RICE_misc_horse_sacrifice_ai_option_tooltip: "$RICE_north_atlantic_expedition_ai_option_tooltip$"
 RICE_mordvin_extract_beekeeper_tribute: "Extract Additional Tribute from Beekeepers"
 RICE_mordvin_extract_beekeeper_tribute_desc: "The peoples who originated from the Volga river basin, like those in my realm, are renowned for their abilities in beekeeping. Though we already extract taxes from various villages in the form of bee products such as honey, beeswax, and so on, what if we extract even #italic more#!?"
 RICE_mordvin_extract_beekeeper_tribute_tooltip: "Acquire extra [gold|E] by demanding more tribute from local beekeepers"
 RICE_mordvin_extract_beekeeper_tribute_effect_tooltip_1: "You will receive a random amount of [gold|E] beetween #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_mordvin_beekeeper_extra_tribute_min_value')]#! up to a #bold maximum#! of #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_mordvin_beekeeper_extra_tribute_max_value')]#!"
 RICE_mordvin_extract_beekeeper_tribute_effect_tooltip_2: "This amount depends on your [stewardship_skill|E] and how many [counties|E] in your [domain|E] are of a [culture|E] with the $tradition_RICE_volga_apiculture_name$ [tradition|E]"
 RICE_mordvin_extract_beekeeper_tribute_confirm: "Notify the realm's beekeepers immediately!" # The honey sweet taste of tribute!
 RICE_mordvin_extract_beekeeper_tribute_context_tooltip: "#emphasis Historical Context:#! Along the Volga river basin, apiculture was historically a highly profitable industry, particularly Finno-Ugric and Turkic peoples such as the Mordvins, Mari, Udmurts, Chuvashes, Tatars, among others. The famous 10th century Arab explorer, ibn Fadlan, for example, mentions how much honey is traded from this region. Later in the early modern period, Tsarist authorities would extract tribute from these peoples in the form of bee products."
 RICE_mordvin_any_county_has_volga_apiculture_culture_req: "Own at least one [county|E] that is of a [culture|E] that has the $tradition_RICE_volga_apiculture_name$ [tradition|E]"
 RICE_mordvin_acquire_volga_bee_products: "Acquire Volga Bee Products"
 RICE_mordvin_acquire_volga_bee_products_desc: "Apiculture has been a major industry in the Volga river basin for centuries among various peoples, such as us [ROOT.Char.GetCulture.GetCollectiveNoun]. I should purchase some bee products for my own benefit."
 RICE_mordvin_acquire_volga_bee_products_tooltip: "You will purchase honey, beeswax, or both for yourself."
 RICE_mordvin_acquire_volga_bee_products_effect_tooltip_1: "You will gain a positive [character_modifier|E] depending on what you choose to buy"
 RICE_mordvin_acquire_volga_bee_products_confirm: "Let's visit the local beekeepers!"
 RICE_mordvin_acquire_volga_bee_products_context_tooltip: "$RICE_mordvin_extract_beekeeper_tribute_context_tooltip$"
 RICE_mordvin_acquire_volga_bee_products_type: "Decide what bee product to purchase"
 RICE_mordvin_acquire_volga_bee_products_type_gui: "$RICE_mordvin_acquire_volga_bee_products_type$"
 RICE_mordvin_honey_option: "#Bold #V Honey#!#!"
