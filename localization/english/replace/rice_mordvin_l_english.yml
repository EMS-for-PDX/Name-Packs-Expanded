 mordvin.0010.t: "Preparing for the Horse Sacrifice"
 mordvin.0010.desc.intro: "For as long as anyone can remember, the sacrifice of horses has been an important religious practice among [host.GetFaith.GetAdherentNamePlural] in order to honor [host.GetFaith.PantheonTerm]."
 mordvin.0010.desc.host: "I have"
 mordvin.0010.desc.not_host: "[host.Custom('TitledFirstName')] has"
 mordvin.0010.desc.minor: "ordered for one such minor horse sacrifice to be held in [location.GetName]."
 mordvin.0010.desc.major: "ordered for one such major horse sacrifice to be held in [location.GetName]."
 mordvin.0010.desc.great: "ordered for one such great horse sacrifice to be held in [location.GetName]."
 mordvin.0010.desc.conclusion: "Local [host.Custom('DefaultPriestTitlePlural')] are already doing the preparations needed for this ceremony.\n\nEveryone is hoping that [host.GetFaith.PantheonTerm] will be pleased by this sacrifice, and will bestow upon this realm many great blessings."
 mordvin.0010.a: "Time to prepare for the sacrifice!"
 mordvin.0011.t: "The Horse Sacrifice"
 mordvin.0011.desc: "The day of the horse sacrifice has come. I have arrived at a [host.GetFaith.HouseOfWorship] where a number of [host.Custom('DefaultPriestTitlePlural')] have gathered. They have prepared an altar where the horses are to be sacrificed in a [host.GetFaith.GetAdjective] ceremony.\n\nThe horses are led forth to the altar, where they are duly killed by the [host.Custom('DefaultPriestTitlePlural')]. As this is going on, we all pray to [host.GetFaith.PantheonTerm] and perform various rituals.\n\nOnce the ceremony is done, we thank the [host.Custom('DefaultPriestTitlePlural')] for helping us with such an important ceremony. Hopefully, [host.GetFaith.PantheonTerm] took note of our sacrifice!"
 mordvin.0011.a: "I am glad to have participated in this."
