 mordvin.0020.t: "Bee Products"
 mordvin.0020.desc: "For centuries, apiculture has been an important part of the economy and culture of the Volga region. There are a number of settlements in my realm that maintain these traditions in beekeeping, and are thus renowned for the quality of their bee products.\n\n"
 mordvin.0020.desc.honey: "I have thus ordered the beekeepers of my realm to prepare a large batch of honey to send over to [recipient.Custom('TitledFirstName')]. Besides its importance as a sweetener in food, honey is said to have many medicinal properties."
 mordvin.0020.desc.beeswax: "I have thus ordered the beekeepers of my realm to prepare a large batch of beeswax to send over to [recipient.Custom('TitledFirstName')]. Beeswax is even more lucrative than honey, and has a variety of practical uses, such as making candles or cosmetics."
 mordvin.0020.desc.honey_and_beeswax: "I have thus ordered the beekeepers of my realm to prepare a large batch of honey and beeswax to send over to [recipient.Custom('TitledFirstName')]. Both these products have a variety of applications, which I am sure [recipient.Custom('FirstNameNoTooltip')] can make great use of!"
 mordvin.0020.a: "I hope [recipient.GetSheHe] will appreciate this gift!"
 mordvin.0021.opening: "[actor.Custom2('AppropriateGreeting', recipient)]"
 mordvin.0021.desc.honey: "I wish to present with this letter a gift of high quality honey from my realm."
 mordvin.0021.desc.beeswax: "I wish to present with this letter a gift of high quality beeswax from my realm."
 mordvin.0021.desc.honey_and_beeswax: "I wish to present with this letter a gift of high quality honey and beeswax from my realm."
 mordvin.0021.desc: "I rule over a number of settlements that preserve the Volga region’s renowned traditions of beekeeping. It is my sincere aspiration to share these highly desirable products with you."
 mordvin.0021.a: "A wonderful gift!"
 mordvin.0022.t: "$mordvin.0020.t$"
 mordvin.0022.desc: "$mordvin.0020.desc$"
 mordvin.0022.desc.honey: "I’ve decided to purchase a large quantity of honey from the beekeepers of my realm. Besides its importance as a sweetener in food, honey is said to have many medicinal properties."
 mordvin.0022.desc.beeswax: "I’ve decided to purchase a large quantity of beeswax from the beekeepers of my realm. Beeswax is even more lucrative than honey, and has a variety of practical uses, such as making candles or cosmetics."
 mordvin.0022.desc.honey_and_beeswax: "I’ve decided to purchase a large quantity of honey and beeswax from the beekeepers of my realm. Both these products have a variety of applications, which I am sure I can make great use of!"
 mordvin.0022.a: "Very good."
 mordvin.0023.t: "Extra Tribute from the Beekeepers"
 mordvin.0023.desc: "For generations, beekeeping has been an important part of life for the peoples originating from the Volga river basin. I am quite fortunate that there are some settlements in my realm that continue these traditions. The bee products they produce like honey and beeswax sell for high prices on foreign markets, thus bringing us much wealth and tax money.\n\nHowever, sometimes, the tax these beekeepers pay is not enough. Sometimes, we need more.\n\nI have thus ordered the beekeepers of my realm to provide us more tribute this year than I normally request of them. They already profit a lot from the trade, and have various privileges associated with it – extracting a little more tribute from them surely won’t hurt."
 mordvin.0023.a: "This is a really #italic sweet#! deal... for me!"
