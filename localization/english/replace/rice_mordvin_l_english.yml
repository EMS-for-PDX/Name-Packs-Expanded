 mordvin.0030.t: "Preparing for the Ozks"
 mordvin.0030.desc: "For us [ROOT.Char.GetFaith.GetAdherentNamePlural], public prayers, or #italic ozks#!, are a common part of everyday life. However, for important occasions, the community may come together to host a grand event, complete with lavish ceremonies in honor of [ROOT.Char.GetFaith.PantheonTerm] and the ancestors, and many opportunities for people to socialize with each other and rest.\n\nI have given the order for everyone in [capital_province.GetName] to prepare for one such #italic Ine Ozks#!, or Great Prayer. Already, the [ROOT.Char.Custom('DefaultPriestTitlePlural')], together with the rest of the community, are making preparations for this event."
 mordvin.0030.a: "This will be a great and momentous occasion!"
 mordvin.0031.t: "The Ozks Begins"
 mordvin.0031.desc: "The day of the #italic Ine Ozks#! is upon us! I, along with the [ROOT.Char.Custom('DefaultPriestTitlePlural')] and prominent members of the local community have worked hard to make this day possible.\n\nPeople have gathered from the nearby towns and villages in [capital_province.GetName], and we all begin the festivities by inviting the souls of our deceased ancestors to join us. Everyone has brought a handful of dirt from their hometowns, which is all placed on an ancient mound which serves as a central place of prayer. The mound has, of course, grown over the years as these kinds of ceremonies are held.\n\nFollowing this, a #italic shtatol#!, a huge candle made from beeswax, is erected in the center of the mound. Then, the [ROOT.Char.Custom('DefaultPriestTitlePlural')] light the candle, and we afterwards make a number of animal sacrifices to earn the favor of the [ROOT.Char.GetFaith.PantheonTerm], particularly that of a bull, whose meat will later be cooked for everyone to eat."
 mordvin.0031.a: "We hope our prayers will be heeded!"
 mordvin.0032.t: "The Ozks Ends"
 mordvin.0032.desc: "What a wonderful #italic Ozks#! that was!\n\nThe festivities will soon end, and everyone will return home, hopefully feeling spiritually fulfilled and more connected with each other and [ROOT.Char.GetFaith.PantheonTerm]. Regardless, I was glad to see so many people participate."
 mordvin.0032.a: "We should organize another one as soon as possible!"
 mordvin.0033.t: "Our Ancestors"
 mordvin.0033.desc: "As part of the ceremonies of this Ozks, it is important for us to pay respect to our ancestors. At the start of the Ozks, we invited our ancestors to join us in this holiday, but it is also important that we continue to think of them and venerate them as the holiday continues. I feel as if I have become closer to my ancestors now, than I was before the Ozks started."
 mordvin.0033.a: "Our ancestors gave us so much, after all."
 mordvin.0034.t: "Family Time"
 mordvin.0034.desc: "Large ozks holidays are a great opportunity for families and relatives to meet each other and strengthen our family bonds. Thus, I have used the ozks as an opportunity to spend time with my close family."
 mordvin.0034.a: "We are nothing without each other, after all."
 mordvin.0035.t: "Harvest Prayers"
 mordvin.0035.desc: "As part of this Ozks, we are currently making invocations to [ROOT.Char.GetFaith.FertilityGodName] to ask for the next harvest to be a good one. We chant fervently, hoping that [ROOT.Char.GetFaith.FertilityGodSheHe|U] will hear our prayers during this Ozks, and grant our community the blessing to experience bounty and abundance in the future."
 mordvin.0035.a: "Let’s hope our prayers were heard!"
 mordvin.0035.toast: "The [ROOT.Char.Custom('DefaultPriestTitlePlural')] say the next harvest will be good!"
 mordvin.0036.t: "Divine Protection"
 mordvin.0036.desc: "As part of this Ozks, we are currently making invocations to [ROOT.Char.GetFaith.HighGodName] to ask that [ROOT.Char.GetFaith.HighGodNameSheHe|U] protect us and our lands from any enemies that come our way. Our chants are rigorous and continuous, as we beseech that [ROOT.Char.GetFaith.HighGodNameSheHe|U] hear our prayers – we can and will defend our homes, but it will be much easier with divine assistance!"
 mordvin.0036.a: "Our community, our people will endure!"
 mordvin.0036.toast: "The [ROOT.Char.Custom('DefaultPriestTitlePlural')] say [ROOT.Char.GetFaith.HighGodName] will protect us!"
 mordvin.0037.t: "Solving Problems"
 mordvin.0037.desc: "Major ozks holidays are a time for people to gather to solve urgent problems, such as conflicts between each other or various local issues. As I meet various people during ozks, although their mundane lives are not necessarily my concern, I do learn quite a bit from hearing about these issues and how people are trying to solve them."
 mordvin.0037.a: "It is insightful!"
 mordvin.0038.t: "Sports Competitions"
 mordvin.0038.desc: "During major ozks, sports competitions are often held in the spirit of celebration and fun. From wrestling, to archery, to running, and many other sports, it is a wonderful spectacle. There is so much to see, and I find myself having a lot of fun cheering the competitors on."
 mordvin.0038.a: "Everyone is having a good time."
 mordvin.0039.t: "Competition Winners"
 mordvin.0039.desc: "Sports competitions are a common element for these large ozks. Besides being entertaining to watch, it is also a good opportunity for warriors – or those who could be called up to arms – to practice their skills in various martial arts, from archery to knife throwing and more. Traditionally, winners of these games would be appointed, #italic ushmandeys#!, that is, military commanders among the community.\n\n"
 mordvin.0039.desc.winner_knight: "One of the $knight_culture_player_plural_no_tooltip_lowercase$ in my court, [warrior.Custom('TitledFirstName')], has distinguished [warrior.GetHerselfHimself] in these competitions, winning many victories. [warrior.GetSheHe|U] has thus been given the title of #italic ushmandey#! as a result of this."
 mordvin.0039.desc.winner_local: "I congratulate the winners of the various competitions, and they have been given the title of #italic ushmandey#! for their achievements."
 mordvin.0039.a: "All the competitors did well, regardless!"
 mordvin.0040.t: "Dancing"
 mordvin.0040.desc: "Like with any good holiday, dancing is a big part of large Ozks celebrations. The participants in this Ozks have gathered to do a round dance, enjoying themselves and coming together, united, as a community. It is through these rituals that we grow closer to each other, to our ancestors, and to [ROOT.Char.GetFaith.PantheonTerm]."
 mordvin.0040.a: "And it’s fun!"
 mordvin.0041.t: "Prayers for the Household"
 mordvin.0041.desc: "During the Ozks, I see some of the local women pray to [ROOT.Char.GetFaith.HouseholdGodName] for the health and happiness of their families. Everyone knows that by keeping a good atmosphere during the Ozks, we can attract good energies that drive away misfortune from our homes."
 mordvin.0041.a: "Hopefully their prayers will be answered."
 mordvin.0042.t: "Feast at the Ozks"
 mordvin.0042.desc: "No holiday would be complete without a large banquet, and this grand Ozks is no different! As part of the festivities and celebrations, a feast replete with all manner of meats, breads, vegetables, fruits, mushrooms, fish, and more. Everyone is having a great time as we eat our fill and socialize with each other."
 mordvin.0042.a: "I’ll focus on eating the great food!"
 mordvin.0042.b: "I want to socialize with everyone."
 mordvin.0043.t: "The Great #italic Shtatol#! Candle"
 mordvin.0043.desc: "Per ancient [ROOT.Char.GetFaith.GetAdjective] custom, the giant #italic shtatol#! candle that was erected on the large mound at the center of this Ozks holiday was made thanks to contributions of wax from all of the families involved, from the poorest to the wealthiest.\n\nI, as the [ROOT.Char.GetTitleAsNameNoTooltip], obviously contributed significant amounts of wax to the making of this candle.\n\nRegardless, the traditional belief is that the larger this candle is, the more prosperous and powerful we are as a community."
 mordvin.0043.a: "The #italic shtatol#! symbolizes our unity and strength."
 mordvin.0044.t: "Bull Meat Soup"
 mordvin.0044.desc: "At the start of this ozks, a bull was sacrificed to [ROOT.Char.GetFaith.PantheonTerm] as part of various traditional [ROOT.Char.GetFaith.GetAdjective] rites. The bull, of course, symbolizes longevity and health.\n\nNow that the holiday is well underway, the sacrificed bull has been skinned by specially appointed men, before it is cooked by women assigned the honor to do so. Oftentimes, the bull’s meat is prepared in a soup along with various vegetables and herbs, as it has been this time.\n\nI am eating the bull meat soup now, and I have to say, it tastes quite delicious!"
 mordvin.0044.a: "It goes well with bread and honey, too."
