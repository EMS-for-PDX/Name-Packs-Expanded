 mordvin.0050.t: "Sacred Horses"
 mordvin.0050.desc: "Horses are greatly honored by all devout [ROOT.Char.GetFaith.GetAdherentNamePlural], as they are believed to chase away evil forces.\n\nOn important occasions, such as today, it is traditional to arrange horses to go out riding. It is believed that this will cast out any evil here, as the horses are believed to be breaking the legs of any malevolent spirits.\n\nHopefully, my household will not be subject to any misfortune in the near future!"
 mordvin.0050.a: "Horses are truly an important and venerable animal."
 mordvin.0051.t: "A [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] Wedding"
 mordvin.0051.desc: "Yesterday, a wedding was held nearby between two young people belonging to two families of [ROOT.Char.GetFaith.GetAdjective] lesser nobility. As the [ROOT.Char.GetTitleAsNameNoTooltip], I was the most distinguished guest present.\n\nToday, as is the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] custom, we are now participating in an #italic ozks#!, or a public prayer ceremony, specifically to [ROOT.Char.GetFaith.WaterGodName] this time. During this #italic ozks#!, the bride is led to a nearby body of water, for water symbolizes fertility. Then, we sing many songs and the youths who have gathered for the occasion dance merrily, as we wish the newly wed couple a successful life together."
 mordvin.0051.a: "It was a fun experience."
 mordvin.0052.t: "Water Ozks"
 mordvin.0052.desc: "Among [ROOT.Char.GetFaith.GetAdherentNamePlural], rituals of water worship are important, for water is symbolically connected with fertility.\n\nToday, I am participating in a customary #italic ozks#!, or public prayer ceremony, dedicated to our water deity, [ROOT.Char.GetFaith.WaterGodName]. Members of my court, along with a number of [ROOT.Char.Custom('DefaultPriestTitlePlural')], have gathered at a nearby body of water for this occasion.\n\nThe rituals we are performing, such as singing melodies dedicated to [ROOT.Char.GetFaith.WaterGodName], or “impregnating” the body of water with a straw phallus, will surely invoke divine blessings and ensure abundance and prosperity for all!"
 mordvin.0052.a: "Praise to [ROOT.Char.GetFaith.WaterGodName]!"
 mordvin.0053.t: "Birch Ozks"
 mordvin.0053.desc: "Trees are important for [ROOT.Char.GetFaith.GetAdherentNamePlural], as they are believed to have various healing and spiritual abilities, so it is important that we give them proper respect and worship them with genuine convictions. Among the various types of trees out there, birch trees, or #italic kelu#!, are considered one of the most sacred.\n\nToday, I am participating in a minor #italic ozks#! or prayer ceremony to several birches not too far from my home. Everyone present sings songs praising the #italic kelu#!."
 mordvin.0053.a: "If the trees are strong, then the land and its people will be strong, too!"
 mordvin.0054.t: "The Fearsome, Fierce [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 mordvin.0054.desc: "I have heard stories about how people in foreign lands say that we [ROOT.Char.GetCulture.GetCollectiveNoun] are stoically vicious, to the extent that we will kill any foreigners who set foot in our lands, and refuse to talk to them even when engaging in trade with them. There is no doubt that we have quite the reputation, whether justified or not!"
 mordvin.0054.a: "It is only right that our enemies cower when they hear about us!"
 mordvin.0054.b: "These stories are exaggerations of our strength and valor."
 mordvin.0054.info: "\n#emphasis Historical Context:#! Some medieval Islamic sources, like that of the 10th century traveler and geographer al-Istakhri, mention a place called #italic al-arsanija#! whose fierce inhabitants would kill any strangers who set foot in their land.\n\nThere are a number of competing theories in modern scholarship about the location of #italic al-arsanija#! and who its inhabitants were, but the ancestors of the Mordvin peoples – the Erzyas and Mokshas – are a likely candidate. Friar Julian, a 13th century Hungarian monk and explorer, mentioned the supposed savageness of the Mordvins, while another contemporary Hungarian source claims that “None of these Mordvins dares to put a sandal on his feet before he has killed at least one man.”\n\nWhether such claims about the medieval Mordvins are exaggerated or not, it is clear they were viewed as a fearsome peoples by foreigners."
 mordvin.0055.t: "Silent Trade"
 mordvin.0055.desc: "A prominent merchant from a faraway land is visiting my realm. Though he does not speak our language, he is considered skilled in the so-called ‘silent trade’ that many foreign traders use when visiting here. This form of communication, based on gestures, was developed long ago by [ROOT.Char.GetCulture.GetCollectiveNoun] and merchants who traded with us.\n\nAnyways, this merchant is visiting my court, and it is clear that despite our inability to communicate verbally with one another, he is glad to meet me, and is thankful that my reign has – in his opinion – been good for foreign traders like him."
 mordvin.0055.a: "Trade can be done even if we don’t share a language!"
 mordvin.0055.b: "The custom of silent trade exists as we merely tolerate foreigners."
 mordvin.0055.info: "#emphasis Historical Context:#! A few historical sources from the medieval period, such as that of Abu Hamid, a 12th century Andalusian traveler and explorer, mention that non-native merchants operating in the Volga region would sometimes use a kind of sign language or “silent trade” when trading with the indigenous Finno-Ugric peoples there."
 mordvin.0056.t: "A Buzzing Industry"
 mordvin.0056.desc: "For quite some time now, [ROOT.Char.GetCulture.GetCollectiveNoun] have been famed for our abilities in beekeeping. Recently, for various reasons, the beekeepers of [county.GetNameNoTier] have been even more productive than usual, bringing in greater profits to the region and boosting the local economy."
 mordvin.0056.a: "A land of honey... and profit!"
