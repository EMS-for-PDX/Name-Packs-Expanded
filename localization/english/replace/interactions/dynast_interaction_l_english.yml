l_english:
 disinherit_interaction_desc: "$dynasty_interaction_header$Remove [recipient.Custom('ShortNameNoTooltip')] from the [line_of_succession|E]"

 courtly_vassal_disapproves_disinheriting: "Every [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassal|E] ([actor.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]) loses #N 20#! [opinion|E] of [actor.Custom('ShortName')] for #V 10 years#! #weak (Disapproves of Disinheriting non-Disputed Heir)#!"

 restore_inheritance_interaction_desc: "$dynasty_interaction_header$Restore [recipient.Custom('ShortNameNoTooltip')] to the natural [line_of_succession|E]\n\n#weak This is available because [recipient.GetSheHe] has been [disinherited|E]#!"

 denounce_interaction_desc: "$dynasty_interaction_header$[denounce|E] [recipient.Custom('ShortNameNoTooltip')]\n\n#weak This will give all members of our [dynasty|E] an [imprisonment_reason|E] against [recipient.GetHerHim]#!"

 forgive_interaction_desc: "$dynasty_interaction_header$Retract the [denouncement|E] of [recipient.Custom('ShortNameNoTooltip')]"

 call_dynasty_member_to_war_interaction_desc: "Call [recipient.Custom('ShortNameNoTooltip')] to serve [recipient.GetHerHis] [dynasty|E] in war"

 dynast_legitimize_bastard_interaction_desc: "$dynasty_interaction_header$Declare [recipient.Custom('ShortNameNoTooltip')] to be a $game_concept_legitimized_bastard$\n\n#weak This is available because [recipient.GetSheHe] is a [bastard|E] of my [dynasty|E]#!"

 dynast_claim_title_interaction_desc: "$dynasty_interaction_header$[claim|EU] a [title|E] held by [recipient.Custom('ShortNameNoTooltip')] for yourself"

 ALREADY_HAVE_CLAIMS_ON_ALL_TITLES: "You already have claims on all of [TARGET_CHARACTER.Custom('ShortNamePossessive')] titles"

 dynast_end_dynasty_wars_interaction_desc: "$dynasty_interaction_header$Demand that [recipient.Custom('ShortNameNoTooltip')] immediately ends all their offensive wars against any other members of our [dynasty|E]"

 send_to_varangian_guard_interaction_desc: "$dynasty_interaction_header$Send [recipient.Custom('ShortNameNoTooltip')] away to gain glory and fortune in the Varangian Guard. Who knows, it might even help build character!"
 send_to_varangian_guard_interaction_toast: "[recipient.Custom('ShortName')] left for the Varangian Guard"