 activity_RICE_yorkshire_stamford_bull_run_conclusion_desc: "This year's [GetActivityType( 'activity_RICE_yorkshire_stamford_bull_run' ).GetName] has come to an end. There's nothing like some good old fashioned, senseless violence to entertain the masses!"
 RICE_yorkshire_stamford_bull_run_chase_phase: "Chase"
 RICE_yorkshire_stamford_bull_run_chase_phase_desc: "The chosen bull is released and baited by the crowd, so that it can be chased around before it is caught, killed, and butchered."
 RICE_yorkshire_stamford_bull_run_bloody_fun_intent_header: "Bloodthirsty Fun:"
