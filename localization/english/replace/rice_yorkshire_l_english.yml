 activity_RICE_yorkshire_beverley_pilgrimage_predicted_cost: "The cost of a [local_pilgrimage|E] to Beverley depends on the [activity_options|E] you select."
 activity_RICE_yorkshire_beverley_pilgrimage_conclusion_desc: "Our [GetActivityType( 'activity_RICE_yorkshire_beverley_pilgrimage' ).GetName] has come to an end. It was good we had this opportunity to venerate [saint_john_of_beverley|E]."
