 # Activities
 activity_RICE_yorkshire_stamford_bull_run: "Stamford Bull Run"
 activity_RICE_yorkshire_stamford_bull_run_desc: "The bull run of [GetTitleByKey('b_stamford').GetNameNoTier] is a notoriously rowdy and violent occasion, where people chase a bull through the town streets before killing it. More 'cultured' killjoys might disapprove, but it's all in good fun!"
 activity_RICE_yorkshire_stamford_bull_run_selection_tooltip: "Attend the Stamford Bull Run.\n\n$RICE_yorkshire_spectate_the_stamford_bull_run_context_tooltip$"
 activity_RICE_yorkshire_stamford_bull_run_host_desc: "\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Lose [stress_loss_i|E][stress|E]\n$BULLET_WITH_TAB$ [GetModifier('RICE_yorkshire_was_at_stamford_bull_run').GetNameWithTooltip] [character_modifier|E]"
