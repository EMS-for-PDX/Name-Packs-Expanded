 activity_RICE_yorkshire_beverley_pilgrimage_desc: "[saint_john_of_beverley|E] is one of the most popular saints in the Britain, and many pilgrims flock to Beverley in Yorkshire to venerate him. It is said that virtuous rulers who are devoted to him will be blessed with strength and victory."
 activity_RICE_yorkshire_beverley_pilgrimage_selection_tooltip: "Go on a [local_pilgrimage|E] to venerate [saint_john_of_beverley|E].\n\n$RICE_yorkshire_secure_canonization_of_john_of_beverley_context_tooltip$"
