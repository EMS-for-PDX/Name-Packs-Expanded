l_english:
 tradition_header: "Traditions:"
 ep1_flavor.1000.t: "$tradition_header$ A Visiting Eunuch"
 ep1_flavor.1000.desc: "A travelling eunuch is presenting [eunuch_target.GetHerselfHimself] at my court today.\n\n"Greetings, oh most [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('TitleTierName')]." [eunuch_target.GetSheHe] says, respectfully.\n\n"My name is [eunuch_target.Custom('FirstName')], a wanderer of repute — I have lent my knowledge to noble scholar-Kings, and tended the harems of great Sultans — now I am here, offering my services to you. For a modest fee."\n\nAn intriguing character, perhaps I should employ [eunuch_target.GetHerHim]?"
 ep1_flavor.1000.a: "A fair offer, I accept."
 ep1_flavor.1000.b: "[eunuch_target.Custom('FirstNameNoTooltip')], my [eunuch_target.Custom('ComplimentAdjective')] friend, stay a while longer?"
 ep1_flavor.1000.c: "I do not require your services."
 eunuch_moves_tt: "[eunuch_target.Custom('FirstNameNoTooltip')] moves on to the [new_court.GetBaseName]"
 ep1_flavor.1000.c.success: "You convince [eunuch_target.Custom('FirstNameNoTooltip')] to stay"
 ep1_flavor.1000.c.failure: "[eunuch_target.Custom('FirstNameNoTooltip')] calls you a cheapskate and moves on"
 
 ep1_flavor.1200.t: "$tradition_header$ Tricks of the Trade"
 ep1_flavor.1200.desc: "The eunuch [eunuch_target.Custom('FirstName')] steps into my view, [eunuch_target.Custom('quirk_pos_pp')].\n\n"You know many things, great [ROOT.Char.Custom('TitleTierName')]. But there are things that elude even your ineffable mind — secrets and knowledge that I am more than willing to share with you." [eunuch_target.GetSheHe] whispers.\n\n"For a price."\n\nOf course. Yet still, I am intrigued."
 ep1_flavor.1200.a: "I have heard that you know the secret of language?"
 ep1_flavor.1200.b: "I have many foes. How do I vanquish them?"
 ep1_flavor.1200.c: "My realm must prosper, how can I see that it does?"
 ep1_flavor.1200.d: "Charlatan! Your secrets are naught but make-believe."
 secrets_of_language_modifier: "Secrets of Language"
 secrets_of_language_modifier_desc: "This character has been privy to secrets pertaining to the learning of language."
 secrets_of_murder_modifier: "Secrets of Revenge"
 secrets_of_murder_modifier_desc: "This character has been privy to secrets pertaining to the vanquishing of one's foes."
 secrets_of_the_realm_modifier: "Secrets of the Realm"
 secrets_of_the_realm_modifier_desc: "This character has been privy to secrets pertaining to the management of one's capital."

 ### Court Type Flavor Events

 # The Secret DaughterSon
 ep1_flavor.0001.t: "The Secret [scion_actual.Custom('GetDaughterSon')|U]"
 ep1_flavor.0001.desc: "A petty business affair in town brings my retinue and I, thirsty and hungry, to the little smoke-filled tavern.\n\nOf all people, I least expected to find [scion_parent.Custom('TitledFirstName')] sat at the back, poorly disguised with cloak and hood. Next to [scion_parent.GetHerHim] sits a young [scion_actual.GetWomanMan] who... it can't be!\n\nFrom [scion_actual.GetHerHis] face, the way [scion_actual.GetSheHe] glances around the room in wonder, and [scion_actual.GetHerHis] mimicking of the distinctive mannerisms of [scion_parent.Custom('FirstNameNoTooltip')], I am #EMP convinced#! [scion_actual.GetSheHe] must be some secret bastard of the [scion_parent.Custom('TitleAsNameNoTooltip')], perhaps seeing the world outside for the first time."
 ep1_flavor.0001.a: "[scion_parent.Custom('FirstNameNoTooltip')]! Have you brought me a [scion_actual.Custom('GetBrideGroom')]?"
 ep1_flavor.0001.a.tt.success: "You forcibly negotiate a [marriage|E] [alliance|E]"
 ep1_flavor.0001.a.tt.failure: "[scion_parent.Custom('FirstNameNoTooltip')] escapes with [scion_parent.GetHerHis] [scion_actual.Custom('GetDaughterSon')]"
 ep1_flavor.0001.b: "[scion_parent.Custom('FirstNameNoTooltip')]! Have you brought my [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('prospective_spouse'))] a [scion_actual.Custom('GetBrideGroom')]?"
 ep1_flavor.0001.c: "Fetch the town crier, #EMP immediately#!!"
 ep1_flavor.0001.c.tt.success: "You find enough evidence to prove the bastard's existence"
 ep1_flavor.0001.c.tt.failure: "[scion_parent.Custom('FirstNameNoTooltip')] covers [scion_parent.GetHerHis] tracks too well"
 ep1_flavor.0001.d: "Worry not, my [scion_parent.Custom('TitleAsNameNoTooltip')], you can trust me to forget I saw you..."
 ep1_flavor.0001.tt.scion_escapes: "[scion_actual.Custom('FirstName')] is secreted away and never heard from again"
 ep1_flavor.0001.e.no_bastards: "A #EMP secret#! child? How odd. We'll eat elsewhere."
 ep1_flavor.0001.e.fallback: "This is none of our business. We'll eat elsewhere."

 ep1_flavor.0011.t: "An Absolute Shambles"
 ep1_flavor.0011.desc: ""My [ROOT.Char.GetLadyLord], it's not what it looks like!" cries [diplomat_1.Custom('TitledFirstName')] as I enter my favorite dining hall.\n\nWhat it #EMP looks#! like is that [diplomat_1.GetSheHe]'s utterly wrecked the room. Food cakes the walls, the tables are all but shattered, someone has stacked every chair into a pyramid, and the comatose form of [diplomat_2.Custom('TitledFirstName')] (totally nude) lies face up and slathered in soup on one of #EMP my#! beds.\n\nThe two diplomats only arrived yesterday. I gave them permission for a good meal and some light entertainment, not a party fit to raise [ROOT.Char.GetFaith.NegativeAfterLife|U] itself."
 ep1_flavor.0011.a: "You will pay for these damages, you lickspittle curs!"
 ep1_flavor.0011.b: "Alright, you trashed it, you can clean it up. SERVANTS! A mop!"
 ep1_flavor.0011.c: "Oh no, this party's not over yet: someone fill my goblet!"
 ep1_flavor.0011.d: "One night? Pathetic! Make way for the Party [ROOT.Char.Custom('TitleAsNameNoTooltip')]!"
 ep1_flavor.0011.e: "Wordlessly leave the hall."
 ep1_flavor.0011.e.tt: "You leave them both to stew in their own fear"

 ep1_flavor.0021.t: "Two Realms Separated by a Courtly Language"
 ep1_flavor.0021.desc: "Giggling confronts me as I walk into the chamber: a gaggle of courtiers, led by [nitpicker.Custom('TitledFirstName')], are all crowded around a recent letter from [rival_monarch.Custom('TitledFirstName')].\n\n[nitpicker.Custom('FirstNameNoTooltip')] waves me over with a shout of laughter.\n\n"My [ROOT.Char.GetLadyLord], you simply #EMP must#! read this! It has the official seal of [rival_realm.GetNameNoTier], but every other word is spelled like it was written by an illiterate peasant. Those scatterbrained sluggards can't even use the right consonants, much less speak good [ROOT.Char.GetCourtLanguage.GetName], and it's #EMP hilarious#!.""
 ep1_flavor.0021.a: "This missive is missing half the vowels! Disgusting!"
 ep1_flavor.0021.a.tt: "Both [courts|E] lose [SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0] [opinion|E] of each other"
 ep1_flavor.0021.a.tt.success: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] spellings are best!"
 ep1_flavor.0021.a.tt.failure: "[rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip] spellings are best!"
 ep1_flavor.0021.b: "Are they not our linguistic cousins?"
 ep1_flavor.0021.b.tt: "Both [courts|E] gain [SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0] [opinion|E] of each other"
 ep1_flavor.0021.c: "Two noble courts and not a sodding brain between them..."
 ep1_flavor.0021.c.tt: "$ep1_flavor.0021.a.tt$"
 cultural_acceptance_courtly_spelling_differences: "Noble quibbling over spelling"
 cultural_acceptance_courtly_cousins: "Nobles bond over shared courtly language"

 ep1_flavor.0031.t: "Fresh at Court"
 ep1_flavor.0031.desc: "T'is well-said that great minds require great traditions, and there are no greater scholastic initiation traditions than those of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!\n\nThis week marks the induction of several new, talented scholars to the court, drawn from all around the realm, every one of whom is currently being subjected to various #EMP academic#! tests at a local inn.\n\nMy gaze falls on [scholar_1.Custom('FirstName')], as [scholar_1.GetSheHe] suspiciously eyes the mysterious, frothing, fizzing beverage sat in front of [scholar_1.GetHerHim]. Behind the wary scholar, [scholar_2.Custom('FirstName')] is topping up an entire #EMP jug#! with something thick and oozy, to many cheers and jeers from [scholar_2.GetHerHis] fellow academicians."
 ep1_flavor.0031.a: "Down it, [scholar_1.Custom('FirstNameNoTooltip')]!"
 ep1_flavor.0031.b: "We like to drink with [scholar_2.Custom('FirstNameNoTooltip')], 'cause [scholar_2.Custom('FirstNameNoTooltip')] is our mate!"
 ep1_flavor.0031.c: "There are some techniques that only experience can teach..."
 ep1_flavor.0031.c.tt: "You show the fresh scholars how it's done"
 ep1_flavor.0031.d: "These rituals are #EMP unbecoming#! of the scholarly."
 ep1_flavor.0031.inspire.scholar_1.tt: "[scholar_1.Custom('FirstNameNoTooltip')] becomes [inspired|E]"
 ep1_flavor.0031.inspire.scholar_2.tt: "[scholar_2.Custom('FirstNameNoTooltip')] becomes [inspired|E]"

 # Martial Exercise
 ep1_flavor.2000.t: "Martial Exercise"
 ep1_flavor.2000.desc_intro: "As I inspect a local army camp, it is clear [marshal_scope.Custom('TitledFirstName')] and [knight_scope.Custom('TitledFirstName')] are trying to corner me. \n\n"Liege, the men are idle when peace prevails; some activities would keep them active...", my [marshal_scope.GetCouncilTitle] prods."
 ep1_flavor.2000.desc_archers: ""The [ROOT.Char.Custom('GetRegionalArcherMAA')|l] are indispensable, we should ensure their arrows always find their marks.""
 ep1_flavor.2000.desc_infantry: ""Our [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] are vital to victory, they cannot be allowed to go soft.""
 ep1_flavor.2000.desc_cavalry: ""Your [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] are your most valuable asset, do not let them become sloppy.""
 ep1_flavor.2000.desc_archer_cavalry: ""The mounted archers are our backbone; horseback bow competitions will keep them formidable.""
 ep1_flavor.2000.desc_skirmishers: ""Our talented [ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l] must compete, so that they always find their mark.""
 ep1_flavor.2000.desc_elephant_cavalry: ""The fearsome elephants win us victory; they must be ready at all times.""
 ep1_flavor.2000.desc_camel_cavalry: ""The vital camel riders are the core of your force, you must focus on them.""
 ep1_flavor.2000.desc_levies: ""The poor masses need activity so they are fit and useful when called upon.""
 ep1_flavor.2000.desc_bridge: "\n\n"No, efforts are needed elsewhere." [knight_scope.Custom('FirstNameNoTooltip')] interjects,"
 ep1_flavor.2000.desc_outro: "\n\nI suppose practice #EMP does#! make perfect..."
 ep1_flavor.2000.c: ""Sport is for the nobility, and it is called hunting.""
 ep1_flavor.2000.culture_tt: "Every [THIS.Char.GetCulture.GetName] courtier and vassal"
 ep1_flavor.2000.knight_tt: "Every [THIS.Char.Custom('MountedWarriorTerm')|U]"
 ep1_flavor.2000.d: ""I spend enough on the soldiers as it is.""
 ep1_flavor.2000.archers: ""Train until all can hit the bull's eye.""
 ep1_flavor.2000.archers_longbow: ""Man and boy will train longbow at the butts.""
 ep1_flavor.2000.infantry: ""The [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] love a good brawl.""
 ep1_flavor.2000.cavalry: ""Get the tent pegs! The [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] will ride!"
 ep1_flavor.2000.cavalry_joust: ""Tilting requires good technique.""
 ep1_flavor.2000.cavalry_tzykanion: ""The riders will play tyzkanion!""
 ep1_flavor.2000.cavalry_chovgan: ""Let them play chovgan!""
 ep1_flavor.2000.archer_cavalry: ""The horselords will train with running rabbits.""
 ep1_flavor.2000.skirmishers: ""My [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] never miss.""
 ep1_flavor.2000.elephant_cavalry: ""The mahoots will vie for glory!""
 ep1_flavor.2000.camel_cavalry: "Racing will hone the camel rider's skills."
 ep1_flavor.2000.levies_caid: ""Every [ROOT.Char.GetWomanMan] will kick the caid!""
 ep1_flavor.2000.levies: ""Encourage the commoners to stay nimble.""
 ep1_2000_archer_modifier: "Master Archers"
 ep1_2000_archer_modifier_desc: "$ep1_2000_generic_modifier_desc$"
