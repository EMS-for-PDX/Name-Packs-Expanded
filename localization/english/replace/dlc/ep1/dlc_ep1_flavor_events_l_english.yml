 # Court of Vipers
 ep1_flavor.2010.t: "Court of Vipers"
 ep1_flavor.2010.desc: "Each night, once the candles are doused and the dark [ROOT.Char.Custom('FortifiedBuilding')] falls silent, whispers of a plot to [real_plot.GetSchemeType.GetTypeNameNoTooltip|l] me haunt the chambers."
 # SPYMASTER
 ep1_flavor.2010.desc_spy_real: "[spymaster.GetCouncilTitleFirstName] seems certain that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.Custom('TitledFirstName')], is behind it... \n\n"
 ep1_flavor.2010.desc_spy_1: "[spymaster.GetCouncilTitleFirstName] says that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.Custom('TitledFirstName')], is probably, #EMP maybe#! behind it... \n\n"
 ep1_flavor.2010.desc_spy_2: "[spymaster.GetCouncilTitleFirstName] is almost nearly half-certain that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.Custom('TitledFirstName')], is behind it... \n\n"
 # COUNCILLOR 1
 ep1_flavor.2010.desc_1_real: "[councillor_1.GetCouncilTitleFirstName] privately disagrees, arguing that [real_plotter.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], is to blame, while"
 ep1_flavor.2010.desc_1_1: "[councillor_1.GetCouncilTitleFirstName] privately disagrees, arguing that the foul odor of [scapegoat_1.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], warrants investigation, while"
 ep1_flavor.2010.desc_1_2: "[councillor_1.GetCouncilTitleFirstName] privately disagrees, arguing that [scapegoat_2.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], has a shifty demeanor, while"
 # COUNCILLOR 2
 ep1_flavor.2010.desc_2_real: "[councillor_2.GetCouncilTitleFirstName] urges me to imprison my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_plotter'))], [real_plotter.Custom('TitledFirstName')], the "obvious traitor", before it is too late.\n\n"
 ep1_flavor.2010.desc_2_1: "[councillor_2.GetCouncilTitleFirstName] urges me to imprison my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_1'))], [scapegoat_1.Custom('TitledFirstName')], the "spook of [scapegoat_1.GetCurrentLocation.GetNameNoTooltip]", before it is too late.\n\n"
 ep1_flavor.2010.desc_2_2: "[councillor_2.GetCouncilTitleFirstName] urges me to imprison my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scapegoat_2'))], [scapegoat_2.Custom('TitledFirstName')], the "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] devil", before it is too late.\n\n"
 # CONTEXT
 ep1_flavor.2010.desc_family: "Could my own flesh and blood be plotting against me?"
 ep1_flavor.2010.desc_consort: "Could I be sharing my bed with someone who wants me dead?"
 ep1_flavor.2010.desc_councillor: "Could one of my closest advisors really seek to harm me?"
 ep1_flavor.2010.desc_fallback: "I see betrayal behind every pair of eyes; scan courtiers' hands for hidden blades."
 ep1_flavor.2010.desc_outro: "By [ROOT.Char.GetFaith.HighGodName], I'm at my wit's end..."
 # OPTIONS
 ep1_flavor.2010.a.real: "It is [real_plotter.Custom('TitledFirstNameNoTooltip')], I am sure!"
 ep1_flavor.2010.a.fake_1: "It is [scapegoat_1.Custom('TitledFirstNameNoTooltip')], I am sure!"
 ep1_flavor.2010.a.fake_2: "It is [scapegoat_2.Custom('TitledFirstNameNoTooltip')], I am sure!"
 ep1_flavor.2010.b.real: "No... could it be [real_plotter.Custom('TitledFirstNameNoTooltip')]?"
 ep1_flavor.2010.b.fake_1: "No... could it be [scapegoat_1.Custom('TitledFirstNameNoTooltip')]?"
 ep1_flavor.2010.b.fake_2: "No... could it be [scapegoat_2.Custom('TitledFirstNameNoTooltip')]?"
 ep1_flavor.2010.c.real: "[real_plotter.Custom('TitledFirstNameNoTooltip')] must be behind this."
 ep1_flavor.2010.c.fake_1: "[scapegoat_1.Custom('TitledFirstNameNoTooltip')] must be behind this."
 ep1_flavor.2010.c.fake_2: "[scapegoat_2.Custom('TitledFirstNameNoTooltip')] must be behind this."
 ep1_flavor.2010.d: "I will follow the thread."
 ep1_flavor.2010.e: "Naught but rumors."
 ep1_flavor.2010.e.tt: "The plot against you will progress"
 ep1_flavor.2010.d.success: "You discover the true culprit"
 ep1_flavor.2010.d.failure: "You only find further doubt"
 ep1_flavor.2010.d.success_tt: "The true plotter will be exposed and jailed"
 ep1_2010_failure_modifier: "Web of Lies"
 ep1_2010_failure_modifier_desc: "This character's court is a Gordian knot of plotting interests."
 ep1_flavor.2010.guilty: "Guilt is confirmed"
 ep1_flavor.2010.innocent: "Guilt is in doubt"

# Interservice Rivalry
 ep1_flavor.2020.t: "Interservice Rivalry"
 ep1_flavor.2020.desc: "Some healthy competition amongst soldiers is only natural, but the division between my [SCOPE.Custom('GetMAAType1')] and [SCOPE.Custom('GetMAAType2')] is stark. \n\nIts development is reflected in the growing animosity of their officers, [ROOT.Char.Custom('MountedWarriorTermPlural')] [knight_1.Custom('TitledFirstName')] and [knight_2.Custom('TitledFirstName')], who once again bicker before me. \n\n"
 ep1_flavor.2020.desc_knight_1_archers: ""...let's hope you don't run out of arrows; then you'd have to #EMP actually#! fight!""
 ep1_flavor.2020.desc_knight_1_light_cavalry: ""...hit and run, eh? Seems more like #EMP flinch and flee#! to me!""
 ep1_flavor.2020.desc_knight_1_heavy_infantry: ""...how #EMP brave#! you are, armored from head to toe!""
 ep1_flavor.2020.desc_knight_1_pikemen: ""...what's wrong, scared of the enemy getting too #EMP close#! to you?""
 ep1_flavor.2020.desc_knight_1_heavy_cavalry: ""...I get it: Why #EMP fight#! the enemy when you can just trample them?""
 ep1_flavor.2020.desc_knight_1_archer_cavalry: ""...have you ever actually #EMP seen#! an enemy, moving so fast, and so far away?""
 ep1_flavor.2020.desc_knight_1_skirmishers: ""...practicing softening them up for the #EMP real#! fighters again?""
 ep1_flavor.2020.desc_knight_1_elephant_cavalry: ""...what, only an elephant? Don't you want to ride something #EMP bigger#!?""
 ep1_flavor.2020.desc_knight_1_camel_cavalry: ""Horses of the desert? More like #EMP cows#! if you ask me.""
 ep1_flavor.2020.desc_bridge: "[knight_2.Custom('FirstNameNoTooltip')] sneers, before [knight_1.Custom('FirstNameNoTooltip')] viciously retorts:"
 ep1_flavor.2020.desc_knight_2_archers: ""Oh please, I won't take lectures on fighting from a glorified hunter.""
 ep1_flavor.2020.desc_knight_2_light_cavalry: ""Yeah, that really carries weight coming from a trumped up #EMP scout#!.""
 ep1_flavor.2020.desc_knight_2_heavy_infantry: ""Easy to say, while wearing such #EMP thick#! maile.""
 ep1_flavor.2020.desc_knight_2_pikemen: ""Oh, go and hide behind your wall of needles, fool.""
 ep1_flavor.2020.desc_knight_2_heavy_cavalry: ""Pah, you've lost any meaningful perspective, way up there on a whopping great warhorse.""
 ep1_flavor.2020.desc_knight_2_archer_cavalry: ""I won't be lectured to by a a deluded #EMP horse-breaker#! with a bow.""
 ep1_flavor.2020.desc_knight_2_skirmishers: ""Come and talk to me when you actually draw a sword, let alone use it.""
 ep1_flavor.2020.desc_knight_2_elephant_cavalry: ""Says the [knight_2.GetWomanMan] who rides atop a giant, tusked monster.""
 ep1_flavor.2020.desc_knight_2_camel_cavalry: ""Oof, move away from me, the stench of camel is overpowering.""
 ep1_flavor.2020.a: ""The [SCOPE.Custom('GetMAAType1')] are our backbone!""
 ep1_flavor.2020.b: ""We are nothing without our [SCOPE.Custom('GetMAAType2')]!""
 ep1_flavor.2020.c: ""What is the use of one without the other?""
 ep1_flavor.2020.c.success: "Your argument is convincing"
 ep1_flavor.2020.c.failure: "Your argument falls flat"
 ep1_flavor.2020.d: ""Give it a rest, you two.""
 ep1_flavor_2020_both_modifier: "Military Recognition"
 ep1_flavor_2020_both_modifier_desc: "This character's knights are motivated by their liege's acknowledgement of their troops importance."
