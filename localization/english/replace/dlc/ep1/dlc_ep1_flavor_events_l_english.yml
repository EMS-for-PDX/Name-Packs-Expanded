 # Taking Sides
 ep1_flavor.2030.t: "Taking Sides"
 ep1_flavor.2030.desc_intro: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] bureaucracy generally trundles forward under its own momentum, but once in a blue moon an issue without a clear solution rears its ugly head. \n\nToday, it is"
 ep1_flavor.2030.desc_1_monk: "[local_dispute_1.Custom('FirstName')], a noted [local_dispute_1.GetFaith.GetAdjective] [local_dispute_1.Custom('NunMonk')] of [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_bishop: "[local_dispute_1.Custom('FirstName')], the [local_dispute_1.GetFaith.GetAdjective] [local_dispute_1.Custom('TitleAsNameNoTooltip')] of [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_baron: "[local_dispute_1.Custom('FirstName')], the [local_dispute_1.Custom('TitleAsNameNoTooltip')] of [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_scholar: "[local_dispute_1.Custom('FirstName')], an eminent learned [local_dispute_1.GetWomanMan] in [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_culture: "[local_dispute_1.Custom('FirstName')], a leader of [local_county_1.GetNameNoTierPossessive] [local_dispute_1.GetCulture.GetName] minority,"
 ep1_flavor.2030.desc_1_faith: "[local_dispute_1.Custom('FirstName')], a figurehead of [local_county_1.GetNameNoTierPossessive] [local_dispute_1.GetFaith.GetAdjective] population,"
 ep1_flavor.2030.desc_1_judge: "[local_dispute_1.Custom('FirstName')], a celebrated local arbitrator of [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_captain: "[local_dispute_1.Custom('FirstName')], a commander of [local_county_1.GetNameNoTierPossessive] local garrison,"
 ep1_flavor.2030.desc_1_merchant: "[local_dispute_1.Custom('FirstName')], a leading merchant of [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_bridge: "and"
 ep1_flavor.2030.desc_2_monk: "[local_dispute_2.Custom('FirstName')], a celebrated [local_dispute_2.GetFaith.GetAdjectiveNoTooltip] [local_dispute_2.Custom('NunMonk')] from [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_bishop: "[local_dispute_2.Custom('FirstName')], the [local_dispute_2.GetFaith.GetAdjective] [local_dispute_2.Custom('TitleAsNameNoTooltip')] of [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_baron: "[local_dispute_2.Custom('FirstName')], [local_dispute_2.Custom('TitleAsNameNoTooltip')] of [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_scholar: "[local_dispute_2.Custom('FirstName')], a noted [local_dispute_2.GetWomanMan] of letters in [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_2_culture: "[local_dispute_2.Custom('FirstName')], a spokesman for [local_county_1.GetNameNoTierPossessive] [local_dispute_1.GetCulture.GetName] minority,"
 ep1_flavor.2030.desc_2_faith: "[local_dispute_2.Custom('FirstName')], a representative of [local_county_2.GetNameNoTierPossessive] [local_dispute_2.GetFaith.GetAdjective] minority,"
 ep1_flavor.2030.desc_2_judge: "[local_dispute_2.Custom('FirstName')], an eminent [local_county_2.GetTierAsNameNoTooltip|l] judge of [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_captain: "[local_dispute_2.Custom('FirstName')], a well-known bailiff of [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_merchant: "[local_dispute_2.Custom('FirstName')], a prominent trader based in [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_outro: "who have been butting heads.\n\nMy mind spins with petty details, and it soon becomes clear neither party is in the right, and only one will leave here satisfied..."
 ep1_flavor.2030.a: ""I find in favor of [local_dispute_1.Custom('TitledFirstNameNoTooltip')].""
 ep1_flavor.2030.b: ""[local_dispute_2.Custom('TitledFirstNameNoTooltip')] is in the right.""
 ep1_flavor.2030.c: ""[local_dispute_1.Custom('GetLocalRole')|U], I could use a [local_dispute_1.GetWomanMan] like you.""
 ep1_flavor.2030.c.tt: "[local_dispute_1.Custom('FirstNameNoTooltip')] joins your court"
 ep1_flavor.2030.d: ""Come work for me, [local_dispute_2.Custom('GetLocalRole')|l].""
