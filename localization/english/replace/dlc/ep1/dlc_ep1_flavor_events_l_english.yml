 # Exotic Arms
 ep1_flavor.2040.t: "Exotic Arms"
 ep1_flavor.2040.desc: "Along with their strange goods, merchants bring tall-tales from distant lands; unverifiable; full of wonder. \n\nA group of [foreign_merchant.GetCulture.GetNameNoTooltip] peddlers purport to have brought '#EMP [exotic_blade_holder.GetCulture.GetNameNoTooltip]#!' objects, said to have come from the faraway court of a great ruler: '#EMP [exotic_blade_holder.GetFullNameNoTooltipRegnal]#!', no less. \n\n[foreign_merchant.Custom('TitledFirstName')], the leading trader, grins darkly,"
 ep1_flavor.2040.desc.artifact: ""I have seen your [my_artifact.GetName], part with it and I will give you this one-of-a-kind [exotic_blade.GetType|l]...""
 ep1_flavor.2040.desc.gold: ""This unique [exotic_blade.GetType|l] could be yours—for a special price of course—great [ROOT.Char.Custom('TitleAsNameNoTooltip')]..."\n\nA likely yarn indeed!"
 ep1_flavor.2040.desc.outro: "If only I had some way to verify the hawker's story..."
 ep1_flavor.2040.desc.outro_antiquarian: "I look to [antiquarian.Custom('TitledFirstName')] for guidance:"
 ep1_flavor.2040.desc.outro_good_praise: ""It is certainly no fake my liege, this work is indeed [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip], and of high quality.""
 ep1_flavor.2040.desc.outro_good_unsure: ""I am not familiar with [exotic_blade_holder.GetPrimaryTitle.GetAdjectiveNoTooltip] work, but this seems to be finely made.""
 ep1_flavor.2040.desc.outro_good_warning: ""I cannot recommend this work my liege, the... hammer dents are... wistful." [exotic_blade_holder.GetSheHe|U] nods at me stupidly."
 ep1_flavor.2040.desc.outro_bad_warning: ""[exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip] or no, this is a shoddy piece my liege, I highly doubt its supposed provenance.""
 ep1_flavor.2040.desc.outro_bad_unsure: ""I hesitate to say with certainty, but I am not convinced this item is what is claimed.""
 ep1_flavor.2040.desc.outro_bad_praise: ""What an excellent piece of [exotic_blade_holder.GetPrimaryTitle.GetNameNoTierNoTooltip] workmanship! Just look how shiny it is!""
 ep1_flavor.2040.a: ""I suppose I could part with it...""
 ep1_flavor.2040.tt_my: "You will lose your [my_artifact.GetName]"
 ep1_flavor.2040.tt_exotic: "You will become the owner of [exotic_blade.GetNameNoTooltip]"
 ep1_flavor.2040.toast: "The [exotic_blade.GetType|l] is splendid"
 ep1_flavor.2040.toast_poor: "The [exotic_blade.GetType|l] is lackluster"
 ep1_flavor.2040.b: ""Fetch my coin-purse!""
 ep1_flavor.2040.c: ""Ha! '#EMP [exotic_blade_holder.GetCapitalLocation.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]#!'... what tripe! Out with you!""

 # The Greater Good
 ep1_flavor.2060.t: "The Greater Good"
 ep1_flavor.2060.desc: "[detective_scope.Custom('FirstName')], a local [sandford_scope.GetTitle.GetHolder.GetTitleAsNamePossessiveNoTooltip] underling, requests a private audience, claiming to know who is behind the recent disappearances of [victim_scope.Custom('TitledFirstName')] and other travelers to my court. \n\n"My [ROOT.Char.GetLadyLord]! I have uncovered a shadowy cabal led by [grocer_scope.Custom('TitledFirstName')], a trader. They call themselves the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] Watch, and those who they claim tarnish the [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] grandeur often soon disappear!" \n\nWhen I fetch the grocer, [grocer_scope.GetSheHe] denies everything, claiming the [detective_scope.GetWomanMan] is delusional from too many years on the mean streets of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]..."
 ep1_flavor.2060.a: ""I'm sure there is some, reasonable, explanation.""
 ep1_flavor.2060.a.tt: "[detective_scope.Custom('FirstName')] and [grocer_scope.Custom('FirstName')] leave"
 ep1_flavor.2060.b: ""Arrest [grocer_scope.Custom('FirstNameNoTooltip')], then come work for me!""
 ep1_flavor.2060.b.title: "A bloody busybody"
 ep1_flavor.2060.c: ""A shame you had to get involved, [detective_scope.Custom('FirstNameNoTooltip')]...""
 ep1_flavor.2060.c.title: "No luck catching them killers"
 ep1_flavor.2060.death_tt: "[victim_scope.GetName] mysteriously disappeared"

 # When Minds Collide
 ep1_flavor.2070.t: "When Minds Collide"
 ep1_flavor.2070.desc.intro: "As I pass the library, the rumbles of [symposium_courtier.Custom('TitledFirstNamePossessive')] discontent pique my interest. [symposium_courtier.GetSheHe|U] is debating [symposium_scholar.Custom('TitledFirstName')], a visiting [symposium_scholar.GetCulture.GetNameNoTooltip] [symposium_scholar.Custom('GetScholarType')|l] of some repute. \n\n"
 ep1_flavor.2070.desc.theo_same_faith: ""You are making the same mistakes as [symposium_courtier.GetFaith.GetAdjectiveNoTooltip] initiates," [symposium_courtier.Custom('FirstNameNoTooltip')] turns [symposium_courtier.GetHerHis] nose up, "truly, this is the way to heresy." \n\n"Come now," the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] entreats, "surely [symposium_scholar.GetFaith.HighGodName] did not intend [symposium_scholar.GetHerHis] teachings be so immovable, especially when merely left to us to interpret.""
 ep1_flavor.2070.desc.theo_same_faith_diff_cult: ""I had no inkling of just how far [symposium_ruler.GetPrimaryTitle.GetAdjectiveNoTooltip] [symposium_courtier.GetFaith.GetNameNoTooltip] had diverged from [symposium_scholar.GetFaith.HighGodNamePossessive] teachings!" [symposium_courtier.Custom('FirstNameNoTooltip')] scoffs.\n\n"Nonsense," the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] wags [symposium_scholar.GetHerHis] finger, "it is the [symposium_courtier.GetCulture.GetNameNoTooltip] [symposium_courtier.GetFaith.GetAdherentNamePluralNoTooltip] who have lost their way, backsliding into pagan practices.""
 ep1_flavor.2070.desc.theo_same_relig: ""The differences between [symposium_courtier.GetFaith.GetNameNoTooltip] and [symposium_scholar.GetFaith.GetNameNoTooltip] are more than merely technical," [symposium_courtier.Custom('FirstNameNoTooltip')] lectures, "your heresy has diverged from [symposium_courtier.GetFaith.HighGodName]."\n\n"The true nature of [symposium_courtier.GetFaith.GetReligion.GetNameNoTooltip] is encompassed by both faiths," the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] says solemnly, "it is the ignorant who make canyons of rills.""
 ep1_flavor.2070.desc.theo_diff_relig: ""I have never understood the [symposium_scholar.GetFaith.GetReligion.GetAdjectiveNoTooltip] teachings," [symposium_courtier.Custom('FirstNameNoTooltip')] ponders, "[symposium_scholar.GetFaith.HighGodName] seems such an unconvincing figure compared to [symposium_courtier.GetFaith.HighGodName]."\n\nThe [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] smiles sarcastically: "Such deep understanding you have! If you were a [symposium_scholar.GetFaith.BishopNeuter] you would surely reach [symposium_scholar.GetFaith.PositiveAfterLife]!""
 ep1_flavor.2070.desc.mystic: ""These esoteric practices have no place in [symposium_courtier.GetFaith.HighGodNamePossessive] realm," [symposium_courtier.Custom('FirstNameNoTooltip')] sternly rebukes, "t'is but smoke and mirrors, and hiding behind mystery." \n\nThe [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] smiles contemptuously, "You simply fear what you don't understand, and lack the courage or intelligence to learn.""
 ep1_flavor.2070.desc.medicine: ""A medicus has their uses, but it is [symposium_courtier.GetFaith.HighGodName] who has the final say over life and death," [symposium_courtier.Custom('FirstNameNoTooltip')] laments, "no amount of poultice can treat the soul." \n\n"You lack understanding of physic I see," the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] sighs, "so many could be saved if there was not such ignorance.""
 ep1_flavor.2070.desc.ling_same_cult: ""[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] writing is far more developed than anything to be found in [symposium_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], [symposium_courtier.Custom('FirstNameNoTooltip')] yawns, "you must take some books with you when you leave." \n\n"It is incredible how wrong someone can be," the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] snorts, "and while delivered of such certainty...""
 ep1_flavor.2070.desc.ling_diff_cult: ""By [symposium_courtier.GetFaith.HighGodName], listen to yourself!", [symposium_courtier.Custom('FirstNameNoTooltip')] cringes, "This [symposium_scholar.GetCulture.GetNameNoTooltip] dialect butchers the beautiful language of [symposium_courtier.GetCulture.GetLanguage.GetNameNoTooltip], you may as well be speaking [ling_cul_1_bonus.GetLanguage.GetNameNoTooltip]!" \n\n[symposium_scholar.Custom('FirstNameNoTooltip')] composes [symposium_scholar.GetHerselfHimself], "[symposium_ruler.Custom('TitledFirstNamePossessive')] court and tongue is purer by far, than this petty excuse for a [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 ep1_flavor.2070.desc.ling_diff_lang: ""Your foreign tongue lacks the nuances to discuss these ideas," [symposium_courtier.Custom('FirstNameNoTooltip')] says scornfully, "this is of course why you learned #EMP [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]#!." \n\nThe [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] rolls [symposium_scholar.GetHerHis] eyes and disdainfully mutters some [symposium_scholar.GetCulture.GetLanguage.GetNameNoTooltip] oaths under [symposium_scholar.GetHerHis] breath."
 ep1_flavor.2070.desc.fall_alchemy: ""This ratio would never work," [symposium_courtier.Custom('FirstNameNoTooltip')] shakes [symposium_courtier.GetHerHis] head, pouring over scratches in a piece of bark. "This has all been tried before." \n\nThe [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] replies "Everyone makes mistakes—even alchemists—they may have missed something.""
 ep1_flavor.2070.desc.fall_stars: ""No no no! These theories were debunked centuries ago," [symposium_courtier.Custom('FirstNameNoTooltip')] scowls in genuine disbelief, "have you not read the classics of astronomy?" \n\n"You read instead of think," the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] retorts, "there is still much we have to learn.""
 ep1_flavor.2070.desc.fall_books: ""You have #EMP clearly#! been reading the wrong books," [symposium_courtier.Custom('FirstNameNoTooltip')] says dismissively, "I'll give you a list of [symposium_courtier.GetCulture.GetNameNoTooltip] recommendations..." \n\n"That's quite alright," the [symposium_scholar.Custom('GetYoungMiddleAgedOld')] [symposium_scholar.GetWomanMan] replies evenly, "there is #EMP clearly#! not much in them.""
 ep1_flavor.2070.a: ""Say, would you stay a while longer, [symposium_scholar.Custom('FirstNameNoTooltip')]?""
 ep1_flavor.2070.c: ""You are wrong: here's why.""
 ep1_flavor.2070.c.lang: ""Did you just say what I think you said?""
 ep1_flavor.2070.c.success: "You prove [symposium_scholar.Custom('FirstNameNoTooltip')] wrong"
 ep1_flavor.2070.c.failure: "[symposium_scholar.Custom('FirstNameNoTooltip')] embarrasses you"
 ep1_flavor.2070.c.tt: "[symposium_scholar.Custom('FirstNameNoTooltip')] may join your court"
 ep1_flavor.2070.d: ""I think it is time you left, [symposium_scholar.Custom('GetScholarType')|l].""
 ep1_flavor.2070.e: "Out, blasphemer!"
 scholar_type_monk: "[ROOT.Char.Custom('NunMonk')]"
