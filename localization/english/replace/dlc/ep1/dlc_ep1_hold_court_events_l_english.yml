 ## Events
  # Vassal's Land Vandalised by Personal Guard, hold_court.7030
 hold_court.7030.title: "The Ravages of Peace"
 hold_court.7030.byzantine_desc: "The next petitioner is an extremely angry [angry_vassal.GetName]. With the briefest of deference shown, [angry_vassal.Custom('TitledFirstNameNoTooltip')] informs you that the Varangian Guard, led by [troublesome_warrior.GetName] have recently rampaged through [hold_court_7030_county.GetName] - the good [angry_vassal.GetTitlePossessive] own land.\n\n"They've plundered, looted and despoiled their way across my land, my [ROOT.Char.Custom('TitleAsNameNoTooltip')]. I don't see what value they bring that could possibly outweigh their rowdiness, their drunkenness, and their pagan faith!"\n\n. What is to be done?"
 hold_court.7030.desc: "The next petitioner is an extremely angry [angry_vassal.GetName]. With the briefest of deference shown, [angry_vassal.Custom('TitledFirstNameNoTooltip')] relays that some of my knights, led by [troublesome_warrior.GetName] have passed through the [hold_court_7030_county.GetName] recently.\n\n"They have looted, pillaged and despoiled the villages and farms in [hold_court_7030_county.GetNameNoTierNoTooltip]. It is an absolute travesty, my [ROOT.Char.Custom('TitleAsNameNoTooltip')], and I will not stand for it!" declares [angry_vassal.Custom('TitledFirstNameNoTooltip')].\n\n What shall I do?"
 hold_court.7030.a: "My warriors march in defense of us all, stop complaining!"
 hold_court.7030.b: "You must return your plunder [troublesome_warrior.Custom('FirstNameNoTooltip')]."
 hold_court.7030.c: "I offer compensation for your losses, [angry_vassal.Custom('TitledFirstNameNoTooltip')]."
 hold_court.7030.d: "If you cannot keep the peace, then maybe it should be my land."
 hold_court_7030b_land_not_restored: "[hold_court_7030_county.GetName] continues to suffer"
 hold_court_7030b_land_not_restored_tt: "The money you confiscated from [troublesome_warrior.Custom('ShortNameNoTooltip')] to give to [angry_vassal.Custom('ShortNameNoTooltip')] was not used to restore the county pillaged by [troublesome_warrior.Custom('ShortNameNoTooltip')]."
 hold_court_7030b_land_restored: "[hold_court_7030_county.GetName] restored to prosperity"
 hold_court_7030b_land_restored_tt: "The money you confiscated from [troublesome_warrior.Custom('ShortNameNoTooltip')] to give to [angry_vassal.Custom('ShortNameNoTooltip')] was used to restore the county pillaged by [troublesome_warrior.Custom('ShortNameNoTooltip')]."
 hold_court_7030c_land_not_restored: "[hold_court_7030_county.GetName] continues to suffer"
 hold_court_7030c_land_not_restored_tt: "The money you offered [angry_vassal.GetName] as compensation was not used to restore the damage [troublesome_warrior.GetName] inflicted."
 hold_court_7030c_land_restored: "[hold_court_7030_county.GetName] restored to prosperity"
 hold_court_7030c_land_restored_tt: "The money you offered [angry_vassal.GetName] as compensation was used to restore the damage [troublesome_warrior.GetName] inflicted."
# Tax Revolt in Frontier Province, hold_court.7040
 hold_court.7040.title: "Frontier Fracas"
 hold_court.7040.desc: "The next petitioner is evidently somewhat of a stranger in this court, as I do not recognize [frontier_leader.GetHerHim], and the eyes of [marshal.GetCouncilTitle] [marshal.Custom('FirstName')] have been on them since they first entered.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', frontier_leader)], I have to come to declare that the people of [frontier_county.GetNameNoTier] are refusing to pay the taxes you have levied upon us. In times past, our land and people were granted rights and privileges which your recent exactions ignore. We request that you address our concerns fairly, or else.""
 hold_court.7040.a: ""Imprison this wretch [marshal.GetCouncilTitle], and then crush the rabble!""
 hold_court.7040.a.win: "The upstart peasants are defeated "
 hold_court.7040.a.win.title: "Tax Revolt Crushed"
 hold_court.7040.a.lose: "[marshal.GetCouncilTitle] [marshal.Custom('FirstName')] was unable to defeat the rabble "
 hold_court.7040.a.lose.title: "[marshal.GetCouncilTitle] [marshal.Custom('FirstName')] Defeated"
 hold_court.7040.b: "Trick the ringleaders into an ambush."
 hold_court.7040.b.win: "You successfully trick the leaders of the tax revolt into an ambush, cementing your reputation as a skilled intriguer. You will find it easier to convince people to join your schemes"
 hold_court.7040.b.win.title: "Tax Revolt Leaders Ambushed and Killed"
 hold_court.7040.b.lose: "The leaders of the tax revolt saw through your bluff"
 hold_court.7040.b.lose.title: "Tax Revolt Leaders Escaped"
 hold_court.7040.c: ""I am willing to hear you out, [frontier_leader.GetNameNoTooltip].""
 hold_court.7040.c.win: "You skilfully negotiate with the leaders of the tax revolt, demonstrating your fairness and equanimity"
 hold_court.7040.c.win.title: "Tax Revolt Leaders Pacified"
 hold_court.7040.c.lose: "The leaders of this tax revolt are unconvinced and refuse to negotiate"
 hold_court.7040.c.lose.title: "Tax Revolt Leaders Unconvinced"
 hold_court.7040.d: ""Sounds to me like you may be misinterpreting some charters.""
 hold_court.7040.d.win: "You successfully demonstrate that the leaders of this tax revolt have simply misinterpreted an old law and therefore their complaint is unmerited"
 hold_court.7040.d.win.title: "Tax Revolt Ebbs Away"
 hold_court.7040.d.lose: "The leaders of the tax revolt are not fooled by your books and knowledge."
 hold_court.7040.d.lose.title: "Tax Revolt Continues"
 hold_court.7040.e: "Give them what they want, why do I care?"
# Former soldier has lost his mind and challenges you to a duel, hold_court.7050
 hold_court.7050.title: "Consequences of War"
 hold_court.7050.desc: "A commotion arises from the back of my court. Before anyone can grab [lunatic_soldier.GetHerHim], a [lunatic_soldier.GetWomanMan] rushes up to your throne, halting before you but offering no deference. One look in [lunatic_soldier.GetHerHis] eyes tells me all I needed to know - this [lunatic_soldier.GetWomanMan] is not mentally sound.\n\n"Monster! You sent us to die! Why do you go unpunished?"\n\nFrom this [lunatic_soldier.GetWomanMan]'s ranting, I have discerned that [lunatic_soldier.GetSheHe] had somehow been involved in one of my wars, which is probably why [lunatic_soldier.GetSheHe] is so distressed. What is to be done with this lost creature?"
 hold_court.7050.a: "Ask Court Physician [court_physician.GetNameNoTooltip] to care for them."
 hold_court.7050.b: "Give [lunatic_soldier.GetHerHim] the death [lunatic_soldier.GetSheHe] wants."
 hold_court.7050.b.tt: "You immediately enter into a [single_combat_fight|E] with [lunatic_soldier.GetName]\n@warning_icon!#X This is risky and will lead to your death if you lose#!"
 hold_court.7050.b.victory: "You win the duel"
 hold_court.7050.b.defeat: "You lose the duel"
 hold_court_7050_victory: "You defeated [sc_loser.Custom('FirstNameNoTooltip')] in combat."
 hold_court.7050.c: "Have [lunatic_soldier.GetHerHim] executed."
 hold_court.7050.d: "Throw [lunatic_soldier.GetHerHim] out."
 hold_court.7052.title: "Reaper's Due"
 hold_court.7052.desc: "My [ROOT.Char.Custom2('RelationToMe', killed_pc)], [killed_pc.GetName], has been killed in a courtroom duel with [lunatic_soldier.GetName]! Tragically, [killed_pc.Custom('FirstName')]'s killer, realising the consequences of [lunatic_soldier.GetHerHis] actions or perhaps succumbing to the sickness of [lunatic_soldier.GetHerHis] mind and soul, did not outlive [killed_pc.GetName] by much.\n\n Before anyone could stop them, [lunatic_soldier.GetName] took up [lunatic_soldier.GetHerHis] blade and plunged it into their own heart. As I sit on my late [ROOT.Char.Custom2('RelationToMe', killed_pc)]'s throne, beholding the room where it happened, I wonder about the vicissitudes of fate that brought such calamity, and the hidden cost of war which continues to reap its toll upon my land and my people."
 hold_court.7052.a: "Tragic, senseless death."
 hold_court.7054.sc_invalid: "Your bout against [lunatic_soldier.GetName] has invalidated."
# Cinderella
 hold_court.7060.title: "Who Is That?"
 hold_court.7060.desc: "Throughout the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], it is known that I must surely take [ROOT.Char.Custom('GetReverseWifeHusband')] to rule alongside me, and thus I must suffer through propositions offered by the children of my vassals, whose only crime is to want to please their parents. One such petition now has my attention, as [vassal.GetName] presents [vassal.GetHerHis] [vassal_spouse.Custom('GetDaughterSon')] before me. Although [vassal_spouse.GetName] is clearly [vassal_spouse.Custom('GetNotableCharacteristic')], I find my eyes irresistibly drawn to an unknown [cinderella.GetWomanMan] at the back of the court, whose beauty is such that I could mistake them for [cinderella.Custom('GetBeautifulMetaphor')]. A prompt from [vassal.Custom('TitledFirstName')] brings me out of my reverie — [vassal.GetSheHe] expects a response to his [vassal_spouse.Custom('GetDaughterSon')]'s proposal."
 hold_court.7060.a: ""Your [vassal_spouse.Custom('GetNotableCharacteristic')] [vassal_spouse.Custom('GetDaughterSon')] is most welcome to stay a while, [vassal.Custom('TitledFirstName')].""
 hold_court.7060.a.tt: "#X Any ongoing [personal_scheme|E] you have will be abandoned, as you start courting [vassal_spouse.GetName]#!"
 hold_court.7060.b: ""I must know who that is!""
 hold_court.7060.b.tt: "You ignore the proposal from [vassal_spouse.GetName] and seek out the unknown [cinderella.GetWomanMan]. #X Your infatuation is so strong that you become unable to think about anything else, causing all ongoing [schemes|E] to be abandoned.#!"
 hold_court.7060.c: ""I accept your proposal, my [vassal_spouse.Custom('GetNotableCharacteristic')] [vassal_spouse.GetLadyLord].""
 hold_court.7060.c.tt: "Forget about the unknown [cinderella.GetWomanMan], and make a good match with [vassal_spouse.GetName]."
 hold_court.7060.d: ""All this playacting is driving me insane, begone!""
# Tithe Barn suffers a theft, hold_court.7070
 hold_court.7070.title: "In Tithes of Trouble"
 hold_court.7070.desc: "The next petitioner is [irritated_bishop.GetName], who has come to my court with two guards, dragging a [hapless_thief.GetWomanMan] between them. [irritated_bishop.Custom('TitledFirstNameNoTooltip')] tells me about an abortive attempt by the prisoner to steal from one of the tithe barns in the [irritated_bishop.GetPrimaryTitle.GetName].\n\n "Normally, this matter would have been resolved locally [ROOT.Char.Custom2('RelationToMeAddress', irritated_bishop)], but this thief insisted on [hapless_thief.GetHerHis] right to appeal to you directly."\n\nI look towards the prisoner and gesture for [hapless_thief.GetHerHim] to proceed. "I know I was wrong [ROOT.Char.GetLadyLord], but we are starving, and [irritated_bishop.Custom('TitledFirstNameNoTooltip')] takes too much from us!"
 hold_court.7070.a: ""Thievery is wrong, but so is extortion.""
 hold_court.7070.a.tt: "Side with the peasantry and let [hapless_thief.Custom('FirstNameNoTooltip')] go."
 hold_court.7070.b: ""The Church cannot be undermined!""
 hold_court.7070.b.tt: "Take the side of [irritated_bishop.Custom('TitledFirstNameNoTooltip')], and punish the thief."
 hold_court.7070.c: ""Is the Church not supposed to feed the poor?""
 hold_court.7070.c.tt: "Hand the tithe barn in [tithe_province.GetNameNoTooltip] over to the peasants."
 hold_court.7070.d: ""A thief is a thief, the details don't interest me.""
 hold_court.7070.e: ""The Church is taxing MY people now?""
 hold_court.7070.e.tt: "Suggest that you might take the side of [irritated_bishop.Custom('TitledFirstNameNoTooltip')] if [irritated_bishop.GetSheHe] were willing to split the profits with you."
