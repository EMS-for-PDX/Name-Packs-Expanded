l_english:
 INCREASE_COUNTY_CONTROL_EXPERIENCE_BONUS_VALUE:0 "[councillor.GetCouncilTitle] [councillor.Custom('FirstName')] is experienced at dealing with the rabble"

 hold_court.7030.byzantine_desc:0 "The next petitioner is an extremely angry [angry_vassal.GetName]. With the briefest of deference shown, [angry_vassal.Custom('TitledFirstNameNoTooltip')] informs you that the Varangian Guard, led by [troublesome_warrior.GetName] have recently rampaged through [hold_court_7030_county.GetName] - the good [angry_vassal.GetTitlePossessive] own land.\n\n"They've plundered, looted and despoiled their way across my land, my [ROOT.Char.Custom('TitleAsNameNoTooltip')]. I don't see what value they bring that could possibly outweigh their rowdiness, their drunkenness, and their pagan faith!"\n\n. What is to be done?"

 hold_court.7030.desc:0 "The next petitioner is an extremely angry [angry_vassal.GetName]. With the briefest of deference shown, [angry_vassal.Custom('TitledFirstNameNoTooltip')] relays that some of my knights, led by [troublesome_warrior.GetName] have passed through the [hold_court_7030_county.GetName] recently.\n\n"They have looted, pillaged and despoiled the villages and farms in [hold_court_7030_county.GetNameNoTierNoTooltip]. It is an absolute travesty, my [ROOT.Char.Custom('TitleAsNameNoTooltip')], and I will not stand for it!" declares [angry_vassal.Custom('TitledFirstNameNoTooltip')].\n\n What shall I do?"

 hold_court.7030.b:0 "You must return your plunder [troublesome_warrior.Custom('FirstNameNoTooltip')]."
 hold_court.7030.c:0 "I offer compensation for your losses, [angry_vassal.Custom('TitledFirstNameNoTooltip')]."

 hold_court_7030b_land_not_restored_tt:0 "The money you confiscated from [troublesome_warrior.Custom('ShortNameNoTooltip')] to give to [angry_vassal.Custom('ShortNameNoTooltip')] was not used to restore the county pillaged by [troublesome_warrior.Custom('ShortNameNoTooltip')]."

 hold_court_7030b_land_restored_tt:0 "The money you confiscated from [troublesome_warrior.Custom('ShortNameNoTooltip')] to give to [angry_vassal.Custom('ShortNameNoTooltip')] was used to restore the county pillaged by [troublesome_warrior.Custom('ShortNameNoTooltip')]."

 hold_court.7040.desc:0 "The next petitioner is evidently somewhat of a stranger in this court, as I did not recognize [frontier_leader.GetHerHim], and the eyes of [marshal.GetCouncilTitle] [marshal.Custom('ShortNameNoTooltip')] had been on them since they first entered my court.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', frontier_leader)], I have to come to declare that the people of [frontier_county.GetName] are refusing to pay the taxes you have levied upon us. In times past, our land and people were granted rights and privileges which your recent exactions ignore. We request that you address our concerns fairly, or else.""

 hold_court.7040.a.lose:0 "[marshal.GetCouncilTitle] [marshal.Custom('FirstName')] was unable to defeat the rabble "
 hold_court.7040.a.lose.title:0 "[marshal.GetCouncilTitle] [marshal.Custom('FirstName')] Defeated"

 hold_court_7050_victory:0 "You defeated [sc_loser.Custom('FirstNameNoTooltip')] in combat."

 hold_court.7052.desc:0 "My [ROOT.Char.Custom2('RelationToMe', killed_pc)], [killed_pc.GetName], has been killed in a courtroom duel with [lunatic_soldier.GetName]! Tragically, [killed_pc.Custom('FirstName')]'s killer, realising the consequences of [lunatic_soldier.GetHerHis] actions or perhaps succumbing to the sickness of [lunatic_soldier.GetHerHis] mind and soul, did not outlive [killed_pc.GetName] by much.\n\n Before anyone could stop them, [lunatic_soldier.GetName] took up [lunatic_soldier.GetHerHis] blade and plunged it into their own heart. As I sit on my late [ROOT.Char.Custom2('RelationToMe', killed_pc)]'s throne, beholding the room where it happened, I wonder about the vicissitudes of fate that brought such calamity, and the hidden cost of war which continues to reap its toll upon my land and my people."

 hold_court.7060.desc:0 "Throughout the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], it is known that I must surely take [ROOT.Char.Custom('GetReverseWifeHusband')] to rule alongside me, and thus I must suffer through propositions offered by the children of my vassals, whose only crime is to want to please their parents. One such petition now has my attention, as [vassal.GetName] presents [vassal.GetHerHis] [vassal_spouse.Custom('GetDaughterSon')] before me. Although [vassal_spouse.GetName] is clearly [vassal_spouse.Custom('GetNotableCharacteristic')], I find my eyes irresistibly drawn to an unknown [cinderella.GetWomanMan] at the back of the court, whose beauty is such that I could mistake them for [cinderella.Custom('GetBeautifulMetaphor')]. A prompt from [vassal.Custom('TitledFirstName')] brings me out of my reverie — [vassal.GetSheHe] expects a response to his [vassal_spouse.Custom('GetDaughterSon')]'s proposal."
 hold_court.7060.a:0 ""Your [vassal_spouse.Custom('GetNotableCharacteristic')] [vassal_spouse.Custom('GetDaughterSon')] is most welcome to stay a while, [vassal.Custom('TitledFirstName')].""

 hold_court.7070.desc:0 "The next petitioner is [irritated_bishop.GetName], who has come to my court with two guards, dragging a [hapless_thief.GetWomanMan] between them. [irritated_bishop.Custom('TitledFirstNameNoTooltip')] tells me about an abortive attempt by the prisoner to steal from one of the tithe barns in the [irritated_bishop.GetPrimaryTitle.GetName].\n\n "Normally, this matter would have been resolved locally [ROOT.Char.Custom2('RelationToMeAddress', irritated_bishop)], but this thief insisted on [hapless_thief.GetHerHis] right to appeal to you directly."\n\nI look towards the prisoner and gesture for [hapless_thief.GetHerHim] to proceed. "I know I was wrong [ROOT.Char.GetLadyLord], but we are starving, and [irritated_bishop.Custom('TitledFirstNameNoTooltip')] takes too much from us!"

 hold_court.7070.a.tt:0 "Side with the peasantry and let [hapless_thief.Custom('FirstNameNoTooltip')] go."

 hold_court.7070.b.tt:0 "Take the side of [irritated_bishop.Custom('TitledFirstNameNoTooltip')], and punish the thief."

 hold_court.7070.e.tt:0 "Suggest that you might take the side of [irritated_bishop.Custom('TitledFirstNameNoTooltip')] if [irritated_bishop.GetSheHe] were willing to split the profits with you."