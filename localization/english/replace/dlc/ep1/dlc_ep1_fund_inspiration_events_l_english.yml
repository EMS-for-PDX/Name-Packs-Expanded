 #  INSPIRATION ONGOING 
 fund_inspiration.title: "Inspiration:"
 fund_inspiration.2001.t: "$fund_inspiration.title$ Request for Funds"
 fund_inspiration.2001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] insists that the funds I have supplied [inspiration_owner.GetHerHim] with are not enough to create an artifact worthy of my stature.\n\n"With just a bit more gold I could create something #EMP truly#! magnificent!""
 fund_inspiration.2001.a: "Whatever you need!"
 fund_inspiration.2001.b: "Make do with what you have."

 fund_inspiration.2002.t: "$fund_inspiration.title$ Request for... Materials"
 fund_inspiration.2002.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has the nerve of summon me to [inspiration_owner.GetHerHis] wretched, and foul-smelling room.\n\n"My [ROOT.Char.GetLadyLord], progress is coming along, but if I had some more parts... some #EMP human#! materials, I could create something #EMP truly mind-blowing#!. I need the person alive, at least at first."\n\nAs [inspiration_owner.Custom('FirstName')] finishes [inspiration_owner.GetHerHis] request, "
 fund_inspiration.2002.desc.fingernails: "my gaze lands on the crimson-stained tools and ripped-off fingernails strewn across [inspiration_owner.GetHerHis] table."
 fund_inspiration.2002.desc.potions: "my gaze absentmindedly wanders to the desk and shelves full of mysterious animal parts, colorful liquids, and dangerous-looking plants."
 fund_inspiration.2002.desc.blind: "I hear the weak moans and sobs from someone else in the room. After a series of hiccups, a painful-sounding retch follows along with the strong acidic smell of vomit."
 fund_inspiration.2002.a: ""Use the people in my dungeons as you see fit.""
 fund_inspiration.2002.b: ""Here, some coin to abduct a few peasants.""
 fund_inspiration.2002.c: ""The border isn't far. Go kidnap some foreign peasants.""
 fund_inspiration.2002.toast_outcome.negative: "Evidence leads to you as the cause of the missing peasants"
 fund_inspiration.2002.toast_outcome.positive: "You get away with the kidnapping of peasants"
 fund_inspiration.2002.d: "Deny [inspiration_owner.Custom('TitledFirstNamePossessiveNoTooltip')] request."

 fund_inspiration.2003.t: "$fund_inspiration.title$ Disruptions"
 fund_inspiration.2003.desc: ""By #EMP [inspiration_owner.GetFaith.HighGodName]#!, [previous_inspired.GetWomanMan]! Leave me alone!"\n\nThe peaceful atmosphere is shattered by [inspiration_owner.Custom('FirstName')] yelling as [inspiration_owner.GetSheHe] storms into the courtyard. [previous_inspired.Custom('FirstName')] quickly follows, but stops when [previous_inspired.GetSheHe] sees me.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U], please talk some sense into [inspiration_owner.Custom('FirstNameNoTooltip')]! I'm trying to help [inspiration_owner.GetHerHim] since I have some experience that may improve [inspiration_owner.GetHerHis] work!""
 fund_inspiration.2003.a: "Convince [inspiration_owner.Custom('FirstNameNoTooltip')] to listen to [previous_inspired.Custom('FirstNameNoTooltip')]."
 fund_inspiration.2003.b: ""Come, at least hear [previous_inspired.GetHerHim] out.""
 fund_inspiration.2003.c: "Order [previous_inspired.Custom('FirstNameNoTooltip')] to leave [inspiration_owner.Custom('FirstNameNoTooltip')] alone."
 fund_inspiration.2003.toast_outcome.positive: "[inspiration_owner.Custom('FirstNameNoTooltip')] listens to [previous_inspired.Custom('FirstNameNoTooltip')]"
 fund_inspiration.2003.toast_outcome.refusal: "[inspiration_owner.Custom('FirstNameNoTooltip')] refuses to listen"
 fund_inspiration.2003.toast_outcome.negative: "[previous_inspired.Custom('FirstNameNoTooltip')] gives bad feedback"

 fund_inspiration.2004.t: "$fund_inspiration.title$ Highest Quality"
 fund_inspiration.2004.desc_metal: ""My [ROOT.Char.GetLadyLord], look at that metal! I have never seen such fine quality before.""
 fund_inspiration.2004.desc_fabric: ""My [ROOT.Char.GetLadyLord], look at that fabric! The fibers, the depth of color... I have never seen such fine quality before.""
 fund_inspiration.2004.desc_thread: ""My [ROOT.Char.GetLadyLord], look at that thread! I have never seen such fine quality before.""
 fund_inspiration.2004.desc_wood: ""My [ROOT.Char.GetLadyLord], look at that wood! The grain, the density... I have never seen such fine quality before!""
 fund_inspiration.2004.desc_paper: ""My [ROOT.Char.GetLadyLord], look at that paper! I have never seen such fine quality before.""
 fund_inspiration.2004.desc_ink: ""My [ROOT.Char.GetLadyLord], look at that ink! The colors, the saturation... I have never seen such fine quality before!""
 fund_inspiration.2004.desc_alchemy_metal: ""My [ROOT.Char.GetLadyLord], look at that! I have never seen such pure ore before.""
 fund_inspiration.2004.desc_elixirs: ""My [ROOT.Char.GetLadyLord], look at those beakers! I have never seen such clear glass before.""
 fund_inspiration.2004.desc_fallback: ""My [ROOT.Char.GetLadyLord], look at that! I have never seen such fine materials.""
 fund_inspiration.2004.desc: "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] breaks away from our market-procession to accost the merchant selling the coveted item; ecstatic over [inspiration_owner.GetHerHis] find.\n\n"With this my project would reach new heights. I could create something truly #EMP marvelous#!! Please, my [ROOT.Char.Custom('TitleAsNameNoTooltip')], bestow this gift upon me.""
 fund_inspiration.2004.a: "Your project is worth investing in!"
 fund_inspiration.2004.b: "Of course, but surely we can get a fair price?"
 fund_inspiration.2004.b.success: "The merchant is convinced to lower the prices"
 fund_inspiration.2004.b.failure: "The merchant is not convinced"
 fund_inspiration.2004.c: "Absolutely. Guards, seize what [inspiration_owner.Custom('FirstNameNoTooltip')] needs."
 fund_inspiration.2004.d: "Do you think I'm made out of money?"
 
 fund_inspiration.2005.t: "$fund_inspiration.title$ New Forge"
 fund_inspiration.2005.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a frown, burnt eyebrows, and some bent metal.\n\n"My [ROOT.Char.GetLadyLord], I mean no disrespect, but this forge of yours..."
 fund_inspiration.2005.desc_weapon: "Let's just say that if you want the [inspiration_owner.Custom('ArtifactWeaponType')] to be at all serviceable"
 fund_inspiration.2005.desc_armor: "Let's just say that if you want the [inspiration_owner.Custom('ArtifactArmorTypeLowercase')] to be at all serviceable"
 fund_inspiration.2005.desc_smith: "Let's just say that if you want the [inspiration_owner.Custom('InspirationSmithType')] to be at all elegant"
 fund_inspiration.2005.desc_ending: "you're gonna have to invest in a new one.""
 fund_inspiration.2005.a: "Of course, whatever you need."
 fund_inspiration.2005.b: "It's a perfectly good forge!"

 fund_inspiration.2006.t: "$fund_inspiration.title$ Wandering Scholar"
 fund_inspiration.2006.desc: "My alchemist [inspiration_owner.Custom('TitledFirstName')] brings a [scholar_character.GetWomanMan] before me, all smiles and praise.\n\n"This is [scholar_character.Custom('TitledFirstName')], a respected scholar in my circles."\n\nThe [scholar_character.GetWomanMan] bows and manages to look both pleased and bashful all at once. "Please, no need for that. I am here to lend you my services, my [ROOT.Char.GetLadyLord], if it pleases you.""
 fund_inspiration.2006.a: "It does. Please assist [inspiration_owner.Custom('FirstNameNoTooltip')]."
 fund_inspiration.2006.b: "Certainly. You will be my personal instructor."
 fund_inspiration.2006.c: "You will find no home here."

 fund_inspiration.2021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] insists that to make armor suitable for a [ROOT.Char.Custom('TitleAsNameNoTooltip')] of my glory [inspiration_owner.GetSheHe] will need more funds.\n\n"[inspiration_owner.Custom('ArtifactArmorTypeLowercase')|U] is not cheap to make, the material alone... This is not the time to be frugal, my [ROOT.Char.GetLadyLord]!""
 fund_inspiration.2021.a: "You shall have the money."
 fund_inspiration.2021.b: "I will give you no more gold."

 fund_inspiration.2030.t: "$fund_inspiration.title$ A Friendly Word"
 fund_inspiration.2030.desc: "My friend [friend.Custom('TitledFirstName')] stops me in the hall with a beaming smile. \n\n"Ah, #EMP there#! you are [ROOT.Char.Custom('FirstNameNoTooltip')]! I've just spoken to [inspiration_owner.Custom('TitledFirstName')]! I heard [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] for you — I couldn't resist a visit to [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]!" \n\n"I talked to [inspiration_owner.GetHerHim] about how to meet your expectations; I think you will like the results!""
 fund_inspiration.2030.a: ""Oh! Thanks [friend.Custom('FirstNameNoTooltip')]!""

 fund_inspiration.2040.t: "$fund_inspiration.title$ Sabotage"
 fund_inspiration.2040.desc: "[inspiration_owner.Custom('TitledFirstNamePossessive')] exasperated cries spoil a quiet moment: "How am I to go about [inspiration_owner.Custom('InspirationTypeDescription')] when my [inspiration_owner.Custom('GetInspirationTypeTool')] keeps going missing?!" \n\n[inspiration_owner.GetSheHe|U] rushes over to me. "My [ROOT.Char.GetLadyLord], every time I make a bit of progress it seems something goes wrong! I'm certain someone at court is tampering with my work!" \n\nThe [inspiration_owner.Custom('GetInspirationOwnerType')] huffs in frustration and storms off, back to [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')]."
 fund_inspiration.2040.a: "What an amateur."
 fund_inspiration.2040.b: "I am paying for quality, not drama!"
 fund_inspiration.2040.c: "Could it be... no... #EMP [rival.Custom('FirstNameNoTooltip')]?#!"
 fund_inspiration.2040.c.tt: "The tamperer is arrested"
 fund_inspiration.2040.c.flavor: "Time to lay a trap!"
 fund_inspiration.2040.c.success: "You catch the saboteur"
 fund_inspiration.2040.c.failure: "The saboteur eludes you"
 ep1_fund_inspiration_2040_scheme_modifier: "Sneaky Deeds"
 ep1_fund_inspiration_2040_scheme_modifier_desc: "This character is an accomplished sneaker."

 fund_inspiration.2041.desc: "After supper I lay in wait near [inspiration_owner.Custom('TitledFirstNamePossessive')] rooms with a handful of guards, watching the passage as the [ROOT.Char.Custom('FortifiedBuilding')] grows darker. \n\nJust as I consider giving up, a trembling light dances down the corridor, followed by a cloaked silhouette.\n\nThe dark figure pushes open the door to the [inspiration_owner.Custom('GetInspirationTypeRoom')] and furtively checks the corridor once more, [rival.GetHerHis] face illuminated by the flickering oil burner: [rival.Custom('TitledFirstName')]!"
 fund_inspiration.2041.a: ""A-ha! To the dungeons!""
 fund_inspiration.2041.b: ""Throw [rival.GetHerHim] out of the [ROOT.Char.Custom('FortifiedBuilding')]!""
 fund_inspiration.2041.c: "I will handle this my own way..."

 fund_inspiration.2050.t: "$fund_inspiration.title$ Considered Opinion"
 fund_inspiration.2050.desc: "My [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.Custom('TitledFirstName')], updates me on [inspiration_owner.GetHerHis] progress, droning on about the limits of [inspiration_owner.Custom('GetInspirationTypeTool')] and [inspiration_owner.Custom('GetInspirationTypeStation')] as my mind reels with bold ideas for my [inspiration_owner.Custom('GetInspirationTypeObject')]... \n\n[inspiration_owner.Custom('GetInspirationTypeVerb')|U] may not be #EMP my#! personal forte, but that doesn't mean I can't have a say in how my money is spent!"
 fund_inspiration.2050.a: "I have a few suggestions..."
 fund_inspiration.2050.b: "My background gives me some unique insights."
 fund_inspiration.2050.c: "Have you considered #EMP this#! angle?"
 fund_inspiration.2050.d: "Let me take a look at your sketches..."
 fund_inspiration.2050.e: "No, [inspiration_owner.Custom('FirstNameNoTooltip')] knows what [inspiration_owner.GetSheHe] is doing."
 fund_inspiration.2050.success: "Your ideas work well"
 fund_inspiration.2050.nothing: "You are ignored"
 fund_inspiration.2050.failure: "Your ideas are poor"
 fund_inspiration_half_refund_tt: "Half your investment will be returned:"
 fund_inspiration_quarter_refund_tt: "A quarter of your investment will be returned:"

 fund_inspiration.2060.t: "$fund_inspiration.title$ The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Treasure"
 fund_inspiration.2060.desc.religious: "My devotion is used as an example by all, from mighty king to lowly beggar, and, with that, come the disciples."
 fund_inspiration.2060.desc.fame: "My deeds are spoken of with reverence and envy the world over, from foreign courts to village taverns, and, with that, come the supporters."
 fund_inspiration.2060.desc.court: "My opulent court is resented and celebrated the world over, all wish they could match and enjoy its splendor, and, with that, come the admirers."
 fund_inspiration.2060.desc: "\n\nToday [donator.Custom('TitledFirstName')] is ushered in, and introduced as representing "
 
 fund_inspiration.2060.desc.brotherhood: "a small [donator.GetFaith.GetAdjectiveNoTooltip] [donator.Custom('SisterBrother')]hood from [barony_scope.GetNameNoTierNoTooltip], in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.abbey: "a small [barony_scope.GetAdjectiveNoTooltip] [donator.GetFaith.GetAdjectiveNoTooltip] [donator.GetFaith.HouseOfWorship] in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.mercenary: "a small [donator.GetCulture.GetNameNoTooltip] mercenary band from [barony_scope.GetNameNoTierNoTooltip], in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.guild: "a small [donator.Custom('dummy_peasant_profession')] guild from [barony_scope.GetNameNoTierNoTooltip], in [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.piety: ""Most holy [ROOT.Char.Custom('TitleAsNameNoTooltip')]!"
 fund_inspiration.2060.saoshyant: ""Heavenly Saoshyant!"
 fund_inspiration.2060.savior: ""Holy savior!"
 fund_inspiration.2060.saint: ""Revered saint!"
 fund_inspiration.2060.prestige: ""Oh, superb [ROOT.Char.Custom('TitleAsNameNoTooltip')]!"
 fund_inspiration.2060.grandeur: ""Oh, peerless [ROOT.Char.Custom('TitleAsNameNoTooltip')]!"
 fund_inspiration.2060.desc_outro: "My friends and I hear of wondrous [inspiration_owner.Custom('GetInspirationTypeObject')] being made for you, and wish to donate to your [inspiration_owner.Custom('GetInspirationOwnerType')]! It would deeply honor us, your majesty — we have saved for months!""
 fund_inspiration.2060.a: ""It is #EMP I#! who am honored.""
 fund_inspiration.2060.b.religious: ""No, please kind [donator.Custom('NunMonk')], keep it.""
 fund_inspiration.2060.b.prestige: ""No, I refuse! Keep it, friend!""
 fund_inspiration.2060.c: ""Is that all?""

 ep1_fund_inspiration_2070_accept_modifier: "Accepted Gift"
 ep1_fund_inspiration_2070_accept_modifier_desc: "This county is glad to have had a hand in the rich artifacts of its ruler."
 ep1_fund_inspiration_2070_refuse_modifier: "Refused Gift"
 ep1_fund_inspiration_2070_refuse_modifier_desc: "This county is upset to have had its gifts refused, but now has a glut of funds."
 ep1_fund_inspiration_2070_mock_modifier: "Mocked Gift"
 ep1_fund_inspiration_2070_mock_modifier_desc: "This county is upset to have had its gifts mocked by its ruler."

 fund_inspiration.2070.t: "$fund_inspiration.title$ Flawed Jewel"
 fund_inspiration.2070.desc: "Distracted by affairs of court, I let news from my [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.Custom('TitledFirstName')], be delayed more and more."
 fund_inspiration.2070.desc.stalled: "Now work has completely stalled on my [inspiration_owner.Custom('GetInspirationTypeObject')], and it seems I was not entirely to blame... \n\n"
 fund_inspiration.2070.desc.wasted: "Now weeks of work on my [inspiration_owner.Custom('GetInspirationTypeObject')] have been wasted, and it seems I was not entirely to blame... \n\n"
 fund_inspiration.2070.desc.lunatic: "I am told of [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] delusions and erratic behavior, constantly changing [inspiration_owner.GetHerHis] mind and starting from scratch, and [inspiration_owner.GetHerHis] strange [inspiration_owner.Custom('GetInspirationTypeTool')] technique."
 fund_inspiration.2070.desc.possessed: "I am told of the [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] constant mood swings, the worst of which undo all [inspiration_owner.GetHerHis] hard work in a frenzy of self-doubt and anger."
 fund_inspiration.2070.desc.depressed: "I am told [inspiration_owner.Custom('FirstNameNoTooltip')] spends [inspiration_owner.GetHerHis] days in bed, consumed by a pervasive melancholy, unable to meet the day."
 fund_inspiration.2070.desc.drunkard: "I am told [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] spends [inspiration_owner.GetHerHis] funding drinking [ROOT.Char.Custom('RegionalAlcoholicDrink')] and clowning in the taverns of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.hashishiyah: "I am told of the great quantities of hashish which [inspiration_owner.Custom('FirstNameNoTooltip')] spends [inspiration_owner.GetHerHis] funding on, before locking [inspiration_owner.GetHerselfHimself] away in the dark."
 fund_inspiration.2070.desc.rakish: "I am told of [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] constant absence from [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')], by all accounts spending [inspiration_owner.GetHerHis] time and my funds in the brothels of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.profligate: "I am told of [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] compulsive spending at the market, where [inspiration_owner.GetSheHe] has wasted [inspiration_owner.GetHerHis] patronage on frivolous ideas that went nowhere."
 fund_inspiration.2070.desc.improvident: "I am told of [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] compulsive donations, and the various causes [inspiration_owner.GetSheHe] has spent my patronage on instead of [inspiration_owner.GetHerHis] work."
 fund_inspiration.2070.desc.irritable: "I am told of [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] foul temper which, without me to overrule, has kept away any who could have corrected [inspiration_owner.GetHerHis] mistakes and misunderstandings."
 fund_inspiration.2070.desc.comfort_eater: "I am told of [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] endless appetite, and [inspiration_owner.GetHerHis] expenditure of my funding on cakes and sweets from the markets."
 fund_inspiration.2070.desc.reclusive: "I am told that [inspiration_owner.Custom('FirstNameNoTooltip')] has scarcely been seen since our last meeting, confined to [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeRoom')] where, without guidance, [inspiration_owner.GetSheHe] has completely detracted from the agreed plan."
 fund_inspiration.2070.desc.wounded: "I am told of [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] open wounds, which leave [inspiration_owner.GetHerHim] confined to bed, writhing in pain, and find myself hoping [ROOT.Char.GetFaith.DeathDeityName] is patient with [inspiration_owner.GetHerHim]..."
 fund_inspiration.2070.desc.pregnant: "I am told of [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] pregnancy, the aches and immobility of which have left [inspiration_owner.GetHerHim] unable to work..."
 fund_inspiration.2070.desc.sick: "I am told of [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] debilitating affliction, which leaves [inspiration_owner.GetHerHim] often bedridden and in no humor for work."
 fund_inspiration.2070.desc_outro: "\n\nAt last I demand that [inspiration_owner.GetSheHe] is brought before me."
 fund_inspiration.2070.a: ""See to it that things get back on track.""
 fund_inspiration.2070.b: ""I know you are doing your best, [inspiration_owner.Custom('FirstNameNoTooltip')].""
 fund_inspiration.2070.c: ""It had better be a masterpiece, and soon!""
 fund_inspiration.2070.d: ""Leave this [ROOT.Char.Custom('FortifiedBuilding')] at once, wastrel.""

 fund_inspiration.2080.t: "$fund_inspiration.title$ Creative Freedom"
 fund_inspiration.2080.antiquarian: "This is ridiculous!", [rival.Custom('TitledFirstName')] protests, "As the keeper of the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] personal collection I have a responsibility to ensure the quality of your work!""
 fund_inspiration.2080.artificer: "This is ridiculous!", [rival.Custom('TitledFirstName')] protests, "I am a trusted crafts[rival.GetWomanMan] of the [ROOT.Char.Custom('TitleAsNameNoTooltip')]! I might be able to help if you only let me see your work!""
 fund_inspiration.2080.desc: "\n\n"You will see it once it's finished!" [inspiration_owner.Custom('TitledFirstName')] retorts. "You should leave a [inspiration_owner.GetWomanMan] to [inspiration_owner.GetHerHis] work when [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] fit for royalty!""
 fund_inspiration.2080.a: ""[antiquarian.Custom('FirstNameNoTooltip')] #EMP will#! ensure its quality, [inspiration_owner.Custom('FirstNameNoTooltip')].""
 fund_inspiration.2080.b: ""Stick to your own duties, [antiquarian.Custom('FirstNameNoTooltip')].""
 fund_inspiration.2080.success: "[antiquarian.Custom('FirstNameNoTooltip')] improves [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] work"
 fund_inspiration.2080.failure: "[antiquarian.Custom('FirstNameNoTooltip')] stifles [inspiration_owner.Custom('FirstNameNoTooltip')]"
 fund_inspiration.2080.c: "It's time for a breath of fresh air."

 fund_inspiration.2090.t: "$fund_inspiration.title$ A [event_spouse.GetWifeHusband|U]'s Touch"
 fund_inspiration.2090.desc: "I spot my [event_spouse.GetWifeHusband], [event_spouse.Custom('FirstName')], chattering excitedly to [inspiration_owner.Custom('TitledFirstName')], listing ideas and suggestions for [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeObject')]. My [inspiration_owner.Custom('GetInspirationOwnerType')] is barely concealing [inspiration_owner.GetHerHis] contempt, clearly annoyed at my spouse's interference. \n\n"...and as you are [inspiration_owner.Custom('InspirationTypeDescription')]," [event_spouse.GetSheHe] goes on, "it may as well match my grand[event_spouse.GetMotherFather]'s old [inspiration_owner.Custom('GetInspirationTypeObject')]!" \n\nPart of [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] soul seems to be dying."
 fund_inspiration.2090.a: ""Listen well [inspiration_owner.Custom('FirstNameNoTooltip')] — my [event_spouse.GetWifeHusband] must be heard!""
 fund_inspiration.2090.b: ""Come darling, let's leave it to the expert.""
 fund_inspiration.2090.success: "[event_spouse.Custom('FirstNameNoTooltip')] improves [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] work"
 fund_inspiration.2090.failure: "[event_spouse.Custom('FirstNameNoTooltip')] stifles [inspiration_owner.Custom('FirstNameNoTooltip')]"

 fund_inspiration.2100.t: "$fund_inspiration.title$ Envious Artisan"
 fund_inspiration.2100.desc: "[inspiration_owner.Custom('TitledFirstName')], my [inspiration_owner.Custom('GetInspirationOwnerType')], sits glaring over [inspiration_owner.GetHerHis] repast at [other_inspiration_owner.Custom('TitledFirstName')], a co-contender for my patronage. \n\nThough usually safely squirreled away, pondering over [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')], [inspiration_owner.Custom('FirstNameNoTooltip')] quickly spoils the mood when it comes time to dine. \n\nTonight [inspiration_owner.GetSheHe] finally snaps:"
 fund_inspiration.2100.desc.funds: ""Why does [other_inspiration_owner.Custom('FirstNameNoTooltip')] receive more funds than me? '[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]'! So what?""
 fund_inspiration.2100.desc.rival: ""I can't believe you drain your coffers for that [other_inspiration_owner.Custom('InsultNoun')], [other_inspiration_owner.Custom('FirstNameNoTooltip')], you'd get better results from the gong-farmers!""
 fund_inspiration.2100.desc.fallback: ""You should drop this dead weight, my liege; [other_inspiration_owner.Custom('FirstNameNoTooltip')] doesn't know the right end of a [other_inspiration_owner.Custom('GetInspirationTypeTool')], let alone [other_inspiration_owner.GetHerHis] way around a [other_inspiration_owner.Custom('GetInspirationTypeRoom')].""
 fund_inspiration.2100.a: ""Your work is valuable to me, [inspiration_owner.Custom('FirstNameNoTooltip')].""
 fund_inspiration.2100.b: ""I will match your funding, happy?""
 fund_inspiration.2100.c: ""Come, what is the matter?""
 fund_inspiration.2100.d: ""Stop this foolishness.""
 fund_inspiration.2100.c.leave: "[inspiration_owner.Custom('FirstNameNoTooltip')] abandons [inspiration_owner.GetHerHis] work"
 fund_inspiration.2100.c.worse: "[inspiration_owner.Custom('FirstNameNoTooltip')] loses motivation"
 fund_inspiration.2100.success: "You smooth things over"
 fund_inspiration.2100.failure: "You worsen the feud"

 fund_inspiration.2110.t: "$fund_inspiration.title$ Fellow Connoisseur"
 fund_inspiration.2110.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.Custom('TitledFirstName')], accosts me: "Well met, [generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]! I've heard tell of your patronage of [inspiration_owner.Custom('FirstName')] the [inspiration_owner.Custom('GetInspirationOwnerType')]. They say [inspiration_owner.GetSheHe] is [inspiration_owner.Custom('InspirationTypeDescription')] worthy of a [ROOT.Char.Custom('TitleAsNameNoTooltip')]." \n\n"Please, take this and give it to [inspiration_owner.GetHerHim]. I wouldn't want to miss the chance to aid in the creation of a masterpiece!" \n\n"
 fund_inspiration.2110.desc.generous: "[generous_vassal.Custom('FirstNameNoTooltip')] has a reputation for generosity, and it seems [generous_vassal.GetSheHe] has found a new outlet for [generous_vassal.GetHerHis] spending..."
 fund_inspiration.2110.desc.dweeb: "[generous_vassal.Custom('FirstNameNoTooltip')] has interests in a great many things, among them precious artifacts and the minds which produce them..."
 fund_inspiration.2110.desc.friend: "[generous_vassal.Custom('FirstNameNoTooltip')] smiles warmly, a bag of coin dangling from [generous_vassal.GetHerHis] hand."
 fund_inspiration.2110.desc.rich: "Poor [generous_vassal.Custom('FirstNameNoTooltip')] must have more money than [generous_vassal.GetSheHe] knows what to do with..."
 fund_inspiration.2110.a: ""How generous!""
 fund_inspiration.2110.b: ""Oh, I'll make #EMP sure#! [inspiration_owner.GetSheHe] gets it!""
 fund_inspiration.2110.b.flavor: "This should come in handy..."
 fund_inspiration.2110.c: ""No, prithee, keep it!""
 # ( ͡° ͜ʖ ͡°)
 fund_inspiration.2120.t: "$fund_inspiration.title$ Up Late"
 fund_inspiration.2120.desc: "Time disappears in [inspiration_owner.Custom('FirstNamePossessive')] [inspiration_owner.Custom('GetInspirationTypeRoom')], drinking [ROOT.Char.Custom('RegionalAlcoholicDrink')] as we excitedly discuss the [inspiration_owner.Custom('GetInspirationTypeObject')] [inspiration_owner.GetSheHe] is [inspiration_owner.Custom('GetInspirationTypeVerb')] for me. Am I imagining things, or is there an indescribable... tension? \n\n"
 fund_inspiration.2120.desc.me: "My mind wanders, absorbing the subtle quirks of [inspiration_owner.GetHerHis] body, [inspiration_owner.GetHerHis] laughing lips... I place my hand on [inspiration_owner.GetHersHis]. The [inspiration_owner.Custom('GetInspirationTypeTool')] drops from [inspiration_owner.GetHerHis] trembling fingers as I gaze longingly into those beautiful eyes. \n\n"
 fund_inspiration.2120.desc.them: "The hour has grown late when my [inspiration_owner.Custom('GetInspirationOwnerType')] puts down [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeTool')], takes a deep quaff from [inspiration_owner.GetHerHis] goblet, and smiles at me knowingly. Is... [inspiration_owner.GetSheHe]... ? \n\n"
 fund_inspiration.2120.desc.them_into_alot: "[inspiration_owner.GetSheHe|U] leaps into my arms like an animal, sending the [inspiration_owner.Custom('GetInspirationTypeStation')] across the room."
 fund_inspiration.2120.desc.them_into: "In [inspiration_owner.GetHerHim], I find the same desperate passion: [inspiration_owner.GetSheHe] falls into my warm embrace..."
 fund_inspiration.2120.desc.me_zealous_homosexuality: "This is wrong, by [ROOT.Char.GetFaith.HighGodName], I cannot give in to these sinful temptations..."
 fund_inspiration.2120.desc.me_zealous_adultery: "No, the [ROOT.Char.GetFaith.ReligiousText] is clear! Adultery is a sin! This is the temptation of [ROOT.Char.GetFaith.DevilName]!"
 fund_inspiration.2120.desc.me_unattracted: "Suddenly, [inspiration_owner.Custom('FirstNameNoTooltip')] steps forward, embracing me! My arms quickly halt [inspiration_owner.GetHerHim], perhaps too forcefully... [inspiration_owner.GetHerHis|U] warmth instantly chills, hardening to confusion and fear."
 fund_inspiration.2120.desc.me_chaste: "[inspiration_owner.GetSheHe|U] steps forward, drawing me into [inspiration_owner.GetHerHis] warm embrace. My body says yes, but my heart screams no..."
 fund_inspiration.2120.desc.me_into: "I can't deny something stirs in me, my heart quickens and I find myself holding [inspiration_owner.GetHerHim] in my arms as [inspiration_owner.GetSheHe] embraces me in return... what is #EMP happening#!?"
 fund_inspiration.2120.desc.me_into_alot: "There can be no doubt of [inspiration_owner.GetHerHis] intentions! I can barely contain myself as I sweep [inspiration_owner.GetHerHis] [inspiration_owner.Custom('GetInspirationTypeStation')] aside."
 fund_inspiration.2120.a: ""Come here, sweet thing.""
 fund_inspiration.2120.e: ""Oh... [inspiration_owner.Custom('FirstNameNoTooltip')]...""
 fund_inspiration.2120.f.chaste: ""This is not for me...""
 fund_inspiration.2120.f: ""I... must go!""
 fund_inspiration.2120.h: ""Quick, the door!""
 fund_inspiration.2120.i: ""Oh! I'm not...""
 fund_inspiration.2120.j: ""No! The [ROOT.Char.GetFaith.ReligiousText] forbids this union...""
 fund_inspiration.2120.k.me: ""No! I can't... adultery is a sin!""
 fund_inspiration.2120.k.them: ""No, I can't tempt [inspiration_owner.GetHerHim] into adultery..."
 fund_inspiration.2120.l: ""Wait... how #EMP dare#! you?!""
 fund_inspiration.2120.m: ""Unhand me, debauched sinner!""
 fund_inspiration.2120.leave_flavor: "You hurriedly leave"

 fund_inspiration.2130.t: "$fund_inspiration.title$ Fickle Fillip"
 fund_inspiration.2130.desc: "I bump into a very grave looking [inspiration_owner.Custom('TitledFirstName')], my [inspiration_owner.Custom('GetInspirationOwnerType')], hoping that [inspiration_owner.GetSheHe] doesn't bring ill news of the splendid [inspiration_owner.Custom('GetInspirationTypeObject')] [inspiration_owner.GetSheHe] should soon have ready for me. \n\n"Oh, there you are my liege... I have hit a wall in my work — nothing major! My ideas have gone to ground as the pressure mounts!" [inspiration_owner.GetSheHe|U] laughs nervously. \n\n"I just need some... inspiration! Mighty [ROOT.Char.Custom('TitleAsNameNoTooltip')], might you have some... prior examples I could examine?""
 fund_inspiration.2130.a.library: ""To the library!""
 fund_inspiration.2130.a.armory: ""To the armory!""
 fund_inspiration.2130.a.hall: ""To the great hall!""
 fund_inspiration.2130.a.tt: "The quality or progress of [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] [inspiration|E] may be improved"
 fund_inspiration.2130.a.flavor: "We are bound to find something to help!"
 fund_inspiration.2130.b: ""I know what you need!""
 fund_inspiration.2130.b.great: "[inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] muse grows"
 fund_inspiration.2130.b.good: "[inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] muse returns"
 fund_inspiration.2130.b.nothing: "[inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] muse sleeps"
 fund_inspiration.2130.b.bad: "[inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] muse flees"
 fund_inspiration.2130.b.terrible: "[inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] muse dies"
 fund_inspiration.2130.b.flavor: "What fun we shall have!"
 fund_inspiration.2130.c: ""Ah, I have just the tonic.""
 fund_inspiration.2130.c.dead: "[inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] drops dead"
 fund_inspiration.2130.c.flavor: "Where is that red bottle..."
 fund_inspiration.2130.d: ""Real inspiration comes from within.""
 
 fund_inspiration.2131.t: "$fund_inspiration.title$ Out with the Old"
 fund_inspiration.2131.desc_library_unused: "With a final heave [inspiration_owner.Custom('TitledFirstName')] and I burst into my dusty library — a room I rarely have cause to enter.\n\n"
 fund_inspiration.2131.desc_library: "I show [inspiration_owner.Custom('TitledFirstName')] into my well kept library, pointing out some of the notable volumes and potions on display.\n\n"
 fund_inspiration.2131.desc_armory_unused: "A startled soldier shows [inspiration_owner.Custom('TitledFirstName')] and I into the disarray of my armory — I never come down here!\n\n"
 fund_inspiration.2131.desc_armory: "[inspiration_owner.Custom('TitledFirstName')] and I are ushered into my extensive armory, where I point out some of my favorite items, hinting at their stories.\n\n"
 fund_inspiration.2131.desc_great_hall_low: "As I give [inspiration_owner.Custom('TitledFirstName')] a quick tour of its curios, it occurs to me that my grand hall is not quite as grand as it could be.\n\n"
 fund_inspiration.2131.desc_great_hall: "I show [inspiration_owner.Custom('TitledFirstName')] around my grand hall, taking great pride in its luxury and the various riches on display."
 fund_inspiration.2131.desc_antiquarian: "[second.Custom('TitledFirstName')] insisted on coming and watches from afar, wincing each time an object is improperly handled or misidentified.\n\n"
 fund_inspiration.2131.artificer: "[second.Custom('TitledFirstName')] tags along happily, always interested in the creative processes of [second.GetHerHis] peers.\n\n"
 fund_inspiration.2131.desc_equipped: "The [inspiration_owner.Custom('GetInspirationOwnerType')] pauses, as though awestruck, examining my [artifact_1.GetName]. "Ah, very fine my liege... Could... Could I use its [inspiration_owner.Custom('GetInspirationMaterialType')]?""
 fund_inspiration.2131.desc_unequipped: "It is in the store that [inspiration_owner.Custom('GetInspirationOwnerType')] suddenly halts, closely examining my [artifact_1.GetName]. "Yes... [inspiration_owner.Custom('GetInspirationMaterialType')] should do the trick... Do you... still want this? My liege?""
 fund_inspiration.2131.desc_fallback: "[inspiration_owner.GetSheHe|U] does a few rounds of the room before returning to me, crestfallen. "My liege, there is nothing here that stands out to me... is there anything else?""
 fund_inspiration.2131.a: ""The [artifact_1.GetNameNoTooltip]? Very well...""
 fund_inspiration.2131.b: ""What about my [artifact_2.GetNameNoTooltip]?""
 fund_inspiration.2131.c: ""There must be some junk lying around...""
 fund_inspiration.2131.c.good: "You find quality [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.c.nothing: "You find nothing"
 fund_inspiration.2131.c.bad: "You find dire [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d: ""You're just having a look.""
 fund_inspiration.2131.d.great: "[inspiration_owner.GetNameNoTooltip] strikes gold"
 fund_inspiration.2131.d.good: "[inspiration_owner.GetNameNoTooltip] finds [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing: "[inspiration_owner.GetNameNoTooltip] finds nothing"
 fund_inspiration.2131.d.bad: "[inspiration_owner.GetNameNoTooltip] finds poor [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.terrible: "[inspiration_owner.GetNameNoTooltip] finds dire [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.e: ""[second.Custom('FirstNameNoTooltip')]! Any suggestions?""
 fund_inspiration.2131.f: ""What a waste a time!""

 fund_inspiration.3001.t: "$fund_inspiration.title$ Impious Writing"
 fund_inspiration.3001.desc_opening: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] storms into the room clutching a stack of papers, followed by a flustered [inspiration_owner.Custom('TitledFirstName')] trying to wrench the writing from [court_chaplain.GetHerHis] hands.\n\n"
 fund_inspiration.3001.desc_witch: ""This [inspiration_owner.GetWomanMan] is writing about [ROOT.Char.GetFaith.WitchGodName]. #EMP [ROOT.Char.GetFaith.WitchGodName]#!!"
 fund_inspiration.3001.desc_cannibal: ""This [inspiration_owner.GetWomanMan] is writing about #EMP consuming human flesh#!!"
 fund_inspiration.3001.desc_torturer: ""This [inspiration_owner.GetWomanMan] is writing about unspeakable, sadistic, activities!"
 fund_inspiration.3001.desc_lustful: ""This [inspiration_owner.GetWomanMan] is writing about unspeakable, perverted, activities!"
 fund_inspiration.3001.desc_other: ""This [inspiration_owner.GetWomanMan] is writing about impious things!"
 fund_inspiration.3001.desc_ending: "With illustrations! I can only assume you didn't know about this, my [ROOT.Char.GetLadyLord]."\n\n[inspiration_owner.Custom('TitledFirstNameNoTooltip')] scoffs and makes another lunge for the papers, but my [court_chaplain.Custom('CouncilPosition')] dodges.\n\n"But now that this vile writer is exposed you will surely dedicate the book to [ROOT.Char.GetFaith.HighGodName], as is only proper.""
 fund_inspiration.3001.a: "Absolutely; I had no idea [inspiration_owner.GetSheHe] was writing about such things."
 fund_inspiration.3001.a_tt: "[inspiration_owner.Custom('ShortName')] will write about faith instead of [inspiration_owner.Custom('ArtifactBookSubject')]"
 fund_inspiration.3001.b: "You know what would be proper? You leaving [inspiration_owner.GetHerHim] alone!"
 fund_inspiration.3001.c: "Those illustrations look dull... Take this gold to buy new ink."

 fund_inspiration.3011.t: "$fund_inspiration.title$ Martial Topics"
 fund_inspiration.3011.desc_opening_1: "I find [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] surrounded by scrolls and manuscripts, furiously flipping through pages.\n\n"
 fund_inspiration.3011.desc_opening_2: "I find [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] surrounded by scrolls and manuscripts, head in [inspiration_owner.GetHerHis] hands.\n\n"
 fund_inspiration.3011.desc_opening_3: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with [inspiration_owner.GetHerHis] arms full of scrolls and manuscripts.\n\n"
 fund_inspiration.3011.desc: ""My [ROOT.Char.GetLadyLord]! There are so many areas of warfare that are worthy of attention. Strategy, troop compositions, battle itself... I don't even know where to start!""
 fund_inspiration.3011.a: "I want the book to be educational or useful to the military."
 fund_inspiration.3011.a.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will focus [inspiration_owner.GetHerHis] writing on topics such as strategy and troop compositions"
 fund_inspiration.3011.b: "Perhaps something alluding to the nobler areas of the subject."
 fund_inspiration.3011.b.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will focus [inspiration_owner.GetHerHis] writing on topics such as chivalry and prowess"
 fund_inspiration.3011.d: "What topic does your muse yearn for?"
 fund_inspiration.3011.d.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will freely decide the topic of the book"

 fund_inspiration.3012.t: "$fund_inspiration.title$ Diplomacy Topics"
 fund_inspiration.3012.desc: ""My [ROOT.Char.GetLadyLord]! There are so many areas of diplomacy that are worthy of attention. Courtly conduct, relationships, #EMP poetry#!... I don't even know where to start!""
 fund_inspiration.3012.a: "Perhaps something related to life at court."
 fund_inspiration.3012.a.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will focus [inspiration_owner.GetHerHis] writing on topics such as alliances and eloquence"
 fund_inspiration.3012.b: "I want the book to be entertaining!"
 fund_inspiration.3012.b.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will focus [inspiration_owner.GetHerHis] writing on topics such as adventure and entertainment"

 fund_inspiration.3013.t: "$fund_inspiration.title$ Scholarly Topics"
 fund_inspiration.3013.desc: ""My [ROOT.Char.GetLadyLord]! There are so many areas that are worthy of attention. Religion, education... Not to mention the art of writing itself!""
 fund_inspiration.3013.a: "This undertaking should serve [ROOT.Char.GetFaith.HighGodName]!"
 fund_inspiration.3013.a.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will focus [inspiration_owner.GetHerHis] writing on topics such as theology and prayers"
 fund_inspiration.3013.b: "I want the book to be educational, or at least entertaining!"
 fund_inspiration.3013.b.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will focus [inspiration_owner.GetHerHis] writing on topics such as history and poetry"

 fund_inspiration.3014.t: "$fund_inspiration.title$ Stewardship Topics"
 fund_inspiration.3014.desc: ""My [ROOT.Char.GetLadyLord]! There are so many areas of stewardship that are worthy of attention. Laws, trade, #EMP money#!... I don't even know where to start!""
 fund_inspiration.3014.a: "Focus on matters related to ruling the realm."
 fund_inspiration.3014.a.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will focus [inspiration_owner.GetHerHis] writing on topics such as law and administration"
 fund_inspiration.3014.b: "I'm interested in development!"
 fund_inspiration.3014.b.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will focus [inspiration_owner.GetHerHis] writing on topics such as buildings and taxation"

 fund_inspiration.3015.t: "$fund_inspiration.title$ Intrigue Topics"
 fund_inspiration.3015.desc: ""My [ROOT.Char.GetLadyLord]! There are so many areas of intrigue worthy of attention. Scheming, seduction, manipulation... I don't even know where to start!""
 fund_inspiration.3015.a: "I want to be one step ahead of #EMP everyone#!!"
 fund_inspiration.3015.a.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will focus [inspiration_owner.GetHerHis] writing on topics such as scheming and manipulation"
 fund_inspiration.3015.b_men: "I want men falling at my feet!"
 fund_inspiration.3015.b_women: "I want women falling at my feet!"
 fund_inspiration.3015.b_both: "I want everyone to desire me!"
 fund_inspiration.3015.b_none: "I want to master seduction."
 fund_inspiration.3015.b.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will focus [inspiration_owner.GetHerHis] writing on topics such as lust and the art of seduction"

 fund_inspiration.3030.t: "$fund_inspiration.title$ Cooling Hatred"
 fund_inspiration.3030.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has invited me to discuss the topic of the book [inspiration_owner.GetSheHe] is writing for me.\n\n"
 fund_inspiration.3030.desc: ""I cannot help but notice the cooling animosity between you and [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)]. Do you still want to dedicate this book to the hatred you feel for [prev_nemesis.GetHerHim]?""
 fund_inspiration.3030.desc_dead: ""Now that [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] has passed on, do you still want to dedicate this book to the hatred you felt for [prev_nemesis.GetHerHim]?""
 fund_inspiration.3030.a: "The hatred I feel hasn't cooled that much."
 fund_inspiration.3030.a.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] continues to write about your hatred for [prev_nemesis.Custom('TitledFirstName')]"
 fund_inspiration.3030.b: "[prev_nemesis.GetSheHe|U] isn't worth the effort."

 fund_inspiration.3031.t: "$fund_inspiration.title$ Wilting Love"
 fund_inspiration.3031.desc: ""I cannot help but notice that [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] isn't in your #EMP highest#! of graces anymore, my [ROOT.Char.GetLadyLord]. Do you still want to dedicate this book to the love you feel for [prev_soulmate.GetHerHim]?""
 fund_inspiration.3031.desc_dead: ""The pain of losing [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] must be so fresh... Do you still want to dedicate this book to the love you felt for [prev_soulmate.GetHerHim]?""
 fund_inspiration.3031.a: "What is love without longing and loss?"
 fund_inspiration.3031.a.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] continues to write about the love you shared with [prev_soulmate.Custom('TitledFirstName')]"
 fund_inspiration.3031.b: "[prev_soulmate.GetSheHe|U] isn't worth the effort."

 fund_inspiration.4001.t: "$fund_inspiration.title$ Warp and Filling"
 fund_inspiration.4001.desc: ""[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] #EMP ruined#! my new garb!"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] storms into the room, followed by the weaver. The piece of clothing [courtier.GetSheHe] holds in [courtier.GetHerHis] hands is so badly cut up that I cannot tell what it once was.\n\n"You're overreacting! I was simply studying the weave of the fabric, it's important for my project.""
 fund_inspiration.4001.a: "You're taking it too far, study your own clothes if you have to!"
 fund_inspiration.4001.b: "If [inspiration_owner.GetSheHe] says it's necessary then it's necessary."

 # Weaver is being too much of a modernist 
 fund_inspiration.4010.t: "$fund_inspiration.title$ Composition in Red, Blue and [ROOT.Char.Custom('TitleAsNameNoTooltip')|U]"
 fund_inspiration.4010.desc: "I check in on my weaver's workshop to see how my tapestry is progressing. Inside are a few courtiers. They are all examining the walls, hands clasped behind their backs. The tapestries present are peculiar washes of color. One has ungainly splotches here and there. One is white with a few squares. One has spinning tangled lines. What kind of art is this?\n\n[artistic_courtier_1.Custom('TitledFirstNameNoTooltip')] points to a section which looks like a stain. "Doesn't this filthy brown against the white really suggest the violence innate in man?"\n\n[artistic_courtier_2.Custom('TitledFirstNameNoTooltip')] nods. "I think it shows [inspiration_owner.Custom('TitledFirstNameNoTooltip')] raging against [inspiration_owner.GetHerHis] childhood - it looks to be in the shape of [inspiration_owner.GetHerHis] mother.""
 fund_inspiration.4010.a: "Nod in understanding and compliment the artist"
 fund_inspiration.4010.b: ""Disgusting! I must go look at some traditional art now.""
 fund_inspiration.4010.b.tt: "Your investment is returned and the work cancelled"
 fund_inspiration.4010.c: ""[child.Custom('TitledFirstNameNoTooltip')] could have done that!""

 fund_inspiration.5011.desc: ""The time has come for me to depart upon my adventure, my [ROOT.Char.Custom('TitleTierName')]." [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bows as well as [inspiration_owner.GetSheHe] can while weighted down by heavy bags.\n\n"Before I leave, please tell me, is there anything specific you want me to keep an eye peeled for during my journey?""
 fund_inspiration.5011.a: "Bring me something from an exotic animal, a skull or a hide."
 fund_inspiration.5011.b: "I want a trinket made from a material you cannot find here."
 fund_inspiration.5011.c: "A tapestry, or artwork that makes me wish I was there."
 fund_inspiration.5011.d: "I trust your instincts to bring me something great."
 fund_inspiration.5011.e: "I want to possess something truly unique!"

 fund_inspiration.5021.t: "$fund_inspiration.title$ A Change in Direction"
 fund_inspiration.5021.desc: "A traveler claiming to be employed under [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] is brought before me, carrying a message from the adventurer.\n\n"Fear not my great [ROOT.Char.GetLadyLord], for [inspiration_owner.Custom('TitledFirstNameNoTooltip')] is in good health. I bring you news of the possibility to fund an even greater adventure! You see, [inspiration_owner.Custom('TitledFirstNameNoTooltip')] took a wrong turn somewhere and is now near [adventuring_location.GetNameNoTier]."\n\n[inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] traveling companion unfurls a dirty map to show me where they ended up. "[inspiration_owner.GetSheHe|U] has enough funds to make it to [inspiration_owner.Custom('InspirationAdventureDestination')], as planned, but suggests that with some additional funding [inspiration_owner.GetSheHe] can chase up on a local rumor and bring home a great artifact!""
 fund_inspiration.5021.a: "This is absurd! I'm not going to fund their #EMP self-indulgent outing#!!"
 fund_inspiration.5021.a.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] returns to what [inspiration_owner.GetSheHe] set out to do."
 fund_inspiration.5021.b: "Life is an adventure, explore that area for artifacts!"
 fund_inspiration.5021.b.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] explores [adventuring_location.GetNameNoTierNoTooltip]."

## Postcards from your Adventurer by Isabella Welch

#Steppe

 fund_inspiration.6001.t: "The Steppe and saddle gallop through my heart,"
 fund_inspiration.6001.desc: "I have been riding for months on end. My rear shall never recover! I've acquired quite the taste for fermented mare's milk and nights beneath the open sky.\n\nWith this courier, I send a carved tip of a Morin Khuur — the decorative horse head placed atop instruments. Perhaps you have a use for it."
 fund_inspiration.6001.a: "I'll hold onto this!"
 fund_inspiration.6001.b: "Send it to the Court Musician."

#India

 fund_inspiration.6002.t: "My jaunt through India marches on!"
 fund_inspiration.6002.desc: "I am near-blinded by all the gems the courts I visit have to show me. I find myself yearning for the filth of the open road.\n\nI have sent a courier with a particularly tasteless gift I was given — a tiger's head ornament on a ring, with jewels for eyes. Have you ever seen something so garish?"
 fund_inspiration.6002.a: "I rather like it, it's his loss."
 fund_inspiration.6002.b: "Ghastly! Take it apart and sell the gems."

#Africa

 fund_inspiration.6003.t: "I dream of the desert,"
 fund_inspiration.6003.desc: "My liege, my journey to Africa is underway, and I have joined a camel train traversing the width of the land.\n\nI send to you a piece of jewelry one of my fellow travelers granted me — a most delicate necklace covered in ostrich shell beads. I suppose you haven't seen an ostrich."
 fund_inspiration.6003.a: "A fine find! I will wear it myself."
 fund_inspiration.6003.b: "I shall give it to [event_spouse.Custom('TitledFirstNameNoTooltip')]."

#Middle East

 fund_inspiration.6004.t: "Ah, to be a pilgrim,"
 fund_inspiration.6004.desc: "My journey through the Middle East has mostly involved fighting off hoards of peddlers on the pilgrim-paths.\n\nOft, in order not to delay my quest over-long, I give in and buy one of their little trinkets. I have sent a courier bearing the tat your way. Perhaps it shall provide some amusement."
 fund_inspiration.6004.a: "What use is an adventurer who takes the common path?"
 fund_inspiration.6004.b: "These are some pretty baubles..."

#Europe

 fund_inspiration.6005.t: "My adventures are sodden,"
 fund_inspiration.6005.desc: "My Lord, I have found a few trite relics so far in my adventures, which I have sent with this courier, but I am unsure what I may uncover next.\n\nThe Europeans are the smelliest creatures I have encountered. As a child, I dreamt of the green and pleasant meadows, but I am convinced half of this world is made of mud. If you are a gracious liege, please send word to call me back."
 fund_inspiration.6005.a: "This isn't a holiday! Quest on!"
 fund_inspiration.6005.b: "Poor soul, I suppose these rewards shall suffice."
 fund_inspiration.6005.b.tt: "You permit [inspiration_owner.Custom('TitledFirstName')] to return home"

#Asia minor

 fund_inspiration.6006.t: "Greetings from Anatolia,"
 fund_inspiration.6006.desc: "My travels throughout Asia Minor have left me with quite a taste for lamb, yogurt and eggplants, and I have sent some recipes along with this courier.\n\nI have been given a golden brooch adorned with a seahorse by one of my hosts, which I also send to you. I'm certain my travels will bring further wonders in due time."
 fund_inspiration.6006.a: "Order our chefs to prepare these dishes at once!"
 fund_inspiration.6006.b: "[inspiration_owner.GetSheHe|U] seems to be having too much fun on this quest..."

# Miniature furniture events by Isabella Welch

#Artisan gives you a tiny chest and loses the tiny key
 fund_inspiration.6100.t: "$fund_inspiration.title$ A Model Ruler"
 fund_inspiration.6100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gleefully grabs my attention. "My [ROOT.Char.GetLadyLord], I've completed a miniature prototype of the chest you commissioned, complete with a working lock."\n\n[inspiration_owner.GetSheHe|U] holds out [inspiration_owner.GetHerHis] palm, and atop it is a tiny chest, complete with gold leaf and a key as small as a piece of grain.\n\n"There is a gemstone inside, try it for yourself." As [inspiration_owner.GetSheHe] hands it over, the key slips between [inspiration_owner.GetHerHis] fingers and goes flying. Scrabble though [inspiration_owner.GetSheHe] does, there is no sign of it."
 fund_inspiration.6100.a: "End this farce, break the chest and return my stone!"
 fund_inspiration.6100.b: "It is charming still, I think I shall keep it."

 # The tiny box

 fund_inspiration.6101.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] holds out a tiny box, with the finest of hair-thin carvings engraved into it. "The prototype for your latest commission. I don't want it to go to waste. We could find a use for the dear thing."\n\n[antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] perks up. "We could place a relic of our time inside it and bury it somewhere — create a memento for children of the future to unveil!""
 fund_inspiration.6101.a: "I will stow a miniature portrait of myself within."
 fund_inspiration.6101.b: "I will write a tiny poem and seal it inside."
 fund_inspiration.6101.c: "I would rather hold onto it myself."

# Stepping on the tiny sculpture

 fund_inspiration.6102.desc: "I am preparing to take to bed for the night, when a searing pain courses through my foot.\n\nOn examination, I find a miniature sculpture is embedded into the flesh of my sole, with its own feet sticking out.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] looks sheepishly at me from the nearest doorway. "I apologize, that is the prototype for your latest commission. I must have dropped it.""
 fund_inspiration.6102.a: ""Pull it out and get it out of my sight!""
 fund_inspiration.6102.b: ""The physician should see to this.""
 fund_inspiration.6102.c: "Pull it out yourself and pocket it."
 fund_inspiration.6102.cure_toast: "Miniature safely extracted"
 fund_inspiration.6102.failure_toast: "Stubborn miniature"
 fund_inspiration.6102.failure_toast_desc: "A piece of arm is lost into the depths of your foot"

# Being shown the tiny cabinet


 fund_inspiration.6103.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bows. "I would love a critique of the cabinet I am in the midst of crafting for you, my [ROOT.Char.GetLadyLord]."\n\n[inspiration_owner.GetSheHe|U] takes me to [inspiration_owner.GetHerHis] workplace, where there is concernedly only a dusty, beaten-up cupboard.\n\n"Oh, that isn't the piece." [inspiration_owner.GetSheHe|U] opens the ragged cupboard, and inside is nothing but a tiny model of a cabinet — ornate, stoned and gilded but about the height of my finger. "What do you think?""
 fund_inspiration.6103.a: "For your sake, this had better be only a prototype."
 fund_inspiration.6103.b: "Oh it's perfect! I adore it!"

# Artisan gives you the tiny throne

 fund_inspiration.6104.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] brings me a small box, and presents it to me with a grin.\n\nAs I open the gift, I expect a jewel, ring or carving, but to my surprise, inside is a miniature throne, so small only a mouse could sit upon it.\n\n"The prototype for your new seat, my [ROOT.Char.GetLadyLord]. I thought it would amuse you.""
 fund_inspiration.6104.a: "How charming! I will hold on to this!"
 fund_inspiration.6104.b: "All very well, but get on with the project."
 fund_inspiration.6104.c: "I am #EMP far#! too grown up to play with toys."

 # Artisan and ROOT play with their miniatures
 
 fund_inspiration.6105.desc: "I am proudly carrying my box of miniature furniture through the [ROOT.Char.Custom('FortifiedBuilding')], wondering where I can best display them, when I bump into [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nWhen [inspiration_owner.GetSheHe] sees inside the box, [inspiration_owner.GetSheHe] wipes away a tear from [inspiration_owner.GetHerHis] eyes. "A [ROOT.Char.GetWomanMan] of taste, come with me."\n\n[inspiration_owner.GetSheHe|U] takes me to [inspiration_owner.GetHerHis] workshop and brings out a secret crate. Inside are dozens of pieces of miniature scenery, figures and terrain. "I've invented a game — a fanciful siege battle. Would you join me?""
 fund_inspiration.6105.a: "I thought you would never ask!"
 fund_inspiration.6105.b: "Er, perhaps another time."

# Weaver is being too much of a modernist 
 fund_inspiration.6200.t: "$fund_inspiration.title$ Composition in Red, Blue and [ROOT.Char.Custom('TitleAsNameNoTooltip')|U]"
 fund_inspiration.6200.desc: "I check in on my weaver's workshop to see how my tapestry is progressing. Inside are a few courtiers. They are all examining the walls, hands clasped behind their backs. The tapestries present are peculiar washes of color. One has ungainly splotches here and there. One is white with a few squares. One has spinning tangled lines. What kind of art is this?\n\n[artistic_courtier_1.Custom('TitledFirstName')] points to a section which looks like a stain. "Doesn't this filthy brown against the white really suggest the violence innate in man?"\n\n[artistic_courtier_2.Custom('TitledFirstNameNoTooltip')] nods. "I think it shows [ROOT.Char.Custom('TitledFirstNameNoTooltip')] raging against [ROOT.Char.GetHerHis] childhood - it looks to be in the shape of [ROOT.Char.GetHerHis] mother.""
 fund_inspiration.6200.a: "Nod in understanding and compliment the artist"
 fund_inspiration.6200.b: ""Disgusting! I must go look at some traditional art now.""
 fund_inspiration.6200.b.tt: "Your investment is returned and the work cancelled"
 fund_inspiration.6200.c: ""[child.Custom('TitledFirstNameNoTooltip')] could have done that!""


#Poet is uninspired, does not feel they understand love at the moment by Isabella Welch

 fund_inspiration.6300.t: "$fund_inspiration.title$ Unhappy Stanza"
 fund_inspiration.6300.intro: "I happen upon [inspiration_owner.Custom('TitledFirstName')] at [inspiration_owner.GetHerHis] desk, staring out the window with many blotted-out drafts before [inspiration_owner.GetHerHim].\n\n"
 fund_inspiration.6300.no_relationship_desc: ""The idea of someone loving me is impossible. Not once have I whispered words of feeling to someone who returned them."\n\n"Thus I haven't been writing for you — I merely count the evenings since I lay with someone and despair.""
 fund_inspiration.6300.no_love_desc: ""Despite the fact that usually nothing gets me going more than the written word, astonishingly I am not struck by any lusty feelings at all at present."\n\n"My apologies, my [ROOT.Char.GetLadyLord], I cannot write of love, the muse has deserted me.""
 fund_inspiration.6300.homosexual_desc: ""Ah, my [ROOT.Char.GetLadyLord]. Though I have been many hours attempting to compose a romantic work worthy of your patronage, I have found myself doing naught but weeping over my parchment."\n\n"You ask me to do the impossible. My love is a type which must remain unwritten.""
 fund_inspiration.6300.a: "Good! Channel that bittersweet wrath!"
 fund_inspiration.6300.a.failure: "You cause [inspiration_owner.Custom('ShortName')] to despise love."
 fund_inspiration.6300.a.success: "You persuade [inspiration_owner.Custom('ShortName')] to write of love."
 fund_inspiration.6300.b: "Well, I have half an hour to spare."
 fund_inspiration.6300.c: "Impossible! How does the world not see the charm of your eloquence?"
 fund_inspiration.6300.d: "But it is a love to be lived."
 fund_inspiration.6300.e: "Write your truth, I bless every muse."
 fund_inspiration.6300.f: "Make something up! All who write on love are frauds."

#Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch

#fund_inspiration.6301.lover_t: "My [ROOT.Custom('LoverPetName')],"
#fund_inspiration.6301.friend_t: "My dearest ally,"
 fund_inspiration.6301.t: "$fund_inspiration.title$ My dear companion,"
 fund_inspiration.6301.lover_desc: "The night you told me to write from my heart, I found I could only write of you. Let me play the villain, if faith calls our kind of love wicked."
 fund_inspiration.6301.friend_desc: "I have never felt my words flow as they have after you told me to write a tale of love as I experience it."
 fund_inspiration.6301.female_desc: "\n\nHere is a poem on a witch who falls in love with a queen who becomes lost in the grove near her cottage."
 fund_inspiration.6301.male_desc: "\n\nHere is a ballad about a prince who stargazes with his beloved archivist each night in atop the library tower, dreaming of loving one another in the heavens."
 fund_inspiration.6301.crime_desc: "What a beautiful crime."
 fund_inspiration.6301.a: "I shall treasure it, but keep it in secret."
 fund_inspiration.6301.b: "Blast the world, I shall arrange a reading!"
# Adventurer hasn't actually gone on the adventure!
 fund_inspiration.6400.t: "$fund_inspiration.title$ Pub Crawl"
 fund_inspiration.6400.desc: "On a visit to the tavern in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], I spy one of the patrons at the heart of all attention.\n\n[inspiration_owner.GetSheHe|U] is more grizzled than the rest of the patrons, and smells as if [inspiration_owner.GetSheHe] has been there for an age. To my horror, I recognize my adventurer, [inspiration_owner.Custom('TitledFirstName')], who appears not to have made it out of the homeland after months of funding!\n\n"And for my next journey, I shall cross the Red Sea in a single gulp!" [inspiration_owner.GetSheHe] promptly scoffs an entire glass of red wine and cheering rings through the drinking-hall."
 fund_inspiration.6400.a: "Get out of here and hit the road!"
 fund_inspiration.6400.b: "Charlatan! I'm not paying for any more of your drink!"
 fund_inspiration.6400.a.success: "You convince the adventurer to pull [inspiration_owner.GetHerselfHimself] together"
 fund_inspiration.6400.a.success_continue: "The adventure continues!"
 fund_inspiration.6400.a.failure: "Adventurer runs off with gold!"

 fund_inspiration.6500.t: "$fund_inspiration.title$ Bringing Music to the Jungle"
 fund_inspiration.6500.introduction: "I receive a missive from my adventurer, with words embellished so, I can see [inspiration_owner.GetHerHim] in the theater of my mind."
 fund_inspiration.6500.desc: "\n\n'I have been afoot in the jungle. The calling of the birds pounds into my skull, and I find it a dread dirge indeed. The few inhabitants here tell me they find it the most pleasing music. They've clearly never heard the works of, [court_musician.Custom('TitledFirstNameNoTooltip')].\n\n'I tried playing one of [court_musician.GetHerHis] melodies on one of their reed pipes, and the locals chased me out of their town and nicked me with a poison blade. Though I lived, I thought "if I die bringing chamber music to the jungle, so be it!""
 fund_inspiration.6500.action: "\n\n'You can probably imagine what I did next...'"
 fund_inspiration.6500.a: "You started singing, and won them over!"
 fund_inspiration.6500.b: "You fled to more civilized lands."
 fund_inspiration.6500.c: "A great cat jumped between you and your attackers!"
 fund_inspiration.6500.a.success: "Adventurer charms jungle dwellers"
 fund_inspiration.6500.a.failure: "Adventurer annoys jungle dwellers"
 fund_inspiration.6500.b.success: "The adventurer darts away"
 fund_inspiration.6500.b.failure: "The adventurer doesn't flee fast enough"
 fund_inspiration.6500.c.tt: "The adventurer helps fight the leopard off"
 fund_inspiration.6500.c.tt_failure: "The adventurer is injured attempting to flee"

 fund_inspiration.6501.t: "$fund_inspiration.title$ Voyage over Land"
 fund_inspiration.6501.desc: "\n\n'We have been sailing up rivers around the winding hills. After a drought, the locals told us the river we traveled by dried up ahead of our vessel.\n\n'Instead of giving up, or turning back, we attempted the impossible. I commanded my crew to start building a track and pulley system, and we started dragging our boat across the land towards the next river. It sailed in a sea of grass and daisies."
 fund_inspiration.6501.a: "I hope you turned back and cut your losses."
 fund_inspiration.6501.b: "The boat just about survived the journey."
 fund_inspiration.6501.b.success: "Adventurer drags boat up a cliff"
 fund_inspiration.6501.b.failure: "Adventurer stranded fixing broken boat"
 fund_inspiration.6501.c: "The locals took pity, and gave you a new boat at a discount."

 fund_inspiration.6502.t: "$fund_inspiration.title$ Burning Thirst"
 fund_inspiration.6502.desc: "\n\n'I am not in the desert, I am in a land of dreams. The difference between awakening and sleep is gone. My guide tells me I hallucinate what I desire the most. A paradise, a pool of water glistening like diamonds, laced with treasures at its banks.\n\n'Instead, my [ROOT.Char.GetLadyLord], all I see is you here with me. Forever one sand bank ahead. Beckoning me to keep going. And it breaks me to know each step I take towards that mirage, I step further away from the true you.'"
 fund_inspiration.6502.a: "Oh, I feel thirst myself, and I'm not in the desert."
 fund_inspiration.6502.b: "I might consider your attention, if you were to bring a grand prize."
 fund_inspiration.6502.c: "I blame this on the heat, and burn these words."

 fund_inspiration.6503.t: "$fund_inspiration.title$ Pontic Whispers"
 fund_inspiration.6503.desc: "\n\n'I have delved into a Kurgan, an ancient burial mound from the age of the Scythians. Hundreds of long-perished horses, stuffed, preserved, and staked to the walls to stand upright, each with their own room. It was a stable for the damned, lost to time.\n\n'Knowing of my duty to seek knowledge for our realm, I considered stealing a relic from the tomb when my guide was not watching to bring to you."
 fund_inspiration.6503.a: "You pocketed one of the ornaments."
 fund_inspiration.6503.b: "You brought one of the horses' saddles, for our study."
 fund_inspiration.6503.c: "You didn't dare disturb the dead."

 fund_inspiration.6504.t: "$fund_inspiration.title$ [inspiration_owner.GetLadyLord|U] [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] Lover"
 fund_inspiration.6504.desc: "\n\n'Er, my [ROOT.Char.GetLadyLord], on my travels, I stayed at a farm attended to by [adventurer_lover.Custom('TitledFirstName')]."
 fund_inspiration.6504.pregnant: "\n\n'I have forged a fine artifact while at the farm! Namely, a child! While this may be an imposition, I cannot take [adventurer_lover.Custom('TitledFirstName')] on my travels in [adventurer_lover.GetHerHis] state. [adventurer_lover.GetSheHe|U] has little wealth, and it is my hope we could look after [adventurer_lover.GetHerHim] at court.'"
 fund_inspiration.6504.female_lover: "\n\n'After so many moons by myself on the road, [adventurer_lover.GetSheHe] stirs my heart like a fantastical creature. I cannot help but think this is where my quest was meant to take me."
 fund_inspiration.6504.male_lover_homosexual: "\n\n'Free from the eyes of the court, I have been able to lie in the arms of a man for nights on end."
 fund_inspiration.6504.male_lover: "\n\n'I am in love, and I would take a week of watching [adventurer_lover.GetHerHim] shovel horse-dung over any banquet at court."
 fund_inspiration.6504.lover_ultimatum: "I cannot walk away from this farm, knowing I may never kiss [adventurer_lover.GetHerHim] again. Either [adventurer_lover.GetSheHe] travels to you and joins our court, or my journey ends here.'"
 fund_inspiration.6504.a: "Begone with you, if you disrespect my patronage."
 fund_inspiration.6504.a.tt: "[inspiration_owner.Custom('TitledFirstName')] will stay at the farm."
 fund_inspiration.6504.b: "I shall permit it, but blame me not for the scandal."
 fund_inspiration.6504.c: "The child does not deserve poverty."
 fund_inspiration.6504.d: "PEASANTS? In MY court? NOT LIKELY."

 fund_inspiration.6505.t: "$fund_inspiration.title$ The Beach Chapter"
 fund_inspiration.6505.desc: "\n\n'Amidst my panting in the desert heat, I have discovered some pristine waters, the very sight of which compelled me to remove all of my clothing. Rather than take it as an offense, my guide chuckled in quiet understanding, and began to sketch my form on a page. Our fellow travelers on the tour waved palm leaves to cool me down, in an act of fan service.\n\n'We spent many a happy-hour splashing around. In the next village, I hired a weaver to capture the moment of paradise, and I send you a memory with this courier.'"
 fund_inspiration.6505.a: "My eyes! My eyes!"
 fund_inspiration.6505.a_blind: "I'd gouge my eyes out, if I weren't already blind."
 fund_inspiration.6505.a_one_eyed: "My eye! My eye!"
 fund_inspiration.6505.b: "I'm hanging this in my bedroom!"
 fund_inspiration.6505.c: "The whole court must know of this exotic pastime!"
 fund_inspiration.6505.d: "Ahh, a sacred image for our people!"


# Adventurer unhappy about being in the swamp
 fund_inspiration.6506.t: "$fund_inspiration.title$ Not Unreasonable Squalor"
 fund_inspiration.6506.introduction: "A missive arrives from my adventurer. It is so caked in mud, I must cut it open with a knife.\n\n"
 fund_inspiration.6506.desc: "'My [ROOT.Char.GetLadyLord], I am in a wetland swamp, and all my years of tutelage have not prepared me for it. I am wading through sloshing oozes night and day. Last night I dreamt of a lover's embrace, and awoke to find a newt was at my lips instead of a tongue.\n\n'I was wondering if there were a slight chance I could go to a more #EMP civilized#! location. As an indication of how obscene this place is, I have sent the spawn a frog laid in my sodden boots in a jar along with my message.'"
 fund_inspiration.6506.a: "It builds character!"
 fund_inspiration.6506.b: "If you wish to go to tamer lands, you may."

#Adventurer gets bee'd in a meadow
 fund_inspiration.6507.t: "$fund_inspiration.title$ Not the Bees!"
 fund_inspiration.6507.introduction: "I receive a missive from my adventurer — lines written mingled with a splash of blood."
 fund_inspiration.6507.desc: "\n\n'The plains and meadows I wander have been gorgeously adorned with wildlife. As I was off my steed, stooping to sniff a flower, a shadow was cast over me by [grumpy_liege.Custom('TitledFirstName')], the liege of these lands, and a [grumpy_liege.GetWomanMan] who thinks none too highly of you.\n\n'"The grubs of [ROOT.Char.Custom('TitledFirstNameNoTooltip')] shall not suckle in my meadows."[grumpy_liege.GetSheHe|U] dismounted and ordered guards to seize me. They brought out a box containing a beehive, which they forced onto my head! I was #EMP bee'd#!! There is still a stinger lodged in my eye!'"
 fund_inspiration.6507.a: "I shall send [grumpy_liege.GetHerHim] some denunciations!"
 fund_inspiration.6507.b: "I will have [grumpy_liege.GetHerHis] head for this!"
 fund_inspiration.6507.c: "The scars will look rather fetching!"

#Adventurer studying beavers in the Taiga
 fund_inspiration.6508.t: "$fund_inspiration.title$ Nature's Architects"
 fund_inspiration.6508.introduction: "I receive a missive from my adventurer, who has been in the crisp lands of the taiga forests.\n\n"
 fund_inspiration.6508.desc: "'I have spent some while surrounded by the finest company a journey[inspiration_owner.GetWomanMan] could ask for — a colony of beavers! With this courier I send to you a book of sketches of the structures they use to catch fish in the waters! O, to be a semi-aquatic rodent!'\n\n"
 fund_inspiration.6508.architect_desc: "'I am certain at least [court_architect.Custom('TitledFirstName')] could learn a thing or two from an animal cleverer than [court_architect.GetHerHim].'"
 fund_inspiration.6508.a: "I shall pour over this thoroughly."
 fund_inspiration.6508.b: "Indeed, [court_architect.Custom('TitledFirstNameNoTooltip')] could use a lesson."
 fund_inspiration.6508.b.tt: "[court_architect.Custom('TitledFirstNamePossessive')] aptitude as an architect slightly increases"
 fund_inspiration.6508.c: "What #EMP adorable#! animals! [child.Custom('FirstName')] should have this book!"
 fund_inspiration.6508.d: "Good work, I shall send funds to extend your travels."

#Adventurer massively exaggerating what an alligator looks like-floodplains 
 fund_inspiration.6509.t: "$fund_inspiration.title$ Whispers of a Beast"
 fund_inspiration.6509.intro_desc: "I receive a missive from my adventurer, who has been drifting through floodplains on a raft."
 fund_inspiration.6509.desc: "\n\n'My [ROOT.Char.GetLadyLord], we have been hunted on our travels by a creature so fearsome, I am almost loath to write of it.\n\n'The crocodile can grow up to fifty steps long, and is a monster which has swallowed one of our mules whole. It is a slender beast, with a body in the shape of an arrow, bearing a beak at the helm, and a rattling tail at the rear. The spikes and bumps covering it are poisonous to the touch.'"
 fund_inspiration.6509.a: "We shall impress visitors with a tapestry of this monster!"
 fund_inspiration.6509.b: "O, it is too horrible to be true!"
 fund_inspiration.6509.c: "I know what a crocodile is, halfwit!"

#Adventurer meeting a vigilante band who hide in the forest

 fund_inspiration.6510.t: "$fund_inspiration.title$ Men in Tights"
 fund_inspiration.6510.intro_desc: "I receive a missive from my adventurer, who has been skulking through the forest mulch."
 fund_inspiration.6510.desc: "\n\n'My apologies, my [ROOT.Char.GetLadyLord], but in the forest I've encountered a vigilante band who rob the likes of you. Facing against the authoritarian fist of [enemy_liege.Custom('TitledFirstName')] who rules here, they steal as much as they can by waylaying nobles. My heart has rather fallen in with this ragtag band, and I do not think I shall be returning to court.\n\n'Their tights also look much better than the fashion in your court, and rather suit me.'"
 fund_inspiration.6510.a: "Perhaps you could help me do more for the poor?"
 fund_inspiration.6510.b: "If you do not return, I shall send an assassin after you!"
 fund_inspiration.6510.b.toast_outcome.positive: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] is intimidated"
 fund_inspiration.6510.b.toast_outcome.positive.continue: "The adventure continues"
 fund_inspiration.6510.b.toast_outcome.positive.flee: "[inspiration_owner.GetSheHe|U] flees from your court."
 fund_inspiration.6510.b.toast_outcome.refusal: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] is unimpressed"
 fund_inspiration.6510.c: "Enjoy your life of squalor!"

 fund_inspiration.6511.t: "$fund_inspiration.title$ Wanderer in the Sea of Snow"
 fund_inspiration.6511.intro_desc: "I receive a missive from my adventurer, and after the first few lines, I know it will be the last."
 fund_inspiration.6511.old_age: "\n\n'My old age has brought many wonders before me in my time. When I reached the snowy summit of the mountain I now scribe these words from, the only living being above a sea of fog, I knew I would never see such beauty again for the rest of my days.\n\n'It was never my wish to return from the mountain, and by now you may assume I am one with the ice. Weep not, for I could not have done otherwise. My march to [inspiration_owner.GetFaith.PositiveAfterLife] is as steady as a glacier.'"
 fund_inspiration.6511.poor_health: "\n\n'I am but a wretched, twisting thing now as my health and body betrays me. But in this state, I never thought I would be capable of witnessing such a sight as a snowy kingdom of clouds and fog from atop a mountain. Such a withered flower does not deserved this beauty.\n\n'Knowing that my time will perhaps be upon me at any moment, I have decided to leave myself to the ice. Perhaps the cold will preserve me with a semblance of myself intact."
 fund_inspiration.6511.winter: "\n\n'I was atop a mountain at the cruelest time. Each snowdrop upon my bitten cheek was the laugh of winter, the villain. Battles I have seen, but no violence as exquisite as this duel against the blood in my very body. My dominant hand works well enough to write this, but my other not so.\n\n'Know that I was truly glad to see the world as I did, and I feel the rest of the living poorer than I.'"
 fund_inspiration.6511.a: "A truer romancer of danger there never was!"


 fund_inspiration.6512.t: "$fund_inspiration.title$ [ROOT.Char.Custom('TitleAsNameNoTooltip')|U] of the Mount"
 fund_inspiration.6512.intro_desc: "I receive a missive from my adventurer, and it is covered in ruddy dust, from [inspiration_owner.GetHerHis] journey through the desert mountains."
 fund_inspiration.6512.desc: "\n\n'I have scaled another beast, and atop these thousands of flat plateaus, I have seen no sign another [inspiration_owner.GetWomanMan] has ever trod upon this rock. Today, I braved the highest I have yet scaled.\n\n'I think the rock cries out for a worthy name, to commemorate this achievement being overseen by the finest [ROOT.Char.Custom('TitleAsNameNoTooltip')] in the cosmos.'"
 fund_inspiration.6512.a: "I'm sure the locals have named the mountain already."
 fund_inspiration.6512.b: "'Rocky' — a silly name!"
 fund_inspiration.6512.c: "'[ROOT.Char.GetFaith.WarGodNamePossessive] Blade'"
 fund_inspiration.6512.d: "'[ROOT.Char.GetFaith.FateGodNamePossessive] Gauntlet'"
 fund_inspiration.6512.e: "After my darling, [lover.Custom('FirstNameNoTooltip')]."
 fund_inspiration.6512.f: "[ROOT.Char.Custom('FirstNamePossessiveNoTooltip')] Tooth!"
 fund_inspiration.6512.g: "[ROOT.Char.Custom('FirstNamePossessiveNoTooltip')] Rod!"
 fund_inspiration.6512.h: "[rival.Custom('FirstNamePossessiveNoTooltip')] Bane!"
 fund_inspiration.6512.i: "Forget this — bring me some rocks!"



 # Artifact modifications: dedication
 fund_inspiration.7001.t: "$fund_inspiration.title$ A Name to Remember"
 fund_inspiration.7001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a thoughtful expression. "Is there anyone special to you, my [ROOT.Char.GetLadyLord]?"\n\n[inspiration_owner.GetSheHe|U] must read my irritation at such a personal question from my face, because [inspiration_owner.GetSheHe] continues: "I mean, is there anyone you wish to dedicate your commissioned artifact to? It is turning out well, but a meaningful inscription would make it feel even more personal!""
 fund_inspiration.7001.a: "To my beloved [dedication_a.Custom('FirstNameNoTooltip')]!"
 fund_inspiration.7001.b: "In memory of [dedication_b.Custom('FirstNameNoTooltip')]..."
