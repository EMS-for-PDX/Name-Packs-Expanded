 fund_inspiration.7003.t: "$fund_inspiration.title$ Someone to Impress"
 fund_inspiration.7003.desc: "Lately, my efforts to impress have fallen flat..."
 fund_inspiration.7003.desc_e: "My friendship with [dedication_e.Custom('TitledFirstName')] is still standing on shaky ground."
 fund_inspiration.7003.desc_f: "[dedication_f.Custom('TitledFirstName')|U] still rejects me."
 fund_inspiration.7003.desc_end: "It's a mess.\n\nHowever, I've got a brilliant idea. I'll have [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] add a dedication to the masterpiece [inspiration_owner.GetSheHe] is making! The flattered dedicatee will be deeply touched by my generosity and munificence, and will have no choice but to like me more!"
 fund_inspiration.7003.a: "To [dedication_e.Custom('FirstNameNoTooltip')]!"
 fund_inspiration.7003.b: "To [dedication_f.Custom('FirstNameNoTooltip')]!"
 fund_inspiration.7003.c: "I'll find other ways to impress whomever I want."
