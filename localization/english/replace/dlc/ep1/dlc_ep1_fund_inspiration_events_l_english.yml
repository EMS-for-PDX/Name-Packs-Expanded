 fund_inspiration.0043.desc: ""Yes my [ROOT.Char.GetLadyLord], a mighty banner I will spin for you!" [inspiration_owner.Custom('TitledFirstName')] is genuinely excited to be working for me. "The nobles of the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] know my work well, but this is a new honor!"\n\n"Trust me, this will be no mere fabric standard, this will be the most regal of drapery! I only need know, what crest would you have me sew?""

 fund_inspiration.0044.desc: "My antiquarian, [antiquarian.Custom('TitledFirstName')], duly arrives to collect the funds for my commission. "It's about time you got some new coverings for your walls!" [antiquarian.GetSheHe|U] looks at me sheepishly. \n\n"Ahem, I shall find a skilled weaver my [ROOT.Char.GetLadyLord]... what was it you wanted made?" [antiquarian.GetSheHe|U] rolls the purse around in [antiquarian.GetHerHis] hands absentmindedly, awaiting my decision."

 fund_inspiration.you_decide_tapestry_option_tt: "[antiquarian.Custom('TitledFirstName')] will find a weaver to craft your artifact"