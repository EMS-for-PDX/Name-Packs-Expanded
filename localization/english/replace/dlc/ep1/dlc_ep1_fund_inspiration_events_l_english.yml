 fund_inspiration.9100.a.failure: "[adventurer.Custom('FirstNameNoTooltip')] is assailed by a [adventurer.Custom('GetAnimalType')]!"
 fund_inspiration.9100.b.success: "[adventurer.Custom('FirstNameNoTooltip')] slaughters a charging wild [adventurer.Custom('GetAnimalType')]"
 fund_inspiration.9100.b.failure: "[adventurer.Custom('FirstNameNoTooltip')] is overcome by a charging wild [adventurer.Custom('GetAnimalType')]"
