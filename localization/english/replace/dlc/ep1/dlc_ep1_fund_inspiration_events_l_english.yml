 fund_inspiration.9100.t: "$fund_inspiration.title$ [adventurer.Custom('GetAnimalAdjective')|U] [adventurer.Custom('GetAnimalPlural')|U] in the [background_wilderness_scope.Custom('TerrainTypeProvince')|U]"
 fund_inspiration.9100.desc: ""My [ROOT.Char.GetLadyLord|U], a message from your adventurer, [adventurer.Custom('FirstName')]." the servant says, handing me a scroll.\n\n"My search has led me to the [background_wilderness_scope.Custom('TerrainTypeProvince')] of [background_wilderness_scope.GetName]. They are notoriously [adventurer.Custom('GetAnimalType')]-infested, but I have good reason to think that my goal is near! Expect my return soon. Signed, [adventurer.Custom('FirstNameNoTooltip')]" the scroll reads.\n\n[adventurer.GetSheHe|U] surely is ambitious to choose such a risky path..."
 fund_inspiration.9100.a: "[adventurer.Custom('FirstNamePossessiveNoTooltip')] knowledge should be enough to keep [adventurer.GetHerHim] safe..."
 fund_inspiration.9100.b: "By [ROOT.Char.GetFaith.HighGodName], I hope [adventurer.GetSheHe] doesn't have to fight one!"
 fund_inspiration.9100.c: "[adventurer.Custom('FirstNameNoTooltip')] is cautious, they'll take the long road around."
