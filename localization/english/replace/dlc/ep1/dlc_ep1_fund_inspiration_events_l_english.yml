#	INSPIRATION COMPLETED
 fund_inspiration.1001.t: "Inspiration Realized"
 fund_inspiration.1001.desc: ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a wide grin. "I have toiled many days and nights, and finally my work is done!"\n\n[inspiration_owner.GetSheHe|U] presents me with an object wrapped in cloth, and as I unveil what is hidden within my eyes grow wide.\n\n"
 fund_inspiration.1001.a: "This is lovely!"

 fund_inspiration.1011.desc: ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a wide grin, sweat dripping down [inspiration_owner.GetHerHis] forehead, and soot smeared across [inspiration_owner.GetHerHis] face. "I have toiled over the forge many days and nights, but finally my work is done!"\n\n[inspiration_owner.GetSheHe|U] presents me with an object wrapped in cloth, and as I unveil what is hidden within my eyes grow wide.\n\n"

 fund_inspiration.1021.desc_opening_1: ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] waves me over with a wide grin, gesturing towards a covered armor stand. "I have toiled over the forge many days and nights, but finally my work is done!""
 fund_inspiration.1021.desc_opening_2: ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] waves me over to a covered armor stand. [inspiration_owner.GetSheHe|U] is trying hard to keep a professional demeanor, but I can see the fire in [inspiration_owner.GetHerHis] eyes as [inspiration_owner.GetSheHe] tells me [inspiration_owner.GetHerHis] work is done."
 fund_inspiration.1021.desc: "\n\nWith a flourish [inspiration_owner.GetSheHe] rips the fabric covering away and my eyes grow wide.\n\n"
 fund_inspiration.1021.a: "Magnificent!"
 
 fund_inspiration.1031.desc_opening: ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] smiles and gestures me over with ink-stained hands."
 fund_inspiration.1031.desc_crime: ""The book's subject matter is a bit controversial, but it's a masterpiece. Look!"\n\n"
 fund_inspiration.1031.desc_soulmate_died: ""Your beloved [soulmate.Custom('TitledFirstName')] may have passed away, but this book stands testament to the love you shared."\n\n"
 fund_inspiration.1031.desc_nemesis_died: ""[nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] may have passed away, but this book stands testament to the hate you felt for [nemesis.GetHerHim]."\n\n"
 fund_inspiration.1031.desc_cat_died: ""Your beloved cat may have passed away, but this book should make sure that no one ever forgets the feline named [inspiration_owner.Custom('CatStoryName')]!"\n\n"
 fund_inspiration.1031.desc_dog_died: ""Your beloved dog may have passed away, but this book should make sure that no one ever forgets the canine named [inspiration_owner.Custom('DogStoryName')]!"\n\n"
 fund_inspiration.1031.desc_low_content_quality: ""The book is finished. I hope the completed work overshadows my lack of knowledge on the subject. Please, have a look!"\n\n"
 fund_inspiration.1031.desc: ""My book– my #EMP masterpiece#! is finished! Behold."\n\n"
 fund_inspiration.1031.a: "I'm impressed!"

 fund_inspiration.1032.t: "Written Feelings"
 fund_inspiration.1032.desc: ""My [ROOT.Char.Custom('LoverPetName')], I have a surprise for you!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] presents me with a beautiful book, and as I leaf through it I can scarcely believe my eyes. [inspiration_sponsor.GetSheHe|U] commissioned a book about #EMP us#!!\n\n"The bindings pale in the face of your beauty, and the content is nothing compared to your company, but these pages hold the essence of my love for you.""
 fund_inspiration.1032.a: "Oh, my [inspiration_sponsor.Custom('LoverPetName')]!"

 fund_inspiration.1033.desc: ""I have a surprise for you!"\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] presents me with a beautiful book, but as I leaf through it I can scarcely believe my eyes. [inspiration_sponsor.GetSheHe|U] commissioned a book for the sole purpose of defaming #EMP me#!!\n\n"While no words on this earth can convey the contempt I feel for you, and no illustration can accurately portray the blight that is your face, I made an attempt. The whole world will read this and know how vile you are.""
 fund_inspiration.1033.a: "That [inspiration_sponsor.Custom('InsultNoun')]!"
 fund_inspiration.1033.a_proud: "But they #EMP will#! know of me!"

 fund_inspiration.1041.desc: ""In here, my [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gestures to the door of [inspiration_owner.GetHerHis] weavery, where [inspiration_owner.GetSheHe] has been toiling for months on my commission. Stepping through the doorway, I gasp as I gaze upon the work hanging in front of me.\n\n"

 fund_inspiration.1051.desc: ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] announces [inspiration_owner.GetHerHis] arrival in a surprisingly loud voice. [inspiration_owner.GetSheHe|U] proudly holds up a package securely wrapped in cloth.\n\n"I return from [inspiration_owner.Custom('InspirationAdventureDestination')] with an artifact from my journey!"\n\nI take the bulky bundle into my hands and loosen the cords before peeling layer after layer of fabric. Inside"
 fund_inspiration.1051_throne.desc: ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] announces [inspiration_owner.GetHerHis] arrival in a surprisingly loud voice. [inspiration_owner.GetSheHe|U] proudly leads a great procession up to your throne. Behind [inspiration_owner.GetHerHim] a cart is being rolled into your audience hall.\n\n"I return from [inspiration_owner.Custom('InspirationAdventureDestination')] with a great symbol of royal virtue!"\n\nAs the cart comes nearer I realize that it carries a throne."
 fund_inspiration.1051_ark_covenant.desc: ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] announces [inspiration_owner.GetHerHis] arrival in a surprisingly loud voice. [inspiration_owner.GetSheHe|U] proudly leads a great procession up to your throne. Behind [inspiration_owner.GetHerHim] a number of helpers are carrying what looks to be an enormous box.\n\n"I return from [inspiration_owner.Custom('InspirationAdventureDestination')] with a prize from my journey!"\n\nI walk up to the giant box, as one of the helpers break away the boards that hide its' treasure. Inside"
 fund_inspiration.1051_cupboard.desc: ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] announces [inspiration_owner.GetHerHis] arrival in a surprisingly loud voice. [inspiration_owner.GetSheHe|U] proudly points to a piece of furniture being carried by two helpers.\n\n"I return with an artifact from my journey!"\n\nI walk up to the artifact, inspecting what my [inspiration_owner.GetWomanMan] has brought me from [inspiration_owner.Custom('InspirationAdventureDestination')]."
 fund_inspiration.1051.desc.skull: "is the skull of [newly_created_artifact.GetFeatureText( 'animal_skull_type' )]. I ask [inspiration_owner.Custom('FirstNameNoTooltip')] for details, and [inspiration_owner.GetSheHe] regales the story of how [inspiration_owner.GetSheHe] felled the massive beast."
 fund_inspiration.1051.desc.goblet: "is a goblet. I ask [inspiration_owner.Custom('FirstNameNoTooltip')] where [inspiration_owner.GetSheHe] got this, and [inspiration_owner.GetSheHe] tells me of a hair-raising dare [inspiration_owner.GetSheHe] had with a stranger that ended with the opponent losing after drinking poison."
 fund_inspiration.1051.desc.box: "is a box. A local artisan gave this to [inspiration_owner.Custom('FirstNameNoTooltip')] after [inspiration_owner.GetSheHe] saved [dummy_gender.GetHerHim] from a pack of wild animals. [inspiration_owner.GetSheHe|U] tells me how [inspiration_owner.GetSheHe] lured and outsmarted the vicious animals to plunge to their deaths."
 fund_inspiration.1051.desc.hide: "is the hide of [newly_created_artifact.GetFeatureText( 'animal_hide_type' )]. [inspiration_owner.Custom('FirstNameNoTooltip')] tells me how [inspiration_owner.GetSheHe] felled the vicious animal while I continue to admire the hide of what must have been a majestic animal."
 #fund_inspiration.1051.desc.pillow: "is a soft pedestal pillow. [inspiration_owner.Custom('FirstNameNoTooltip')] tells me of how [inspiration_owner.GetSheHe] helped a master weaver gather all the required materials to make this pillow and all the dangers [inspiration_owner.GetSheHe] faced while doing so."
 fund_inspiration.1051.desc.tapestry: "is a tapestry. [inspiration_owner.Custom('FirstNameNoTooltip')] puffs [inspiration_owner.GetHerHis] chest as [inspiration_owner.GetSheHe] weaves me a tale of about [inspiration_owner.GetHerHis] traveling companion who was a master tailor. Their shared adventure inspired the chosen motifs on this tapestry."
 #Epic Artifacts
 fund_inspiration.1051.desc.epic: "is an artifact unlike anything I have seen before.\n\n[inspiration_owner.Custom('FirstNameNoTooltip')] smiles proudly: "[epic.GetDesc]""
 fund_inspiration.1051.desc.epic.ark: "is a large stone chest, inside lies a number of stone tablets\n\n[inspiration_owner.Custom('FirstNameNoTooltip')] proudly boasts: "This is the Ark of the Covenant! Containing the stone tablets given to the Israelites by Moses."\n\n[inspiration_owner.Custom('FirstNameNoTooltip')] then proceeds to regale the court with a tale of [inspiration_owner.GetHerHis] adventures in [inspiration_owner.Custom('InspirationAdventureDestination')]. A story that involves adversaries driven by dark ideologies and visits to many scenic locations."
 fund_inspiration.1051.desc.epic.throne: "\n\n[inspiration_owner.Custom('FirstNameNoTooltip')] proudly announces: "[epic.GetDesc]""
 fund_inspiration.1051.desc.epic.cupboard: "\n\nWith a big smile [inspiration_owner.Custom('FirstNameNoTooltip')] proclaims: "[epic.GetDesc]""
 fund_inspiration.1051.desc.regalia: "lies regalia fit for a royal court.\n\n[inspiration_owner.Custom('FirstNameNoTooltip')] smiles proudly and explains how [inspiration_owner.GetSheHe] won the gratitude of a local ruler in [inspiration_owner.GetCurrentLocation.GetNameNoTooltip] a long tale that culminates in this ruler offering the [newly_created_artifact.GetName] to [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] master."
 fund_inspiration.1051.desc.regalia_2: "lies regalia fit for a royal court.\n\n[inspiration_owner.Custom('FirstNameNoTooltip')] smiles proudly and explains that this is a gift from a faraway ruler who has heard of the grandeur of your court and wishes to impress you."
 fund_inspiration.1051.desc.armor: "lies a set of armor.\n\n[inspiration_owner.Custom('FirstNameNoTooltip')] regales the court with a tale of how [inspiration_owner.GetSheHe] came to possess this unusual set which [inspiration_owner.GetSheHe] is now offering to you."
 fund_inspiration.1051.desc.weapon: "lies a [newly_created_artifact.GetName].\n\n[inspiration_owner.Custom('FirstNameNoTooltip')] proceeds to retell the story of how this weapon came to be in [inspiration_owner.GetHerHis] possession. A story with many twists and turns, some less probable than others."
 fund_inspiration.1051.desc.necklace: "lies a necklace.\n\n[inspiration_owner.Custom('FirstNameNoTooltip')] seems quite happy to be able to present you with this prize but seem unwilling to expand on how it was acquired."
 fund_inspiration.1051.a: "This is magnificent!"
 fund_inspiration.1051.b: "It needs to be looked after by 'top men'"

 fund_inspiration.1061.desc_floor_bound_artifact: ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gesture me over to an object covered in fabric with a wide grin on [inspiration_owner.GetHerHis] face. "I have toiled many days and nights, and finally my work is done!"\n\n[inspiration_owner.GetSheHe|U] whips the covering off and my eyes grow wide as I see what's hidden beneath.\n\n"
 fund_inspiration.1061.desc: ""Over here, my [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] waves me over with a wide grin. "I have toiled many days and nights, and finally my work is done!"\n\n[inspiration_owner.GetSheHe|U] presents me with an object wrapped in cloth, and as I lift the fabric my eyes grow wide.\n\n"

 fund_inspiration.1081.desc_opening: ""My [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gesture me over to [inspiration_owner.GetHerHis] cluttered desk with a huge grin on [inspiration_owner.GetHerHis] face."
 fund_inspiration.1081.immortality_fail_desc_opening: ""I know I said I could discover a way to prolong life indefinitely, but sadly that was not meant to be."
 fund_inspiration.1081.immortality_fail_desc_young: "However, I did manage to produce an elixir which will prevent you from aging! To some extent. Please, have a taste, or at least inspect the fruit of my labor."\n\n"
 fund_inspiration.1081.immortality_fail_desc_old: "However, I did manage to produce an elixir which will return some of your lost vigor! Please, have a taste, or at least inspect the fruit of my labor."\n\n"
 fund_inspiration.1081.elixir_desc_desc_young: ""My experiments have borne fruit. Behold, an elixir that will prevent aging! To some extent. Please, have a look, and perhaps even a taste."\n\n"
 fund_inspiration.1081.elixir_desc_desc_old: ""My experiments have borne fruit. Behold, an elixir that will return some of your lost vigor! Please, have a look, and perhaps even a taste."\n\n"
 fund_inspiration.1081.panacea_desc: ""It's a panacea based on the established tradition of theriac, containing myrrh, saffron, opium, viper's flesh, and a number of other ingredients. It has proven itself most efficient for centuries, and I have perfected it even more! Have a look."\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc: ""I have done it! I have created the philosopher's stone! This is my Magnum Opus, my golden legacy. Please, behold!"\n\n"
 fund_inspiration.1081.metals_mercury_desc: ""I heated a mix of quicksilver with sulfur in a flask which caused it to vaporize and recondense at the top of the flask. When I then broke the flask and ground the resulting compound I had created vermilion, bright red and vibrant! Here, I have recorded my findings."\n\n"
 fund_inspiration.1081.metals_arsenic_desc: ""I heated some arsenic ore, which produced a white powder that is solvable in water. I am positive that it is fatal when ingested, but it will leave no trace of taste or smell! Here, I have recorded my findings."\n\n"
 fund_inspiration.1081.metals_gold_desc: ""I have created gold! As great minds before me had theorized it was a lack of moisture and heat that was the fault with lead."\n\nWhen I ask to observe the process [inspiration_owner.GetSheHe] insists that the small piece of gold on the table speaks for itself. "But of course I have recorded my findings, have a look."\n\n"
 fund_inspiration.1081.metals_silver_desc: ""I have created silver! As great minds before me had theorized silver is born from heating copper and other base metals until they turn white."\n\nWhen I ask to observe the process [inspiration_owner.GetSheHe] insists that the small piece of silver on the table speaks for itself. "But of course I have recorded my findings, have a look."\n\n"
 fund_inspiration.1081.metals_fallback_desc: ""I have gathered all my insights into base metals and knowledge about transmutations into this tome. Here, have a look."\n\n"
 fund_inspiration.1081.a_elixirs: "I'll try a sip right away!"
 fund_inspiration.1081.a: "Fascinating!"
