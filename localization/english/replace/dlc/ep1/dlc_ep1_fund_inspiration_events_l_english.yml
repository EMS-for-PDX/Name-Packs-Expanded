 fund_inspiration.7004.t: "$fund_inspiration.title$ A Vassal to Remember?"
 fund_inspiration.7004.desc: "[dedication_g1.Custom('TitledFirstName')|U] and [dedication_g2.Custom('TitledFirstName')] are among the most powerful vassals of my realm. I never know how to keep them happy, so they don't go around stirring up trouble. Perhaps flattery is the way to go?\n\nAnyone would be pleased to have something made in their name, wouldn't they? And I have just the right thing in the making! I should let [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] know that I am dedicating [inspiration_owner.GetHerHis] masterpiece to my #EMP trustworthy#! vassals and advisors.\n\nThen again, it is #EMP my#! artifact, so maybe I should just...?"
 fund_inspiration.7004.a: "No! To [dedication_g1.Custom('FirstNameNoTooltip')] and [dedication_g2.Custom('FirstNameNoTooltip')]!"
 fund_inspiration.7004.b: "After all, why not? TO MYSELF!"
 fund_inspiration.7004.c: "Dedications are overrated anyway."
