 fund_inspiration.0011.tooltip_hammer.tt: "You gain a $signature_weapon_hammer$ at the end of the inspiration"
 fund_inspiration.0011.tooltip_mace: "$fund_inspiration.0011.tooltip_action$ a $signature_weapon_mace$"
 fund_inspiration.0011.tooltip_mace.tt: "You gain a $signature_weapon_mace$ at the end of the inspiration"
 fund_inspiration.0011.tooltip_spear: "$fund_inspiration.0011.tooltip_action$ a $signature_weapon_spear$"
 fund_inspiration.0011.tooltip_spear.tt: "You gain a $signature_weapon_spear$ at the end of the inspiration"
