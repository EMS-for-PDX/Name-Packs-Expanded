 # Artifact modifications: motto
 fund_inspiration.7010.t: "$fund_inspiration.title$ A Motto for the Ages"
 fund_inspiration.7010.desc: "I can hear [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] muttering to [inspiration_owner.GetHerselfHimself] from across the hall. "I need something great, something #EMP epic#! to make my creation stand out from the uninspired masses, but what, just WHAT?"\n\nWhen [inspiration_owner.GetHerHis] spirited eyes meet mine, [inspiration_owner.GetSheHe] breaks out into a huge smile and waves to me. "My [ROOT.Char.GetLadyLord]! What an amazing idea! Just #EMP perfect#!! What do you think of adding your family's motto to your commission?""
 fund_inspiration.7010.a: "Sure, that sounds lovely!"
 fund_inspiration.7010.b: "It is foolish and unnecessary."
 artifact_motto_inscribed: "[newly_created_artifact.GetDesc]\n\nThe motto of the [owner.GetHouse.GetName] family, #EMP '[owner.GetHouse.GetMotto]'#!, is elegantly inscribed on one side."
