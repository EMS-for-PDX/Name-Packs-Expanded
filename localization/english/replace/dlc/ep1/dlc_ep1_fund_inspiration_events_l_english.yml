 #  INSPIRATION INVALIDATED
 fund_inspiration.9001.t: "Inspiration Ended"
 fund_inspiration.9001.desc: "Disaster! [inspiration_owner.Custom('TitledFirstName')], my beneficiary, has passed away. [inspiration_owner.GetSheHe|U] [inspiration_owner.GetDeathReason] before [inspiration_owner.GetSheHe] could fulfill [inspiration_owner.GetHerHis]– fulfill #EMP my#! dream!\n\n"
 fund_inspiration.9001.desc_weapon: "Now I'll never know what kind of masterpiece [inspiration_owner.GetSheHe] could have forged..."
 fund_inspiration.9001.desc_armor: "Now I'll never know what kind of masterpiece [inspiration_owner.GetSheHe] could have created..."
 fund_inspiration.9001.desc_book: "Now I'll never know what kind of masterpiece [inspiration_owner.GetSheHe] could have written..."
 fund_inspiration.9001.desc_weaver: "Now I'll never know what kind of masterpiece [inspiration_owner.GetSheHe] could have weaved..."
 fund_inspiration.9001.desc_adventurer: "Now I'll never know what [inspiration_owner.GetHerHis] adventures could have given me..."
 fund_inspiration.9001.desc_artisan: "Now I'll never know what kind of masterpiece [inspiration_owner.GetSheHe] could have created..."
 fund_inspiration.9001.desc_smith: "Now I'll never know what kind of masterpiece [inspiration_owner.GetSheHe] could have forged..."
 fund_inspiration.9001.desc_alchemy: "Now I'll never know what kind of wonder [inspiration_owner.GetSheHe] could have created or discovered..."
 fund_inspiration.9001.a: "What a tragedy!"
 fund_inspiration.9001.a_tt: "You stop funding [inspiration_owner.Custom('TitledFirstNamePossessive')] inspiration"

 fund_inspiration.9002.desc: "Disaster! [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been taken prisoner and can no longer work towards fulfilling [inspiration_owner.GetHerHis] dream to"
 fund_inspiration.9002.desc_weapon: "forge a weapon."
 fund_inspiration.9002.desc_armor: "make armor."
 fund_inspiration.9002.desc_book: "write a book."
 fund_inspiration.9002.desc_weaver: "weave a masterpiece."
 fund_inspiration.9002.desc_adventurer: "go on an adventure."
 fund_inspiration.9002.desc_artisan: "create something magnificent."
 fund_inspiration.9002.desc_smith: "forge a masterpiece."
 fund_inspiration.9002.desc_alchemy: "uncover the mysteries of this world"

 fund_inspiration.9003.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is no longer my courtier, so I can no longer support [inspiration_owner.GetHerHis] dream to"
 
 fund_inspiration.9004.desc: "[inspiration_owner.Custom('TitledFirstName')] returns to my court, not over-long since [inspiration_owner.Custom('TitledFirstName')|U] left."
 fund_inspiration.9004.desc_adventurer_tired_of_europe: "\n\nAs [inspiration_owner.GetSheHe] re-enters my court, [inspiration_owner.GetSheHe] stoops to kiss the ground, and then my shoe. "My [ROOT.Char.GetLadyLord], I shall be forever in your debt for allowing me to return to civilization... away from that murky and meaty land called Europe.""
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp: "A shambling pile of dirt, leaves and mud arrives in my court room. I feel my time is up. Perhaps I didn't pray enough. But when my servants throw a bucket of water over it, the filth washes away to reveal [inspiration_owner.Custom('TitledFirstName')], back from the swamp. [inspiration_owner.GetSheHe|U] immediately rushes to kiss my foot. "I could bear it no longer, and am I ever-glad to be back in the civilized world."\n\nThus"
 fund_inspiration.9004.a: "Pull yourself together."

 change_artifact_quality_effect_gain: "The [artifact|E] produced through [artifact_quality_scope.Custom('ShortNamePossessive')|U] [inspiration.GetName] will be of a #P higher quality#!"
 change_artifact_quality_effect_slight_gain: "The [artifact|E] produced through [artifact_quality_scope.Custom('ShortNamePossessive')|U] [inspiration.GetName] might be of a #P slightly higher quality#!"
 change_artifact_quality_effect_loss: "The [artifact|E] produced through [artifact_quality_scope.Custom('ShortNamePossessive')|U] [inspiration.GetName] will be of a #N lower quality#!"
 change_artifact_quality_effect_slight_loss: "The [artifact|E] produced through [artifact_quality_scope.Custom('ShortNamePossessive')|U] [inspiration.GetName] might be of a #N slightly lower quality#!"
 change_artifact_book_content_quality_effect_gain: "The content of the Book [artifact|E] will likely be of a #P higher quality#!"
 change_artifact_book_content_quality_effect_loss: "The content of the Book [artifact|E] will likely be of a #N lower quality#!"

 fund_inspiration.9005.t: "Unfinished Business"
 fund_inspiration.9005.desc_intro: "[inherited_insp_owner.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))], asks for a word amidst the tumult of the succession. \n\n"My [ROOT.Char.GetLadyLord], before [old_ruler.GetHerHis] passing, [old_ruler.GetTitledFirstNameRegnal] commissioned my work; I was in the middle of [inherited_insp_owner.Custom('InspirationTypeDescription')] for [old_ruler.GetHerHim]." \n\n"
 fund_inspiration.9005.desc_multiple: ""Other artisans had been working too, and we wish to know whether you will sponsor our efforts.""
 fund_inspiration.9005.desc_single: ""The work has already begun, and it would be a shame not to complete it...""
 fund_inspiration.9005.a: "The work will continue!"
 fund_inspiration.9005.b: "These frivolous distractions will end."
 inherited_inspiration_continue_tt: "You will sponsor [old_ruler.Custom('TitledFirstNamePossessive')] commissions"
 inherited_inspiration_end_tt: "#X Any invested gold will be lost#!"

