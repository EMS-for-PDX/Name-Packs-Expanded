 # Alchemy
 fund_inspiration.8001.t: "$fund_inspiration.title$ Metallic Fascination"
 fund_inspiration.8001.desc: "I find [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] bent over a beaker containing a curious yellow powder, surrounded by parchment and samples of some kind of ore.\n\n"My [ROOT.Char.GetLadyLord]! Please have a look, see how this sulfur changes color? That's a sign of transmutation. It might create silver, or even gold! Or here, see how it interacts with the quicksilver? Marvelous... And this ore, it's arsenic in nature, which– ehum, I apologize, my liege. There is just so much to study! Perhaps too much.""
 fund_inspiration.8001.a: "What was that about gold?"
 fund_inspiration.8001.a.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will focus [inspiration_owner.GetHerHis] studies on creating gold"
 fund_inspiration.8001.b: "Silver you say?"
 fund_inspiration.8001.b.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will focus [inspiration_owner.GetHerHis] studies on creating silver"
 fund_inspiration.8001.c: "Quicksilver is truly fascinating."
 fund_inspiration.8001.c.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will focus [inspiration_owner.GetHerHis] studies on quicksilver"
 fund_inspiration.8001.d: "You said Arsenic?"
 fund_inspiration.8001.d.tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will focus [inspiration_owner.GetHerHis] studies on arsenic"
 
 fund_inspiration.8011.t: "$fund_inspiration.title$ Golden Dreams"
 fund_inspiration.8011.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has called me to [inspiration_owner.GetHerHis] lab, raving about a breakthrough in [inspiration_owner.GetHerHis] research.\n\n"My [ROOT.Char.GetLadyLord], you're here! Excellent. Please, drink this." [inspiration_owner.Custom('FirstNameNoTooltip')] ushers me into the room and towards a table cluttered with parchment and beakers. It is one of these beakers, containing some golden concoction, that [inspiration_owner.GetSheHe] has me downing. "Now, this is still a work in progress, of course, but it #EMP should#! have a truly remarkable effect!"\n\nAfter hours of waiting all I feel is a pounding headache, nausea, and dizziness."
 fund_inspiration.8011.a: "This farce has better taught you something useful."
 fund_inspiration.8011.b: "Throw this charlatan in the dungeons!"
 fund_inspiration.8011.c: "You dare to poison me?! You'll hang for this!"

 fund_inspiration.8012.t: "$fund_inspiration.title$ Church and Charlatans"
 fund_inspiration.8012.desc: "I am leaning over a table, listening to my alchemist [inspiration_owner.Custom('TitledFirstName')] explain [inspiration_owner.GetHerHis] latest experiment, when [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] burst into the room.\n\n"So it's true, you #EMP do#! spend your time with this... this #EMP heathen#!!" [court_chaplain.Custom('FirstNameNoTooltip')] eyes the bowls and illustrations spread out before us and [court_chaplain.GetHerHis] eyes grow even colder.\n\n"This has to stop, my [ROOT.Char.GetLadyLord]. This charlatan is leading you astray!""
 fund_inspiration.8012.a: "You are? How could you?! Get out of my realm."
 fund_inspiration.8012.b: "[inspiration_owner.GetSheHe|U] is leading me to enlightenment!"
 fund_inspiration.8012.b.success: "You manage to convince [court_chaplain.Custom('FirstNameNoTooltip')]"
 fund_inspiration.8012.b.failure: "[court_chaplain.Custom('FirstNameNoTooltip')] is not convinced"
 fund_inspiration.8012.c: "[inspiration_owner.GetSheHe|U] most certainly is not."

 fund_inspiration.8013.t: "$fund_inspiration.title$ An Alchemical Treasure"
 fund_inspiration.8013.desc: ""My [ROOT.Char.GetLadyLord]," My alchemist [inspiration_owner.Custom('TitledFirstName')] practically runs up to me, giddy as a child.\n\n"I found this book when visiting the market in [barony_market.GetName]. It is a book attributed to the fabled alchemist Jabir ibn Hayyan – the master himself! At least according to the merchant... Nevertheless, just imagine the wealth of knowledge contained within!""
 fund_inspiration.8013.a: "Thank you, I will study this."
 fund_inspiration.8013.a_tt: "You keep the book"
 fund_inspiration.8013.b: "I trust you will make good use of the book."
 fund_inspiration.8013.b_tt: "You give the book to [inspiration_owner.Custom('ShortNameNoTooltip')]"
 fund_inspiration.8013.c: "What a find! It is sure to fetch a hefty price."

 fund_inspiration.8014.t: "$fund_inspiration.title$ The Thinking [inspiration_owner.GetWomanMan|U]"
 fund_inspiration.8014.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] never seems to conduct any experiments or produce anything of note. [inspiration_owner.GetSheHe|U] just sits by the window, staring, day in and day out.\n\nAs I demand to know what I am actually sponsoring [inspiration_owner.GetSheHe] just shrugs and gestures out the window. "I'm pondering the nature of the world, my [ROOT.Char.GetLadyLord]. It's a big world, so there is much to consider!""
 fund_inspiration.8014.a: "I don't pay you to just sit around!"
 fund_inspiration.8014.b: "Take your time."
 fund_inspiration.8014.c: "I will not waste my gold on this nonsense!"
 fund_inspiration.8014.c.tt: "You sell all of the alchemical equipment you bought"

 fund_inspiration.8015.t: "$fund_inspiration.title$ In Mourning"
 fund_inspiration.8015.desc: ""Alchemist have power over all matter, they can create wonders, so how is life any different? How is [loved_one.Custom('FirstName')] any different?!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] just shakes [inspiration_owner.GetHerHis] head, headless of my sorrow. What good is science if it cannot grant me this one wish?\n\n"My [ROOT.Char.GetLadyLord], I cannot work that kind of a miracle. However, I have found that an open ear can be its own kind of magic when sadness looms. Please, sit down.""
 fund_inspiration.8015.a: "But– I– You're right... Thank you."
 fund_inspiration.8015.b: "No. You will bring [loved_one.GetHerHim] back to me!"
 fund_inspiration.8015.b.tt: "[inspiration_owner.Custom('ShortNameNoTooltip')] will try the impossible"

 fund_inspiration.8016.desc: "My steps are light as I make my way to my alchemist [inspiration_owner.Custom('TitledFirstNamePossessive')] lab. Oh [loved_one.Custom('FirstName')], finally I will see you again! However, as [inspiration_owner.Custom('TitledFirstNameNoTooltip')] opens the door my heart plummets at the look on [inspiration_owner.GetHerHis] face. And why won't [inspiration_owner.GetSheHe] let me see into the room?\n\n"My [ROOT.Char.GetLadyLord], I have failed you. Please, do not–"\n\nI push past [inspiration_owner.GetHerHim], into the lab, and what I see... I cannot comprehend it. Sinews, piles of flesh, powders and herbs, all drenched in blood and scattered in a circle on the floor. And on top, a single lock of hair the exact shade as that which adorned [loved_one.Custom('FirstNamePossessiveNoTooltip')] head."
 fund_inspiration.8016.a: "I... I think I'm gonna be sick."
 fund_inspiration.8016.b: "You dare mock my sorrow? Guards! Seize [inspiration_owner.GetHerHim]!"

 fund_inspiration.8017.t: "$fund_inspiration.title$ Study Group"
 fund_inspiration.8017.desc: "I find [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] and [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] huddled over a desk, comparing what looks like ground up rocks.\n\n"You see," [inspiration_owner.Custom('FirstNameNoTooltip')] says. "When you heat this powder up it will first blacken, but #EMP then#!– Oh, good day my [ROOT.Char.GetLadyLord]."\n\n[court_tutor.Custom('FirstNameNoTooltip')] looks up at the acknowledgement and has the decency to look a bit ashamed; [court_tutor.GetSheHe] should be preparing tomorrow's lectures."
 fund_inspiration.8017.a: "It is good that you are sharing knowledge."
 fund_inspiration.8017.b: "Shame on you both, back to work!"

 fund_inspiration.9000.t: "$fund_inspiration.title$ Bandits on the Road"
 fund_inspiration.9000.desc: ""My liege, the adventurer [adventurer.Custom('FirstName')] sends word!" the servant exclaims, holding out a letter.\n\n"For ten days and ten nights me and my party has been hiding. The bandit [bandit.GetLadyLord] [bandit.Custom('FirstName')] has set a blockade on the road we must travel — what do you advice? Caution? Or should we fight them, trusting [adventurer.GetFaith.HighGodName] to keep us safe? Signed, [adventurer.Custom('FirstName')]." the parchment reads.\n\nIt seems [adventurer.GetSheHe] is in quite a predicament."
 fund_inspiration.9000.a: "Keep laying low, they will move on eventually."
 fund_inspiration.9000.b: "No guts, no glory! Make them pay for wasting my time."
 fund_inspiration.9000.c: "This gold should suffice as a bribe to let you pass."
 artifact_bandit_skull: "The skull of the Bandit-[killed.GetLadyLord|U] [killed.Custom('TitledFirstName')], who was killed by the adventurer [creator.Custom('TitledFirstName')] in [background_wilderness_scope.GetName] and later gifted to [owner.Custom('TitledFirstName')]. It has a terrifying grin and empty, lifeless eye-sockets."
 fund_inspiration.9000.b.critical_success: "[adventurer.Custom('FirstNameNoTooltip')] bravely slays [bandit.Custom('FirstNameNoTooltip')]"
 fund_inspiration.9000.b.boil_skull: "[adventurer.Custom('FirstNameNoTooltip')] boils & cleans [bandit.Custom('FirstNamePossessiveNoTooltip')] skull, and sends it to you for use as a [court_artifact|E]"
 fund_inspiration.9000.b.success: "[adventurer.Custom('FirstNameNoTooltip')] successfully drives off the bandits"
 fund_inspiration.9000.b.failure: "[adventurer.Custom('FirstNameNoTooltip')] is wounded by [bandit.Custom('FirstNameNoTooltip')]"
 fund_inspiration.9000.b.critical_failure: "[adventurer.Custom('FirstNameNoTooltip')] is killed by [bandit.Custom('FirstNameNoTooltip')]"
 fund_inspiration.9000.a.critical_success: "[adventurer.Custom('FirstNameNoTooltip')] steal away in the night... and steal [bandit.Custom('FirstNamePossessiveNoTooltip')] gold"
 fund_inspiration.9000.a.success: "[adventurer.Custom('FirstNameNoTooltip')] steal away in the night"
 fund_inspiration.9000.a.failure: "[adventurer.Custom('FirstNameNoTooltip')] is caught trying to sneak through the camp"
 
 fund_inspiration.9100.t: "$fund_inspiration.title$ [adventurer.Custom('GetAnimalAdjective')|U] [adventurer.Custom('GetAnimalPlural')|U] in the [background_wilderness_scope.Custom('TerrainTypeProvince')|U]"
 fund_inspiration.9100.desc: ""My [ROOT.Char.GetLadyLord|U], a message from your adventurer, [adventurer.Custom('FirstName')]." the servant says, handing me a scroll.\n\n"My search has led me to the [background_wilderness_scope.Custom('TerrainTypeProvince')] of [background_wilderness_scope.GetName]. They are notoriously [adventurer.Custom('GetAnimalType')]-infested, but I have good reason to think that my goal is near! Expect my return soon. Signed, [adventurer.Custom('FirstNameNoTooltip')]" the scroll reads.\n\n[adventurer.GetSheHe|U] surely is ambitious to choose such a risky path..."
 fund_inspiration.9100.a: "[adventurer.Custom('FirstNamePossessiveNoTooltip')] knowledge should be enough to keep [adventurer.GetHerHim] safe..."
 fund_inspiration.9100.b: "By [ROOT.Char.GetFaith.HighGodName], I hope [adventurer.GetSheHe] doesn't have to fight one!"
 fund_inspiration.9100.c: "[adventurer.Custom('FirstNameNoTooltip')] is cautious, they'll take the long road around."
 fund_inspiration.9100.a.success: "[adventurer.Custom('FirstNameNoTooltip')] successfully avoids any [adventurer.Custom('GetAnimalPlural')]"
 fund_inspiration.9100.a.failure: "[adventurer.Custom('FirstNameNoTooltip')] is assailed by a [adventurer.Custom('GetAnimalType')]!"
 fund_inspiration.9100.b.success: "[adventurer.Custom('FirstNameNoTooltip')] slaughters a charging wild [adventurer.Custom('GetAnimalType')]"
 fund_inspiration.9100.b.failure: "[adventurer.Custom('FirstNameNoTooltip')] is overcome by a charging wild [adventurer.Custom('GetAnimalType')]"
 fund_inspiration.9100.b.maimed: "[adventurer.Custom('FirstName')] is maimed by the [adventurer.Custom('GetAnimalType')]"
