 fund_inspiration.9000.b.failure: "[adventurer.Custom('FirstNameNoTooltip')] is wounded by [bandit.Custom('FirstNameNoTooltip')]"
 fund_inspiration.9000.b.critical_failure: "[adventurer.Custom('FirstNameNoTooltip')] is killed by [bandit.Custom('FirstNameNoTooltip')]"
 fund_inspiration.9000.a.critical_success: "[adventurer.Custom('FirstNameNoTooltip')] steal away in the night... and steal [bandit.Custom('FirstNamePossessiveNoTooltip')] gold"
 fund_inspiration.9000.a.success: "[adventurer.Custom('FirstNameNoTooltip')] steal away in the night"
 fund_inspiration.9000.a.failure: "[adventurer.Custom('FirstNameNoTooltip')] is caught trying to sneak through the camp"

 fund_inspiration.9100.desc: ""My [ROOT.Char.GetLadyLord|U], a message from your adventurer, [adventurer.Custom('FirstName')]." the servant says, handing me a scroll.\n\n"My search has led me to the [background_wilderness_scope.Custom('TerrainTypeProvince')] of [background_wilderness_scope.GetName]. They are notoriously [adventurer.Custom('LocalAnimal')]-infested, but I have good reason to think that my goal is near! Expect my return soon. Signed, [adventurer.Custom('FirstNameNoTooltip')]" the scroll reads.\n\n[adventurer.GetSheHe|U] surely is ambitious to choose such a risky path..."
 fund_inspiration.9100.a: "[adventurer.Custom('FirstNamePossessiveNoTooltip')] knowledge should be enough to keep [adventurer.GetHerHim] safe..."

 fund_inspiration.9100.c: "[adventurer.Custom('FirstNameNoTooltip')] is cautious, they'll take the long road around."
