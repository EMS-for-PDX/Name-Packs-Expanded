 fund_inspiration.0012.t: "Weapon Inspiration Funded"

# Armor
 fund_inspiration.0021.desc: ""You will not regret supporting me, my [ROOT.Char.GetLadyLord]!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] assures me [inspiration_owner.GetSheHe] will create a masterpiece, but also that my input is valued. "Please tell me, what type of armor do you desire?""
 fund_inspiration.0021.mail: "I want flexible chain mail."
 fund_inspiration.0021.mail.tt: "Not very flashy, but dependable"
 fund_inspiration.0021.plate: "A full plate armor will keep me safe!"
 fund_inspiration.0021.plate.tt: "Great protection and style, but very cumbersome and expensive"
 fund_inspiration.0021.scale: "Dependable scale armor is what I need."
 fund_inspiration.0021.scale.tt: "Offers good protection but is a bit less flexible than some alternatives"
 fund_inspiration.0021.lamellar: "You will make sturdy lamellar armor."
 fund_inspiration.0021.lamellar.tt: "Flexible armor that offers great protection to a great price"
 fund_inspiration.0021.laminar: "Make laminar armor."
 fund_inspiration.0021.laminar.tt: "Sturdy and reliable armor"
 fund_inspiration.0021.brigandine: "I want segmented armor."
 fund_inspiration.0021.brigandine.tt: "Very flexible, and fashionable, armor"

 fund_inspiration.0022.t: "Armor Inspiration Funded"

# Book
 fund_inspiration.0031.desc: ""Thank you for believing in me, my [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] smiles [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', inspiration_owner)] before tilting [inspiration_owner.GetHerHis] head.\n\n"However, I'm not sure what to write about. Recently I've been interested in topics related to [SCOPE.Custom('ArtifactBookSubject')], do you think that would be a good focus for the book?""
 fund_inspiration.0031.education: "The book will be about [ROOT.Char.Custom('education_focus')]."
 fund_inspiration.0031.lifestyle_reveler: "Let's write about joy, about #EMP life#!, about feasts!"
 fund_inspiration.0031.lifestyle_blademaster: "No topic is as sharp as the one concerning blades!"
 fund_inspiration.0031.lifestyle_hunter: "Let it be about the details of hunt and game!"
 fund_inspiration.0031.lifestyle_mystic: "The books will explore my unconventional approach to life!"
 fund_inspiration.0031.lifestyle_herbalist: "The book will detail herbs and plants!"
 fund_inspiration.0031.lifestyle_physician: "The human body is a subject worth delving into!"
 fund_inspiration.0031.lifestyle_cannibal: "Nothing sparks my #EMP hunger#! for exploration like the human body."
 fund_inspiration.0031.lifestyle_torturer: "Let's document the many ways of breaking someone's mind and body."
 fund_inspiration.0031.lifestyle_witch: "I will dedicate the work to [ROOT.Char.GetFaith.WitchGodName]."
 fund_inspiration.0031.lifestyle_deviant: "The book should delve into #EMP pleasure#!!"
 fund_inspiration.0031.lifestyle_lunatic: "The book will explain reality. One of them."
 fund_inspiration.0031.focus: "It will reflect my focus in life – write about [ROOT.Char.Custom('LifestyleFocus')]!"
 fund_inspiration.0031.skill_option: "Write about something I am gifted in – "
 fund_inspiration.0031.skill_option_martial: "$fund_inspiration.0031.skill_option$warfare."
 fund_inspiration.0031.skill_option_diplomacy: "$fund_inspiration.0031.skill_option$diplomacy."
 fund_inspiration.0031.skill_option_stewardship: "$fund_inspiration.0031.skill_option$stewardship."
 fund_inspiration.0031.skill_option_learning: "$fund_inspiration.0031.skill_option$scholarly matters."
 fund_inspiration.0031.skill_option_intrigue: "$fund_inspiration.0031.skill_option$intrigue."
 fund_inspiration.0031.relationship_soulmate: "My love for [relationship_scope.Custom('TitledFirstName')] is the stuff of legends!"
 fund_inspiration.0031.relationship_nemesis: "My hatred for [relationship_scope.Custom('TitledFirstName')] could fill many tomes!"
 fund_inspiration.0031.dynasty: "You'll write about the glorious [ROOT.Char.GetDynasty.GetName] Dynasty."
 fund_inspiration.0031.mystical_animal: "I will retell my hunt of the white [ROOT.Char.Custom('GetAnimalType')]."
 fund_inspiration.0031.pet_option_cat: "Please write about my beloved cat, [ROOT.Char.Custom('CatStoryName')]!"
 fund_inspiration.0031.pet_option_dog: "Please write about my beloved dog, [ROOT.Char.Custom('DogStoryName')]!"
 fund_inspiration.0031.c: "Detail my efforts to unite the [united_title.GetName]!"
 fund_inspiration.0031.d: "I formed the [created_title.GetName], that's a worthy subject!"
 fund_inspiration.0031.e: "My success restoring the [restored_title.GetName] should be written about!"
 fund_inspiration.0031.f: "I trust your judgment."

 fund_inspiration.0032.t: "Book Inspiration Funded"

# Tapestry
 fund_inspiration.0041.desc: ""Thank you for putting your trust in me, my [ROOT.Char.GetLadyLord]! [inspiration_owner.Custom('TitledFirstName')] smiles and continues "Your confidence is not misplaced, for I have spent years practicing my techniques and woven some truly wonderful rugs and drapes."\n\n"For you though, I think a tapestry would be best — a well-woven one can really command the attention of a room and say something about its owner. The only question is, what should the tapestry show?""
 fund_inspiration.0041.option_battle: "A tribute to my victory at the Battle of [ROOT.Var('epic_battle_location').Province.GetNameNoTooltip]."
 fund_inspiration.0041.option_abstract: "A work of abstract artistic beauty."
 fund_inspiration.0041.option_nature: "Something showcasing the untamed beauty of nature."
 fund_inspiration.0041.option_history: "Something that illustrates the history of [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 fund_inspiration.0041.option_life: "A representation of what life is like in my realm."

 #fund_inspiration.0042.desc: ""Thank you for putting your trust in me, my [ROOT.Char.GetLadyLord]! [inspiration_owner.Custom('TitledFirstName')] smiles and continues "The idea I have for [inspiration_owner.Custom('InspirationTypeDescription')] is glorious indeed, and is sure to impress all of your courtiers and foreign guests!"\n\n"As soon as I am done, I shall send word to you so that you may be the first to gaze upon my work."

 fund_inspiration.0042.t: "Weaver Inspiration Funded"

# Adventurer
 fund_inspiration.0051.desc: "Worry not, my great [ROOT.Char.Custom('TitleTierName')]," [inspiration_owner.Custom('TitledFirstName')] bows with a dramatic flair and [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))].\n\n"I shall venture out and explore the world in your stead while you continue ruling over your realm. What I bring back will be of such caliber that you will feel my accomplishments #EMP permeate#! through the memento of my adventure!"\n\nThere's a slight pause before [inspiration_owner.GetSheHe] continues. "On that note, is there an area of the world that you're interested in, my [ROOT.Char.GetLadyLord]?""
 fund_inspiration.0051.africa: "Travel to Africa!"
 fund_inspiration.0051.africa_west: "I want you to explore Western Africa!"
 fund_inspiration.0051.africa_north: "Explore the northern parts of Africa!"
 fund_inspiration.0051.africa_east: "Explore Eastern Africa in my name!"
 fund_inspiration.0051.europe: "Go to Europe!"
 fund_inspiration.0051.europe_north: "Travel to Northern Europe!"
 fund_inspiration.0051.europe_south: "See what Southern Europe has to offer!"
 fund_inspiration.0051.europe_west: "Journey to Western Europe!"
 fund_inspiration.0051.europe_east: "Explore Eastern Europe!"
 fund_inspiration.0051.middle_east: "Journey to the Middle East!"
 fund_inspiration.0051.middle_east_jerusalem: "I want you to go to Jerusalem!"
 fund_inspiration.0051.middle_east_arabia: "I want you to travel to Eastern Arabia!"
 fund_inspiration.0051.middle_east_persia: "Persia is a worthy destination!"
 fund_inspiration.0051.india: "India has always fascinated me!"
 fund_inspiration.0051.india_deccan: "You should visit the Deccan plateau in India!"
 fund_inspiration.0051.india_bengal: "You should explore Bengal!"
 fund_inspiration.0051.india_rajastan: "Please journey to Rajasthan and experience its wonders!"
 fund_inspiration.0051.steppe: "You will explore the great Steppes!"
 fund_inspiration.0051.steppe_west: "Travel to the Western Steppes!"
 fund_inspiration.0051.steppe_east: "Journey to the Eastern Steppes!"
 fund_inspiration.0051.steppe_tarim: "You should explore the Tarim Basin!"
 fund_inspiration.0051.asia_minor: "Journey to the Asia Minor peninsula!"
 fund_inspiration.0051.burma: "To the jungles of Burma!"
 fund_inspiration.0051.tibet: "Go to Tibet, the roof of the world!"
 fund_inspiration.0051.d: "The world is yours, my friend!"

 fund_inspiration.0052.t: "Adventure Inspiration Funded"

 activity_adventure: "Adventure"

# Artisan
 fund_inspiration.0061.desc: ""Thank you for funding this endeavor of mine, my [ROOT.Char.GetLadyLord]." [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tries to keep [inspiration_owner.GetHerHis] composure, but I can see the excitement in [inspiration_owner.GetHerHis] eyes.\n\n"Boxes, sculptures, #EMP thrones#!... There's so much I can make! Perhaps you have any wishes?""
 fund_inspiration.0061.chest: "A magnificent chest to store things in."
 fund_inspiration.0061.box: "An elegant box to store jewelry or treasure in."
 fund_inspiration.0061.sculpture: "I want a splendid statue!"
 fund_inspiration.0061.cabinet: "Make a cabinet, beautiful but practical."
 fund_inspiration.0061.diwan: "A beautiful and comfortable diwan."
 fund_inspiration.0061.table: "I'd like a fancy but also sturdy table!"
 fund_inspiration.0061.throne: "Create a grand throne fit for my halls!"
 fund_inspiration.0061.scientific_apparatus: "Perhaps an instrument of learning and knowledge?"
 fund_inspiration.0061.urn: "A decorative urn would complete my halls."

 fund_inspiration.0062.t: "Artisan Inspiration Funded"

# (Metal)Smith
 fund_inspiration.0071.desc: ""Thank you for funding this endeavor of mine, my [ROOT.Char.GetLadyLord]!"\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tries to keep [inspiration_owner.GetHerHis] composure, but I can see the excitement in [inspiration_owner.GetHerHis] eyes as [inspiration_owner.GetSheHe] continues. "I can work the metal into #EMP wonders#!. Perhaps you have any wishes?""
 fund_inspiration.0071.brooch: "I want a beautiful brooch!"
 fund_inspiration.0071.regalia: "Make regalia fitting for my stature."
 fund_inspiration.0071.crown: "A regal crown, worthy to rest upon my head!"
 fund_inspiration.0071.goblet: "An exquisite goblet."
 fund_inspiration.0071.aquamanile: "An ornate aquamanile, for ritual cleansing."

 fund_inspiration.0072.t: "Metalsmith Inspiration Funded"

# Alchemist
 fund_inspiration.0081.desc: ""You will not regret supporting me, my [ROOT.Char.GetLadyLord]!" [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] bows before me before [inspiration_owner.Custom('quirk_pos_pp')].\n\n"Now, could I get some beakers and sulfur? I have much to study. Is there any specific area you would like me to start investigating?""
 fund_inspiration.0081.elixirs: "I have heard rumors about the wonders of elixirs!"
 fund_inspiration.0081.metals: "Metals have always fascinated me."
 fund_inspiration.0081.panacea: "A remedy for all disease, a panacea!"
 fund_inspiration.0081.immortality: "I want to live forever."
 fund_inspiration.0081.you_decide_option_tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will study, and produce an [artifact|E], based on your instructions"
 fund_inspiration.0081.they_decide_option_tt: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] will study, and produce an [artifact|E], at [inspiration_owner.GetHerHis] own discretion"

 fund_inspiration.0082.t: "Alchemy Inspiration Funded"


