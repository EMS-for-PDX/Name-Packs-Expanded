 fund_inspiration.6200.t: "$fund_inspiration.title$ Composition in Red, Blue and [ROOT.Char.Custom('TitleAsNameNoTooltip')|U]"
 fund_inspiration.6200.desc: "I check in on my weaver's workshop to see how my tapestry is progressing. Inside are a few courtiers. They are all examining the walls, hands clasped behind their backs. The tapestries present are peculiar washes of color. One has ungainly splotches here and there. One is white with a few squares. One has spinning tangled lines. What kind of art is this?\n\n[artistic_courtier_1.Custom('TitledFirstName')] points to a section which looks like a stain. "Doesn't this filthy brown against the white really suggest the violence innate in man?"\n\n[artistic_courtier_2.Custom('TitledFirstNameNoTooltip')] nods. "I think it shows [ROOT.Char.Custom('TitledFirstNameNoTooltip')] raging against [ROOT.Char.GetHerHis] childhood - it looks to be in the shape of [ROOT.Char.GetHerHis] mother.""
 fund_inspiration.6200.a: "Nod in understanding and compliment the artist"
 fund_inspiration.6200.b: ""Disgusting! I must go look at some traditional art now.""
 fund_inspiration.6200.b.tt: "Your investment is returned and the work cancelled"
 fund_inspiration.6200.c: ""[child.Custom('TitledFirstNameNoTooltip')] could have done that!""


#Poet is uninspired, does not feel they understand love at the moment by Isabella Welch

 fund_inspiration.6300.t: "$fund_inspiration.title$ Unhappy Stanza"
 fund_inspiration.6300.intro: "I happen upon [inspiration_owner.Custom('TitledFirstName')] at [inspiration_owner.GetHerHis] desk, staring out the window with many blotted-out drafts before [inspiration_owner.GetHerHim].\n\n"
 fund_inspiration.6300.no_relationship_desc: ""The idea of someone loving me is impossible. Not once have I whispered words of feeling to someone who returned them."\n\n"Thus I haven't been writing for you — I merely count the evenings since I lay with someone and despair.""
 fund_inspiration.6300.no_love_desc: ""Despite the fact that usually nothing gets me going more than the written word, astonishingly I am not struck by any lusty feelings at all at present."\n\n"My apologies, my [ROOT.Char.GetLadyLord], I cannot write of love, the muse has deserted me.""
 fund_inspiration.6300.homosexual_desc: ""Ah, my [ROOT.Char.GetLadyLord]. Though I have been many hours attempting to compose a romantic work worthy of your patronage, I have found myself doing naught but weeping over my parchment."\n\n"You ask me to do the impossible. My love is a type which must remain unwritten.""
 fund_inspiration.6300.a: "Good! Channel that bittersweet wrath!"
 fund_inspiration.6300.a.failure: "You cause [inspiration_owner.Custom('ShortName')] to despise love."
 fund_inspiration.6300.a.success: "You persuade [inspiration_owner.Custom('ShortName')] to write of love."
 fund_inspiration.6300.b: "Well, I have half an hour to spare."
 fund_inspiration.6300.c: "Impossible! How does the world not see the charm of your eloquence?"
 fund_inspiration.6300.d: "But it is a love to be lived."
 fund_inspiration.6300.e: "Write your truth, I bless every muse."
 fund_inspiration.6300.f: "Make something up! All who write on love are frauds."

#Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch

#fund_inspiration.6301.lover_t: "My [ROOT.Custom('LoverPetName')],"
#fund_inspiration.6301.friend_t: "My dearest ally,"
 fund_inspiration.6301.t: "$fund_inspiration.title$ My dear companion,"
 fund_inspiration.6301.lover_desc: "The night you told me to write from my heart, I found I could only write of you. Let me play the villain, if faith calls our kind of love wicked."
 fund_inspiration.6301.friend_desc: "I have never felt my words flow as they have after you told me to write a tale of love as I experience it."
 fund_inspiration.6301.female_desc: "\n\nHere is a poem on a witch who falls in love with a queen who becomes lost in the grove near her cottage."
 fund_inspiration.6301.male_desc: "\n\nHere is a ballad about a prince who stargazes with his beloved archivist each night in atop the library tower, dreaming of loving one another in the heavens."
 fund_inspiration.6301.crime_desc: "What a beautiful crime."
 fund_inspiration.6301.a: "I shall treasure it, but keep it in secret."
 fund_inspiration.6301.b: "Blast the world, I shall arrange a reading!"
# Adventurer hasn't actually gone on the adventure!
 fund_inspiration.6400.t: "$fund_inspiration.title$ Pub Crawl"
 fund_inspiration.6400.desc: "On a visit to the tavern in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], I spy one of the patrons at the heart of all attention.\n\n[inspiration_owner.GetSheHe|U] is more grizzled than the rest of the patrons, and smells as if [inspiration_owner.GetSheHe] has been there for an age. To my horror, I recognize my adventurer, [inspiration_owner.Custom('TitledFirstName')], who appears not to have made it out of the homeland after months of funding!\n\n"And for my next journey, I shall cross the Red Sea in a single gulp!" [inspiration_owner.GetSheHe] promptly scoffs an entire glass of red wine and cheering rings through the drinking-hall."
 fund_inspiration.6400.a: "Get out of here and hit the road!"
 fund_inspiration.6400.b: "Charlatan! I'm not paying for any more of your drink!"
 fund_inspiration.6400.a.success: "You convince the adventurer to pull [inspiration_owner.GetHerselfHimself] together"
 fund_inspiration.6400.a.success_continue: "The adventure continues!"
 fund_inspiration.6400.a.failure: "Adventurer runs off with gold!"

 fund_inspiration.6500.t: "$fund_inspiration.title$ Bringing Music to the Jungle"
 fund_inspiration.6500.introduction: "I receive a missive from my adventurer, with words embellished so, I can see [inspiration_owner.GetHerHim] in the theater of my mind."
 fund_inspiration.6500.desc: "\n\n'I have been afoot in the jungle. The calling of the birds pounds into my skull, and I find it a dread dirge indeed. The few inhabitants here tell me they find it the most pleasing music. They've clearly never heard the works of, [court_musician.Custom('TitledFirstNameNoTooltip')].\n\n'I tried playing one of [court_musician.GetHerHis] melodies on one of their reed pipes, and the locals chased me out of their town and nicked me with a poison blade. Though I lived, I thought "if I die bringing chamber music to the jungle, so be it!""
 fund_inspiration.6500.action: "\n\n'You can probably imagine what I did next...'"
 fund_inspiration.6500.a: "You started singing, and won them over!"
 fund_inspiration.6500.b: "You fled to more civilized lands."
 fund_inspiration.6500.c: "A great cat jumped between you and your attackers!"
 fund_inspiration.6500.a.success: "Adventurer charms jungle dwellers"
 fund_inspiration.6500.a.failure: "Adventurer annoys jungle dwellers"
 fund_inspiration.6500.b.success: "The adventurer darts away"
 fund_inspiration.6500.b.failure: "The adventurer doesn't flee fast enough"
 fund_inspiration.6500.c.tt: "The adventurer helps fight the leopard off"
 fund_inspiration.6500.c.tt_failure: "The adventurer is injured attempting to flee"

 fund_inspiration.6501.t: "$fund_inspiration.title$ Voyage over Land"
 fund_inspiration.6501.desc: "\n\n'We have been sailing up rivers around the winding hills. After a drought, the locals told us the river we traveled by dried up ahead of our vessel.\n\n'Instead of giving up, or turning back, we attempted the impossible. I commanded my crew to start building a track and pulley system, and we started dragging our boat across the land towards the next river. It sailed in a sea of grass and daisies."
 fund_inspiration.6501.a: "I hope you turned back and cut your losses."
 fund_inspiration.6501.b: "The boat just about survived the journey."
 fund_inspiration.6501.b.success: "Adventurer drags boat up a cliff"
 fund_inspiration.6501.b.failure: "Adventurer stranded fixing broken boat"
 fund_inspiration.6501.c: "The locals took pity, and gave you a new boat at a discount."

 fund_inspiration.6502.t: "$fund_inspiration.title$ Burning Thirst"
 fund_inspiration.6502.desc: "\n\n'I am not in the desert, I am in a land of dreams. The difference between awakening and sleep is gone. My guide tells me I hallucinate what I desire the most. A paradise, a pool of water glistening like diamonds, laced with treasures at its banks.\n\n'Instead, my [ROOT.Char.GetLadyLord], all I see is you here with me. Forever one sand bank ahead. Beckoning me to keep going. And it breaks me to know each step I take towards that mirage, I step further away from the true you.'"
 fund_inspiration.6502.a: "Oh, I feel thirst myself, and I'm not in the desert."
 fund_inspiration.6502.b: "I might consider your attention, if you were to bring a grand prize."
 fund_inspiration.6502.c: "I blame this on the heat, and burn these words."

 fund_inspiration.6503.t: "$fund_inspiration.title$ Pontic Whispers"
 fund_inspiration.6503.desc: "\n\n'I have delved into a Kurgan, an ancient burial mound from the age of the Scythians. Hundreds of long-perished horses, stuffed, preserved, and staked to the walls to stand upright, each with their own room. It was a stable for the damned, lost to time.\n\n'Knowing of my duty to seek knowledge for our realm, I considered stealing a relic from the tomb when my guide was not watching to bring to you."
 fund_inspiration.6503.a: "You pocketed one of the ornaments."
 fund_inspiration.6503.b: "You brought one of the horses' saddles, for our study."
 fund_inspiration.6503.c: "You didn't dare disturb the dead."

 fund_inspiration.6504.t: "$fund_inspiration.title$ [inspiration_owner.GetLadyLord|U] [inspiration_owner.Custom('FirstNamePossessiveNoTooltip')] Lover"
 fund_inspiration.6504.desc: "\n\n'Er, my [ROOT.Char.GetLadyLord], on my travels, I stayed at a farm attended to by [adventurer_lover.Custom('TitledFirstName')]."
 fund_inspiration.6504.pregnant: "\n\n'I have forged a fine artifact while at the farm! Namely, a child! While this may be an imposition, I cannot take [adventurer_lover.Custom('TitledFirstName')] on my travels in [adventurer_lover.GetHerHis] state. [adventurer_lover.GetSheHe|U] has little wealth, and it is my hope we could look after [adventurer_lover.GetHerHim] at court.'"
 fund_inspiration.6504.female_lover: "\n\n'After so many moons by myself on the road, [adventurer_lover.GetSheHe] stirs my heart like a fantastical creature. I cannot help but think this is where my quest was meant to take me."
 fund_inspiration.6504.male_lover_homosexual: "\n\n'Free from the eyes of the court, I have been able to lie in the arms of a man for nights on end."
 fund_inspiration.6504.male_lover: "\n\n'I am in love, and I would take a week of watching [adventurer_lover.GetHerHim] shovel horse-dung over any banquet at court."
 fund_inspiration.6504.lover_ultimatum: "I cannot walk away from this farm, knowing I may never kiss [adventurer_lover.GetHerHim] again. Either [adventurer_lover.GetSheHe] travels to you and joins our court, or my journey ends here.'"
 fund_inspiration.6504.a: "Begone with you, if you disrespect my patronage."
 fund_inspiration.6504.a.tt: "[inspiration_owner.Custom('TitledFirstName')] will stay at the farm."
 fund_inspiration.6504.b: "I shall permit it, but blame me not for the scandal."
 fund_inspiration.6504.c: "The child does not deserve poverty."
 fund_inspiration.6504.d: "PEASANTS? In MY court? NOT LIKELY."

 fund_inspiration.6505.t: "$fund_inspiration.title$ The Beach Chapter"
 fund_inspiration.6505.desc: "\n\n'Amidst my panting in the desert heat, I have discovered some pristine waters, the very sight of which compelled me to remove all of my clothing. Rather than take it as an offense, my guide chuckled in quiet understanding, and began to sketch my form on a page. Our fellow travelers on the tour waved palm leaves to cool me down, in an act of fan service.\n\n'We spent many a happy-hour splashing around. In the next village, I hired a weaver to capture the moment of paradise, and I send you a memory with this courier.'"
 fund_inspiration.6505.a: "My eyes! My eyes!"
 fund_inspiration.6505.a_blind: "I'd gouge my eyes out, if I weren't already blind."
 fund_inspiration.6505.a_one_eyed: "My eye! My eye!"
 fund_inspiration.6505.b: "I'm hanging this in my bedroom!"
 fund_inspiration.6505.c: "The whole court must know of this exotic pastime!"
 fund_inspiration.6505.d: "Ahh, a sacred image for our people!"


# Adventurer unhappy about being in the swamp
 fund_inspiration.6506.t: "$fund_inspiration.title$ Not Unreasonable Squalor"
 fund_inspiration.6506.introduction: "A missive arrives from my adventurer. It is so caked in mud, I must cut it open with a knife.\n\n"
 fund_inspiration.6506.desc: "'My [ROOT.Char.GetLadyLord], I am in a wetland swamp, and all my years of tutelage have not prepared me for it. I am wading through sloshing oozes night and day. Last night I dreamt of a lover's embrace, and awoke to find a newt was at my lips instead of a tongue.\n\n'I was wondering if there were a slight chance I could go to a more #EMP civilized#! location. As an indication of how obscene this place is, I have sent the spawn a frog laid in my sodden boots in a jar along with my message.'"
 fund_inspiration.6506.a: "It builds character!"
 fund_inspiration.6506.b: "If you wish to go to tamer lands, you may."

#Adventurer gets bee'd in a meadow
 fund_inspiration.6507.t: "$fund_inspiration.title$ Not the Bees!"
 fund_inspiration.6507.introduction: "I receive a missive from my adventurer — lines written mingled with a splash of blood."
 fund_inspiration.6507.desc: "\n\n'The plains and meadows I wander have been gorgeously adorned with wildlife. As I was off my steed, stooping to sniff a flower, a shadow was cast over me by [grumpy_liege.Custom('TitledFirstName')], the liege of these lands, and a [grumpy_liege.GetWomanMan] who thinks none too highly of you.\n\n'"The grubs of [ROOT.Char.Custom('TitledFirstNameNoTooltip')] shall not suckle in my meadows."[grumpy_liege.GetSheHe|U] dismounted and ordered guards to seize me. They brought out a box containing a beehive, which they forced onto my head! I was #EMP bee'd#!! There is still a stinger lodged in my eye!'"
 fund_inspiration.6507.a: "I shall send [grumpy_liege.GetHerHim] some denunciations!"
 fund_inspiration.6507.b: "I will have [grumpy_liege.GetHerHis] head for this!"
 fund_inspiration.6507.c: "The scars will look rather fetching!"

#Adventurer studying beavers in the Taiga
 fund_inspiration.6508.t: "$fund_inspiration.title$ Nature's Architects"
 fund_inspiration.6508.introduction: "I receive a missive from my adventurer, who has been in the crisp lands of the taiga forests.\n\n"
 fund_inspiration.6508.desc: "'I have spent some while surrounded by the finest company a journey[inspiration_owner.GetWomanMan] could ask for — a colony of beavers! With this courier I send to you a book of sketches of the structures they use to catch fish in the waters! O, to be a semi-aquatic rodent!'\n\n"
 fund_inspiration.6508.architect_desc: "'I am certain at least [court_architect.Custom('TitledFirstName')] could learn a thing or two from an animal cleverer than [court_architect.GetHerHim].'"
 fund_inspiration.6508.a: "I shall pour over this thoroughly."
 fund_inspiration.6508.b: "Indeed, [court_architect.Custom('TitledFirstNameNoTooltip')] could use a lesson."
 fund_inspiration.6508.b.tt: "[court_architect.Custom('TitledFirstNamePossessive')] aptitude as an architect slightly increases"
 fund_inspiration.6508.c: "What #EMP adorable#! animals! [child.Custom('FirstName')] should have this book!"
 fund_inspiration.6508.d: "Good work, I shall send funds to extend your travels."

#Adventurer massively exaggerating what an alligator looks like-floodplains 
 fund_inspiration.6509.t: "$fund_inspiration.title$ Whispers of a Beast"
 fund_inspiration.6509.intro_desc: "I receive a missive from my adventurer, who has been drifting through floodplains on a raft."
 fund_inspiration.6509.desc: "\n\n'My [ROOT.Char.GetLadyLord], we have been hunted on our travels by a creature so fearsome, I am almost loath to write of it.\n\n'The crocodile can grow up to fifty steps long, and is a monster which has swallowed one of our mules whole. It is a slender beast, with a body in the shape of an arrow, bearing a beak at the helm, and a rattling tail at the rear. The spikes and bumps covering it are poisonous to the touch.'"
 fund_inspiration.6509.a: "We shall impress visitors with a tapestry of this monster!"
 fund_inspiration.6509.b: "O, it is too horrible to be true!"
 fund_inspiration.6509.c: "I know what a crocodile is, halfwit!"

#Adventurer meeting a vigilante band who hide in the forest

 fund_inspiration.6510.t: "$fund_inspiration.title$ Men in Tights"
 fund_inspiration.6510.intro_desc: "I receive a missive from my adventurer, who has been skulking through the forest mulch."
 fund_inspiration.6510.desc: "\n\n'My apologies, my [ROOT.Char.GetLadyLord], but in the forest I've encountered a vigilante band who rob the likes of you. Facing against the authoritarian fist of [enemy_liege.Custom('TitledFirstName')] who rules here, they steal as much as they can by waylaying nobles. My heart has rather fallen in with this ragtag band, and I do not think I shall be returning to court.\n\n'Their tights also look much better than the fashion in your court, and rather suit me.'"
 fund_inspiration.6510.a: "Perhaps you could help me do more for the poor?"
 fund_inspiration.6510.b: "If you do not return, I shall send an assassin after you!"
 fund_inspiration.6510.b.toast_outcome.positive: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] is intimidated"
 fund_inspiration.6510.b.toast_outcome.positive.continue: "The adventure continues"
 fund_inspiration.6510.b.toast_outcome.positive.flee: "[inspiration_owner.GetSheHe|U] flees from your court."
 fund_inspiration.6510.b.toast_outcome.refusal: "[inspiration_owner.Custom('TitledFirstNameNoTooltip')] is unimpressed"
 fund_inspiration.6510.c: "Enjoy your life of squalor!"

 fund_inspiration.6511.t: "$fund_inspiration.title$ Wanderer in the Sea of Snow"
 fund_inspiration.6511.intro_desc: "I receive a missive from my adventurer, and after the first few lines, I know it will be the last."
 fund_inspiration.6511.old_age: "\n\n'My old age has brought many wonders before me in my time. When I reached the snowy summit of the mountain I now scribe these words from, the only living being above a sea of fog, I knew I would never see such beauty again for the rest of my days.\n\n'It was never my wish to return from the mountain, and by now you may assume I am one with the ice. Weep not, for I could not have done otherwise. My march to [inspiration_owner.GetFaith.PositiveAfterLife] is as steady as a glacier.'"
 fund_inspiration.6511.poor_health: "\n\n'I am but a wretched, twisting thing now as my health and body betrays me. But in this state, I never thought I would be capable of witnessing such a sight as a snowy kingdom of clouds and fog from atop a mountain. Such a withered flower does not deserved this beauty.\n\n'Knowing that my time will perhaps be upon me at any moment, I have decided to leave myself to the ice. Perhaps the cold will preserve me with a semblance of myself intact."
 fund_inspiration.6511.winter: "\n\n'I was atop a mountain at the cruelest time. Each snowdrop upon my bitten cheek was the laugh of winter, the villain. Battles I have seen, but no violence as exquisite as this duel against the blood in my very body. My dominant hand works well enough to write this, but my other not so.\n\n'Know that I was truly glad to see the world as I did, and I feel the rest of the living poorer than I.'"
 fund_inspiration.6511.a: "A truer romancer of danger there never was!"


 fund_inspiration.6512.t: "$fund_inspiration.title$ [ROOT.Char.Custom('TitleAsNameNoTooltip')|U] of the Mount"
 fund_inspiration.6512.intro_desc: "I receive a missive from my adventurer, and it is covered in ruddy dust, from [inspiration_owner.GetHerHis] journey through the desert mountains."
 fund_inspiration.6512.desc: "\n\n'I have scaled another beast, and atop these thousands of flat plateaus, I have seen no sign another [inspiration_owner.GetWomanMan] has ever trod upon this rock. Today, I braved the highest I have yet scaled.\n\n'I think the rock cries out for a worthy name, to commemorate this achievement being overseen by the finest [ROOT.Char.Custom('TitleAsNameNoTooltip')] in the cosmos.'"
 fund_inspiration.6512.a: "I'm sure the locals have named the mountain already."
 fund_inspiration.6512.b: "'Rocky' — a silly name!"
 fund_inspiration.6512.c: "'[ROOT.Char.GetFaith.WarGodNamePossessive] Blade'"
 fund_inspiration.6512.d: "'[ROOT.Char.GetFaith.FateGodNamePossessive] Gauntlet'"
 fund_inspiration.6512.e: "After my darling, [lover.Custom('FirstNameNoTooltip')]."
 fund_inspiration.6512.f: "[ROOT.Char.Custom('FirstNamePossessiveNoTooltip')] Tooth!"
 fund_inspiration.6512.g: "[ROOT.Char.Custom('FirstNamePossessiveNoTooltip')] Rod!"
 fund_inspiration.6512.h: "[rival.Custom('FirstNamePossessiveNoTooltip')] Bane!"
 fund_inspiration.6512.i: "Forget this — bring me some rocks!"



