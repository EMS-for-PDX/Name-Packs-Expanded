# Weapon 
 fund_inspiration.0011.desc: "[inspiration_owner.Custom('TitledFirstName')] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))] before bowing deeply. "It's both an honor and a privilege to forge you a weapon," [inspiration_owner.GetSheHe] speaks in a dignified way, but there's a glimmer of excitement in [inspiration_owner.GetHerHis] eyes that betrays [inspiration_owner.GetHerHis] serious demeanor.\n\n"Tell me, what's your preferred way of fighting with a weapon? I wish to forge something that would suit you the best.""
 fund_inspiration.0011.a: "Something that can both slash and pierce flesh."
 fund_inspiration.0011.b: "I want a weapon that makes full use of my strength!"
 fund_inspiration.0011.c: "I prefer to keep my enemies at a distance."

 fund_inspiration.0011.tooltip_action: "[inspiration_owner.Custom('FirstNameNoTooltip')] starts working on"
