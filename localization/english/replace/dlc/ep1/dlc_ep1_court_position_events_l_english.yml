l_english:
 court_position.9001.desc: "My attempt on [target.Custom('TitledFirstNamePossessive')] life has been thwarted!\n\nMy agents failed to account for [target.Custom('TitledFirstNamePossessive')] food taster, and the poison never even made it to [target.GetHerHis] plate."
 court_position.9001.food_taster_dies: "\n\nAt least the taster succumbed to the poison. [food_taster.Custom('TitledFirstName')] won't get in my way again."

 court_position.9002.desc: "An assassin has made an attempt on my life! Thankfully my trusted food taster, [food_taster.Custom('FirstName')], was doing [food_taster.GetHerHis] job and the poison never even made it to my plate."
 court_position.9002.food_taster_dies: "Tragically, [food_taster.Custom('FirstNameNoTooltip')] ingested too much of the poison and could not be saved."

 court_position.9011.desc: "My attempt on [target.Custom('TitledFirstNamePossessive')] life has been thwarted!\n\nMy agents failed to account for [target.GerHerHis] cup-bearer, and even though the poison made it into [target.Custom('TitledFirstNamePossessive')] drink it never made it further than past [cupbearer.Custom('TitledFirstNamePossessive')] lips."

 court_position.9012.desc: "An assassin has made an attempt on my life! Thankfully my cup-bearer, [cupbearer.Custom('FirstName')], had taken the liberty of helping [cupbearer.GetHerselfHimself] to a sip of my [ROOT.Char.Custom('RegionalDrink')] before serving me today."
 court_position.9012.cupbearer_dies: "Tragically, [cupbearer.Custom('FirstNameNoTooltip')] ingested too much of the poison and could not be saved. There's a lesson here somewhere about taking excessive liberties..."

 court_position.9021.desc: "My attempt on [target.Custom('TitledFirstNamePossessive')] life has been thwarted!\n\n[target.GetHerHis|U] [bodyguard.Custom('InsultAdjective')] bodyguard bested the assassin I sent, and [target.Custom('FirstNameNoTooltip')] didn't even receive a scratch!"

 court_position.9022.desc: "An assassin has made an attempt on my life!\n\nAs I was walking through the empty hallways late at night an assassin suddenly lunged from the shadows, and I dread to think what would have happened if my trusted bodyguard [bodyguard.Custom('TitledFirstName')] hadn't been accompanying me."