 ACHIEVEMENT_DESC_they_belong_in_a_museum_achievement: "Appoint a [character|E] with a completed Adventure [inspiration|E] as your $antiquarian_court_position$"
 ACHIEVEMENT_DESC_i_made_this_achievement: "Loot an [artifact|E] you do not have an [artifact_claim|E] on and pass it down to your [heir|E]"
 ACHIEVEMENT_DESC_nobody_comes_to_fika_achievement: "With the County of Fika as your [primary_title|E], diverge your [culture|E] and spread it to 30 [counties|E] held by you or your [vassals|E]"

 ACHIEVEMENT_DESC_the_true_royal_court_achievement: "As a [vassal|E] to an [emperor|E], have a higher [court_grandeur|E] than they do"


