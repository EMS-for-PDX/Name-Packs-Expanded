l_english:
 ep1_decision.0111.desc:0 "Several likely redecorating candidates present themselves, those nearest and most noteworthy to me: the realms of [option_1.Custom('TitledFirstName')], [option_2.Custom('TitledFirstName')], and [option_3.Custom('TitledFirstName')].\n\nSelecting a style that's considered more renowned than my own court would be personally humbling but lend me some of the foreign realm's air of grandeur.\n\nConversely, emulating a lesser realm would show magnanimity and build my legend abroad at the cost of some reputation at home."
 ep1_decision.0111.toast.t:0 "[ROOT.Char.Custom('TitledFirstName')] has emulated one of my halls"