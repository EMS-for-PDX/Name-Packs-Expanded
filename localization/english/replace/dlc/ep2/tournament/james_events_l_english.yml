l_english:
 tournament_events.8000.t: "A Fine Favor"
 tournament_events.8000.desc.intro: "As I prepare for my upcoming match, I spot [favor_giver_1.GetName] hailing me by waving a [favor_giver_1.Custom('GetRandomFavor')] around, offering me [favor_giver_1.GetHerHis] favor."
 tournament_events.8000.desc.mid.two: "\n\nBefore I can respond, [favor_giver_2.GetName] appears, holding a [favor_giver_2.Custom('GetRandomFavor')] out for me and insisting I take [favor_giver_2.GetHerHis] favor instead!"
 tournament_events.8000.desc.mid: "I feel fortunate to have earned [favor_giver_1.GetHerHis] support and affection, and to take this favor would signify my interest in [favor_giver_1.GetHerHim] in the realm of courtship and chivalry."
 tournament_events.8000.desc.outro.homo: "\n\nLittle does [favor_giver_1.GetSheHe] know, [favor_giver_1.GetWomenMen] do little to turn my head..."
 tournament_events.8000.desc.outro: "\n\n[favor_giver_1.GetHerHis|U] interest in me seems genuine, and nothing could be more gallant than winning a match for a noble [favor_giver_1.GetLadyLord]."
 tournament_events.8000.a: "I will take it, [favor_giver_1.Custom('TitledFirstNameNoTooltip')]."
 tournament_events.8000.b: "[favor_giver_2.Custom('TitledFirstNameNoTooltip')], how generous!"
 tournament_events.8000.c: "I have a match to focus on."
