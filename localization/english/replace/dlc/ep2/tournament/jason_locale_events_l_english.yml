#VISITOR'S CAMP
 jason_locale_events.100.t: "[unreliable_knight.GetSheHe|U] Who Spurns the Fight"
 jason_locale_events.100.desc: "My $knight_culture_player_no_tooltip_lowercase$ [unreliable_knight.Custom('TitledFirstNamePossessive')] recent absences have not gone unnoticed, nor the many servants turned away from [unreliable_knight.GetHerHis] door. At the tourneyer's request, I enter [unreliable_knight.GetHerHis] lodgings.\n\n"
 jason_locale_events.100.desc.mess: "Spilled libations stain a floor strewn with gnawed delicacies, odd ephemera, upset furniture.\n\n"
 jason_locale_events.100.desc.self_harm: "Gloomy half-light hangs over a floor strewn with rent garments, shattered objects,"
 jason_locale_events.100.desc.smug: "[unreliable_knight.Custom('TitledFirstNameNoTooltip')] acknowledges me with a scant obeisance, turning [unreliable_knight.GetHerHis] shining sword over and over in [unreliable_knight.GetHerHis] hands.\n\n"
 jason_locale_events.100.desc.insanity: "feathers, feces, and blood.\n\nA severed hand rests at [unreliable_knight.Custom('TitledFirstNamePossessiveNoTooltip')] feet. Whose? I know not. [unreliable_knight.GetSheHe|U] gesticulates with both of [unreliable_knight.GetHerHis], rattling out:\n\n"More hands will appear, my [ROOT.Char.Custom('TitleTierName')|U], more hands. You see? If I am in the contests, more bloody hands appear.""
 jason_locale_events.100.desc.drunk: "Your $knight_culture_player_no_tooltip_lowercase$ is shockingly drunk, still sucking down more wine, and wincing at [unreliable_knight.GetHerHis] evident self-loathing. The sot will be in utter ruin by the morning.\n\n"Must I, must I — #EMP *hic*#! — ride or fight or whatever it was?""
 jason_locale_events.100.desc.hash: "Your $knight_culture_player_no_tooltip_lowercase$ is staggeringly addled, with [unreliable_knight.GetHerHis] breath stinking of hashish. Skin sticky with sweat, [unreliable_knight.Custom('EyeEyes')] narrowly squinting, [unreliable_knight.GetSheHe] giggles and drools out a question:\n\n"Am I, uh, meant to be doing something... in the next lil' while?""
 jason_locale_events.100.desc.depressed: "a $knight_culture_player_no_tooltip_lowercase$'s blood.\n\nTears become red on [unreliable_knight.Custom('TitledFirstNamePossessiveNoTooltip')] cheeks.\n\n"I can't go out there," sobs your $knight_culture_player_no_tooltip_lowercase$. "I can't face them. Not again — not now. Please, my [ROOT.Char.Custom('TitleTierName')|U], #EMP please#!... spare me from the tourney's fray?""
 jason_locale_events.100.desc.demand: ""All the world knows I am a great and worthy $knight_culture_player_no_tooltip_lowercase$," growls [unreliable_knight.GetSheHe]. "And so, without highborn attendants and grand gifts from my liege, I must #EMP refuse#! to compete."\n\n"My attending the contests in poverty would dishonor us both.""

 jason_locale_events.100.a: "You owe me your service, remember?"
 jason_locale_events.100.a.tt: "Perhaps [unreliable_knight.GetSheHe] isn't prepared to give [unreliable_knight.GetHerHis] best, but this $knight_culture_player_no_tooltip_lowercase$ #EMP will#! bend to your authority."

 jason_locale_events.100.b: "Compete! I'll give you anything!"
 jason_locale_events.100.b.tt: "And look after my best $knight_culture_player_plural_no_tooltip_lowercase$, I swear it!"

 jason_locale_events.100.c.mad: "Your oath is forfeit, maniac! Begone!"
 jason_locale_events.100.c.drunk: "Your oath is forfeit, drunkard! Begone!"
 jason_locale_events.100.c.hash: "Your oath is forfeit, cretin! Begone!"
 jason_locale_events.100.c.depressed: "You are no $knight_culture_player_no_tooltip_lowercase$ of mine."
 jason_locale_events.100.c.demanding: "Your oath is forfeit, windbag! Begone!"
 jason_locale_events.100.c.tt: "Cast this unseemly $knight_culture_player_no_tooltip_lowercase$ from service!"

 jason_locale_events.100.c.forbid_knight: "[unreliable_knight.Custom('ShortName')] is forbidden from being your $knight_culture_player_no_tooltip_lowercase$"

 jason_locale_events.100.d: "Perhaps you should just... rest."
 jason_locale_events.100.d.not_competing: "[unreliable_knight.Custom('ShortName')] will not compete or aid in team contests"

