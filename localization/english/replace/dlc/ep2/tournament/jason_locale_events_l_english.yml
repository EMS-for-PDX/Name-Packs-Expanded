 jason_locale_events.210.desc: "$knight_culture_player_plural_no_tooltip$ mime the acts of war and friendly rivals swagger, while interpreters laugh through their work.\n\n"You [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] have your skills," concedes [foreign_lord.GetName],"
 jason_locale_events.210.desc.teen: "$knight_culture_player_plural_no_tooltip$ mime the acts of war and friendly rivals swagger, while interpreters laugh through their work.\n\n"You [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], well, you're alright," snivels [foreign_lord.GetName],"
 jason_locale_events.210.desc.camel_cavalry: ""but all of you lack the will to bring a camel to heel! And even your porcine asses couldn't comfort you in one of our saddles!"\n\nNearby grooms clutch camels' reins: the [foreign_lord.Custom('TitleTierName')]'s challenge is in earnest. Though [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] terrify horses and rule deserts and drylands atop their beasts... the stink of camels is truly foul."
 jason_locale_events.210.desc.elephant_cavalry: ""but has any [ROOT.Char.GetCulture.GetNameNoTooltip] warrior the courage to stand atop an elephant in battle — to ply lance and bow while that great trunk sounds in wrath?"\n\nAn elephant's gilded tusks gleam nearby; the howdah upon its back creaks on high. The [foreign_lord.Custom('TitleTierName')] presents a challenge vast and unpredictable."
 jason_locale_events.210.desc.horse_archer: ""but can any among you turn in the saddle, riding full tilt, and loose an arrow over your horse's tail? Can you time this between hoof-beats? The youngest [foreign_lord.GetCulture.GetNameNoTooltip] child can do this."\n\nI see my [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] pulling at horn bows, patting steppe ponies. We are fine horsemen... but do we compare to a people born into their saddles..?"
 jason_locale_events.210.desc.heavy_cavalry: ""but who among you has spurred into an enemy line, heedless to all weapons, your charger trampling, your lance striking home? Try my warhorse: let's see if you can unhorse even the worst [foreign_lord.GetCulture.GetNameNoTooltip] rider."\n\nMy people don't employ the tack needed to ride with a heavy lance into battle: this isn't our way. Still, can I suffer such a boast to stand...?"
 jason_locale_events.210.desc.crossbowmen: ""but have you even #EMP seen#! one of these? Could you load one and take aim?"\n\nThe [foreign_lord.Custom('TitleTierName')] passes me a weapon I have, in fact, seen before... from afar. It is a strong bow placed sideways at the end of an arrow-bearing channel: the [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] use it to pierce armor. Any armor."
 jason_locale_events.210.desc.heavy_infantry: ""you can dart to and fro! But what of holding firm against one of my warriors, weighed down by our heavy kit, until the foe breaks against you?"\n\nMy [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] struggle into impressive [foreign_lord.GetCulture.GetNameNoTooltip] armor, hoist [foreign_lord.GetCulture.GetNameNoTooltip] weapons, marvel at their weight. To sweat through such a strange duel... would take impressive grit."

 jason_locale_events.210.a: "I'll have a try!"
 jason_locale_events.210.b: "[root_culture_knight.Custom('TitledFirstNameNoTooltip')] is [ROOT.Char.GetCulture.GetNameNoTooltip] skill personified."
 jason_locale_events.210.b.same_heritage: "[root_culture_knight.Custom('TitledFirstName')] is [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] skill personified."
 jason_locale_events.210.a.win: "You nobly represent the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]"
 jason_locale_events.210.a.lose: "Your clumsiness and delicacy invite gleeful barbs"

 jason_locale_events.210.b.tt: "[root_culture_knight.GetSheHe|U] is the equal of any deed, no matter how unfamiliar!"
 jason_locale_events.210.b.win: "[root_culture_knight.Custom('FirstNameNoTooltip')] matches [foreign_lord.GetCulture.GetNameNoTooltip] expertise"
 jason_locale_events.210.b.lose: "[root_culture_knight.Custom('FirstNamePossessiveNoTooltip')] attempts are... rather sad"
 jason_locale_events.210.c: "Can you spare any [foreign_lord.Custom('KnightCultureNoTooltip')|l] to teach us?"
 jason_locale_events.210.c.tt: "Some foreign talent could benefit my [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] and men-at-arms both."
 jason_locale_events.210.d.camel_cavalry: "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] need no lumpen beasts!"
 jason_locale_events.210.d.tt.camel_cavalry: "I swear you [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] would rather savor the taste of camel spit than fight our brave troops!"
 jason_locale_events.210.d.elephant_cavalry: "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] stand tall enough!"
 jason_locale_events.210.d.tt.elephant_cavalry: "The [foreign_lord.GetCulture.GetNameNoTooltip] fools are liable to be trampled by their own behemoths at any moment! #EMP We are liable to win glory!#!"
 jason_locale_events.210.d.horse_archer: "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] face our enemies!"
 jason_locale_events.210.d.tt.horse_archer: "Let the honorless [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] ride circles! How jealous their wives and husbands must be of their horses..."
 jason_locale_events.210.d.heavy_cavalry: "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] strike hard enough!"
 jason_locale_events.210.d.tt.heavy_cavalry: "We've no need to crash together mindlessly!"
 jason_locale_events.210.d.crossbowmen: "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] need no contraptions!"
 jason_locale_events.210.d.tt.crossbowmen: "Like cowards, the [foreign_lord.GetCulture.GetCollectiveNounNoTooltip]snuff out the noblest warriors from afar. But we, we shall never."
 jason_locale_events.210.d.heavy_infantry: "We [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] can defend ourselves!"
 jason_locale_events.210.d.tt.heavy_infantry: "Armor? What need have we, when we have skill? The [foreign_lord.GetCulture.GetCollectiveNounNoTooltip] are heavy like stones: we will bury them beneath the earth."

