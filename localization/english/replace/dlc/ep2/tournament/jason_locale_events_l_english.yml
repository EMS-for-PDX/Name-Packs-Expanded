#TAVERN
 jason_locale_events.200.t: "Allegiance, Burped"
 jason_locale_events.200.desc: ""Every dram of my honor," slurs [drunk_knight.Custom('FullName')], spilling on [drunk_knight.GetHerselfHimself], "Belongs with you!"\n\nServants try to restrain [drunk_knight.GetHerHim], [drunk_knight.GetHerHis] friends offering excuses. The drunken $knight_culture_player_no_tooltip_lowercase$ swats them away.\n\n"Unhand me! Damn you all! [ROOT.Char.Custom('TitleTierName')] — free me from my tatty master! My oath is yours. Will you have me?"\n\nLaughter catches in my throat. For [drunk_knight.Custom('FirstNameNoTooltip')] is a truly famed $knight_culture_player_no_tooltip_lowercase$, granted high honors by [drunk_knight.GetHerHis] liege, [drunk_knight_liege.Custom('TitledFirstName')]."
 jason_locale_events.200.desc.caution: "This wine-wrought foolery... could gain me both a great warrior and a vengeful foe."
 jason_locale_events.200.desc.party: "And sure, [drunk_knight.GetHerHis] loss will upset the [drunk_knight_liege.Custom('TitleTierName')]... but I think I sense a #EMP historic#! revel coming..."

 jason_locale_events.200.a: "Prove yourself, $knight_culture_player_no_tooltip_lowercase$! #EMP Drink!#!"
 jason_locale_events.200.a.tt: "The blind-drunk [drunk_knight.Custom('FirstNameNoTooltip')] will try to prove [drunk_knight_liege.GetHerHis] merit... how? Only the drink knows."
 jason_locale_events.200.a.tt.join: "[drunk_knight.Custom('FirstNameNoTooltip')] becomes your $knight_culture_player_no_tooltip_lowercase$, invoking [drunk_knight_liege.Custom('ShortNamePossessive')] anger"
 jason_locale_events.200.a.tt.recruit: ""The [ROOT.Char.Custom('TitleTierName')] calls, $knight_culture_player_plural_no_tooltip_lowercase$! Will you answer?""
 jason_locale_events.200.a.tt.recruit_desc: "Additional drunk $knight_culture_player_plural_no_tooltip_lowercase$ are sworn to you"
 jason_locale_events.200.a.tt.join_three: "[drunk_knight.Custom('ShortName')] becomes your $knight_culture_player_no_tooltip_lowercase$"
 jason_locale_events.200.a.tt.recruit_lieges: "Your new courtiers' lieges are enraged, particularly [drunk_knight_liege.Custom('ShortName')]"
 jason_locale_events.200.a.tt.recruit_specific: "[extra_knight.Custom('FirstNameNoTooltip')] and [extra_knight_2.Custom('FirstNameNoTooltip')] are sworn to you"
 jason_locale_events.200.a.tt.song: ""Gather all! I sing the tale of the great [ROOT.Char.Custom('TitledFirstNameNoTooltip')]!""
 jason_locale_events.200.a.tt.song_specific: "[drunk_knight.Custom('FirstNamePossessiveNoTooltip')] passionate warbling heralds [drunk_knight.GetHerHis] oath to you"
 jason_locale_events.200.a.tt.beatings: ""Want to see me fight, do you?""
 jason_locale_events.200.a.tt.beatings_specific: "[drunk_knight.Custom('FirstNameNoTooltip')] proves [drunk_knight.GetHerselfHimself] with some brutal beatings"
 jason_locale_events.200.a.tt.marry: ""Only a marriage will seal our bond!""
 jason_locale_events.200.a.tt.marry_desc: "One of your [house|E] or [close_family|E] members will marry [drunk_knight.Custom('UIName')]"
 jason_locale_events.200.a.tt.marry_specific: "Your [ROOT.Char.Custom2('RelationToMeShort', surprise_spouse)] [surprise_spouse.Custom('FirstNameNoTooltip')] marries [drunk_knight.Custom('FirstNameNoTooltip')]"
 jason_locale_events.200.a.tt.death: ""I shall match you drink for drink, my [ROOT.Char.Custom('TitleTierName')]!""
 jason_locale_events.200.a.tt.death_specific: "[drunk_knight.Custom('FirstNamePossessiveNoTooltip')] talent for drinking... failed [drunk_knight.GetHerHim]"

 jason_locale_events.200.b: "May your devotion never sway... though you do!"
 jason_locale_events.200.b.tt: "Perform the ceremonial oath-swearing, that cannot be recanted come morning."

 jason_locale_events.200.c: "Stand aside, idiot. Your liege will hear of this."
 jason_locale_events.200.c.tt: "What's this drunk traitor going to do? Vomit on me? [drunk_knight.GetSheHe|U]'s not exactly fighting fit."

 jason_locale_events.200.c.unchallenged: "The $knight_culture_player_no_tooltip_lowercase$ backs down"

