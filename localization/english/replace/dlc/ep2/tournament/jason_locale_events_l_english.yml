# TOURNAMENT GROUNDS

 jason_locale_events.0220.t: "Where Victory is Fostered"
 jason_locale_events.0220.desc: "My $knight_culture_player_plural_no_tooltip_lowercase$ stand assembled for the day's training, their attendants laden with kit. [senior_knight.Custom('TitledFirstName')] and myself stand before all.\n\n"$knight_culture_player_plural_no_tooltip$! What you do not know, ask humbly to be taught," urges [senior_knight.Custom('FirstNameNoTooltip')]. "Together, we represent the [ROOT.Char.Custom('TitleAsNameNoTooltip')]! Let us together prepare for our glories."\n\n[senior_knight.GetSheHe|U] turns to me, [senior_knight.Custom('EyeEyes')] gleaming.\n\n"Command us.""

 jason_locale_events.0220.a: "Watch our opponents: learn their weaknesses."
 jason_locale_events.0220.a.tt: "These $knight_culture_player_plural_no_tooltip_lowercase$ are here to win contests. Nothing else matters."

 jason_locale_events.0220.b: "Skills? Bah! We're here to be seen."


 jason_locale_events.0220.c: "To your saddles — draw your swords!"
 jason_locale_events.0220.c.tt: "We shall temper might and reflexes, on horseback and on foot"

 jason_locale_events.0220.d: "$knight_culture_player_plural_no_tooltip$! Prove your keenness, both of eye and mind."
 jason_locale_events.0220.d.tt: "Straining the faculties is as worthy as sweating the day away"

 jason_locale_events.0220.e: "Best them all, [senior_knight.Custom('FirstNameNoTooltip')]. #EMP Now.#!"
 jason_locale_events.0220.e.tt: "Give everyone something to gawp at! #EMP Defend yourself!#!"

