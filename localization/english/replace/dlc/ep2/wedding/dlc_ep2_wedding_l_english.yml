 ##### WEDDING #####

 ### ACTIVITY
 activity_wedding: "Grand Wedding"
 activity_wedding_selection_tooltip: "Host a [GetActivityType('activity_wedding').GetName], a magnificent celebration of the union of a couple\n\nAnticipated Rewards:\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E] Loss"
 activity_wedding_desc: "A grandiose celebration of the union of a couple.\n\nHowever, this is not just a wedding ceremony; it's a public show of influence, and a social event where the nobility gather to practice the arts of diplomacy, seduction, and murder — or to share a drink with friends!"
 activity_wedding_host_desc: "$BULLET_WITH_TAB$The selected [spouses|E] get [married|E]\n$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Guest [opinion|E]\n$BULLET_WITH_TAB$[GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E] [opinion|E]\n$BULLET_WITH_TAB$May gain [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$BULLET_WITH_TAB$May lose [stress_loss_i][stress|E]\n$BULLET_WITH_TAB$May gain [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$May gain [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]"
 wedding_need_to_promise: "You need to have [grand_wedding_promised|E] a [GetActivityType( 'activity_wedding' ).GetName] to organize one!"
 wedding_need_to_be_valid: "Both betrothed characters need to be adult and ready to marry"
 activity_wedding_conclusion_characters_header: "The Newlywed Couple"
 spouse_1: "Spouse"
 spouse_2: "$spouse_1$"
 spouse_1_for_host: "$spouse_1$"
 spouse_2_for_host: "$spouse_2$"
 spouse_1_desc: "A [GetActivityType( 'activity_wedding' ).GetName] celebrates the union of two [spouses|E]. They are a fundamental part of the activity, which cannot be organized unless a [GetActivityType( 'activity_wedding' ).GetNameNoTooltip] has been [grand_wedding_promised|E] to a couple at the time of the [betrothal|E].\n\nThe spouses will always accept an invitation to their wedding, and gain specific rewards at the end of the activity.\n"
 spouse_2_desc: "$spouse_1_desc$"
 spouse_1_desc_for_host: "$spouse_1_desc$"
 spouse_2_desc_for_host: "$spouse_2_desc$"
