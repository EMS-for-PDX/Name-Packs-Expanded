 wedding_every_other_vassal: "Every other vassal"
 activity_wedding_guest_desc: "$BULLET_WITH_TAB$[prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$Host and Spouses [opinion|E]\n$BULLET_WITH_TAB$May lose [stress_loss_i][stress|E]\n$BULLET_WITH_TAB$May gain [GetModifier( 'wedding_of_the_century_modifier' ).GetNameWithTooltip|L]\n$BULLET_WITH_TAB$May gain [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]"
 activity_wedding_guest_help_text: "\nWedding Guests take part in the celebrations, ready to be wowed by the lavishness of the event and impressed by the spouses and the host!\nWeddings are social and political events, ripe with occasions to mingle and make meaningful connections with the guests."

 ### PHASES
 wedding_phase_ceremony: "Wedding Ceremony"
 wedding_phase_ceremony_desc: "All the rituals and preparations that lead up to the exchange of vows that make the marriage official."
 wedding_phase_banquet: "Wedding Banquet"
 wedding_phase_banquet_desc: "A feast to celebrate the new union: food, drinks, and entertainment are offered aplenty."
 wedding_phase_wnight: "Wedding Night"
 wedding_phase_wnight_desc: "While the spouses consummate their marriage, the remaining guests enjoy the party winding down."

 ### OPTIONS
 wedding_type_normal: "Grand Wedding"
 wedding_type_normal_desc: "\n#weak A wedding is meant to be a magnificent celebration of the union of two spouses but also of two families.#!\n\n@warning_icon!#X A promised [GetActivityType('activity_wedding').GetName] must be organized before the promise expires, or you will incur into penalties#!"
 wedding_type_bloody: "Bloody Wedding"
 wedding_type_bloody_desc: "You will murder the other family.\n#weak You're not organizing a wedding, you're planning a funeral.#!\n\n@warning_icon! #X You won't be able to host a Bloody [GetActivityType('activity_wedding').GetName] for 15 years#!\n@warning_icon! #X Targeting your [liege|E] or [head_of_faith|E] will have bigger penalties#!\n\n@alert_icon! #alert_trial Characters with [GetTrait('just').GetName( GetNullCharacter )], [GetTrait('compassionate').GetName( GetNullCharacter )] and [GetTrait('calm').GetName( GetNullCharacter )] traits will gain [stress|E]#!"
 wedding_option_entertainment: "Entertainment"
 wedding_entertainment_bad: "Home Entertainment"
 wedding_entertainment_bad_desc: "$EFFECT_LIST_BULLET$ Decreased [prestige|E] gain\n\n#weak Entertainers present at court on a daily basis like jesters and jugglers will attend the wedding.#!"
 wedding_entertainment_normal: "Acrobats and Musicians"
 wedding_entertainment_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Average [prestige|E] gain\n\n#weak The staple performers at any respectable court.#!"
 wedding_entertainment_good: "Troubadours and Exotic Fiends"
 wedding_entertainment_good_desc: "$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Increased [prestige|E] gain\n\n#weak Only the finest performers and the rarest beasts!#!"
 wedding_option_food: "Food and Drinks"
 wedding_food_bad: "Modest Feast"
 wedding_food_bad_desc: "$EFFECT_LIST_BULLET$ Decreased [opinion|E] gain with all attending characters\n\n#weak A feast which matches expectations, but nothing to be remembered.#!"
 wedding_food_normal: "Generous Feast"
 wedding_food_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Average [opinion|E] gain with all attending characters\n\n#weak An appropriate banquet that will please all guests.#!"
 wedding_food_good: "Gargantuan Meal"
 wedding_food_good_desc: "$EFFECT_LIST_BULLET$ Bonus to [stress|E] loss\n$EFFECT_LIST_BULLET$ Increased [health|E] bonuses\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Increased [opinion|E] gain with all attending characters\n\n#weak The tables will groan under the weight of all this food!#!"
 wedding_option_decoration: "Wedding Venue"
 wedding_decoration_bad: "Wildflowers"
 wedding_decoration_bad_desc: "$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )] [trait_level_track_xp|E] gain\n$EFFECT_LIST_BULLET$ Decreased [opinion|E] gain with your [GetVassalStance( 'courtly' ).GetName] [vassals|E]\n\n#weak Pretty decoration of freshly-picked flowers and a modest crew of cooks and servers.#!"
 wedding_decoration_normal: "Garlands and Torches"
 wedding_decoration_normal_desc: "$wedding_normal_option_desc$\n$EFFECT_LIST_BULLET$ Average [opinion|E] gain with your [GetVassalStance( 'courtly' ).GetName] [vassals|E]\n$EFFECT_LIST_BULLET$ Gain [GetModifier( 'gwedding_gracious_host_modifier' ).GetNameWithTooltip|L]\n\n#weak Traditional decorations, and enough servants not to leave any goblet empty.#!"
 wedding_decoration_good: "Silver and Gold"
 wedding_decoration_good_desc: "$EFFECT_LIST_BULLET$ Increased [opinion|E] gain with your [GetVassalStance( 'courtly' ).GetName] [vassals|E]\n$EFFECT_LIST_BULLET$ [dynasty_prestige|E] and [prestige|E]\n$wedding_good_option_desc$\n$EFFECT_LIST_BULLET$ Gain [GetModifier( 'gwedding_magnificent_host_modifier' ).GetNameWithTooltip|L]\n\n#weak An unapologetic display of boundless riches, and enough servants for each guest to have their personal cup-bearer#!"
 wedding_good_option_desc: "$EFFECT_LIST_BULLET$ [GetVassalStance( 'glory_hound' ).GetName] and [GetVassalStance( 'courtly' ).GetName] [vassals|E] will gain more [opinion|E] of you"
