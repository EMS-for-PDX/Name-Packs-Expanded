l_english:
 tour_travel.3120.a: ""I like your company, [vassal_inn.Custom('FirstNameNoTooltip')], why don't you join me?""
 tour_travel.3120.a.success: "You convince [vassal_inn.Custom('ShortName')]"
 tour_travel.3120.a.failure: "[vassal_inn.Custom('ShortName')] is flattered, but not convinced"

 cultural_festival.2000.desc.intro: "The streets of [ROOT.Char.GetCurrentLocation.GetName] are richly decorated for my arrival, and my vassal, [stop_host_scope.Custom('TitledFirstName')], dutifully awaits me.\n\n"
 cultural_festival.2000.desc.first_time_lovers: "I can't wait to visit these lands for the first time, their beautiful scenery and wonderful skies that [stop_host_scope.Custom('FirstNameNoTooltip')] has so many times described to me in bed. And to"

 cultural_festival.2000.desc.first_time_neutral: "I can't say I'm not intrigued by the customs of this land and what [stop_host_scope.Custom('FirstNameNoTooltip')] has to offer me. And, in exchange, I shall"
 cultural_festival.2000.desc.first_time_good: "Ah, how I yearn to delight myself in the great activities and joys that I'm sure [stop_host_scope.Custom('FirstNameNoTooltip')] has prepared — and to"
 cultural_festival.2000.desc.first_time_bad: "So here we are, up for a boring — mediocre at best — festival that dullard [stop_host_scope.Custom('FirstNameNoTooltip')] has had the decency to prepare. Thankfully, I am here to"
 cultural_festival.2000.desc.again_lovers: "I couldn't wait to come back to these lands! How I remember enjoying their customs and traditions last time, and how I've longed to see my dear [stop_host_scope.Custom('FirstNameNoTooltip')] again.\n\nAnd, obviously, to"

 cultural_festival.2000.desc.intimidation: "show [stop_host_scope.GetHerHim] how a [ROOT.Char.Custom('TitleAsNameNoTooltip')] is meant to rule."

 cultural_festival.2001.desc.child: "As [injured_artist.GetSheHe] falls into the ground, [injured_artist.GetHerHis] hood comes down, revealing the face of [stop_host_scope.Custom('TitledFirstNamePossessive')] [injured_artist.Custom('GetDaughterSon')]: [injured_artist.Custom('RegName')]."

 cultural_festival.2002.desc.secret: "I know of [secret_target.Custom('TitledFirstNamePossessive')] secret.""

 cultural_festival.2010.desc_bad: "Every person in [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] seems to be immersed in the funniest conversation that ever was. They chuckle and cough, and even nudge each other whenever they think it may be too excessive. From here and there I manage to hear the word "grimly".\n\nWhen I approach the main stage, I find [stop_host_scope.Custom('TitledFirstName')] holding a flower crown in [stop_host_scope.GetHerHis] hands, with a mischievous smile: "Here [ROOT.Char.GetSheHe] is!," [stop_host_scope.GetSheHe] announces, pointing at me, "our [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]!""
 cultural_festival.2010.desc_good: "The streets of [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] hang with [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')] and banners, every person in the village merrily celebrating my arrival — I could even swear that they don't take their eyes off me.\n\nWhen I approach the main stage, I find [stop_host_scope.Custom('TitledFirstName')] holding a flower crown in [stop_host_scope.GetHerHis] hands, smiling at me: "Here [ROOT.Char.GetSheHe] is!," [stop_host_scope.GetSheHe] announces, "our [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]!""

 cultural_festival.2010.c.failure: "[stop_host_scope.Custom('ShortName')] wins the fight"

 cultural_festival.2020.desc.harvest: "After weeks of labor, the final day of the harvest is finally here, and teams are formed among the locals to try and gather the final patch of crops. "Look at this!" one of them brags as he heaves his scythe towards the field, cutting no more than anyone else.\n\n"My [ROOT.Char.GetLadyLord], come celebrate with us!" invites [stop_host_scope.Custom('TitledFirstName')], signaling to the group dancing merrily by the harvest."
 cultural_festival.2020.desc.generic: "What singing, shouting and revelry! "My [ROOT.Char.GetLadyLord], come celebrate with us!" says [stop_host_scope.Custom('TitledFirstName')], with a welcoming smile. In the square, the locals have gathered: they dance amid the pungent aroma of [stop_host_scope.Custom('RegionalDrink')] and [stop_host_scope.Custom('GetLocalStreetFood')]."

 cultural_festival.2040.desc: "I don't know what I was expecting when I asked [stop_host_scope.Custom('TitledFirstName')] to host a cultural festival to display the customs of [stop_host_scope.GetHerHis] people, but... it wasn't #EMP this#!.\n\nI turn my head away from the uncoordinated dance of the poorly trained performers, and try to find some comfort in the meals prepared — #EMP puagh#!, the [stop_host_scope.Custom('RegionalEdibleMeat')] is hardly cooked and the [stop_host_scope.Custom('get_region_root_vegetable_plural')] are completely carbonized. Is this a good representation of the [cultural_festival_scope.GetAdjectiveNoTooltip] culture?"

 cultural_festival.2050.desc_intro: ""And now, in honor of [ROOT.Char.Custom('TitledFirstNameNoTooltip')], we shall all enjoy a local dance!", [stop_host_scope.Custom('TitledFirstName')] announces, and I excitedly occupy the seat to [stop_host_scope.GetHerHis] right, snacking on some fresh fruit and [stop_host_scope.Custom('RegionalDrink')].\n\n"

 cultural_festival.2050.desc_outro: "\n\n[stop_host_scope.Custom('TitledFirstNameNoTooltip')] glances at me: "Are you enjoying it, my friend?""

 cultural_festival.2060.desc: "Even with all the effort that has clearly been put into the festival, I can still notice some abandoned houses and poor materials in [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip].\n\nWhen I approach the main square, I see that [stop_host_scope.Custom('TitledFirstName')] has been surrounded by a group of kids, eagerly asking about our entourage. They immediately hide the moment they see me. "I've brought this from the capital, if anyone cares to see...", I say, as I show [stop_host_scope.Custom('FirstNameNoTooltip')] the [sophisticated_artifact.GetNameNoTooltip] I brought with me."\n\n"Magnificent!", [stop_host_scope.GetSheHe] says, as the kids come back to see it."

 cultural_festival.2070.desc: "An impressively strong smell hits me when I open the door to the tavern. A group of [retired_mercenary.GetWomenMen] sing lively on a table at the back. "Hah! I told you I'd win!" one of them yells, rolling some dice across [retired_mercenary.GetHerHis] fingers, then [retired_mercenary.GetSheHe] lifts up [retired_mercenary.GetHerHis] head, looking directly at me. "Do you wanna try your luck too, [ROOT.Char.Custom('TitleAsNameNoTooltip')]?"\n\n"Careful, my [ROOT.Char.GetLadyLord]," [stop_host_scope.Custom('TitledFirstName')] warns me, "these [retired_mercenary.GetWomenMen] are retired mercenaries that have taken a liking to my lands.""

 cultural_festival.2100.desc: ""Look at that!" I hear as I walk down the streets of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_courtier'))] [inspired_courtier.Custom('FirstName')] is pointing at what seems to be known as [guild_location.GetCounty.GetFaith.WealthGodNamePossessive] [guild_location.Custom('GetGuildType')]; a smile quickly appears on [inspired_courtier.GetHerHis] face, blissful.\n\nA group of apprentices are kneeled down in front of a workbench. The master supervises the craft from the lintel of the door, arms crossed, chin up. "You'll need a bit more strength for that, son."\n\n[inspired_courtier.Custom('FirstName')] takes a step in their direction, completely mesmerized."

 cultural_festival.2100.c: ""Go ahead, [inspired_courtier.Custom('FirstNameNoTooltip')], pay them a visit.""
 cultural_festival.2100.c.success: "[inspired_courtier.Custom('ShortName')] finds [inspired_courtier.GetHerHis] vocation"
 cultural_festival.2100.c.failure: "[inspired_courtier.Custom('ShortName')] becomes curious"

 cultural_festival.2110.b: "A perfect companion for [my_heir.Custom('FirstNameNoTooltip')]!"

 cultural_festival.3000.desc: "A great opportunity presents itself before me with the visit of my liege [visiting_liege.Custom('TitledFirstName')]. I could certainly use this fated encounter to gain [visiting_liege.GetHerHis] sympathy and probably have an easier time getting what I want…\n\nMaybe I could organize a play that depicts [visiting_liege.GetHerHis] great deeds? "

 cultural_festival.3001.desc: "The stage has been set for the play, right in the middle of the square. Festive wreaths hang from the poles and the interpreters are finishing the last details of the script. "Of course [visiting_liege.GetSheHe] would never like apples, you moron!" I hear the playwright complaining to the main actor.\n\nI wait until the end of the rehearsal and [liege_actor.GetSheHe]'s quick to approach me before I leave. "My [ROOT.Char.GetLadyLord]!", [liege_actor.GetSheHe] puts [liege_actor.GetHerHis] hands together, almost begging, "Do you have any insight on how I should portrait [visiting_liege.Custom('TitledFirstNameNoTooltip')]?""
 cultural_festival.3001.compassionate: ""[visiting_liege.Custom('ShortName')]'s kind heart should be reflected here.""
 cultural_festival.3001.bold: ""[visiting_liege.Custom('ShortName')] always acts so bravely!""
 cultural_festival.3001.honorable: ""Nothing would be more important to [visiting_liege.Custom('ShortName')] as honor.""
 cultural_festival.3001.greed: ""[visiting_liege.Custom('ShortName')]'s ambition knows no end!""
 cultural_festival.3001.rational: ""[visiting_liege.Custom('ShortName')] always has that calm demeanor.""
 cultural_festival.3001.zealous: ""Reflect what a pious [visiting_liege.GetWomanMan] [visiting_liege.Custom('ShortName')] is!""

 cultural_festival.3001.tt: "#F How well the portrayal is received by [visiting_liege.Custom('TitledFirstName')] is based on how well it suits [visiting_liege.GetHerHim]#!"

 cultural_festival.3002.desc.intro: "A wooden stage stands proudly in the middle of the square. Festive wreaths hang from the poles and the actors hide in one of the sides, giggling, chatting. They all go silent the moment that [stop_host_scope.Custom('TitledFirstName')] walks in, [stop_host_scope.GetHerHis] chest puffed up, so proud.\n\n"I would like to announce that the play in honor of our most distinguished guest, [ROOT.Char.Custom('TitledFirstNameNoTooltip')], is about to begin, please delight!"\n\nThe story goes on and on, talking about the streets of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] and my deeds."

 cultural_festival.3002.e.toast: "[visiting_liege.Custom('TitledFirstName')] seemed to enjoy the play"

 cultural_festival.3010.desc: "I take a walk through the castle grounds and stop by the fountain, taking a moment to observe the water running over the marble stones. A cat prowls the tamed garden, stretching its back before taking its leave.\n\nI touch the relief on the silver pipe — my house crest. If only... ah! I could impress [visiting_liege.Custom('TitledFirstName')] if I had it run with a different substance..."

 cultural_festival.3011.desc.intro: "I follow [stop_host_scope.Custom('TitledFirstName')] as [stop_host_scope.GetSheHe] shows me the way around the festival. "And now," [stop_host_scope.GetSheHe] announces, as we enter the castle grounds, "what I expect to be a pleasant surprise." I raise my eyebrows when we find a marvelous fountain, all in white stone, with a silver pipe and copiously running with clear..."

 cultural_festival.3020.desc: "The sky above [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] is clouded and the gray streamers of the night start to wander around the narrow alleys. [stop_host_scope.Custom('TitledFirstNamePossessive')] hold rises at the top of the hill, almost defiant. [stop_host_scope.GetSheHe|U] could use a reminder of who [stop_host_scope.GetSheHe] serves.\n\nI am [ROOT.Char.Custom('TitleAsNameNoTooltip')] by divine right. The crown hangs over my head like the moon above all the other stars. No matter how brightly you shine, #EMP I#! prevail."
 cultural_festival.3020.a: "[stop_host_scope.Custom('FirstNameNoTooltip')] shall renew [stop_host_scope.GetHerHis] homage to me."

 cultural_festival.3021.desc: "Every candle in the room burns furiously to keep the darkness outside. A migrant draft comes and goes through the stone cracks around the windows. [stop_host_scope.Custom('TitledFirstName')] is kneeling in front of me and I reach out for [stop_host_scope.GetHerHis] hands, taking them into mine.\n\n"My friend," I start, and tighten the grip, "you give your hands into my hands in the place of our hearts. I think highly of your fidelity, and as such I demand your...""

 cultural_festival.3022.desc.intro: "It is a solemn night when [visiting_liege.Custom('TitledFirstName')] summons me to my own throne room. [visiting_liege.GetSheHe|U] has sent notice to my entourage talking about a "renewed homage ceremony". I take a deep breath before entering the room — there [visiting_liege.GetSheHe] is, sitting on #EMP my#! chair. A liege is a liege. [visiting_liege.GetSheHe|U]'ll make sure I never forget.\n\nI kneel in front of [visiting_liege.GetHerHim] and [visiting_liege.GetSheHe] takes my hands into [visiting_liege.GetHersHis]. "My friend," [visiting_liege.GetSheHe] says, "you give your hands into my hands in the place of our hearts. I think highly of your fidelity, and as such I demand your"

 cultural_festival.3022.money: "[visiting_liege.Custom('ShortName')] increases the taxes in your Vassal Contract"
 cultural_festival.3022.levies: "[visiting_liege.Custom('ShortName')] increases the levies in your Vassal Contract"
 cultural_festival.3022.hook: "[visiting_liege.Custom('ShortName')] gets a Loyalty hook on you"

 cultural_festival.3030.desc: "As I walk around the streets of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], trying to come up with new ideas for the Cultural Festival, a local farmer shyly approaches me. The [ROOT.Char.Custom('RegionalFarmAnimal')] that [local_farmer.GetSheHe] brings after [local_farmer.GetHerHim] stops to chew something from the floor.\n\n"My liege," [local_farmer.GetSheHe] says, getting increasingly excited, "would you care to judge our beauty contest? My little Sturdy will surely be the winner."\n\nI take a quick look at [local_farmer.GetHerHis] [ROOT.Char.Custom('RegionalFarmAnimal')], now busy with some leaves. What if... I let [visiting_liege.Custom('TitledFirstName')] judge it instead?"

 cultural_festival.3030.b: "There's no way [visiting_liege.Custom('FirstNameNoTooltip')] will enjoy this."

 cultural_festival.3031.desc: "The stage in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] has been set up with hay, flowers and... interesting guests. Three different [stop_host_scope.Custom('RegionalFarmAnimalPlural')] stand in the center, accompanied by their proud owners. [stop_host_scope.Custom('TitledFirstName')] gestures to me from the other end of the dais: "Ah, there is our judge!"\n\nI look around, trying to see if [stop_host_scope.GetSheHe]'s referring to me, but there's no mistake. I start walking towards [stop_host_scope.GetHerHim] while [stop_host_scope.GetSheHe] continues: "Welcome to our annual Animal Fair, where the prettiest [stop_host_scope.Custom('RegionalFarmAnimal')] will be crowned!," when [stop_host_scope.GetSheHe] talks I notice that [stop_host_scope.GetSheHe]'s sneakily pointing at the one on the left."

 cultural_festival.3031.c: ""[stop_host_scope.GetCulture.GetNameNoTooltip] [stop_host_scope.Custom('RegionalFarmAnimalPlural')] truly are the prettiest!""

 cultural_festival.3031.e.tt: "You crown your rival [farm_animal_rival.Custom('ShortName')] as the winner"

 cultural_festival.3040.desc: "I hear a familiar voice while promenading around [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]'s festive streets: "What am I supposed to do with this rock, huh? Do you want me to just sit on it?"\n\n [marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is pointing at a large boulder that a mason has left in front of [marshal.GetHerHim].\n\n"It's for the strength competition," the mason explains, shrugging his shoulders. "What strength competition? This is impossible to lift!", [marshal.Custom('TitledFirstNameNoTooltip')] retorts."


 cultural_festival.3041.a.success.vassal: "[visiting_liege.Custom('ShortName')] took the weapon out of the stone"

 cultural_festival.3041.b: "I should let [stop_host_scope.Custom('TitledFirstName')] take it, as a pleasantry."

 cultural_festival.3042.desc.intro: "Ah. There it is! The stone had been placed in the center of the town, adorned with golden letters that say "Whoso pulleth out this blade of this stone, is rightwise the owner of it."\n\nI turn my head to look at [visiting_liege.Custom('TitledFirstName')], who is of course the main candidate for the victory. However... when [visiting_liege.GetSheHe] tries to pull the hilt, the weapon doesn't move."

 cultural_festival.3050.b.tt: "There's a chance that [stop_host_scope.Custom('ShortName')] will notice..."

 cultural_festival.3051.desc: "As a group of locals take the stage, I listen to their speech in delight and awe. If only I had known that we had such knowledgeable people in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]! What fortitude! So alluring!\n\nAs I turn to [visiting_liege.Custom('TitledFirstName')] to make a comment on their teachings, I find that [visiting_liege.GetHerHis] eyes are... closed? Is that #EMP snoring#! that I hear?"

 cultural_festival.3051.a.toast: "[stop_host_scope.Custom('ShortName')] saw you sleeping"

 cultural_festival.3060.desc.spouse: "I turn to my spouse, [my_spouse.Custom('TitledFirstName')], and admire [my_spouse.GetHerHis] gentle smile, clapping at the rhythm of the music."
 cultural_festival.3060.desc.vassal: "I spot [stop_host_scope.Custom('TitledFirstName')] among the crowd and, next to him, one of the most beautiful [vassal_spouse.GetWomenMen] I've ever seen..."
 cultural_festival.3060.a: ""May I, my sweet [my_spouse.Custom('FirstNameNoTooltip')]?""
 cultural_festival.3060.b: "Dancing with [stop_host_scope.Custom('TitledFirstNameNoTooltip')]'s spouse will cause a stir..."
 cultural_festival.3060.b.success: "Your dancing seduces [vassal_spouse.Custom('ShortName')]"
 cultural_festival.3060.b.failure: "[vassal_spouse.Custom('ShortName')] is not impressed by your dancing"
 cultural_festival.3060.b.tt: "[stop_host_scope.Custom('ShortName')] may not like this..."

 cultural_festival.3061.desc: "I clap following the rhythm of the song, but stop when I see [visiting_liege.Custom('TitledFirstName')] approaching us. "Are you...?", I start, but it's not me who [visiting_liege.GetSheHe] seems to be interested in, as [visiting_liege.GetSheHe] directs [visiting_liege.GetHerHis] invitation to my spouse: "Would you do me the honor of having a dance?""
 cultural_festival.3061.a: "This is an affront to my honor!"

 cultural_festival.3070.desc: "An idea comes to me like a snapped branch after hearing the bells toll: a Feast of Fools! A world upside down where a sinner is the priest and we all delight and revel for days!\n\nAh, but who to make my [ROOT.Char.GetFaith.BishopNeuter|U] of Fools...? [rival_jester.Custom('TitledFirstName')]? I never liked [rival_jester.GetHerHim] a bit. Or perhaps [sinful_jester.Custom('TitledFirstName')], [sinful_jester.GetHerHis] sinful ways are well known by everyone."
 cultural_festival.3070.a: "[rival_jester.Custom('ShortNameNoTooltip')] deserves the honor."
 cultural_festival.3070.b: "Who better than [sinful_jester.Custom('ShortNameNoTooltip')]?"
 cultural_festival.3070.c: "Or perhaps, our visiting [visiting_liege.Custom('TitledFirstName')]...?"

 cultural_festival.3071.desc_jester: "In its center, a mannequin holding a half-[ROOT.Char.GetFaith.BishopNeuter] half-jester costume, ready to be worn. [stop_host_scope.Custom('TitledFirstName')|U] claps [stop_host_scope.GetHerHis] hands from the stage, laughing viciously: "And here [ROOT.Char.Custom('TitledFirstName')] is — our $nick_monarch_of_fools_masc$! Listen, friends, for [ROOT.Char.GetHerHis] sinful ways know no end, and [ROOT.Char.GetHersHis] is now the power to impose them!""
 cultural_festival.3071.desc_fallback: "In its center — a half-[ROOT.Char.GetFaith.BishopNeuter] half-jester [final_jester.GetWomanMan], presiding over the crowd.\n\n[stop_host_scope.Custom('TitledFirstName')] makes an appearance, clapping [stop_host_scope.GetHerHis] hands in joy: "Now listen, friends, as [final_jester.Custom('TitledFirstName')] is now our $nick_monarch_of_fools_masc$ and [final_jester.GetHerHis] will is law and [final_jester.GetHerHis] voice the voice of the Lord. What kind of #EMP sinful#! joy can we expect from [final_jester.GetHerHim]?""

 cultural_festival.4000.desc: "Suddenly, I find myself separated from my entourage by a large crowd that presses forwards to observe the ongoing festivities, and before I can react I end up stuck between two people having a heated conversation.\n\nHowever, I don't understand a thing they're saying and [local_character_scope.Custom('TitledFirstName')] starts talking directly to me. I try to blend in, but [local_translator_scope.Custom('TitledFirstName')] is giving me a side eye.\n\nI probably should say something back. Their language seems fascinating, maybe I will be able to pick it up from here?"
 cultural_festival.4000.a: "I don't understand, but I want [local_translator_scope.Custom('RegNameNoTooltip')] to teach me!"

 cultural_festival.4000.b.failure: "[local_translator_scope.Custom('RegNameNoTooltip')] calls me out"

 cultural_festival.4100.desc: "I cannot believe my eyes as [inconsiderate_character_scope.Custom('TitledFirstName')] starts gesturing towards [offended_character_scope.Custom('TitledFirstName')] what is considered highly offensive in [offended_character_scope.GetCulture.GetName] culture!\n\n[offended_character_scope.Custom('RegNameNoTooltip')] shouts and calls [inconsiderate_character_scope.Custom('TitledFirstName')] explicit names, while [offended_character_scope.GetHerHis] men hold [offended_character_scope.GetHerHim] back. It seems like [offended_character_scope.GetSheHe] is not going to calm down on [offended_character_scope.GetHerHis] own, I have to do something to ease the tension."

 cultural_festival.4100.a.success: "You convinced [offended_character_scope.Custom('RegNameNoTooltip')]"
 cultural_festival.4100.a.failure: "[offended_character_scope.Custom('RegNameNoTooltip')] is not convinced"
 cultural_festival.4100.b: "I should berate [inconsiderate_character_scope.Custom('RegNameNoTooltip')] publicly!"

 cultural_festival.4200.desc: "Since the guests arrival at [ROOT.Char.GetCurrentLocation.GetName] they had plenty of things to do and see. However, I should not rest even for a moment to keep them entertained, so I'm thinking of doing something special for [visiting_liege.Custom('TitledFirstName')] and  [visiting_liege.GetHerHis] entourage. A parade that will ensure that they are welcomed and showcase our realm in the best light at the same time.\n\nAlthough, I'm not sure what kind of a parade will please [visiting_liege.Custom('RegNameNoTooltip')]?"

 cultural_festival.4201.desc: "My decision to make [stop_host_scope.Custom('GetParadeType')] warrants an appointment of [coordinator_scope.Custom('TitledFirstName')] as the parade coordinator and consult [coordinator_scope.GetHerHim] on how to prepare the event. [coordinator_scope.GetSheHe|U] ponders for a while, then responds with a few options:\n\n"

 cultural_festival.4202.desc: "[coordinator_scope.Custom('TitledFirstName')] invites me to join a [stop_host_scope.Custom('GetParadeType')]. [coordinator_scope.GetSheHe|U] assures me that [stop_host_scope.Custom('TitledFirstName')] watched over the preparations to give me the best parade the [cultural_festival_scope.GetName] could offer. As [coordinator_scope.GetSheHe] speaks,"
 cultural_festival.4202.desc_military_best: "$cultural_festival.4202.desc$ the best knights in the realm start to fight. They constantly switch between targets and move in dynamic ways, as if they were dancing, and the sound of their swords connecting with armor feels like music.\n\nIt is a joy to watch and I must admit to [coordinator_scope.Custom('RegNameNoTooltip')] that it's the best parade I've ever seen!"

 cultural_festival.4202.desc_military_worst: "$cultural_festival.4202.desc$ few soldiers spar with each other. It seems like it's all I will see today, which is a pity, because it bored me already. I would rather watch a horse eat grass then spent a minute longer watching this. I'm not sure how [stop_host_scope.Custom('RegNameNoTooltip')] thought that was a good idea?"

 cultural_festival.4202.desc_religious_same_faith_bad: "\n\nIt's a pity to see that [stop_host_scope.Custom('RegNameNoTooltip')] seems not so devoted to our faith as I thought."

 cultural_festival.4202.a: "I could learn a thing or two from [stop_host_scope.Custom('TitledFirstNameNoTooltip')]."

 cultural_festival.4203.desc: "After the parade I meet with [coordinator_scope.Custom('TitledFirstName')] to inquire about [visiting_liege.Custom('TitledFirstName')] reaction.\n\n"My Liege"
 cultural_festival.4203.desc_success: "$cultural_festival.4203.desc$ I'm excited to inform you that [visiting_liege.Custom('TitledFirstNameNoTooltip')] is very pleased with the parade. [visiting_liege.GetSheHe|U] even asked about sharing the customs between our realms, so [visiting_liege.GetSheHe] could bring them back to the capital in [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTier]."\n\nIt's good to be appreciated."
 cultural_festival.4203.desc_failure: "$cultural_festival.4203.desc$ I'm afraid that [visiting_liege.Custom('TitledFirstNameNoTooltip')] finds the parade boring. [visiting_liege.GetSheHe|U] said that [visiting_liege.GetSheHe] would rather see a horse eat grass or see a [stop_host_scope.Custom('GetLiegeParadeType')]."\n\nWhat an ungrateful bastard!"

 cultural_festival.4300.desc: "I'm honored by [visiting_liege.Custom('TitledFirstName')] visiting me, in return I thought of exchanging gifts with [visiting_liege.GetHerHim] to create a strong bond between us. I'm considering making something for the occasion, I could order a [newly_created_artifact.GetName]. $cultural_festival.4302.desc_gold$"

 cultural_festival.4300.tt: "[visiting_liege.Custom('ShortName')] will have to choose a gift to exchange"

 cultural_festival.4301.desc: "I'm approached by [stop_host_scope.Custom('TitledFirstName')] holding "

 cultural_festival.4302.desc_gifted_gold: "Perhaps, I could go the easy way out, just like [stop_host_scope.Custom('TitledFirstNameNoTooltip')], and give [stop_host_scope.GetHerHim] gold?"

 cultural_festival.4303.desc: "As [visiting_liege.Custom('TitledFirstName')] accepts my gift [visiting_liege.GetSheHe] reaches out to [visiting_liege.GetHerHis] coffers.\n\n"I must admit that you caught me by surprise. I'm honored by your gift and don't have much in exchange, but please accept this small token of my gratitude as well"\n\n[visiting_liege.GetSheHe|U] hands me down "

 cultural_festival.4310.desc: "I'm spending a lot of time in the company of [gift_receiver.Custom('TitledFirstName')] which reminds me of a previous festival we had together a long time ago. I faintly recall that [giving_gift_memory.GetDescription]. Now I wonder if [gift_receiver.GetSheHe] still has it, maybe I should poke [gift_receiver.GetHerHim] about it?"
 cultural_festival.4310.a: "I'll ask, politely."
 cultural_festival.4310.a.tt: "[gift_receiver.Custom('TitledFirstNameNoTooltip')] will decide what happens next"

 cultural_festival.4311.desc: "[giving_gift_memory_owner.Custom('TitledFirstName')] greets me with open arms.\n\n"What a wonderful festival! It reminds me of an older one we did together few years ago. Do you remember it? I believe that I gave you a gift of some sorts, maybe you could refresh me on what was that again?"\n\n"
 cultural_festival.4311.desc.old_gift: "Actually, I still have it, it's the [old_gift.GetName]. I'm not sure why [giving_gift_memory_owner.Custom('TitledFirstNameNoTooltip')] snoops around it, but from the looks of it [giving_gift_memory_owner.GetSheHe] might want it back?"

 cultural_festival.4311.desc.lost_gift: "Unfortunately, I believe I don't have it with me anymore. Not sure how I've lost it, but [giving_gift_memory_owner.Custom('TitledFirstNameNoTooltip')] doesn't have to know either."

 cultural_festival.4311.a.success: "[giving_gift_memory_owner.Custom('TitledFirstNameNoTooltip')] just wants to see it again"
 cultural_festival.4311.a.failure: "[giving_gift_memory_owner.Custom('TitledFirstNameNoTooltip')] expects a favor"

 cultural_festival.4311.b.success: "You convince [giving_gift_memory_owner.Custom('TitledFirstNameNoTooltip')] that he gave you [decoy_gift.GetNameNoTooltip]"
 cultural_festival.4311.b.failure: "[giving_gift_memory_owner.Custom('TitledFirstNameNoTooltip')] remembers the gift"
 cultural_festival.4311.c.success: "You convince [giving_gift_memory_owner.Custom('TitledFirstNameNoTooltip')] that he never gave you anything"
 cultural_festival.4311.c.failure: "[giving_gift_memory_owner.Custom('TitledFirstNameNoTooltip')] knows [giving_gift_memory_owner.GetSheHe] gifted you something"

 cultural_festival.4311.no_gift_toast: "Tried to trick [giving_gift_memory_owner.Custom('RegNameNoTooltip')]"

 cultural_festival.4312.desc: "[gift_receiver.Custom('TitledFirstName')] ponders for a moment after being asked about the gift.\n\n"

 cultural_festival.4312.desc.no_gift: ""I'm afraid I don't know what are you talking about [giving_gift_memory_owner.Custom('RegNameNoTooltip')]? Perhaps you mistook me with someone else, because we never exchanged any gifts."\n\n"

 cultural_festival.4312.desc.show_real_gift_flag: ""Yes, I do remember it was [old_gift.GetName]! I believe I should still have it with me if you want to see it?"\n\n[gift_receiver.GetSheHe|U] proudly presents the [old_gift.Custom('RegNameNoTooltip')]. Looks like [gift_receiver.GetSheHe] took a good care of it."