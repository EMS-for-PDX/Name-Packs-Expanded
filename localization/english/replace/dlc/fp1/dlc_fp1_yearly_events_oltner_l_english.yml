l_english:
 fp1_yearly.2000.t: "Wanderlust"
 fp1_yearly.2000.desc: ""I am leaving, [parent.GetMotherFather]. Me and [lover_of_child.Custom('FirstNameNoTooltip')] are #EMP in love#!!"\n\nI roll my [ROOT.Char.Custom('EyeEyes')] at [child_to_leave.Custom('FirstNameNoTooltip')]. What is my fool of a [child_to_leave.Custom('GetDaughterSon')] up to #EMP now?#!\n\n"[lover_of_child.Custom('FirstNameNoTooltip')] and I will seek adventure! The world is vast, and there is glory to be found! I wish to shout #EMP '[child_to_leave.GetHouse.GetMotto]'#! at the world, until it remembers my name!"\n\nIt is evident that my #EMP beloved#! [child_to_leave.Custom('GetDaughterSon')] is being serious. I am going to have to do something."
 fp1_yearly.2000.a: ""Come here, dear [child_to_leave.Custom('GetDaughterSon')], I believe it is time for some #EMP tough love#!.""
 fp1_yearly.2000.b: ""Listen here, there is #EMP glory#! to be had at home.""
 fp1_yearly.2000.c: ""Perhaps #EMP this#! would make you forget about leaving?""
 fp1_yearly.2000.d: ""You'll be back, soon you'll see...""
 fp1_yearly.2000.d.tt: "#weak "...you'll remember you belong to me."#!"
 fp1_yearly.2000.a.tt: "#V Duel#! [child_to_leave.Custom('FirstName')] to make [child_to_leave.GetHerHim] stay!\n#weak This duel is NOT to the death.#!\nIf you win, you will gain [prestige_i] [prestige|E]\n\nYour [prowess|E]: [prowess_i]#V [parent.GetProwess]#!\n[child_to_leave.Custom('FirstNamePossessive')] [prowess|E]: [prowess_i]#V [child_to_leave.GetProwess]#!"
 fp1_yearly.2000.c.tt: "[child_to_leave.Custom('FirstName')] stays at your [court|E]"
 fp1_yearly.2000.b.tt: "Stays at your [court|E]"
 lust_for_adventure: "Lust for Adventure"
 lust_for_adventure_desc: "This character is lusting for adventure and travel. They are unlikely to return to the court of their parents."
 mellowed_spirit: "Mellowed Spirit"
 mellowed_spirit_desc: "This character has been convinced by a parent that adventure isn't for them, and that their place is at home."
 fp1_yearly.2003.t: "Wanderlust: Tough Love"
 fp1_yearly.2003.desc: ""I yield! I yield, [parent.GetMotherFather]! No more!" My [child_to_leave.Custom('GetDaughterSon')] exclaims.\n\n"I will stay here at court. [lover_of_child.Custom('FirstNameNoTooltip')] is not more important to me than my life!" [child_to_leave.Custom('FirstNameNoTooltip')] says, with [lover_of_child.Custom('FirstNameNoTooltip')] looking disapproving.\n\nFinally, it seems as if [child_to_leave.Custom('FirstNameNoTooltip')] is seeing reason!"
 fp1_yearly.2003.a: ""[parent.GetMotherFather|U] knows best, dear [child_to_leave.Custom('GirlBoy')].""
 fp1_yearly.2003.b: ""And break if off with that '[lover_of_child.Custom('FirstNameNoTooltip')]', too!""
 fp1_yearly.2000.trigger_failure: "My duel against [child_to_leave.Custom('FirstNameNoTooltip')] has been invalidated"
 fp1_yearly.2004.t: "Wanderlust: Soundly Beaten"
 fp1_yearly.2004.desc: "I am knocked down, weakened by the fighting, as [child_to_leave.Custom('FirstNameNoTooltip')] approaches me with weapon in hand.\n\n"I told you already, I am #EMP leaving#! [parent.GetMotherFather]. For my troubles I will be taking a sack out of the treasury. I am sure you understand."\n\nI can do nothing but watch as my [child_to_leave.Custom('GetDaughterSon')] leaves, with [lover_of_child.Custom('FirstNameNoTooltip')] on one arm and #EMP my gold#! held in the other."
 fp1_yearly.2004.a: "Insolent child..."
 fp1_yearly.2000.b.success: "[child_to_leave.Custom('FirstNameNoTooltip')] gives up on [child_to_leave.GetHerHis] hopes and dreams"
 fp1_yearly.2000.b.failure: "[child_to_leave.Custom('FirstNameNoTooltip')] is not convinced by your arguments"

 fp1_yearly.2100.t: "Hearty Competition"
 fp1_yearly.2100.desc: ""You [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNounSexual')]! You [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNoun')]! [lover_2.Custom('InsultSentence')|U], you [lover_2.Custom('InsultNounSexual')]!" [lover_1.Custom('FirstName')] screams at the top of [lover_1.GetHerHis] lungs.\n\nIt seems your lovers are at each other's throats.\n\n"Your [lover_1.Custom('PointOfRidicule')] makes [lover_quarrel_target.GetHerHim] retch in disgust, you [lover_1.Custom('InsultNounSexual')]. [lover_quarrel_target.Custom('FirstNameNoTooltip')] couldn't love a [lover_1.Custom('InsultAdjective')] [lover_1.Custom('InsultNounSexual')] like you! #EMP [lover_quarrel_target.GetSheHe|U] will be only mine!#!" [lover_2.Custom('FirstName')] shouts, pulling [lover_2.Custom('SignatureWeaponArticle')] [lover_2.Custom('signature_weapon')] from [lover_2.GetHerHis] belt...\n\nThis is about to get bloody."
 fp1_yearly.2100.a: "Bloody #EMP exciting!#! Yes! Fight for my love!"
 fp1_yearly.2100.b: "This is #EMP madness!#! I beg of you, please stop this at once!"
 fp1_yearly.2100.c: "I'll stop you myself!"
 fp1_yearly.2100.a.tt: "[lover_1.Custom('FirstName')] and [lover_2.Custom('FirstName')] #V Duel#! to the death."
 fp1_yearly.2100.b.tt: "[lover_1.Custom('FirstName')] and [lover_2.Custom('FirstName')] cool down."
 fp1_yearly.2101.t: "Hearty Competition: Broken Heart"
 fp1_yearly.2101.desc: ""Now you're all mine, my [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.Custom('FirstNameNoTooltip')]! That [lover_2.Custom('InsultNounSexual')] [losing_lover.Custom('FirstName')] will never come between us again!" [winning_lover.Custom('FirstName')] whispers in a sweet voice as [winning_lover.GetSheHe] puts [winning_lover.GetHerHis] [winning_lover.Custom('signature_weapon')] down onto the ground.\n\n"Come, my [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.Custom('RomanticComplimentNoun')]. This farce has been tiring, why don't we retreat to your chambers?" [winning_lover.Custom('FirstNameNoTooltip')] suggests, seductively."
 fp1_yearly.2101.a: "Oh, my [winning_lover.Custom('RomanticComplimentNoun')]! You know how to woo a [lover_quarrel_target.GetWomanMan]!"
 fp1_yearly.2101.b: "[losing_lover.Custom('FirstNameNoTooltip')], no! #EMP You will pay for this, [winning_lover.Custom('FirstNameNoTooltip')]!#!"
 fp1_yearly.2101.c: "A romp in the hay? Why not."
 fp1_yearly.2101.d: "Just... leave me for now."
 fp1_yearly.2100.b.success: "Your loving words calm them both"
 fp1_yearly.2100.b.failure: "Your words fall on deaf ears"
 fp1_yearly.2100.c.success: "You break the quarrelers apart"
 fp1_yearly.2100.c.failure: "You do not make it in time"
 fp1_yearly.2100.c.tt: "You stop [lover_1.Custom('FirstName')] and [lover_2.Custom('FirstName')] from fighting."
 
 fp1_yearly.2200.t: "The Bored Berserker"
 fp1_yearly.2200.desc: ""Behold! I am [new_berserker.Custom('FirstNameNoTooltip')] the [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U] — bring me tankards of ale, [new_berserker.Custom('AttractionWomanManMultiple')], and [new_berserker.Custom('FavoriteTreatDemand')]! Lest you dare tempt my wrath!?" the [new_berserker.GetWomanMan] screams at the gathered crowd.\n\nEvidently this massive warrior is bored, and looking to start trouble. Perhaps [new_berserker.GetHerHis] rage would be put to better use in my ranks?\n\n"Is there no-one that dares to face me? Cowards! What I wouldn't give for a good brawl...""
 fp1_yearly.2200.a: "No one calls me a coward, you [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))] [new_berserker.Custom('InsultNoun')]!"
 fp1_yearly.2200.b: "I'll bring you plenty of [new_berserker.Custom('FavoriteTreatDemand')] — if you join my ranks."
 fp1_yearly.2200.c: "We're going on a raid soon, why don't you join as my [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]?"
 fp1_yearly.2200.d: "Guards! Stop that [new_berserker.GetWomanMan]!"
 fp1_yearly.2200.a.tt: "#V Duel#! [new_berserker.Custom('FirstName')] to make [new_berserker.GetHerHim] serve as your [potential_employer.Custom('KnightCultureNoTooltipLowercase')]!\n#weak This duel is NOT to the death.#!\nEven if you lose, perhaps [new_berserker.Custom('FirstNamePossessiveNoTooltip')] rage will be soothed...\n\nYour [prowess|E]: [prowess_i]#V [potential_employer.GetProwess]#!\n[new_berserker.Custom('FirstNamePossessive')] [prowess|E]: [prowess_i]#V [new_berserker.GetProwess]#!"
 fp1_yearly.2200.c.success: "[new_berserker.Custom('FirstNameNoTooltip')] agrees to join your ranks"
 fp1_yearly.2200.c.failure: "[new_berserker.Custom('FirstNameNoTooltip')] rampages through your court"
 fp1_yearly.2200.fail.tt: "[new_berserker.Custom('FirstNameNoTooltip')] hurts [potential_victim.Custom('FirstName')] in [new_berserker.GetHerHis] fury!"
 hurt_someone_close_to_me_crime: "Hurt Someone Close to Me"
 fp1_yearly.2200.d.success: "[new_berserker.Custom('FirstNameNoTooltip')] is struck dead"
 fp1_yearly.2200.trigger_failure: "My duel against [new_berserker.Custom('FirstNameNoTooltip')] has been invalidated"
 fp1_yearly.2203.t: "The Bored Berserker: Sated Rage"
 fp1_yearly.2203.desc: ""You're stronger than you look!" [new_berserker.Custom('FirstNameNoTooltip')] sputters.\n\nThe [new_berserker.GetWomanMan] lies bloody on the ground, [new_berserker.GetHerHis] rage sated... for now.\n\n"I'd be happy to fight by your side, together we'd be #EMP unstoppable!#!" he shouts."
 fp1_yearly.2203.a: ""I am sorry, but your path ends here.""
 fp1_yearly.2203.b: ""I'd be honored to fight alongside you!""
 fp1_yearly.2203.c: ""You've caused enough damage. Leave, now.""
 fp1_yearly.2204.t: "The Bored Berserker: Gentle Giant"
 fp1_yearly.2204.desc: ""I am sorry." [new_berserker.Custom('FirstNameNoTooltip')] says, in an emotional tone. "I get angry when I'm hungry."\n\nThe massive [new_berserker.GetWomanMan] offers me [new_berserker.GetHerHis] hand to help me up. [new_berserker.GetHerHis|U] rage seems to be sated... for now.\n\n"I enjoyed our fight. I'd gladly join you, friend." he says."
 fp1_yearly.2204.a: ""And I'd gladly have you, friend!""
 fp1_yearly.2204.b: ""Please, just leave...""
 
 grizzled_veterans: "Grizzled Veterans"
 glory_seekers: "Glory Seekers"
 fp1_yearly.2300.t: "Glory Seekers"
 fp1_yearly.2300.desc: "The taverns of [tavern_location.GetNameNoTier] have seen an influx of glory-seeking warriors as of late.\n\nAmong them — a group of old and battle-hardened veterans, huscarls looking for a new [recruiting_character.Custom('MistressMaster')].\n\nThere is also a whole host of enthusiastic young men that talk non-stop about finding glory on foreign shores.\n\nPerhaps I should seek to employ some of them?"
 fp1_yearly.2300.a: "I'll bring the huscarls into my household."
 fp1_yearly.2300.b: "The young men are inexperienced — but there are many of them!"
 fp1_yearly.2300.c: "Time to double the price of ale!"
 fp1_yearly.2300.d: "Join me, brave warriors! I will lead you to victory!"
 huscarls_tt: "#F Huscarls are tough frontline fighters capable of inflicing a lot of damage to weaker troops#!"
 bondi_tt: "#F Bondí are resilient and excel at fighting in the plains or farmlands of foreign shores#!"
 
 fp1_yearly.2400.t: "Preparations for the Hunt"
 fp1_yearly.2400.desc: "The wilderness is calling out to me. It's been too long since I last hunted. Out there, in the [ROOT.Char.Custom('TerrainType')] of [hunting_province.GetName], there are plenty of [ROOT.Char.Custom('GetAnimalAdjective')] [ROOT.Char.Custom('GetAnimalPlural')]. One of those would do well on my dinner table tonight!\n\nSomething is missing though. Are my hunting spears too old and dull? Or is it a companion I lack?\n\nI should make sure to prepare well."
 fp1_yearly.2400.a: "A new hunting dog is what I need!"
 fp1_yearly.2400.b: "Newly-forged spears, and arrows fletched with ravens' feather."
 fp1_yearly.2400.c: "What I have is enough. I just need time to prepare."
 fp1_yearly.2400.free_hunt: "Your next [GetActivityType('activity_hunt').GetName] will not cost any [gold|E]"
 brand_new_hunting_tools: "Brand New Hunting Tools"
 brand_new_hunting_tools_desc: "This character has spent a great deal of gold on new hunting equipment."
 
 fp1_yearly.2500.t: "Raunchy Runestone"
 fp1_yearly.2500.desc: "After quite a trek through the [runestone_location.Custom('TerrainTypeCountyScope')] of [runestone_location.GetNameNoTier], I arrive at the site of my family's runestone. Though it seems I'm not alone, my guest [deviant_guest.Custom('TitledFirstName')] is here too — how did [deviant_guest.GetSheHe] find this place!?\n\n"It is not what it looks like, my [ROOT.Char.Custom('TitleTierName')]!" [deviant_guest.GetSheHe] claims.\n\nThe fact that [deviant_guest.GetSheHe] is half-naked, and in the process of vigorously rubbing [deviant_guest.GetHerselfHimself] against #EMP my family's runestone#!, tells me that it is, in fact, exactly what it looks like."
 
 fp1_yearly.2600.t: "Fury of the Northmen"
 fp1_yearly.2600.desc: ""[ROOT.GetCharacter.Custom('FirstNameNoTooltip')], you are a great warrior, but do your enemies #EMP truly#! fear you?" [berserker_teacher.Custom('FirstName')] says.\n\nI have seen [berserker_teacher.Custom('FirstNameNoTooltip')] work [berserker_teacher.GetHerselfHimself] into an inhuman fury on the field of battle, and I have seen countless foes flee before [berserker_teacher.GetHerHis] howling form. Witnessing [berserker_teacher.Custom('FirstNamePossessiveNoTooltip')] berserkergang is like witnessing the fury of [ROOT.GetCharacter.GetFaith.HighGodName] [ROOT.GetCharacter.GetFaith.HighGodHerselfHimself].\n\n"Join me in front of the fire. Let us evoke your fury." [berserker_teacher.GetSheHe|U] beckons."
 fp1_yearly.2600.a: "Let me fetch my bear pelt!"
 fp1_yearly.2600.b: "No, I prefer to be in full control."
 fp1_yearly.2600.a.tt: "Attempt to become a [GetTrait('berserker').GetName( GetNullCharacter )]\n#weak There might be risks...#!"
 fp1_yearly.2600.b.tt: "Forfeit the opportunity to become a [GetTrait('berserker').GetName( GetNullCharacter )]"
 fp1_yearly.2601.desc: "We sit by the fire, chanting words of great power — I grit my teeth and close my eyes. Shivers run through my body, something is stirring inside of me... embracing me.\n\nI wake up from my frenzy, "
 fp1_yearly.2601.success_no_one_harmed: "[berserker_teacher.Custom('FirstName')] by my side.\n\n"You summoned a truly impressive rage! Those logs stood no chance!" [berserker_teacher.Custom('FirstNameNoTooltip')] grins.\n\nApparently I have worked in a frenzy throughout the entire night! At least we won't be lacking firewood for weeks..."
 fp1_yearly.2601.success_harm_close_one: "[berserker_teacher.Custom('FirstName')] grappling me by the shoulders.\n\n"Come to your senses! [harmed_victim.Custom('FirstName')] is not your enemy!" [berserker_teacher.Custom('FirstNameNoTooltip')] screams.\n\nBy [ROOT.GetCharacter.GetFaith.HighGodName], what have I done!?"
 fp1_yearly.2601.success_kill_berserker: "[berserker_teacher.Custom('FirstNamePossessive')] mangled corpse by my side. I look at my clenched fists, both are gripping bloodied axes...\n\nBy [ROOT.GetCharacter.GetFaith.HighGodName], what have I done!?"
 fp1_yearly.2601.success_kill_everyone: "blood is all around me. Everyone is dead. #EMP Everyone is dead.#!\n\n#EMP What have I done!?#!"
 fp1_yearly.2601.fail_fall_asleep: "feeling as refreshed as a newborn babe! [berserker_teacher.Custom('FirstName')] look at me with a disapproving look.\n\n"Had a pleasant nap? And here I thought you had it in you..." [berserker_teacher.Custom('FirstNameNoTooltip')] says, shaking [berserker_teacher.GetHerHis] head.\n\nI suppose my frenzy was just a dream!"
 fp1_yearly.2601.a: "I can't wait for the next battle!"
 fp1_yearly.2601.b: "This must have been the work of [ROOT.Char.GetFaith.TricksterGodName]..."
 fp1_yearly.2601.c: "Oh well! At least I feel great!"
 
