l_english:
 fp1_yearly.0001.c:0 "[scapegoat.Custom('FirstNameNoTooltip')], this is your fault, so you can pay!"
 fp1_yearly.0001.d:0 "You are forgiven, [scapegoat.Custom('FirstNameNoTooltip')]. These things happen."

 fp1_yearly.0011.t:0 "Calls for [offensive_courtier.Custom('FirstNameNoTooltip')] to be Declared Nithing"
 fp1_yearly.0011.desc: "A parade of important locals from [capital_barony.GetNameNoTier] have spent the day trooping through my hall, each one with a unique grievance against my [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('offensive_courtier'))], [offensive_courtier.Custom('TitledFirstName')].\n\nSome complain about [offensive_courtier.GetHerHis] behavior, others [offensive_courtier.GetHerHis] honor, but all agree on one thing: [offensive_courtier.GetSheHe] is a disgrace to the court.\n\nThe unwashed masses call for nothing less than a declaration of nithing, casting [offensive_courtier.GetHerHim] out."
 fp1_yearly.0011.desc.priest:0 "[priest.Custom2('MyCharacterIntroduction',ROOT.Char)|U] insists that [offensive_courtier.GetHerHis] behavior is #EMP actually#! quite pious, but the snarling burghers claim [priest.Custom('FirstNameNoTooltip')] simply doesn't have to deal with the consequences of such "virtue"."

 fp1_yearly.0011.c:0 "Peasants! [offensive_courtier.Custom('FirstNameNoTooltip')] is blameless."
 fp1_yearly.0011.d:0 "This isn't a matter for the [ROOT.Char.Custom('TitleAsNameNoTooltip')]..."

 fp1_yearly.0021.desc.intro:0 "A recent argument between two of my $knight_culture_player_plural_no_tooltip_lowercase$, [first_knight.Custom('TitledFirstName')] and [second_knight.Custom('TitledFirstName')], has escalated drastically. Apparently,"
 fp1_yearly.0021.desc.doggo: "[first_knight.Custom('FirstNameNoTooltip')] skewered [second_knight.Custom('FirstNamePossessiveNoTooltip')] dog by accident as they hunted a [ROOT.Char.Custom('LocalAnimal')] together, and [second_knight.Custom('FirstNameNoTooltip')] refuses to let [first_knight.Custom('FirstNameNoTooltip')] simply pay for a new one."
 fp1_yearly.0021.desc.spit_of_land:0 "[first_knight.Custom('FirstNameNoTooltip')] bought a remote spit of land that [second_knight.Custom('FirstNameNoTooltip')] claims belongs to [second_knight.GetHerHim]. The plot would be worthless, save that it supposedly grows the best cabbages in all [capital_barony.GetNameNoTierNoTooltip]."
 fp1_yearly.0021.desc.unrepeatable_insult:0 "they started slinging insults over nothing, and [first_knight.Custom('FirstNameNoTooltip')] said something unrepeatable about [second_knight.Custom('FirstNameNoTooltip')], a goat, and a good drinking horn."

 fp1_yearly.0021.desc.stolen_pig:0 "the key point of contention is a colossal prize pig, which [first_knight.Custom('FirstNameNoTooltip')] stole from [second_knight.Custom('FirstNameNoTooltip')]. Or [second_knight.Custom('FirstNameNoTooltip')] from [first_knight.Custom('FirstNameNoTooltip')]. Honestly, with all the yelling, it's quite unclear."
 fp1_yearly.0021.desc.defiled_longboat.woman:0 "[unfortunate_knight.Custom('FirstNameNoTooltip')] found [defiling_knight.Custom('FirstNameNoTooltip')] #EMP enjoying#! [defiling_knight.GetHerselfHimself] with the figurehead of [unfortunate_knight.Custom('FirstNamePossessiveNoTooltip')] longboat, utterly ruining both the paintwork and its once-fearsome aura."
 fp1_yearly.0021.desc.defiled_longboat: "[defiling_knight.Custom('FirstNameNoTooltip')] #EMP enjoyed#! [defiling_knight.GetHerselfHimself] unspeakably all over every seat in [unfortunate_knight.Custom('FirstNamePossessiveNoTooltip')] longboat, leaving the whole vessel #EMP reeking#!."

 fp1_yearly.0021.a.tt_success:0 "[first_knight.Custom('FirstNameNoTooltip')] wins the holmgang"
 fp1_yearly.0021.a.tt_failure:0 "[second_knight.Custom('FirstNameNoTooltip')] wins the holmgang"

 fp1_yearly.0021.c:0 "Sure, and I'll even bet on [first_knight.Custom('FirstNameNoTooltip')]."

 fp1_yearly.0021.d:0 "By all means, though I'll be wagering on [second_knight.Custom('FirstNameNoTooltip')]."

 fp1_yearly.0031.desc.intro: "It's been a long, long evening in the company of [lying_warrior.Custom('FirstName')]. The wanderer stopped in [capital_barony.GetBaseNameNoTierNoTooltip] for the night, paying for [lying_warrior.GetHerHis] stay with tales of [lying_warrior.GetHerHis] exploits that have lasted #EMP hours#!.\n\n"

 fp1_yearly.0031.desc.wooed_heir: ""... [disparaged_king.Custom('TitledFirstNamePossessive')] [invented_heir.Custom('GetDaughterSon')], now #EMP that#! is the best I've ever had. [disparaged_king.Custom('TitledFirstNameNoTooltip')] wasn't such a fan of me after that, though, and I fled [disparaged_king.GetHerHis] court sharpish, I'll tell you that!""

 fp1_yearly.0031.a:0 "You simply #EMP must#! stay at court, [lying_warrior.Custom('FirstNameNoTooltip')]!"

 fp1_yearly.0031.b.tt_success:0 "[lying_warrior.Custom('FirstNamePossessiveNoTooltip')] lies are exposed"
 fp1_yearly.0031.b.tt_failure:0 "[lying_warrior.Custom('FirstNameNoTooltip')] runs verbal rings around you"

 fp1_yearly.0041.desc: "[explorer.Custom('FirstName')], an explorer, scholar, and envoy from [sponsoring_liege.Custom('TitledFirstName')] of [sponsoring_liege.GetPrimaryTitle.GetName] has been touring my lands of late. An erudite and devout [explorer.GetFaith.GetAdherentNameNoTooltip], [explorer.GetSheHe] keeps a detailed journal of [explorer.GetHerHis] experiences, sending irregular letters back to [explorer.GetHerHis] homeland to report on life at this edge of the world.\n\n[explorer.Custom('FirstNameNoTooltip')] has now reached [capital_barony.GetNameNoTierNoTooltip], and seeks permission to stop for a few days in order to observe our local customs and speak to our wisest elders.\n\nDespite the formal manner of [explorer.GetHerHis] request, [explorer.Custom('FirstNamePossessiveNoTooltip')] tone practically #EMP drips#! with condescension."
 fp1_yearly.0041.a: "Perhaps [explorer.GetSheHe] could observe one of our minor blots?"
 fp1_yearly.0041.a.tt_success:0 "Your ceremony impresses [explorer.Custom('FirstNameNoTooltip')]"
 fp1_yearly.0041.a.tt_failure:0 "Your pagan ways disgust [explorer.Custom('FirstNameNoTooltip')]"

 fp1_yearly.0051.desc: "[draugr.Custom('TitledFirstNamePossessive')] death some time ago did not go unmarked by the common people of [capital_county.GetNameNoTier]. Whatever else [draugr.GetSheHe] may have been, [draugr.Custom('FirstNameNoTooltip')] was not popular with the local peasantry, and it has become the norm for every ill in the land to be blamed on the [draugr.Custom('WomanManPossessive')] walking corpse.\n\nNot a week seems to go by any more without every farmer, forester, and dung-shoveller within spitting distance of the capital complaining about [draugr.Custom('FirstNamePossessiveNoTooltip')] draugr.\n\n#EMP Something#! must be done."

 fp1_yearly.0051.b.list:0 "Family and Friends of [draugr.Custom('FirstNameNoTooltip')]"

 fp1_yearly.0061.desc:0 "My retinue and I have barely arrived at [draugr.Custom('FirstNamePossessiveNoTooltip')] barrow when the first snarl echoes out from inside.\n\nAs the largest wolf I've ever seen squeezes out through the darkened entrance, the rest of its pack seems to spring from the ground itself. There must be a dozen or more, each as large as a man, and already at a dead-run from every direction.\n\nThe peasants were wrong about the draugr, but not about the curse!"

 fp1_yearly.0062.desc:0 "[draugr.Custom('FirstNamePossessiveNoTooltip')] barrow is cold and gloomy. Though neither my retinue nor I see any walking corpse, there are long, deep scratches on some of the walls, and the bones of livestock litter the floor.\n\nA sudden rustling from the corner catches my eye, and what I'd take to be a pile of leaves begins to stand up, unveiling the largest bear I've ever seen, easily nine or ten ells tall. It blinks sleepily at us, seeming almost-friendly.\n\nThen it roars."

 fp1_yearly.0063.desc:0 "[draugr.Custom('FirstNamePossessiveNoTooltip')] barrow contains no monster, no grave goods, nor even a corpse. A brief search of the area finds [draugr.Custom('FirstNameNoTooltip')] upended in a ditch and crudely covered with foliage just a little ways away.\n\nInstead, the grave seems to have been converted into a crude dwelling, one which some dastardly outlaw has taken from the cold hands of the dead.\n\nAs I discuss what to do with my retinue, a cheery whistling becomes audible in the distance, getting closer. The rogue approaches!"
 fp1_yearly.0063.a:0 "Everyone, quiet, get up against the walls!"

 fp1_yearly.0063.a.tt_failure:0 "[draugr_nithing.Custom('FirstNameNoTooltip')] notices something is amiss and runs"
 fp1_yearly.0063.a.tt_failure.draugr_nithing_escapes:0 "[draugr_nithing.Custom('FirstNameNoTooltip')] roams the wilderness, continuing to cause trouble"

 fp1_yearly.0064.desc:0 "The peasants may have insisted that [draugr.Custom('FirstNamePossessiveNoTooltip')] walking corpse was stealing their food, hexing their livestock, and pawing at their windows at night, but when I get to [draugr.GetHerHis] barrow, I find a very different beast.\n\nAmidst a nest of stolen furs and half-eaten food sits an orphaned child, staring at me, eyes wide with utter terror."

 fp1_yearly.0064.a.tt:0 "[draugr_orphan.Custom('FirstNameNoTooltip')] wanders off into the wilderness..."

 fp1_yearly.0065.desc:0 "[draugr.Custom('FirstNamePossessiveNoTooltip')] barrow is much as it was when [draugr.GetSheHe] was buried. As is every other grave the peasants have me check.\n\nNor do I find anything in any supposedly-cursed cave, troll-haunted grove, or giant's grotto: after a few weeks, I'm beginning to question quite how sure we are that such monsters truly even #EMP exist#!?\n\nAt least the exercise does me good."
 fp1_yearly.0065.a:0 "Maybe it was the wind?"

 fp1_yearly.0071.desc.outro.loveli_lakes:0 "\n\nI have picked over the mess for only a short time when [loveli_lakes.Custom('TitledFirstName')] steps forward.\n\n"This is no troll, [ROOT.Char.Custom('FirstNameNoTooltip')], this is the work of a feral møøse! I know the beast well, including its nasty bite, and would carve my mark on its corpse.""

 fp1_yearly.0071.b:0 "[marshal.Custom('TitledFirstNameNoTooltip')], take care of this."

 fp1_yearly.0071.b.tt_failure:0 "The beast eludes [marshal.Custom('FirstNameNoTooltip')]"

 fp1_yearly.0085.desc.loveli_lakes:0 "With [loveli_lakes.Custom('TitledFirstName')] leading the way, it's a short trip to the rabid beast's forest lair.\n\nWould that we were lucky enough to catch the thing sleeping, but we do not, and the titanic, feral monster rears up as we enter its clearing, easily twice the height of a [ROOT.Char.GetWomanMan].\n\nIt breaths erratically, its eyes rolling with a violent sickness of the mind, cloven hooves stamping.\n\nThen it charges."

 fp1_yearly.0091.t:0 "A Vessel fit for a [ROOT.Char.Custom('TitleAsNameNoTooltip')]"
 fp1_yearly.0091.desc:0 "A [ROOT.Char.Custom('TitleAsNamePossessiveNoTooltip')] longship says much about [ROOT.Char.GetHerHim]. It tells you how rich [ROOT.Char.GetSheHe] is, how successful, what image [ROOT.Char.GetSheHe] wishes to project to the rest of the world.\n\nI look at my current craft and deem it... lacking. As if to punctuate the thought, a piece of the rigging comes loose with a crack, the whole vessel creaking ominously as it redistributes pressure.\n\nCommissioning a new ship is simple enough, but is a simple replacement good enough? Don't I deserve a vessel that tells the world about #EMP me#!?"
 fp1_yearly.0091.a:0 "A leviathan, to carry my spoils!"

 fp1_yearly.0101.a.tt_failure:0 "[riddler.Custom('FirstNameNoTooltip')] bests you"

 fp1_yearly.0101.d:0 "Thanks, but I'm a [ROOT.Char.Custom('TitleAsNameNoTooltip')], and I have things to do."

 fp1_yearly.0111.desc.intro:0 "[accursed.Custom('TitledFirstName')] is silent as I pace around the horse skin totem facing [accursed.GetHerHis] quarters, inspecting it from every angle. [accursed.GetSheHe|U]'s right, it's definitely a nithing pole, a #EMP powerful#! curse that threatens [accursed.GetHerHis] very life.\n\nThe runes carved into its haft"

 fp1_yearly.0111.desc.trait_2.brave_or_trusting:0 "of #color_blue_gray forthright confidence in [accursed.Custom('FirstNamePossessiveNoTooltip')] doom#!."
 fp1_yearly.0111.desc.trait_2.paranoid_or_vengeful:0 "that #color_blue_gray blames [accursed.Custom('FirstNameNoTooltip')] for [accursed.GetHerHis] doom#!."

 fp1_yearly.0111.tt.correct_accusation:0 "You find ample evidence of [culprit.Custom('FirstNamePossessiveNoTooltip')] guilt"
 fp1_yearly.0111.tt.correct_accusation.tt:0 "[accursed.Custom('TitledFirstName')] is freed from the curse and forever grateful"

 fp1_yearly.0111.tt.false_accusation.tt:0 "[accursed.Custom('TitledFirstName')] is convinced [accursed.GetHerHis] end will come painfully soon"
 fp1_yearly.0111.a:0 "This smacks of [suspect_a.Custom('TitledFirstNameNoTooltip')]!"
 fp1_yearly.0111.b:0 "Perhaps... [suspect_b.Custom('TitledFirstNameNoTooltip')]..."
 fp1_yearly.0111.c:0 "[suspect_c.Custom('TitledFirstNameNoTooltip')] seems likely."
 fp1_yearly.0111.d:0 "[accursed.Custom('FirstNameNoTooltip')], can't you see it's all in your mind?"
 fp1_yearly.0111.d.tt_success:0 "You talk [accursed.Custom('FirstName')] down"

 fp1_yearly.0511.desc:0 "#EMP This smell is completely unbearable#!.\n\nIt's been a solid month since [stinker.Custom('FirstName')] brought down that blasted [ROOT.Char.Custom('LocalAnimal')] while hunting, and [stinker.GetSheHe]'s #EMP still#! carrying its maggot-ridden head around with [stinker.GetHerHim].\n\nEveryone in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] is sick of it, but [stinker.GetSheHe] refuses to be rid of the damned thing.\n\nThe rest of the court has finally had enough, it seems, and forced [stinker.GetHerHim] to come to me for a verdict."
 fp1_yearly.0511.a:0 "It's very nice, [stinker.Custom('FirstNameNoTooltip')]. So very, very, nice."

 fp1_yearly.0511.e:0 "Yes, [stinker.Custom('FirstNameNoTooltip')], it's rank. Now please leave."

 fp1_yearly.0521.desc:0 "It comes from nowhere, hitting me clean in the temple. I didn't even see the projectile coming, much less try to dodge, and for a moment I stagger, blinded.\n\nA sharp peal of giggles rings out behind me, and I whirl.\n\n[child.Custom('FirstName')] rises from [child.GetHerHis] hiding spot, another snowball already clutched in [child.GetHerHis] vicious little hand."

 fp1_yearly.0521.a.tt:0 "You and [child.Custom('FirstNameNoTooltip')] toss snowballs till your fingertips freeze"

 fp1_yearly.0521.b.tt:0 "You let [child.Custom('FirstNameNoTooltip')] pelt you to [child.GetHerHis] heart's content"

 fp1_yearly.0521.c.tt_failure:0 "[child.Custom('FirstNameNoTooltip')] trounces you"

 fp1_yearly.0521.f:0 "I'm busy, [child.Custom('FirstNameNoTooltip')]. Go bother someone else."

 fp1_yearly.0531.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" cries [child.Custom('FirstName')], tugging at my sleeve almost as soon as I enter the snowbound courtyard. "It's no good, I'm useless. I can't skate, the ice hates me."\n\nA speedy glance suggests that [child.GetSheHe] might be right: the place looks like an army's marched through it, with the amount of shattered ice my [child.Custom('GetDaughterSon')] has left in [child.GetHerHis] wake."

 fp1_yearly.0531.a.tt_success:0 "[child.Custom('FirstNameNoTooltip')] gains confidence and balance"

 fp1_yearly.0541.desc:0 ""My [ROOT.Char.Custom('TitleAsNameNoTooltip')]", huffs [courtier.Custom('TitledFirstName')] as [courtier.GetSheHe] marches up to me, hauling my [child.Custom('GetDaughterSon')] [child.Custom('FirstName')] by [child.GetHerHis] ear.\n\n"This dratted child has been lying in wait around corners, wearing a [ROOT.Char.Custom('LocalAnimal')] skin for a costume, only to jump out screaming and scaring the living daylights out of people!""

 fp1_yearly.0541.b:0 "[child.Custom('FirstNameNoTooltip')], you'll need to be punished."

 fp1_yearly.0551.desc:0 "It began as an occasional treat. An unusual habit, but I'm a good [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan], and what [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan] hasn't eaten some dodgy herring in [ROOT.Char.GetHerHis] time?\n\nOver the last few weeks, though, [antisocialite.Custom('TitledFirstNamePossessive')] predilection for utterly #EMP rotten#! fish has gone from tolerable idiosyncrasy to a pungent omnipresence.\n\nThis morning, when I discovered what [antisocialite.GetSheHe]'d done to the latrine, I decided I'd had enough. I found [antisocialite.GetHerHim] in the hall, face soaked in foetid brine, half a fish eye lazily dripping down [antisocialite.GetHerHis] chin."
 fp1_yearly.0551.a:0 "Sit down, [antisocialite.Custom('FirstNameNoTooltip')]. We need to talk."

 fp1_yearly.0551.a.tt_failure:0 "[antisocialite.Custom('FirstNameNoTooltip')] is incredibly insulted"

 fp1_yearly.0551.b.tt:0 "[antisocialite.Custom('FirstNameNoTooltip')] will continue stinking up the place"

 fp1_yearly.0551.b_alt.tt:0 "You and [antisocialite.Custom('FirstNameNoTooltip')] stink up the place together"

 fp1_yearly.0561.desc:0 ""What do you say, [ROOT.Char.Custom('FirstNameNoTooltip')]?" burps [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] between draughts from [knight.GetHerHis] tankard. The [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan] flexes [knight.GetHerHis] muscles proudly.\n\n"Think you can take me at arm-wrestling? Go on, first to three."\n\nMy fork pauses on the way to my mouth, but the tavern erupts in brash cheers and whoops, lesser members of my entourage keen to witness the showdown."

 fp1_yearly.0561.a.tt_success:0 "You best [knight.Custom('FirstNameNoTooltip')]"
 fp1_yearly.0561.a.tt_failure:0 "[knight.Custom('FirstNameNoTooltip')] wins"

 fp1_yearly.0561.c.tt_failure:0 "[knight.Custom('FirstNameNoTooltip')] uncovers your duplicity"
 fp1_yearly.0561.d:0 "[knight.Custom('FirstNameNoTooltip')], I'm eating. Go bother someone else."

 fp1_yearly.0571.desc:0 ""[ROOT.Char.Custom('TitledFirstNameNoTooltip')]!"" cries [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. Behind [courtier.GetHerHim], the [courtier.GetWomanMan] tugs my [child.Custom('GetDaughterSon')] [child.Custom('FirstName')], the two of them so busy scowling at each other that they barely make eye contact with me.\n\n"This child was caught defacing your runestone in [vandal_site.GetNameNoTier], painting genitals on the wyrms and scratching foulness in place of the words.""

 fp1_yearly.0571.tt_success:0 "[child.Custom('FirstNameNoTooltip')] sees the error of [child.GetHerHis] ways"
 fp1_yearly.0571.tt_failure:0 "[child.Custom('FirstNameNoTooltip')] doesn't understand what the problem is"
 fp1_yearly.0571.b:0 "I'll fine the cost of repairs from #EMP your#! things, [child.Custom('FirstNameNoTooltip')]!"

 fp1_yearly.0571.c:0 "[child.GetSheHe|U]'s just a child, [courtier.Custom('FirstNameNoTooltip')], calm down."

 fp1_yearly.0581.desc.intro:0 "A sudden, sharp pain in the back of my shin is accompanied by a blood-curdling scream from behind me. I pivot, ready to defend myself, and am confronted with the tiny form of [child.Custom('FirstName')] wielding a hefty wooden stick for a club."

 fp1_yearly.0581.desc.outro:0 "\n\n"Fear me! The dread Viking [child.Custom('FirstNameNoTooltip')] has come for your gold and your monks!" screams my [child.Custom('GetDaughterSon')], accompanying it with a whack to my knee. [child.GetHerHis|U] tin pot-helmet slips down over [child.GetHerHis] eyes, so all I can see is a gap-toothed smile grinning up at me.\n\n"[ROOT.Char.Custom('GetMaPa')|U], can I be a [child.Custom('ShieldPersonFemaleMale')] when I grow up?""

 fp1_yearly.0581.a.tt:0 "[child.Custom('FirstNameNoTooltip')] is significantly more likely to become a [GetTrait('shieldmaiden').GetName(child.Self)]"

 fp1_yearly.0581.c:0 "Perhaps, if you prove yourself against [victim.Custom('FirstNameNoTooltip')]..."

 fp1_yearly.0591.desc: "Ting-meets are a necessary chore for any decent [ROOT.Char.Custom('TitleAsNameNoTooltip')], with all the free [dummy_gender.GetWomenMen] in the area turning up to discuss local affairs, market, and jostle for this privilege or that.\n\nAs to be expected with such large gatherings, they have a way of turning heated, and this Ting is no exception.\n\nI struggle to follow the details through all the yelling, but it seems as though [dummy_gender.GetWomenMen] from [county_a.GetNameNoTier]"

 fp1_yearly.0601.desc:0 "By their very nature, Ting-meets can often be #EMP extremely#! boring.\n\nIf tempers don't flare and no one gets dramatic, then it's just a long list of low-ranking free[dummy_gender.GetWomenMen] discussing petty affairs and standing out in the rain. Yet, as [ROOT.Char.Custom('TitleAsNameNoTooltip')], I am required to be here.\n\nGrowing older every second.\n\nWatching the [dummy_gender.GetWomenMen] of [county.GetNameNoTier] talk each other to death.\n\nWishing for a war to save me from this living hell."

 fp1_yearly.0611.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" shrieks [child_b.Custom('FirstNameNoTooltip')], running up to me, crying, with a guilty-looking [child_a.Custom('FirstNameNoTooltip')] in tow. A huge gash mars my [child_b.Custom('GetDaughterSon')]'s face, shallow, but still welling blood. "[child_a.GetSheHe|U] hit me with a #EMP real#! sword! Said [child_a.GetSheHe] was gonna be a warrior like you!".\n\n[child_a.Custom('FirstNameNoTooltip')] can't bring [child_a.GetHerselfHimself] to look me in the eye.\n\n"It was an accident. We were only playing...""

 fp1_yearly.0611.a.tt_success:0 "[child_a.Custom('FirstNameNoTooltip')] understands and makes an apology"

 fp1_yearly.0611.b:0 "Ha! You're taking after your ol' [ROOT.Char.Custom('GetMaPa')], [child_a.Custom('FirstNameNoTooltip')]!"
 fp1_yearly.0611.c:0 "Alright, [child_b.Custom('FirstNameNoTooltip')], let me teach you how to fend off bullies."

 fp1_yearly.0621.desc:0 "We're just unloading the last of the fresh loot from the ships when my [child.Custom('GetDaughterSon')] [child.Custom('FirstName')] arrives, all wide smiles and requests for stories. How many [dummy_gender.GetWomenMen] did I cut down? When can [child.GetSheHe] come on a raid? Did I see any sea dragons?\n\nThe barrage of queries doesn't end until the [child.Custom('GirlBoy')] sees a huge silver goblet sat atop the largest treasure chest, the dried blood of its former owner still gently flaking off of the side.\n\n"[ROOT.Char.Custom('GetMaPa')|U], that's beautiful! Can... can I have it?""

 fp1_yearly.0631.desc:0 "Upon returning from a successful raid, every good [ROOT.Char.GetCulture.GetNameNoTooltip][cynic.GetWomanMan] knows to sacrifice a little of their gains to [ROOT.Char.GetFaith.PantheonTerm].\n\nEvery good [ROOT.Char.GetCulture.GetNameNoTooltip] except [cynic.Custom('TitledFirstName')], that is.\n\nAs the rest of us divide up the spoils, boasting of our best pieces and discussing which we'll give in thanks for good fortune and fair winds, I notice that [cynic.GetSheHe] remains silent.\n\nUpon confronting the [cynic.GetWomanMan], [cynic.GetSheHe] even admits it: "I saw no hand of [cynic.GetFaith.PantheonTerm] in our raid, my [ROOT.Char.Custom('TitleAsNameNoTooltip')], only my own hands doing my own work. My share is for me.""
 fp1_yearly.0631.a:0 "[cynic.Custom('FirstNameNoTooltip')], you near blasphemy!"

 fp1_yearly.0631.a.tt_failure:0 "[cynic.Custom('FirstNameNoTooltip')] makes you look a fool"

 fp1_yearly.0641.desc:0 "Longships are, in many ways, the heart of a [ROOT.Char.Custom('TitleAsNamePossessiveNoTooltip')] power. Without access to the sea, what are we but trapped wolves, unable to hunt or roam?\n\nIt's with no small amount of alarm, then, that my latest inspection of our stored boats shows many are beginning to moulder and perish, their carefully-clinked hulls in danger of coming apart once returned to the water."

 fp1_yearly.0641.b:0 "Doesn't [neighbour.Custom('TitledFirstNameNoTooltip')] have a newish fleet?"
 fp1_yearly.0641.b.tt_success:0 "You successfully heist [neighbour.Custom('FirstNamePossessiveNoTooltip')] best ships"

 fp1_yearly.0651.desc:0 "It behooves a [ROOT.Char.Custom('TitleAsNameNoTooltip')] to spend time at sea, with the salty air in [ROOT.Char.GetHerHis] face and a fine vessel beneath [ROOT.Char.GetHerHis] feet. Today sees my personal craft and a small escorting squadron out for drills, practice, and pleasure.\n\nThe short voyage has been an exhilarating change of pace from life at court, when we spot it: a distant plume of water, followed by a small island of wine-dark flesh rolling out of the waves.\n\nThe greatest beast of all the deeps.\n\nA #EMP whale#!."

 fp1_yearly.0661.desc:0 ""All I'm saying, [ROOT.Char.Custom('TitledFirstNameNoTooltip')], is that skis are fun even without hunting. It shouldn't be so unusual to ski for the joy of it, not just the utility", drones [knight.Custom('TitledFirstName')] at dinner.\n\nI feel like I've been in this conversation for my entire life. The [knight.Custom('WomanManPossessive')] obsessed.\n\n"We should give it a try, now, while the snow is thick and fresh! There's a steep hill not too far from here. I'll bet I can reach the bottom before you, and we'll both have a great time!""

 fp1_yearly.0661.a.tt_failure:0 "[knight.Custom('FirstNameNoTooltip')] skids to victory"

 fp1_yearly.0661.b.tt_failure:0 "You're discovered damaging [knight.Custom('FirstNamePossessiveNoTooltip')] skis"

 fp1_yearly.0671.desc:0 ""[ROOT.Char.Custom('GetMaPa')|U]!" shouts [child.Custom('FirstNameNoTooltip')], directly into my ear. My eyes open reluctantly, one at a time. That's one way to wake up, I suppose.\n\nThe small child next to my bed is positively vibrating with excitement, clutching mittens and an expensive wooden platter.\n\n"It's snowing outside and I want to go #EMP sledding#!! Will you take me?""

 fp1_yearly.0681.desc:0 "My $knight_culture_player_plural_no_tooltip_lowercase$ and I are enjoying a fine evening in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], sharing stories of old battles and past raids, laughing, boasting, and generally sinking deep into our cups. A good time, all told.\n\nBlurrily, I spot a shadow lingering round the door of my study, and call the intruder in. Hands fly to hilts all around the room.\n\nInstead of an assassin, my [child.Custom('GetDaughterSon')] [child.Custom('FirstName')] emerges, face determined, [child.Custom('HandHands')] clutched into tiny [child.Custom('Fist_ArticleBlank')][child.Custom('FistFists')].\n\n"[ROOT.Char.Custom('GetMaPa')|U], I want to go raiding too! It's not fair that I'm left behind just because I'm young!""

 fp1_yearly.0691.desc:0 "The hour is late when [knight.Custom('TitledFirstName')] approaches me, a packed satchel slung over [knight.GetHerHis] back.\n\n"[ROOT.Char.Custom('TitledFirstNameNoTooltip')], I'm sorry to have to tell you this, but I cannot continue in your service.\n\n"Ever since the raid on [county.GetNameNoTier], I have been consumed with guilt over my deeds, and my [knight.GetFaith.GetAdherentName] thralls tell me that only by accepting [knight.GetFaith.HighGodName] into my heart can my soul be saved.\n\n"It is with a heavy heart that I must leave your sinful court and the awful things I do in your employ.""

 fp1_yearly.0691.a.tt_success:0 "You bring [knight.Custom('FirstNameNoTooltip')] back to the light"

 fp1_yearly.1001.desc.intro:0 "Several times in the last few days, I have noticed a mysterious vagrant, [stranger.Custom('FirstName')], at court. I neither recall [stranger.GetHerHis] face nor the announcement of [stranger.GetHerHis] arrival.\n\n"
 fp1_yearly.1011.desc.critical_preamble:0 "[stranger.Custom('RegNamePossessiveNoTooltip')] strangeness only grows in proportion to [stranger.GetHerHis] good treatment, but [stranger.GetHerHis] eccentricities never become alarming. Having resolved to leave it at that, I am shocked when [stranger.GetNameNoTooltip] appears one night, without warning, in my private chambers.\n\n"

 fp1_yearly.1011.desc.standard_epilogue:0 "\n\nAs quickly as [stranger.GetSheHe] arrived, [stranger.Custom('FirstNameNoTooltip')] melts back into shadow. Search parties turn up nothing, not a shred, and I am left with naught but questions."

 fp1_yearly.1011.desc.same_religion.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"You worship the gods poorly, [ROOT.Char.Custom('FirstNameNoTooltip')], but you honor them well. For all that your faith offends the Aesir, you have pleased the Hanged One, and I, Grímnir, shall let the [stranger.GetFaith.PriestNeuterPlural] of the land know."$fp1_yearly.1011.desc.critical_epilogue$"

 fp1_yearly.1011.desc.same_faith.critical:0 "$fp1_yearly.1011.desc.critical_preamble$"Your hospitality is commendable, [ROOT.Char.Custom('FirstNameNoTooltip')], and I see that you are either shrewd, devout, or both. Either way, the wise [stranger.GetFaith.PriestNeuterPlural] of the land shall know you hosted Grímnir, and treated the Lord of the Aesir well."$fp1_yearly.1011.desc.critical_epilogue$"
 fp1_yearly.1011.desc.same_faith.standard:0 "$fp1_yearly.1011.desc.standard_preamble$"You have been watched by elder eyes, [ROOT.Char.Custom('FirstNameNoTooltip')], and found wanting", cries [stranger.Custom('FirstNameNoTooltip')], spittle flying everywhere. "Grímnir wanders your court, and you do nothing, see nothing? The [stranger.GetFaith.PriestNeuterPlural] of the land shall know that you have been visited by the Aesir, and that the gods watch you for improvement!"$fp1_yearly.1011.desc.standard_epilogue$"

 fp1_yearly.1012.desc.same_faith_epilogue:0 "\n\n[stranger.Custom('FirstNameNoTooltip')] pauses, uncertain. "If you wish, I would be honored to stay at your court permanently?""

 fp1_yearly.1012.desc.different_faith.standard:0 "$fp1_yearly.1012.desc.preamble$"My [ROOT.Char.Custom('TitleAsNameNoTooltip')], I know you already do not regard me especially favorably, but I'm afraid I come here with a confession. Throughout my stay at your court, I have been discussing the works of [stranger.GetFaith.HighGodName] with your subjects, educating whoever will listen in the [stranger.GetFaith.GetAdjectiveNoTooltip] faith.""
 fp1_yearly.1012.desc.same_faith.critical: "$fp1_yearly.1012.desc.preamble$"Gracious [ROOT.Char.Custom('TitleAsNameNoTooltip')]! I wish to thank you for treating me so well throughout my time here. As a reverent [Select_CString(stranger.IsFemale,stranger.GetFaith.DevoteeFemale,stranger.GetFaith.DevoteeMale)] and fellow [stranger.GetFaith.GetAdherentNameNoTooltip], I have written letters to influential theologians throughout the realm in praise of your piety."$fp1_yearly.1012.desc.same_faith_epilogue$"

 fp1_yearly.1014.desc.standard:0 "[stranger.GetNameNoTooltip] continues to hang around court for a while, eventually managing to somehow wrangle a private audience with me.\n\n"Great [ROOT.Char.Custom('TitleAsNameNoTooltip')], I wish to offer you my sword. I am a wandering warrior who has been searching for a good liege for some time, and my stay at your court makes me think that that could be you.""

 fp1_yearly.1015.desc.critical:0 "[stranger.Custom('FirstNameNoTooltip')] is confused, overwhelmed, and elated by the treatment [stranger.GetSheHe] receives. Being regarded as minor nobility appears to be an utterly new experience to [stranger.GetHerHim], and it's quite a while before the penny drops."
 fp1_yearly.1015.desc.standard:0 "[stranger.Custom('FirstNameNoTooltip')] remains harmless enough, predictably getting up to little mischief in [stranger.GetHerHis] short time in my household. It isn't till I overhear [stranger.GetHerHim] having a hushed conversation that I twig."

 fp1_yearly.1062.t:0 "A Life to Remember: [ship_funeral_candidate.Custom('FirstNameNoTooltip')]"
 fp1_yearly.1062.desc:0 "The recent death of [ship_funeral_candidate.Custom2('MyCharacterIntroduction',mourner)] has left [ship_funeral_candidate.GetHerHis] loved ones grieving the loss of a great [ship_funeral_candidate.GetWomanMan].\n\nAs one of those closest to the deceased, I could take up the mantle of hosting a suitable funeral.\n\nIt is a tradition amongst good [ship_funeral_candidate.GetFaith.GetAdherentNamePluralNoTooltip] that we bury our noblest with a boat, the better to carry them to [ship_funeral_candidate.GetFaith.PositiveAfterLife], and surely [ship_funeral_candidate.Custom('FirstNameNoTooltip')] deserves this high distinction?"

 fp1_yearly.1062.c:0 "An ornate sailing ship; [ship_funeral_candidate.Custom('FirstNameNoTooltip')] deserves the best."

 fp1_yearly.1063.desc.intro:0 "I stand in front of the small crowd of mourners, eyes sweeping over each of the weeping bereaved in turn, and begin my speech.\n\n"[ship_funeral_candidate.Custom('FirstNameNoTooltip')]"
 fp1_yearly.1063.desc.achievements.title.duchy:0 "a fine [ship_funeral_candidate.Custom('TitleAsNameNoTooltip')],"
 fp1_yearly.1063.desc.achievements.title.kingdom:0 "a resplendent [ship_funeral_candidate.Custom('TitleAsNameNoTooltip')],"
 fp1_yearly.1063.desc.achievements.title.empire:0 "a magnificent [ship_funeral_candidate.Custom('TitleAsNameNoTooltip')],"

 fp1_yearly.1063.desc.outro:0 "\n\nRetainers carry in the last of the burial treasures, then, finally, [ship_funeral_candidate.Custom('FirstNamePossessiveNoTooltip')] corpse laid out atop its bier."
 fp1_yearly.1063.trigger_failure.tt:0 "Circumstances have aborted [ship_funeral_candidate.Custom('FirstNamePossessiveNoTooltip')] public funeral"

 fp1_yearly.1071.desc:0 "The [ROOT.Char.GetCulture.GetNameNoTooltip] people are, famously, fastidiously clean.\n\nOne of life's great delights is hearing even our harshest foes bitterly admit that no man's beard is better combed, no [ROOT.Char.Custom('WomanManPossessive')] hair more regularly soaped, no [ROOT.Char.GetWomanMan]'s face scrubbed quite so clear of blemishes as that of a good [ROOT.Char.GetCulture.GetNameNoTooltip][ROOT.Char.GetWomanMan].\n\nToday is bath-day, but I feel as though a change of routine might do me good. After all, if all the [ROOT.Char.GetCulture.GetNameNoTooltip] are well-groomed, does it not behoove a [ROOT.Char.Custom('TitleAsNameNoTooltip')] to be the #EMP best#! groomed?"

 fp1_yearly.1081.desc.intro:0 "My evening has been consumed by an aged explorer, [norse_explorer.Custom('FirstName')], wishing to tell me the exotic stories of their exploits and adventurers in the Atlantic Ocean.\n\nDespite [norse_explorer.GetHerHis] age, [norse_explorer.Custom('FirstNamePossessiveNoTooltip')] eyes remain sharp as [norse_explorer.GetSheHe] tells me of"

 fp1_yearly.1081.desc.st_brendans_island:0 "an isle concealed behind strange mists, where time seems to pass slower within than without. Of the island's further mysteries, [norse_explorer.Custom('FirstNameNoTooltip')] remains tight-lipped, though tears cloud [norse_explorer.GetHerHis] eyes at times."

 fp1_yearly.1081.desc.isle_of_the_blessed.other:0 "an isle filled with devout $breton_collective_noun$, rich in golden treasures. So strong was their faith, it filled the isle with beautifully sung hymns even after [norse_explorer.Custom('FirstNamePossessiveNoTooltip')]crew put them to the sword."

 fp1_yearly.1081.desc.outro:0 "\n\nThough the hour grows late, [norse_explorer.Custom('FirstNameNoTooltip')] seems more than willing to carry on if I wish."