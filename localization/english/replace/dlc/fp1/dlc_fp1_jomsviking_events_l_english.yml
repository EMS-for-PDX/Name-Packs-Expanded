l_english:
 fp1_jomsvikings.0001.desc.intro:0 "Quartered in their fortress of [leader.GetCapitalLocation.GetTitle.GetNameNoTier], the [leader.GetPrimaryTitle.GetNameNoTier] are a warrior order devoted to protecting the Old Ways of the [leader.GetFaith.GetName] faith against change, dishonor, and foreign faiths.\n\nFor my piety and virtue, [leader.Custom('TitledFirstName')] has sent me a choice of two retainers: [retainer_a.Custom('FirstName')],"

 fp1_jomsvikings.0001.desc.arrogant:0 "who would have been the next [leader.Custom('TitleAsNameNoTooltip')],"

 fp1_jomsvikings.0001.desc.connector:0 "or [retainer_b.Custom('FirstName')],"

 fp1_jomsvikings.0001.a:0 "[retainer_a.Custom('FirstNameNoTooltip')] seems a formidable strategist!"
 fp1_jomsvikings.0001.b:0 "What an imposing warrior [retainer_b.Custom('FirstNameNoTooltip')] is..."

 fp1_jomsvikings.0011.desc.intro:0 "Disaster! A lightning raid by [leader.Custom('TitledFirstName')] of the [leader.GetPrimaryTitle.GetNameNoTier] on [target_county.GetNameNoTier] threatens to set half the county ablaze!\n\n"

 fp1_jomsvikings.0011.a.tt_failure:0 "[leader.Custom('TitledFirstNameNoTooltip')] wreaks havoc as [leader.GetSheHe] flees"
 fp1_jomsvikings.0011.b.benefactor:0 "Perhaps [benefactor.Custom('TitledFirstNameNoTooltip')] could simply send us new [ROOT.Char.GetFaith.PriestNeuterPlural]?"

 fp1_jomsvikings.0011.c.tt:0 "[leader.Custom('TitledFirstName')] retreats without incident"

 fp1_jomsvikings.0021.desc:0 "It's with some suspicion that I receive a delegation of disorderly thugs from the [leader.GetPrimaryTitle.GetNameNoTier], presenting a letter from [leader.Custom('TitledFirstName')].\n\nFierce reavers and plunderers both at sea and on land, these religious fundamentalists are some of the most notorious and deadly pirates in the world.\n\nLike any good [ROOT.Char.GetFaith.GetAdherentName], I've listened to the stories of their piety and prowess with a mixture of awe and fear. Now it seems their [leader.Custom('TitleAsNameNoTooltip')] is offering me command of this gaggle of volunteers, provided I use them to raid and plunder for [ROOT.Char.GetFaith.PantheonTerm]."

 fp1_jomsvikings.0041.desc:0 ""#EMP [ROOT.Char.Custom('FirstNameNoTooltip')]#!!" Howls [leader.Custom('TitledFirstName')] as [leader.GetSheHe] bursts into my throne room, half-clothed.\n\n"Your sinful ways and flagrant dishonor are a disgrace to [leader.GetFaith.GetAdherentNamePlural] everywhere, and the [leader.GetPrimaryTitle.GetNameNoTier] will no longer stand for it! No excuses, no tricks, we holmgang, #EMP here#! and #EMP now#!!"\n\nBemused, my guards clutch their weapons, ready to make a move on the intruder at a moment's notice.\n\nWhatever I do, word of my actions will doubtless carry out over the world."

 fp1_jomsvikings.0041.a.tt_failure:0 "[leader.Custom('TitledFirstName')] wins the bout"

 fp1_jomsvikings.0041.b.tt_success:0 "[leader.Custom('TitledFirstName')] is shackled & hauled off to the dungeon"
 fp1_jomsvikings.0041.b.tt_failure:0 "[leader.Custom('TitledFirstName')] effects a daring escape"

 fp1_jomsvikings.0042.trigger_failure:0 "Your bout against [leader.Custom('TitledFirstNameNoTooltip')] has invalidated"

 fp1_jomsvikings.0044.desc:0 "With [leader.Custom('TitledFirstName')] slumped lifeless at my feet, the throne room becomes deathly silent. Nary so much as a whisper can be heard, no breathing save my own ragged gasps.\n\nQuietly, I pull my clothes back on.\n\nOne by one, I make eye contact with each and every person still in here."