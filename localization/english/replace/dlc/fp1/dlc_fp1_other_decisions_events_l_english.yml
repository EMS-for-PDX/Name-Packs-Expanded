l_english:
 fp1_other_decisions.0003.desc.humans.regular.plus_chief:0 "[sacrifice.Custom('FirstName')] is dragged up to the altar, the first of several prisoners and more beasts.\n\n"
 fp1_other_decisions.0003.desc.humans.magnificent.plus_chief:0 "[sacrifice.Custom('FirstName')] is hauled up to the altar, the very first in a long line of men and beasts stretching far out of the doors.\n\n"

 fp1_other_decisions.0003.desc.outro.political:0 "\n\nI may not share the faith, but happy subjects make for a happy [blotter.Custom('TitleAsNameNoTooltip')]."

 fp1_other_decisions.0003.attendee_became_cannibal:0 "You attended [blotter.Custom('TitledFirstNamePossessiveNoTooltip')] cannibal feast"

 fp1_other_decisions.0004.desc:0 "There are those within my lands who believe in holding grand sacrificial slaughters for their fictional gods. My own enlightened [blotter.GetFaith.GetAdjective] faith endorses no such butchery, and yet a curious property of many such [blotter.Custom('GruesomeFestivalNamePlural')] is that they hinge on the active participation of the [blotter.Custom('TitleAsNameNoTooltip')].\n\nI need not convert to their beliefs to administer their ways, but it would doubtless win me many friends among my less-enlightened subjects, peasant and noble alike, to agree to host a great [blotter.Custom('GruesomeFestivalName')] for their faith."

 fp1_other_decisions.0011.desc.fallback:0 "Food, entertainment, and the like will all be paid for entirely by [blotter.Custom('TitledFirstNameNoTooltip')]."
 fp1_other_decisions.0011.desc.outro:0 "\n\nEven if I am busy, an emissary explaining my preoccupation is customary. However, if I wanted to snub my [blotter.Custom('TitleAsNameNoTooltip')], I could send no reply whatsoever..."

 fp1_other_decisions.0011.b:0 "Sod [blotter.Custom('FirstNameNoTooltip')] and the horse [blotter.GetHerHis] messenger rode in on."
 fp1_other_decisions.0011.b.tt:0 "[blotter.Custom('FirstNameNoTooltip')] may notice your absence eventually"

 fp1_other_decisions.0012.desc.multiple_decliners:0 "[decliner_1.Custom('TitledFirstName')] and several others were"
 fp1_other_decisions.0012.desc.single_decliner:0 "[decliner_1.Custom('TitledFirstName')] was"

 fp1_other_decisions.0012.a:0 "Damn and blast [decliner_1.Custom('TitledFirstNameNoTooltip')]!"
 fp1_other_decisions.0012.a.decliner_toast.t:0 "[blotter.Custom('TitledFirstNameNoTooltip')] noticed your absence at the [blotter.Custom('GruesomeFestivalName')]"

 fp1_other_decisions.0021.desc:0 "Terrifying news from [sacrificer.GetPrimaryTitle.GetNameNoTierNoTooltip]! It seems that the foul [sacrificer.Custom('GetUnbelieverName')], [sacrificer.Custom('ShortName')], has sacrificed noble [sacrificed_hof.Custom('TitledFirstName')] to [sacrificer.GetHerHis] disgusting faith.\n\n"

 fp1_other_decisions.0021.desc.disallows_holy_wars:0 "Even in this trying time, we must remember the ways of [sacrificed_hof.GetFaith.HighGodName], and not spill blood pointlessly. Nothing will bring [sacrificed_hof.Custom('TitledFirstNameNoTooltip')] back, and [sacrificed_hof.GetSheHe] would want us to mourn [sacrificed_hof.GetHerHim] righteously and peacefully."

 fp1_other_decisions.0021.cheaper_holy_wars.tt:0 "[holy_wars|E] against [sacrificer.Custom('ShortName')] are now significantly cheaper"
 fp1_other_decisions.0021.easier_holy_wars.tt:0 "[holy_wars|E] against [sacrificer.Custom('ShortName')] require less [piety_levels|E] than usual"
 fp1_other_decisions.0021.ghw_target_preference.tt:0 "[great_holy_wars|E] are more likely against [sacrificer.Custom('ShortName')]"

 fp1_other_decisions.0022.desc:0 "It would seem that the [unlucky_guest.GetFaith.GetAdherentNamePlural] of the world have not taken my sacrifice of their false-[unlucky_guest.Custom('TitleAsNameNoTooltip')] particularly well.\n\n"

 fp1_other_decisions.0023.desc.intro:0 "[unlucky_guest.GetFaith.GetAdherentNamePlural] everywhere are in shock. Our beloved [unlucky_guest.Custom('ShortName')] has been sacrificed to the foul [gf_faith.GetAdherentNamePlural], and, what's worse, by the #EMP express order#! of one of our own.\n\n"
 fp1_other_decisions.0023.desc.has_excommunication:0 "[blotter.Custom('ShortName')] has been summarily excommunicated and [blotter.GetHerHis] blasphemous actions decried to all good [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip]."
 fp1_other_decisions.0023.desc.does_not_have_excommunication:0 "All righteous [unlucky_guest.GetFaith.GetAdherentNamePluralNoTooltip] call for [blotter.Custom('ShortName')], cursed be [blotter.GetHerHis] name, to be cast out of the faith."

 fp1_other_decisions.0024.desc.intro:0 "What possessed me? What minion of [unlucky_guest.GetFaith.DevilName] took root in my brain that I allowed myself to #EMP publicly#! condone the sacrifice of [unlucky_guest.Custom('ShortName')] to foreign idols? My blasphemy is the dinner gossip of every righteous [unlucky_guest.GetFaith.GetAdherentName] the world over!\n\n"

 fp1_other_decisions.0063.desc:0 "[designated_sacrifice.Custom('TitledFirstNameNoTooltip')] died before [designated_sacrifice.GetSheHe] could be sacrificed."

 fp1_other_decisions.0101.desc:0 "Every runestone tells a message of some significant event in the life of the commissioner. From the smallest peasant to a [ROOT.Char.Custom('TitleAsNameNoTooltip')] like myself, the stone records all.\n\nWhat shall this monument speak of?"
 fp1_other_decisions.0101.a:0 "My departed [ROOT.Char.Custom2('RelationToMeShort',ancestor)], [ancestor.Custom('FirstNameNoTooltip')]."

 fp1_other_decisions.0101.b:0 "Perhaps my vanquished foe, [foe.Custom('TitledFirstNameNoTooltip')]?"

 fp1_other_decisions.0111.desc.ancestor:0 "Memorials to family, like [ancestor.Custom('FirstName')], encourage respect and fealty. They are best placed in areas that think little of me, where I can make an example of my dedication and servitude to higher powers."
 fp1_other_decisions.0111.desc.conquest:0 "Memorials to victory, such as my triumph over [foe.Custom('TitledFirstName')], are a constant reminder of a war's glorious end. They are best placed in areas that require encouragement to cooperate."
 fp1_other_decisions.0111.desc.promotion:0 "Monuments to ennoblement, such as my rise to [ROOT.Char.Custom('TitleAsNameNoTooltip')] of [new_title.GetNameNoTierNoTooltip], encourage people to serve their ruler through thick and thin. They're best placed in urban areas, where more youths can be inspired to turn out for the levy."

 fp1_other_decisions.1000.desc:0 "I'm facing the chanting crowd, all of their eyes fixed on me. [blotter.Custom('FirstName')] stands at the forefront with a grin on [blotter.GetHerHis] face, poised and ready to end my life.\n\n"Mighty [blotter.GetFaith.HighGodName]! Accept this sacrifice!" [blotter.GetSheHe] shouts.\n\nThis is it for me.\n\nDarkness descends.\n\nIt is over."