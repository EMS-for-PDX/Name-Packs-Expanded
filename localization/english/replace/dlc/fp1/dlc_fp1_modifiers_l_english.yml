l_english:
 ##################################################
 # #General Character Modifiers
 high_king_of_the_seas_fp1_modifier: "High-King of the Seas"
 high_king_of_the_seas_fp1_modifier_desc: "This character is the undisputed ruler of the North Sea, a supreme thalassocrat."
 high_queen_of_the_seas_fp1_modifier: "High-Queen of the Seas"
 high_queen_of_the_seas_fp1_modifier_desc: "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier: "Defiant High-King"
 defiant_high_king_conversion_boost_modifier_desc: "This character worships the Old Gods, and will go to any lengths to show that others should too.\n\nSignificant boost to [convert_county|E] speed against [organized|E] [faiths|E]"
 defiant_high_queen_conversion_boost_modifier: "Defiant High-Queen"
 defiant_high_queen_conversion_boost_modifier_desc: "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier: "Viking Exile"
 scandinavian_adventurer_fp1_modifier_desc: "This character fled Scandinavia with an army of rogues and adventurers, seeking to carve out a realm elsewhere."
 nithing_fp1_modifier: "Nithing"
 nithing_fp1_modifier_desc: "This character is nothing to $north_germanic_group_collective_noun$, considered dead, below even a thrall."
 stingy_host_fp1_modifier: "Stingy Host"
 stingy_host_fp1_modifier_desc: "This character is known to refuse unimportant persons even a hot meal at their court."
 generous_host_fp1_modifier: "Generous Host"
 generous_host_fp1_modifier_desc: "This character is known to treat wanderers with respect, courtesy, and a hot meal."
 phantom_island_trivia_fp1_modifier: "Mysteries of the Atlantic"
 phantom_island_trivia_fp1_modifier_desc: "This character remembers many interesting tales of the mysterious islands of the Atlantic."
 phantom_island_critique_fp1_modifier: "Critical Thinker"
 phantom_island_critique_fp1_modifier_desc: "This character is noted for their skepticism of the tall-tales certain sailors tell."
 exotic_foreign_lord_fp1_modifier: "Exotic Foreign Lord"
 exotic_foreign_lord_fp1_modifier_desc: "This character is known within the Islamic world as the liege of a strange and intriguing pagan realm."
 horrifying_foreign_lord_fp1_modifier: "Horrifying Foreign Lord"
 horrifying_foreign_lord_fp1_modifier_desc: "Stories abound throughout the Islamic world of the horrifying pagan sacrifices that infest this character's realm."
 draugr_healthy_hiking_fp1_modifier: "Healthy Hiking"
 draugr_healthy_hiking_fp1_modifier_desc: "This character has spent an immense amount of time fruitlessly hiking the wilds of their realm, hunting for monsters."
 ultimate_blasphemer_modifier: "Ultimate Blasphemer"
 ultimate_blasphemer_modifier_desc: "This character sacrificed their own [head_of_faith|E] to another [faith|E]'s divinities. No one considers them a true member of the faithful."
 embraced_local_traditions_modifier: "Embraced Local Traditions"
 embraced_local_traditions_modifier_desc: "This formerly Scandinavian character has embraced the culture and faith of their new homeland, though they can still raise #V Runestones#!."
 settled_norse_dynasty_modifier: "Settled Dynasty"
 settled_norse_dynasty_modifier_desc: "This Scandinavian Dynasty has settled in foreign lands.\n#weak For as long as this modifier lasts, rulers of this Dynasty will not be targeted by Scandinavian adventurers.#!"
 fp1_focusing_on_rule_modifier: "Focusing on Rule"
 fp1_focusing_on_rule_modifier_desc: "This character is focusing on ruling, and only ruling, at the expense of other demands in life."
 fp1_ignoring_annoyances_modifier: "Ignoring Annoyances"
 fp1_ignoring_annoyances_modifier_desc: "This character has no time for annoyances and petty flights of infantile fancy."
 fp1_avoiding_the_snow_modifier: "Avoiding the Snow"
 fp1_avoiding_the_snow_modifier_desc: "This character has been chastised for spending too much time out in the cold."
 fp1_daydreaming_about_diplomacy_modifier: "Daydreaming about State"
 fp1_daydreaming_about_diplomacy_modifier_desc: "This character has spent significant time mentally planning diplomatic policy."
 fp1_daydreaming_about_martial_modifier: "Daydreaming about Strategy"
 fp1_daydreaming_about_martial_modifier_desc: "This character has spent significant time mentally planning future wars."
 fp1_daydreaming_about_stewardship_modifier: "Daydreaming about Gold"
 fp1_daydreaming_about_stewardship_modifier_desc: "This character has spent significant time mentally planning how to raise future taxes."
 fp1_daydreaming_about_intrigue_modifier: "Daydreaming about Plots"
 fp1_daydreaming_about_intrigue_modifier_desc: "This character has spent significant time mentally evaluating who's next on the list."
 fp1_daydreaming_about_learning_modifier: "Daydreaming about Books"
 fp1_daydreaming_about_learning_modifier_desc: "This character has spent significant time thinking back to their preferred tomes."
 fp1_excellent_longships_modifier: "Excellent Longships"
 fp1_excellent_longships_modifier_desc: "This character's fleet cuts through the waves like a blade through a monk."
 fp1_rotting_longships_modifier: "Rotting Longships"
 fp1_rotting_longships_modifier_desc: "This character's fleet is barely seaworthy."
 fp1_flagship_leviathan_modifier: "Leviathan Flagship"
 fp1_flagship_leviathan_modifier_desc: "This character's personal longship is #EMP huge#!, capable of holding a ridiculous amount of loot."
 fp1_flagship_monster_modifier: "Monstrous Flagship"
 fp1_flagship_monster_modifier_desc: "This characters' personal longship is adorned with carvings of beasts, monsters, myth, and suffering. Many of the figures resemble their vassals and enemies."
 fp1_flagship_dragon_modifier: "Wyrmish Flagship"
 fp1_flagship_dragon_modifier_desc: "This character's personal longship is the stuff of sagas, its distinctive appearance known across the world."
 fp1_cursed_by_nithing_pole_modifier: "Cursed by Nithing Pole"
 fp1_cursed_by_nithing_pole_modifier_desc: "This character has been fatally cursed by a nithing pole. They #EMP know#! their doom is coming, just not when, and the fear is eating them #EMP alive#!."
 fp1_bathing_health_modifier: "Rigorous Bathing"
 fp1_bathing_health_modifier_desc: "This character keeps to an immaculate bathing schedule, washes their hands before meals, and always has a hot towel for guests."
 fp1_bathing_attraction_modifier: "Immaculate Presentation"
 fp1_bathing_attraction_modifier_desc: "This character is always immaculately groomed: teeth scraped, hair combed, ears scooped, skin washed, and nary so much as a whisper of a louse."
 fp1_yearly_0071_troll_victory_bear_modifier: "Bear-Slayer"
 fp1_yearly_0071_troll_victory_bear_modifier_desc: "This character is reputed to have slain either a troll, or the world's largest bear."
 fp1_yearly_0071_troll_victory_wolf_modifier: "Wolf-Slayer"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc: "This character slew a wolf so swift that the commonfolk believed it a troll."
 fp1_yearly_0071_troll_victory_wolverine_modifier: "Wolverine-Slayer"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc: "This character slew a wolverine so ferocious that the commonfolk believed it a troll, keeping the wilds safe."
 fp1_yearly_0071_troll_victory_lynx_modifier: "Lynx-Slayer"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc: "This character slew a lynx so silent that the commonfolk believed it a troll."
 fp1_yearly_0071_troll_victory_moose_modifier: "Moose-Slayer"
 fp1_yearly_0071_troll_victory_moose_modifier_desc: "This character slew a moose so rabid that the commonfolk believed it a troll."
 fp1_yearly_0551_absent_lord_modifier: "Absent Ruler"
 fp1_yearly_0551_absent_lord_modifier_desc: "This character, for some reason, never seems to be at their own court. Especially around dinner time."
 fp1_abased_before_highgod_modifier: "Where True Power Lies"
 fp1_abased_before_highgod_modifier_desc: "This character refuses to don their crown, insisting that #EMP true#! power lies only in the divine."
 harald_tanglehairs_vow_modifier: "Vow of Tangled Hair"
 harald_tanglehairs_vow_modifier_desc: "This character has issued a lifelong vow: they will neither cut nor brush their hair till they become the first King of Norway."
 harald_tanglehairs_reminder_modifier: "Fulfilled Vow of Tangled Hair"
 harald_tanglehairs_reminder_modifier_desc: "This character successfully completed a lifelong vow: not to cut or brush their hair till they become King of Norway. They continue it now as a reminder of their journey."
 harald_tanglehairs_vow_broken_modifier: "Broken Vow of Tangled Hair"
 harald_tanglehairs_vow_broken_modifier_desc: "This character failed to complete a lifelong vow: as they were not the first King of Norway, they may never cut nor brush their hair."
 fp1_0511_carries_stinking_trophy_modifier: "Reeking Trophy"
 fp1_0511_carries_stinking_trophy_modifier_desc: "This character is accompanied by a rotting, maggot-encrusted trophy literally everywhere they go. Some claim the miasma stretches for miles."
 fp1_reprieve_from_sa_modifier: "Reprieve from Scandinavian Adventurers"
 fp1_reprieve_from_sa_modifier_desc: "Somehow, this character has won a measure of respite from the relentless viking hordes.\n$EFFECT_LIST_BULLET$ Will not be attacked by landless Scandinavian Adventurers"

 ##################################################
 # #Shieldmaiden Character Modifiers
 shieldmaiden_level_martial_1_fp1_modifier: "Experienced Commander"
 shieldmaiden_level_martial_1_fp1_modifier_desc: "This character has worked harder than many to improve their command of soldiers."
 shieldmaiden_level_martial_2_fp1_modifier: "Veteran Commander"
 shieldmaiden_level_martial_2_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier: "Hard-Bitten Commander"
 shieldmaiden_level_martial_3_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier: "Experienced Fighter"
 shieldmaiden_level_prowess_1_fp1_modifier_desc: "This character seems to never stop practicing with a blade."
 shieldmaiden_level_prowess_2_fp1_modifier: "Famous Fighter"
 shieldmaiden_level_prowess_2_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier: "Legendary Fighter"
 shieldmaiden_level_prowess_3_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier: "Cunning Backstabber"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc: "This character is always looking for opportunities to take advantage of their foes."
 shieldmaiden_level_intrigue_2_fp1_modifier: "Notorious Backstabber"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier: "Infamous Backstabber"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"

 ##################################################
 # #County Modifiers
 nithing_exiled_fp1_modifier: "Exiled Local Nithing"
 nithing_exiled_fp1_modifier_desc: "Local communities rest safe in the knowledge that a scoundrel has been punished justly."
 nithing_harboured_fp1_modifier: "Harbored Local Nithing"
 nithing_harboured_fp1_modifier_desc: "Local communities detest their liege's support of a known scoundrel."
 nithing_in_limbo_fp1_modifier: "Class Tensions"
 nithing_in_limbo_fp1_modifier_desc: "Certain elements of the court clash regularly with local communities."
 draugr_remedies_succeeded_fp1_modifier: "Draugr Driven Off"
 draugr_remedies_succeeded_fp1_modifier_desc: "By hook or by crook, the risen corpse that surely haunted this county has been dealt with."
 draugr_remedies_failed_fp1_modifier: "Draugr Haunts Locals"
 draugr_remedies_failed_fp1_modifier_desc: "Despite the best efforts of the living, this county is overrun with plagues, curses, and misfortune."
 draugr_monstrous_wolfpack_fp1_modifier: "Howls in the Night"
 draugr_monstrous_wolfpack_fp1_modifier_desc: "An abnormally hungry and aggressive pack of wolves stalks the wilds of this county, tearing apart livestock and lonely wanderers."
 draugr_monstrous_bear_fp1_modifier: "Unsafe Wilds"
 draugr_monstrous_bear_fp1_modifier_desc: "A colossal bear strikes at random in this county, sometimes taking only a cow, sometimes slaughtering entire families."
 draugr_nithing_fp1_modifier: "Ghostly Outlaw"
 draugr_nithing_fp1_modifier_desc: "Some call them a walking corpse, others merely a quiet thief, but all agree that a kleptomaniacal ghost harasses the locals."
 draugr_nothing_found_fp1_modifier: "Superstitious Peasants"
 draugr_nothing_found_fp1_modifier_desc: "Despite the best efforts of their liege to prove otherwise, the local smallfolk insist they are stalked by the risen dead."
 capital_of_rus_opinion_modifier: "A Growing Capital"
 capital_of_rus_opinion_modifier_desc: "The constant influx of goods, merchants, and thralls into this county has left its people utterly content."
 capital_of_rus_misc_benefits_modifier: "Varangian Capital"
 capital_of_rus_misc_benefits_modifier_desc: "This settlement is #EMP the#! regional hub for Slavs and Norse alike, and enjoys ample benefits for being home to innumerable bands of adventurers, conquerors, and pirates."
 held_grand_sacrifice_fp1_modifier: "Went to Grand Sacrifice"
 held_grand_sacrifice_fp1_modifier_desc: "The peasants of this county rest easy, knowing that the gods smile on those who pay tribute."
 commoners_grand_sacrifice_fp1_modifier: "Went to Peoples' Grand Sacrifice"
 commoners_grand_sacrifice_fp1_modifier_desc: "The peasants in this county still talk of how they mixed freely with the nobility at the last mighty feast held in honor of their gods."
 held_human_sacrifice_fp1_modifier: "Horrified by Human Sacrifice"
 held_human_sacrifice_fp1_modifier_desc: "The peasantry are up in arms at being ruled over by a character who practices the ritual murder of other humans."
 trade_instead_of_raid_fp1_modifier: "Raider Trader Links"
 trade_instead_of_raid_fp1_modifier_desc: "This county has benefited amply from trading with would-be raiders instead of fighting them, the wealthiest locals wearing exotic garb and trinkets ripped from foreign lands."
 fp1_stele_ancestors_strong: "Ancestral Runestone"
 fp1_stele_ancestors_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak: "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong: "Conquest Runestone"
 fp1_stele_conquest_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak: "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong: "Clout Runestone"
 fp1_stele_promotion_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak: "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier: "Supported at Ting"
 fp1_yearly_0591_levy_modifier_desc: "Petty drama at the local Ting has recently gained this county tracts of border land, causing new villages to spring up."
 fp1_yearly_0591_building_modifier: "Vindicated at Ting"
 fp1_yearly_0591_building_modifier_desc: "Political capital at the local Ting has allowed this county to claim several minor border territories, giving ample space to expand existing settlements."
 fp1_yearly_0591_spurned_modifier: "Feels Spurned"
 fp1_yearly_0591_spurned_modifier_desc: "The locals in this county know for a #EMP fact#! that their liege prefers a rival county to theirs."
 fp1_yearly_0591_otherwise_occupied_modifier: "Otherwise Occupied"
 fp1_yearly_0591_otherwise_occupied_modifier_desc: "This county is too busy fighting their rivals next door to foment unrest against their liege."
 fp1_yearly_0071_troll_attacks_modifier: "Troll Attacks"
 fp1_yearly_0071_troll_attacks_modifier_desc: "There is... #EMP something#! in the wilds of this county, terrifying, and even killing, the locals."
 fp1_mann_pirate_capital_modifier: "The Stolen City"
 fp1_mann_pirate_capital_modifier_desc: "The local capital earned its moniker through blood, fear, and toil. The toil is home-grown, but the blood and fear are brought in from abroad. Regularly."
 fp1_trade_events_foreign_architects_modifier: "Foreign Architects"
 fp1_trade_events_foreign_architects_modifier_desc: "Foreign architects bring the latest styles and buildings techniques from abroad."
 fp1_trade_events_foreign_architects_no_growth_modifier: "Foreign Assistance"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc: "Foreign architects bring the latest styles from abroad, though they can do little to improve the sophisticated local buildings."
 fp1_trade_events_raid_consultants_modifier: "Veteran Raiders in Residence"
 fp1_trade_events_raid_consultants_modifier_desc: "Cadres of veteran raiders have been paid a premium to guard this county against others of their ilk."

 ##################################################
 # #Dynasty Modifiers
 fp1_legacy_of_piracy_modifier: "Legacy of Piracy"
 fp1_legacy_of_piracy_modifier_desc: "This dynasty traces recent descent from the greatest pirate and raider of the age; sea, salt, and smoke are ever in their blood and on their lips.\n\nCan [raid|E], regardless of [government|E] type\nCan $game_concept_raid$ overseas & sail in Major Rivers"

 ##################################################
 # #Religion Modifiers
 gruesome_festivals_designated_sacrifice_fp1_modifier: "Soon to be Sacrificed"
 gruesome_festivals_designated_sacrifice_fp1_modifier_desc: "This character is a designated [designate_chief_sacrifice_chief_sacrifice|E]."
 fp1_jomsvikings_caused_faith_crisis_modifier: "Crisis of Faith"
 fp1_jomsvikings_caused_faith_crisis_modifier_desc: "An altercation with the leader of a holy order has caused this character to doubt their beliefs."
