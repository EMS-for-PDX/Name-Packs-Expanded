l_english:
 fp1_major_decisions.0001.desc:0 "It has long been my ambition to unite the great kingdoms of the North Sea beneath a single, permanent crown. For years I have toiled, winning recognition as a great ruler of each of my realms in turn, and today I make good on my dream.\n\nAfter extracting carefully-worded oaths of unceasing fealty from key vassals, Saxon, Norwegian, and Dane alike have acknowledged my office as High [founder.Custom('GetQueenKing')], the undisputed overlord of the North Sea.\n\nMayhaps my descendants will continue to rule the kingdoms as one. Mayhaps they won't. Thankfully, it no longer matters.\n\nWhoever wears the lesser crowns, #EMP all#! shall bow to the [founder.GetHouse.GetBaseNameNoTooltip] [founder.Custom('TitleAsNameNoTooltip')]!"

 fp1_major_decisions.0002.desc:0 "For many years, my liege, [founder.Custom('GetQueenKing')] [founder.Custom('FirstName')], has made it clear that [founder.GetSheHe] wishes [founder.GetHerHis] realm to survive [founder.GetHerHim].\n\nThough our kingdoms are bound together by ties of kinship and conflict, the sheer distance and differences between them has made this goal seem unattainable.\n\nToday, these doubts were proved unfounded, with [founder.Custom('FirstNameNoTooltip')] distributing years of written oaths of mutually-binding fealty between all vassals of the realm.\n\nThe $title_high_kingdom$ of the $e_north_sea$ is born!"
 fp1_major_decisions.0002.a:0 "Hail the [founder.Custom('TitleAsNameNoTooltip')]!"
 fp1_major_decisions.0002.b:0 "A false [founder.Custom('GetQueenKing')], four times over."

 fp1_major_decisions.0003.desc:0 "Long has it been the open ambition of [founder.Custom('FirstName')], [founder.Custom('GetQueenKing')] of $k_norway$, $k_england$, and $k_denmark$, to ensure that [founder.GetHerHis] realm does not shatter on [founder.GetHerHis] death.\n\nToday, after long years of rule and tense negotiation, [founder.GetSheHe] finally got [founder.GetHerHis] wish.\n\nThe vassals of the three kingdoms have agreed that, no matter who sits on the throne of each, all will bow toward the [founder.Custom('TitleAsNameNoTooltip')]."

 fp1_major_decisions.0003.b:0 "Protect us, oh [ROOT.GetCharacter.GetFaith.HighGodName], from the wrath of [founder.Custom('FirstNameNoTooltip')]!"

 fp1_major_decisions.0012.desc:0 "Using the might of [founder.GetHerHis] name and reputation, my liege, [founder.Custom('TitledFirstName')], has begun to establish a great capital at [new_rus_capital.GetNameNoTier]. [founder.GetSheHe|U] hopes that, some day, this settlement will be the center of all the lands of the Rus'."

 fp1_major_decisions.0013.desc:0 "Using the might of [founder.GetHerHis] name and reputation, [founder.Custom('TitledFirstName')], a barbarous warlord, has called for the fealty of all wandering Varangians and bloodthirsty Slavs.\n\nEven now, adventurers, pirates, raiders, and thieves alike gather beneath [founder.GetHerHis] banner, swelling the population of [new_rus_capital.GetNameNoTier] dramatically."

 fp1_major_decisions.0022.desc:0 "For years, it's been an open secret that [founder.Custom('FirstName')] refused to accept or take any crown save one: [founder.GetPrimaryTitle.GetNameNoTier].\n\n[founder.GetHerHis|U] heart has been set on this so long that my liege seemed to have dedicated [founder.GetHerHis] life to legitimizing the power and authority of [founder.GetHerHis] island home.\n\nAfter uncounted raids, wars, and general slaughters, [founder.GetSheHe]'s succeeded.\n\nSupposedly each jewel in [founder.GetHerHis] new crown was taken from a different raid. Some at court whisper even that there are yet empty sockets for [founder.Custom('TitledFirstNameNoTooltip')] to fill."

 fp1_major_decisions.0022.b:0 "A #EMP [founder.Custom('TitleAsNameNoTooltip')]#!? [founder.GetSheHe|U]'s worse than a robber baron!"

 fp1_major_decisions.0023.desc:0 "Even the lowliest peasant in the British Isles has heard of the monstrous [founder.Custom('FirstName')], Scourge of the Seas, and [founder.GetHerHis] life-long quest to win recognition for [founder.GetHerHis] dream realm of reaving pirates.\n\nIt's a legend that strikes fear into lordling and lowly serf alike, but it seems the line between myth and history has blurred of late.\n\nAs of today #EMP [founder.Custom('TitleAsNameNoTooltip')]#! [founder.Custom('FirstNameNoTooltip')] announced [founder.GetHerHis] life's work to be completed.\n\nBritannia counts a new kingdom on its shores, and it is terrible to behold."

 fp1_major_decisions.0023.b:0 "No more than a [founder.Custom('TitleAsNameNoTooltip')] of Thieves!"

 fp1_major_decisions.0033.desc.autofounded:0 "[founder.Custom('TitledFirstName')], an enterprising Nordic adventurer, has launched a vicious invasion against [victim.Custom('TitledFirstName')], sweeping the lands of [coup_target.GetNameNoTier] out from under [victim.GetHerHim] in a surprise attack.\n\nWhat makes this unusual is that the invasion seems to have had a religious motivation: [founder.Custom('FirstNameNoTooltip')] has partnered with an [founder.GetFaith.GetAdjective] zealot named [leader.Custom('FirstNameNoTooltip')] to set up a warrior [leader.Custom('SisterBrother')]hood they call the $d_jomsvikings$."
 fp1_major_decisions.0033.desc.decision_founded:0 "After years of campaigning, [founder.Custom('TitledFirstName')], an [founder.GetFaith.GetAdjective] zealot, has finally gathered enough of a following to make [founder.GetHerHis] dream a reality: at the freshly minted fortress of $b_jomsberg$, [founder.GetSheHe] has assembled a new warrior [leader.Custom('SisterBrother')]hood to defend [founder.GetHerHis] faith.\n\nThe $d_jomsvikings$ have been born."

 fp1_founder_founded_the_jomsviking_tt:0 "A [holy_order|E] of [founder.Custom('TitledFirstNamePossessiveNoTooltip')] [faith|E] has been founded\n$EFFECT_LIST_BULLET$[founder.Custom('FirstNameNoTooltip')] became the order's [holy_order_patron|E]""

 fp1_major_decisions.1001.t:0 "[ROOT.Char.Custom('TitleAsNameNoTooltip')] of the North Sea"
 fp1_major_decisions.1001.desc.dumb:0 "I live a fairly charmed life. As [ROOT.Char.Custom('TitleAsNameNoTooltip')], all know me to be wise, benevolent, and #EMP powerful#! beyond measure, as though the world itself considers me to be [ROOT.Char.GetFaith.HighGodNamePossessive] favorite [ROOT.Char.Custom('GetDaughterSon')].\n\nAll my courtiers say agree and tell me frequently, most especially [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)].\n\nWhy, [sycophant.Custom('FirstNameNoTooltip')] even claims that the tide itself obeys my commands, and would turn back at but a whisper from me..."
 fp1_major_decisions.1001.desc.smart:0 "As [ROOT.Char.Custom('TitleAsNameNoTooltip')], I find myself positively #EMP surrounded#! by people falling over themselves to tell me how great and powerful I am.\n\nTypically, I brush it off: such sycophancy is merely expected for the desperate when exposed to my station.\n\nToday, however, it has reached #EMP intolerable#! heights. [sycophant.Custom2('MyCharacterIntroduction',ROOT.Char)] sought fit to interrupt me at breakfast to tell me that [sycophant.GetSheHe] thinks the tide itself would turn back at the mere hint of my command.\n\nDespite the nauseatingly obvious untruth of it all, this does give me an idea..."

 fp1_major_decisions.1002.desc.dumb:0 "We sit the whole afternoon by the seaside, my court shivering from the cold and bitter northern winds.\n\nMinute by minute, hour by hour, I proclaim to the ocean: you shall not pass! I am your [ROOT.Char.Custom('TitleAsNameNoTooltip')], and I do not deign to be wettened by the likes of you!\n\nRebelliously, the water climbs ever closer, till it begins to lap at my feet. My followers seem awkward, each refusing to meet my eyes, presumably #EMP ashamed#! to bear witness to such a moment of utter #EMP weakness#! in their ruler."
 fp1_major_decisions.1002.desc.smart:0 "With nought else to do today, I force my #EMP entire#! court to spend the afternoon by the sea, watching me, sat on my throne in my coronation robes, screaming at the sea to cease its march inland.\n\nNeedless to say, the water fails to listen.\n\nAfter five minutes, my followers understand my intent.\n\nAfter five hours, when the waves finally lap against my feet, they finally understand my determination.\n\nI am the [ROOT.Char.Custom('TitleAsNameNoTooltip')], and I will be no one's fool."

 fp1_major_decisions.1011.desc.gyda:0 "For the love of [gyda.Custom('TitledFirstName')],"

 fp1_major_decisions.1011.b:0 "[gyda.Custom('FirstNameNoTooltip')] and I can finally be together!"

 fp1_major_decisions.1012.t:0 "[king_of_norway.Custom('TitledFirstNameNoTooltip')] claimed $k_norway$ first"