l_english:
 fp2_chalice_dona_urraca_desc: "A ritual chalice carved from deepest onyx and encrusted with jewels and gold latticework. Commissioned by [owner.Custom('TitledFirstName')] to honor the Church."

 fp2_santiago_aquamanile_desc: "[reforger.Custom('TitledFirstName')|U] forged these jugs from the molten slag of the $fp2_santiago_bells$. Though now used to ritually cleanse their owner's hands, their mere existence confirms the primacy of Islam over Christianity."
 fp2_santiago_aquamanile_melted_desc: "Melted down #EMP again#!, most recently by [reforger.Custom('TitledFirstName')], the former $fp2_santiago_bells$ are some of the most hotly-contested water jugs in existence. Their present form trumpets the primacy of Islam in Iberia."

 fp2_santiago_bells_melted_desc: "Recovered from the hands of the infidel, melted down, and returned to something like their original form by [reforger.Custom('TitledFirstName')], the illustrious Bells of Santiago de Compostela ring out to comfort all Christendom."

 fp2_2p_chess_board_desc: "Instrumental in a resoundingly successful game against [bg_loser.Custom('TitledFirstName')], this tool of leisure first brought its patented luck to [bg_victor.Custom('TitledFirstName')]."

 fp2_4p_chess_board_desc: "When [bg_victor.Custom('TitledFirstName')] beat [bg_loser.Custom('TitledFirstName')] at chess, [bg_victor.GetHerHis] first thought was to commemorate [bg_victor.GetHerHis] gaming prowess by devising an improved variant so specific that [bg_victor.GetSheHe] could never get anyone to play it."