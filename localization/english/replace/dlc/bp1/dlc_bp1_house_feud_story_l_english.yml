l_english:
 bp1_house_feud.0001.desc: "I have brooked [house_feud_rival.Custom('TitledFirstName')] and [house_feud_rival.GetHerHis] villainy far too long.\n\nSometimes I dream of driving House [house_feud_rival.GetHouse.GetBaseName] into the dirt, removing that [house_feud_rival.Custom('InsultAdjective')] family from the annals of history along with all the misery they have caused me.\n\nI awake, distressed with my own hatred, but who could be a more deserving focus for it than [house_feud_rival.Custom('FirstNameNoTooltip')]?"

 bp1_house_feud.0002.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('TitledFirstName')], constantly bemoans the vileness of [house_feud_victim.GetHerHis] rival, [house_feud_attacker.Custom('TitledFirstName')].\n\nEach time I see [house_feud_victim.GetHerHim], [house_feud_victim.GetSheHe] mentions the [SCOPE.Custom('VenomousCreature')|U] of House [house_feud_attacker.GetHouse.GetBaseName]', and urges me to offer advice or aid in bringing [house_feud_attacker.GetHerHim] down."

 bp1_house_feud.0002.b: "How dare [house_feud_attacker.Custom('FirstNameNoTooltip')] challenge my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]?"

 bp1_house_feud.0003.desc: "I pace the grounds of [ROOT.Char.GetCapitalLocation.GetNameNoTooltip], unable to dispel memories of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('TitledFirstName')], taken from us before [house_feud_victim.GetHerHis] time by [house_feud_attacker.Custom('TitledFirstName')]... that foul [house_feud_attacker.GetHouse.GetBaseName] beast!\n\nThere is only one way my honor can be restored, and [house_feud_victim.Custom('FirstNameNoTooltip')] avenged..."

 bp1_house_feud.0003.b: "I shall send [house_feud_attacker.Custom('FirstNameNoTooltip')] to [ROOT.Char.GetFaith.NegativeAfterLife] myself!"

 bp1_house_feud.0004.desc: "With [old_house_head.Custom('TitledFirstNamePossessive')] passing, the mantle of House [ROOT.Char.GetHouse.GetName] falls to me, along with the responsibility of safeguarding the family.\n\nThe enmity between [house_feud_rival.Custom('TitledFirstName')] and my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] was no secret; [old_house_head.Custom('FirstNamePossessiveNoTooltip')] hatred for the [house_feud_rival.GetHouse.GetBaseName] brood spilled into the daily life of the [old_house_head.GetPrimaryTitle.GetAdjectiveNoTooltip] court.\n\nI am torn between forgetting these old disputes, and respecting what would be the wishes of my departed [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]..."

 bp1_house_feud.0004.b: "[old_house_head.Custom('FirstNamePossessiveNoTooltip')] hatred died with [old_house_head.GetHerHim]."

 bp1_house_feud.0005.desc: "The hole my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('FirstNamePossessive')], death has left in my heart remains, clawed open each time I think of [house_feud_victim.GetHerHis] foul killer, and the justice that remains to be served.\n\nDay after day, the cruel logic of revenge dominates my thinking, fueled each night in fitful dreams, where I see [house_feud_attacker.Custom('FirstName')] and all House [house_feud_attacker.GetHouse.GetBaseName] wracked by the same grief my family endures..."

 bp1_house_feud.0005.b: "[house_feud_attacker.Custom('FirstNameNoTooltip')] won't get away with this."
 bp1_house_feud.0005.c: "Nothing can bring [house_feud_victim.Custom('FirstNameNoTooltip')] back..."

 bp1_house_feud.0006.t: "[house_feud_claim.GetBaseNameNoTierPossessiveNoTooltip] True [house_feud_rival.Custom('TitleAsNameNoTooltip')]"
 bp1_house_feud.0006.desc: "[house_feud_rival.Custom('TitledFirstNamePossessive')] smirking face invades my mind's eye, once again. I start to my feet and remove myself from the bonfire with poor excuses, pacing in the dark.\n\nI cannot drive that [house_feud_rival.Custom('InsultNoun')] from my mind; the thought of [house_feud_rival.GetHerHim] and [house_feud_rival.GetHerHis] kin unchallenged, gloating in [house_feud_rival.GetCapitalLocation.GetName]...\n\n"

 bp1_house_feud.0006.multi: "[house_feud_claim.GetBaseNameNoTier], and the other lands [house_feud_rival.Custom('TitledFirstName')] nests upon, must be mine."
 bp1_house_feud.0006.previous: "[house_feud_previous.Custom('TitledFirstNamePossessive')] lands will return to us."

 bp1_house_feud.0006.b: "[house_feud_rival.Custom('FirstNameNoTooltip')] is the problem."

 bp1_house_feud.0007.house_arrest: "Confined in [house_feud_attacker.Custom('TitledFirstNamePossessive')] rooms, though preferable to a dungeon, is no way to live.\n\nThe food is poor—the entertainment poorer—but I have much time to build a resentment for my captor."
 bp1_house_feud.0007.dungeon: "Confined in [house_feud_attacker.Custom('TitledFirstNamePossessive')] dungeon, with only the distant bustle of [house_feud_attacker.GetCapitalLocation.GetNameNoTooltip], and the rare grunt of a [house_feud_attacker.GetCulture.GetNameNoTooltip] guard for stimulation, I have much time to build a resentment for my captor."

 bp1_house_feud.0007.b: "One day, I will keep [house_feud_attacker.Custom('FirstNameNoTooltip')] in shackles like these."

 bp1_house_feud.0008.desc: "As I visit my castle's well-stocked kitchen, trying to appreciate the aromas of herbs and rich stew, I cannot drive the plight of dear [house_feud_victim.Custom('FirstName')] from my mind."
 bp1_house_feud.0008.house_arrest: "\n\nI hope [house_feud_victim.GetHerHis] captor, [house_feud_attacker.Custom('TitledFirstName')], feeds [house_feud_victim.GetHerHim] well under arrest - but no [ROOT.Char.GetHouse.GetBaseName] should live under guard!"

 bp1_house_feud.0008.closing: "\n\nI grow angry, thinking of the many months my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] has endured captivity; [house_feud_attacker.Custom('FirstNameNoTooltip')] goes too far treating [house_feud_victim.GetHerHim] so, [house_feud_attacker.Custom('TitleAsNameNoTooltip')] or not!"

 bp1_house_feud.0008.b: "[house_feud_attacker.Custom('FirstNameNoTooltip')] will pay for this."

 bp1_house_feud.0009.adult: "[ROOT.Char.GetCapitalLocation.GetName] continues to mourn for my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]. Outside the walls I can escape the peasants and courtiers wailing '[old_house_head.Custom('TitledFirstName')]', and be alone with my thoughts.\n\nTo think [old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] by [house_feud_rival.Custom('TitledFirstName')], that [house_feud_rival.GetHouse.GetBaseName] [house_feud_rival.Custom('InsultNoun')]..."
 bp1_house_feud.0009.child: "Over time, I am told more and more of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], including how [old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] by [house_feud_rival.Custom('TitledFirstName')]..."

 bp1_house_feud.0009.b: "One day, I will end [house_feud_rival.Custom('FirstNameNoTooltip')]."

 bp1_house_feud.0010.torture: "The pain was unbearable, unending... I did not think [house_feud_attacker.Custom('TitledFirstName')] was capable of such barbarity, not to mention treating a [ROOT.Char.Custom('TitleAsNameNoTooltip')], a noble, in such a way!\n\n"
 bp1_house_feud.0010.blinding: "I am yet to fully accept the loss of my sight... perhaps I underestimated [house_feud_attacker.Custom('TitledFirstName')]... I would weep to think how utterly helpless I now am, if the pain allowed.\n\n"
 bp1_house_feud.0010.castration: "The pain of my... maltreatment... lingers, each shift in position reminding me of what I have lost. Planning vengeance on [house_feud_attacker.Custom('TitledFirstName')] is the only thing that distracts me.\n"

 bp1_house_feud.0010.c: "[house_feud_attacker.Custom('FirstNameNoTooltip')] will pay for this, somehow."

 bp1_house_feud.0011.torture: "I could hardly bear to listen to the accounts of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('FirstNamePossessive')], torture at the hands of [house_feud_attacker.Custom('TitledFirstName')].\n\n"
 bp1_house_feud.0011.blinding: "The news of [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('TitledFirstNamePossessive')], blinding by [house_feud_attacker.Custom('TitledFirstName')] has yet to fully sink in.\n\n"
 bp1_house_feud.0011.castration: "News of the castration of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('FirstName')], hangs over the court.\n\n"

 bp1_house_feud.0011.b: "I will make [house_feud_attacker.Custom('FirstNameNoTooltip')] suffer."

 bp1_house_feud.0012.desc: "The knowledge of my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('house_feud_spouse'))] carnal relations with that [house_feud_attacker.Custom('InsultNoun')], [house_feud_attacker.Custom('TitledFirstName')], eats at me.\n\nTo be laughed at behind my back, while [house_feud_spouse.Custom('FirstName')] enjoys the comfort of my halls..."

 bp1_house_feud.0013.desc: "Word of [house_feud_spouse.Custom('TitledFirstNamePossessive')] adultery spreads across [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] and beyond, and I can't help but see a veiled contempt behind each servant and courtier's smile.\n\n[house_feud_attacker.Custom('TitledFirstName')] has made a mockery of me and my family..."

 bp1_house_feud.0013.c: "I will make [house_feud_attacker.Custom('FirstNameNoTooltip')] suffer."
 bp1_house_feud.0013.d: "This is all in the past..."

 bp1_house_feud.0014.desc: "[house_feud_victim.Custom('TitledFirstName')] has failed to keep [house_feud_victim.GetHerHis] house in order; [house_feud_victim.GetHerHis] [house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))], [house_feud_spouse.Custom('TitledFirstNamePossessive')], trysts with the [house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.Custom('TitledFirstName')] bring shame and mockery on our family...\n\nIn hushed tones, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] explains it all to me among the dusty [ROOT.Char.Custom('RegionalAlcoholicDrink')]-vessels. "We must do something about that [house_feud_attacker.Custom('InsultNoun')], [house_feud_victim.Custom2('RelationToMeShort', ROOT.Char)], this cannot go unchallenged!""

 bp1_house_feud.0014.b: "[house_feud_attacker.Custom('FirstNameNoTooltip')] cannot get away with this."

 bp1_house_feud.0100.desc: "It bodes ill that the villainous [house_feud_rival.Custom('FirstName')] remains a [house_feud_rival.Custom('TitleAsNameNoTooltip')], while I am but a lowly [ROOT.Char.Custom('TitleAsNameNoTooltip')]... Defending my family from such powerful enemies takes much attention.\n\n[story.Custom('GetFamilyFeudShortFlavor')] was unjust, perhaps this feud is more trouble than it's worth..."
 bp1_house_feud.0100.a: "Even a [house_feud_rival.Custom('TitleAsNameNoTooltip')] must face justice."

 bp1_house_feud.0110.desc: "The villainy of [house_feud_rival.Custom('TitledFirstName')] and all House [house_feud_rival.GetHouse.GetBaseName] is beyond doubt, but is it seemly for the family of a [ROOT.Char.Custom('TitleAsNameNoTooltip')] to bicker with that of a [house_feud_rival.Custom('TitleAsNameNoTooltip')]?\n\n[story.Custom('GetFamilyFeudShortFlavor')] is unforgivable, but should we demean ourselves, wasting time on such little people?"
 bp1_house_feud.0110.a: "[house_feud_rival.Custom('TitleAsNameNoTooltip')] or [ROOT.Char.Custom('TitleAsNameNoTooltip')], justice must be served."

 bp1_house_feud.0200.a: "It is [house_feud_rival.Custom('TitledFirstNamePossessiveNoTooltip')] time."
 bp1_house_feud.0200.b: "[house_feud_target.Custom('TitledFirstNamePossessiveNoTooltip')] days are numbered."

 bp1_house_feud.0210.desc: "Vengeance is far from being served on House [house_feud_rival.GetHouse.GetBaseName]; since our feud began there have only been further outrages by [house_feud_rival.Custom('TitledFirstName')] and [house_feud_rival.GetHerHis] clutch of vipers.\n\nSometimes I wonder if we have underestimated our enemies, and it would not be better to cut our losses before it is too late."
 bp1_house_feud.0210.recent: "[house_feud_recent_death.Custom('TitledFirstName')] might have thought so..."

 bp1_house_feud.0220.recent: "Perhaps [house_feud_recent_kill.Custom('TitledFirstNamePossessive')] blood is enough..."

 bp1_house_feud.0410.desc: ""Please!" [house_feud_victim.Custom('TitledFirstName')] mewls, "This insane grudge has got to stop! I am scared to go #EMP anywhere#!, and I jump at the merest mention of a [house_feud_rival.GetHouse.GetBaseName]!"\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] is clearly shaken... I am torn between the risks posed to my family and the need to teach [house_feud_rival.Custom('TitledFirstName')] a lesson. "

 bp1_house_feud.0420.t: "$story_cycle_house_feud_title$: [house_feud_liege.GetTitleAsNamePossessiveNoTooltip] Appeal"
 bp1_house_feud.0420.desc: "It has been made clear to me that my liege, [house_feud_liege.Custom('TitledFirstName')], disapproves of my family's dispute with [house_feud_rival.Custom('TitledFirstName')] and House [house_feud_rival.GetHouse.GetBaseName], and wishes for these [house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] divisions to be mended.\n\nWho is [house_feud_liege.GetSheHe] to demand justice not be served? Then again, perhaps it is unwise to provoke further tensions, especially with the [house_feud_liege.Custom('TitleAsNameNoTooltip')]..."
 bp1_house_feud.0420.a: "I will never forgive [house_feud_rival.Custom('TitledFirstNameNoTooltip')]."

 bp1_house_feud.0500.desc: "Though I doubted it at first, I am becoming convinced through the gossip of court that [house_feud_rival.Custom('TitledFirstName')] wants my head, all because of a [other_house_feud_story.Custom('GetFamilyFeudShort')].\n\nAll of [ROOT.Char.GetHouse.GetName] is game to [house_feud_rival.GetHerHim], by their association to me, and this hatred has seeped from the head, down throughout [house_feud_rival.GetHerHis] entire [house_feud_rival.Custom('InsultAdjective')] family."
 bp1_house_feud.0500.a: "House [house_feud_rival.Custom('FirstNameNoTooltip')] will regret this."

 bp1_house_feud.0501.reciprocating: "The [house_feud_attacker.Custom('InsultAdjective')] [house_feud_attacker.Custom('FirstName')] has returned our family's public enmity for [house_feud_attacker.GetHerHis] own, a pathetic and calumnious response to our just grievances."
 bp1_house_feud.0501.new: "I am told [house_feud_attacker.Custom('TitledFirstName')], the contemptible [house_feud_attacker.Custom('InsultNoun')], has vowed the [ROOT.Char.GetHouse.GetBaseName] to be eternal enemies of [house_feud_attacker.GetHerHis] family."

 bp1_house_feud.0502.desc: "The easing of tensions, if that is possible, between myself and [house_feud_attacker.Custom('TitledFirstName')] seems to confirm [house_feud_attacker.GetSheHe] has abandoned [house_feud_attacker.GetHerHis] vendetta against House [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0502.another: "\n\nI am told [house_feud_attacker.GetSheHe] is now consumed by [house_feud_attacker.GetHerHis] hatred of [house_feud_new.GetHeadOfHouse.Custom('TitledFirstName')] and House [house_feud_new.GetBaseName]."

 bp1_house_feud.0600.desc: "I have been mulling over a strongly worded letter I received from my [ROOT.Char.Custom2('RelationToMeShort', house_head_scope)], [house_head_scope.Custom('TitledFirstName')], this morning.\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe|U] has laid out [ROOT.Char.GetHouse.GetHeadOfHouse.GetHerHis] firm wish that our entire House make express enemies of 'the [house_feud_rival.GetHouse.GetBaseName] dogs.'\n\nI cannot defend [story.Custom('GetFamilyFeudShortFlavor')] - but what of the risks to our family?"
 bp1_house_feud.0600.a: "I cannot refuse [ROOT.Char.GetHouse.GetHeadOfHouse.Custom('FirstNameNoTooltip')]."

 bp1_house_feud.0700.desc: "My suspicions have been confirmed; [owner.Custom('TitledFirstName')], a hated [owner.GetHouse.GetBaseName], seeks my affections...\n\n"

 bp1_house_feud.0700.desc_neutral: "Perhaps, if not for the disputes of our families, I would have considered [owner.Custom('TitledFirstNamePossessive')] advances."

 bp1_house_feud.0701.desc: ""What they say about the sanity of a [owner.GetHouse.GetBaseName] must be true, if you think I would ever dream of courting you. Try your ridiculous attempt at trickery on someone else."\n\n[target.Custom('FirstName')] [target.Custom('quirk_neg_present')] as [target.GetSheHe] viciously pours scorn on me."

 bp1_house_feud.0810.child: "I have heard many stories of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.Custom('TitledFirstName')], and [old_house_head.GetHerHis] quarrels with House [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.adult: "With the passing of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.Custom('TitledFirstName')], I now find myself questioning our family's dispute with House [house_feud_rival.GetHouse.GetBaseName]."

 bp1_house_feud.0810.b.rival: "[house_feud_rival.Custom('FirstNameNoTooltip')] is a cur, but this madness must end."

 bp1_house_feud.0830.first_owner: "\n\nI have triumphed, and that fool, [first_rival.Custom('TitledFirstName')] is at last in [ROOT.Char.GetFaith.NegativeAfterLife]!"
 bp1_house_feud.0830.fallback: "\n\nThough [first_owner.Custom('TitledFirstName')] did not live to see this day, I hope [first_owner.GetSheHe] can now be content in [ROOT.Char.GetFaith.PositiveAfterlife]."

 bp1_house_feud.0840.desc: "Hateful House [house_feud_rival.GetHouse.GetName] is now in the hands of [house_feud_rival.Custom('FirstName')], a [house_feud_rival.Custom('TitleAsNameNoTooltip')] surely just as wicked as [house_feud_rival.GetHerHis] predecessors."

 bp1_house_feud.0840.b.rival: "Damn [house_feud_rival.Custom('FirstNameNoTooltip')], but enough is enough."

 bp1_house_feud.7000.t: "$story_cycle_house_feud_title$: Rightful [ROOT.Char.Custom('TitleAsNameNoTooltip')]"
 bp1_house_feud.7000.desc: "After much travail, we have at last wrenched [house_feud_title.GetNameNoTier] from the hands of [previous_holder_scope.Custom('TitledFirstName')] and House [house_feud_rival.GetHouse.GetBaseName]!\n\nWith this injustice redressed, it may be wise to put this old dispute to bed, lest the reason it began is lost in the bloodshed."

 bp1_house_feud.7001.desc: "[house_feud_attacker.Custom('TitledFirstName')], the vile murderer of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('TitledFirstName')], has at last been dispatched by our hand, and the honor of our family thus restored.\n\nWith the aim of the [ROOT.Char.GetHouse.GetBaseName] vendetta achieved, it might be best to put this fracas behind us."

 bp1_house_feud.7002.opening: "[house_feud_attacker.Custom('TitledFirstName')], the callous torturer of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('TitledFirstName')], has suffered the same fate at our hand!"
 bp1_house_feud.7002.opening_self: "[house_feud_attacker.Custom('TitledFirstName')], my callous torturer, has suffered the same fate at my hand!"

 bp1_house_feud.7003.opening: "[house_feud_attacker.Custom('TitledFirstName')], the wicked seducer of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('TitledFirstNamePossessive')] [house_feud_spouse.GetWifeHusband], [house_feud_spouse.Custom('TitledFirstName')],"
 bp1_house_feud.7003.opening_self: "[house_feud_attacker.Custom('TitledFirstName')], the wicked seducer of my [house_feud_spouse.GetWifeHusband], [house_feud_spouse.Custom('TitledFirstName')],"

 house_feud_head_rivalry_flavor: "a personal feud between [ROOT.Var('house_feud_first_owner').Char.Custom('FirstName')] and [ROOT.Var('house_feud_first_rival').Char.Custom('FirstName')] grew out of hand"
 house_feud_family_rivalry_flavor: "a personal dispute between [ROOT.Var('house_feud_victim').Char.Custom('FirstName')] and [ROOT.Var('house_feud_attacker').Char.Custom('FirstName')] was adopted by [ROOT.Var('house_feud_first_owner').Char.Custom('FirstName')]"
 house_feud_head_killed_flavor: "[ROOT.Var('house_feud_victim').Char.Custom('FirstName')] [ROOT.Var('house_feud_victim').Char.GetDeathReasonHideKiller] by [ROOT.Var('house_feud_attacker').Char.Custom('FirstName')], and [ROOT.Var('house_feud_victim').Char.GetHerHis] [ROOT.Var('house_feud_victim').Char.Custom2('RelationToMeShort', ROOT.Var('house_feud_first_owner').Char)], [ROOT.Var('house_feud_first_owner').Char.Custom('FirstName')], swore revenge"
 house_feud_family_killed_flavor: "[ROOT.Var('house_feud_victim').Char.Custom('FirstName')] [ROOT.Var('house_feud_victim').Char.GetDeathReasonHideKiller] by [ROOT.Var('house_feud_attacker').Char.Custom('FirstName')], and [ROOT.Var('house_feud_first_owner').Char.Custom('FirstName')] sought justice"
 house_feud_head_imprisoned_flavor: "[ROOT.Var('house_feud_victim').Char.Custom('FirstName')] was held captive beyond reason by [ROOT.Var('house_feud_attacker').Char.Custom('FirstName')]"
 house_feud_family_imprisoned_flavor: "$house_feud_head_imprisoned_flavor$, and [ROOT.Var('house_feud_first_owner').Char.Custom('FirstName')] swore vengeance"
 house_feud_head_tortured_flavor: "[ROOT.Var('house_feud_victim').Char.Custom('FirstName')] was brutally tortured by [ROOT.Var('house_feud_attacker').Char.Custom('FirstName')]"
 house_feud_family_tortured_flavor: "$house_feud_head_tortured_flavor$, and [ROOT.Var('house_feud_first_owner').Char.Custom('FirstName')] sought redress"
 house_feud_head_castrated_flavor: "[ROOT.Var('house_feud_victim').Char.Custom('FirstName')] was savagely castrated by [ROOT.Var('house_feud_attacker').Char.Custom('FirstName')]"
 house_feud_family_castrated_flavor: "$house_feud_head_castrated_flavor$, and [ROOT.Var('house_feud_first_owner').Char.Custom('FirstName')] promised vengeance"
 house_feud_head_blinded_flavor: "[ROOT.Var('house_feud_victim').Char.Custom('FirstName')] was callously blinded by [ROOT.Var('house_feud_attacker').Char.Custom('FirstName')]"
 house_feud_family_blinded_flavor: "$house_feud_head_blinded_flavor$, and [ROOT.Var('house_feud_first_owner').Char.Custom('FirstName')] promised vengeance"
 house_feud_head_cuckolded_flavor: "[ROOT.Var('house_feud_attacker').Char.Custom('FirstName')] cuckolded [ROOT.Var('house_feud_victim').Char.Custom('FirstName')] by [ROOT.Var('house_feud_spouse').Char.Custom('FirstName')]"
 house_feud_family_cuckolded_flavor: "$house_feud_head_cuckolded_flavor$, and [ROOT.Var('house_feud_first_owner').Char.Custom('FirstName')] promised vengeance"
 house_feud_competing_claim_flavor: "[ROOT.Var('house_feud_first_owner').Char.Custom('FirstName')] sought [ROOT.Var('house_feud_first_owner').Char.GetHerHis] claim to [ROOT.Var('house_feud_title').Title.GetBaseNameNoTier], unjustly held by [ROOT.Var('house_feud_first_owner').Char.Custom('FirstName')]"
