l_english:
 bp1_yearly.2000.desc.single: "\n\nAs [bp1_yearly_2000_partner_a.Custom('TitledFirstName')] and I walk by one of the merchants peddling jewellery, [bp1_yearly_2000_partner_a.GetSheHe] hesitates slightly as [bp1_yearly_2000_partner_a.GetSheHe] leans in for a closer look.\n\nPerhaps one of these would brighten the day for my [ROOT.Char.Custom2('PartnerOpinionDescription', SCOPE.sC('bp1_yearly_2000_partner_a') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2000_partner_a'))]?"
 bp1_yearly.2000.desc.duo: "\n\nAs I walk by one of the merchants peddling jewellery, I hesitate and lean in for a closer look.\n\nPerhaps one of these would brighten the day for my cherished [bp1_yearly_2000_partner_a.Custom('TitledFirstName')] or [bp1_yearly_2000_partner_b.Custom('TitledFirstName')]?"
 bp1_yearly.2000.a_single: "A [ROOT.Char.Custom('RandomJewellry')], fit for [bp1_yearly_2000_partner_a.Custom('FirstNameNoTooltip')]!"
 bp1_yearly.2000.a_duo: "A [ROOT.Char.Custom('RandomJewellry')], fit for my [bp1_yearly_2000_partner_a.Custom('ComplimentAdjective')] [bp1_yearly_2000_partner_a.Custom('FirstNameNoTooltip')]."
 bp1_yearly.2000.b: "This [ROOT.Char.Custom('RandomJewellry')] would look [ROOT.Char.Custom('RandomPositiveLookAdjective')] on [bp1_yearly_2000_partner_b.Custom('FirstNamePossessiveNoTooltip')] [bp1_yearly_2000_partner_b.Custom('ComplimentAdjective')] frame."

 bp1_yearly.2001.desc.intro_high_opinion: ""My dearest [ROOT.Char.Custom('FirstNameNoTooltip')], it's so good to see you!\n\nI watch you as you dutifully rule our realm and would like to assist in any way that I can.""

 bp1_yearly.2001.a.tt_secret: "[bp1_yearly_2001_secret_owner.Custom('TitledFirstNamePossessive')] Secret"
 bp1_yearly.2001.a_tt: "[bp1_yearly_2001_partner.Custom('ShortNameNoTooltip')] will share a secret with you."

 bp1_yearly.2001.c_tt: "[bp1_yearly_2001_partner.Custom('ShortNameNoTooltip')] provides you with a hook on a subject."

 bp1_yearly.2010.desc.intro: "At a first glance, the hallway appears deserted. With a steady stride, I make my way toward today's first order of business.\n\nSuddenly, I hear a stifled giggle and I stop dead in my tracks. I lean forward only to catch a glimpse of [bp1_yearly_2010_first_partner.Custom('ShortName')] and [bp1_yearly_2010_second_partner.Custom('ShortName')],"
 bp1_yearly.2010.desc.default: "enveloped in a tender embrace in the morning light.\n\n"[bp1_yearly_2010_second_partner.Custom('FirstNameNoTooltip')], don't toy with me my [ROOT.Char.Custom('LoverPetName')]..." [bp1_yearly_2010_first_partner.GetSheHe|U] buries [bp1_yearly_2010_first_partner.GetHerHis] face in [bp1_yearly_2010_second_partner.Custom('FirstNameNoTooltip')]'s neckline.\n\n"We can spend tomorrow night together, my [ROOT.Char.Custom('LoverPetName')]", [bp1_yearly_2010_second_partner.Custom('FirstNameNoTooltip')] retorts. "As long as I get to spend my days with you, nothing else matters.""

 bp1_yearly.5100.a: "Just be yourself, [unloved_courtier.Custom('RegNameNoTooltip')]!"

 bp1_yearly.5100.d: "Don't give up hope, [unloved_courtier.Custom('RegNameNoTooltip')]."

 bp1_yearly.5101.desc: ""You'll do that, my [ROOT.Char.GetLadyLord]? You'll really help me?"\n\nI recall [unloved_courtier.Custom('RegNamePossessive')] face lighting up as I agreed, somewhat warily, to help [unloved_courtier.GetHerHim] find love. I'm not exactly the most versed in playing matchmaker, though, so it's more with hope than certainty that I step forth into the milling crowds in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] to seek out a potential flame.\n\nI scan the market square, taking in several likely candidates, but for [unloved_courtier.Custom('RegNamePossessiveNoTooltip')] sake I should really be looking for someone who suits [unloved_courtier.GetHerHim]. Someone..."

 bp1_yearly.5102.desc.end: "\n\nIt only takes an invitation to my court and the promise of a suitor to get the flattered and excited [potential_lover.GetWomanMan] — [potential_lover.Custom('RegName')], as [potential_lover.GetHerHis] name was revealed to be — in tow. Triumphantly bursting through the doors, I spot [unloved_courtier.Custom('RegName')] engaged in [unloved_courtier.GetHerHis] usual listless moping on the other side of court.\n\n[unloved_courtier.Custom('RegNameNoTooltip')] turns to me expectantly, eyes shining hopefully."
 bp1_yearly.5102.a: "[unloved_courtier.Custom('RegNameNoTooltip')]! Come here!"

 bp1_yearly.5301.start: "I have been aware of [concerned_friend.Custom('FirstNamePossessive')] eyes on me all evening as we eat, "
 bp1_yearly.5301.thicc: "but it's when I happily accept a third helping of [ROOT.Char.Custom('GetExpensiveDessert')] that [concerned_friend.GetHerHis] fist strikes the table suddenly.\n\n"I can't let this go on any longer!" [concerned_friend.GetSheHe] shouts at me. "I can't sit here and watch you eat yourself to death, [ROOT.Char.Custom('FirstName')]!"\n\nI bridle somewhat, but it's hard to look indignant with my mouth full. Maybe I #EMP do#! enjoy the occasional snack, but it's a stressful business running a [ROOT.Char.GetPrimaryTitle.GetTierAsName]!"
 bp1_yearly.5301.thinn: "but it's as I continue to pick at my first dish as the next courses queue up that [concerned_friend.GetHerHis] fist strikes the table suddenly.\n\n"I can't let this go on any longer!" [concerned_friend.GetSheHe] shouts at me. "I can't sit here and watch you waste away, [ROOT.Char.Custom('FirstName')]!"\n\nI bridle somewhat, but it's hard to look indignant behind the mounting pile of dishes. Maybe I #EMP don't#! find too much time to eat, but it's a time-consuming business running a [ROOT.Char.GetPrimaryTitle.GetTierAsName]!"
 bp1_yearly.5301.a: "You know what, [concerned_friend.Custom('FirstNameNoTooltip')]? You're right."

 bp1_yearly.5302.desc: "It's a fresh, sunny day, and I can see the sweat dripping off [concerned_friend.Custom('FirstNamePossessive')] chin as [concerned_friend.GetSheHe] continues to encourage me forward. The sack of rocks on my back groans under the weight, and I do too as I throw it down over the line in the dirt that [concerned_friend.Custom('FirstNameNoTooltip')] had drawn with a stick. [concerned_friend.GetSheHe|U] claps [concerned_friend.GetHerHis] hands together delightedly.\n\n"You're looking stronger already! I think it's time to move on to something a bit bigger."\n\n"I know they're currently conducting drainage works in the next field over and could use some help. Otherwise if you're feeling brave, there's a copse of trees just over the crest that they're logging in. What do you think?""

 bp1_yearly.5303.desc: "Felling trees is dangerous business for someone as inexperienced as myself. Even being overseen by [concerned_friend.Custom('FirstNamePossessive')] watchful eye, the combination of my lack of awareness and exertion has already resulted in a few close shaves. Wedging my axe into the wood of a nearby log, I pause to take a drink from my flask. [concerned_friend.Custom('FirstNameNoTooltip')] approaches me, [concerned_friend.GetHerHis] own axe slung over [concerned_friend.GetHerHis] shoulder.\n\n"I think you're ready to take on something a bit bigger!" [concerned_friend.GetSheHe] says, cheerily, and indicates with [concerned_friend.GetHerHis] axe. The tree being pointed to is huge, a towering hardwood, and I eye it warily as my aching muscles tense in anticipation."

 bp1_yearly.5303.b: "Could you give me a hand, [concerned_friend.Custom('FirstNameNoTooltip')]?"

 bp1_yearly.5304.desc: "The waterlogged, marshy land I have volunteered to help with makes for sweaty work. I labor hard alongside the unsuspecting peasants with a pickaxe, digging trenches and depositing sacks of wet mud away from the area.\n\n[concerned_friend.Custom('FirstName')] and I are taking a break, standing at rest on the narrow strip between two patches of bog, when [waterboy.Custom('FirstName')], one of the children tasked with keeping the workers hydrated, wanders towards me offering a flask. No sooner have I taken a swig than [waterboy.Custom('FirstNameNoTooltip')], reaching for the bottle, overbalances and falls directly into the bog!"

 bp1_yearly.5305.desc: "With my tasks completed, I bid farewell to the peasants I had been working alongside with [concerned_friend.Custom('FirstName')] — they cheerily waved me off, completely unsuspecting as to my noble origins — and returned to my usual lodgings. Though my muscles are sore, I feel flush with strength and vitality.\n\nSpying a large basin of water on the other side of the room, I haul myself to my feet and approach it. Taking off my shirt, in the flicker of the candlelight I regard myself in the water's reflection."

 bp1_yearly.5305.b: "I owe it all to you, [concerned_friend.Custom('FirstNameNoTooltip')]."

 bp1_yearly.5306.start: "Furiously, I storm down into my throne room, [concerned_friend.Custom('FirstName')] in tow.\n\n"[ROOT.Char.Custom('FirstName')]! Please, you don't have to prove anything to me! We can just forget I said anything!" [concerned_friend.GetSheHe] is cut off by a derisive wave of my hand as I scour the room for something suitably bulky. How dare [concerned_friend.GetSheHe] impugn my honor like that!\n\n"

 bp1_yearly.5306.ending: "To [concerned_friend.Custom('FirstNamePossessiveNoTooltip')] horror, I whip off my shirt and immediately position myself to lift its immense weight."
 bp1_yearly.5306.a: "Witness me, [concerned_friend.Custom('FirstNameNoTooltip')]!"

 bp1_yearly.5800.desc: "Waking up in the morning beside my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('surprised_sniffer'))] [surprised_sniffer.Custom('FirstName')], I sigh and stretch out languidly only to catch a glimpse of my beloved wrinkling [surprised_sniffer.GetHerHis] nose. I open my mouth to inquire further, only to have [surprised_sniffer.Custom('FirstNameNoTooltip')] recoil even further.\n\n"Listen, [ROOT.Char.Custom('FirstName')], my love..." [surprised_sniffer.GetSheHe] starts quickly, as if the words were tumbling out of [surprised_sniffer.GetHerHis] mouth by accident. "This is difficult to bring up, but... you've not been smelling particularly fresh recently."\n\nDumbfounded, I give my armpit an inquisitive #flatulence sniff#!.\n\nWell, perhaps [surprised_sniffer.GetSheHe] has a point."

 bp1_yearly.5801.desc: "I yawn tiredly as [surprised_sniffer.Custom('FirstName')] leads me excitedly into a nearby town. [surprised_sniffer.GetSheHe|U] had insisted on traveling out as soon as possible - which, in hindsight, is somewhat insulting - and we made our way through the small crowds to where a fruit and herb vendor was peddling their wares.\n\n"Right!" [surprised_sniffer.Custom('FirstNameNoTooltip')] said expectantly. "Choose from one of these. They'll make the initial scent come off fresh and fruity!" [surprised_sniffer.GetSheHe|U] rolls [surprised_sniffer.GetHerHis] eyes at my nonplussed expression.\n\n"We're making a #EMP perfume#!, of course!""

 bp1_yearly.5803.desc: "Passing a vendor at the edge of a forest selling what appears to be types of wood and their related products, I only manage to have the feeling of rising dread for a second before [surprised_sniffer.Custom('FirstNamePossessive')] eyes light up and [surprised_sniffer.GetSheHe] pulls me over to them.\n\n"Now #EMP these#! would be exactly fit for our purposes!" [surprised_sniffer.GetSheHe|U] indicates some of the rarer woods and their resins piled to the left of the merchant. "These would give the smell such a powerful base, and make it last for an entire day!"

 bp1_yearly.5804.desc: "Despite myself, I've ended up quite enjoying my hunt for perfumery ingredients. It is with some anticipation, then, that I hear of a vendor in a local town who carries several highly rare and coveted items that might interest me.\n\nI look over the wares. A few reeds of dried grass, a white powder and... what looks like some dull, crumbly grey rocks?\n\nThe merchant looks at me expectantly as [surprised_sniffer.Custom('FirstName')] regards the wares."

 bp1_yearly.5805.desc: "Having supplied a local artisan with all my collected ingredients a few days ago, it is with delight and trepidation that I unwrap the leather binding of the resultant perfume.\n\nInside is a small, simple bottle containing a mix of colors; at first [ROOT.Char.Custom('GetSimpleColor')], but when I hold it up to the light it turns a [ROOT.Char.Custom('GetComplexColor')].\n\nI open the crude stopper and my olfactory senses are caressed by the smell. I call over [surprised_sniffer.Custom('FirstName')] excitedly, and the two of us marvel at the fragrance wafting around the room."

 bp1_yearly.5708.start: "I am wandering down a bustling alleyway with my friend [heathen_friend.Custom('FirstName')] when [heathen_friend.GetSheHe] suddenly disappears. I turn to see [heathen_friend.GetHerHim] deep in discussion with a merchant whose wares appear to consist mostly of curious little trinkets. [heathen_friend.Custom('FirstNameNoTooltip')|U], [heathen_friend.GetHerHis] transaction completed, ambles back to me thumbing [heathen_friend.GetHerHis] new purchase distractedly.\n\n"

 bp1_yearly.5708.b: "Well, if [heathen_friend.Custom('FirstNameNoTooltip')] isn't so bad, then..."
 bp1_yearly.5708.b.tt: "All [GetTrait('zealous').GetName( GetNullCharacter )] different-[faith|E] vassals lose #negative_value 10#! [opinion|E] of you"
 bp1_yearly.5708.c: "Perhaps I can learn something from [heathen_friend.Custom('FirstNameNoTooltip')]?"
 bp1_yearly.5708.c.tt.success: "You learn more about [heathen_friend.Custom('FirstNamePossessiveNoTooltip')] ways"
 bp1_yearly.5708.c.tt.failure: "You fail to understand [heathen_friend.Custom('FirstNamePossessiveNoTooltip')] ways"

 bp1_yearly.5709.desc: "What a wonderful day to go fishing! I'd feel like nothing could wipe the smile off my face, were it not for a voice behind me and my fishing partner [friend_backup.Custom('FirstName')].\n\n"Look who we have here!" [rival_on_sight.Custom('FirstName')], clearly just returned from a fishing trip of [rival_on_sight.GetHerHis] own, is flanked by the figure of [rival_friend.Custom('FirstName')]. The former reaches down and grabs one of their wriggling catch. "The resemblance is #EMP uncanny#!!"\n\nI turn to go with a dramatic roll of the eyes, but a #EMP thud#! and a trickling wetness down the back of my neck stops me dead. [friend_backup.Custom('FirstNamePossessiveNoTooltip')] eyes narrow as [friend_backup.GetSheHe] regards the fish that had been thrown at us."

 bp1_yearly.5709.b: "[rival_on_sight.Custom('FirstNameNoTooltip')], you [rival_on_sight.Custom('InsultNoun')]! Duel me!"
 bp1_yearly.5709.b.tt: "Start a $game_concept_single_combat_duel$ with [rival_on_sight.Custom('FirstNameNoTooltip')]"

 bp1_yearly.5711.desc: "[rival_on_sight.Custom('FirstName')] wobbles to [rival_on_sight.GetHerHis] feet after our duel, still foolishly defiant. [rival_on_sight.GetSheHe|U] opens [rival_on_sight.GetHerHis] mouth to complain but barely gets a word out before I fill that same mouth with the fish so recently used as a projectile. Reeling, [rival_on_sight.Custom('FirstNameNoTooltip')] staggers dangerously towards the edge of the dock.\n\nI take a swift step forward and plant a foot squarely in [rival_on_sight.GetHerHis] stomach. For a moment that seems like aeons [rival_on_sight.GetSheHe] hangs in the air: arms pinwheeling, eyes bulging, fish planted firmly in face, before suddenly plummeting directly downwards.\n\nThe almighty splash produces a great plume of water, and a horrified [rival_friend.Custom('FirstName')] scrambles over to the edge of the pier to fling out a hand for [rival_friend.GetHerHis] spluttering friend."

 bp1_yearly.5712.desc: "Furiously, I push myself upright to face the mocking jeers of [rival_on_sight.Custom('FirstName')] and [rival_on_sight.GetHerHis] crony [rival_friend.Custom('FirstName')]. Unsteady as I am on my feet, however, my attempted jab of the finger into [rival_on_sight.Custom('FirstNamePossessiveNoTooltip')] chest instead carried me past [rival_on_sight.GetHerHim] entirely. All it took was a sweep of my ankle and all of a sudden my vision is once more obscured by the dirt.\n\n[rival_on_sight.Custom('FirstNameNoTooltip')], grinning delightedly, sarcastically applauds as I roll on to my back. My ire rises once more, but no sooner am I in a sitting position than the damned fish hits me squarely in the face again with a sonorous #EMP slap#!! [rival_on_sight.Custom('FirstNameNoTooltip')] and [rival_friend.Custom('FirstNameNoTooltip')] erupt into peals of laughter as they walk away, leaving a concerned [friend_backup.Custom('FirstName')] to finally haul me to my feet."
 bp1_yearly.5712.a: "I won't forget this, [rival_on_sight.Custom('FirstNameNoTooltip')]!"

 bp1_yearly.5713.desc: "I can tell there is something wrong with my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('destitute_spouse'))] [destitute_spouse.Custom('FirstName')] as soon as we're in bed together. [destitute_spouse.GetSheHe|U] is clearly distracted, and I clasp [destitute_spouse.GetHerHis] hand gently as I ask [destitute_spouse.GetHerHim] what the matter is.\n\n"It's... a money matter." [destitute_spouse.GetSheHe] sighs, running [destitute_spouse.GetHerHis] free hand over [destitute_spouse.GetHerHis] head. "I have some family who are short on luck, and they're close to losing their home. I used to spend time there as a child..."\n\n[destitute_spouse.GetSheHe|U] looks at me pleadingly. "Is... is there anything we can do? I'm sure they could pay it back to us, they just need to get back on their feet. They'll be good for it, I swear it!""

 bp1_yearly.5714.desc: "There is a deep and endless hole in my heart.\n\n[deceased_pal.Custom('FirstName')] was a constant companion and confidant, and to have [deceased_pal.GetHerHim] ripped from my life feels like a mortal wound from which I will never recover. My hand clasps a note [deceased_pal.GetSheHe] gave me - the #EMP last#! note [deceased_pal.GetSheHe] ever will give me, I realize, bitterly. I try to read it, but all I can do is move it away from my face, that the precious words contained within it are not washed away by my tears.\n\nThough there is a crowd of many mourners around me, I've never felt so alone."

 bp1_yearly.5715.desc: ""No! It's simply not how you say it! The venerable scholar who #EMP invented#! the word said it was pronounced the way I'm saying it-"\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gibbet_friend'))] [gibbet_friend.Custom('FirstName')] and I are having a raging debate which shows no signs of abating. Having passed a nearby gibbet, [gibbet_friend.GetSheHe] had remarked on it. Being fluent in the [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] language as I am, I gently corrected [gibbet_friend.GetHerHim] on [gibbet_friend.GetHerHis] pronunciation — it begins with a hard sound, not a soft one, #EMP obviously#! — and [gibbet_friend.GetSheHe] had the temerity to disagree, and disagree vociferously no less!\n\n"I can't believe you're still holding this [ROOT.Char.Custom('InsultAdjective')] linguistic position!" [gibbet_friend.GetSheHe] blurts out, frustrated at my insistence."

 bp1_yearly.5716.desc: "As I pass the doorway of a room I can hear a raised voice, one verging on anger. I double back and an unusual scene confronts me. [book_burner.Custom('FirstName')] is standing, towering above my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_child'))] [book_child.Custom('FirstName')], berating [book_child.GetHerHim] even as my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('book_burner'))] throws another book on top of the fire crackling in the hearth.\n\n"You'll not be reading any more of this #EMP impure filth#!!" [book_burner.GetSheHe] roars, condemning another book to the flames. "No child in my household will suffer from [ROOT.Char.GetFaith.DevilNamePossessive] influence!""
 bp1_yearly.5716.nobook: "\n\nI pick up a book from the pile [book_burner.Custom('FirstNameNoTooltip')] has marked for destruction, finding only innocuous content on... building tiny castles out of dirt?"
 bp1_yearly.5716.yesbook: "\n\nI pick up [burned_book.GetName] from the pile [book_burner.Custom('FirstNameNoTooltip')] has marked for destruction at the exact same moment [book_burner.GetSheHe] grabs it as well."

 bp1_yearly.5717.desc: "The tavern in [tavern_county.GetNameNoTier] is usually the perfect place to forget about the troubles of the world, but tonight is an exception.\n\nAs ill luck would have it, sitting just one table over from [bff_defender.Custom('FirstName')] and I is my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('5717_nemesis'))], [5717_nemesis.Custom('FirstName')], and [5717_nemesis.GetSheHe] has been being a nuisance since we arrived. All it took was one more 'accidental' spill of [5717_nemesis.GetHerHis] [5717_nemesis.Custom('RegionalDrink')] over my arm and suddenly [bff_defender.Custom('FirstNameNoTooltip')] was on [bff_defender.GetHerHis] feet.\n\n[5717_nemesis.Custom('FirstNameNoTooltip')] rises in turn, and the two are in the process of rather drunkenly squaring up by the time I manage to haul myself to my feet as well."
 bp1_yearly.5717.a: "Hit [5717_nemesis.GetHerHim] in [5717_nemesis.GetHerHis] face, [bff_defender.Custom('FirstNameNoTooltip')]!"
 bp1_yearly.5717.a.tt.win: "[bff_defender.Custom('RegNameNoTooltip')] wins the fight"
 bp1_yearly.5717.a.tt.lose: "[bff_defender.Custom('RegNameNoTooltip')] loses the fight"

 bp1_yearly.5717.c: "Stand aside; [5717_nemesis.Custom('FirstNameNoTooltip')] is mine."

 bp1_yearly.5717.c.tt.duel: "Begins a [single_combat_duel|E] between yourself and [5717_nemesis.Custom('FirstNameNoTooltip')]"

 bp1_yearly.5719.start: "For many days now my chancellor [chancellor.Custom('FirstName')] had been noticing a trickle of income going unaccounted for. Now, having seen the proof, I find myself calling in my vassal [disloyal_vassal.Custom('FirstName')] to get the story straight.\n\n[chancellor.Custom('FirstNamePossessiveNoTooltip')] evidence was conclusive and irrefutable; [disloyal_vassal.Custom('FirstNameNoTooltip')] had been embezzling taxes meant for me!"
 bp1_yearly.5719.normal: "The corrupt [disloyal_vassal.Custom('TitleAsNameNoTooltip')|l] doesn't attempt to defend [disloyal_vassal.GetHerselfHimself], smiling smugly.\n\n"It's all true, my [ROOT.Char.GetLadyLord]. I fancied some fatter coffers."\n\nIt is an open challenge to my authority."
 bp1_yearly.5719.terrified: "The corrupt [disloyal_vassal.Custom('TitleAsNameNoTooltip')|l] attempts to defend [disloyal_vassal.GetHerselfHimself] but struggles to find the words, quailing before my wrath.\n\nI can see the fear in [disloyal_vassal.GetHerHis] eyes as I pace before [disloyal_vassal.GetHerHim], making a performative show of weighing up my decision."

 bp1_yearly.5719.b.tt.win: "[disloyal_vassal.Custom('FirstNameNoTooltip')] sullenly repays the money"
 bp1_yearly.5719.b.tt.lose: "[disloyal_vassal.Custom('FirstNameNoTooltip')] openly scorns your demand"

 bp1_yearly.5720.desc: "I am several cups of [ROOT.Char.Custom('RegionalDrink')] in at this meal, and I would normally by now be quite merry. Unfortunately, the accursed presence of [rival_challenger.Custom('FirstName')] diagonally opposite me at the table blights my evening.\n\nAll it takes is the merest hint of a slight from [rival_challenger.GetHerHis] mouth and we're leaning across the surface, pointing fingers and shouting at the top of our voices.\n\n"You [ROOT.Char.Custom('InsultNoun')]! You [ROOT.Char.Custom('InsultNoun')]!" [rival_challenger.GetSheHe] bellows. "You couldn't best a child in a test of strength! I could pin your arm to the wood right now with nary an effort expended!"

 bp1_yearly.5720.b.tt.win: "You beat [rival_challenger.Custom('RegNameNoTooltip')] with contemptuous ease"
 bp1_yearly.5720.b.tt.bigwin: "You break [rival_challenger.Custom('RegNamePossessiveNoTooltip')] arm"

 bp1_yearly.5720.c.tt.win: "You best [rival_challenger.Custom('FirstNameNoTooltip')]"
 bp1_yearly.5720.c.tt.lose: "[rival_challenger.Custom('FirstNameNoTooltip')] pins your arm to the table"

 bp1_yearly.5721.desc: "What a beautiful night! The bonfire crackles and pops, spitting smoke up into the night sky. The honeyed treat skewered on the end of my stick slowly caramelizes, and I watch its slowly-changing color with interest.\n\nAlongside me, [marshmallow_friend.Custom('FirstName')] is doing the same as the adults drink [ROOT.Char.Custom('RegionalDrink')] and regale each other with stories of events long past, many years before either of us were born.\n\n[marshmallow_friend.GetSheHe|U] and I haven't really talked too much before, but it would be nice to be able to talk to someone around my own age for once..."
 bp1_yearly.5721.a: "Do... do you want to be friends, [marshmallow_friend.Custom('FirstNameNoTooltip')]?"

 bp1_yearly.5721.a.tt.no: "[marshmallow_friend.Custom('FirstNameNoTooltip')] isn't interested"

 bp1_yearly.5722.desc: ""We meet again, [ROOT.Char.Custom('FirstName')], you [ROOT.Char.Custom('InsultNoun')]!" my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_catapulter'))], [rival_catapulter.Custom('FirstName')], sneers as [rival_catapulter.GetSheHe] accosts me whilst I inspect some new military equipment. "Finally, we two people of honor, we meet on equal terms- hah! Got you!"\n\nIt takes me a moment to process that [rival_catapulter.Custom('FirstNameNoTooltip')] had just scooped up my cat [ROOT.Char.Custom('CatStoryName')], and another to realize [rival_catapulter.GetSheHe] is making a break for it. Once I get over my shock, I thunder after [rival_catapulter.GetHerHim] only to find [rival_catapulter.GetHerHim] loading my beloved feline into a nearby catapult!\n\nI take one step towards it, my hand outstretched, but it's too late.\n\n"Mraaaao#DIE1 ooooo#!#DIE2 oooowwww—#!""

 bp1_yearly.5722.a.tt: "You wrestle [rival_catapulter.Custom('FirstNameNoTooltip')] to the ground before [rival_catapulter.GetSheHe] can escape"

 bp1_yearly.5722.c: "I'll get you, [rival_catapulter.Custom('FirstNameNoTooltip')]! I SWEAR IT!"

 bp1_yearly.5723.desc: "[rival_catapulter.Custom('FirstNamePossessive')] eyes grow wide in surprise and fear as I wrestle [rival_catapulter.GetHerHim] to the ground.\n\n"You could have hurt me." I intone, standing once more and requesting a rope from the assembled guards.\n\n"You could even have hurt my family." I continue, tying together my hapless captive's hands and feet.\n\n"But you made the fatal mistake of hurting #EMP [ROOT.Char.Custom('CatStoryName')]#!." [rival_catapulter.Custom('FirstNameNoTooltip')], bound limbs quivering, opens [rival_catapulter.GetHerHis] mouth to beg.\n\nI reach for the lever."

 bp1_yearly.5725.desc: ""#EMP How#! have you not heard of [khutulun.GetHerHim], my [ROOT.Char.GetLadyLord]?"\n\nI roll my eyes and grunt dismissively. To say that the flights of fancy of [matchmaker_courtier.Custom('FirstName')] were beneath me right now would be an understatement.\n\n"They say [khutulun.GetSheHe] has an open challenge for anyone my [ROOT.Char.GetLadyLord]!" [matchmaker_courtier.Custom('FirstNameNoTooltip')] tries again, insistently this time. Lowering [matchmaker_courtier.GetHerHis] voice conspiratorially, [matchmaker_courtier.GetSheHe] continues. "Listen, I know you tire of all the matrimonial questions. This [khutulun.GetWomanMan] offers [khutulun.GetHerHis] hand in marriage to anyone who can best [khutulun.GetHerHim] in physical ability."\n\nI sit back and consider the story. A martial-minded [khutulun.GetWomanMan]? Surely I can come away victorious and with a new [khutulun.GetWifeHusband] in tow, no matter their skills."
 bp1_yearly.5725.a: "All right, [matchmaker_courtier.Custom('FirstNameNoTooltip')], we'll ride to investigate."

 bp1_yearly.5726.desc: "After a hard day's ride, we arrive at the location [matchmaker_courtier.Custom('FirstName')] had heard our quarry frequented to find a surprising scene. A lithe [khutulun.GetWomanMan] is currently grappling with a much larger [dummy_gender.GetWomanMan].\n\nNormally, this would hardly seem a fair fight at all, but an instant later and the bout finishes surprisingly; the first figure, broadly grinning, helps up [khutulun.GetHerHis] opponent magnanimously before flicking [khutulun.GetHerHis] eyes over to regard me.\n\n"I've not seen you around these parts before!" [khutulun.GetSheHe] smirks as [khutulun.GetSheHe] addresses me, dropping into a sardonically elaborate bow. "My name is [khutulun.Custom('FirstName')]. I know why you're here, but let me warn you: anyone who wastes my time has to pay me a sum for my troubles.""
 bp1_yearly.5726.a: "Say hello to your new [ROOT.Char.GetWifeHusband], [khutulun.Custom('FirstNameNoTooltip')]!"
 bp1_yearly.5726.a.tt.win: "You defeat [khutulun.Custom('FirstNameNoTooltip')]"

 bp1_yearly.5727.desc: "[khutulun.Custom('FirstName')] huffs tiredly as we break our clinch again. I'm not dealing too much better; it's clear how [khutulun.GetSheHe] has remained unwed. [khutulun.GetSheHe|U] smiles, satisfied with the challenge.\n\n"You would make a good [ROOT.Char.GetWomanMan] for me!" [khutulun.GetSheHe] remarks, not taking [khutulun.GetHerHis] eyes off my movements. "It's a shame I'll have to disappoint you!"\n\n[khutulun.Custom('FirstNameNoTooltip')] charges forward again, but this time I'm ready. A deft sidestep puts [khutulun.GetHerHim] off-balance, and a hooked foot around [khutulun.GetHersHis] has [khutulun.GetHerHim] toppling.\n\n[khutulun.GetHerHis|U] face is a mixture of shock, amazement and excitement as I offer my hand."

 bp1_yearly.5727.c: "Only the best for [khutulun.Custom('FirstNameNoTooltip')]!"

 bp1_yearly.5728.desc: "The bonfire's sparks drift lazily up into the night sky with the smoke, but I can't enjoy the scene as I normally would.\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rival_burner'))] [rival_burner.Custom('FirstName')] stands triumphantly in front of the fire, challenging me to approach. In [rival_burner.GetHerHis] hand, my very own artifact: [burned_artifact.GetName], stolen from me by that snake.\n\n"Not one step closer, [ROOT.Char.Custom('FirstName')]!" [rival_burner.GetSheHe] calls over. "Your precious bauble burns if you move a muscle!"\n\n"[rival_burner.Custom('FirstNameNoTooltip')]!" I shout. "Return to me that which is mine, and we will have no further quarrel!" [rival_burner.Custom('FirstNameNoTooltip')] simply grins in response, and moves my possession over the fire."

 bp1_yearly.5728.b.tt.duel: "Begins a [single_combat_duel|E] between yourself and [rival_burner.Custom('FirstNameNoTooltip')]"

 bp1_yearly.5729.tt.lose: "[rival_burner.Custom('FirstNameNoTooltip')] burns the possession"

 bp1_yearly.5730.desc: "[rival_burner.Custom('FirstName')] struggles to [rival_burner.GetHerHis] feet, battered and bruised after our duel. [rival_burner.GetHerHis|U] eyes burn as brightly as the bonfire [rival_burner.GetSheHe] stands beside as [rival_burner.GetSheHe] sees me tuck my [burned_artifact.GetName] under my arm.\n\nAs our companions wander back from their previous station some way away, their conversation slowly trails off as they find the pair of us facing off, one victorious, one defeated.\n\nI look at my [burned_artifact.GetNameNoTooltip], and then back to the [rival_burner.GetWomanMan] who had risked life and limb to burn it."

 bp1_yearly.5730.b.tt: "[burned_artifact.GetName] gains #N negative#! modifiers"

 bp1_yearly.8000.desc: "[bp1_8000_informer.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_informer'))], frets all through the day, evidently attempting to find the right words. \n\nAt last, as we make our way to dine, [bp1_8000_informer.GetSheHe] begins sheepishly, "My [bp1_8000_informer.Custom2('RelationToMeShort', ROOT.Char)]..."
 bp1_yearly.8000.desc_vassal: "they say [bp1_8000_new_rival.Custom('TitledFirstName')], your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bp1_8000_new_rival'))], takes [bp1_8000_new_rival.GetHerHis] purported claims on your lands more seriously each day...""
 bp1_yearly.8000.desc_foreign: "I hear rumors that [bp1_8000_new_rival.Custom('FirstName')], the [bp1_8000_new_rival.Custom('TitleAsNameNoTooltip')] of [bp1_8000_new_rival.GetPrimaryTitle.GetBaseNameNoTier], has come to see you as the focus of [bp1_8000_new_rival.GetHerHis] enmity..."
 bp1_yearly.8000.desc_single: "\n\n"[bp1_8000_new_rival.GetSheHe|U] talks openly of the 'illegitimate [ROOT.Char.Custom('TitleAsNameNoTooltip')] of [bp1_8000_claimed_title.GetNameNoTier]', who daily usurps [bp1_8000_new_rival.GetHerHis] rightful lands and revenues.""

 bp1_yearly.8000.b: "I shall write [bp1_8000_new_rival.Custom('FirstNameNoTooltip')] at once."
 bp1_yearly.8000.b.success: "Your letter softens [bp1_8000_new_rival.Custom('TitledFirstNameNoTooltip')]"
 bp1_yearly.8000.b.failure: "[bp1_8000_new_rival.Custom('TitledFirstNameNoTooltip')] ignores your letter"
 bp1_yearly.8000.c: "It's treason, then."
 bp1_yearly.8000.c.success: "Your men arrest [bp1_8000_new_rival.Custom('TitledFirstNameNoTooltip')]"
 bp1_yearly.8000.c.failure: "[bp1_8000_new_rival.Custom('TitledFirstNameNoTooltip')] escapes"

 bp1_yearly.8000.d.bluff: "[bp1_8000_new_rival.Custom('TitledFirstNameNoTooltip')] was bluffing"

 bp1_yearly.8010.desc: "I daily thank [bp1_8010_best_friend.GetFaith.HighGodName] to have such a fine [ROOT.Char.Custom('GetFriendNoun')] as you — there are few others I can safely say I trust. \n\nWe should align our interests more closely, and fight side-by-side. Come [ROOT.Char.Custom('FirstNameNoTooltip')], our enemies will see that we are not be trifled with!"

 bp1_yearly.8010.b: "I am not sure [bp1_8010_best_friend.Custom('FirstNameNoTooltip')]..."

 bp1_yearly.8020.desc: "I have lately heard of your disputes with that [bp1_8020_rival.Custom('InsultAdjective')] [bp1_8020_rival.Custom('InsultNoun')], [bp1_8020_rival.Custom('RegName')], a most contemptible excuse for a [bp1_8020_rival.GetWomanMan]. \n\nGiven our mutual interests, I am sure we will get along well, friend."

 bp1_yearly.8020.b.flavor: "Forward the letter to [bp1_8020_rival.Custom('TitledFirstNameNoTooltip')]"
 bp1_yearly.8020.b.joke: "[bp1_8020_rival.Custom('TitledFirstNameNoTooltip')] appreciates your openness"
 bp1_yearly.8020.b.insult: "The message infuriates [bp1_8020_rival.Custom('TitledFirstNameNoTooltip')]"

 bp1_yearly.8020.d: "You are no friend of mine, [bp1_8020_friend.Custom('FirstNameNoTooltip')]."

 bp1_yearly.8040.desc.opening: "My good companion, [bp1_yearly_8040_friend.Custom('TitledFirstName')], has been off with me the last few days, each night avoiding my invitation to dine.\n\nToday [bp1_yearly_8040_friend.GetSheHe] catches me alone in the [ROOT.Char.Custom('GetRandomRoom')]. "[ROOT.Char.Custom('FirstNameNoTooltip')], I'm sorry, but I have to tell you this, as your friend."\n\n"Your"

 bp1_yearly.8040.desc.closing: "— it puts you in bad stead. Surely you must see it does a [ROOT.Char.Custom('TitleAsNameNoTooltip')] no good to behave this way?""

 bp1_yearly.8040.a.arrogant: "I am the [ROOT.Char.Custom('TitleAsNameNoTooltip')] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"

 bp1_yearly.8040.b.success: "[bp1_yearly_8040_friend.Custom('TitledFirstNameNoTooltip')] comes around"
 bp1_yearly.8040.b.failure: "[bp1_yearly_8040_friend.Custom('TitledFirstNameNoTooltip')] remains stony-faced"
 bp1_yearly.8040.c: "You are right, [bp1_yearly_8040_friend.Custom('FirstNameNoTooltip')]."

 bp1_yearly.8050.desc: "The loss of my dear [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim_scope'))], [victim_scope.Custom('FirstName')], weighs heavy; the plodding stream of grieving subjects and their consolations are nothing compared to the hole in my heart. \n\nI still cannot believe [victim_scope.GetSheHe] [victim_scope.GetDeathReasonHideKiller], or that [murderer_scope.Custom('TitledFirstName')], [victim_scope.GetHerHis] slayer, goes unpunished. \n\n"
 bp1_yearly.8050.desc.prisoner: "Though [murderer_scope.GetSheHe] rots in the dungeons of [murderer_scope.GetImprisonedBy.Custom('TitledFirstNameNoTooltip')], that knowledge does not quench the fury in my heart."

 bp1_yearly.8060.desc.nemesis: "[captured_rival.Custom('TitledFirstName')], that blasted [captured_rival.Custom('InsultNoun')] of [ROOT.Char.GetFaith.NegativeAfterLife], is finally in my hands! Long have I dreamt of laying low my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))]..."
 bp1_yearly.8060.desc.war_leader: "At last I have my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))], [captured_rival.Custom('TitledFirstName')], in my hands, and victory in our war is now all but assured...\n\n"I submit," [captured_rival.GetSheHe|U] growls, "Release me and you will have what you want.""
 bp1_yearly.8060.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('captured_rival'))], [captured_rival.Custom('TitledFirstName')], sullenly glares at me, warming the cockles of my heart."
 bp1_yearly.8060.closing.multi: "\n\nBehind [captured_rival.GetHerHim], the villainous [captured_rival_2.Custom('TitledFirstName')] kneels impatiently."

 bp1_yearly.8060.c: "I will make sure you never forget this day, [captured_rival.Custom('FirstNameNoTooltip')]."

 bp1_yearly.8061.t: "At [combat_winner.Custom('TitledFirstNamePossessiveNoTooltip')] Mercy"
 bp1_yearly.8061.desc: "I stand, marked by enemy guards, on the chaotic [combat_location.GetTerrain.GetNameNoTooltip|l] of [combat_location.GetNameNoTooltip], as that wretch, [battle_rival_winner.Custom('TitledFirstName')] surveys [battle_rival_winner.GetHerHis] victory.\n\n[battle_rival_winner.GetSheHe|U] finally approaches, gleefully drawing [battle_rival_winner.GetHerHis] [battle_rival_winner.Custom('SignatureWeaponNameOrType')] with a terrifying glint in [battle_rival_winner.GetHerHis] eye.\n\n"

 bp1_yearly.8070.opening: "[claim_vassal.Custom('TitledFirstName')] has been silently seething all evening, but finally bursts as I reach for the [ROOT.Char.Custom('GetExpensiveMealAlt')].\n\n"I simply cannot understand why you granted the [claim_title.GetName] to [favorite_vassal.Custom('TitledFirstName')]."

 bp1_yearly.8070.a: "[favorite_vassal.Custom('FirstNameNoTooltip')] has qualities you lack."
 bp1_yearly.8070.b: "Forgive me [claim_vassal.Custom('FirstNameNoTooltip')], [claim_title.GetNameNoTierNoTooltip] is yours."

 bp1_yearly.8070.d.success: "[claim_vassal.Custom('TitledFirstNameNoTooltip')] is placated"
 bp1_yearly.8070.d.failure: "[claim_vassal.Custom('TitledFirstNameNoTooltip')] is insulted"

 bp1_yearly.8100.joke: "I'm still smiling at a joke my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('FirstName')], made at this morning's council session, when [jealous_scope.Custom('TitledFirstName')] catches my arm."
 bp1_yearly.8100.thighs: "I'm lost in thought, pondering my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('TitledFirstNamePossessive')], shapely thighs, when I hear [jealous_scope.Custom('TitledFirstName')] cough just behind me."

 bp1_yearly.8100.lover_known: "Your... fondness for [sycophant_scope.Custom('FirstNameNoTooltip')] does not escape attention, and raises... questions about your reasons."\n\n"

 bp1_yearly.8100.rank: ""Surely the opinion of a [jealous_scope.Custom('TitleAsNameNoTooltip')] should be held above that of a mere [sycophant_scope.Custom('TitleAsNameNoTooltip')]!""

 bp1_yearly.8100.jealous: ""Take me - just for example - a loyal [jealous_scope.Custom('TitleAsNameNoTooltip')] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""

 bp1_yearly.8100.a: "A [ROOT.Char.Custom('TitleAsNameNoTooltip')|l] may pick [ROOT.Char.GetHerHis] own council."
 bp1_yearly.8100.a.hostile: "How dare you speak ill of [sycophant_scope.Custom('FirstNameNoTooltip')]!"
 bp1_yearly.8100.a.flavor: "[jealous_scope.Custom('FirstNameNoTooltip')] may hold a grudge"
 bp1_yearly.8100.b: "Methinks you want [sycophant_scope.GetHerHis] job, [jealous_scope.Custom('FirstNameNoTooltip')]."
 bp1_yearly.8100.b.flavor: "I hope [sycophant_scope.Custom('FirstNameNoTooltip')] understands"
 bp1_yearly.8100.fired_tt: "[sycophant_scope.Custom('ShortName')|U] is fired from your [council|E] for 5 years"
 bp1_yearly.8100.c: "Very well, I will dismiss [sycophant_scope.Custom('FirstNameNoTooltip')]."

 bp1_yearly.8100.d.success: "[sycophant_scope.Custom('TitledFirstNameNoTooltip')] makes a good impression"
 bp1_yearly.8100.d.failure: "[jealous_vassal.Custom('TitledFirstNameNoTooltip')] cannot stand the [sycophant_scope.GetWomanMan]"
 bp1_yearly.8100.d.tt: "This option is unavailable because [jealous_scope.Custom('FirstNameNoTooltip')] is [sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] [jealous_scope.Custom2('RelationToMe', sycophant_scope)|U]"
 bp1_yearly.8100.reveal_tt: "[jealous_scope.Custom('TitledFirstName')] may reveal your and [sycophant_scope.Custom('FirstNamePossessive')] [sycophant_secret.GetName] Secret"
 bp1_yearly.8100.support: "[ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U], [sycophant_scope.Custom('TitledFirstName')], is a comforting presence on my council, always ready to support me, though [jealous_scope.Custom('TitledFirstName')] clearly feels differently."
 bp1_yearly.8100.knowledgeable: "I find myself nodding, agreeing with [ROOT.Char.Custom2('RelationToMe', sycophant_scope)|U], [sycophant_scope.Custom('TitledFirstName')], is so knowledgeable, I am glad to have such a trusted and capable councilor. [jealous_scope.Custom('TitledFirstName')] clearly feels differently."

 bp1_yearly.8110.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Secret"
 bp1_yearly.8110.desc: "As I take a quiet walk before second sleep, distracted by thoughts of my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('TitledFirstNamePossessive')], enchanting eyes, I spot [revealer_scope.Custom('TitledFirstNamePossessive')] familiar form looming towards me.\n\n"Ah, my [ROOT.Char.GetLadyLord]... I couldn't explain the great esteem you have been showing for [sycophant_scope.Custom('FirstNameNoTooltip')] - #EMP until now#!."\n\n"

 bp1_yearly.8110.e: "Are you sure [secondary_scope.Custom('FirstNameNoTooltip')] would want that?"

 bp1_yearly.8120.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Allure"
 bp1_yearly.8120.desc: "Gosh [sycophant_scope.Custom('TitledFirstNamePossessive')] great... I blink away my reverie as [matchmaker_scope.Custom('TitledFirstName')] hoves into view, closing the door behind [matchmaker_scope.GetHerHim].\n\n"My [ROOT.Char.GetLadyLord], I come to you in confidence with a delicate matter..." [matchmaker_scope.GetSheHe|U] hesitates. "Do you think you... might be giving [sycophant_scope.Custom('FirstNameNoTooltip')] responsibilities and honors because you... #EMP like#! [sycophant_scope.GetHerHim]?"\n\n[matchmaker_scope.Custom('FirstNameNoTooltip')] tugs at [matchmaker_scope.GetHerHis] neckline nervously.\n\n"Perhaps everyone would be better off if #EMP you#! saw to #EMP that#!, and left the offices to your nobles?""

 bp1_yearly.8120.b: "[sycophant_scope.Custom('FirstNameNoTooltip')]? Hah, no way!"

 bp1_yearly.8121.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Scent"
 bp1_yearly.8121.opening: "Erotic thoughts have nagged at me since my talk with [matchmaker_scope.Custom('TitledFirstName')], dreams of [sycophant_scope.Custom('TitledFirstName')] and I...\n\n"

 bp1_yearly.8121.adultery: "It would not be right to betray [ROOT.Char.GetConsort.Custom('TitledFirstName')], but [ROOT.Char.GetFaith.HighGodNameAlternate] surely has a reason for making me feel this way!"

 bp1_yearly.8130.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Enemies"
 bp1_yearly.8130.desc: "My [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('TitledFirstName')], bursts into my rooms, knocking over a lamp and almost setting a cushion alight.\n\n"[ROOT.Char.Custom('FirstNameNoTooltip')]! I am sure I am being followed!", [sycophant_scope.GetSheHe] cries, pointing after [sycophant_scope.GetHerHim].\n\n"There were men skulking outside my chambers; my things have been moved!""

 bp1_yearly.8130.c: "[spymaster_scope.Custom('FirstNameNoTooltip')] will get to the bottom of this."

 bp1_yearly.8130.c.success: "[spymaster_scope.GetCouncilTitleFirstNameNoTooltip] finds evidence"

 bp1_yearly.8130.exposed: "[scheme|E] against [sycophant_scope.Custom('ShortName')] will be exposed"
 bp1_yearly.8130.progress: "[scheme|E] against [sycophant_scope.Custom('ShortName')] will progress"

 bp1_yearly.8130.d.success: "[spymaster_scope.Custom('FirstNameNoTooltip')] finds evidence"
 bp1_yearly.8130.d.failure: "[spymaster_scope.Custom('FirstNameNoTooltip')] disappears"

 bp1_yearly.8131.t.sycophant: "[spymaster_scope.Custom('FirstNamePossessiveNoTooltip')] Guile"
 bp1_yearly.8131.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Vindication"
 bp1_yearly.8131.desc.sycophant: "I am surprised to be called to the dungeons deep in the bowels of my, and by none other than [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('TitledFirstName')].\n\nThere, in a cell, I find [sycophant_scope.GetHerHim], buoyed by relief, alongside a decidedly less happy looking [murderous_scope.Custom('TitledFirstName')], shackled.\n\nI gasp, "[sycophant_scope.Custom('FirstNameNoTooltip')]! What have yo-", before [sycophant_scope.GetSheHe] cuts in, "This [murderous_scope.Custom('InsultNoun')] tried to have me killed - I have [murderous_scope.GetHerHis] thug's confessions to prove it!""
 bp1_yearly.8131.desc.spymaster: "As I recline with my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('TitledFirstName')], we receive a missive from my Spymaster, [spymaster_scope.Custom('TitledFirstName')], instructing us both to attend my dungeon.\n\nThere, in the dank bowels of my [ROOT.GetCharacter.Custom('FortifiedBuilding')], we find [spymaster_scope.GetHerHim], with a miserable [murderous_scope.Custom('TitledFirstName')] in chains at [spymaster_scope.GetHerHis] side.\n\n"This is the culprit, my [ROOT.Char.GetLadyLord].", [spymaster_scope.GetSheHe] crows, "There is no doubt.""
 bp1_yearly.8131.desc: "I am taut with anticipation as my guards bundle the captured agent into my dungeon, bound, hooded, and groaning.\n\n"Come, [sycophant_scope.Custom('FirstName')], we shall see who was attempting to hire your assassin!"\n\nWith a flourish, and a gasp, my gaoler reveals none other than [murderous_scope.Custom('TitledFirstName')]!\n\n[sycophant_scope.Custom('FirstNameNoTooltip')] and I growl in unison: "#EMPY You!#!""
 bp1_yearly.8131.tt: "[murderous_scope.Custom('TitledFirstNamePossessive')] involvement in a [scheme|E] to [sycophant_scheme.GetSchemeType.GetTypeNameNoTooltip] [sycophant_scope.Custom('FirstName')] is uncovered"
 bp1_yearly.8131.a: "It seems you have some explaining to do, [murderous_scope.Custom('FirstNameNoTooltip')]."

 bp1_yearly.8131.torture: "You will [torture|E] [murderous_scope.Custom('ShortName')]"

 bp1_yearly.8131.attempted: "[agent_scope.Custom('TitledFirstNameNoTooltip')] was involved in the plot!"

 bp1_yearly.8132.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Fear"
 bp1_yearly.8132.desc.sycophant: "My [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('TitledFirstNamePossessive')], returns to me only more exasperated.\n\nIt seems [sycophant_scope.GetSheHe] has exhausted all the options available to [sycophant_scope.GetHerHim] without coming any closer to revealing evidence of a plot.\n\n"What am I to do, [ROOT.Char.Custom('FirstNameNoTooltip')]", [sycophant_scope.GetSheHe] sighs, "I am the mercy of my enemies!""
 bp1_yearly.8132.desc.spymaster: "My Spymaster, [spymaster_scope.Custom('TitledFirstNamePossessive')], has at long last admitted [spymaster_scope.GetSheHe] can find no evidence of a plot against my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)] [sycophant_scope.Custom('FirstName')].\n\n[spymaster_scope.GetSheHe|U] has even gone so far as to suggest the entire episode is a figment of [sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] imagination..."
 bp1_yearly.8132.desc: "I have looked into my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('TitledFirstNamePossessive')], worries, putting a watch on [sycophant_scope.GetHerHis] chambers and quizzing servants across the [ROOT.GetCharacter.Custom('FortifiedBuilding')], but to no avail.\n\n"Perhaps it was just a servant tidying up?" I offer weakly.\n\n[sycophant_scope.GetSheHe|U] paces my room, clearly unconvinced."

 bp1_yearly.8134.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Absence"
 bp1_yearly.8134.desc: "It has been far too long since I had word from my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('TitledFirstNamePossessive')], and I am beginning to fear the worst.\n\nIf there really was a threat against [sycophant_scope.GetHerHis] life... oh [ROOT.Char.GetFaith.HighGodName]..."
 bp1_yearly.8134.a: "Where are you, [sycophant_scope.Custom('FirstNameNoTooltip')]?"

 bp1_yearly.8140.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Revenge"
 bp1_yearly.8140.desc: "Looking over my collection of fine [ROOT.Char.Custom('RegionalAlcoholicDrink')|U], I hear the familiar voice of my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('FirstName')].\n\nTucked away amongst the barrels, [sycophant_scope.GetSheHe] is listing curses and expletives against [jealous_scope.Custom('TitledFirstName')] to some servant or other.\n\nJust as I am about to lose interest I hear it, chilling my blood, "kill [jealous_scope.Custom('TitledFirstName')]!""
 bp1_yearly.8140.a: "[sycophant_scope.Custom('FirstNameNoTooltip')]! I heard every word!"

 bp1_yearly.8140.b: "Yes! [jealous_scope.Custom('FirstNameNoTooltip')] will #EMP die#!!"

 bp1_yearly.8160.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Charm"
 bp1_yearly.8160.desc: "My [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('FirstName')], and I are ambling through my gardens, laughing raucously at a rhyme [sycophant_scope.GetSheHe] overheard a servant tell, when [jealous_scope.Custom('TitledFirstName')] crosses our path.\n\n[jealous_scope.GetSheHe|U] looks at us sternly, "My [ROOT.Char.GetLadyLord], there is something I wish to discuss, if you have a moment?""

 bp1_yearly.8160.b.success: "[sycophant_scope.Custom('FirstNameNoTooltip')] wins [jealous_scope.GetHerHim] over"
 bp1_yearly.8160.b.failure: "This is the last straw for [jealous_scope.Custom('FirstNameNoTooltip')]"
 bp1_yearly.8160.d: "Not now, [jealous_scope.Custom('FirstNameNoTooltip')]!"

 bp1_yearly.8161.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Magic"
 bp1_yearly.8161.opening: "As the echoes of [sycophant_scope.Custom('TitledFirstNamePossessive')] last sound effects dissipate into the bird song, [jealous_scope.Custom('TitledFirstNamePossessive')] mine is as serious as ever.\n\n"
 bp1_yearly.8161.desc: "Slowly, from the corner's of [jealous_scope.GetHerHis] mouth, the hint of a smile appears, spreading into a wide grin, and at last parting to release a booming laugh!\n\n"Tha- #EMP *wheeze*#! That's the funnies- #EMP *wheeze*#! Oh! I had you all wrong, [sycophant_scope.Custom('FirstNameNoTooltip')]! Let's grab vittles!""

 bp1_yearly.8162.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Clanger"
 bp1_yearly.8162.desc: "I have a horrible feeling the joke hasn't landed.\n\nMy fears are confirmed when, moments later, [jealous_scope.Custom('FirstNameNoTooltip')] exhales a soul-crushing sigh, rolls [jealous_scope.GetHerHis] eyes, and wanders off.\n\n[sycophant_scope.Custom('FirstName')] shrugs, "Come on, what a prude...""
 bp1_yearly.8162.a: "Why #EMP that#! one, [sycophant_scope.Custom('FirstNameNoTooltip')]..."

 bp1_yearly.8170.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Friend"
 bp1_yearly.8170.desc: "I see less and less of my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('FirstName')]. It seems [sycophant_scope.GetSheHe] has been spending much time with my [ROOT.Char.Custom2('RelationToMe', friendly_scope)], [friendly_scope.Custom('TitledFirstName')] instead...\n\nI encounter the pair of them; slapping their thighs at some jest; tittering when they glance over at me.\n\nWhat am I to make of this..."

 bp1_yearly.8170.b: "Ah, [sycophant_scope.Custom('FirstNameNoTooltip')], a word?"

 bp1_yearly.8170.b.success: "[sycophant_scope.Custom('FirstNameNoTooltip')] follows"
 bp1_yearly.8170.b.failure: "[sycophant_scope.Custom('FirstNameNoTooltip')] stay with [friendly_scope.Custom('FirstNameNoTooltip')]"
 bp1_yearly.8170.c: "I have no further need for you, [sycophant_scope.Custom('FirstNameNoTooltip')]."

 bp1_yearly.8180.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Ultimatum"
 bp1_yearly.8180.desc: "My [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('FirstName')], has requested a private audience, an unusual formality that can only spell bad tidings.\n\n"[ROOT.Char.Custom('FirstNameNoTooltip')]! [ROOT.Char.Custom('TitleAsNameNoTooltip')]... I cannot stand it any longer! You exclude me, give in to your 'duty', when you know I was a perfectly good councilor!"\n\n"If this is how I will be treated, I will have to look to new prospects. I hear [new_realm.GetHolder.GetName] knows how to reward loyal subjects...""
 bp1_yearly.8180.a: "You know I can't lose you, [sycophant_scope.Custom('FirstNameNoTooltip')]."

 bp1_yearly.8180.b.success: "[sycophant_scope.Custom('FirstNameNoTooltip')] stays"
 bp1_yearly.8180.b.failure: "[sycophant_scope.Custom('FirstNameNoTooltip')] leaves"

 bp1_yearly.8190.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Talents"
 bp1_yearly.8190.opening: "Crossing the courtyard, I'm pleased to finally hear someone appreciating my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('FirstName')].\n\n"Oh don't listen to those sour grapes," [friendly_scope.Custom('TitledFirstName')] warbles, "you're the best [sycophant_scope.GetCouncilTitle] [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] has had in ages - at least that #EMP I#! know of!"\n\n"
 bp1_yearly.8190.twitch: "For a moment, I am sure I spot [jealous_scope.Custom('TitledFirstName')] in the shadowed stables across the quad, eye twitching, before [jealous_scope.GetSheHe] melts into the darkness."

 bp1_yearly.8190.a.flavor: "The [sycophant_scope.Custom('FirstNameNoTooltip')] Appreciation Society grows"

 bp1_yearly.8191.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Rewards"
 bp1_yearly.8191.opening: "Another interminable council meeting trundles on, until my ears are suddenly pricked up by my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('FirstNamePossessive')], winsome tones.\n\n"Urgent business my [ROOT.Char.GetLadyLord], "
 bp1_yearly.8191.taken: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] is in dire need of a capable [sycophant_scope.Custom('GetTargetCourtPosition')]; someone to properly [sycophant_scope.Custom('GetTargetCourtPositionDesc')]... a task [old_holder.Custom('TitledFirstName')] has #EMP quite#! failed.""
 bp1_yearly.8191.open: "[ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] is in dire need of a [sycophant_scope.Custom('GetTargetCourtPosition')]; someone to take care of [sycophant_scope.Custom('GetTargetCourtPositionDesc')]...""

 bp1_yearly.8191.desc: "\n\n[annoyed_scope.Custom('TitledFirstName')] is clearly fuming."
 bp1_yearly.8191.a: "An excellent idea, [sycophant_scope.Custom('FirstNameNoTooltip')]!"
 bp1_yearly.8191.a.flavor: "Thank goodness for [sycophant_scope.Custom('FirstNameNoTooltip')]"
 bp1_yearly.8191.b: "Yes, it's time for [old_holder.Custom('FirstNameNoTooltip')] to move over!"
 bp1_yearly.8191.b.flavor: "[sycophant_scope.Custom('FirstNameNoTooltip')] will show [old_holder.GetHerHim] how it's done!"

 bp1_yearly.8191.c.flavor: "[sycophant_scope.Custom('FirstNameNoTooltip')] talents are endless"
 bp1_yearly.8191.d: "I think this is a job for [annoyed_scope.Custom('FirstNameNoTooltip')]."
 bp1_yearly.8191.d.flavor: "[sycophant_scope.Custom('FirstNameNoTooltip')] can't get #EMP everything#!"
 bp1_yearly.8191.e: "There #EMP must#! be more pressing business?"
 bp1_yearly.8191.e.flavor: "[sycophant_scope.Custom('FirstNameNoTooltip')] will get over it"
 # Sycophant's mistakes
 bp1_yearly.8192.t: "[sycophant_scope.Custom('FirstNamePossessiveNoTooltip')] Mistakes"
 bp1_yearly.8192.desc: "As I take some time on the couch to think about how to reward my [ROOT.Char.Custom2('RelationToMe', sycophant_scope)], [sycophant_scope.Custom('FirstNamePossessive')], great work recently, the door latch suddenly clicks to reveal [insulting_scope.Custom('TitledFirstName')].\n\n"Forgive me for speaking so freely my [ROOT.Char.GetLadyLord], but this business with [sycophant_scope.Custom('FirstNameNoTooltip')] is getting out of hand!"\n\n"The fool is no good at being a [sycophant_scope.GetCouncilTitle]; each day [sycophant_scope.GetSheHe] is in charge, things will slip further, to the ruin of all [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!""

 bp1_yearly.8192.a.flavor: "It's time for [sycophant_scope.Custom('FirstNameNoTooltip')] to go"

 bp1_yearly.8192.fired_tt: "[insulting_scope.Custom('ShortName')|U] is fired from your [council|E] for 5 years"
 bp1_yearly.8192.c: "#EMP *sigh*#! Can't you see I'm #EMP busy#!, [insulting_scope.Custom('FirstNameNoTooltip')]?"
 bp1_yearly.8192.c.flavor: "[sycophant_scope.Custom('FirstNameNoTooltip')] talents are endless"