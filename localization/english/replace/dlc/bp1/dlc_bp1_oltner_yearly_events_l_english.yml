l_english:
 bp1_yearly.4000.d: "[family_memory_participant.Custom('FirstNameNoTooltip')] deserves a gift for [family_memory_participant.GetHerHis] loyalty!"

 bp1_yearly.4001.desc.success_poem: "Tears run down the cheeks of those gathered. I think I served your memory well, [family_memory_participant.Custom('FirstNameNoTooltip')]."

 bp1_yearly.4010.desc: ""My dear [ROOT.Char.GetWifeHusband], I am worried for our [child_to_change_guardian.Custom('GetDaughterSon')] [child_to_change_guardian.Custom('FirstNamePossessive')] education." My [parent_that_want_guardian_change.GetWifeHusband] [parent_that_want_guardian_change.Custom('FirstName')] says, with concern in [parent_that_want_guardian_change.GetHerHis] voice.\n\n"

 bp1_yearly.4010.desc.other: ""That [current_guardian.Custom('InsultNoun')] [current_guardian.Custom('FirstName')] is not a good guardian. [current_guardian.GetSheHe|U] is simply too... #EMP [current_guardian.Custom('InsultAdjective')]!#! "
 bp1_yearly.4010.desc_end: "Our [child_to_change_guardian.Custom('GetDaughterSon')] needs a good, dedicated guardian, someone like my [proposed_guardian.Custom('ComplimentAdjective')] [child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))] [proposed_guardian.Custom('FirstName')]!" [parent_that_want_guardian_change.GetSheHe|U] continues.\n\n"Should I make the arrangements?" [parent_that_want_guardian_change.GetSheHe|U] says, looking at me hopefully."
 bp1_yearly.4010.a: "Of course, dear. [proposed_guardian.Custom('FirstNameNoTooltip')] is the better choice."
 bp1_yearly.4010.a_effect: "[child_to_change_guardian.Custom('FirstNamePossessive')] [education|E] progresses"
 bp1_yearly.4010.b: "I chose [current_guardian.Custom('FirstNameNoTooltip')] for a reason, [parent_that_want_guardian_change.GetWomanMan]!"

 bp1_yearly.4010.c_effect: "[child_to_change_guardian.Custom('FirstNamePossessive')] [education|E] progresses significantly"

 bp1_yearly.4020.desc: ""[ROOT.Char.Custom('FirstNameNoTooltip')], my dear friend, I was once again reminded of your victory against [war_memory_participant.Custom('TitledFirstName')] — so I decided to write a poem about your triumph!" [poetry_friend.Custom('FirstName')] says, clearing [poetry_friend.GetHerHis] throat:\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"

 bp1_yearly.4020.c: "Hah! I shall send a copy to everyone [war_memory_participant.Custom('FirstNameNoTooltip')] knows!"

 artifact_poetry_description: "A work of poetry dedicated to [ROOT.Char.Custom('TitledFirstNamePossessive')] victory over the [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.Custom('TitledFirstName')], written by [ROOT.Char.Custom('FirstNamePossessiveNoTooltip')] good friend [poetry_friend.Custom('TitledFirstName')].\n\n$bp1_yearly.4020.poetry$"
 poetry_artifact_appended_desc: "A work of poetry dedicated to [ROOT.Char.Custom('TitledFirstNamePossessive')] victory over the [war_memory_participant.Custom('InsultAdjective')] [war_memory_participant.Custom('TitledFirstName')], written by [ROOT.Char.Custom('FirstNamePossessiveNoTooltip')] good friend [poetry_friend.Custom('TitledFirstName')].\n\nIt reads:\n$artifact_poetry_description$"

 bp1_yearly.4030.desc: ""[ROOT.Char.Custom('CulturalCurse')|U]!" I shout as I read the letter.\n\nThat [marriage_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))] of mine, [marriage_rival.Custom('FirstName')] — I spit on your name!"
 bp1_yearly.4030.desc_bond_broken: "\n\nNot only have you used trickery and charm to convince my vassal [marriage_vassal.Custom('TitledFirstName')] to marry you and break [marriage_vassal.GetHerHis] bond with [spurned_partner.Custom('FirstName')] — no — you've also turned [marriage_vassal.Custom('TitledFirstNameNoTooltip')] against me!"
 bp1_yearly.4030.desc_no_broken_bonds: "\n\nNot only have you used trickery and charm to convince my vassal [marriage_vassal.Custom('TitledFirstName')] to marry you — no — you've also turned [marriage_vassal.Custom('TitledFirstNameNoTooltip')] against me!"
 bp1_yearly.4030.desc_end: "\n\nYour poisonous tongue is spreading lie after lie about me... You don't love [marriage_vassal.Custom('FirstNameNoTooltip')], you just want me to #EMP suffer!#!"
 bp1_yearly.4030.a: "I must convince [marriage_vassal.Custom('FirstNameNoTooltip')] of how treacherous [marriage_rival.Custom('FirstNameNoTooltip')] is!"
 bp1_yearly.4030.b: "[marriage_vassal.GetSheHe|U] broke [marriage_vassal.GetHerHis] bond? The [ROOT.Char.GetFaith.PriestNeuterPlural] will rain fire on [marriage_vassal.GetHerHim] for that!"
 bp1_yearly.4030.c: "Perhaps [spurned_partner.Custom('FirstNameNoTooltip')] could be of use..."

 bp1_yearly.4030.a.success: "[marriage_vassal.Custom('TitledFirstName')] is convinced and repentant"
 bp1_yearly.4030.a.failure: "[marriage_vassal.Custom('TitledFirstName')] thinks you're telling more lies"
 bp1_yearly.4030.b.success: "[marriage_vassal.Custom('TitledFirstName')] sees the error of [marriage_vassal.GetHerHis] ways"
 bp1_yearly.4030.b.failure: "[marriage_vassal.Custom('TitledFirstName')] deflects the arguments of the [ROOT.Char.GetFaith.PriestNeuterPlural]"

 bp1_yearly.4040.desc.intro.1: ""Oh, my dear, dear [ROOT.Char.Custom('FirstNameNoTooltip')] — I love you so!" My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.Custom('FirstName')] says to me, carrying a plate of delectable treats. "I've made you some [ROOT.Char.Custom('FavoriteTreatDemand')], I know it's your favorite!"\n\nOh, [kindly_grandmother.GetSheHe] knows me so well! Of course, it's below [kindly_grandmother.GetHerHis] stature to make such things by hand, but... who am I to say no?"
 bp1_yearly.4040.desc.intro.2: ""More [ROOT.Char.Custom('FavoriteTreatDemand')] for my big [ROOT.Char.Custom('GirlBoy')]!" My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.Custom('FirstName')] bellows from the kitchen. "Come now, eat up!"\n\nMmm, it smells wonderful... just another bite couldn't hurt?"
 bp1_yearly.4040.desc.feeding.1: ""[ROOT.Char.Custom('FirstNameNoTooltip')], you enjoying my [ROOT.Char.Custom('FavoriteTreatDemand')] makes me the happiest [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] in the world!" [kindly_grandmother.Custom('FirstName')] happily yells from the kitchen. "I've made an #EMP extra#! large batch today! Eat it all up now!"\n\n#flatulence Uurp..!#! Oh, it never stops... But I can't say no and hurt my dear [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], can I?"
 bp1_yearly.4040.desc.feeding.2: ""I've shaped this one like [ROOT.Char.Custom('GetLivestockFowlIndef')]!" My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.Custom('FirstName')] sings, carrying yet another plate of [ROOT.Char.Custom('FavoriteTreatDemand')]. "Look, it's flying right for your mouth!"\n\nOh dear [ROOT.Char.GetFaith.HighGodName], this is too much! But... [kindly_grandmother.GetHerHis] feelings, I must think of them..."
 bp1_yearly.4040.desc.feeding.3: ""[ROOT.Char.Custom('FirstNameNoTooltip')], where are you? I've boiled this batch of [ROOT.Char.Custom('FavoriteTreatDemand')] in butter!" [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U] [kindly_grandmother.Custom('FirstName')] whispers, [kindly_grandmother.GetHerHis] gaze searching the kitchen for me.\n\nThis is getting well out of hand... #EMP What should I do!?#!"
 bp1_yearly.4040.desc.feeding.4: ""Who knew that [ROOT.Char.Custom('FavoriteTreatDemand')] went so well with [ROOT.Char.Custom('GetExpensiveMeal')] — your favorite #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]#! did, of course!" [kindly_grandmother.Custom('FirstName')] shouts, carrying a plate with the most vile dish I've seen in my life. "Supper's ready, [ROOT.Char.Custom('FirstNameNoTooltip')]!"\n\nNo matter how well I hide, [kindly_grandmother.GetSheHe] always finds me! Oh, my poor, bloated, body!"

 bp1_yearly.4040.desc.dead: "Oh, my dear [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], with you gone the endless plates of [ROOT.Char.Custom('FavoriteTreatDemand')] will stop, but the relief is a bittersweet feeling — I'd much rather have had you here by my side than gone forever.\n\nFarewell, [kindly_grandmother.Custom('FirstName')], may you rest peacefully."
