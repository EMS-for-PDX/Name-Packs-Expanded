l_english:
 bp2_yearly_extra.0001.desc: "Fascinating and intriguing. I have been watching the council at work, and one councilor in particular [ROOT.Char.Custom2( 'RelationToMe', target_councilor )], [target_councilor.Custom('TitledFirstName')], has caught my interest.\n\nIt is clear to me that we share the same passions. I find myself spending more and more time with the council."