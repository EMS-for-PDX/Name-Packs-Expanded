l_english:
 bp2_yearly.2000.desc_dynasty: ""...and that, dear [story_teller.Custom2( 'RelationToMeShort', ROOT.Char )], is how the great House [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U] came to be! Your [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [root_house_founder.Custom('TitledFirstName')], was renowned for being [target_trait.GetName( GetPlayer )|l]."\n\nMy [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.Custom('TitledFirstName')], finishes relating the ancestral origins of our house. [story_teller.GetSheHe|U] enjoys teaching me the history of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], but today, our conversation has been filled with inspiring tales about my [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], the founder of our House."
 bp2_yearly.2000.desc: ""...and that, dear [ROOT.Char.Custom('GirlBoy')], is how House [ROOT.Char.GetHouse.GetBaseName|U] came to be. [root_house_founder.Custom('TitledFirstName')] was renowned for being [target_trait.GetName( ROOT.Char )|l]."\n\nMy [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.Custom('TitledFirstName')], finishes relating the ancestral origins of my house. [story_teller.GetSheHe|U] often instructs me in the history of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], but today has been filled with  inspiring tales about my [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [root_house_founder.Custom('FirstNameNoTooltip')], the founder of House [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]."

 bp2_yearly.2001.desc: ""...and that, dear [ROOT.Char.Custom('GirlBoy')], is the story of your [ROOT.Char.Custom2( 'RelationToMe', ancestor )], [ancestor.Custom('TitledFirstName')]; [ancestor.GetSheHe] was renowned for being [target_trait.GetName( GetPlayer )|l]."\n\nMy [ROOT.Char.Custom2( 'RelationToMe', story_teller )], [story_teller.Custom('TitledFirstName')], finishes relating the legends of my ancestor. [story_teller.GetSheHe|U] enjoys teaching me the history of my house, but today's conversation has been filled with fantastic and inspiring stories about the triumphs of my family."
 bp2_yearly.2002.a: "Brilliant work, [artificer.Custom('FirstNameNoTooltip')]!"

 imaginary_friend_significantly_increase_relationship: "Your friendship with [THIS.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] will #difficulty_easy greatly improve#!"
 imaginary_friend_increase_relationship: "Your friendship with [THIS.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] will #p improve#!"
 imaginary_friend_decrease_relationship: "Your friendship with [THIS.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] will be #n harmed#!"
 please_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] will be pleased"
 displease_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] will be displeased"

 bp2_yearly.2010.desc: "I am sitting alone, playing with my [ROOT.Char.Custom( 'child_favorite_toy' )]... again.\n\nThe life of a [ROOT.Char.Custom('TitleAsNameNoTooltip')] has much in abundance. But more abundant than anything else is loneliness. "
 bp2_yearly.2010.outro: "\n\nThe pitter patter of light footsteps catches my ear. Looking up, I see an unfamiliar child of about my age. [ROOT.Char.Custom('GetSheHeOpposite')|U] eyes my toy curiously.\n\n"I can't seem to remember my name..." [ROOT.Char.Custom('GetSheHeOpposite')] mutters, tears beginning to well up in [ROOT.Char.Custom('GetHerHisOpposite')] eyes.\n\n"That's alright! I'll call you...""
 bp2_yearly.2010.a: "[name_option_1.Custom('FirstNameNoTooltip')]"
 bp2_yearly.2010.b: "[name_option_2.Custom('FirstNameNoTooltip')]"
 bp2_yearly.2010.c: "[name_option_3.Custom('FirstNameNoTooltip')]"

 bp2_yearly.2011.desc: "My friend [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] and I are engaged in a thrilling game of [ROOT.Char.Custom('BG_GameType_Generic')] when [participant.Custom('FirstName')], my [ROOT.Char.Custom2( 'RelationToMe', participant )|l], swaggers up with a smug grin on [participant.GetHerHis] face.\n\n"Practicing [ROOT.Char.Custom('BG_GameType_Generic')] by yourself — #EMP how sad!#! I guess when you have no friends it's the only thing to do..."\n\n[ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] stares glumly in silent confusion..."
 bp2_yearly.2011.a: "Don't speak of [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] like [ROOT.Char.Custom('GetSheHeOpposite')] isn't here!"

 bp2_yearly.2012.desc: "My [ROOT.Char.Custom2( 'RelationToMe', regent_scope )], [regent_scope.Custom('FirstName')] has been screwing me at every turn. I am beginning to tire of [regent_scope.GetHerHis] plots to seize the power that is rightfully mine. Unfortunately, many of my councilors are all in [regent_scope.GetHerHis] pocket.\n\n"You should stand up to [regent_scope.GetHerHim]," [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] says, suddenly at my side. "Or at least arrange an embarrassing situation for [regent_scope.GetHerHim].""
 bp2_yearly.2012.a.failure: "[regent_scope.Custom('FirstNameNoTooltip')] makes a fool of you"
 bp2_yearly.2012.b.success: "You make a fool of [regent_scope.Custom('FirstNameNoTooltip')]"
 bp2_yearly.2012.b.failure: "[regent_scope.Custom('FirstNameNoTooltip')] discovers the sabotage"

 bp2_yearly.2013.desc: "My friend, [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')], has been nagging me about my behavior all day. It seems that our argument has finally come a climax, however.\n\n"I have noticed that you are acting more and more [target_trait.GetNameNoTooltip( ROOT.Char )|l] lately... Don't you think you will grow to be a better [ROOT.Char.Custom('TitleAsNameNoTooltip')|l] if you were [opposite_trait.GetNameNoTooltip( ROOT.Char )|l] instead?""

 bp2_yearly.2014.desc: "[ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] and I are taking a stroll in the gardens when [ROOT.Char.Custom( 'GetSheHeOpposite' )] switches our conversation to the topic of love and desire.\n\n"I know in your heart: you secretly like [crush.Custom('FirstName')]. You should send [crush.GetHerHim] a letter lavishing [crush.GetHerHim] with praise and extolling [crush.GetHerHis] [crush.Custom( 'RomanticComplimentAdjective' )] qualities."\n\n"If you're feeling especially frisky, you might even reveal that you recognize [crush.GetHerHim] for how [crush.Custom( 'RomanticComplimentAdjective') ] [crush.GetSheHe] really is..." "
 bp2_yearly.2014.a: "This [crush.Custom( 'RomanticComplimentAdjective')] shall know the contents of my heart!"
 bp2_yearly.2014.a.success: "[crush.Custom('FirstNameNoTooltip')] develops a crush on you"

 bp2_yearly.2015.desc: ""Will I never be free of that [bully.Custom('InsultNoun')]?!" I lament, head hung in defeat after suffering further public ridicule from my bully, [bully.Custom('FirstName')].\n\nAs hot tears stream down my face, I'm surprised by a soft touch on my shoulder. It's my friend, [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')]. [ROOT.Char.Custom('GetSheHeOpposite')|U] is always there when I need [ROOT.Char.Custom('GetHerHim')].\n\n"It's past time you stand up to that loathsome [bully.Custom('FirstNameNoTooltip')]. I'd suggest starting a rumor about what [bully.GetSheHe] likes to do with [bully.GetHerHis] [bully.Custom('child_favorite_toy')] while alone in [bully.GetHerHis] chambers...""
 bp2_yearly.2015.a.success: "You wallop [bully.Custom('FirstNameNoTooltip')]"
 bp2_yearly.2015.a.failure: "[bully.Custom('FirstNameNoTooltip')] wallops you"

 bp2_yearly.2016.desc: "What a luxurious bevy of pleasant scents.\n\nI enjoy taking a calming stroll through the gardens. I only wish that someone were here to share in these sensory delights. The life of a [ROOT.Char.Custom('TitleAsNameNoTooltip')|l] can be lonely.\n\nNo sooner than I have finished my thought, my friend [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] pops out from behind a flowerbed: "Let's pick [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] and make flower crowns!""

 bp2_yearly.2017.desc: "[ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] and I have been holed up for the better part of the day surrounded by books. But the hour grows late. I've spent far too much time indulging myself in the written word and begun to neglect my other duties.\n\nClosing my book illicits a sharp look from my companion.\n\n"Come, [ROOT.Char.Custom('FirstNameNoTooltip')]," [ROOT.Char.Custom('GetSheHeOpposite')] says. "Please stay and read with me. You have such a curious mind — I'd hate to see it wasted on anything other than knowledge.""

 bp2_yearly.2018.desc: "I sit alone, rubbing my temples weary from a long day of tasks and duty.\n\n"You've been so preoccupied recently, [ROOT.Char.Custom('FirstNameNoTooltip')]." My friend, [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] appears next to me and speaks gently.\n\n"It's important that you take time for yourself or find someone to confide in when the burdens of your [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] become too great to bear."\n\n"I am always here to lend an ear when you are in need, my friend. But I know that sometimes it is hard to speak aloud that which troubles us. Perhaps poetry would be an apt way for you to alleviate your burdens?""

 bp2_yearly.2019.desc.intro: "My [ROOT.Char.Custom2( 'RelationToMe', target_councilor )], [target_councilor.Custom('TitledFirstName')], approaches my friend, [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')], and I in the midst of conversation.\n\n[target_councilor.GetHerHis|U] brow is furrowed from contemplation. "My liege, if I could have a moment of your time, I would like to discuss "
 bp2_yearly.2019.desc.chaplain: "the state of the realm's [ROOT.Char.Custom('GetFaithTemple')] holdings.""
 bp2_yearly.2019.desc.outro: "\n\n"Of course!" I respond. "Come along, [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')]. I would hear your thoughts on these matters."\n\n"But, my [ROOT.Char.GetLadyLord], there isn't a soul here but the two of us...""
 bp2_yearly.2019.a: "Why, of course there is! [ROOT.Char.Custom('GetSheHeOpposite')|U] is my most trusted advisor!"
 bp2_yearly.2019.a.tt: "You embrace your relationship with [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')]"
 bp2_yearly.2019.b.tt: "You spurn your relationship with [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')]"

 bp2_yearly.2020.desc: ""[ROOT.Char.Custom('FirstNameNoTooltip')]... It's a pleasure to see you again... It has been some time since we last spoke." A familiar voice echoes out from the dark corridor.\n\nWith a start, I finally realize to whom this voice belongs... but no... it can't be! #EMP [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')]?!#! My imaginary friend from childhood?\n\n"It's me, [ROOT.Char.Custom('FirstNameNoTooltip')]. We needed each other all those years ago and now we need each other again."\n\n"I need you to do something for me — #EMP for us#!. You must kill your [ROOT.Char.Custom2( 'RelationToMeShort', murder_target )], [murder_target.Custom('FirstName')]. Only good things will come of this... you'll see.""

 bp2_yearly.2021.desc: ""Tsk, tsk, #EMP tsk!#!"\n\n"We had an agreement, [ROOT.Char.Custom('FirstNameNoTooltip')]. You agreed to kill [new_murder_target.Custom('TitledFirstName')] and have made no efforts toward that goal," [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] reprimands me for my lack of action.\n\n"I am disappointed...""
 bp2_yearly.2021.c: "We are #EMP done#!, [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')]!"

 bp2_yearly.2022.desc: ""#EMP Good [ROOT.Char.Custom('FirstNameNoTooltip')], good#!..."\n\n"You've done well, my friend." [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] congratulates me on successfully murdering my late [ROOT.Char.Custom2( 'RelationToMeShort', target )], [target.Custom('FirstName')].\n\n"That [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')] deserved everything [target.GetSheHe] got. We make an #EMP excellent#! team," [ROOT.Char.Custom('GetSheHeOpposite')] continues. "You feel better, don't you? Just as I promised..."\n\n"
 bp2_yearly.2022.desc.next_target: ""But let us not tarry, for there is more fun to be had, dear friend. [new_murder_target.Custom('FirstName')] is #EMP ripe for slaughter...#!""

 bp2_yearly.2023.desc: ""It appears there were... #EMP unforeseen circumstances#!... surrounding your plot to kill [target.Custom('TitledFirstName')]. No matter. We shall soon right this wrong."\n\n"

 bp2_yearly.2025.t: "The Mad [ROOT.Char.Custom('TitleAsNameNoTooltip')]"
 bp2_yearly.2025.desc: ""That's the spirit, [ROOT.Char.Custom('FirstNameNoTooltip')]! I'm so proud of you." [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] appears before me.\n\nI can only imagine and #EMP savor#! the screeching sound of my [ROOT.Char.Custom2( 'RelationToMePossessive', target )] screams as [target.GetSheHe] inhaled [target.GetHerHis] last, pitiful breath!\n\n"I believe my work is done here," [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] says.\n\n...but I hardly hear her over my hysterical cackling."

 bp2_yearly.2030.desc: ""#EMP [ROOT.Char.Custom('FirstNameNoTooltip')]...#!"\n\nTurning, I see my friend, [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')], standing behind me — a clear serenity visible on [ROOT.Char.Custom('GetHerHisOpposite')] countenance.\n\n"There is something I must tell you. I have quietly guided you all these years as your friend. I am no mere friend, however, but a messenger from [ROOT.Char.GetFaith.HighGodName]."\n\n"I have one final request to make of you. You must light a candle in my honor at [target_holy_site.GetNameNoTier]. Only then may I have leave to return to [ROOT.Char.GetFaith.PositiveAfterLife].""
 bp2_yearly.2030.a: "I understand what I must do."

 bp2_yearly.2031.t: "Honoring [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')]"
 bp2_yearly.2031.desc: "Now that I have finally made it to [ROOT.Char.GetCurrentLocation.GetName], it is time that I honor my friend, [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')]. [ROOT.Char.Custom('GetSheHeOpposite')|U] has seen me through many trying times — a true blessing in my life. I doubt I would be the [ROOT.Char.GetWomanMan] I am today without [ROOT.Char.Custom('GetHerHimOpposite')].\n\nThough [ROOT.Char.Custom('GetSheHeOpposite')] may not remain with me, [ROOT.Char.Custom('GetHerHisOpposite')] memory will live on in me. As I light a candle in [ROOT.Char.Custom('GetHerHisOpposite')] honor, I feel a light touch on my shoulder. The flame of the candle flickers. There is a faint whisper: "#EMP Farewell [ROOT.Char.Custom('FirstNameNoTooltip')]...#!"\n\nThank you, my friend."
 bp2_yearly.2031.a: "Be at peace now, dear [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')]."
 imaginary_friend_pilgrimage_log_title: "[CHARACTER.Custom('RegName')] honored [CHARACTER.GetHerHis] imaginary friend"
 imaginary_friend_pilgrimage_log: "[CHARACTER.Custom('RegName')] honored [CHARACTER.GetHerHis] imaginary friend at [PROVINCE.GetBaronyNameExplicitly]"

 honored_imaginary_friend_memory_desc: "I honored my imaginary friend, [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')], at [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_second_perspective: "you honored your imaginary friend, [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')], at [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_third_perspective: "[owner.Custom('FirstName')] honored [owner.GetHerHis] imaginary friend, [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')], at [ROOT.Var('location').Province.GetNameNoTooltip]"


 bp2_yearly.2040.desc: ""[ROOT.Char.Custom('FirstNameNoTooltip')], you've grown into such a remarkable [ROOT.Char.Custom('TitleAsNameNoTooltip')]," [ROOT.Var('imaginary_friend_name').Char.Custom('FirstNameNoTooltip')] says, a mistiness growing in [ROOT.Char.Custom('GetHerHisOpposite')] eyes.\n\n"You no longer need me. It's time that I depart and leave you to live your full and glorious life. There are so many around you to look to for support."\n\n"
 bp2_yearly.2040.desc.lover: ""Your [ROOT.Char.Custom2( 'RelationToMeShort', SCOPE.sC('lover') )], [lover.Custom('FirstNameNoTooltip')], eyes you flirtatiously. Perhaps you have never noticed, but it is true. [lover.GetSheHe|U] yearns for your touch."\n\n"
 bp2_yearly.2040.desc.friend: ""[friend.Custom('FirstNameNoTooltip')] became your friend [ROOT.Char.Custom( 'GetPeriodOfTimeWord' )] ago. [friend.GetSheHe|U] may not have known it then, but [friend.GetHerHis] devotion to you knows no bounds. [friend.GetHerHis|U] support for you is unwavering.""
 bp2_yearly.2040.a: "[lover.Custom('FirstNameNoTooltip')] will keep me warm in your absense."
 bp2_yearly.2040.b: "I knew not of [friend.Custom('FirstNamePossessiveNoTooltip')] devotion to me!"

 bp2_yearly.2100.desc: "The loose gravel underfoot crackles as [interlocutor.Custom('FirstName')] and I trudge through it. It brings to mind the craggy exteriors of buildings across the realm.\n\n"I want to build something." [interlocutor.Custom('FirstNameNoTooltip')] blurts out, clearly sharing my thoughts. "We should construct something, here, in this garden! A model of some kind!" [interlocutor.GetSheHe|U] immediately starts scanning our surroundings, looking for materials.\n\nAs [interlocutor.Custom('FirstNameNoTooltip')] scampers off towards a nearby stack of wood, I ponder more on the nature of our activity. Build #EMP what#!, precisely?"

 bp2_yearly.2110.desc: "My [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], [interlocutor.Custom('FirstName')], and I are practicing our martial craft in the courtyard.\n\n"#EMP Ugh!#!" [interlocutor.GetSheHe] grunts hard as I knock [interlocutor.GetHerHim] to the ground. [interlocutor.GetSheHe|U] gazes up at me in awe. "You're handy with a weapon, [ROOT.Char.Custom('FirstNameNoTooltip')]. I wish I had half your skill.""
 bp2_yearly.2110.a: ""You'll get there, [interlocutor.Custom('FirstNameNoTooltip')]. Come, let's try again!""

 bp2_yearly.2120.desc: "#EMP Clink, clink!#!\n\nMy spoon scrapes the bottom of the bowl as I devour yet another helping of stew. I quench my thirst with hearty gulps from my cup that will soon need refilling. I just can't get enough.\n\n"[ROOT.Char.Custom('FirstNameNoTooltip')]! What are you doing? Don't you think you've been... well, #EMP consuming#! just a bit much recently?""
 bp2_yearly.2120.b: ""Feasting #EMP does#! a [ROOT.Char.Custom('TitleAsNameNoTooltip')] make!""

 bp2_yearly.2130.desc: "It is a rare occasion that I manage to slip by all my attendants unnoticed and secure a few precious moments to myself — a chance to finally feel like the other children of my realm.\n\nClutching my [ROOT.Char.Custom( 'child_favorite_toy' )], I walk the streets of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] taking in all the sights and smells. People are bustling about; merchants hawking their wares.\n\nI come upon a sickly-looking peasant child holed up in the corner of an alleyway."
 bp2_yearly.2130.a: ""Here, may you cherish this [ROOT.Char.Custom( 'child_favorite_toy' )] as I have.""

 bp2_yearly.2140.desc: "I quietly tiptoe down the corridor with my nighttime treat in hand. The kitchens always have them ready during the wee hours of the morning. There is nothing quite like savoring a [ROOT.Char.Custom( 'FavoriteTreat' )] freshly made.\n\nAs I round a corner, I am met with the sight of my bleary-eyed [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], [interlocutor.Custom('FirstName')], wiping the sleep from [interlocutor.GetHerHis] eyes. "[ROOT.Char.Custom('FirstNameNoTooltip')]! Have you ransacked the kitchens #EMP again#!?"\n\nI guiltily tuck the [ROOT.Char.Custom( 'FavoriteTreat' )] out of sight."

 bp2_yearly.2150.desc: "For the past fortnite, my [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()], [interlocutor.Custom('FirstName')], has been teaching me all about the growing and cultivation of plants as well as their respective uses in medicine.\n\nToday, [interlocutor.GetSheHe] has brought me to [interlocutor.GetHerHis] study. "My [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )], you've made incredible progress. However, it is time to choose a focus for your studies."\n\n"Would you prefer to focus on horticulture itself or are you more enticed by the practical impacts of such plants?""

 bp2_yearly.2160.desc: "Strolling through the courtyard, I see [interlocutor.Custom('FirstNameNoTooltip')] sparring with some other children under the guidance of [marshal.Custom('TitledFirstName')]. [interlocutor.GetSheHe|U] isn't doing too well unfortunately and [interlocutor.GetSheHe] is suddenly knocked back, nearly toppling me over.\n\n"I'm sorry my [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )]," [interlocutor.GetSheHe] says as [interlocutor.GetSheHe] gets on [interlocutor.GetHerHis] feet, dusting [interlocutor.GetHerselfHimself] off.\n\n[interlocutor.GetHerHis|U] wound is fresh."
 bp2_yearly.2160.a: ""Fret not, [interlocutor.Custom('FirstNameNoTooltip')]. You'll improve with practice.""