l_english:

 destiny_child.0001.desc: "There is a certain intensity to [destiny_child.Custom('FirstNamePossessive')] gaze.\n\n[destiny_child.GetSheHe|U] walks, also, with a proud grace. [destiny_child.GetSheHe|U] talks with conviction and firmness, with exquisite clarity of syllable. Elders five times [destiny_child.GetHerHis] age listen intently as [destiny_child.GetSheHe] does so, drawn to the magnetism of [destiny_child.Custom('FirstNamePossessiveNoTooltip')] personality as if moths to a flame.\n\nThere is something special about this child. The old songs talk about those that are marked to carry forward their people, a figure of great bearing and greater ability. Could it be true?\n\nCould [destiny_child.Custom('FirstNameNoTooltip')] be anointed by fate?"

 destiny_child.1000.desc: "It occurs to me — as I watch [destiny_child.Custom('FirstName')] practicing sword strokes in the courtyard — that [destiny_child.GetSheHe] is really developing into quite the physical specimen.\n\nAnother stroke hisses through the air, [destiny_child.Custom('FirstNameNoTooltip')] following through with poise and determination. I shudder to imagine what it would be like to be on the end of such a blow, but a small part of me wonders whether such a focus on power is truly beneficial."

 destiny_child.1000.b: ""Do not neglect endurance, [destiny_child.Custom('FirstNameNoTooltip')].""

 destiny_child.1005.desc: "I round a corner to find [destiny_child.Custom('FirstName')] and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))|U] [realm_priest.Custom('FirstName')] engaged in quite a debate. Not an argument, as far as I can tell, but rather a spirited exchange of ideas.\n\n[destiny_child.Custom('FirstNameNoTooltip')], [destiny_child.GetHerHis] eyes bright, is fervently contending some religious minutiae in great detail. [realm_priest.Custom('FirstNameNoTooltip')|U], to [realm_priest.GetHerHis] credit, appears to be treating [destiny_child.Custom('FirstNameNoTooltip')] as an equal despite their difference in years."

 destiny_child.1005.b: ""You are keeping [destiny_child.Custom('FirstNameNoTooltip')] from [destiny_child.GetHerHis] martial pursuits, [realm_priest.Custom('FirstNameNoTooltip')].""
 destiny_child.1005.c: "I'm sure [destiny_child.Custom('FirstNameNoTooltip')] will learn a lot from this."

 destiny_child.1010.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))|U] [marshal.Custom('FirstName')] and I are deep into a wargame, poring over a table with small counters representing various troops. I barely notice [destiny_child.Custom('FirstName')] sidle up, but [destiny_child.GetHerHis] fierce gaze directed at the tabletop immediately belies the intensity of [destiny_child.GetHerHis] internal calculations.\n\n"Here." [destiny_child.Custom('FirstNamePossessiveNoTooltip')] voice startles me. "That group is engaged frontally. If you were to use that forest to screen your approach, you could catch them totally off-guard..."\n\n[marshal.Custom('FirstNameNoTooltip')] raises [marshal.GetHerHis] eyebrows over [destiny_child.Custom('FirstNamePossessiveNoTooltip')] back as [destiny_child.GetSheHe] leans over to move the counters."

 destiny_child.1010.a.tt: "[destiny_child.Custom('FirstNamePossessiveNoTooltip')|U] grasp of martial stratagems is already advanced, but there is much [destiny_child.GetSheHe] yet does not know."
 destiny_child.1010.b: "My goodness. [destiny_child.Custom('FirstNameNoTooltip')|U] is right!"

 destiny_child.1015.desc: "Two blades rattle together in the bright sunlight, scraping along each others lengths with a metallic #EMP shing!#!.\n\n[destiny_child.Custom('FirstName')] dances backwards lightly, holding the blade as if it were an extension of [destiny_child.GetHerHis] arm. [destiny_child.GetHerHis|U] sparring partner, [knight.Custom('FirstName')|U], staggers after [destiny_child.GetHerHim], puffing lightly.\n\nThe two have been sparring for a while now, and [destiny_child.Custom('FirstNameNoTooltip')] has barely broken a sweat. I wonder if [destiny_child.GetSheHe] is even #EMP trying?#!"
 destiny_child.1015.a: ""You must push yourself harder, [destiny_child.Custom('FirstNameNoTooltip')]!""
 destiny_child.1015.a.success: "[destiny_child.Custom('FirstNameNoTooltip')] reaches new heights of ability"

 destiny_child.1015.b.success: "Your teachings prove even more valuable than [knight.Custom('FirstNamePossessiveNoTooltip')]"
 destiny_child.1015.b.failure: "You prove equally unable to keep up with [destiny_child.Custom('FirstNameNoTooltip')]"
 destiny_child.1015.c: ""Keep at it, you two, and some coin for [knight.Custom('FirstNamePossessiveNoTooltip')] troubles!""

 destiny_child.1020.desc: "Strange sights have a way of presenting themselves when you least expect it. So it proves when my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('physician'))|U] [physician.Custom('FirstName')] and [herbalist.Custom('FirstName')], an experienced healer, confront me with the overexcited [destiny_child.Custom('FirstName')] in tow.\n\n"Young [destiny_child.Custom('FirstNameNoTooltip')] wishes to learn one of our professions, my [ROOT.Char.GetLadyLord]," starts [physician.Custom('FirstNameNoTooltip')], "and we would be inclined to teach [destiny_child.GetHerHim]." [herbalist.Custom('FirstNameNoTooltip')] interrupts exasperatedly.\n\n"We just need your say-so, because I'm not going to be the one taking [destiny_child.GetHerHim] away from [destiny_child.GetHerHis] studies without that!""

 destiny_child.1025.desc: "The harrumphing of a horse shakes me from a slight reverie. Looking up, I see a charger-borne warrior slowly trotting [famous_knight.GetHerHis] steed up the courtyard.\n\n"[ROOT.Char.Custom('FirstNameNoTooltip')]! Is that you?" [famous_knight.GetSheHe|U] looks down, bowing [famous_knight.GetHerHis] head respectfully. "I come seeking a child. [destiny_child.Custom('FirstNameNoTooltip')|U] is under your care, is [destiny_child.GetSheHe] not?" My barely perceptible head nod is rather offset by the approach of a watchful guard.\n\n"Have no fear. I am renowned in my own right, but word of [destiny_child.Custom('FirstNamePossessiveNoTooltip')] talent spreads like wildfire." [famous_knight.GetSheHe|U] removes [famous_knight.GetHerHis] helmet. "I would be honored to make [destiny_child.GetHerHis] acquaintance, and perhaps help nurture that promise.""

 destiny_child.1030.desc: "[destiny_child.Custom('FirstName')] is truly talented. [destiny_child.GetHerHis|U] words carry the weight of one decades older, and people instinctively follow [destiny_child.GetHerHis] lead. There can be no doubt as to where the future of my realm lies. And yet, and yet...\n\nNo matter [destiny_child.Custom('FirstNamePossessiveNoTooltip')] appeal and skill, the laws of the land are what they are. [destiny_child.GetSheHe|U] is not my primary heir. When I pass, all that talent and skill will merely be utilized in service of pursuing [destiny_child.GetHerHis] [destiny_child.Custom2('RelationToMeShort', SCOPE.sC('current_heir'))] [current_heir.Custom('FirstNamePossessive')] machinations.\n\nThere, flickering in the corner of my mind, are the stakes. This is a decision my legacy will hinge on."

 destiny_child.1030.b: "I cannot risk leaving [destiny_child.Custom('FirstNamePossessiveNoTooltip')] story untold."

 destiny_child.1030.c.tt: "I must prepare the true heir, but also furnish [destiny_child.Custom('FirstNameNoTooltip')] with the skills to protect [current_heir.GetHerHim]."

 destiny_child.1035.desc: "[destiny_child.Custom('FirstNamePossessive')] abilities are such that sometimes I forget [destiny_child.GetSheHe] is still a child, but as we travel across the courtyard and I hear the tittering of two children to the side of us I am suddenly reminded that kids will indeed still be kids.\n\nThe two giggling children are clearly smitten with [destiny_child.Custom('FirstNameNoTooltip')], to the point where they both immediately stare furiously at the ground as [destiny_child.GetSheHe] cheerily greets them."
 destiny_child.1035.interested: "\n\nThough [destiny_child.GetSheHe] is wise beyond [destiny_child.GetHerHis] years, I can see the smile at the corner of [destiny_child.Custom('FirstNamePossessiveNoTooltip')] mouth..."

 destiny_child.1035.a: "[destiny_child.Custom('FirstNameNoTooltip')] has taken rather a shine to [flirter_1.Custom('FirstNameNoTooltip')]..."
 destiny_child.1035.b: "I think [destiny_child.Custom('FirstNameNoTooltip')] holds something of a fancy for [flirter_2.Custom('FirstNameNoTooltip')]!"
 destiny_child.1035.c: ""It's good that you don't let such fripperies get to you, [destiny_child.Custom('FirstNameNoTooltip')].""
 destiny_child.1035.d: ""You must concentrate, [destiny_child.Custom('FirstNameNoTooltip')]!""

 destiny_child.9999.desc: "The continual growth of [destiny_child.Custom('FirstName')] has crept up on me, but I now look at [destiny_child.GetHerHim] with a peer's eyes. All that time ago, I had seen [destiny_child.GetHerHis] potential and resolved to nurture it. I had little idea of what to expect then, but it's clear that my efforts have not been in vain.\n\n[destiny_child.Custom('FirstNameNoTooltip')] stands face-to-face with me, smiling, and despite our familiarity I can't help but feel that natural pull [destiny_child.GetSheHe] exudes. There can be no doubting it: this [destiny_child.GetWomanMan] is marked for greatness in some mysterious way.\n\nI am certain I have done the right thing by aiding [destiny_child.GetHerHis] journey along the treacherously woven path of fate."
