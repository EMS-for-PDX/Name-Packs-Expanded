l_english:
 bp2_yearly.6000.desc.fault.bellicose: "\n\n"The child was never told that all [hosted_child.GetSheHe] wants must be #EMP taken#!! [hosted_child.Custom('FirstNameNoTooltip')] chooses peace with [hosted_child.GetHerHis] peers over proving [hosted_child.GetHerselfHimself]! This is all the [hosted_child.Custom('GirlBoy')] knows!""
 bp2_yearly.6000.desc.fault.bureaucratic: "\n\n"The child is a disordered catastrophe! [hosted_child.GetSheHe|U] dreams the days away. [hosted_child.GetSheHe|U] knowns not the clean undergarment from the soiled! Chaos is all the [hosted_child.Custom('GirlBoy')] knows!""
 bp2_yearly.6000.desc.fault.communal: "\n\n"The child bad-mouths [hosted_child.GetHerHis] own mother! Never was [hosted_child.GetSheHe] warned against it. The [hosted_child.Custom('GirlBoy')] was left to act alone, stand alone, and care not for the kin awaiting [hosted_child.GetHerHim].""
 bp2_yearly.6000.desc.fault.courtly: "\n\n"The child was taught nothing of refined things! I need rap [hosted_child.GetHerHis] skull to have [hosted_child.GetHerHim] bow before you, O [ROOT.Char.Custom('TitleAsNameNoTooltip')]. Can [hosted_child.GetSheHe] recite verse? Speak fairly to the other sex? No!""

 bp2_yearly.6000.desc.mid: "\n\n[tutor.Custom('FirstNamePossessiveNoTooltip')] wroth is leveled against the child's [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))].\n\n"Is there any""

 bp2_yearly.6000.desc.outro: ""in [childs_home_liege.Custom('TitledFirstName')]? How could proper [ROOT.Char.GetCulture.GetNameNoTooltip] youths come from such a court, where they are taught nothing of our traditions?""

 bp2_yearly.6000.a.tt: "Champion the cause of poor young [hosted_child.Custom('FirstNameNoTooltip')], victim of [hosted_child.GetHerHis] [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))]'s apathy for our customs."

 bp2_yearly.6000.a.response: "[childs_home_liege.Custom('ShortName')] may lose [opinion|E] with fellow [childs_home_liege.GetCulture.GetCollectiveNounNoTooltip]"

 bp2_yearly.6010.desc: ""#EMP I've many friends, but their gifts are few...#!" sings [sad_boi.Custom('FirstName')], [sad_boi.GetHerHis] voice cracking with feeling.\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sad_boi'))] throws [sad_boi.GetHerHis] instrument aside, crying: "Enough of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]!"

 bp2_yearly.6010.c.tt_education: "The outcome of [sad_boi.Custom('FirstNamePossessive')] education will improve"
 bp2_yearly.6010.c.failure: "Denying the truth of [sad_boi.GetHerHis] lyrics upsets [sad_boi.Custom('FirstNameNoTooltip')]"

 bp2_yearly.6020.desc: "As I share the latest news from [snitch.GetHomeCourt.Custom('TitledFirstNamePossessive')] court, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))] [snitch.Custom('RegName')] seems oddly amused, a faraway smile"
 bp2_yearly.6020.child: "on [snitch.GetHerHis] tiny face.\n\n"I've got a story, [ROOT.Char.Custom('TitleAsNameNoTooltip')]. A tale I made from my own seeings! But... not supposed to say. Promised I wouldn't."\n\n[snitch.GetSheHe|U] giggles with mischievous delight, reveling in a rare power over [snitch.GetHerHis] elders.\n\n"Naughty!" crows [snitch.Custom('FirstNameNoTooltip')]."
 bp2_yearly.6020.youth: "across [snitch.GetHerHis] oily adolescent face.\n\n"I've got a story, [ROOT.Char.Custom('TitleAsNameNoTooltip')]: you just reminded me of it. Something never to repeat! But... I was so little. Feels so long ago now."\n\n[snitch.GetSheHe|U] snickers with wicked delight, reveling in this rare power over those [snitch.GetSheHe] was reared [snitch.GetHerHim].\n\n"Naughty!" crows [snitch.Custom('FirstNameNoTooltip')]."

 bp2_yearly.6020.a.secret: "You learn a [secret|e] held by [snitch.Custom('ShortNamePossessive')] family"
 bp2_yearly.6020.a.non_family_secret: "You learn a [secret|e] from the inner circle of [no_no_doer.Custom('ShortNamePossessive')] [court|E]"

 bp2_yearly.6020.b.tt: "[snitch.Custom('FirstNameNoTooltip')] should favor the virtue of discretion over gossip."
 bp2_yearly.6020.b.discretion: "[snitch.Custom('ShortName')] is much less likely to reveal your [secrets|E]"

 bp2_yearly.6030.desc: "My [snitch.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snitch'))] [snitch.Custom('FirstName')] brightens a hazy morning's amble, telling me of [snitch.GetHerHis] hostageship in [warden.GetNamePossessive] care.\n\n[snitch.GetSheHe|U] has returned much-changed: wiser, more observant. A loyal [snitch.GetDynastyHouseName], well-adapted to life in a foreign place.\n\nA loyal [snitch.GetDynastyHouseNameNoTooltip]... perhaps there's value to draw from our family's eyes having been in [warden.Custom('TitledFirstNamePossessiveNoTooltip')] court...?"
 bp2_yearly.6030.hostage_reticent: "\n\n[snitch.Custom('FirstNameNoTooltip')], however, seems #negative_value very unwilling#! to be my informant. Perhaps she's even been warned against it."
 bp2_yearly.6030.hostage_normal: "\n\nNamely — what, if anything, does [snitch.Custom('FirstNameNoTooltip')] know?"

 bp2_yearly.6030.maybe_secret: "#high [snitch.Custom('FirstName')]#! #EMP may#! share a [secret|E] from [warden.Custom('ShortNamePossessive')] inner circle"
 bp2_yearly.6030.a.success: "You learn all [snitch.Custom('FirstNameNoTooltip')] knows"
 bp2_yearly.6030.a.failure: "[snitch.Custom('FirstNameNoTooltip')] evades questioning"
 bp2_yearly.6030.a.no_secret: "[snitch.Custom('FirstName')] knows... nothing of consequence"
 bp2_yearly.6030.a.evade: "#high [snitch.Custom('FirstName')]#! shares nothing useful"

 bp2_yearly.6030.b.failure: "[snitch.Custom('FirstNameNoTooltip')] gives no [secrets|E]"
 bp2_yearly.6030.b.rewarded: "#high [snitch.Custom('FirstName')]#! becomes much more likely to join your [schemes|E]"

 bp2_yearly.6030.refuse_reward: "#high [snitch.Custom('FirstName')]#! is unhelpful and unmoved"

 bp2_yearly.6050.desc: "On my orders, the first newly-hewn lanes and modest outposts stretch out from [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] — built in the style of the great [advanced_culture.GetName] roads, forts, and tax-offices.\n\nStill, my capital is no glittering [childhood_location.GetCounty.GetTitle.GetNameNoTier], nor [ROOT.Char.GetPrimaryTitle.GetNameNoTier] a populous land rich in trade and craftwork. #EMP Yet.#!\n\nAt my side, [noble_representative.Custom('TitledFirstName')] look askance at my new constructions, my foreign architects.\n\n"You enrich #EMP merchants#! and #EMP commoners#!," sneers my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noble_representative'))], "when your faithful nobility could be raising new halls from your generosity!""

 bp2_yearly.6060.desc: "The squalid [ROOT.Char.GetCulture.GetName] rites, our way of [ROOT.Char.GetFaith.GetName]... are we but children mewling in the dark?\n\nWhen [clergy_representative.Custom('FirstName')] and our small-minded [clergy_representative.GetFaith.PriestNeuterPlural] beseech [ROOT.Char.GetFaith.HighGodName]'s favour, my mind is carried off in the remembered swish of [advanced_culture.GetName] holy robes, seized by the truth of their rhetoric. I yearn for [childhood_location.GetCounty.GetTitle.GetNameNoTier]'s halls of learning, to wander into the mysteries there revealed.\n\n"

 bp2_yearly.6070.desc: ""Long have I served [advanced_court_owner.Custom('TitledFirstName')], the greatest [advanced_culture.GetName] who lives," claims [foreign_official.GetName], a so-called official of [advanced_court_owner.GetPrimaryTitle.GetNameNoTier].\n\n"The poetry of [advanced_court_owner.GetHerHis] power, the fashions that dazzle the world, the courtly dances, the insignia, and all else — you wish to partake in supreme culture, [ROOT.Char.Custom('TitleAsNameNoTooltip')]? I can aid you. I know where #EMP inimitable#! riches are secreted away."\n\nMy reforming ambitions attract these amoral creatures, the similarly-ambitious: they eye my interest in change... with scrabbling opportunism."

 bp2_yearly.6070.a: "I'd rather learn how the [advanced_court_owner.Custom('TitleAsNameNoTooltip')] rules."
 bp2_yearly.6070.artifact_warning: "@warning_icon! #X [advanced_court_owner.Custom('TitledFirstName')] may want these returned#!"
 artifact_famed_culture_regalia_desc: "A sumptuous array of "imported" [advanced_culture.GetName] fineries, of the quality their [advanced_court_owner.Custom('TitleAsNameNoTooltip')] might commission from [advanced_court_owner.GetHerHis] most sophisticated artisans."

 artifact_admired_culture_crown: "The Crown of [root_scope.Custom('FirstNameNoTooltip')]"
 artifact_famed_culture_crown_desc: "A majestic [advanced_culture.GetName]-style affair, its type hitherto unseen in [root_scope.GetCulture.GetName] lands, this golden crown of disputed providence traveled far to rest atop a visionary [root_scope.Custom('TitleAsNameNoTooltip')]'s head."

 bp2_yearly.6080.desc: "A host of [advanced_culture.GetName] mercenaries, under two seasoned leaders, seek to serve as palace guards and train my forces. They await beyond my gates. Within, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('angry_vassal'))] [angry_vassal.Custom('TitledFirstName')] howls at me.\n\n"#EMP Traitor [ROOT.Char.Custom('TitleAsNameNoTooltip')], dog of the [advanced_culture.GetCollectiveNounNoTooltip]!#! Do you wish to be a tyrant unlike any true [ROOT.Char.GetCulture.GetName], wielding alien laws and foreign might? Do you hold our customs forfeit?!"\n\n"Then our oaths of loyalty must be discarded too!" says [angry_vassal.GetSheHe], flanked by [angry_vassal.GetHerHis] armed escort. "We vassals are agreed: unless the [advanced_culture.GetCollectiveNounNoTooltip] go, our bonds to you are worthless!""

 bp2_yearly.6080.b.failure: "[angry_vassal.Custom('FirstNameNoTooltip')] fights [angry_vassal.GetHerHis] way out"

 bp2_yearly.6090.burn_letters: "The various gifts sent by [advanced_court_owner.Custom('TitledFirstName')] burn, while my [ROOT.Char.GetCulture.GetName] nobles revere my name.\n\n"

 bp2_yearly.6120.desc: "My hostage [hostage.GetName] fidgets anxiously, hopefully. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] [hostage_giver.Custom('TitledFirstName')] is near, here in [ROOT.Char.GetCurrentLocation.GetName], and it's been long since this were last so.\n\nThe [hostage.Custom('GirlBoy')] lives with me now. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] and I have a pact. [hostage.Custom('FirstNameNoTooltip')] is under my dominion, and [hostage.GetSheHe] should be loyal to #EMP me#!. There is risk in letting [hostage.GetHerHim] rekindle love for [hostage.GetHerHis] family...\n\n"Please," pleads [hostage.GetSheHe]. "Please, my [ROOT.Char.Custom('TitleAsNameNoTooltip')], I miss my [hostage.Custom2('RelationToMeShort', SCOPE.sC('hostage_giver'))] with all my heart!""

 bp2_yearly.6120.hook: "If [hostage_giver.Custom('ShortName')] accepts, you gain a [weak_hook|E] on [hostage_giver.GetHerHim]"
 bp2_yearly.6120.hook_acceptance: "[hostage_giver.Custom('ShortNamePossessive')] [personality|E] determines whether [hostage_giver.GetSheHe] will accept"

 bp2_yearly.6120.c.success: "You dominate the interaction with [hostage_giver.Custom('FirstNameNoTooltip')]"

 bp2_yearly.6120.d.tt: "[hostage.Custom('FirstNameNoTooltip')] belongs to me, not in [hostage.GetHerHis] family's company. A beating will help [hostage.GetHerHim] remember that."

 bp2_yearly.6121.reunion: "I have awaited this moment. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.Custom('FirstName')], a hostage safeguarding my peace, stands before me in [ROOT.Char.GetCurrentLocation.GetName].\n\n"[hostage.Custom2('RelationToMeShort', ROOT.Char)|U]!"\n\nAs [hostage.GetSheHe] runs to my embrace, it's as if [hostage.GetSheHe] never left. Yet the tightness of [hostage.GetHerHis] grip betrays the [hostage.Custom('GirlBoy')]'s yearning for home.\n\n[warden.Custom('TitledFirstName')] was good to allow us this shared company, but it still isn't much."

 bp2_yearly.6121.intrusion: "With [warden.Custom('TitledFirstName')] by [hostage.GetHerHis] side, [hostage.Custom('FirstName')] stands before me. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] is much-changed since I sent [hostage.GetHerHim] into hostageship, but I'd know a [ROOT.Char.GetDynastyHouseName] anywhere!\n\nI embrace the [hostage.Custom('GirlBoy')]. [hostage.GetSheHe|U] tries to remain composed, but the tightness of [hostage.GetHerHis] grip betrays [hostage.GetHerHis] yearning for home.\n\nThen [warden.Custom('TitledFirstNameNoTooltip')] intercedes, drawing my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]'s attention away, nattering about this reunion... and the local crops of [ROOT.Char.GetCurrentLocation.GetName]?\n\nRegardless, I thank [ROOT.Char.GetFaith.HouseholdGodName] on my family's behalf."
 bp2_yearly.6121.hook: ""Wondering if you'll be reunited with your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], aren't you?" wheedles [warden.Custom('TitledFirstName')]. "The [hostage.Custom('GirlBoy')] [hostage.Custom('FirstName')], who you so generously gave up in the name of peace."\n\n[warden.Custom('FirstNameNoTooltip')] seems altogether too pleased with himself.\n\n"As long as we're together in [ROOT.Char.GetCurrentLocation.GetName], you may share the hostage's company, though it imperils our agreement..."\n\n"...if you swear this generosity of mine will not be forgotten.""
 bp2_yearly.6121.forbidden: ""Did you think, simply because you and your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.Custom('FirstName')] are both in [ROOT.Char.GetCurrentLocation.GetName], you'd be sharing company?"\n\n[warden.Custom('TitledFirstName')] shakes [warden.GetHerHis] head.\n\n"My hostage is very busy. Regardless, for the term of our agreement, [hostage.GetSheHe] belongs only with me."\n\nIndeed, I've hardly seen a trace of the [hostage.Custom('GirlBoy')] that was sent away..."

 bp2_yearly.6121.a: ""[hostage.Custom('FirstNameNoTooltip')]! I'm taking you home.""
 bp2_yearly.6121.a.tt: "Dishonor be damned: [hostage.Custom('FirstNameNoTooltip')] belong with me! Let [warden.Custom('TitledFirstNameNoTooltip')] do what [warden.GetSheHe] wills about it."
 bp2_yearly.6121.e.tt: "[warden.Custom('TitledFirstNameNoTooltip')] can't possibly prevent me finding [hostage.Custom('FirstNameNoTooltip')] and speaking with [hostage.GetHerHim], if only for a moment."

 bp2_yearly.6122.sneaking: "As my agents rushed [hostage.Custom('FirstName')] away from [warden.Custom('TitledFirstNamePossessive')] guards, capitalizing on the grand affair of dinner, I crept too to this family rendezvous.\n\nThe ignoble circumstances are hardly on my mind as my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] embraces me, laughing at my wrinkles, agog with excitement.\n\n[hostage.GetSheHe|U] has been long gone, and soon must return to his minder. This is the way of things, but I do not envy [hostage.GetHerHim] [hostage.GetHerHis] exacting master."
 bp2_yearly.6122.rescue: "How [warden.Custom('TitledFirstName')] seethed as I dismissed [warden.GetHerHim] from my presence, [warden.GetHerHis] one-time hostage [hostage.Custom('FirstName')] at my side.\n\n"Will [warden.GetSheHe] be back, [hostage.Custom2('RelationToMeShort', ROOT.Char)]?" asks the [hostage.Custom('GirlBoy')]. "I wanted to come home, but... I don't want to make you fight [warden.GetPrimaryTitle.GetNameNoTier]."\n\nI assure [hostage.Custom('FirstNameNoTooltip')] otherwise, but the truth remains clear.\n\nI broke a pact. For better or worse, it may prove that I sacrificed peace."

 bp2_yearly.6122.c.tt: "If it proves to be war, at least [hostage.Custom('FirstNameNoTooltip')] won't be first among the slain..."

 bp2_yearly.6123.desc: "The reunion of kin is a touching display, one I gladly preside over.\n\n [hostage_giver.Custom('TitledFirstName')] imparts a few wise parables to [hostage.Custom('FirstName')] as the day ages, and as I await my hostage's return in good spirits.\n\n"Care for [hostage.GetHerHim] well," urges the [hostage_giver.Custom('TitleAsNameNoTooltip')], as I take [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] away. "Keep [hostage.GetHerHim] away from strangers like me.""
 bp2_yearly.6123.stolen_hostage: "[hostage_giver.Custom('TitledFirstName')] has done the unthinkable! My righteousness [hostage_giver.GetSheHe] meets with treachery.\n\nThe cur urges me away while the [hostage.Custom('GirlBoy')] [hostage.Custom('FirstName')], the symbol of our peace, stands wrongly by [hostage_giver.GetHerHis] side... and I must go. I have little strength with me here. It's an insult! It's ignoble!\n\nNow I head for home, slighted and scorned, without any assurances that worse isn't to come.\n\n[hostage_giver.Custom('FirstNameNoTooltip')] will live to regret this folly, as I regret bringing my hostage near such a covetous snake..."
 bp2_yearly.6123.favor_accepted: "I judged correctly... [hostage_giver.Custom('TitledFirstName')] is a [hostage_giver.Custom('WomanManPerson_GenderPreference')] willing to be pushed.\n\nAs [hostage_giver.GetSheHe] holds [hostage.Custom('FirstName')] close, the tenderness [hostage_giver.GetSheHe] reserves for his family is on full display.\n\nWith a fresh obligation to hold over [hostage_giver.GetHerHim] and such a beloved hostage in my care, I see no threat from the [hostage_giver.Custom('TitleAsNameNoTooltip')] in the days to come."
 bp2_yearly.6123.sneaker: "[hostage_giver.Custom('TitledFirstName')], the honorless rat, doesn't seem to respect my authority over [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] [hostage.Custom('FirstName')].\n\n[hostage_giver.GetSheHe|U] denies having sent cunning servants to draw the [hostage.Custom('GirlBoy')] away from my well-guarded dinner table. But I know [hostage_giver.GetSheHe] looks only to violate the agreements between us.\n\n"Lies!" [hostage_giver.GetSheHe] protests.\n\nAs long as [hostage.GetSheHe] lives in my court, [hostage.Custom('FirstNameNoTooltip')] #EMP must#! remain far from the [hostage_giver.Custom('TitleAsNameNoTooltip')], always."
 bp2_yearly.6123.forbidden_desc: "Though I suspect it upsets [hostage_giver.GetHerHim], [hostage_giver.Custom('TitledFirstName')] has respected my pronouncement about whether he can meet with [hostage_giver.GetHerHis] [hostage_giver.Custom2('RelationToMeShort', SCOPE.sC('hostage'))].\n\n"I hardly miss the [hostage.Custom('GetLassLad')]," claims [hostage_giver.GetSheHe]. "I'm almost glad you're forced to deal with [hostage.GetHerHis] foolishness a while longer."\n\nThis is the way it must be, besides... it's good to test a [hostage_giver.Custom('WomanManPerson_GenderPreference')], and know where [hostage_giver.GetSheHe] stands."

 bp2_yearly.6123.a: "Quite the family [hostage_giver.Custom('WomanManPerson_GenderPreference')], [hostage_giver.Custom('FirstNameNoTooltip')]."

 bp2_yearly.6123.return_hostage: "[hostage.Custom('ShortName')] is no longer your [hostage|E]"

 bp2_yearly.6130.desc.different_ages: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.Custom('FirstName')] and the hostage [hostage.GetName], despite their separation in years, seem to grow ever more inseparable.\n\nThe older of the two safeguards the other steadfastly, giving good counsel on the ways of the world, while the younger never fails to elicit a smile.\n\nWatching these unlikely companions, I cannot help but pity them the separation to come. One day, the hostage agreement with [hostage.Custom('FirstNamePossessiveNoTooltip')] kin shall end..."
 bp2_yearly.6130.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.Custom('FirstName')] and the hostage [hostage.GetName] seem to be growing into firm companions, trusted confidants.\n\n[hostage.Custom('FirstNameNoTooltip')], when yearning for home, is always cheered by [kin.Custom('FirstNameNoTooltip')]. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], with [kin.GetHerHis] station sometimes weighing on [kin.GetHerHim], has [hostage.Custom('FirstNameNoTooltip')] to join [kin.GetHerHim] in [kin.GetHerHis] duties.\n\nWatching the two children share joys, I cannot help but pity them the separation to come. One day, the hostage agreement with [hostage.Custom('FirstNamePossessiveNoTooltip')] kin shall end..."

 bp2_yearly.6130.family_opinion: "[kin.Custom('ShortName')] gains #P 30#! [opinion|E] of [kin.GetHerHis] [close_family|E]"

 bp2_yearly.6130.alliance: "If both become [rulers|E], [kin.Custom('ShortName')] and [hostage.Custom('ShortName')] can negotiate an [alliance|E]"

 bp2_yearly.6140.desc: "As sacred rites distract all minders, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.Custom('FirstName')] and the hostage [hostage.GetName] unleash their growing hatred.\n\n"My [kin.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))] is the mightiest [ROOT.Char.Custom('TitleAsName')] in all the land!" hisses [kin.Custom('FirstNameNoTooltip')]. "One day, thanks to him, foul [home_court.GetPrimaryTitle.GetNameNoTier] will be ablaze, and your head will hang from a $knight_culture_player_no_tooltip_lowercase$'s saddle!"\n\n"I wish my [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] would take me home," replies [hostage.Custom('FirstNameNoTooltip')], "you'd be deathly afraid to insult me there!"\n\nWhen did my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] start speaking so? And to an honored guest!"
 bp2_yearly.6140.a.tt: "Humiliate [hostage.GetHerHim], [kin.Custom('GirlBoy')]! [hostage.Custom('FirstNameNoTooltip')] is an enemy well within your grasp."

 bp2_yearly.6150.desc: "Hostages are customarily present, standing assembled alongside functionaries and family, when [ROOT.Char.Custom('TitleAsName')]s like myself receive petitions and hold ceremonies.\n\nMy hostage [hostage.Custom('FirstName')] does not enjoy this.\n\n"Please, to be gawped at, to be a prize..." [hostage.GetSheHe] protests, while the last supplicants file out.\n\n"I feel like some spirit snatched from [hostage.GetFaith.NegativeAfterLife]. Everyone stares at me... they know I don't belong.""

 bp2_yearly.6150.family_opinion_hostage: "[hostage.Custom('ShortName')] gains #P 20#! [opinion|E] of your [close_family|E]"

 bp2_yearly.6160.desc: "Amidst blubbering and lying, I learn the truth of last night.\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.Custom('FirstName')] and the hostage [hostage.Custom('FirstName')] crept out under cover of dark. Curious of the world beyond my household, they crept into a settlement.\n\nAdmiring the horses of a local family, they were soon discovered — and took off on stolen steeds.\n\nThe inept children rode into a ditch.\n\n"[hostage.Custom('FirstNameNoTooltip')] urged me into it!" sobs my wounded [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))], like the villagers lamenting their now-lamed horse."

 bp2_yearly.6200.desc: "As my council plans our defense of [ROOT.Char.GetPrimaryTitle.GetNameNoTier], my hostage [hostage.GetName] is led in.\n\n"Noble [ROOT.Char.Custom('TitleAsName')], you have treated me well and fairly. With ruin threatening, is it right that in [home_court.GetPrimaryTitle.GetNameNoTier], my homeland, the [home_court.Custom('KnightCulturePluralNoTooltipLowercase')] are idle, their banners furled?"\n\n[hostage.GetSheHe|U] kneels.\n\n"Give me leave to travel - I will carry our plea for aid to [home_court.Custom('TitledFirstName')]! I am [home_court.GetHerHis] blood. [home_court.GetSheHe|U] will support you, for my sake!""
 bp2_yearly.6200.hostage_travel: "[hostage.Custom('ShortName')] will travel to [home_court.GetCapitalLocation.GetTitle.GetName]"
 bp2_yearly.6200.hostage_warning: "@alert_icon! #alert_trial [hostage.Custom('ShortName')] may cease to be your [hostage|E]#!"
 bp2_yearly.6200.war_positive: "[home_court.Custom('ShortName')] may aid in your [war|E]"
 bp2_yearly.6200.b.tt: "Generosity will whet the [home_court.Custom('TitleAsNameNoTooltip')]'s taste for war."
 bp2_yearly.6200.c: "Take loyal [target_knight.Custom('FirstNameNoTooltip')] and make haste!"
 bp2_yearly.6200.war_very_positive: "#P [home_court.Custom('ShortName')] is more likely to aid in your [war|E]#!"
 bp2_yearly.6200.c.tt: "A stout chaperone... and someone to ensure [hostage.Custom('FirstNameNoTooltip')] doesn't forget my interests."
 bp2_yearly.6200.hostage_positive: "#P [hostage.Custom('ShortName')] is more likely to return to your [court|E]#!"
 bp2_yearly.6200.hostage_travel_knight: "[hostage.Custom('ShortName')] and [target_knight.Custom('ShortName')] will travel to [home_court.GetCapitalLocation.GetTitle.GetName]"
 bp2_yearly.6200.imprison_warning: "@alert_icon! #alert_trial [target_knight.Custom('ShortName')] may be imprisoned by [home_court.Custom('ShortName')]#!"
 bp2_yearly.6200.d.tt: "There is no guarantee of your return! No guarantee [home_court.Custom('TitledFirstNameNoTooltip')] wouldn't rather lend comfort to my enemies."


 bp2_yearly.6202.a: "At least [hostage.Custom('FirstNameNoTooltip')] still lives."

 bp2_yearly_6203_army_name: "[ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.Custom('FirstNamePossessiveNoTooltip')] [ROOT.Var( 'bp2_yearly_6203_army_name_origin' ).Char.GetHomeCourt.GetPrimaryTitle.GetAdjectiveNoTooltip] Host"

 bp2_yearly.6203.join_war: "[home_court.GetPrimaryTitle.GetNameNoTier] stands with you! My [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))], the fearless [home_court.Custom('TitledFirstName')], will honor the ties between you and [home_court.GetSheHe] with force of arms.\n\nLet none threaten a hall that harbors a [hostage.GetDynastyHouseName]!\n\n"
 bp2_yearly.6203.betray: "We cannot ignore the weakness betrayed in your pleas. [home_court.Custom('TitledFirstName')] will trust instead in the strength of your foe. Prepare for [home_court.GetHerHis] coming.\n\nAfter my [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] sacks your capital, you may see me in your court again."
 bp2_yearly.6203.decline: "I did what I could, but [home_court.Custom('TitledFirstName')] sees little in your arguments. With no alliance, all [home_court.GetPrimaryTitle.GetNameNoTier] does not march when [ROOT.Char.GetPrimaryTitle.GetNameNoTier] beckons. My [hostage.Custom2('RelationToMeShort', SCOPE.sC('home_court'))] thanks you for sending me to [home_court.GetHerHim], and offers [home_court.GetHerHis] regards.\n\n"
 bp2_yearly.6203.dont_keep_knight: "My place is in your court, so [target_knight.Custom('FirstName')] and I will soon return."

 bp2_yearly.6203.a.tt: "And [home_court.Custom('FirstNameNoTooltip')] takes up arms to defend kin, answers the pleas of those in need — [home_court.GetSheHe] seems a good friend to have."

 bp2_yearly.6203.c.positive: "To war, [hostage.Custom('FirstNameNoTooltip')]! #EMP To war!#!"

 bp2_yearly.6170.desc: ""No [ROOT.Char.GetDynastyHouseName] is pleased with what you've done!" grates my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kin'))] [kin.Custom('FirstName')].\n\n"How could you send [hostage.GetName], my [hostage.Custom('ComplimentAdjective')] [kin.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], to a stinking hall where barbarous men utter '[warden.Custom('CulturalCurse')|U]!' and never 'Praise [ROOT.Char.GetFaith.HighGodName]'? Where dogs defecate freely on wildmen and local [warden.GetCulture.GetName] lords alike?"\n\nIndeed, [warden.GetName] is no cultured [ROOT.Char.GetCulture.GetName], but nonetheless a rather worthy—\n\n"[hostage.Custom('FirstNameNoTooltip')] is held hostage in an hut!" screams [kin.Custom('FirstNameNoTooltip')]. "#EMP See to [hostage.GetHerHis] needs!#! His rights as a [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]!""
 bp2_yearly.6170.b.tt: "[hostage.Custom('FirstNamePossessiveNoTooltip')] sacrifice should be but one of many in service to House [ROOT.Char.GetDynastyHouseNameNoTooltip]."

 bp2_yearly.6180_notification_tooltip_high: "[pleased_ruler.Custom('TitledFirstName')] lauds your interest in imitating the noble [advanced_culture.GetCollectiveNoun]."

 bp2_yearly.6181_notification_tooltip_high: "[disappointed_ruler.Custom('TitledFirstName')] is disappointed your reforms won't provide many new opportunities for [advanced_culture.GetName] merchants."

 bp2_yearly.6182_notification_tooltip_high: "[disappointed_ruler.Custom('TitledFirstName')] urges you to abandon [ROOT.Char.GetCulture.GetName] superstitions, if you wish to deliver your people."

 bp2_yearly.6183_notification_tooltip_high: "[disappointed_ruler.Custom('TitledFirstName')] is askance at your "savage" reception of sophisticated [advanced_culture.GetName] courtiers."

 bp2_yearly.6184_notification_tooltip_high: "[disappointed_ruler.Custom('TitledFirstName')] denounces your rejection of [advanced_culture.GetName] elites and your feeble control of your vassals."

 bp2_yearly.6185_notification_tooltip_high: "[beaten_knight.Custom('TitledFirstName')] was badly beaten and humiliated by a roaming gang of vengeful [advanced_culture.GetName] mercenaries."

 bp2_yearly.6187_notification_tooltip_high: "[zealot_vassal.Custom('TitledFirstName')] leads other zealots in driving scholars, missionaries and functionaries from the realm"

 bp2_yearly.6192_notification_tooltip_high: "[vassal.Custom('TitledFirstName')] feels adrift in your rapidly-changing realm and no longer sees merit in being constant and true."

 bp2_yearly.6194_notification_tooltip_high: "[vassal.Custom('TitledFirstName')] exalts your name to [vassal.GetHerHis] peers, grateful for your gifts and the reaffirmation of your bonds."

 bp2_yearly.6196_notification_tooltip_high: "[priest.Custom('TitledFirstName')] offers a trove of riches: either wealth the [ROOT.Char.GetFaith.HouseOfWorshipPlural] have kept from you... or a miraculous benediction from [ROOT.Char.GetFaith.HighGodName]."

 bp2_yearly.6197_notification_tooltip_high: "Word reaches me that [vassal.Custom('TitledFirstName')] is imitating the [advanced_culture.GetName] elements of my court — one awestruck reaction of many."

 bp2_yearly.6198_notification_tooltip_high: "[courtier.Custom('TitledFirstName')], on behalf of your courtiers, promises undying devotion to your House: you've proved you will keep competing power-grabbers at bay."

 bp2_yearly.6199_notification_tooltip_high: "[knight.Custom('TitledFirstName')] has mastered [advanced_culture.GetName] martial techniques and employs them flashily."

 bp2_yearly.6210_notification_tooltip_high: "[ruler.Custom('TitledFirstName')] wishes to match your pledge against spilling [ruler.GetCulture.GetName] blood with a proclamation of fraternity."

 bp2_yearly.6215.notification_high: "Reforms: A [ROOT.Char.Custom('TitleAsNameNoTooltip')] of Intent"