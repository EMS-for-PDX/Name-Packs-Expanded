l_english:
 bp2_yearly.0601.desc.child_reaction.disgust: "\n\nThis just sounds wrong to me. There's something horrifying about imagining [regent.Custom('FirstNameNoTooltip')] treating [regent.GetHerHis] lessers like this, and imagining that that's a #EMP good#! thing."
 bp2_yearly.0601.desc.child_reaction.admiration: "\n\nSomething about this feels fundamentally right to me. [regent.Custom('FirstNameNoTooltip')] understands the true order of things, that this is how proper nobility #EMP should#! comport itself."
 bp2_yearly.0601.desc.child_reaction.boredom: "\n\nI find [regent.Custom('FirstNamePossessiveNoTooltip')] views on this #EMP utterly#! disinteresting, but I'm stranded in this lecture. Surely I'll have plenty of time to learn all this when I'm [ROOT.Char.Custom('TitleAsNameNoTooltip')] all by myself?"

 bp2_yearly.0611.b: "#BER I am the [ROOT.Char.Custom('TitleAsNameNoTooltip')] and I demand to be heard!"
 bp2_yearly.0611.b.tt: "You throw a tantrum till [regent.Custom('FirstNameNoTooltip')] brings you to [regent.GetHerHis] important meetings"

 bp2_yearly.0611.d.tt.success: "You wrangle promised recompense out of [regent.Custom('FirstName')]"

 bp2_yearly.0611.d.tt.failure.deceitful: "Due to [regent.GetHerHis] [personality|E], [regent.Custom('FirstNameNoTooltip')] respects the attempt"

 bp2_yearly.0621.t.close_family: "Gifts for the [ROOT.Char.Custom('TitleAsNameNoTooltip')]"
 bp2_yearly.0621.t.fallback: "[regent.Custom('GetAuntUncle')|U] [regent.Custom('FirstNamePossessiveNoTooltip')] Gifts"

 bp2_yearly.0621.extra_stuff.success: "[regent.Custom('FirstName')] finds more to gift on short notice"

 bp2_yearly.0621.g.bad_blood: "You can't buy my love, #EMP [regent.Custom('FirstNameNoTooltip')]#!."

 bp2_yearly.0631.desc.rationale.nemesis: ""... that odious little worm is surely plotting your downfall, [ROOT.Char.Custom('FirstNameNoTooltip')], just as [rival_successor.GetSheHe]'s plotting mine, and the sundering of all [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]!""
 bp2_yearly.0631.desc.rationale.warmonger: ""... [rival_successor.GetSheHe]'s a fiend and a warmonger, [ROOT.Char.Custom('FirstNameNoTooltip')], one whose appetite for unjust destruction knows no bounds. [rival_successor.GetSheHe|U]'ll plunge all [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] into civil war if given the slightest chance!""
 bp2_yearly.0631.desc.rationale.rival: ""... the [rival_successor.GetWomanMan]'s a cad of the highest order, [ROOT.Char.Custom('FirstNameNoTooltip')] — a liar, a thief, and a scoundrel intent on sowing strife and discord in your realm"."
 bp2_yearly.0631.desc.rationale.revenge: ""... that screeching agent of [regent.GetFaith.DevilName] has committed unspeakable crimes against me and mine, [ROOT.Char.Custom('FirstNameNoTooltip')], and will surely turn [rival_successor.GetHerHis] wrathful spirit against all [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] given the chance"."
 bp2_yearly.0631.desc.rationale.criminality: ""... [rival_successor.GetSheHe]'s a known criminal, [ROOT.Char.Custom('FirstNameNoTooltip')], a criminal doubtless looking for more opportunities for sin and vice. The power afforded [rival_successor.GetHerHim] were [rival_successor.GetSheHe] to become [ROOT.Char.GetDiarchTitle]...""
 bp2_yearly.0631.desc.rationale.opposing_traits: ""... even speaking to [rival_successor.GetHerHim] for more than a moment could drive a [regent.GetWomanMan] to madness, [ROOT.Char.Custom('FirstNameNoTooltip')] — it's astounding how one [rival_successor.GetWomanMan] can be so very, incredibly wrong about #EMP everything#!"."
 bp2_yearly.0631.desc.rationale.sins: ""... I cannot countenance sharing a table with the [rival_successor.GetWomanMan], no good [regent.GetFaith.GetAdherentName] could — and you shouldn't either [ROOT.Char.Custom('FirstNameNoTooltip')], not unless you want [rival_successor.GetHerHis] sins imprinting on your frail young heart"."
 bp2_yearly.0631.desc.rationale.petty_opinions: ""... it's not even any particular incident, [ROOT.Char.Custom('FirstNameNoTooltip')], it's simply everything about the way the [rival_successor.GetWomanMan] comports [rival_successor.GetHerselfHimself] — given time, [rival_successor.GetSheHe] will turn all [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] against you from sheer irritation alone"."

 bp2_yearly.0631.desc.rationale.generic: ""... wherever [rival_successor.GetSheHe] goes, [rival_successor.GetSheHe] makes enemies, [ROOT.Char.Custom('FirstNameNoTooltip')], myself amongst them. Treat the [rival_successor.GetWomanMan] too kindly, and [rival_successor.GetSheHe]'ll surely take advantage of your generosity and betray you in short order"."

 bp2_yearly.0631.b.tt: "You refuse to disavow [rival_successor.Custom('FirstNameNoTooltip')]"

 bp2_yearly.0631.c.curious: "I can hardly take either of you at just your word, [regent.Custom('FirstNameNoTooltip')]."

 bp2_yearly.0641.desc.intro.request_boilerplate: ""My [ROOT.Char.GetLadyLord] and [ROOT.Char.Custom('TitleAsNameNoTooltip')], as your [ROOT.Char.GetDiarchTitle], I need a little extra authority to take care of a matter of some import."

 bp2_yearly.0641.desc.fellow_vassals: "have letters of friendship written to fellow vassals of [ROOT.Char.GetLiege.Custom('TitledFirstName')], making you friends in [ROOT.Char.GetLiege.GetPrimaryTitle.GetDefinitiveName]"."

 bp2_yearly.0641.desc.hof: "have an effusive letter sent to [ROOT.Char.GetFaith.GetReligiousHead.Custom('TitledFirstName')], boosting your standing with [ROOT.Char.GetFaith.HighGodNamePossessive] chosen representative"."

 bp2_yearly.0641.b: "You overreach, [regent.Custom('FirstNameNoTooltip')]."

 bp2_yearly.0641.c.tt: "You give [regent.Custom('FirstNameNoTooltip')] a free hand but no endorsement"

 bp2_yearly.0651.desc.intro: "My [ROOT.Char.GetDiarchTitle] [regent.Custom('FirstName')] listens raptly to my story, eyes alight with interest and affection as"

 bp2_yearly.0651.desc.story.charming.new_word: "I explain how to pronounce the new word I've invented. I expect it to catch on soon, once my subjects hear the #EMP [ROOT.Char.Custom('TitleAsNameNoTooltip')]#! using it."

 bp2_yearly.0651.desc.story.bossy.court_protocol: "I detail and demonstrate the new court protocol I want to implement. I think it'll really demonstrate my dignity as the one and only [ROOT.Char.Custom('TitleAsName')] of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier]."
 bp2_yearly.0651.desc.rationale.predecessor: "\n\n"Little [ROOT.Char.Custom('FirstNameNoTooltip')], you remind me so much of [predecessor.Custom('FirstName')] when you talk this way", sighs the [regent.GetWomanMan], clearly lost in memory alongside my words; "you look just like your [ROOT.Char.Custom2('RelationToMeShort', predecessor)]"."

 bp2_yearly.0651.desc.rationale.compassion: "\n\n"I feel so lucky so serve you, little [ROOT.Char.Custom('FirstNameNoTooltip')]", [regent.GetSheHe] sighs, "lucky to get to see the [ROOT.Char.GetWomanMan] you're growing into"."
 bp2_yearly.0651.desc.rationale.fallback: "\n\n"Little [ROOT.Char.Custom('FirstNameNoTooltip')], some day, you are going to be the greatest [ROOT.Char.Custom('TitleAsNameNoTooltip')] that [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] has ever had. I'm so proud of the [ROOT.Char.GetWomanMan] you're becoming"."
 bp2_yearly.0651.desc.outro: "\n\n"I'll always be there for you, my [ROOT.Char.Custom('TitleAsNameNoTooltip')]. Even come the rise of [regent.GetFaith.random_NegativeAfterLife] itself, you can depend on me"."

 bp2_yearly.0651.b: "[ROOT.Char.Custom('FirstNameNoTooltip')] and [regent.Custom('FirstNameNoTooltip')], friends forever!"

 bp2_yearly.0661.desc: ""#EMP The [offended_family.Custom2('GetWomanManGirlBoy', ROOT.Char)] is my [offended_family.Custom2('RelationToMeShort', ROOT.Char)]!#!" shouts [offended_family.Custom('FirstName')], confronting my [ROOT.Char.GetDiarchTitle] [regent.Custom('FirstName')] in one of the many empty halls of [ROOT.Char.GetCapitalLocation.GetName], "you cannot keep me from [ROOT.Char.GetHerHim] like this".\n\nI had not meant to eavesdrop, stumbling across the conversation accidentally whilst chasing a servant, but now I linger just out of sight as the two argue.\n\n"[ROOT.Char.GetSheHe|U] may be your [offended_family.Custom2('RelationToMeShort', ROOT.Char)], but [ROOT.Char.GetSheHe] is #EMP my#! charge, until I deem [ROOT.Char.GetHerHim] ready to manage [ROOT.Char.GetHerHis] own affairs. Till then, I speak for [ROOT.Char.Custom('TitledFirstName')], and in my opinion, your sort is the worst kind of influence on a young mind"."
 bp2_yearly.0661.a: "[regent.Custom('FirstNameNoTooltip')] is right, shame on you [offended_family.Custom('FirstNameNoTooltip')]!"
 bp2_yearly.0661.b: "[offended_family.Custom('FirstNameNoTooltip')] is my [ROOT.Char.Custom2('RelationToMeShort', offended_family)] and you will respect [offended_family.GetHerHim]."

 bp2_yearly.0661.c.bossy: "I can deal with these two when I'm truly [ROOT.Char.Custom('TitleAsNameNoTooltip')]."