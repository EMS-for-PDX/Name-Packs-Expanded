l_english:
 bp2_yearly.1000.desc_contrite: "[other_guest.Custom('TitledFirstName')] gawks at me, appalled by the intimate information I just confessed at supper. "You did #EMP what#!?" [other_guest.GetSheHe] repeats, confused.\n\nMy contriteness has its upsides — and downsides, admittedly. I feel unburdened... but is it because I am burdening others?"

 bp2_yearly.1000.desc_confider: "Whether at morning meal or an informal function, I often lean over to my confidant, [confider_friend.Custom('TitledFirstName')], and share my perspective on matters.\n\nHow good it is to hear my thoughts in my own words, to trust in a friend's opinions! With [confider_friend.Custom('FirstNamePossessiveNoTooltip')] advice on a petty matter attained, I look out over the dining hall..."

 bp2_yearly.1000.outro_bad: "\n\n...and then I spot [appropriate_child.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))], staring right at me. #EMP Hmm.#!"
 bp2_yearly.1000.outro: "\n\n...then I notice my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.Custom('FirstName')] looking upon me, intrigued."

 bp2_yearly.1000.a.flavor: "I'm sure [appropriate_child.Custom('FirstNameNoTooltip')] will be fine..."

 bp2_yearly.1000.a.tt: "Your display may have a lasting impact on [appropriate_child.Custom('ShortName')]"

 bp2_yearly.1001.desc_drunkard: "The door to the cellar is #EMP usually#! closed; this is easily recalled due to the cook's incessant complaining about rats. Cautiously, I approach the murky, open doorway.\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.Custom('FirstName')] pops into view, mouth ajar, eyes glazed, [appropriate_child.GetHerHis] breath reeking of [ROOT.Char.Custom('RegionalAlcoholicDrink')] — and stolen treats."
 bp2_yearly.1001.desc_hashishiyah: "A giggle comes from the seemingly-deserted council chamber. I stalk in, curious, and find my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.Custom('FirstName')] hidden in a corner of the room.\n\n[appropriate_child.GetSheHe|U] tries to contain [appropriate_child.GetHerHis] mirth, but I #EMP know#! that crooked smile — not to mention the bloodshot eyes and palpable scent of hashish!"
 bp2_yearly.1001.desc_reclusive: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.Custom('FirstName')] hasn't been seen about our residences for days. With the servants beginning to mutter and kin showing concern, I approach [appropriate_child.GetHerHis] bedchamber.\n\nAs I enter the room — all #EMP is#! my domain, after all — [appropriate_child.Custom('FirstNameNoTooltip')] spins around with nary a formality or nicety, hissing at me to get out and leave [appropriate_child.GetHerHim] to solitude."
 bp2_yearly.1001.desc_irritable: "On my way from dining hall to privy, I come across a #EMP very#! furious [appropriate_child.Custom('FirstName')].\n\n"#EMP You insolent [appropriate_child.Custom('InsultNounClumsy')]!#!" [appropriate_child.GetSheHe] howls. "You've stained my [appropriate_child.Custom('child_object_of_interest')]! Why don't you go drown yourself in that [ROOT.Char.Custom('RegionalDrink')]!?""
 bp2_yearly.1001.desc_flagellant: "My dim dungeons reverberate with screams of pain... #EMP youthful#! screams. I hasten forth.\n\nSquinting, I see the culprit is my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.Custom('FirstName')] and... #EMP is that one of my whips?#! My jaw drops, as [appropriate_child.Custom('FirstNameNoTooltip')] wounds [appropriate_child.GetHerselfHimself] in the name of [ROOT.Char.GetFaith.HighGodNameAlternate]."
 bp2_yearly.1001.desc_profligate: "For the third time in as many weeks, [appropriate_child.Custom('FirstName')] has pleaded for some expensive new toy. Peddlers hound our every movement from the keep.\n\nThis makes me slightly concerned. After all, what if [appropriate_child.GetSheHe] were to have power over the treasury someday? Such spending...\n\nAnd what's this? Has [appropriate_child.GetSheHe] bought the very same [ROOT.Char.Custom('GetAccessory')] I once purchased?"
 bp2_yearly.1001.desc_improvident: "The past few days, I've noticed my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.Custom('FirstName')] giving away many of [appropriate_child.GetHerHis] toys to other children.\n\nIn the rare moments among the commons, [appropriate_child.GetSheHe] badgers me to give to beggars — and stops to weep at every poor widow's tale of woe!"
 bp2_yearly.1001.desc_contrite: "Our very own [appropriate_child.Custom('FirstName')] is standing atop a chest. [appropriate_child.GetSheHe|U] has gathered a crowd of children, regaling them with the most mundane secrets imaginable. In turn, [appropriate_child.GetSheHe] talks the children into revealing their own misdoings.\n\n"I-I took the last [appropriate_child.Custom('FavoriteTreat')]," one [dummy_gender.Custom('GirlBoy')] admits, shakily. "I killed a rat!" confides another child."
 bp2_yearly.1001.desc_comfort_eater: "Going about my routine, I notice something unusual: my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.Custom('FirstName')], sharing a hiding place with a mess of [appropriate_child.Custom('FavoriteTreat')], munching away.\n\nThere #EMP has#! been a lot going on here lately, and [appropriate_child.GetSheHe] #EMP has#! become a bit rounder..."
 bp2_yearly.1001.desc_inappetetic: "At supper, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.Custom('FirstName')] always seems impatient, gesturing at tray-bearing servants to leave her alone.\n\n Perhaps [appropriate_child.GetSheHe] is simply eager to leave for other activities? Or — if I'm not imagining things — are [appropriate_child.GetHerHis] cheeks getting a bit... pale and thin?"
 bp2_yearly.1001.desc_journaller: "There has been an influx of hand-scribbled notes strewn about my estate recently. The source? My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.Custom('FirstName')], hunched over in an empty chamber, scribbling to [appropriate_child.GetHerHis] heart's content.\n\nI consider my own writing habit, my journal rich with my reflections. Perhaps I've shared a worthwhile practice."
 bp2_yearly.1001.desc_confider: "I have noticed a subtle change in my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.Custom('FirstName')] recently. [appropriate_child.GetSheHe|U] is spending more time with [appropriate_child.GetHerHis] close friends, whispering and laughing.\n\nI swear those [appropriate_child.Custom('GirlBoyPlural')] know more about [appropriate_child.GetHerHim] than I do, and their bond seems strong. Friends like these, trusted friends that can be spoken with plainly, are truly a gift."
 bp2_yearly.1001.desc_athletic: "Out in the courtyard, children swoosh by: one is clearly faster and more agile than [appropriate_child.GetHerHis] peers.\n\n'Tis my very own [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.Custom('FirstName')] outpacing the rest!\n\nI grin encouragingly, impressed by [appropriate_child.GetHerHis] unexpected show of will and perseverance. Soon, the other runners stumble to an early halt. Pride for [appropriate_child.Custom('FirstNameNoTooltip')] burns in my heart!"

 bp2_yearly.1001.a: "[appropriate_child.Custom('FirstNameNoTooltip')], come here."

 bp2_yearly.1001.a.no_trait.desc: "[appropriate_child.Custom('FirstNameNoTooltip')] drops the habit"
 bp2_yearly.1001.a.trait.t: "Gained Trait"
 bp2_yearly.1001.a.trait.desc: "[appropriate_child.Custom('FirstNameNoTooltip')] leans into the habit"

 bp2_yearly.1005.intro: "I have observed my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stressed_adult'))], [stressed_adult.Custom('TitledFirstName')],"

 bp2_yearly.1005.desc_confider: "being figuratively glued to [stressed_adult.GetHerHis] confidant [confidant_friend.Custom('TitledFirstNamePossessive')] ear lately.\n\nThey seem to share everything between each other, as they walk down the hallway, snickering.\n\nIt must be nice to be able to relay everything that is good and bad in your life to someone."

 bp2_yearly.1010.intro: "As I lean over the map in the council chamber, a sudden #EMP creak#! turns my head towards the door. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))] [hugging_child.Custom('FirstName')] appears in the hallway"

 bp2_yearly.1015.intro: "One morning as I am getting ready to face the day, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('golden_child'))] [golden_child.Custom('FirstName')] approaches me:"
 bp2_yearly.1015.desc_guardian: "\n\n"[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.Custom('FirstNameNoTooltip')],"
 bp2_yearly.1015.desc_parent: "\n\n"[gol

 bp2_yearly.1015.b.tt: "This will further [golden_child.Custom('FirstNamePossessiveNoTooltip')] [stewardship|E] [education_focus|E]"
 bp2_yearly.1015.b.tt_matching: "This will greatly further [golden_child.Custom('FirstNamePossessiveNoTooltip')] [stewardship|E] [education_focus|E]"
 #Parent/Guardian: Your child/ward has found a secret in court

 bp2_yearly.1020.intro: "As I lean over to pick up a scripture to study, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secrety_child'))] [secrety_child.Custom('FirstName')] barges through the door, interrupting my tranquil solitude.\n\n"
 bp2_yearly.1020.desc_guardian: ""[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.Custom('FirstNameNoTooltip')]!"
 bp2_yearly.1020.desc_parent: ""[secrety_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 bp2_yearly.1020.desc: "You #EMP won't believe#! what I found out about [secret_keeper.Custom('TitledFirstName')]!" [secrety_child.GetSheHe|U] pauses to catch [secrety_child.GetHerHis] breath for dramatic effect."

 bp2_yearly.1020.b.tt: "This will further [secrety_child.Custom('FirstNamePossessiveNoTooltip')] [intrigue|E] [education_focus|E]"
 bp2_yearly.1020.b.tt_matching: "This will greatly further [secrety_child.Custom('FirstNamePossessiveNoTooltip')] [intrigue|E] [education_focus|E]"

 bp2_yearly.1030.desc: "Lately I have been pondering the education of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('focus_child'))] [focus_child.Custom('FirstName')] — is [focus_child.Custom('GetChildEducationFocus')] really the appropriate direction?\n\nSince being trained in [ROOT.Char.Custom('education_focus')] myself, I have found that particular knowledge to serve me well.\n\nSurely it should do the same for [focus_child.GetHerHim]?"

 bp2_yearly.1030.a.tt_change: "[focus_child.Custom('FirstNamePossessiveNoTooltip')] [education_focus|E] changes to [THIS.Char.Custom('GetEducationTraitConcept')]"
 bp2_yearly.1030.a.tt_tutor: "You personally tutor [focus_child.Custom('FirstNameNoTooltip')] to make up for any lost education"

 bp2_yearly.1030.b.tt: "This will further [focus_child.Custom('FirstNamePossessiveNoTooltip')] [focus_child.Custom('GetEducationTraitConcept')] [education_focus|E]"

 bp2_yearly.1035.desc: "During one of our lessons in my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))] [rock_child.Custom('FirstNamePossessive')] chambers, I notice a collection of rocks neatly displayed on a shelf.\n\nOne of the stones stand out in the collection — it is quite rough but upon closer inspection there is a deeply red, brilliant hue contained within.\n\n[rock_child.GetSheHe|U] notices my interest, picks it up and hands it over: "You can have it,"
 bp2_yearly.1035.desc_guardian: "[ROOT.Char.Custom('MistressMaster')] [ROOT.Char.Custom('FirstNameNoTooltip')].""

 gemstone_trinket_rough.desc: "A crusty gemstone unearthed by [rock_child.Custom('TitledFirstNameNoTooltip')] in the vicinity of [trinket_location.GetNameNoTooltip]."

 gemstone_trinket_modest.desc: "A fine gemstone unearthed by [rock_child.Custom('TitledFirstNameNoTooltip')] in the vicinity of [trinket_location.GetNameNoTooltip]."

 gemstone_trinket_brilliant.desc: "A shining gemstone unearthed by [rock_child.Custom('TitledFirstNameNoTooltip')] in the vicinity of [trinket_location.GetNameNoTooltip]."

 bp2_yearly.1035.b.tt: "This will further [rock_child.Custom('FirstNamePossessiveNoTooltip')] [learning|E] [education_focus|E]"
 bp2_yearly.1035.b.tt_matching: "This will greatly further [rock_child.Custom('FirstNamePossessiveNoTooltip')] [learning|E] [education_focus|E]"

 bp2_yearly.1040.desc: "Picking up the padded swords for a sparring match with my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))] [sparring_child.Custom('FirstName')], I notice a tattered journal on a sideboard.\n\nFrom the cover, it seems to contain exercises and best practices pertaining to the martial arts.\n\n[sparring_child.Custom('FirstNameNoTooltip')] glances in my direction: "Oh. That thing — I mostly read it for the illustrations. You can borrow it.""

 bp2_yearly.1040.b.tt: "This will further [sparring_child.Custom('FirstNamePossessiveNoTooltip')] [martial|E] [education_focus|E]"
 bp2_yearly.1040.b.tt_matching: "This will greatly further [sparring_child.Custom('FirstNamePossessiveNoTooltip')] [martial|E] [education_focus|E]"

 bp2_yearly.1045.intro: "During my afternoon stroll down the streets of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('diplomacy_child'))] [diplomacy_child.Custom('FirstName')] runs up to me:"

 bp2_yearly.1045.c: "[diplomacy_child.Custom('FirstNameNoTooltip')], help them mediate."
 bp2_yearly.1045.c.tt: "This will further [diplomacy_child.Custom('FirstNamePossessiveNoTooltip')] [diplomacy|E] [education_focus|E]"
 bp2_yearly.1045.c.tt_matching: "This will greatly further [diplomacy_child.Custom('FirstNamePossessiveNoTooltip')] [diplomacy|E] [education_focus|E]"

 bp2_yearly.1055.desc_related: "my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], [den_challenger.Custom('TitledFirstName')]: "I challenge you to a den-building competition, [den_challenger.Custom2('RelationToMeShort', ROOT.Char )]!"
 bp2_yearly.1055.desc_relations: "my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], [den_challenger.Custom('TitledFirstName')]: "I challenge you to a den-building competition, [ROOT.Char.Custom('FirstNameNoTooltip')]!"
 bp2_yearly.1055.desc_liege: "a local child: "I am [den_challenger.Custom('TitledFirstName')], and I challenge you to a den-building competition, [ROOT.Char.GetLadyLord] [ROOT.Char.Custom('FirstNameNoTooltip')]!""

 bp2_yearly.1056.desc_economy: "Enlisting the local younglings and paying them in [ROOT.Char.Custom('RegionalRootVegetablePlural')] worked wonders for building the most glorious den this side of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n[den_challenger.Custom('TitledFirstName')|U] begrudgingly looks over at my creation and grumbles as [den_challenger.GetHerHis] meager one-[den_challenger.GetWomanMan] construct barely keeps the rain out."
 bp2_yearly.1056.desc_martial: "[den_challenger.Custom('TitledFirstName')] is surprisingly strong, and between the two of us we build a proper and sturdy den — just in time for the heavens to open up and let down a massive rain.\n\nThe thunderbolts speed across the sky; none of them hitting as we are protected by the walls of the den.\n\nAs we sit inside the hideout, staying dry and safe thanks to our hard work, I can't help but contemplate the value of togetherness and comradery."

 bp2_yearly.1060.desc: "Not having anything planned for the day, this is a fine opportunity to enrich myself in the various aspects of our glorious holding, [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nThe question is what would be most productive — should I go to the military compound headed up by [martial_character.Custom('TitledFirstName')], the trade district managed by [steward_character.Custom('TitledFirstName')], or pay a visit to [learned_character.Custom('TitledFirstName')] at the local [ROOT.Char.GetFaith.HouseOfWorship]?"

 religious_architecture_book_desc: "A carefully crafted registry of notable places to worship in [ROOT.Char.GetCurrentLocation.GetCounty.GetName] with surroundings."
 bp2_yearly.1060.a: "[steward_character.Custom('TitledFirstNameNoTooltip')] seems knowledgeable."

 bp2_yearly.1061.desc_steward: "We spend the day passing through guild halls, inspecting the placement of the craftsmen in relation to their market space and other economical aspects of city building.\n\n[architecture_character.Custom('TitledFirstName')|U] is a knowledgeable guide, talking about taxes and fees, painting the picture of our current economical status."
 bp2_yearly.1061.desc_martial: "The day is spent inspecting the military armaments of [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName], its strengths — and indeed — its weaknesses.\n\nAny chain is only as strong as its weakest link, [architecture_character.Custom('TitledFirstName')] keeps repeating during the tour, and I am inclined to agree."
 bp2_yearly.1061.desc_religion: "I have a hard time remembering a more serene and peaceful day, as [architecture_character.Custom('TitledFirstName')|U] and I stroll through the [ROOT.Char.GetFaith.HouseOfWorshipPlural] and shrines of [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nAt one point, [architecture_character.GetSheHe] turns to me and says: "A well-built arch can evoke a certain type of spirituality — don't you think?""

 bp2_yearly.1065.intro_parent: "Time has come to replace the commons of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] [current_regent.Custom('TitledFirstName')] has asked me to weigh in on the matter."
 bp2_yearly.1065.intro_regent: "Time has come to replace the commons of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName], and my [ROOT.Char.GetDiarchTitle|l] [current_regent.Custom('TitledFirstName')] has asked me to weigh in on the matter."

 bp2_yearly.1065.desc_parent_mayor: "\n\nThe ruler of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.Custom('TitledFirstName')], and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] have been having intense discussions all morning and have now reached an impasse."

 bp2_yearly.1065.desc_regent_mayor: "\n\nThe ruler of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.Custom('TitledFirstName')], and [current_regent.Custom('FirstNameNoTooltip')] have been having intense discussions all morning and have now reached an impasse."
 bp2_yearly.1065.desc_regent: "\n\n[current_regent.Custom('FirstNameNoTooltip')] and the buildmaster of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] have been having fiery discussions all morning, and have now reached an impasse."
  bp2_yearly.1065.desc_mayor: "\n\nThe ruler of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.Custom('TitledFirstName')], and [province_holder.GetHerHis] buildmaster have been having intense discussions all morning and have now reached an impasse."
 bp2_yearly.1065.desc: "\n\nThe buildmaster and the quartermaster of [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] have been headbutting all morning about what the new improvements should be, and the discussions have now reached an impasse."