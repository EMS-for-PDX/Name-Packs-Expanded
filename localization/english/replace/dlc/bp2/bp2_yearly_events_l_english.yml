 pet_rock.0105.desc: "I am talking to my rock [ROOT.Char.Custom('RockStoryName')] in the courtyard where I first found [ROOT.Char.Custom('RockStoryHerHim')], when a happy cry reaches my ear. [other_rock_owner.Custom('FirstName')] is approaching me clasping... is that a-\n\n"I'm so happy to see you also have a stony companion, my [ROOT.Char.GetLadyLord]!" [other_rock_owner.Custom('FirstName')] holds out [other_rock_owner.GetHerHis] own. "Perhaps they can be friends?""