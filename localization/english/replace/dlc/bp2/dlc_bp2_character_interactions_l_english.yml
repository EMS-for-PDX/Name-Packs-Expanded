l_english:
 bp2_character_interaction.1001.desc_intro: "I approach my [ROOT.Char.Custom2('RelationToMeShort', recipient)] [recipient.Custom('FirstName')]"

 bp2_character_interaction.1001.desc_chaste: "$bp2_character_interaction.desc_chaste$"I swear," effuses [recipient.Custom('FirstNameNoTooltip')], "to abhor the flesh!""

 bp2_character_interaction.desc_greedy: "$bp2_character_interaction.desc_greedy_common$"Be calm, for the calculated mind profits. Yes, all will beg — but, once they know you protect what's yours, they relent. None can beg blood from a stone! Give blood nor gold, [recipient.Custom('FirstNameNoTooltip')]."\n\n"

 bp2_character_interaction.1001.desc_generous: "$bp2_character_interaction.desc_generous$"As you live for me," sighs [recipient.Custom('FirstNameNoTooltip')], "I can try to live for others.""
 bp2_character_interaction.desc_lazy_common: "and ask: "When I call you to attend upon me, do you serve well?"\n\n"I... I try my best, [ROOT.Char.Custom('TitleAsNameNoTooltip')]."\n\n"

 bp2_character_interaction.1001.desc_lazy: "$bp2_character_interaction.desc_lazy$With a little yawn, [recipient.Custom('FirstNameNoTooltip')] agrees. "Oh yes!""

 bp2_character_interaction.1001.desc_diligent: "$bp2_character_interaction.desc_diligent$[recipient.Custom('FirstNameNoTooltip')] springs to [recipient.GetHerHis] feet. "I'll not disappoint you, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!""

 bp2_character_interaction.1001.desc_calm: "$bp2_character_interaction.desc_calm$After a moment's pause, [recipient.Custom('FirstName')] sighs and says: "I will try.""

 bp2_character_interaction.1001.desc_impatient: "$bp2_character_interaction.desc_impatient$"I'll never wait on you again!" [recipient.Custom('FirstNameNoTooltip')] howls. "#EMP I swear it!#!""

 bp2_character_interaction.1001.desc_patient: "$bp2_character_interaction.desc_patient$[recipient.Custom('FirstNameNoTooltip')] smiles. "It was good to have time to think.""

 bp2_character_interaction.1001.desc_arrogant: "$bp2_character_interaction.desc_arrogant$"Hah!" scoffs [recipient.Custom('FirstNameNoTooltip')]. "Are you, perhaps, a little jealous?""
 bp2_character_interaction.desc_humble: "$bp2_character_interaction.desc_arrogant_common$"Would you like to face... me? We'll invite all the [ROOT.Char.GetPrimaryTitle.GetTierAsName]," I feign, while [recipient.Custom('FirstNameNoTooltip')] shrinks and protests.\n\n"We must beware," say I, "becoming so intoxicated by our virtues that we show disrespect, that we misjudge ourselves"\n\n"
 bp2_character_interaction.1001.desc_humble: "$bp2_character_interaction.desc_humble$"Please!" pleads [recipient.Custom('FirstNameNoTooltip')]. "Forgive me!""

 bp2_character_interaction.1001.desc_deceitful: "$bp2_character_interaction.desc_deceitful$"Oh, my [recipient.Custom2('RelationToMeShort', ROOT.Char)]! You are the snake I love most," lies [recipient.Custom('FirstNameNoTooltip')]."

 bp2_character_interaction.1001.desc_honest: "$bp2_character_interaction.desc_honest$"Well... I have lied before," admits [recipient.Custom('FirstNameNoTooltip')]. "But I wish to be like you, [recipient.Custom2('RelationToMeShort', ROOT.Char)]. Good and true!""
 bp2_character_interaction.desc_craven_common: "and snatch [recipient.GetHerHim] by the collar, spitting: #EMP "Strike me!"#!\n\n[recipient.GetSheHe|U] quails, protesting: "But you are the [ROOT.Char.Custom('TitleAsNameNoTooltip')]!"\n\n"

 bp2_character_interaction.1001.desc_craven: "$bp2_character_interaction.desc_craven$[recipient.Custom('FirstNameNoTooltip')] grovels. "Please, don't hurt me!" [recipient.GetSheHe] begs."

 bp2_character_interaction.1001.desc_brave_self: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] and [recipient.GetPrimaryTitle.GetNameNoTier]!" cries [recipient.Custom('FirstNameNoTooltip')]. "I shall not fail!""
 bp2_character_interaction.1001.desc_brave_liege: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] and [recipient.GetLiege.GetPrimaryTitle.GetNameNoTier]!" cries [recipient.Custom('FirstNameNoTooltip')]. "I shall not fail!""
 bp2_character_interaction.1001.desc_brave_root: "$bp2_character_interaction.desc_brave$"[recipient.GetFaith.HighGodName] and [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!" cries [recipient.Custom('FirstNameNoTooltip')]. "I shall not fail!""

 bp2_character_interaction.1001.desc_shy: "$bp2_character_interaction.desc_shy$[recipient.Custom('FirstNameNoTooltip')] murmurs assent, declining my eye contact."

 bp2_character_interaction.1001.desc_gregarious: "$bp2_character_interaction.desc_gregarious$"Alright," [recipient.Custom('FirstNameNoTooltip')] smiles. "Teach me.""

 bp2_character_interaction.1001.desc_ambitious: "$bp2_character_interaction.desc_ambitious$"No! There is too much to be done," replies [recipient.Custom('FirstNameNoTooltip')] "Just wait! All will look to my leadership one day.""

 bp2_character_interaction.1001.desc_content: "$bp2_character_interaction.desc_content$"I'm grateful — I am! Grateful for this time with you, [recipient.Custom2('RelationToMeShort', ROOT.Char)]," beams [recipient.Custom('FirstNameNoTooltip')]."

 bp2_character_interaction.1001.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$"Yes," agrees [recipient.Custom('FirstNameNoTooltip')], taking the toy, "why try to be fair in an unfair world?""
 bp2_character_interaction.desc_just: "$bp2_character_interaction.desc_arbitrary_common$"No? Why not? It's natural to covet what isn't yours, to thrill at bettering others. Why not take what you can, and allow me to use my power as I wish?"\n\n"
 bp2_character_interaction.1001.desc_just: "$bp2_character_interaction.desc_just$"Don't be a tyrant, [ROOT.Char.Custom('TitleAsNameNoTooltip')]! It isn't right!"\n\n"Indeed," I smile. "It is unjust.""

 bp2_character_interaction.1001.desc_cynical: "$bp2_character_interaction.desc_cynical$"I see..." struggles [recipient.Custom('FirstNameNoTooltip')], "a sad world.""

 bp2_character_interaction.1001.desc_zealous: "$bp2_character_interaction.desc_zealous$"I have goosebumps, [recipient.Custom2('RelationToMeShort', ROOT.Char)]!" shrieks [recipient.Custom('FirstNameNoTooltip')]. "I feel the favor of [recipient.GetFaith.HighGodName]!""

 bp2_character_interaction.1001.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.Custom('FirstNameNoTooltip')] darts to my protection, revealing a cleverly-hidden dagger."

 bp2_character_interaction.1001.desc_trusting: "$bp2_character_interaction.desc_trusting$A tear welling up in [recipient.GetHerHis] eyes, [recipient.Custom('FirstNameNoTooltip')] replies: "I trust in you.""

 bp2_character_interaction.1001.desc_compassionate: "$bp2_character_interaction.desc_compassionate$"I will try to be noble for all my days!" weeps [recipient.Custom('FirstNameNoTooltip')]."

 bp2_character_interaction.1001.desc_callous: "$bp2_character_interaction.desc_callous$"Ew," sneers [recipient.Custom('FirstNameNoTooltip')], "No.""

 bp2_character_interaction.1001.desc_sadistic: "$bp2_character_interaction.desc_sadistic$"Yes," whispers [recipient.Custom('FirstNameNoTooltip')], "Yes, I would...""
 bp2_character_interaction.desc_stubborn: "full of conviction, asking: "What mirths are to be had today?"\n\n"Oh... my friends talked me into collecting stupid flowers again..."\n\n"[recipient.Custom('FirstNameNoTooltip')]!" I cry. "How much of life will you waste on the whims of others? Stand by your judgements; stand fast like a [ROOT.Char.Custom('KnightCultureNoTooltip')|l]! Don't you think your choice will be the most fun?"\n\n"

 bp2_character_interaction.desc_eccentric: "and deftly toss a wriggling rat into [recipient.GetHerHis] lap.\n\nOnce [recipient.GetSheHe]'s finished leaping around and yelping in surprise, [recipient.GetSheHe] asks: "Why? Why?!"\n\n"A person shouldn't live in miserable shame for their peculiarities. Not a [ROOT.Char.Custom('TitleAsNameNoTooltip')], especially! Scorn expectations, tread your own road, and you will become... something. Something great."\n\n"

 bp2_character_interaction.1001.desc_vengeful: "$bp2_character_interaction.desc_vengeful$"Vengeance," chuckles [recipient.Custom('FirstName')], "I've got a few ideas...""

 bp2_character_interaction.1002.desc_chaste: "$bp2_character_interaction.desc_chaste$"But..." whines [recipient.Custom('FirstNameNoTooltip')], "my heart wouldn't betray me so!""

 bp2_character_interaction.1002.desc_temperate: "$bp2_character_interaction.desc_temperate$"But — just a little [recipient.Custom('GetLocalStreetFood')]?" [recipient.GetSheHe] protests. "And [ROOT.Char.GetFaith.HealthGodName] permits such joy from it!""
 bp2_character_interaction.1002.desc_generous: "$bp2_character_interaction.desc_generous$"Give me a new gold-filigreed cap," wheedles [recipient.Custom('FirstNameNoTooltip')], "And I'll #EMP think#! about it...""

 bp2_character_interaction.1002.desc_lazy: "$bp2_character_interaction.desc_lazy$"No!" replies [recipient.Custom('FirstNameNoTooltip')]. "I can't fail! I shall strive harder.""
 bp2_character_interaction.1002.desc_diligent: "$bp2_character_interaction.desc_diligent$"I don't know what to do!" whines [recipient.Custom('FirstNameNoTooltip')]. "Please leave me alone...""

 bp2_character_interaction.1002.desc_calm: "$bp2_character_interaction.desc_calm$"My judgement is clear!" snaps [recipient.Custom('FirstNameNoTooltip')]. "I judge this to be stupid!""
 bp2_character_interaction.1002.desc_impatient: "$bp2_character_interaction.desc_impatient$"Eh..." I hear [recipient.Custom('FirstNameNoTooltip')] mutter, "playing hen was rather relaxing.""
 bp2_character_interaction.1002.desc_patient: "$bp2_character_interaction.desc_patient$"Well," gripes [recipient.Custom('FirstNameNoTooltip')], "I don't want to be a chicken.""

 bp2_character_interaction.1002.desc_humble: "$bp2_character_interaction.desc_humble$"Soon..." mutters [recipient.GetName]. "Soon, I'll be unbeatable..""
 bp2_character_interaction.1002.desc_deceitful: "$bp2_character_interaction.desc_deceitful$"There's a pit, yes," retorts [recipient.Custom('FirstNameNoTooltip')], "But I think it's only snakes trapped within.""
 bp2_character_interaction.1002.desc_honest: "$bp2_character_interaction.desc_honest$""Me? Of course not," insists [recipient.Custom('FirstNameNoTooltip')], hollowly. "As I said... I'm always true.""
 bp2_character_interaction.1002.desc_craven: "$bp2_character_interaction.desc_craven$"Let go of me!" shouts [recipient.Custom('FirstNameNoTooltip')]. "Like a noble [recipient.Custom('KnightCultureNoTooltip')|l], I do not fear death!""
 bp2_character_interaction.1002.desc_brave: "$bp2_character_interaction.desc_brave$"But... I," whimpers [recipient.Custom('FirstNameNoTooltip')]. "I don't want to die...""

 bp2_character_interaction.1002.desc_ambitious: "$bp2_character_interaction.desc_ambitious$"I... don't care," sighs [recipient.Custom('FirstNameNoTooltip')]. "I'm going to wither either way.""
 bp2_character_interaction.1002.desc_content: "$bp2_character_interaction.desc_content$"But one day," mutters [recipient.Custom('FirstNameNoTooltip')], "One day I'll have so much more...""
 bp2_character_interaction.1002.desc_arbitrary: "$bp2_character_interaction.desc_arbitrary$"Maybe that's your right as [ROOT.Char.Custom('TitleAsNameNoTooltip')]," replies [recipient.Custom('FirstNameNoTooltip')], "But I'm not #EMP allowed#! the same...""
 bp2_character_interaction.1002.desc_just: "$bp2_character_interaction.desc_just$"Well," says [recipient.Custom('FirstName')], smiling wickedly, "If you insist...""
 bp2_character_interaction.1002.desc_cynical: "$bp2_character_interaction.desc_cynical$"I see [recipient.GetFaith.HighGodNamePossessive] chosen order!" [recipient.Custom('FirstNameNoTooltip')] retorts. "And [recipient.GetFaith.HighGodName] is good!""
 bp2_character_interaction.1002.desc_zealous: "$bp2_character_interaction.desc_zealous$"Please, [recipient.Custom2('RelationToMeShort', ROOT.Char)]," gripes [recipient.Custom('FirstNameNoTooltip')], "You just spit all over me.""
 bp2_character_interaction.1002.desc_paranoid: "$bp2_character_interaction.desc_paranoid$[recipient.Custom('FirstNameNoTooltip')] giggles."
 bp2_character_interaction.1002.desc_trusting: "$bp2_character_interaction.desc_trusting$"Uh-huh," mutters [recipient.Custom('FirstNameNoTooltip')]. "#EMP Sure...""

 bp2_character_interaction.1002.desc_sadistic: "$bp2_character_interaction.desc_sadistic$"Never!" [recipient.Custom('FirstNameNoTooltip')] recoils. "I want to be good!""

 guardian_influenced_personality_desc: "[actor.Custom('ShortNameNoTooltip')] imparted the [target_trait.GetName(recipient)] trait on your child, [recipient.Custom('ShortNameNoTooltip')]."

 guardian_influenced_personality_fail_desc: "[actor.Custom('ShortNameNoTooltip')] tried to impart the [target_trait.GetName(actor)] trait on your child, [recipient.Custom('ShortNameNoTooltip')], but failed."