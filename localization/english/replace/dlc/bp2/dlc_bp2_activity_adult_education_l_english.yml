 bp2_adult_education.0009.desc_teacher_1: "\n\nHowever, during my stay, I've grown close to one of my teachers, [teacher_1.Custom('FirstName')], and I loathe to part ways already."
 bp2_adult_education.0009.desc_teacher_2: "\n\nOn the other hand, my teacher [teacher_2.Custom('FirstName')] has made such a great impression on me, and I'd like to spend more time together."

 bp2_adult_education.0009.b: "[teacher_1.Custom('FirstNameNoTooltip')] would be a great addition to my court."
 bp2_adult_education.0009.c: "[teacher_2.Custom('FirstNameNoTooltip')], I need you to teach me more!"

 imprisoned_adult_education: "[GetActivityType('activity_adult_education').GetName] Interrupted by Prison"
 imprisoned_adult_education_desc: "my [GetActivityType('activity_adult_education').GetName] was interrupted when I was imprisoned by [jailor.Custom('TitledFirstName')]"
 imprisoned_adult_education_desc_second_perspective: "your [GetActivityType('activity_adult_education').GetName] was interrupted when you were imprisoned by [jailor.Custom('TitledFirstName')]"
 imprisoned_adult_education_desc_third_perspective: "[owner.Custom('TitledFirstNamePossessive')|U] [GetActivityType('activity_adult_education').GetName] was interrupted when [owner.GetSheHe] was imprisoned by [jailor.Custom('TitledFirstName')]"


 completed_adult_education_desc_third_perspective: "[owner.Custom('TitledFirstName')|U] completed [owner.GetHerHis] [GetActivityType('activity_adult_education').GetName] at [ROOT.Var('education_destination').GetProvince.GetName]"

 bp2_adult_education.1000.desc: "[location.GetBaronyNameExplicitly] is often home to fervent debates among teachers and students alike. After a particularly enlightening lecture from our teacher [teacher.Custom('TitledFirstName')], I find myself dragged into one such debate with another student, [student.Custom('FirstName')].\n\n"NO! You're making no sense! You are completely misrepresenting the Philosopher's point!" I scream.\n\n"#EMP You#! are completely delusional!" [student.GetSheHe|U] fires back.\n\nFrom the corner of my eye, I see [teacher.Custom('FirstNameNoTooltip')] stare at us with a pensive look on [teacher.GetHerHis] face."

 bp2_adult_education.1000.b.success: "[student.Custom('FirstNameNoTooltip')] is left speechless"
 bp2_adult_education.1000.b.success.tt: "You outwitted [student.Custom('FirstNameNoTooltip')]"
 bp2_adult_education.1000.b.failure: "[student.Custom('FirstNameNoTooltip')] is not swayed"
 bp2_adult_education.1000.b.failure.tt: "You didn't sway [student.Custom('FirstNameNoTooltip')]"

 bp2_adult_education.1000.a.success: "[student.Custom('FirstNameNoTooltip')] is convinced"
 bp2_adult_education.1000.a.success.tt: "You convinced [student.Custom('FirstNameNoTooltip')]"
 bp2_adult_education.1000.a.failure: "You admit that [student.Custom('FirstNameNoTooltip')] is right"
 bp2_adult_education.1000.a.failure.tt: "[student.Custom('FirstNameNoTooltip')] bested you"
 university_debate_won_log: "[CHARACTER.Custom('TitledFirstName')|U] outwitted [TARGET_CHARACTER.Custom('TitledFirstName')] in an intellectual debate"

 learned_language_of_uni_log: "[CHARACTER.Custom('TitledFirstName')|U] learned the language spoken at the University"

 learned_language_of_lithurgy_log: "[CHARACTER.Custom('TitledFirstNa

 bp2_adult_education.1012.desc: "[teacher.Custom('FirstName')|U], one of the most respected teachers at [location.GetBaronyNameExplicitly], is clearly a foreigner: [teacher.GetHerHis] accent and mannerisms betray [teacher.GetHerHim] as a [teacher.GetCulture.GetName].\n\nWhile not strictly necessary for my studies, learning [teacher.GetHerHis] mothertongue would foster a privileged relationship with [teacher.Custom('FirstNameNoTooltip')], which is bound to be a good investment for the future."
 learned_language_of_teacher_log: "[CHARACTER.Custom('TitledFirstName')|U] learned the language spoken by one of the University teachers"

 bp2_adult_education.1012.a.success: "You learn [teacher.Custom('FirstNamePossessiveNoTooltip')] language"
 bp2_adult_education.1012.a.success.tt: "You learned [teacher.Custom('FirstNamePossessiveNoTooltip')] language"
 bp2_adult_education.1012.a.failure: "You fail to learn [teacher.Custom('FirstNamePossessiveNoTooltip')] language"
 bp2_adult_education.1012.a.failure.tt: "You didn't learn [teacher.Custom('FirstNamePossessiveNoTooltip')] language"

 bp2_adult_education.1020.desc: "As I'm leaving class after a deep, thought-inducing class by [teacher.Custom('FirstName')], my attention is drawn by the chaotic laughter and screaming coming from outside."
 bp2_adult_education.1020.desc.lusty_poetry: "\n\nA rambunctious group of students led by [student.Custom('FirstName')] is approaching, all singing a #EMP wanton#! song about their sexual escapades — and quite in detail, if I may say so."
 bp2_adult_education.1020.desc.drinking_poetry: "\n\n[student.Custom('FirstName')], clearly intoxicated and barely standing on [student.GetHerHis] feet, is nevertheless delighting a cheering crowd with some elegant rhymes about the joys of drinking, as well known by the local clergy."
 bp2_adult_education.1020.desc.satyre_poetry: "\n\nWhat I can only describe as a #EMP procession#! of students is approaching, [student.Custom('FirstName')] at its head. While trying to keep a straight face, they alternate quotes from the [location.GetCounty.GetFaith.ReligiousText] and sacrilegous parodies of its rites."
 bp2_adult_education.1020.desc.carmina_burana: "\n\n"#EMP O Fortuna velut luna statu variabilis, semper crescis aut decrescis#!" sings [student.Custom('FirstName')], sorrounded by a cheering crowd."
 bp2_adult_education.1020.desc.dice: "\n\nA rambunctious group of students surrounds [student.Custom('FirstName')] and another person I don't recognize, who are playing dice on the stairs to the [location.Custom('GetLocationFaithTemple')]."
 bp2_adult_education.1020.desc.donkey: "\n\n[student.Custom('FirstName')] is leading a #EMP donkey#! along, singing its praise. A crowd of students replies "He Haw, Sire Ass, He haw!" after every line."
 bp2_adult_education.1020.desc.end: "When they notice me, they chant at me: "JOIN US! JOIN US!"\n\nThe frown on [teacher.Custom('FirstNamePossessiveNoTooltip')] face speaks volumes on [teacher.GetHerHis] thoughts about the whole matter."
 participated_in_goliardy_log: "[CHARACTER.Custom('TitledFirstName')|U] followed [TARGET_CHARACTER.Custom('FirstName')] and the other Goliards in their revelries"

 bp2_adult_education.1030.desc_alcohol: "\n\nThese at least are my first thoughts when [student.Custom('FirstName')] approaches me, the smell of [student.Custom('RegionalAlcoholicDrink')] on [student.GetHerHis] breath.\n\n"Join me and my friends, [ROOT.Char.Custom('FirstNameNoTooltip')]! Prove to us the might of a [ROOT.Char.Custom('TitleAsNameNoTooltip')] by downing more cups than anyone else, and we shall consider you one of us!""
 bp2_adult_education.1030.desc_fallback: "\n\nThese at least are my first thoughts when [student.Custom('FirstName')] approaches me, a suspicious grin on [student.GetHerHis] face.\n\n"Join me and my friends, [ROOT.Char.Custom('FirstNameNoTooltip')]! Prove to us the resilience of a [ROOT.Char.Custom('TitleAsNameNoTooltip')] by spending the whole night partying! Then we shall consider you one of us!""

 one_of_the_boys_log: "[CHARACTER.Custom('TitledFirstName')|U] impressed [CHARACTER.GetHerHis] fellow student [TARGET_CHARACTER.Custom('FirstName')] with [CHARACTER.GetHerHis] revelries"

 bp2_adult_education.1040.desc: "The halls of the University of [location.GetBaronyNameExplicitly] often echoes with the debates of students and teachers, some of which escalates into notorious rivalries, like between [teacher_1.Custom('FirstName')] and [teacher_2.Custom('FirstName')].\n\nWhen I find them today, they are — as usual — screaming at each other, trying to prove whose field of study is better equipped to discuss [teacher_1.Custom('EruditeTopic')]. Something less usual, however, is that they suddenly notice me approaching and ask #EMP me#! to take a position."
 bp2_adult_education.1040.a: "[teacher_1.Custom('FirstNameNoTooltip')] is right."
 bp2_adult_education.1040.b: "[teacher_2.Custom('FirstNameNoTooltip')] pursues the worthiest knowledge."

 bp2_adult_education.1040.d.tt: "You might be able to mellow [teacher_1.Custom('FirstNameNoTooltip')] and [teacher_2.Custom('FirstNameNoTooltip')] out with some good food and drinks"

 sided_with_teacher_log: "[CHARACTER.Custom('TitledFirstName')|U] sided with [TARGET_CHARACTER.Custom('FirstName')] in a scholarly dispute"

 balanced_teachers_opinions_log: "[CHARACTER.Custom('TitledFirstName')|U] led [CHARACTER.GetHerHis] teachers to an agreement in a scholarly dispute"

 bp2_adult_education.1050.desc: "[location.GetBaronyNameExplicitly] is a center of studies that truly attracts students from all over the world!\n\nThis realization hits me as I contemplate how myself and many of my fellow pursuers of knowledge, including [student_1.Custom('FirstName')] and [student_2.Custom('FirstName')], are all foreigners in [location.GetBaronyNameExplicitlyNoTooltip]. I wonder if there is any way I could take advantage of this..."

 sic_et_non_log: "[CHARACTER.Custom('TitledFirstName')|U] wrote a book on theological matters based on [CHARACTER.GetHerHis] notes while studying"

 sic_et_non_book_desc: "This book is the result of [book_creator.Custom('TitledFirstNamePossessive')] theological and philosophical reflections while studying at [location.GetBaronyNameExplicitly].\n\nIt contains a deep and well-articulated discussion of the contradictions of the [book_creator.GetFaith.GetAdjective] theology, and how to best reconcile them."

 bp2_adult_education.1070.desc: "Teaching at [location.GetBaronyNameExplicitly] takes place for the most part in oral form, and students are encouraged to exercise their rhetorical prowess and to show the progress of their learning in debates in front of their peers and teachers.\n\nToday, [teacher.Custom('FirstName')] has asked me and [student.Custom('FirstName')] to take up opposing sides on the topic of [teacher.Custom('EruditeTopic')] to discuss it out."

 bp2_adult_education.1070.c: "I thought [student_2.Custom('FirstNameNoTooltip')] wanted a go!"
 won_a_debate_log: "[CHARACTER.Custom('TitledFirstName')|U] bested [TARGET_CHARACTER.Custom('FirstName')] in a scholarly debate during class"

 bp2_adult_education.1070.b.failure: "You can't confuse [student.Custom('FirstNamePossessiveNoTooltip')] thoughts"

 bp2_adult_education.1080.desc: "[location.GetBaronyNameExplicitly] is a renowned center of studies that hosts both teachers and students from far and near.\n\nI had hardly thought much of it until today, when a religious reference from [teacher.Custom('FirstName')] struck me hard as blasphemous and contrary to everything I've ever been taught in my life. It revealed [teacher.GetHerHim] as a [teacher.GetFaith.GetAdherentNameNoTooltip], an actual [ROOT.Char.Custom2('GetUnbelieverTerm', teacher)], and I don't know how to feel about it."

 bp2_adult_education.1080.e: "[teacher.Custom('FirstNameNoTooltip')] must have so much more to teach then!"

 bp2_adult_education.1090.desc: ""Today" our teacher, [teacher.Custom('FirstName')], begins, "we are going to examine the anatomy of a falcon."\n\nAn excited murmur spreads through the lecture hall, as we all appreciate the hooded bird standing proudly on the teacher's gloved arm.\n\n"Much can be learned by studying the body of animals, as the ancients taught us. Does anyone want to help me with the dissection demonstration?""

 apa_leveraging_language_skills_title: "[first.Custom('ShortNamePossessive')|U] interpretation of [second.Custom('GetFaithSacredLanguage')] manuscripts was lauded"
 apa_bonded_during_studies_title: "[first.Custom('ShortName')|U] and [second.Custom('ShortName')] bonded during studies"
 apa_procrastination_title: "[first.Custom('ShortName')|U] failed to study for an important examination"
 apa_university_discussions_title: "[first.Custom('ShortName')|U] discussed [second.Custom('education_conversation_subject')] with [second.Custom('ShortName')]"
 apa_night_on_books_title: "[first.Custom('ShortName')|U] spent a night poring over books"
 apa_student_disagreement_title: "[first.Custom('ShortName')|U] and [second.Custom('ShortName')] disagreed about [second.Custom('education_conversation_subject')]"
 apa_rowdy_student_title: "[first.Custom('ShortName')|U] burst, intoxicated, into [second.Custom('ShortNamePossessive')] class"
 apa_impromptu_poetry_title: "[first.Custom('ShortNamePossessive')|U] impromptu poetry was well received"
 apa_impressed_teacher_title: "[first.Custom('ShortNamePossessive')|U] knowledge impressed [second.Custom('ShortName')]"
 apa_revelry_hangover_title: "After a night of revelries, [first.Custom('ShortName')] suffered from a mean hangover"
 apa_local_food_title: "[first.Custom('ShortName')|U] shared a delicacy from the home country with everyone"
 apa_aced_homework_title: "[first.Custom('ShortName')|U] aced an assignment"
 apa_pangur_ban_title: "[first.Custom('ShortName')|U] wrote a little poem: a cat hunts for mice, [first.Custom('ShortName')] for knowledge"

 bp2_adult_education.9000.desc: ""Students, we have an esteemed speaker joining us today!" My teacher [teacher.Custom('FirstName')] exclaims. "Let us welcome [guest_speaker.Custom('FullName')] — the utmost authority on [guest_speaker.GetFaith.GetAdjective] doctrine in [location.GetName]."\n\n"Greetings." [guest_speaker.Custom('FirstNameNoTooltip')] starts solemnly, while [guest_speaker.Custom('quirk_pos_pp')]. "Today we will be exploring [guest_speaker.Custom('education_conversation_subject')], and how it connects to the nature of [guest_speaker.GetFaith.HighGodName]."\n\nThe other students straighten their backs and procure their quills. This is going to take a while."

 bp2_adult_education.9000.a.success: "You destroy [guest_speaker.Custom('FirstNameNoTooltip')] with #EMP facts#! and #EMP logic#!"

 defeated_guest_speaker_log: "[CHARACTER.Custom('ShortName')|U] soundly defeated [TARGET_CHARACTER.Custom('ShortName')] in a debate"

 defeated_by_guest_speaker_log: "[TARGET_CHARACTER.Custom('ShortName')|U] soundly defeated [CHARACTER.Custom('ShortName')] in a debate"

 bp2_adult_education.9200.desc: "The library is empty, except for me and [student_flirt.Custom('FirstName')]. I've been reading the same page in [SCOPE.Custom('RandomInformativeTextName')] over and over, but it's of no use — I cannot concentrate.\n\nNot when [student_flirt.GetSheHe] keeps gently biting the tip of [student_flirt.GetHerHis] quill, while softly running a finger across [student_flirt.GetHerHis] [student_flirt.Custom('ObjectifiedFeature')] — and she keeps looking me #EMP directly in the eyes#! while doing it!\n\n"I think we deserve a... break, my [ROOT.Char.Custom('RomanticComplimentNoun')]?" [student_flirt.GetSheHe|U] moans softly."

 bp2_adult_education.9300.desc: ""Listen to me!" [eccentric_student.Custom('FirstName')] shouts, maniacally. "If you read between the lines in [SCOPE.Custom('RandomInformativeTextName')] it's obvious; you just need to combine [eccentric_student.Custom('ThrowableObjectArticle')], a [eccentric_student.Custom('RandomWeirdObject')], and a [eccentric_student.Custom('GetObjectToBalanceOnNose')] — all while adhering to the principles of [eccentric_student.Custom('EruditeTopic')] — trust me, #EMP it'll work!#!"\n\nPerhaps it wasn't a good idea for [eccentric_student.Custom('FirstNameNoTooltip')] to study for thirty-six hours straight..."

 bp2_adult_education.9300.a: "I don't have time for your nonsense, [eccentric_student.Custom('FirstNameNoTooltip')]."

 bp2_adult_education.9400.t: "A Visit from the [local_ruler.Custom('TitleAsNameNoTooltip')]"
 bp2_adult_education.9400.desc: ""Attention students!" My teacher [teacher.Custom('FirstName')] shouts, [local_ruler.Custom('TitledFirstName')] in tow. "Our benefactor [local_ruler.Custom('TitledFirstNameNoTooltip')] has deigned us a visit — [local_ruler.GetSheHe] is the ruler of these lands — be on your best behavior!"\n\n"Ah, you are debating [local_ruler.Custom('education_conversation_subject')]? I'm quite fond of that subject myself! I hope your studies are going well." The [local_ruler.Custom('TitleAsNameNoTooltip')] says while [local_ruler.Custom('quirk_pos_pp')].\n\nThe [local_ruler.Custom('TitleAsNameNoTooltip')] has the power to assign special privileges to students such as myself, perhaps I should take this opportunity to speak up..."

 bp2_adult_education.9400.tier: ""You should be honored to have a [root_scope.Custom('TitleAsNameNoTooltip')] attend!""
 bp2_adult_education.9400.tier.toast: "[root_scope.Custom('TitleAsNameNoTooltip')] visits your University"

 available_liege: "This option is available because of you being [local_ruler.Custom('FirstNamePossessive')] [liege|E]"
 available_higher_tier: "This option is available because your [rank|E] is higher than that of [local_ruler.Custom('FirstName')]"