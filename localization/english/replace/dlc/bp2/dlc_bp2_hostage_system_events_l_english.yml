l_english: 

 bp2_hostage_system.0100.intro: "With my [war.Custom('WarCasusBelliShort')] now set in motion, the fate of my hostage, [hostage_home_court.Custom('TitledFirstNamePossessive')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')], remains to be decided.\n\n"
 bp2_hostage_system.0100.desc: "Any and all damage I can inflict upon the [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] fiends is useful, and [hostage_home_court.Custom('FirstNameNoTooltip')] has only [hostage_home_court.GetHerselfHimself] to blame."
 bp2_hostage_system.0100.executed_hostage: "That fiend executed my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))], [victim.Custom('FirstName')]. Justice demands I am ruthless..."
 bp2_hostage_system.0100.spared_hostage: "[hostage_home_court.Custom('FirstNameNoTooltip')] showed my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.Custom('FirstName')], clemency. Perhaps leaving our disputes to the battlefields is warranted..."
 bp2_hostage_system.0100.my_hostage: "\n\nThough what of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.Custom('FirstName')] — [my_hostage.GetSheHe] is at [hostage_home_court.Custom('TitledFirstNamePossessiveNoTooltip')] mercy..."

 bp2_hostage_system.0100.b: "[hostage.Custom('FirstNameNoTooltip')] is safe, for now."

 bp2_hostage_system.0110.desc: "Despite sending [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')], to my court, [hostage_home_court.Custom('TitledFirstName')], the treacherous [hostage_home_court.Custom('InsultNoun')], brings war on me from [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[hostage_home_court.GetSheHe|U] must think me faint of heart, or have no regard at all for [hostage.Custom('FirstNamePossessiveNoTooltip')] welfare, to wage a [war.Custom('WarCasusBelliShort')] against [hostage_home_court.GetHerHis] hostage's warden..."
 bp2_hostage_system.0110.a: "[hostage_home_court.Custom('FirstNameNoTooltip')] made [hostage_home_court.GetHerHis] choice."

 bp2_hostage_system.0120.intro: "Events conspire against my hostage, [hostage_home_court.Custom('TitledFirstNamePossessive')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')]. Though I took [hostage.GetHerHis] into my court with honorable intentions, I have other obligations to uphold in [war_joiner_ally.Custom('TitledFirstNamePossessive')] [war.Custom('WarCasusBelliShort')]...\n\n"
 bp2_hostage_system.0120.desc: "Peace with [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip] was my aim, but there is no longer anything to be done. Mercy might maintain a degree of trust, but then again, all is fair in times of war."

 bp2_hostage_system.0120.b: "This is between [war_joiner_ally.Custom('FirstNameNoTooltip')] and [hostage_home_court.Custom('FirstNameNoTooltip')]..."

 bp2_hostage_system.0130.desc: "I have learned that [hostage_home_court.Custom('TitledFirstName')] foolishly takes up arms alongside my enemy [war_joiner_ally.Custom('TitledFirstName')], despite sending [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')], to be my hostage.\n\nThis petty [war.Custom('WarCasusBelliShort')] has lain bare the worth of [hostage_home_court.GetHerHis] promises of peace, let alone [hostage_home_court.GetHerHis] callous disregard for [hostage.Custom('FirstNameNoTooltip')]."

 bp2_hostage_system.0140.attacker: "Your miserable attempt to deceive me with your promises of peace ends today. May your [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')], find more peace in [executioner.GetFaith.PositiveAfterLife]."
 bp2_hostage_system.0140.defender: "Your dishonorable invasion, even after sending your [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')], as my hostage, can have only one response. May both [hostage.GetSheHe] and [executioner.GetFaith.HighGodName] forgive you."
 bp2_hostage_system.0140.attacker_ally: "We find ourselves at war thanks to [war_joiner_ally.Custom('TitledFirstName')], and as such the life of my hostage, your [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')], is forfeit."
 bp2_hostage_system.0140.defender_ally: "Your treachery has cost your [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')], [hostage.GetHerHis] life. I only hope your friendship with [war_joiner_ally.Custom('TitledFirstName')] was worth it."

 bp2_hostage_system.0141.intro: "I have decided to spare your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')],"

 bp2_hostage_system.0141.attacker_ally: "for [hostage.GetSheHe] need not suffer on [war_joiner_ally.Custom('TitledFirstNamePossessive')] account."
 bp2_hostage_system.0141.defender_ally: "for [hostage.GetSheHe] need not suffer on [war_joiner_ally.Custom('TitledFirstNamePossessive')] account."
 bp2_hostage_system.0141.request: "\n\nI trust you will show the same mercy to my [spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.Custom('FirstName')]."

 bp2_hostage_system.0200.desc: "My hostage, [hostage.Custom('FirstName')], is now a [hostage.GetWomanMan], and looking forward to soon being sent home, as is the custom. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))], [hostage_home_court.Custom('TitledFirstName')], will certainly be hoping as much."
 bp2_hostage_system.0200.my_hostage: "\n\nPerhaps it is indeed better to maintain goodwill, at least while my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.Custom('FirstName')], remains in [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] clutches..."

 bp2_hostage_system.0200.b: "[hostage.Custom('FirstNameNoTooltip')] must stay a little while longer."
 bp2_hostage_system.0200.b.my_hostage: "Once [my_hostage.Custom('FirstNameNoTooltip')] is returned, [hostage.Custom('FirstNameNoTooltip')] will be."
 hostage_more_likely_to_return_tt: "[hostage_home_court.Custom('TitledFirstName')] will be more likely to return [my_hostage.Custom('FirstName')]"

 bp2_hostage_system.0201.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('TitledFirstName')], sent away to be a [hostage_warden.GetPrimaryTitle.GetAdjectiveNoTooltip] hostage, will at last returned a grown [hostage.GetWomanMan]! The pact with [hostage_warden.Custom('TitledFirstName')] is ended, but my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] is safe."
 bp2_hostage_system.0201.my_hostage_adult: "\n\n[hostage_warden.Custom('FirstNamePossessiveNoTooltip')] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.Custom('FirstName')], remains my hostage, though a grown [my_hostage.GetWomanMan], and watches with some envy. It would only be fair to return [my_hostage.GetHerHim] too..."
 bp2_hostage_system.0201.my_hostage: "\n\n[hostage_warden.Custom('FirstNamePossessiveNoTooltip')] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.Custom('FirstName')], remains my hostage, though [my_hostage.GetSheHe] is still only a [my_hostage.Custom('GirlBoy')]."

 bp2_hostage_system.0201.b: "[my_hostage.Custom('FirstNameNoTooltip')] can go too."

 bp2_hostage_system.0202.desc: "I waited hopefully as my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstNamePossessive')], birthday approached, it being the custom for hostages to be sent home once they are no longer children.\n\nAlas, it seems [hostage_warden.Custom('TitledFirstNamePossessive')] plan is to keep [hostage.Custom('FirstNameNoTooltip')] at [hostage_warden.GetCapitalLocation.GetNameNoTooltip] a while longer...\n\n"

 bp2_hostage_system.0203.desc: "I waited with some trepidation for [hostage_home_court.Custom('TitledFirstNamePossessive')] response, after sending [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')], on [hostage.GetHerHis] way.\n\n"
 bp2_hostage_system.0203.closing: "The response was swift, however, and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.Custom('FirstName')], soon at my gates!"

 bp2_hostage_system.0204.closing: "The response was clear; [hostage_home_court.GetSheHe] must regrettably keep hold of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.Custom('FirstName')], for the foreseeable future, to ensure continued peace..."

 bp2_hostage_system.0300.killer: "and slew [hostage.Custom('FirstName')] all the same."
 bp2_hostage_system.0300.violent: "but [hostage.Custom('FirstName')] has met a most sticky end at my court."
 bp2_hostage_system.0300.fallback: "and yet [hostage.Custom('FirstName')] now lays dead."
 bp2_hostage_system.0300.desc: "\n\nThere is nothing to be done; [hostage_home_court.Custom('TitledFirstName')] will be furious once word reaches the [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] court, and our agreements cast aside."
 bp2_hostage_system.0300.my_hostage: "\n\nI only hope [hostage_home_court.Custom('TitledFirstName')] thinks better of taking justice upon my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.Custom('FirstName')]."

 bp2_hostage_system.0301.intro: "I regret to inform you that your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')], is dead.\n\n"

 bp2_hostage_system.0301.my_hostage: "\n\nWhatever transpired here, my [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.Custom('FirstName')], is innocent in this matter."

 bp2_hostage_system.0301.a.violent: "[hostage.Custom('FirstNameNoTooltip')]... why...?"

 bp2_hostage_system.0400.landed_hostage: "With my hostage, [hostage.Custom('FirstNamePossessive')], inheritance of [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], I now find myself caring for a [hostage.Custom('TitleAsNameNoTooltip')]!"
 bp2_hostage_system.0400.imprisoned_hostage_self: "With my erstwhile hostage, [hostage.Custom('FirstName')], now languishing in my gaol, my pact with [home_court.Custom('TitledFirstName')] is most definitely over."
 bp2_hostage_system.0400.imprisoned_hostage_fail: "With my erstwhile hostage, [hostage.Custom('FirstName')], having eluded my attempts to imprison [hostage.GetHerHim], my pact with [home_court.Custom('TitledFirstName')] is most definitely over."
 bp2_hostage_system.0400.imprisoned_hostage: "With my hostage, [hostage.Custom('FirstName')], languishing in [imprisoner.Custom('TitledFirstNamePossessive')] gaol, my pact with [home_court.Custom('TitledFirstName')] finds itself suddenly without purpose."
 bp2_hostage_system.0400.unrelated_hostage: "With my hostage, [hostage.Custom('FirstNamePossessive')], no longer of any relevance to [home_court.Custom('TitledFirstName')], our pact finds itself suddenly without purpose."
 bp2_hostage_system.0400.unlanded_home_court_title: "[home_court.Custom('TitledFirstName')], the [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] of my hostage, [hostage.Custom('FirstName')], has lost [home_court.GetHerHis] [lost_title.GetAdjectiveNoTooltip] lands, and our pact finds itself suddenly without purpose."
 bp2_hostage_system.0400.unlanded_home_court: "[home_court.Custom('TitledFirstName')], the [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] of my hostage, [hostage.Custom('FirstName')], has lost [home_court.GetHerHis] lands, and our pact finds itself suddenly without purpose."
 bp2_hostage_system.0400.dead_home_court: "[home_court.Custom('TitledFirstName')], the [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] of my hostage, [hostage.Custom('FirstName')], has died without securing the [home_court.GetHouse.GetBaseNameNoTooltip] succession, and our pact finds itself suddenly without purpose."
 bp2_hostage_system.0400.imprisoned_self: "\n\n[home_court.Custom('FirstNameNoTooltip')] won't be happy..."
 bp2_hostage_system.0400.imprisoned: "\n\nI'm sure [hostage.Custom('FirstNameNoTooltip')] will soon be set free..."
 bp2_hostage_system.0400.ruler: "\n\n[hostage.Custom('FirstNameNoTooltip')] will soon depart to take [hostage.GetHerHis] throne in [hostage.GetCapitalLocation.GetName]."
 bp2_hostage_system.0400.family: "\n\n[hostage.Custom('FirstNameNoTooltip')] is free to take [hostage.GetHerHis] leave and rejoin [hostage.GetHerHis] family, if [hostage.GetSheHe] so chooses."
 bp2_hostage_system.0400.no_family: "\n\n[hostage.Custom('FirstNameNoTooltip')] is free to take [hostage.GetHerHis] leave, though  [hostage.GetHerHis] fate is far from certain."
 bp2_hostage_system.0400.adopted: "With my erstwhile hostage, [hostage.Custom('FirstName')], now considered a firm part of House [ROOT.Char.GetHouse.GetBaseName], the prior arrangement with [home_court.Custom('TitledFirstName')] is redundant."
 bp2_hostage_system.0400.adopted_stay: "\n\nAll the same, [hostage.GetSheHe] has gladly decided to remain at my court in [ROOT.Char.GetCapitalLocation.GetName] for the time being."

 bp2_hostage_system.0400.home: "[hostage.Custom('FirstNameNoTooltip')] leaves"

 bp2_hostage_system.0401.landed_hostage: "With my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstNamePossessive')], inheritance of [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], [warden.Custom('TitledFirstName')] now finds [warden.GetHerselfHimself] caring for a [hostage.Custom('TitleAsNameNoTooltip')]!"
 bp2_hostage_system.0401.imprisoned_hostage_self: "I have learned my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')], has outrageously been imprisoned by [warden.Custom('TitledFirstName')], who promised to care for [warden.GetHerHim] as a hostage."
 bp2_hostage_system.0401.imprisoned_hostage_fail: "I have learned my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')], has narrowly escaped being jailed by [hostage.GetHerHis] warden, [imprisoner.Custom('TitledFirstName')]!"
 bp2_hostage_system.0401.imprisoned_hostage: "With my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')], languishing in [imprisoner.Custom('TitledFirstNamePossessive')] gaol, my pact with [warden.Custom('TitledFirstName')] finds itself suddenly without purpose."
 bp2_hostage_system.0401.unrelated_hostage: "With [hostage.Custom('FirstName')], sent from here to be a [warden.GetPrimaryTitle.GetAdjectiveNoTooltip] hostage, no longer of any relevance to [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], our pact with [warden.Custom('TitledFirstName')] finds itself suddenly without purpose."
 bp2_hostage_system.0401.unlanded_warden_title: "[warden.Custom('TitledFirstName')], the [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] of my hostage, [hostage.Custom('FirstName')], has lost [warden.GetHerHis] [lost_title.GetAdjectiveNoTooltip] lands, and our pact finds itself suddenly without purpose."
 bp2_hostage_system.0401.unlanded_warden: "[warden.Custom('TitledFirstName')], the [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] of my hostage, [hostage.Custom('FirstName')], has lost [warden.GetHerHis] lands, and our pact finds itself suddenly without purpose."
 bp2_hostage_system.0401.dead_warden: "[warden.Custom('TitledFirstName')], the Warden of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')], has died without securing the [warden.GetHouse.GetBaseNameNoTooltip] succession."
 bp2_hostage_system.0401.imprisoned: "\n\nI pray [ROOT.Char.GetFaith.HighGodName] is kind and [hostage.Custom('FirstNameNoTooltip')] soon set free."
 bp2_hostage_system.0401.imprisoned_fail: "\n\nAn outrageous way to treat a hostage, to be sure, but [hostage.Custom('FirstNamePossessiveNoTooltip')] safe return is a blessing."
 bp2_hostage_system.0401.adopted: "I have heard rumors that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')], now considers [hostage.GetHerselfHimself] a part of House [hostage.GetHouse.GetBaseName]! [warden.Custom('TitledFirstName')], that [warden.Custom('InsultNoun')], must have poisoned [hostage.GetHerHis] mind!"
 bp2_hostage_system.0401.adopted_stay: "\n\nIt is even said [hostage.Custom('FirstNameNoTooltip')] considers #EMP [warden.GetCapitalLocation.GetName]#! to be [hostage.GetHerHis] true home, not [ROOT.Char.GetCapitalLocation.GetName]!"


 bp2_hostage_system.0402.inherited: "Word came this morning from [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]; my [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))], [home_court.Custom('TitledFirstName')], is dead...\n\nThey say [home_court.GetSheHe] [home_court.GetDeathReasonHideKiller].\n\n[warden.Custom('TitledFirstName')] has granted me leave, and, as [home_court.Custom('FirstNamePossessiveNoTooltip')] heir, I must be strong and take up the mantle of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."

 bp2_hostage_system.0410.desc: "The circumstances of [home_court.Custom('TitledFirstName')], the [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] of my hostage, [hostage.Custom('FirstName')], have changed; [home_court.GetSheHe] now finds [home_court.GetHerselfHimself] reduced to a mere [home_court.Custom('TitleAsNameNoTooltip')].\n\nOur pact was made under quite different assumptions, and it might be wise to now reconsider..."
 bp2_hostage_system.0410.a: "[hostage.Custom('FirstNameNoTooltip')] and [my_hostage.Custom('FirstNameNoTooltip')] will return home."
 bp2_hostage_system.0410.b: "[my_hostage.Custom('FirstNameNoTooltip')] must return at once."
 bp2_hostage_system.0410.c: "You are of no further use, [hostage.Custom('FirstNameNoTooltip')]."

 bp2_hostage_system.0411.intro: "Your circumstances have changed since your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('TitledFirstName')], was sent to be my hostage.\n\n"
 bp2_hostage_system.0411.my_hostage: "I demand you return my [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.Custom('TitledFirstName')], immediately."
 bp2_hostage_system.0411.hostage: "[hostage.GetSheHe|U] will soon return, and our pact is forfeit."
 bp2_hostage_system.0411.both: "[hostage.Custom('TitledFirstName')] is on [hostage.GetHerHis] way, as I am sure [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.Custom('FirstName')], will soon be."

 bp2_hostage_system.0500.desc: "I am informed my hostage, [hostage.Custom('FirstName')], has at last arrived from [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.anxious: "[hostage_home_court.Custom('TitledFirstNamePossessive')] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] will no doubt be anxious about [hostage.GetHerHis] new life in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."

 bp2_hostage_system.0501.desc: "I have arrived safely in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip], and [hostage_warden.Custom('TitledFirstName')] has affirmed your pact.\n\n"

 bp2_hostage_system.0502.desc: "Your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')] has safely arrived in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nConsider our pact confirmed."

 bp2_hostage_system.0510.intro: "I am informed by the guard that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.Custom('FirstName')], approaches [ROOT.Char.GetCapitalLocation.GetNameNoTooltip],"