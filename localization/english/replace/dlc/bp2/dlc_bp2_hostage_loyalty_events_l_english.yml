 bp2_yearly.8050.desc.intro: "I find [hostage.Custom('RegName'] today looking wistful and contemplative, gazing at the people below us.\n\nI approach and rest my hand on [hostage.GetHerHis] slumped shoulder, and ask what weighs so heavy on [hostage.GetHerHis] mind.\n\n"Oh [ROOT.Char.Custom('GetAuntUncle')],"

 bp2_yearly.8050.desc.mid.childhood_friendship: "[hostage_friend.Custom('FirstName')] has been more a friend to me than anyone back in the place I once called home."

 bp2_yearly.8051.desc: "I enter [hostage.Custom('FirstNamePossessive')] bedchamber, but find the room absent of [hostage.GetHerHim]. Scattered across [hostage.GetHerHis] writing desk, however, I find a pile of half-written letters addressed to [hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nThe letters are filled with details about my court: hiding places, who provides my meals, and the names of malcontent servants likely to betray me. I turn back and see [hostage.Custom('FirstNameNoTooltip')] standing bereft in the doorway, like a hunted animal moments before fleeing."

 invalidates_hostage_tt: "[hostage.Custom('FirstName')|U] will cease to be your hostage"

 bp2_yearly.8052.desc: "The courtyard is filled with the familiar sounds of running and screaming, as the children of court partake in their play. Despite the noise, it is oddly peaceful, until the pained shrieks of [hostage.Custom('FirstName')] summon me to intervene.\n\n"Stop it! Stop it! [ROOT.Char.Custom('FirstNameNoTooltip')], [mean_child.Custom('FirstName')] keeps hitting me!""
 bp2_yearly.8052.a: "[mean_child.Custom('FirstNameNoTooltip')] should stop being a bully."
 bp2_yearly.8052.b: "I should encourage [hostage.Custom('FirstNameNoTooltip')] to defend [hostage.GetHerselfHimself]."
 bp2_yearly.8052.b.success: "[hostage.Custom('FirstName')] appreciated the lesson"
 bp2_yearly.8052.b.failure: "[hostage.Custom('FirstName')] was hurt"

 bp2_yearly.8053.desc: "The children are once more at play in the courtyard, and today they are engaged with their toy swords. [hostage.Custom('FirstName')|U] seems relentless with the other children, taking several of them at a time and besting them with ease.\n\nAmong the usual screams of play, my ears suddenly perk up as [hostage.GetSheHe] screams "#EMP [ROOT.Char.GetHouse.GetMotto]#!, scum!""

 bp2_yearly.8054.desc: "I find a rare moment alone with [hostage.Custom('FirstName')], giving out my usual lessons on matters both worldly and pious, but the [hostage.Custom('GirlBoy')] seems to have something else on [hostage.GetHerHis] mind.\n\n"I have been fascinated with your illustrious house, [ROOT.Char.Custom('GetAuntUncle')]. Can you tell me some of the legends of the House of [ROOT.Char.GetHouse.GetNameNoTooltip]?""
 bp2_yearly.8054.a: "Have you heard of [ROOT.Char.GetHouse.GetFounder.Custom('RegNameNoTooltip']?"

 bp2_yearly.8054.b.success: "[hostage.Custom('FirstName')] is impressed by your story"
 bp2_yearly.8054.b.failure: "[hostage.Custom('FirstName')] doesn't believe you"

 bp2_yearly.8055.desc: "[hostage.Custom('FirstName')] has seemed quite distant and cagey around me lately, avoiding me in those moments of contact we have. When I finally catch a moment alone with [hostage.GetHerHim], I place a sympathetic hand on [hostage.GetHerHis] icy shoulder.\n\n[hostage.GetSheHe|U] just shrugs it off, and backs away from me. "What do you want with me? Every moment we are together is simply torturous! You're a [ROOT.Char.Custom('InsultNoun')] and I can't wait to get away from this place.""

 bp2_yearly.8055.c.failure: "[hostage.Custom('FirstName')|U] is insulted"

 bp2_yearly.8056.desc: "I find conversation with [hostage.Custom('FirstName')] simply a delight, and [hostage.GetSheHe] seems to feel the same way. We have so much in common, it often feels like we share a mind.\n\nDuring our lesson today, [hostage.GetSheHe] hangs onto my every word, truly a child worth calling my [hostage.Custom('GetNieceNephew')]."

 bp2_yearly.8057.desc: "Out in the courtyard, [hostage.Custom('FirstName')] and [nice_child.Custom('FirstName')] are happy at play, as all children should be. Among the usual chirps and rustling of [ROOT.Char.GetFaith.CreatorNamePossessive] creation are the happy laughs of children, and the world seems as it should.\n\nIn my moment of peace, I even hear [nice_child.Custom('FirstNameNoTooltip')] offhandedly call [hostage.Custom('FirstNameNoTooltip')] "[hostage.Custom('SisterBrother')]"."

 bp2_yearly.8060.desc: "At last, [hostage.Custom('FirstName')] is officially a [hostage.GetWomanMan] now and I couldn't be prouder to see [hostage.GetHerHim] stroll confidently into court this morning, with all the grace and grandeur I'd expect of one of my own. It remains to be seen if [hostage.GetSheHe] will remain in court, but as [hostage.GetSheHe] approaches me for the usual courtly greetings, I feel as though I'm looking at my own [hostage.Custom('GetDaughterSon')].\n\n"What an honor it is to see you, [ROOT.Char.GetMotherFather]." It takes a few gasps and murmurs from court for [hostage.GetHerHim] to even notice [hostage.GetHerHis] error. "Oh, I mean [ROOT.Char.Custom('GetAuntUncle')]!""

 bp2_yearly.8061.desc: "It has been so long now since [hostage.Custom('FirstName')] first came to court and I became [hostage.GetHerHis] [ROOT.Char.Custom('GetAuntUncle')]. Now seeing [hostage.GetHerHim] as an adult, I feel a familial bond with [hostage.GetHerHim], as if we were one blood.\n\n[hostage.Custom('FirstNameNoTooltip')] kneels before me in court, and pledges [hostage.GetHerHis] eternal loyalty to me, as [hostage.GetHerHis] favorite [ROOT.Char.Custom('GetAuntUncle')]."

 bp2_yearly.8063.desc: "It has been so long now since [hostage.Custom('FirstName')] first came to court and I became [hostage.GetHerHis] [ROOT.Char.Custom('GetAuntUncle')]. Now a [hostage.GetWomanMan], [hostage.GetSheHe] can hardly stand to look at me. Seated at court, [hostage.GetHerHis] eyes show a hatred and malice towards me that can only be attributed to my botched attempt at a proper [ROOT.Char.GetHouse.GetNameNoTooltip] upbringing."

 bp2_yearly.8065.desc: "I have felt for a long time that [new_parent.Custom('FirstName')] is my true [new_parent.GetMotherFather], and at last we have put it in writing. As of today, I am disassociated from my old house and am now a fully fledged member of [new_parent.GetHouse.GetName]."

