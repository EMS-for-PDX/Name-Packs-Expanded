l_english:
 bp2_yearly.4001.desc: "I was but a child when the life of my [ROOT.Char.Custom2('RelationToMeShort', murdered_relative)] [murdered_relative.GetName] was abruptly ended on the orders of [imprisoned_murderer.GetName]. I was powerless then to stop it, powerless to impose justice.\n\nToday, it is [imprisoned_murderer.GetNameNoTooltip] who is powerless, bound and subject to my will. What would [murdered_relative.Custom('FirstNameNoTooltip')] want, I wonder? Revenge, a life for [murdered_relative.GetHersHis] life, or a show of mercy?"

 bp2_yearly.4002.desc: "Another night, another round of alcohol. How long have I been drinking now? Days? Weeks? Does it matter? In the swirling foam of my half-full tankard I see the strangest and most peculiar thing. The worried faces of my long-gone relatives, [first_aa_relative.Custom('FirstNameNoTooltip')] and [second_aa_relative.Custom('FirstNameNoTooltip')] look up at me.\n\nThe drunken haze is pierced by my long-forgotten childhood memories of finding them dead from overindulgence in drink, of their bloated, still intoxicated, dead bodies.\n\nAm I to share their fate?"
 bp2_yearly.4002.b: "Cheers to you both, [first_aa_relative.Custom('FirstNameNoTooltip')] and [second_aa_relative.Custom('FirstNameNoTooltip')]!"

 bp2_yearly.4003.desc: "[child_ruler.GetName|U] is now the same age as I was when I ascended to rule. My path was filled with hardships, being responsible for the whole realm at a such young age, yet it made me the [ROOT.Char.GetWomanMan] I am today. My childhood was much different from my peers': instead of childish games, I played the game of adults. I played it and learned it well.\n\nThere is a suitable land, [giveaway_county.GetDefinitiveName], where [child_ruler.Custom('FirstNameNoTooltip')] can become a ruler as I did. But is [child_ruler.GetSheHe] ready? Is my path the only one that prepares for the harsh future?"
 bp2_yearly.4003.a: "You shall follow my path, [child_ruler.Custom('FirstNameNoTooltip')]."

 bp2_yearly.4010.desc: "There are whispers about the tales and deeds of my [famous_parent.GetMotherFather], [famous_parent.Custom('PrestigeLevelText')] [famous_parent.Custom('TitledFirstName')], everywhere I go. Near or far, it seems there is nobody who has not heard [famous_parent.GetHerHis] name.\n\nI wonder, will I always stay in the shadow of my [famous_parent.GetMotherFather]? Or will I be able to achieve as much fame in my life as [famous_parent.GetHerHim]? How high will I be able to climb?"

 bp2_yearly.4010.b: "One day I will be like you, [famous_parent.Custom('FirstNameNoTooltip')]!"

 bp2_yearly.4011.desc: "My [famous_dead_parent.GetMotherFather], the great [famous_dead_parent.Custom('TitledFirstName')], [famous_dead_parent.GetDeathReason] a long time ago. Yet the flame of [famous_dead_parent.GetHerHis] life still shines bright. What surrounded [famous_dead_parent.GetHerHim] everywhere now seems to follow me.\n\nMany still consider me [famous_dead_parent.GetHerHis] [ROOT.Char.Custom('GetDaughterSon')], rather than a [ROOT.Char.GetWomanMan] in my own right! Just yesterday an old peasant was praising [famous_dead_parent.GetHerHim] as if [famous_dead_parent.GetSheHe] was still alive!\n\nThe time has come to step out of [famous_dead_parent.GetHerHis] shadow! To make my mark on the world! To be recognized as the great [ROOT.Char.Custom('TitledFirstName')]!"
 bp2_yearly.4011.a: "The world shall remember [famous_dead_parent.Custom('FirstNameNoTooltip')] as #EMP my #![famous_dead_parent.GetMotherFather]!"
 bp2_yearly.4011.b: "Alas, I will forever be [famous_dead_parent.GetHerHis] [ROOT.Char.Custom('GetDaughterSon')]."

 bp2_yearly.4012.desc: "A long time has passed since I decided to focus on emulating the fame of my dead [famous_dead_parent.GetMotherFather], even longer since [famous_dead_parent.GetHerHis] death. It is stressful and demanding to step out of his shadow. I still feel the world judging me not by my deeds alone but always in comparison to [famous_dead_parent.Custom('TitledFirstName')].\n\nI know I am respected, but is it enough? What more can I do to be remembered? To be more than my [famous_dead_parent.GetMotherFather] ever was!"

 bp2_yearly.4012.b: "Ah, why bother. I will live forever in [famous_dead_parent.Custom('FirstNameNoTooltip')] shadow."

 bp2_yearly.4013.desc_success: "Today I woke up certain for the first time in my life: My fame is seemingly without boundaries and I am no longer just the [ROOT.Char.Custom('GetDaughterSon')] of [famous_dead_parent.Custom('TitledFirstName')]. I can bask in my own glory, finally free from my [famous_dead_parent.GetMotherFather]'s' shadow.\n\nIs it time to pause my relentless pursuit of recognition? Or should I burn and shine even more until every child utters my name, even generations from now?"
 bp2_yearly.4013.desc_failure: "Today I woke up with a crushing thought: Despite years of efforts, my life's achievements still pale compared to my great [famous_dead_parent.GetMotherFather], [famous_dead_parent.Custom('TitledFirstName')]. I have pushed myself, yet I am still unable to escape the long shadow of [famous_dead_parent.GetHerHis] fame.\n\nIs this a curse that every [famous_dead_parent.GetMotherFather] brings upon their children? Are we all born into a futile race against the giants of the past?"
 bp2_yearly.4013.a: "I have failed you [famous_dead_parent.Custom('FirstNameNoTooltip')] and I have failed myself."
 bp2_yearly.4013.b: "[ROOT.Char.Custom('PrestigeLevelText')] [ROOT.Char.Custom('FirstNameNoTooltip')]. I like the sound of that."

 bp2_yearly.4020.desc: "What joy it is to be a [ROOT.Char.Custom('GetDaughterSon')] of such an exemplary servant of [ROOT.Char.GetFaith.HighGodName]! The ardor I feel in my heart when I hear everybody refer to [pious_parent.GetHerHim] as [pious_parent.Custom('PietyLevelText')] [pious_parent.Custom('TitledFirstName')]! [pious_parent.GetHerHis|U] virtue is revered by [ROOT.Char.GetFaith.PriestNeuterPlural] and pious [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] alike.\n\nI wonder, will I humbly stay in my [pious_parent.GetMotherFather]'s shadow? Or will I achieve and surpass such piety in my own life? Will the good grace of [ROOT.Char.GetFaith.HighGodName] be as visible in me as it is in [pious_parent.GetHerHim]? "
 bp2_yearly.4020.b: "One day I will be like you, [pious_parent.Custom('FirstNameNoTooltip')]!"

 bp2_yearly.4021.desc: "Years have passed since my great [pious_dead_parent.GetMotherFather], [pious_dead_parent.Custom('TitledFirstName')] [pious_dead_parent.GetDeathReason]. I hope [pious_dead_parent.GetSheHe] is serving [ROOT.Char.GetFaith.HighGodName] in [ROOT.Char.GetFaith.PositiveAfterLife|U] now. Yet the spirit of [pious_dead_parent.GetHerHis] faith is still present among the living, both as an inspiration and a challenge. I am still regarded as [pious_dead_parent.GetHerHis] [ROOT.Char.Custom('GetDaughterSon')] by the pious [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. Just yesterday, an old [ROOT.Char.GetFaith.PriestNeuter] was praising [pious_dead_parent.GetHerHim] as the current ruler!\n\nI wonder if [ROOT.Char.GetFaith.HighGodName] feels the same about me? I feel the burning need to prove myself as [ROOT.Char.GetWomanMan] of faith of my own, to step out of my [pious_dead_parent.GetMotherFather] shadow!"
 bp2_yearly.4021.b: "Alas, I will honor [pious_dead_parent.Custom('FirstNameNoTooltip')] memory and [ROOT.Char.GetFaith.HighGodName] by staying in [pious_dead_parent.GetHerHis] shadow."
 bp2_yearly.4021.c: "I have already achieved enough."
 bp2_yearly.4021.d: "The [ROOT.Char.GetFaith.HighGodName] shall known [pious_dead_parent.Custom('FirstNameNoTooltip')] as #EMP my #![pious_dead_parent.GetMotherFather]!"

 bp2_yearly.4022.desc: "The light of [ROOT.Char.GetFaith.HighGodName] guides me in my holy quest, as it once guided my [pious_dead_parent.GetMotherFather], the great [pious_dead_parent.Custom('TitledFirstName')]. The life of [ROOT.Char.GetFaith.HighGodNamePossessive] pious servant is not an easy one, yet I feel compelled to become even greater than my [pious_dead_parent.GetMotherFather].\n\nShould a good [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] always relentlessly pursue the recognition of both his peers and [ROOT.Char.GetFaith.HighGodName]? Is a [pious_dead_parent.GetMotherFather]'s example a beacon to follow or a goal to achieve and surpass?"

 bp2_yearly.4023.desc_success: "[ROOT.Char.GetFaith.FateGodNamePossessive|U] be praised! Today I woke up certain for the first time in my life: I have proven myself beyond doubt to be an exemplary [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], not only the [ROOT.Char.Custom('GetDaughterSon')] of [pious_dead_parent.Custom('TitledFirstName')]. I bask in the light of [ROOT.Char.GetFaith.HighGodName]. I am no longer in the shadow of my [pious_dead_parent.GetMotherFather].\n\nIs it time to focus more on the earthly matters and rest assured that I am in [ROOT.Char.GetFaith.HighGodNamePossessive] grace? Or should a good [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] never tire, never stop in the holy pursuit of [ROOT.Char.GetFaith.HighGodNamePossessive] recognition?"
 bp2_yearly.4023.desc_failure: "Today I woke up with a crushing thought: I have pushed myself for years to be as pious as possible. Yet I still feel the light of [ROOT.Char.GetFaith.HighGodName] obscured by the memory of my [pious_dead_parent.GetMotherFather], the great [pious_dead_parent.Custom('TitledFirstName')]. Is this [ROOT.Char.GetFaith.FateGodNamePossessive] will?\n\nIs this a curse that every parent brings upon their children? Are we all born into a futile race against the giants of the past? Is this a world [ROOT.Char.GetFaith.CreatorName] intended?"
 bp2_yearly.4023.b: "[ROOT.Char.Custom('PietyLevelText')] [ROOT.Char.Custom('FirstNameNoTooltip')]. I like the sound of that."

 bp2_yearly.4030.desc: ""We-we have been marching through these frozen lands for [frosty_knight.GetFaith.CreatorName] only knows how long! All those men in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] that do no work and sleep in their warm beds!" my $knight_culture_player_no_tooltip$ [frosty_knight.Custom('FirstName')] complains, shivering from the cold. How long indeed? The days have been short and dark, with no respite from the sun above.\n\nI close my eyes. The sun! I am struck by the memory of the first sunlight of a long winter, of winter that seemed to last my whole life. The childhood memory spreads like hot water in my veins, offering comfort and solace. Sun and spring came then.\n\nAnd it will come now!"

 bp2_yearly.4030.b: ""What's [frosty_knight.GetSheHe] that wishes so? My $knight_culture_player_no_tooltip$, [frosty_knight.Custom('FirstNameNoTooltip')]?""

 bp2_yearly.4031.desc_first: "Once again in my life I am bereft of my free will and cast into darkness. I was a child once, imprisoned by the [ROOT.Char.Custom('InsultAdjective')] [old_imp.Custom('TitledFirstName')]."
 bp2_yearly.4031.desc_base: "Now it is the [ROOT.Char.Custom('InsultAdjective')] [new_imp.Custom('TitledFirstName')] who holds me captive.\n\nIs it fate that brings me back to prison? Are even the walls the same? Is my actual life merely an interruption of captivity? "
 bp2_yearly.4031.b: "Patience, [ROOT.Char.Custom('FirstNameNoTooltip')]. I endured then."

 bp2_yearly.4032.desc: "It is time for [hostage_kiddo.Custom('FirstName')] to depart. I look into [hostage_kiddo.GetHerHis] eyes and see myself as a child when I was sent away as a hostage to the [new_papa.Custom('TitledFirstName')]. [tru_papa.Custom('TitledFirstName')] was looking at me then. What words were said that day, I do not remember. What thoughts did [tru_papa.GetSheHe] have when I left?\n\nWill [hostage_kiddo.Custom('FirstNameNoTooltip')] send [hostage_kiddo.GetHerHis] children away as hostages as well in the future? What can I offer [hostage_kiddo.GetHerHim] at this last moment?"

 famed_parent_became_very_famous_desc: "My [famed_parent.GetMotherFather], [famed_parent.Custom('FirstNameNoTooltip')], became [GetPrestigeLevelName( famed_parent.GetPrestigeLevel )]"
 famed_parent_became_very_famous_desc_second_perspective: "your [famed_parent.GetMotherFather], [famed_parent.Custom('FirstNameNoTooltip')], became [GetPrestigeLevelName( famed_parent.GetPrestigeLevel )]"
 famed_parent_became_very_famous_desc_third_perspective: "[owner.Custom('TitledFirstNamePossessive')] [famed_parent.GetMotherFather], [ famed_parent.Custom('FirstNameNoTooltip')], became [GetPrestigeLevelName( famed_parent.GetPrestigeLevel )]"

 pious_parent_became_very_pious_desc: "My [pious_parent.GetMotherFather], [pious_parent.Custom('FirstNameNoTooltip')], became [GetPietyLevelName( pious_parent.GetPietyLevel )]"
 pious_parent_became_very_pious_desc_second_perspective: "your [pious_parent.GetMotherFather], [pious_parent.Custom('FirstNameNoTooltip')], became [GetPietyLevelName( pious_parent.GetPietyLevel )]"
 pious_parent_became_very_pious_desc_third_perspective: "[owner.Custom('TitledFirstNamePossessive')] [pious_parent.GetMotherFather], [ pious_parent.Custom('FirstNameNoTooltip')], became [GetPietyLevelName( pious_parent.GetPietyLevel )]"