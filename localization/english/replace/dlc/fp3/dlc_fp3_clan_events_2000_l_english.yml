l_english: 
 clan_event.2000.desc: "It would appear that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('improved_tax_collector'))] [improved_tax_collector.Custom('RegName')] has been performing exceptionally well lately. And so, an opportunity has presented itself, allowing me to greatly guide and influence [improved_tax_collector.GetHerHis] work for the foreseeable future.\n\nPerhaps this is an opportunity for [improved_tax_collector.GetHerHim] to further enhance [improved_tax_collector.GetHerHis] skills?"

 clan_event.2000.a.success: "[improved_tax_collector.Custom('RegNameNoTooltip')] pleased vassals"
 clan_event.2000.b.success: "[improved_tax_collector.Custom('RegNameNoTooltip')] unnerves vassals"
 clan_event.2000.c.success: "[improved_tax_collector.Custom('RegNameNoTooltip')] improves tax collection"
 clan_event.2000.d.success: "[improved_tax_collector.Custom('RegNameNoTooltip')] discovered a secret"
 every_taxed_vassal_tt: "Every [taxpayer|E] assigned to [tax_collector_name.Custom('RegName')]"

 clan_event.2001.opening_desc: "[educational_tax_collector.Custom('RegName')] appears to have been learning a great deal in [educational_tax_collector.GetHerHis] duties as tax collector. Which is made quite clear as [educational_tax_collector.GetSheHe] accounts for [educational_tax_collector.GetHerHis] most recent endevours.\n\n"

 clan_event.2001.success: "[educational_tax_collector.Custom('RegNamePossessiveNoTooltip')] skill increased"

 clan_event.2002.desc: "The hour is late, yet I can see a flicker of light coming from the next room, where the door has been left ajar. I gently push the door open and find my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('troubled_tax_collector'))] [troubled_tax_collector.Custom('RegName')] with heavy eyes, bent over an open ledger. Another stack of ledgers standing next to [troubled_tax_collector.GetHerHim].\n\n[troubled_tax_collector.GetSheHe|U] lifts [troubled_tax_collector.GetHerHis] head and notice my presence: "Oh, forgive me my [ROOT.Char.GetLadyLord], but I have still have to sort through these latest tax accounts...""

 clan_event.2005.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))] [loyal_vassal.Custom('RegName')] has shown up in my court unexpectedly, with a [tax_collector_replacement.GetWomanMan] towed closely behind.\n\n"Great [ROOT.Char.Custom('TitleAsName')]! It has not escaped my notice that your tax collector [bad_tax_collector.Custom('RegName')] is, shall we say, #EMP lacking#! the necessary skills to perform [bad_tax_collector.GetHerHis] job adequately. I therefore bring you a gift."\n\n[loyal_vassal.Custom('FirstNameNoTooltip')] gestures to [loyal_vassal.GetHerHis] companion; "[tax_collector_replacement.GetName] will serve you admirably.""

 clan_event.2005.c: "[bad_tax_collector.Custom('RegName')] will simply have to work harder..."
 
 clan_event.2007.t: "A Troublesome Ledger"
 clan_event.2007.desc: "I have been staring at this stupid ledger for hours now. It #EMP clearly#! does not add up. Yet, I cannot seem to find the actual problem...\n\nI suddenly notice my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('helping_tax_collector'))] [helping_tax_collector.Custom('RegName')] gaze over my shoulder, inspecting the ledger in front of me. [helping_tax_collector.GetSheHe|U] taps [helping_tax_collector.GetHerHis] finger at the top of the page.\n\n"You might want to start there, my [ROOT.Char.GetLadyLord].""
 clan_event.2007.a: "Ehm. Maybe you could help me with this?"
 clan_event.2007.b: "I can manage this myself, thank you very much."
 clan_event.2007.c: "Did you just volunteer to take care of it? Thank you!"
 clan_event.2007.success_tt: "You overcome the ledger and find the issue"
 clan_event.2007.success: "You successfully sorted the ledger"
 clan_event.2007.failure_tt: "You fail to make sense of it"
 clan_event.2007.failure: "The ledger remains a chaotic mess"
 clan_event.2007.tt: "#weak [helping_tax_collector.Custom('RegName')] finds additional irregularities in the ledger, where a couple of minor landholders owe you taxes.#!"
 clan_event.2007.successful_tax_collector: "[helping_tax_collector.Custom('RegName')] gathered missing taxes"
 
 fp3_efficient_tax_collector: "Skilled Tax Collector"
 fp3_efficient_tax_collector_desc: "A tax collector in this character's government is particuarly skilled, and doesn't leave a single stone unturned in search of coin."
 
 fp3_outrageous_tax_collection_opinion: "Outraged at taxation"
 fp3_diplomatic_tax_collection_opinion: "Pleased with [tax_collector|E]"
 fp3_thankful_tax_collector_opinion: "Thankful"
