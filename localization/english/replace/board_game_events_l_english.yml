 board_games.0041.desc.intro.01: "Howling in bestial triumph, [bg_victor.Custom('FirstName')] leaps to [bg_victor.GetHerHis] feet.\n\nI... I have lost. My hands slip down to my knees, searching for support."
 board_games.0041.desc.intro.02: "A smug smile stretches from cheek to cheek in [bg_victor.Custom('FirstName')]'s face. [bg_victor.GetSheHe] has won, while I have lost.\n\n"
 board_games.0041.desc.intro.03: "There is no greater disappointment than that which I feel when staring at the [SCOPE.Custom('BG_GamePiecePlural')] in this board, their arrangement clearly dictates that I've been bested."

 board_games.0041.desc.middle.01: "With [ROOT.Char.GetFaith.HighGodName] as my witness, I did all I could..."
 board_games.0041.desc.middle.02: "To think that a fool such as [bg_victor.Custom('FirstName')] could outsmart me."
 board_games.0041.desc.middle.03: "\n\n[SCOPE.Custom('BG_GameType')|U] is but a cheap imitation of #EMP real war#! anyways, something I am undoubtedly superior at when compared to my lowly opponent. While [bg_loser.GetSheHe] studied [SCOPE.Custom('BG_GameType')], #EMP I studied the blade.#! None the less..."

 board_games.0041.desc.end.01: "\n\nAm I #EMP bad#! at [SCOPE.Custom('BG_GameType')]?"
 board_games.0041.desc.end.02: "\n\nMy palms become sweaty and my knees weak as I realize the best of my ability is simply not enough to beat [bg_victor.Custom('FirstName')]."
 board_games.0041.desc.end.03: "\n\nThat [recipient.Custom('InsultNoun')]! That [recipient.Custom('InsultNoun')]! There is no way they didn't cheat, how could #EMP I#! lose?!"

 board_games.0041.a: "We'll see who wins next time..."
 board_games.0041.b: "You've made an enemy here today."
 board_games.0041.b.b: "Keep celebrating and by [ROOT.Char.GetFaith.HighGodName] you will taste my foot!"
 board_games.0041.c: "Well, the better [bg_victor.GetWomanMan] won!"
 board_games.0041.desc.result.skill: "#BOL Result:#! I lose the [board_game_match|E] to [bg_victor.Custom('FirstNameNoTooltip')] due to [bg_victor.GetHerHis] [board_game_winning|E] score"
 board_games.0041.desc.result.sudden_death: "#BOL Result:#! I lose the [board_game_match|E] to [bg_victor.Custom('FirstNameNoTooltip')] due to [board_game_winning_sudden_death|E]"

 ##################################################
 # Gaining a Trinket
 board_games.0051.t: "A Stroke of Luck"
 board_games.0051.desc: "Even now, I sometimes reminisce fondly of beating [bg_loser.Custom('FirstName')] quite so soundly at [SCOPE.Custom('BG_GameType')] a few months ago. The look on [bg_loser.GetHerHis] [bg_loser.Custom('MaskFace')] was #EMP priceless#!.\n\nI think I perhaps still have the board we played on somewhere? A sound board, a lucky board, with [SCOPE.Custom('BG_GamePiecePlural')] that have born witness to as fine a game as has ever been played.\n\nDoubtless [bg_victor.GetFaith.KnowledgeGodName] smiles on it already; I'd be a fool to let it go missing."
 board_games.0051.a: "Ahhh, sure to bring good luck forever more!"
 board_games.0051.b: "Just a few more pieces and I could have a #EMP truly#! rare set..."
 board_games.0051.c: "I don't need special toys."

 ##################################################
 # Debug Events
 board_games.0102.t: "The Game of Games"
 board_games.0102.desc: "The BGE is all your favourite board games rolled into one: chess, pachisi, hnefaffetteffleelfae, tabula.\n\nWhat other games do you like?\n\nIt could have those other games too, but more better!\n\n#EMP And centuries beforehand legally.#!\n\nRegular board games should be called. I'm bored. Games."
 board_games.0102.a: "Ordinary game, please."
 board_games.0102.b: "Foe only uses winning locs, please."
 board_games.0102.c: "Foe only uses losing locs, please."
