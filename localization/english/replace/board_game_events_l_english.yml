 board_games.0031.t: "$board_games.0000.t$"


 board_games.0031.desc.intro.01: "With a roar of triumph, I surge to my feet, scattering [SCOPE.Custom('BG_GamePiecePlural')] everywhere."
 board_games.0031.desc.intro.02: "With a smug smile, I place my final [SCOPE.Custom('BG_GamePiece')] upon the board."
 board_games.0031.desc.intro.03: "We both stare at the final [SCOPE.Custom('BG_GamePiece')]. I did it. I've won."

 board_games.0031.desc.middle.01: "This game of [SCOPE.Custom('BG_GameType')] is mine, another fine victory on my indisputable rise towards the role of King of Games."
 board_games.0031.desc.middle.02: "Once again, my intellectual superiority triumphs above all."
 board_games.0031.desc.middle.03: "[ROOT.Char.GetFaith.HighGodName] has witnessed my triumph today. From the start I had complete trust that [ROOT.Char.GetFaith.HighGodName] would see me as the victor, there could be no other way."

 board_games.0031.desc.end.01: "\n\nA desolate [bg_loser.Custom('FirstName')] remains seated, hands on [bg_loser.GetHerHis] haunches, trying to comprehend where [bg_loser.GetSheHe] went wrong."
 board_games.0031.desc.end.02: "\n\nNothing but the shallow husk of a [bg_loser.GetWomanMan] is left of [bg_loser.Custom('FirstName')]. [bg_loser.GetSheHe|U] can't believe I won."
 board_games.0031.desc.end.03: "\n\n[bg_loser.Custom('FirstName')] can hardly contain [bg_loser.GetHerHis] temper. I have bested and humiliated [bg_loser.GetHerHim]."


 board_games.0031.a: "Good game!"
 board_games.0031.a.a: "An excellent match!"
 board_games.0031.b: "How does it feel to lose, little [bg_loser.GetWomanMan]?"
 board_games.0031.b.a: "Bow before me, you [bg_loser.Custom('InsultNoun')]!"
 board_games.0031.b.b: "Don't feel #EMP too#! bad, not everyone can be as smart as me."
 board_games.0031.b.progress_towards_rival: "[bg_loser.Custom('TitledFirstName')] takes it personally"
 board_games.0031.c: "I'd love to play again sometime..."
 board_games.0031.a.tt.success: "Your opponent agrees that it was a good game"
 board_games.0031.a.tt.failure: "Your opponent makes an obscene gesture and leaves"
 board_games.0031.desc.result.skill: "#BOL Result:#! I win the [board_game_match|E] against [bg_loser.Custom('FirstNameNoTooltip')] due to my [board_game_winning|E] score"
