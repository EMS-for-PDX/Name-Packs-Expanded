 #Zhengyi
 zhengyi: "Zhengyi"
 zhengyi_adj: "Zhengyi"
 zhengyi_adherent: "Zhengyi"
 zhengyi_adherent_plural: "Zhengyis"
 zhengyi_desc: "Unlike the other Taoist schools, Zhengyis observe a strict theocratic hierarchy under the Celestial Master. Practitioners craft and sell protective talismans to prevent the loss of qi, the life energy which sustains all living things."
 
 zhengyi_positive_afterlife: "Palace of Grand Darkness"
 zhengyi_negative_afterlife: "earth-prison"

 #Shangqing
 shangqing: "Shangqing"
 shangqing_adj: "Shangqing"
 shangqing_adherent: "Shangqing"
 shangqing_adherent_plural: "Shangqings"
 shangqing_desc: "Shangqing Taoism was the dominant form of Taoism during the Tang Dynasty. Its followers seek to harmonize themselves with the universe through mediation and physical exercises, as opposed to the talismans and alchemy used by other branches of Taoism."

 #Quanzhen
 quanzhen: "Quanzhen"
 quanzhen_adj: "Quanzhen"
 quanzhen_adherent: "Quanzhen"
 quanzhen_adherent_plural: "Quanzhens"
 quanzhen_desc: "Followers of Quanzhen Taoism practice internal alchemy to perfect their bodies and harmonize themselves with the Tao. Through this process practitioners achieve physical longevity and spiritual immortality."
