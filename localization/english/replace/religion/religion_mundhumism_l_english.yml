 mundhum_religion_adherent_plural: "Mundhumists"
 mundhum_religion_desc: "Mundhumism is a religious tradition of the Kirati peoples of the Himalayas that focuses on the ancient stories and songs called Mundhum, which they consider to be their scriptures. Mundhumism is a syncretic religion, that incorporates many deities and practices from Hinduism along with the worship of ancestors."
