 #Mazdayasna
 mazdayasna: "Mazdayasna"
 mazdayasna_adj: "Mazdayan"
 mazdayasna_adherent: "Mazdayan"
 mazdayasna_adherent_plural: "Mazdayans"
 mazdayasna_desc: "Humans aid in struggle between Ahura Mazda and the evil spirits, Angra Mainyu, through good thoughts and lives. This is done through ritual purity, the preservation of nature and the destruction of evil creatures."

 #Behafaridism
 zurvanism: "Behafaridism"
 zurvanism_adj: "Behafaridi"
 zurvanism_adherent: "Behafaridite"
 zurvanism_adherent_plural: "Behafaridites"
 zurvanism_desc: "Followers of the teachings of Behafarid, $zurvanism_adherent_plural$ seek cooperation with the Islamic world, making numerous reforms to their faith in response to Muslim criticisms of mainline Zoroastrianism. Among these reforms are banning the consumption of alcohol, strict opposition to familial marriage, and encouraging charity as a measure of using one's wealth for public good."
 #Zurvanism doctrine
 tenet_zurvanism_name: "Zurvanism"
 tenet_zurvanism_desc: "Zurvanists believe that Ahura Mazda and Angra Mainyu were equal but opposite twins, born from Zurvan, the Creator of everything. Zurvanism heavily emphasizes aiding Ahura Mazda by rooting out of evil and falsehoods."


 #Gayomarthianism
 gayomarthianism: "Gayomarthianism"
 gayomarthianism_adj: "Gayomarthian"
 gayomarthianism_adherent: "Gayomarthian"
 gayomarthianism_adherent_plural: "Gayomarthians"
 gayomarthianism_desc: "Based on the idea that Ahura Mazda, through his thoughts, created evil spirits by accident, Gayomarthians reject the infallibility of the Lord of Wisdom, and instead emphasize ritualistic practice to learn Truth in communion with Ahura Mazda."

 #Khurmazta
 khurmazta: "Khurmazdism"
 khurmazta_adj: "Khurmazta"
 khurmazta_adherent: "Khurmazta"
 khurmazta_adherent_plural: "Khurmazta"
 khurmazta_desc: "Learning much from vedic philosophy, the Khurmazta recognise a wide set of gods and spirits, and dedicate their lives not only to Ahura Mazda, but also one his many aides and servants among the yazata."
 khurmazta_good_god_zravan: "Zravan"
 khurmazta_good_god_weshparkar: "Weshparkar"
 khurmazta_good_god_adbad: "Adbad"
 
 #Mazdakism
 mazdakism: "Mazdakism"
 mazdakism_adj: "Mazdakite"
 mazdakism_adherent: "Mazdakite"
 mazdakism_adherent_plural: "Mazdakites"
 mazdakism_desc: "The prophet Mazdak followed Ahura Mazda's word, and agitated for shared possessions and universal cooperation between humans to overcome Angra Mainyu."

 #Khurramism
 khurramism: "Khurramism"
 khurramism_adj: "Khurramite"
 khurramism_adherent: "Khurramite"
 khurramism_adherent_plural: "Khurramites"
 khurramism_desc: "In a world of Light and Darkness, unjust rulers must be overthrown in support of what is good. Through prophets such as Mazdak, Muhammad and Abu Muslim, Khurramites believe that the divine is born into humanity, and will one day return to lead them as the Messiah."

