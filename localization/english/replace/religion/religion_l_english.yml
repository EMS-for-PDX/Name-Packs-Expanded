 doctrine_parameter_homosexuality_illegal: "Men with the [GetTrait('sodomite').GetName( GetNullCharacter )] [trait|E] are [criminals|E]"
 doctrine_parameter_homosexuality_shunned: "Men with the [GetTrait('sodomite').GetName( GetNullCharacter )] [trait|E] are [shunned|E]"
 doctrine_parameter_homosexuality_accepted: "Same-sex relationships are fully accepted"
 
 doctrine_deviancy_name: "Deviancy"
 doctrine_deviancy_crime_name: "Criminal"
 doctrine_deviancy_crime_desc: "It is clear that there is only one proper way to love another. Any deviations from that form are sinful and should be punished."
 doctrine_deviancy_shunned_name: "Shunned"
 doctrine_deviancy_shunned_desc: "There are some sexual practices which are simply abnormal and strange. It stands to reason that people with those desires are equally abnormal and strange."
 doctrine_deviancy_accepted_name: "Accepted"
 doctrine_deviancy_accepted_desc: "Love is beautiful and sacred, no matter the form it takes. Everyone should be permitted to love and do as thou wilt."
 doctrine_deviancy_virtuous_name: "Virtuous"
 doctrine_deviancy_virtuous_desc: "The pleasures of the flesh bring us closer to the divine, and thus those who are unshackled by conventional desires are the height of virtue in our faith."
 doctrine_parameter_deviancy_illegal: "Characters with the [GetTrait('deviant').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_deviancy_shunned: "Characters with the [GetTrait('deviant').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_deviancy_accepted: "Characters with the [GetTrait('deviant').GetName( GetPlayer )] [trait|E] are fully accepted"
 
 doctrine_witchcraft_name: "Witchcraft"
 doctrine_witchcraft_crime_name: "Criminal"
 doctrine_witchcraft_crime_desc: "Only the divine have the right to work miracles on this earth. Any who make profane attempts to do the same shall be punished for their hubris and arrogance."
 doctrine_witchcraft_shunned_name: "Shunned"
 doctrine_witchcraft_shunned_desc: "The divine have the rightful jurisdiction over supernatural forces in this world, so any attempt to coerce those forces into obeying a mortal's will is inherently misguided."
 doctrine_witchcraft_accepted_name: "Accepted"
 doctrine_witchcraft_accepted_desc: "Magic fills the world around us, and it is our right and our privilege to engage with it the way our ancestors did."
 doctrine_witchcraft_virtuous_name: "Virtuous"
 doctrine_witchcraft_virtuous_desc: "To practice witchcraft is to put one's own soul in danger from evil spirits. For their bravery in this necessary aspect of keeping our own souls clean, witches are to be venerated."
 doctrine_parameter_witchcraft_illegal: "Characters with the [GetTrait('witch').GetName( GetPlayer )] [trait|E] are [criminals|E]"
 doctrine_parameter_witchcraft_shunned: "Characters with the [GetTrait('witch').GetName( GetPlayer )] [trait|E] are [shunned|E]"
 doctrine_parameter_witchcraft_accepted: "Characters with the [GetTrait('witch').GetName( GetPlayer )] [trait|E] are fully accepted"
 witchcraft_illegal_name: "Criminal Witchcraft Doctrine"
 witchcraft_shunned_name: "Shunned Witchcraft Doctrine"
 
 doctrine_head_of_faith_name: "Head of Faith"
 doctrine_head_of_faith_desc: "The [head_of_faith|E] is the leader of a [faith|E]"
 doctrine_no_head_name: "None"
 doctrine_no_head_desc: "It is utter folly to assume that any one person can truly comprehend the will of [ROOT.Faith.HighGodName]. We must follow our own hearts to discover what [ROOT.Faith.HighGodHerHis] plan for us is."
 doctrine_parameter_no_head_of_faith: "Does not have a [head_of_faith|E]"
 doctrine_parameter_minimum_fervor: "Fervor cannot go below #V $VALUE|0$%#!"
 doctrine_spiritual_head_name: "Spiritual"
 doctrine_spiritual_head_desc: "The physical world and the spiritual world are not alike. We must ensure the spiritual world has it's own leader, to guide us and to protect our faith from being profaned by physical desires."
 doctrine_parameter_spiritual_head_of_faith: "The position of [head_of_faith|E] is given to a prominent clergy member"
 doctrine_parameter_spiritual_head_of_faith_claims: "The [head_of_faith|E] can grant [claims|E] on landed titles to pious adherents"
 doctrine_parameter_spiritual_head_of_faith_gold: "The [head_of_faith|E] can grant [gold|E] to pious adherents"
 doctrine_temporal_head_name: "Temporal"
 doctrine_parameter_temporal_head_of_faith: "The position of [head_of_faith|E] is given to the founder of the [faith|E] and is passed on to their [primary_heir|E] when they die"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars: "If the Faith has [great_holy_wars|E], the Head of Faith is allowed to direct the war and choose who the war target will be"
 doctrine_temporal_head_desc: "The spiritual and the physical are intrinsically bound together, whole and inseparable. It is foolish to have two different leaders for one realm."
 
 doctrine_marriage_type_name: "Marriage Type"
 doctrine_monogamy_name: "Monogamous"
 doctrine_monogamy_desc: "Marriage is a sacred bond between two individuals. Attempting to form such a bond with multiple people at once is sacrilege."
 doctrine_polygamy_name: "Polygamous"
 doctrine_polygamy_desc: "Since marriage is a holy union, having multiple marriages is clearly more holy than having just a single marriage — so long as each marriage is holy in and of itself."
 doctrine_concubines_name: "Concubines"
 doctrine_concubines_desc: "Marriage is a sacred bond, but as long as their spouse takes priority one may be permitted to have concubines to engage with as well."
 
 hostility_group_name: "Hostility Group"
 abrahamic_hostility_doctrine_name: "Abrahamic"
 abrahamic_hostility_doctrine_desc: "The following religions are Abrahamic:\n[GetReligionFamily('rf_abrahamic').GetReligions]"
 pagan_hostility_doctrine_name: "Pagan"
 pagan_hostility_doctrine_desc: "The following religions are Pagan:\n[GetReligionFamily('rf_pagan').GetReligions]"
 eastern_hostility_doctrine_name: "Eastern"
 eastern_hostility_doctrine_desc: "The following religions are Eastern:\n[GetReligionFamily('rf_eastern').GetReligions]"
 
 special_tolerance_name: "Special Tolerance"
 special_doctrine_ecumenical_christian_name: "Ecumenism"
 special_doctrine_ecumenical_christian_desc: "Our religious leaders have historically been engaged in inter-faith dialogs to increase cooperation amongst the different Christian denominations."

 special_doctrine_full_tolerance_name: "Full Tolerance"
 full_tolerance_name: "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance: "All [faiths|E] are considered to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_doctrine_full_tolerance_desc: "Everyone is free to chose their own faith. Our differences do not divide us, they make us stronger."
 
 nudity_doctrine_name: "View on Nudity"
 special_doctrine_naked_priests_name: "Naked Priests"
 special_doctrine_naked_priests_desc: "Our priests know that clothes entrap the spirit and prevent us from achieving true enlightenment. Only by shedding our garbs can we awaken our souls and experience [ROOT.Faith.HighGodNamePossessive] love."
 doctrine_parameter_naked_priests_active: "Priests and zealous characters do not wear clothes."

 doctrine_gender_name: "View on Gender"
 doctrine_gender_male_dominated_name: "Male Dominated"
 doctrine_gender_male_dominated_desc: "Men are stronger and better equipped to lead us in this harsh and unforgiving world, so we shall entrust them with governing our society."
 doctrine_gender_equal_name: "Equal"
 doctrine_gender_equal_desc: "It is foolish to deny skilled people a role in government purely because of their gender. We shall allow all who are able to govern our society."
 doctrine_gender_female_dominated_name: "Female Dominated"
 doctrine_gender_female_dominated_desc: "Women have proven time and time again that only they have the wisdom and prudence necessary to properly govern our society."
 
 doctrine_divorce_name: "Divorce"
 doctrine_divorce_disallowed_name: "Disallowed"
 doctrine_divorce_disallowed_desc: "The vows of marriage are final and binding. Only death may do us part."
 doctrine_divorce_approval_name: "Must be Approved"
 doctrine_divorce_approval_desc: "While the bonds of marriage should not be taken lightly, extenuating circumstances can sometimes make divorce a necessity."
 doctrine_divorce_allowed_name: "Always Allowed"
 doctrine_divorce_allowed_desc: "Marriage is merely a partnership between two people, and like all partnerships, can be ended at will."
 doctrine_parameter_divorce_disallowed: "Characters are never allowed to [divorce|E] their [spouse|E]"
 doctrine_parameter_divorce_approval: "Characters are allowed to [divorce|E] their [spouse|E] if their Spiritual [head_of_faith|E] approves (or [house_head|E] if no Spiritual Head of Faith exists)"
 doctrine_parameter_divorce_allowed: "Characters are always allowed to [divorce|E] their [spouse|E] by spending [piety|E]"
 
 doctrine_bastardry_name: "Bastardry"
 doctrine_bastardry_none_name: "No Bastards"
 doctrine_bastardry_none_desc: "Blood determines lineage, not marriage. Children born out of wedlock are just as legitimate as any other."
 doctrine_bastardry_legitimization_name: "Legitimization"
 doctrine_bastardry_legitimization_desc: "Marriage is holy, so children born outside of it must be blessed in another way if they are to be considered legitimate."
 doctrine_bastardry_all_name: "No Legitimization"
 doctrine_bastardry_all_desc: "The bonds of marriage are sacrosanct, and children born outside of wedlock will always be illegitimate."
 doctrine_parameter_bastards_none: "There is no such thing as a [bastard|E]. All children are equally [legitimate|E]"
 doctrine_parameter_bastards_legitimize: "[bastards|E] can be legitimized if their [house_head|E] or [dynast|E] approves"
 doctrine_parameter_bastards_always: "[bastards|E] can never be legitimized"
 
 doctrine_adultery_men_name: "Male Adultery"
 doctrine_adultery_men_crime_name: "Criminal"
 doctrine_adultery_men_crime_desc: "It is a crime for men to engage in intercourse outside of marriage, and they shall be punished accordingly."
 doctrine_adultery_men_shunned_name: "Shunned"
 doctrine_adultery_men_shunned_desc: "It is sinful for men to engage in intercourse outside of marriage, but like all sins it is the divine who must judge them for their failings."
 doctrine_adultery_men_accepted_name: "Accepted"
 doctrine_adultery_men_accepted_desc: "There is nothing inherently wrong about a man deciding to engage in intercourse outside of marriage, so the decision is his alone."
 doctrine_parameter_adultery_male_crime: "Men with the [GetTrait('adulterer').GetName( GetNullCharacter )] or [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] are [criminals|E]"
 doctrine_parameter_adultery_male_shunned: "Men with the [GetTrait('adulterer').GetName( GetNullCharacter )] or [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] are [shunned|E]"
 doctrine_parameter_adultery_male_accepted: "Men with the [GetTrait('adulterer').GetName( GetNullCharacter )] or [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] are fully accepted"
 
 doctrine_adultery_women_name: "Female Adultery"
 doctrine_adultery_women_crime_name: "Criminal"
 doctrine_adultery_women_crime_desc: "It is a crime for women to engage in intercourse outside of marriage, and they shall be punished accordingly."
 doctrine_adultery_women_shunned_name: "Shunned"
 doctrine_adultery_women_shunned_desc: "It is sinful for women to engage in intercourse outside of marriage, but like all sins it is the divine who must judge them for their failings."
 doctrine_adultery_women_accepted_name: "Accepted"
 doctrine_adultery_women_accepted_desc: "There is nothing inherently wrong about a woman deciding to engage in intercourse outside of marriage, so the decision is hers alone."
 doctrine_parameter_adultery_female_crime: "Women with the [GetTrait('adulterer').GetName( GetNullCharacter )] or [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] are [criminals|E]"
 doctrine_parameter_adultery_female_shunned: "Women with the [GetTrait('adulterer').GetName( GetNullCharacter )] or [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] are [shunned|E]"
 doctrine_parameter_adultery_female_accepted: "Women with the [GetTrait('adulterer').GetName( GetNullCharacter )] or [GetTrait('fornicator').GetName( GetNullCharacter )] [trait|E] are fully accepted"
 
 doctrine_kinslaying_name: "Kinslaying"
 doctrine_kinslaying_any_dynasty_member_crime_name: "Dynastic is Criminal"
 doctrine_kinslaying_any_dynasty_member_crime_desc: "All kin are bound by blood, and to kill even a distant relative is a grievous crime against the entire dynasty. Such transgressions will not be forgotten."
 doctrine_parameter_kinslaying_any_dynasty_member_crime: "[kinslayers|E] with the [GetTrait('kinslayer_1').GetName( GetPlayer )] [trait|E] or worse are [criminals|E] in the eyes of their [dynasty|E]"
 doctrine_parameter_kinslaying_extended_family_crime: "[kinslayers|E] with the [GetTrait('kinslayer_2').GetName( GetPlayer )] [trait|E] or worse are [criminals|E] in the eyes of their [dynasty|E]"
 doctrine_parameter_kinslaying_close_kin_crime: "[kinslayers|E] with the [GetTrait('kinslayer_3').GetName( GetPlayer )] [trait|E] are [criminals|E] in the eyes of their [dynasty|E]"
 

 doctrine_parameter_kinslaying_shunned: "[kinslayers|E] are [shunned|E]"
 doctrine_parameter_kinslaying_accepted: "Characters who kill kin are not seen as [kinslayers|E]"
 doctrine_kinslaying_extended_family_crime_name: "Familial is Criminal"
 doctrine_kinslaying_extended_family_crime_desc: "The murder of one's own family is one of the most abhorrent crimes one can commit. Anyone who does such a thing will be severely punished."
 doctrine_kinslaying_close_kin_crime_name: "Close Kin is Criminal"
 doctrine_kinslaying_close_kin_crime_desc: "Fratricide and acts like it cannot be tolerated in a just and righteous society. Those who commit such offenses will be punished."
 doctrine_kinslaying_shunned_name: "Shunned"
 doctrine_kinslaying_shunned_desc: "While it is appalling to murder one's own relatives, such acts are not inherently more criminal than any other murder."
 doctrine_kinslaying_accepted_name: "Accepted"
 doctrine_kinslaying_accepted_desc: "The murder of one's family is no different from any other murder, and shall be treated in the same way."
 kinslayer_crime_dynasty: "Kinslayer"
 
 doctrine_consanguinity_name: "Consanguinity"
 doctrine_consanguinity_restricted_name: "Close-kin Taboo"
 doctrine_consanguinity_restricted_desc: "It is a sin against [ROOT.Faith.HighGodName] to permit two relatives to marry each other or engage in sexual relationships."
 doctrine_parameter_consanguinity_restricted_marriage: "Marriage between any [extended_family_members|E] and/or [close_family_members|E] is forbidden"
 doctrine_parameter_consanguinity_restricted_close_kin_incest: "Sexual relations between any [extended_family_members|E] and/or [close_family_members|E] will give the incest [secret|E]"
 doctrine_consanguinity_cousins_name: "Cousin Marriage"
 doctrine_consanguinity_cousins_desc: "Cousins may be related, but distantly enough that it is acceptable for them to marry in order to preserve their lineage."
 doctrine_parameter_consanguinity_cousins_marriage: "Marriage between cousins is allowed"
 doctrine_parameter_consanguinity_cousins_incest: "Sexual relations between cousins will not give the incest [secret|E]"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name: "Avunculate Marriage"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc: "As long as they are not directly related, family members are permitted to marry each other for the good of the dynasty."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage: "Marriage between cousins, aunts/nephews and uncles/nieces is allowed"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest: "Sexual relations between cousins, aunts/nephews and uncles/nieces will not give the incest [secret|E]"
 doctrine_consanguinity_unrestricted_name: "Unrestricted Marriage"
 doctrine_consanguinity_unrestricted_desc: "It is natural and healthy for family members to love each other, and those who say that love should be restricted to non-sexual relationships are fools."
 doctrine_parameter_consanguinity_unrestricted_marriage: "Marriage between all family members is allowed"
 doctrine_parameter_consanguinity_unrestricted_incest: "Sexual relations between any family members will not give the incest [secret|E]"
 #The following 3 strings intentionally left blank:
 doctrine_parameter_allows_cousin_marriage: ""
 doctrine_parameter_allows_aunt_nephew_and_uncle_niece_marriage: ""
 doctrine_parameter_allows_unrestricted_marriage: ""
 
 doctrine_pluralism_name: "Religious Attitude"
 doctrine_parameter_hostility_towards_us_mult: "Adherents of other [faiths|E] will have opinion penalties of $VALUE|%V0$"
 doctrine_pluralism_fundamentalist_name: "Fundamentalist"
 doctrine_pluralism_fundamentalist_desc: "Our faith is the one true faith, our word the one true word. Any deviation from the [ROOT.Faith.ReligiousText] is inherently blasphemous."
 doctrine_parameter_pluralism_fundamentalist_proselytization_bonus: "County Conversion Speed: #P +20%#!"
 doctrine_parameter_pluralism_fundamentalist_revocation_tyranny_minimal: "Can #P revoke landed titles#! from $hostility_hostile_tooltippable$ and $hostility_evil_tooltippable$ infidels without incurring [tyranny|E]"
 doctrine_parameter_pluralism_fundamentalist_faction_join_chance: "[counties|E] of other [faiths|E] are #N more likely#! to join [factions|E]"
 doctrine_parameter_pluralism_fundamentalist_vulnerable_to_heresy: "#N Increased danger#! from heresies when at low [fervor|E]"
 doctrine_pluralism_righteous_name: "Righteous"
 doctrine_pluralism_righteous_desc: "As mortals we cannot fully comprehend [ROOT.Faith.HighGodNamePossessive] will, but our [ROOT.Faith.PriestNeuterPlural] still have a pretty good idea of what is holy and what is profane."
 doctrine_parameter_pluralism_righteous_revocation_tyranny_reduced: "Can #P revoke landed titles#! from $hostility_evil_tooltippable$ infidels without incurring [tyranny|E]"
 doctrine_pluralism_pluralistic_name: "Pluralist"
 doctrine_pluralism_pluralistic_desc: "It is utter folly to say that there is only one right interpretation of divine will, and that all the others views are wrong. Each of us has our own way of worshiping [ROOT.Faith.HighGodName]."
 doctrine_parameter_pluralism_pluralistic_proselytization_penalty: "County Conversion Speed: #N -20%#!"
 doctrine_parameter_pluralism_pluralistic_faction_join_chance: "Counties of other [faiths|E] are #P less likely#! to join [factions|E]"
 doctrine_parameter_pluralism_pluralistic_resistant_to_heresy: "#P Reduced danger#! from heresies when at low [fervor|E]"
 doctrine_parameter_pluralism_pluralistic_holy_wars_preserve_vassals: "Winning a [holy_war|E] will vassalize infidel [rulers|E] in the target area instead of seizing their land"
 
 doctrine_theocracy_name: "Clerical Tradition"
 doctrine_theocracy_temporal_name: "Theocratic"
 doctrine_theocracy_temporal_desc: "Only sanctioned [ROOT.Faith.PriestNeuterPlural] can be entrusted with upholding our faith's doctrines and, by extension, with managing and caring for our sacred places."
 doctrine_parameter_theocracy_temple_lease: "Temple [holdings|E] are leased out to their Holder's [realm_priest|E], who then serves them as a [theocratic|E] [vassal|E]"
 doctrine_theocracy_lay_clergy_name: "Lay Clergy"
 doctrine_theocracy_lay_clergy_desc: "Any devoted follower is more than capable of understanding, following, and preaching the doctrines of our faith."
 doctrine_parameter_theocracy_temple_ownership: "Secular [rulers|E] directly control their own Temple [holdings|E] and get all associated benefits."
 #Intentionally left blank:
 doctrine_parameter_lay_clergy: ""
 doctrine_parameter_allowed_holding_type_church_holding: ""
 
 doctrine_clerical_function_name: "Clerical Function"
 doctrine_clerical_function_taxation_name: "Control"
 doctrine_clerical_function_taxation_desc: "The [ROOT.Faith.AltPriestTermPlural] derives its authority from [ROOT.Faith.HighGodName] [ROOT.Faith.HighGodHerselfHimself], and that still applies here on Earth."
 doctrine_clerical_function_alms_and_pacification_name: "Alms and Pacification"
 doctrine_clerical_function_alms_and_pacification_desc: "Our [ROOT.Faith.PriestNeuterPlural] are entrusted with ensuring that the poor and downtrodden have sufficient food and shelter when they cannot provide it for themselves."
 doctrine_clerical_function_recruitment_name: "Recruitment"
 doctrine_clerical_function_recruitment_desc: "Our [ROOT.Faith.PriestNeuterPlural] can take up arms and defend our faith. The responsibility to lead as an example grants them extra strength in combat."
 doctrine_parameter_clergy_can_fight: "Members of the [clergy|E] can serve as [commanders|E] or $knight_culture_player_plural$"
 
 doctrine_clerical_gender_name: "Clerical Gender"
 doctrine_clerical_gender_male_only_name: "Only Men"
 doctrine_clerical_gender_male_only_desc: "Only men can shoulder the great responsibility of serving as [ROOT.Faith.PriestMalePlural] of our faith."
 doctrine_parameter_clergy_must_be_male: "Only men can be granted Temple [holdings|E] or serve as [court_chaplains|E]"
 doctrine_clerical_gender_female_only_name: "Only Women"
 doctrine_clerical_gender_female_only_desc: "Only women are wise enough interpret [ROOT.Faith.HighGodNamePossessive] will and serve as [ROOT.Faith.PriestFemalePlural] of our faith."
 doctrine_parameter_clergy_must_be_female: "Only women can be granted Temple [holdings|E] or serve as [court_chaplains|E]"
 doctrine_clerical_gender_either_name: "Either"
 doctrine_clerical_gender_either_desc: "Anyone who has felt the call of the divine should be able to serve as a [ROOT.Faith.PriestNeuterPlural], no matter their gender."
 doctrine_parameter_clergy_can_be_either_gender: "Gender has no influence on who can be granted Temple [holdings|E] or serve as [court_chaplains|E]"
 
 doctrine_clerical_marriage_name: "Clerical Marriage"
 doctrine_clerical_marriage_allowed_name: "Allowed"
 doctrine_clerical_marriage_allowed_desc: "Marriage is a holy institution, and [ROOT.Faith.PriestNeuterPlural] should be able to take part in it just like any other faithful adherent."
 doctrine_parameter_clergy_can_marry: "Members of the [clergy|E] are allowed to [marry|E]"
 doctrine_clerical_marriage_disallowed_name: "Disallowed"
 doctrine_clerical_marriage_disallowed_desc: "Becoming a [ROOT.Faith.PriestNeuter] means devoting one's life to [ROOT.Faith.HighGodName]. It is inherently unfaithful to consider taking a mortal spouse in addition to that."
 doctrine_parameter_clergy_can_marry_disabled: "Members of the [clergy|E] are forbidden from [marrying|E]"
 
 doctrine_clerical_succession_name: "Clerical Appointment"
 doctrine_clerical_succession_temporal_appointment_name: "Temporal, Revocable"
 doctrine_clerical_succession_temporal_appointment_desc: "[ROOT.Faith.BishopNeuterPlural|U] are ultimately servants of the realm, and so should be able to be hired and fired by their liege with only small restrictions."
 doctrine_clerical_succession_spiritual_appointment_name: "Spiritual, Revocable"
 doctrine_clerical_succession_spiritual_appointment_desc: "While the [ROOT.Faith.AltPriestTermPlural] should appoint all [ROOT.Faith.BishopNeuterPlural], secular rulers should still be able to fire those who fail them."
 doctrine_clerical_succession_temporal_fixed_appointment_name: "Temporal, for Life"
 doctrine_clerical_succession_temporal_fixed_appointment_desc: "While a ruler should be able to select their own [ROOT.Faith.BishopNeuterPlural], their responsibilities are holy and sacred, and their appointment should not be subject to revocation."
 doctrine_clerical_succession_spiritual_fixed_appointment_name: "Spiritual, for Life"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc: "[ROOT.Faith.BishopNeuterPlural|U] are servants of the divine, and as representative of the divine, the choice that the [ROOT.Faith.AltPriestTermPlural] makes for the position is final and absolute."
 doctrine_parameter_clerical_appointment_ruler: "[rulers|E] appoint their own [realm_priest|E] or [court_chaplain|E]"
 doctrine_parameter_clerical_appointment_head_of_faith: "The [head_of_faith|E] or clergy appoints all [realm_priests|E] or [court_chaplains|E]"
 doctrine_parameter_clerical_appointment_fixed_disabled: "The [realm_priest|E] or [court_chaplain|E] can be fired and replaced by a new appointee"
 doctrine_parameter_clerical_appointment_fixed: "The [realm_priest|E] or [court_chaplain|E] have their seat for life"

 unreformed_faith_doctrine_name: "Unreformed"
 unreformed_faith_name: "doctrine"
 unreformed_faith_doctrine_desc: "An Unreformed Faith lacks an organized clergy and established canonical doctrines; different communities can nominally follow the same faith while having wildly different religious practices and beliefs."
 doctrine_parameter_unreformed: "Prevents Tribal [rulers|E] from changing [government|E] type \n$EFFECT_LIST_BULLET$Grants the [unreformed_pagan_combat_bonus|E]"
 doctrine_parameter_hostility_override_tenet_unreformed_syncretism: "Non-Pagan [faiths|E] with the $tenet_unreformed_syncretism_name$ tenet are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"

 west_african_unreformed_faith_doctrine_name: "$unreformed_faith_doctrine_name$"
 west_african_unreformed_faith_doctrine_desc: "$unreformed_faith_doctrine_desc$"
 
 heresy_hostility_name: "View on Heresy"
 heresy_hostility_doctrine_name: "Heresy"
 heresy_hostility_doctrine_desc: "Beware the false prophet who would twist and subvert the Faith for their own ends. Those who would do so are heretics and should be destroyed."

 divine_destiny_name: "Divine Destiny"
 divine_destiny_doctrine_name: "Rightful Rulers of the World"
 divine_destiny_doctrine_desc: "We are those who will usher in an era of peace and prosperity for all peoples. We are the rightful rulers of the world."
 doctrine_parameter_divine_destiny_holy_war_cost_reduction: "Holy War [piety|e] Cost: #P -50%#!"
 
 adoptionist_school_name: "Adoptionist Creed"
 special_doctrine_adoptionist_school_elipandic_doctrine_name: "Elipandic School"
 special_doctrine_adoptionist_school_elipandic_doctrine_desc: "Preferring to focus on subtle variations in Christology, the Elipandic variant of $adoptionist$ stresses the importance of #EMP precise#! differences from Trinitarian dogma. A complex distinction well made is considered infinitely better than a simple explanation poorly justified."
 special_doctrine_adoptionist_school_felicitous_doctrine_name: "Felicitous School"
 special_doctrine_adoptionist_school_felicitous_doctrine_desc: "Felician $adoptionist$ believes in practicality above purity, understanding that it must work within hostile systems to undermine them. A heinous lie in pursuit of a noble cause is thought to be worth a thousand blunt truths."
 special_doctrine_adoptionist_school_radical_doctrine_name: "Radical School"
 special_doctrine_adoptionist_school_radical_doctrine_desc: "Radical $adoptionist_adherent_plural$ admit no God but the Father, accept no divinity from mortal flesh, and acknowledge no $christianity_religion_adherent_plural$ but themselves. To receive Christ without agreeing on every #EMP letter#! of canon is to acknowledge apostasy."

 special_doctrine_is_christian_faith_name: "Teachings of Jesus"
 is_christian_faith_name: "$special_doctrine_is_christian_faith_name$"
 special_doctrine_is_christian_faith_desc: "There are those in the world who adhere to the teachings of Jesus without acknowledging his divinity. Though blasphemous, we should still show compassion to these misguided souls, as they may one day become converts to the true faith."
 doctrine_parameter_hostility_override_tenet_christian_syncretism: "Non-Christian [faiths|E] with the $tenet_christian_syncretism_name$ tenet are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"

 special_doctrine_is_islamic_faith_name: "Teachings of the Prophet"
 is_islamic_faith_name: "$special_doctrine_is_islamic_faith_name$"
 special_doctrine_is_islamic_faith_desc: "Although they do not follow all of the laws of the Prophet, there are some in this world who are more guided by the will of Allah than they know. With time, these half-converts may even give up their evil ways and become true members of the Ummah!"
 doctrine_parameter_hostility_override_tenet_islamic_syncretism: "Non-Islamic [faiths|E] with the $tenet_islamic_syncretism_name$ tenet are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"

 special_doctrine_is_jewish_faith_name: "Teachings of Moses"
 is_jewish_faith_name: "$special_doctrine_is_jewish_faith_name$"
 special_doctrine_is_jewish_faith_desc: "Not all among the gentility dwell in sin. There are those who respect God's chosen people, and these deserve a measure of our respect in turn."
 doctrine_parameter_hostility_override_tenet_jewish_syncretism: "Non-Jewish [faiths|E] with the $tenet_jewish_syncretism_name$ tenet are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"

 prophecy_of_malachi_name: "The Prophecy of Malachi"
