 not_allowed_to_hof_name: "$special_doctrine_not_allowed_to_hof_name$"
 prophecy_of_malachi_desc: "Under traditional Jewish doctrine, a new High Priest can only be named either with the coming of the Prophet or if a descendant of Aaron fit to serve as priest is found."
 special_doctrine_not_allowed_to_hof_desc: "The High Priesthood of this faith has been completely dismantled. Any attempts to name a High Priest would first require a thorough reconstruction of traditional church structure."
 doctrine_parameter_block_from_create_hof_parameter: "This faith cannot recreate its [head_of_faith|E] under normal circumstances."

 special_doctrine_is_eastern_faith_name: "Multireligious Interweaving"
 is_eastern_faith_name: "$special_doctrine_is_eastern_faith_name$"
 special_doctrine_is_eastern_faith_desc: "Together we are bound not by a single faith, but by the many faiths that make up the religious fabric of our society. Though we may call ourselves different names and follow different paths, some from outside our own belief system have learned to coexist in our society as if they were one of us."
 doctrine_parameter_hostility_override_tenet_eastern_syncretism: "Non-Eastern [faiths|E] with the $tenet_eastern_syncretism_name$ tenet are considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] instead of $hostility_evil_tooltippable$"

