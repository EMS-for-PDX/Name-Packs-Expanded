 #Shia
 islam_shia_priest: "mullah"
 islam_shia_priest_plural: "mullahs"
 islam_shia_religious_head_title: "Imam"
 islam_shia_religious_head_title_name: "Imamate"

 #Ash'ari
 ashari: "Ash'arism"
 ashari_adj: "Ash'ari"
 ashari_adherent: "Ash'ari"
 ashari_adherent_plural: "Ash'aris"
 ashari_desc: "An orthodox school of theology that holds that Allah has created every moment in time, but that humans have free will to choose between good — what God has commanded — and evil — what God forbids."

 #Muwalladism
 muwalladi: "Muwalladism"
 muwalladi_adj: "Muwalladi"
 muwalladi_adherent: "Muwalladi"
 muwalladi_adherent_plural: "Muwalladis"
 muwalladi_desc: "Far from the center of the Arabic world, Iberian Muslims adapted to the realities of ruling over a region with large Christian and Jewish populations that had strange, foreign traditions."

 #Masmudism
 masmudi: "Almohadism"
 masmudi_adj: "Almohadi"
 masmudi_adherent: "Almohadi"
 masmudi_adherent_plural: "Almohadis"
 masmudi_desc: "A reformist branch of Sunni Islam that originated with the Berber tribes in northern Africa, the Almohadi movement saw themselves as unitarians and preached a doctrine of purified monotheism."
 masmudi_religious_head_title: "Mahdi"
 masmudi_religious_head_title_name: "caliphate"

 #Mu'tazila
 mutazila: "Mu'tazilism"
 mutazila_adj: "Mu'tazili"
 mutazila_adherent: "Mu'tazilite"
 mutazila_adherent_plural: "Mu'tazilites"
 mutazila_desc: "A rationalist school of theology that asserts that the Quran is #EMP not#! eternally co-existing with God, as God must have preceded his own word."

 #Maturidi
 maturidi: "Maturidism"
 maturidi_adj: "Maturidi"
 maturidi_adherent: "Maturidism"
 maturidi_adherent_plural: "Maturidi"
 maturidi_desc: "A rationalist theology which espouses that ethics have an objective existence, as derived from the eternal qualities of God, and that humans must therefore pursue ethical choices."
 
 #Quranism
 quranist: "Quranism"
 quranist_adj: "Quranist"
 quranist_adherent: "Quranist"
 quranist_adherent_plural: "Quranists"
 quranist_desc: "A literalist interpretation of Islam that emphasizes that the Quran as the only source of divine wisdom, and should be followed to the letter, ignoring hadith and fatwas."

 #Ismaili
 ismaili: "Isma'ilism"
 ismaili_adj: "Isma'ili"
 ismaili_adherent: "Isma'ili"
 ismaili_adherent_plural: "Isma'ilis"
 ismaili_desc: "A Shia faith that considers the line of true Imams — those imbued with divine knowledge and infallibility — to run through Isma'il bin Jafar. They are also known as Seveners, as Isma'il was the seventh Imam after Muhammad."

 #Qarmatians
 qarmatian: "Qarmatianism"
 qarmatian_adj: "Qarmatian"
 qarmatian_adherent: "Qarmatian"
 qarmatian_adherent_plural: "Qarmatians"
 qarmatian_desc: "A branch of Isma'ilism that incorporated elements of Zoroastrianism. The number of Imams was preordained by God to be seven, and there could therefore be no more Imams before the seventh Imam — Muhammad ibn Isma'il — returned to guide the faithful."

 #Nizari
 nizari: "Nizarism"
 nizari_adj: "Nizari"
 nizari_adherent: "Nizari"
 nizari_adherent_plural: "Nizaris"
 nizari_desc: "A rationalist faith that emphasizes reasoning in interpretation of the Quran and hadiths. Being Imam is hereditary, and they trace the line of succession to Ali."
 
 #Zayidi
 zayidi: "Zayidism"
 zayidi_adj: "Zayidi"
 zayidi_adherent: "Zayidi"
 zayidi_adherent_plural: "Zayidis"
 zayidi_desc: "A true Imam is not infallible, but defined by their struggle against corruption and evil. Zayidis are therefore defined by their belief that Zayd ibn Ali was the rightful successor to the Imamate, due to his rebellion against the Umayyads."

 #Imamism (Twelver)
 imami: "Imamism"
 imami_adj: "Imami"
 imami_adherent: "Imami"
 imami_adherent_plural: "Imamis"
 imami_desc: "Imamis believe that Twelve Imams were prophesied to lead the Ummah, and that the twelth Imam, Imam Zaman, is waiting to return to lead Muslims into the Day of Judgement."
 islam_ayatollah: "ayatollah"
 islam_ayatollah_plural: "ayatollahs"

 #
 ghulat: "Ikhtilafism"
 ghulat_adj: "Ikhtilafi"
 ghulat_adherent: "Ikhtilafi"
 ghulat_adherent_plural: "Ikhtilafis"
 ghulat_desc: "Ikhtilafis believe in the divine nature of the infallible Imams, starting with Ali. God has not only appointed and inspired them, but partially inhabits them to guide their acts, and by extension all of the Ummah."

 alawite: "Alawism"
 alawite_adj: "Alawite"
 alawite_adherent: "Alawi"
 alawite_adherent_plural: "Alawis"
 alawite_desc: "Alawite religious teachings are secretive, and the Quran is only one of their sacred texts. In addition to the belief in the succession of Imams through Ali, Alawis also believe in reincarnation, and that all beings were stars cast out of heaven who must now re-earn their place by living successive good and faithful lives."

 #Alevis
 alevi: "Alevism"
 alevi_adj: "Alevi"
 alevi_adherent: "Alevi"
 alevi_adherent_plural: "Alevis"
 alevi_desc: "Alevis believe in the succession of the Twelve Imams, but also follow many other traditions as outlined in their collection of holy texts, the Buyruks. In Alevi tradition, God is the Truth, and Muhammad and Ali are manifestations of Him in the world."
 alevi_house_of_worship: "cemvi"
 alevi_house_of_worship_2: "$alevi_house_of_worship$" # Optional translation alt
 alevi_house_of_worship_3: "$alevi_house_of_worship$" # Optional translation alt
 alevi_house_of_worship_plural: "cemvis"
 alevi_religious_text: "Buyruks"
 alevi_religious_text_2: "$alevi_religious_text$" # Optional translation alt
 alevi_religious_text_3: "$alevi_religious_text$" # Optional translation alt

 #Druze
 druze: "Druze"
 druze_adj: "Druze"
 druze_adherent: "Druze"
 druze_adherent_plural: "Druze"
 druze_desc: "Hailing from the Mountain of Druze, the Druze faith follows many of the principles of Isma'ilism, but also includes gnostic beliefs in an esoteric theology focused on the Truth of existence."
 druze_religious_text: "Epistles of Wisdom"
 druze_religious_text_2: "$druze_religious_text$" # Optional translation alt
 druze_religious_text_3: "$druze_religious_text$" # Optional translation alt

 #Ibadi
 ibadi: "Ibadism"
 ibadi_adj: "Ibadi"
 ibadi_adherent: "Ibadi"
 ibadi_adherent_plural: "Ibadis"
 ibadi_desc: "The Ibadi do not believe that it is necessary for the entirety of Islam to be governed by a Caliph or an Imam, if there is no suitable candidate. They are therefore Muhakkima, recognizing neither the line of Ali or the successors of Abu Bakr as worthy leaders."

 #Azariqa
 azariqa: "Azraqism"
 azariqa_adj: "Azariqa"
 azariqa_adherent: "Azariqa"
 azariqa_adherent_plural: "Azariqas"
 azariqa_desc: "Recognizing no worthy successor to Muhammad, the Azariqas consider it their right and duty to struggle against any leader who does not uphold the values of their faith. Indeed, any difference in interpretation of faith would mark one as an infidel."

 #Najdat
 najdat: "Najdatism"
 najdat_adj: "Najdat"
 najdat_adherent: "Najdati"
 najdat_adherent_plural: "Najdatis"
 najdat_desc: "Adherents of the Najdati branch of the Khawarij firmly believe in the establishment of Muslim leadership through the consensus of the faithful. The leader is not infallible, but through the community they are chosen by God."
 
 #Sufri
 sufri: "Sufrism"
 sufri_adj: "Sufri"
 sufri_adherent: "Sufri"
 sufri_adherent_plural: "Sufris"
 sufri_desc: "The Sufri believe in divine guidance and leadership through the interpretation of the word of God, rather than inheritance. The will of God becomes known as an expression of the Ummah's will, as long as the people of the Ummah are well-versed in the Quran."

 #Hafizi
 hafizi: "Hafizi"
 hafizi_adj: "Hafizi"
 hafizi_adherent: "Hafizi"
 hafizi_adherent_plural: "Hafizis"
 hafizi_desc: "Hafizis put precedence on supporting who they consider to be the true caliph above all others, as well as resisting any and all attempts to unseat or depose them. In defeat, they are defined by rebellion for a worthy cause, and in victory, proud adherence to the will of their leader."
