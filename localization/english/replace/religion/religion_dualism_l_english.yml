 #Priscillianism
 priscillianism: "Priscillianism"
 priscillianism_adj: "Priscillianist"
 priscillianism_adherent: "Pricillianist"
 priscillianism_adherent_plural: "Pricillianists"
 priscillianism_desc: "There exists two kingdoms, one of Light and one of Darkness. Human souls were intended to conquer the Kingdom of Darkness, but fell and were trapped in the material realm. Among humans there were Twelve Patriarchs of Light who failed to overcome the Darkness, as they were split between body and soul. Thus God sent the Saviour to earth, and through his death once again enabled the freeing of human spirits."
