 basque_religion_adherent_plural: "Euskals"
 basque_religion_desc: "The ancient native Basque faith has long incorporated other, more transient religions. Elements of Celtic paganism, Christianity, Hellenic paganism, and a heavy substrata of their own local myths and beliefs all swirl together into a syncretic blend."
 ## "Old Ways"
 basque_pagan: "Era Zaharrak"
 ## "Old Way"
 basque_pagan_adj: "Era Zaharra"
 ## "Believer"
 basque_pagan_adherent: "Fededuna"
 ## "Believers"
