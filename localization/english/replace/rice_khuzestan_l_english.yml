 khuzestan.0005.t: "The [khuzi_hero.GetCulture.GetNameNoTooltip] Rebirth"
 khuzestan.0005.desc: "We, the ancient, original inhabitants of [GetGeographicalRegion('RICE_khuzestan_region').GetName] have suffered greatly under the yoke of other powers, like the Arabs, Iranians, Greeks, and others. Many of us have had humiliating roles in society, like bathroom attendants for our elite masters. They use our very name, [khuzi_hero.GetCulture.GetName], as an insult!\n\nBut times are changing. Under my leadership, I have united the region into a new realm, [khuzi_hero.GetPrimaryTitle.GetName]. We are no longer downtrodden. I have urged my fellow [khuzi.GetCollectiveNounNoTooltip] not to reject our old ways nor our unique, ancient language – which foreigners dismiss as incomprehensible. We have become prosperous, and worthy of respect.\n\nNow, it is up to me to determine what direction [khuzi_hero.GetPrimaryTitle.GetNameNoTierNoTooltip] will develop in the coming years."
 khuzestan.0005.a: "Look to our glorious past, when we were Elymais!"
 khuzestan.0005.b: "Grow and develop our society and culture first."
 khuzestan.0005.c: "Establish trade networks across the Persian Gulf."
 RICE_khuzestan_counties_elymaean_tooltip: "All [cultures|E] with the $innovation_RICE_khuzi$ [innovation|E] lose it permanently, while the $tradition_RICE_khuzi_name$ [tradition|E] is upgraded to receive military bonuses for all [cultures|E] that have it."
 RICE_khuzestan_counties_community_tooltip: "All [cultures|E] with the $innovation_RICE_khuzi$ [innovation|E] lose it permanently, while the $tradition_RICE_khuzi_name$ [tradition|E] is upgraded to receive diplomatic bonuses for all [cultures|E] that have it."
