 khuzestan.0006.t: "$khuzestan.0005.t$"
 khuzestan.0006.desc: "For as long as anyone could remember, the ancient, original inhabitants of [GetGeographicalRegion('RICE_khuzestan_region').GetName] have suffered greatly under the yoke of other powers, like the Arabs, Iranians, Greeks, and others. Many [khuzi.GetCollectiveNoun] were relegated to humiliating roles in society, like bathroom attendants for their elite masters. Their very name, [khuzi.GetNameNoTooltip], was used as an insult by other peoples.\n\nBut times are changing. [khuzi_hero.Custom('TitledFirstName')] has united the region into a new realm, and has urged [khuzi_hero.GetHerHis] fellow [khuzi.GetCollectiveNounNoTooltip] not to reject their old ways nor their incomprehensible ancient language.\n\n"
 khuzestan.0006.desc.elymais: "[khuzi_hero.Custom('FirstNameNoTooltip')] seeks to emulate the immediate predecessors of the [khuzi.GetCollectiveNounNoTooltip] in antiquity, the Elymaeans. The Kingdom of Elymais was well-known for its archers and its stubborn independence, and [khuzi_hero.Custom('FirstNameNoTooltip')] hopes this glorious past can be reclaimed."
 khuzestan.0006.desc.community: "[khuzi_hero.Custom('FirstNameNoTooltip')] believes it is important for the [khuzi.GetCollectiveNounNoTooltip] to focus on developing their culture and society. By gaining a reputation for the arts, courtly life, and political majesty, others will learn to admire them."
 khuzestan.0006.desc.traders: "[khuzi_hero.Custom('FirstNameNoTooltip')] seeks to use Khuzestan’s traditional agricultural and commercial prosperity to integrate the [khuzi.GetCollectiveNounNoTooltip] into the Persian Gulf’s trade networks, and usher in a new era for [khuzi_hero.GetHerHis] people."
 khuzestan.0006.a: "They've become prosperous and worthy of respect, it seems!"
