 RICE_khuzestan_khuzi_status_decision: "Elevate the Khuzi Community"
 RICE_khuzestan_khuzi_status_decision_tooltip: "Establish a [kingdom|E] in Khuzestan for the Khuzi people"
 RICE_khuzestan_khuzi_status_decision_desc: "For far too long, we [ROOT.Char.GetCulture.GetCollectiveNoun] have been downtrodden and scorned by their Iranian and Arab neighbors. As a [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip], I have the power to establish a new kingdom for our people, and restore our honor and dignity."
 RICE_khuzestan_khuzi_status_decision_effect_tooltip_1: "The $innovation_RICE_khuzi$ [innovation|E] is #bold permanently#! removed from [THIS.Char.GetCulture.GetName] and all other [cultures|E] that have it"
 RICE_khuzestan_khuzi_status_decision_effect_tooltip_2: "The $tradition_RICE_khuzi_name$ [tradition|E] is #bold upgraded#! to provide better bonuses for the [THIS.Char.GetCulture.GetCollectiveNoun] and all other [cultures|E] with it, depending on your choices"
 RICE_khuzestan_khuzi_status_decision_confirm: "A new day dawns for our people!"
 RICE_khuzestan_khuzi_status_decision_context_tooltip: "#emphasis Historical Context:#! Early medieval Islamic sources mention the existence of a so-called Khuzi people, who spoke a language that modern scholars theorize to be a late remnant of ancient Elamite. Although Khuzi was spoken by local nobility, this may have been because they learned it from their servants (such as wet-nurses, bathroom attendants, and so on). The Khuzis were otherwise treated as low status; for example, #italic "yā Xuz̄ı!"#!, meaning "Hey, you Khuzi!" was reported by the 10th century Arab geographer Al-Maqdisi as a common, slang term of insult in the region. Because of this, the Khuzi identity and language likely faded away as the Khuzis assimilated into Arab or Iranian populations."
 RICE_khuzestan_khuzi_status_decision_modifier_bonus_tt: "You will be able to select one of the following three modifiers to apply to every [county|E] in [GetTitleByKey('d_khuzestan').GetNameNoTier] for #V 50#! years:\n$EFFECT_LIST_BULLET$[GetModifier('RICE_khuzestan_restored_elymais').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_khuzestan_restored_khuzi').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier('RICE_khuzestan_restored_gulf').GetNameWithTooltip|L]"
 RICE_khuzestan_parwanaya_festival: "Celebrate Parwanaya"
 RICE_khuzestan_parwanaya_festival_tooltip: "Celebrate the Parwanaya festival, an important religious occasion for Mandaeans"
 RICE_khuzestan_parwanaya_festival_desc: "For many [ROOT.Char.GetFaith.GetAdherentNamePlural], #italic Parwanaya#! (or #italic Panja#!) is one of the most important occasions of the year. It is a time for us to celebrate when [ROOT.Char.GetFaith.HighGodName] created the angels and the universe."
 RICE_khuzestan_parwanaya_festival_effect_tooltip_1: "You will gain [piety|E], [prestige|E], and the [GetModifier('RICE_khuzestan_celebrated_parwanaya').GetNameWithTooltip] [character_modifiers|E]"
 RICE_khuzestan_parwanaya_festival_confirm: "Let's get ready!"
 RICE_khuzestan_parwanaya_festival_context_tooltip: "#emphasis Historical Context:#! #italic Parwanaya#! (or #italic Panja#!) is one of the major festivals of the Mandaean ethnoreligious group. It is celebrated on the five extra days of the Mandaean calender after the 8th month of Šumbulta, and is considered one of the happiest and most fortunate times of year."
 RICE_khuzestan_gnostic_baptism_rite: "Undergo a Ritual Baptism"
 RICE_khuzestan_gnostic_baptism_rite_tooltip: "Perform a ritual purficiation through baptism"
 RICE_khuzestan_gnostic_baptism_rite_desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural] believe in the importance of baptism as a way to ritually purify ourselves. Of course, we are supposed to do these rituals regularly, as instructed by the [ROOT.Char.GetFaith.ReligiousText]."
 RICE_khuzestan_gnostic_baptism_rite_effect_tooltip_1: "The amount of [piety|E] you gain depends on your [piety_level|E]"
 RICE_khuzestan_gnostic_baptism_rite_confirm: "Find a suitable river for the ritual."
 RICE_khuzestan_gnostic_baptism_rite_context_tooltip: "#emphasis Historical Context:#! In contrast to Christian baptism, which is an initiation ritual that is usually done once, the Mandaean baptism ceremony, #italic masbuta#!, is done regularly as a ritual of purification. It is also commonly part of various other festivities and ceremonies as well. The Sethians, a Gnostic sect possibly related to the Mandaeans, purportedly had their own similar ritual, called the Five Seals."

