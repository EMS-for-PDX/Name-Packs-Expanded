 khuzestan.0050.t: "Canal Repairs"
 khuzestan.0050.desc: "[GetGeographicalRegion('RICE_khuzestan_region').GetName] has been a major agricultural region for years, centuries even. Locals often find the ruins of old canals, which could be repaired and repurposed for contemporary use.\n\nOfficials from [county.GetNameNoTier] have recently notified me that one such large canal was found, probably dating to the days of the ancient Persians. They say with the right funding, we can hire engineers and laborers to renovate this canal and make it useful again. This, in turn, would increase the amount of arable land considerably."
 khuzestan.0050.a: "Very well! They will have the funds they need."
 khuzestan.0050.b: "I think our resources are best spent elsewhere."
 khuzestan.0051.t: "Land of the Sugar Cane"
 khuzestan.0051.desc: "Sugar from Khuzestan is well-known throughout the Middle East for its quality, and massive amounts of this sugar are exported to other regions. Indeed, that is why some call Khuzestan the “Land of the Sugar Cane.”\n\nAs luck would have it, my cooks recently acquired a large shipment of some of the finest sugar from Khuzestan. They are certain that this sugar will serve us well in the near future, whether they use it to make sweets and pastries I can enjoy as a snack, or for delicious dishes at any feasts I might host!"
 khuzestan.0051.a: "I look forward to eating the sugary delights my cooks make!"
 khuzestan.0052.t: "Weavers of [GetGeographicalRegion('RICE_khuzestan_region').GetNameNoTooltip]"
 khuzestan.0052.desc: "[GetGeographicalRegion('RICE_khuzestan_region').GetName] has been renowned for its weaving for centuries. Clothes, robes, rugs, quilts, and more from this region are sold in markets around the world.\n\nRecently, the weavers of [county.GetNameNoTier] have gained much fame, as their products are considered some of the region’s finest."
 khuzestan.0052.a: "That’s excellent for the local economy!"
 khuzestan.0053.t: "Learning from the Ancients"
 khuzestan.0053.desc: "I’ve recently traveled to my territories in [GetGeographicalRegion('RICE_khuzestan_region').GetName] to better understand the local issues there. One thing I noted were the great engineering structures, many built long ago by the ancient Persians, that seemed to dot the landscape as it were.\n\nEver since I’ve returned home, these brilliant construction feats have been on my mind. To think that the ancients were capable of such wonders!\n\nIt has occurred to me that perhaps I should send some engineers and scholars to study these structures. That way, we can apply the engineering methods the ancients used to help us in various building projects we have around the realm."
 khuzestan.0053.a: "A good idea! Let’s do that."
 khuzestan.0053.b: "I should focus on other issues."
