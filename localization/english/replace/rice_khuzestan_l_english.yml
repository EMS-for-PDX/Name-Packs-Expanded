 RICE_khuzestan_shushtar_watermills_renovation: "Recent Renovations to Shushtar's Watermills"
 RICE_khuzestan_recently_gifted_tiraz: "Gifted Tiraz to Someone Important"
 RICE_khuzestan_recently_gifted_tiraz_desc: "This character recently presented a [tiraz|E] in a [khila_ceremony|E] to someone of high status. Doing so reflects well on their own status, of course."
 RICE_khuzestan_received_tiraz_from_head_of_faith: "Received Tiraz from Head of Faith"
 RICE_khuzestan_received_tiraz_from_head_of_faith_desc: "This character was fortunate enough to receive a [tiraz|E] in a [khila_ceremony|E] from their [head_of_faith|E], thus earning them much esteem in the eyes of their fellow believers."
 RICE_khuzestan_gifted_tiraz: "Gifted me tiraz"
 RICE_khuzestan_mandaean_connections: "Mandaean Connections"
 RICE_khuzestan_mandaean_connections_desc: "This character has close connections with the Mandaean community of southern Mesopotamia and Khuzestan, and in particular the Mandaeans' scribal centers there."
 RICE_khuzestan_restored_elymais: "Khuzi Rebirth: Elymaean Resurgence"
 RICE_khuzestan_restored_elymais_desc: "After the native inhabitants of Khuzestan restored themselves to a position of power in their homeland, they have started to emulate what they believe are the ways of their immediate ancestors, the Elymaeans. The people of Elymais, as the kingdom was known in antiquity, were renowned for their skill in archery and how they stubbornly maintained their independence."
 RICE_khuzestan_restored_khuzi: "Khuzi Rebirth: A Dignified Community"
 RICE_khuzestan_restored_khuzi_desc: "After the native inhabitants of Khuzestan restored themselves to a position of power in their homeland, they have focused on cultivating their society and their culture to ever greater heights. For too long, they were associated with the likes of bathroom attendants, wet nurses, and other menial roles. Now, they will be kings, philosophers, and artists!"
 RICE_khuzestan_restored_gulf: "Khuzi Rebirth: Gulf Traders"
 RICE_khuzestan_restored_gulf_desc: "After the native inhabitants of Khuzestan restored themselves to a position of power in their homeland, they have turned their attention to the bustling trade routes along the Persian Gulf. The reinvigorated community seeks to make the most out of Khuzestan's historical agricultural prosperity and commercial ties with faraway lands to build a new civilization."
 RICE_khuzestan_celebrated_parwanaya: "Celebrated Parwanaya"
 RICE_khuzestan_repaired_ancient_canal: "Repaired Ancient Canal"
 RICE_khuzestan_repaired_ancient_canal_desc: "There are many canals in Khuzestan that were built by the ancient Persians. Authorities here have just repaired one of the larger of these canals, which should help improve agricultural yields in this region for years to come."
 RICE_khuzestan_sugar_sugar: "Sugar from Khuzestan"
 RICE_khuzestan_weavers: "Prosperous Weavers"
 RICE_khuzestan_weavers_desc: "Khuzestan has always been renowned for the quality of its weaving. Recently, the weaving products from this particular part of Khuzestan have earned much fame around the world."
 RICE_khuzestan_engineering_study: "Studying Khuzestan's Ancient Hydraulic Systems"
 RICE_khuzestan_engineering_study_desc: "The ancient Persians were responsible for many great feats of engineering in Khuzestan in the form of canals, dams, bridges, and more. This character has recently taken an interest in better learning more about these structures."

 # Decisions
 RICE_khuzestan_tomb_of_daniel_decision: "Go on a Pilgrimage to the Tomb of Daniel"
 RICE_khuzestan_tomb_of_daniel_decision_tooltip: "Travel to the [tomb_of_daniel|E] in Šuš"
 RICE_khuzestan_tomb_of_daniel_decision_desc: "Daniel is an important religious figure for [ROOT.Char.GetFaith.GetAdherentNamePlural] like myself. [daniels_tomb|E] is said to be in Šuš, so many from the region go there to pay their respects to him – I should do the same!"
 RICE_khuzestan_tomb_of_daniel_decision_effect_tooltip_1: "You will travel to the [[tomb_of_daniel|E]|E] in Šuš to gain a random amount of [piety|E] and the [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip] [character_modifier|E]"
 RICE_khuzestan_tomb_of_daniel_decision_confirm: "Prepare to go to Šuš!"
 RICE_khuzestan_tomb_of_daniel_decision_context_tooltip: "#emphasis Historical Context:#! There are several cities that claim to have the tomb of the Biblical figure Daniel, but Šuš (ancient Susa) is the most well-known and is a local site of pilgrimage for Jews and Muslims. According to legend, after people on both sides of the river flowing through Šuš fought over where Daniel's coffin should be, they agreed to move it back and forth between their respective sides every year. Supposedly, the Seljuk ruler Sanjar stopped this practice in the 12th century Seljuk ruler, as he felt it was insulting to Daniel; he thus erected a tomb on a bridge. Whatever the truth of the matter, the original tomb was destroyed by a flood and the modern one built in 1870."
 RICE_khuzestan_rebury_daniel: "Relocate the Sepulchre of Daniel"
 RICE_khuzestan_rebury_daniel_tooltip: "Relocate the [tomb_of_daniel|E] to a more appropriate site"
 RICE_khuzestan_rebury_daniel_desc: "Šuš is home to the [tomb_of_daniel|E], an important religious figure for many [faiths|E], including [ROOT.Char.GetFaith.GetName]. Traditionally, locals alternate where Daniel lies each year, moving his sepulchre back and forth across the river flowing through Šuš. I find this custom disrespectful to Daniel – let's find him a permanent home!"
 RICE_khuzestan_rebury_daniel_effect_tooltip_1: "The [piety|E] bonus from going on a [GetActivityType( 'activity_RICE_khuzestan_tomb_of_daniel_pilgrimage' ).GetName] is increased, and the [activity|E] can now be taken from a greater geographical range"
 RICE_khuzestan_rebury_daniel_confirm: "This great man needs a proper resting place!"
 RICE_khuzestan_rebury_daniel_context_tooltip: "$RICE_khuzestan_tomb_of_daniel_decision_context_tooltip$"
 RICE_khuzestan_repair_shushtar_hydraulics: "Maintain $c_tustar$'s Hydraulic System"
 RICE_khuzestan_repair_shushtar_hydraulics_tooltip: "The [GetBuilding('RICE_khuzestan_shushtar_hydraulic_system').GetName] could use some repairs or renovations"
 RICE_khuzestan_repair_shushtar_hydraulics_desc: "Although much of the hydraulic system of [GetTitleByKey('c_tustar').GetNameNoTier] was built centuries ago, its structures continue to contribute greatly to the region's prosperity. That said, due to their age, these structures often need maintainence work to ensure their long-term efficiency."
 RICE_khuzestan_repair_shushtar_hydraulics_effect_tooltip_1: "[GetTitleByKey('c_tustar').GetNameNoTier] will receive a [county_modifier|E] for #V 10#! years, the bonuses of which depend on the kind of work that is done"
 RICE_khuzestan_repair_shushtar_hydraulics_effect_tooltip_2: "You can choose between doing #bold repairs#! #weak (Cost: @gold_icon! [EmptyScope.ScriptValue('RICE_khuzestan_shushtar_repair_cost_value')|0]#!) or #bold renovations#! #weak (Cost: @gold_icon! [EmptyScope.ScriptValue('RICE_khuzestan_shushtar_renovation_cost_value')|0]#!). The latter costs more but has more powerful effects."
 RICE_khuzestan_repair_shushtar_hydraulics_confirm: "Summon the engineers!"
 RICE_khuzestan_repair_shushtar_hydraulics_context_tooltip: "#emphasis Historical Context:#! Shushtar (or Tustar) is home to a complex network of dams, bridges, canals, watermills, and other structures dating back to the Achaemenid and Sassanid eras. Previously, it was assumed the system declined after the Sassanids collapsed, but recent scholarship suggests maintenance and extensions to these hydraulics still happened well into the Islamic period. Among Shushtar's more famous structures are #italic Band-e Kaisar#!, a 3rd century bridge and dam built by Roman POWs, and the #italic Gargar Canal#!, which provides water to to this day."
 RICE_khuzestan_pick_shushtar_hydraulics: "Choose what to repair or renovate"
 RICE_khuzestan_shushtar_dams_option: "#Bold #V Dams#!#!\n$RICE_khuzestan_shushtar_dams_option_desc$"
 RICE_khuzestan_shushtar_dams_option_desc: "Focus on [control|E] and [building|E] speed"
