 khuzestan.0010.t: "Maintaining the Hydraulic System"
 khuzestan.0010.desc: "The hydraulic system in [tustar.GetNameNoTier] has existed for centuries, and it still brings the region much wealth and prosperity. However, rulers such as myself need to regularly fund engineering work to maintain this complicated network of structures; that way, we can all continue to reap its benefits for the long term.\n\n"
 khuzestan.0010.desc.dams: "Anyways, I have decided that maintenance work is needed for the #bold dams#! here."
 khuzestan.0010.desc.canals: "Anyways, I have decided that maintenance work is needed for the #bold canals#! here."
 khuzestan.0010.desc.bridges: "Anyways, I have decided that maintenance work is needed for the #bold bridges#! here."
 khuzestan.0010.desc.watermills: "Anyways, I have decided that maintenance work is needed for #bold the watermills#! here."
 khuzestan.0010.desc.conclusion: "\n\nMy engineers now ask me whether we should do repairs or renovations. Repairs will reinforce that which we already have, while renovations will allow them to expand the structures as needed to increase the system’s vitality."
 khuzestan.0010.a: "Perform repair work on these structures"
 khuzestan.0010.b: "Do renovations to expand the hydraulic network"
 khuzestan.0011.t: "Presenting the Tiraz"
 khuzestan.0011.desc: "Through my authority as [actor.GetTitleAsNameNoTooltip], I have decided to grant [recipient.Custom('TitledFirstName')] a #italic tiraz#! textile in a #italic Khil’a#! Ceremony. This is a magnificent #italic tiraz#! of high quality, beyond the token #italic tiraz#! granted on regular, official occasions."
 khuzestan.0011.desc.local: "I am sure that [recipient.Custom('FirstNameNoTooltip')] is flattered to formally receive my favor in such a manner!\n\n"
 khuzestan.0011.desc.foreign: "Though [recipient.GetSheHe] cannot be present to receive it personally, I am sure that [recipient.GetSheHe] is glad to receive this gift!\n\n"
 khuzestan.0011.desc.early: "Bestowing upon someone a beautiful #italic tiraz#! textile is a high honor, as the ability to give #italic tiraz#! of high quality like this is something only a powerful [actor.GetTitleAsNameNoTooltip] like myself can do."
 khuzestan.0011.desc.middle: "Although granting the #italic tiraz#! is no longer the prerogative of the Caliphs or the mightiest rulers, it is still something typically done by a powerful [actor.GetTitleAsNameNoTooltip] like myself, so receiving a high quality #italic tiraz#! like this is still a great honor."
 khuzestan.0011.desc.late: "In olden times, only the Caliphs or very high-ranking rulers could bestow a #italic tiraz#! upon someone; these days, it is common for people of the elite classes to give them to each other. Still, to receive a high quality #italic tiraz#! from a powerful [actor.GetTitleAsNameNoTooltip] like myself is a great honor."
 khuzestan.0011.a: "I hope [recipient.Custom('FirstNameNoTooltip')] appreciates this!"
 khuzestan.0012.t: "$khuzestan.0011.t$"
 khuzestan.0012.desc: "Through [actor.GetHerHis] authority as [actor.GetTitleAsNameNoTooltip], [actor.Custom('TitledFirstName')] has decided to grant me a #italic tiraz#! textile in a #italic Khil’a#! Ceremony. This is a magnificent #italic tiraz#! of high quality, beyond the token #italic tiraz#! granted on regular, official occasions."
 khuzestan.0012.desc.local: "[actor.GetSheHe|U] is sure that I am flattered to formally receive [actor.GetHerHis] favor in such a manner!\n\n"
 khuzestan.0012.desc.foreign: "Though I cannot be present to receive it personally, I am still glad to have been given such a gift! After all, this is a magnificent #italic tiraz#! of high quality, beyond the token #italic tiraz#! granted on regular, official occasions.\n\n"
 khuzestan.0012.desc.early: "Bestowing upon someone a beautiful #italic tiraz#! textile is a high honor, as the ability to give #italic tiraz#! of high quality like this is something only a powerful [actor.GetTitleAsNameNoTooltip] like [actor.Custom('FirstNameNoTooltip')] can do."
 khuzestan.0012.desc.middle: "Although granting the #italic tiraz#! is no longer the prerogative of the Caliphs or the mightiest rulers, it is still something typically done by a powerful [actor.GetTitleAsNameNoTooltip] like [actor.Custom('FirstNameNoTooltip')], so receiving a high quality #italic tiraz#! like this is still a great honor."
 khuzestan.0012.desc.late: "In olden times, only the Caliphs or very high-ranking rulers could bestow a #italic tiraz#! upon someone; these days, it is common for people of the elite classes to give them to each other. Still, to receive a high quality #italic tiraz#! from a powerful [actor.GetTitleAsNameNoTooltip] like [actor.Custom('FirstNameNoTooltip')] is a great honor."
 khuzestan.0012.a: "I am so honored to receive this."
 khuzestan.0013.t: "A [mandaean.GetFaith.GetAdjectiveNoTooltip] Courtier?"
 khuzestan.0013.desc: "Southern Mesopotamia and Khuzestan are the heartland of the [mandaean.GetFaith.GetAdherentNamePlural], a Gnostic sect that has persisted and endured in these lands since ancient times, despite the hardships they have faced throughout the centuries. Today, a member of that community by the name of [mandaean.Custom('FirstName')] has arrived at my court, offering [mandaean.GetHerHis] services.\n\nSettlements where [mandaean.GetFaith.GetAdherentNamePluralNoTooltip] abound are renowned as scribal and literary centers, due to the importance they place on recording and retaining their religious canon. Perhaps it would be wise for me to build up mutually beneficial connections with the [mandaean.GetFaith.GetAdjectiveNoTooltip] community through [mandaean.Custom('FirstNameNoTooltip')]."
 khuzestan.0013.a: "[mandaean.GetSheHe|U] will be welcome here!"
 khuzestan.0013.b: "I have no need for [mandaean.GetHerHis] services."
