 # Game Concepts
 game_concept_daniels_tomb: "Daniel's Tomb"
 game_concept_pilgrimage_to_daniels_tomb: "Pilgrimage to Daniel's Tomb"
 game_concept_pilgrimage_to_the_tomb_of_daniel: "Pilgrimage to the Tomb of Daniel"
 game_concept_tomb_of_daniel: "Tomb of Daniel"
 game_concept_tomb_of_daniel_desc: "There are several sites claiming to house the tomb of the Biblical figure Daniel. The town of Šuš, located in the [county|E] of $c_tustar$ in-game, is traditionally believed to have the strongest claim.\n\nJewish, Christian, and Muslim characters near $c_tustar$ can thus go on a [GetActivityType( 'activity_RICE_khuzestan_tomb_of_daniel_pilgrimage' ).GetName]. Besides the usual bonuses from a [local_pilgrimage|E], pilgrims can also get a beneficial [character_modifier|E], [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip].\n\nThe [ruler|E] of $c_tustar$ also has access to a [decision|E] to $RICE_khuzestan_rebury_daniel$. Taking this [decision|E] will increase the [piety|E] bonus the pilgrimage provides, and increases the geographical range of people who can take it."
 game_concept_khila_ceremony: "Khil'a Ceremony"
 game_concept_khila: "Khil'a"
 game_concept_tiraz: "Tiraz"
 game_concept_tiraz_desc: "Tiraz is a style of embroidered cloth treasured in Islamic societies due to its political and cultural importance.\n\nIslamic [rulers|E] have access to a [character_interaction|E] to $RICE_khuzestan_gift_tiraz_robes$ to other Muslims, which grants both sides various bonuses. A twist on this [interaction|E] is that it is initially only available to Caliphs (i.e. Islamic [heads_of_faith|E]), [emperors|E], and [kings|E]; a [duke|E] can access it once their culture is in the early medieval [era|E], and [counts|E] in the high medieval [era|E].\n\nOwning a $building_type_RICE_tiraz_factories_01$ can help reduce the cost of this [interaction|E]."

