 # Buildings
 building_type_RICE_khuzestan_shushtar_hydraulic_system: "Shushtar Hydraulic System"
 building_type_RICE_khuzestan_shushtar_hydraulic_system_desc: "The city of Shushtar (or Tustar) is surrounded by a complex network of dams, canals, bridges, and watermills that work together as one of the most extensive irrigation systems in the world, enabling farming in a large area around Shushtar, and bringing much prosperity to the region. This system was built over the course of centuries by the ancient Iranians, and it is still maintained by local rulers."
 building_RICE_khuzestan_shushtar_hydraulic_system: "$building_type_RICE_khuzestan_shushtar_hydraulic_system$"
 building_RICE_khuzestan_shushtar_hydraulic_system_desc: "$building_type_RICE_khuzestan_shushtar_hydraulic_system_desc$"
 building_type_RICE_tiraz_factories_01: "Tiraz Production Center"
 building_type_RICE_tiraz_factories_01_desc: "[tiraz|E] is a style of embroidered cloth treasured in Islamic societies due to its political and cultural importance. Whether government or private-owned, facilities producing [tiraz|E] are important for the regional economy."
 building_RICE_tiraz_factories_01: "Tiraz Weavers"
 building_RICE_tiraz_factories_01_desc: "The ruling authorities of this region employ a number of local artisans to produce the expensive, prestiguous [tiraz|E] textiles.\n\n#EMP This [building|E] reduces the cost of the [interaction|E] to Present a [tiraz|E] by #P -10%#! for the [ruler|E] of this [county|E] and their [lieges|E] (this bonus does not stack)#!"
 building_RICE_tiraz_factories_02: "Tiraz Workshops"
 building_RICE_tiraz_factories_02_desc: "As the textile industry grows in this region, the authorities have expanded the existing [tiraz|E] factories to employ more staff, and increase their levels of production.\n\n#EMP This [building|E] reduces the cost of the [interaction|E] to Present a [tiraz|E] by #P -30%#! for the [ruler|E] of this [county|E] and their [lieges|E] (this bonus does not stack)#!"
 building_RICE_tiraz_factories_03: "Tiraz Factories"
 building_RICE_tiraz_factories_03_desc: "The [tiraz|E] factories here are extensive, and some of the most renowned in the world. The textiles they produce are in high demand in many places.\n\n#EMP This [building|E] reduces the cost of the [interaction|E] to Present a [tiraz|E] by #P -50%#! for the [ruler|E] of this [county|E] and their [lieges|E] (this bonus does not stack)#!"

 # Modifiers
 RICE_khuzestan_daniel_pilgrimage_done: "Went on a Pilgrimage to the Tomb of Daniel in Šuš"
 RICE_khuzestan_shushtar_dams_repair: "Recent Repairs to Shushtar's Dams"
