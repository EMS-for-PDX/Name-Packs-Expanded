 khuzestan.0002.t: "The [gnostic_faith.GetAdjectiveNoTooltip] Baptism Ceremony"
 khuzestan.0002.desc: "Today is the day I undergo a baptism ceremony, as all good [gnostic_faith.GetAdherentNamePlural] are required to do on a regular basis.\n\nWearing sacral robes, I along with many of the faithful who have gathered to also undergo a baptism approach the river we have selected for this ceremony. After all, according to [gnostic_faith.ReligiousText], so-called living water is required.\n\nThe [gnostic_faith.PriestNeuterPlural] directs us into the water, where we undergo a triple full immersion – it’s cold, to say the least!\n\nAfter I come back onto land, a [gnostic_faith.PriestNeuter] signs my forehead with holy sesame oil, and then I am made to drink the water three times along with sacramental bread. Finally, while I am still shivering, the [gnostic_faith.PriestNeuter] removes a holy ring and places it on my forehead, before we shake hands."
 khuzestan.0002.a: "I feel spiritually purified – and rejuvenated!"
