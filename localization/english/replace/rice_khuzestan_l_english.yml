 khuzestan.0030.t: "Preparing for Parwanaya"
 khuzestan.0030.desc: "Parwanaya is one of the most important festival for us [mandean.GetAdherentNamePlural], for it is a time when the darkness has no hold on the earth. This festivity is always held during the five days not associated with any other month, that come after the end of #italic Shumbulta#!, the eighth month of our religious calendar. On each of the five days, we honor [mandean.HighGodName] and the five days of creation.\n\nThis year, I hope to host a grand and splendid celebration of this holiday! I will thus need to gather the local [mandean.GetAdjective] community to work together to make this a possibility. The [mandean.PriestNeuterPlural] have told me that to assure everything will go smoothly, they will consult the #italic Scroll of the Parwanaya#! and the #italic Scroll of the Ancestors#!, two of our holy texts that provide instructions for the rituals to be done during Parwanaya."
 khuzestan.0030.a: "Let’s waste no time!"
 khuzestan.0031.t: "Parwanaya Begins"
 khuzestan.0031.desc: "Parwanaya is soon upon us! I have gathered together with the local [mandean.GetAdjective] community to celebrate this great holiday, traditionally one of our most important, for it commemorates the five days when the First Light created the world.\n\nThis is a time of religious observation and devotion, and everyone is dressed in white. It is also a time when we will neither eat meat – save for the sheep ritually sacrificed for the dead – nor will we wear the skins of dead animals on our feet, so some of us wear sandals, while others go barefoot."
 khuzestan.0031.a: "I will go barefoot!"
 khuzestan.0031.b: "I will wear sandals."
 khuzestan.0032.t: "Parwanaya: First Day"
 khuzestan.0032.desc: "The first day of Parwanaya is dedicated to the Father of all Worlds, the King of Light, the First Light, #italic Hayya Rabbi#!. It was He who created all the angels, people, and the material world.\n\nAs the [mandean.PriestNeuterPlural] help us go through the various rituals, like baptisms, everyone is in an optimistic mood. These five days are commemorations of the light, and the good that the First Light made. No darkness nor night is in them."
 khuzestan.0032.a: "A good start!"
 khuzestan.0033.t: "Parwanaya: Second Day"
 khuzestan.0033.desc: "The second day of Parwanaya is dedicated to when the First Light, the Lord of Celestial Majesty, created Himself."
 khuzestan.0033.a: "Praise the First Light who is self-created!"
 khuzestan.0034.t: "Parwanaya: Third Day"
 khuzestan.0034.desc: "The third day of Parwanaya is dedicated to when the First Light created the Knowledge of Life; in it He created Himself."
 khuzestan.0034.a: "Praise the Knowledge of Life!"
 khuzestan.0035.t: "Parwanaya: Fourth Day"
 khuzestan.0035.desc: "The fourth day of Parwanaya is dedicated to the manifestation of the First Light that is Dmuth-Kusta; He created Himself therein."
 khuzestan.0035.a: "Praise the First Light that is Dmuth-Kusta!"
 khuzestan.0036.t: "Parwanaya: Fifth Day"
 khuzestan.0036.desc: "The fifth day of Parwanaya is the day of Commemorations, when the running streams were distributed by the First Light, for He, Divider of running streams, created Himself therein."
 khuzestan.0036.a: "Praise the First Light, who divided the running streams!"
 khuzestan.0037.t: "Parwanaya Ends"
 khuzestan.0037.desc: "Parwanaya has concluded for this year. Everyone present participated in the rituals on these five days celebrating the creation of the universe by the First Light. The [mandean.PriestNeuterPlural] guided us wonderfully through the various rituals, like the many baptisms that were held.\n\nIt is truly a joy that all of us, from the highest to the lowest, was able to gather for an important occasion like this!"
 khuzestan.0037.a: "Until next time."
