l_english:
 combat_event.0003.t: "Undefeatable"
 combat_event.0003.desc.opening: "One hundred battles, one hundred victories!"
 combat_event.0003.desc.commander: "With my latest victory against [enemy_commander.Custom('TitledFirstName')] and [enemy_commander.GetHerHis] soldiers,"
 combat_event.0003.desc.no_commander: "With my latest victory in battle"
 combat_event.0003.desc.ending: "I have finally reached this momentous milestone.\n\nHaving never lost a single battle, there have long been whispers that I was undefeatable, an indomitable force that could never be bested. It is beginning to look like that may really be true..."
 combat_event.0003.desc.alt_ending: "I have finally reached this momentous milestone.\n\nWith each battle I won, the rumors of my prowess grew. Now that my deeds have surpassed even those of legend, I can claim to truly be undefeatable, an indomitable force that can never be bested."
 combat_event.0003.a: "Spread the word far and wide of my skill!"
 combat_event.0003.b: "I must not fall into hubris. A stray arrow is all it takes."
 combat_event.0003.b.zealous: "I am but [ROOT.Char.GetFaith.HighGodNamePossessive] [ROOT.Char.Custom('signature_weapon')], I merely carry out [ROOT.Char.GetFaith.WarGodHerHis|U] will."

 combat_event.0004.t: "Toppling the Colossus"
 combat_event.0004.desc: "[enemy_commander.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is a legendary commander, known throughout the world for fighting over one hundred battles in [enemy_commander.GetHerHis] life without losing a single one.\n\nDespite this, I bested [enemy_commander.GetHerHim] on the field of battle today and showed the world that [enemy_commander.GetSheHe] is not infallible!"
 combat_event.0004.a: "Even the great legends fall before my [ROOT.Char.Custom('signature_weapon')]!"
 combat_event.0004.b: "If [enemy_commander.GetSheHe] can be bested, so can I."
 combat_event.0004.b.zealous: "I thank [ROOT.GetCharacter.GetFaith.WarGodNamePossessive] for humbling that [enemy_commander.GetWomanMan]."

 combat_event.0005.t: "Toppling the Colossus"
 combat_event.0005.desc: "Today the unthinkable happened — I was bested in battle by [friendly_commander.Custom2('MyCharacterIntroduction', ROOT.Char)]! I had really begun to think I could never lose, but now I have been brought low and humbled.\n\nMy reputation is still somewhat intact despite this loss, though [friendly_commander.Custom('FirstName')] has stolen some of my glory and fame."
 combat_event.0005.a: "[friendly_commander.GetSheHe|U] deserves recognition for defeating one such as I."
 combat_event.0005.b: "Unacceptable! [friendly_commander.GetSheHe|U] will rue the day they crossed me!"
 combat_event.0005.message: "Enraged by [enemy_commander.GetHerHis] loss in battle, [enemy_commander.Custom('TitledFirstName')] has sworn revenge upon me!"

  # Combatants Taken Prisoner
 combat_event.1002.pow_message.t: "Enemy Combatants Captured"
 combat_event.1002.pow_message.desc.single: "Your forces captured [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U]"
 combat_event.1002.pow_message.desc.double: "Your forces captured [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] and [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)]"
 combat_event.1002.pow_message.desc.multiple: "Your forces captured [primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] and [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] others"
 combat_event.1002.pow_message.desc.end: "after winning the Battle of [combat_location.GetName]!"

 combat_event.1003.pow_message.t: "Allied Combatants Captured"
 combat_event.1003.pow_message.desc.single: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] was taken prisoner"
 combat_event.1003.pow_message.desc.double: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] and [secondary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)] were taken prisoner"
 combat_event.1003.pow_message.desc.multiple: "[primary_prisoner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] and [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] others were taken prisoner"
 combat_event.1003.pow_message.desc.end: "by your foe [combat_winner.Custom('TitledFirstName')] after [combat_winner.GetSheHe] won the Battle of [combat_location.GetName]!"

 combat_event.1004.pow_message.t: "[ROOT.Char.Custom2('RelationToMeShort', primary_prisoner)|U] Taken Prisoner"
 combat_event.1004.pow_message.desc.end: "by [combat_winner.Custom2('YourCharacterIntroduction', ROOT.Char)] after [combat_winner.GetSheHe] won the Battle of [combat_location.GetName]!"

 combat_event.1005.pow_toast.t: "Valuable Hostage Captured"
 combat_event.1005.pow_toast.desc: "Your forces took [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] hostage after capturing [important_hostage.GetHerHim] during the Battle of [combat_location.GetName]."
 combat_event.1005.pow_toast.desc.primary: "Your forces took your foe [important_hostage.Custom('TitledFirstName')] hostage after capturing [important_hostage.GetHerHim] during the Battle of [combat_location.GetName]."
 combat_event.1006.pow_toast.t: "Heir Taken Hostage"
 combat_event.1006.pow_toast.desc: "[combat_winner.Custom('TitledFirstName')] captured [important_hostage.Custom2('YourCharacterIntroduction', ROOT.Char)] and took [important_hostage.GetHerHim] hostage after the Battle of [combat_location.GetName]."
 combat_event.1007.pow_toast.t: "$combat_event.1005.pow_toast.t$"
 combat_event.1007.pow_toast_primary.t: "Enemy War Leader Captured"
 combat_event.1007.pow_toast.desc: "[combat_winner.Custom('TitledFirstName')] captured [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_combat_loser)] after the Battle of [combat_location.GetName] and took [important_hostage.GetHerHim] hostage."
 combat_event.1007.pow_toast.desc.primary: "[combat_winner.Custom('TitledFirstName')] captured your foe [important_hostage.Custom('TitledFirstName')] after the Battle of [combat_location.GetName] and took [important_hostage.GetHerHim] hostage."

