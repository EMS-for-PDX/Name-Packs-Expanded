l_english:

 designated_sacrifice_died.t: "Marked Sacrifice Died"
 designated_sacrifice_died.desc: "[dead_designated_sacrifice.Custom('ShortName')|U] died before I could sacrifice [dead_designated_sacrifice.GetHerHim] to [ROOT.Char.GetFaith.HighGodName]. My [ROOT.Char.GetFaith.AltPriestTermPlural] and people alike are unhappy."
 designated_sacrifice_release.t: "Marked Sacrifice Released"
 designated_sacrifice_released.desc: "[released_designated_sacrifice.Custom('ShortName')|U] has been freed rather than sacrificed to [ROOT.Char.GetFaith.HighGodName]. My [ROOT.Char.GetFaith.AltPriestTermPlural] and people alike are unhappy."
 designated_human_sacrifice_modifier: "Designated Human Sacrifice"
 designated_human_sacrifice_modifier_desc: "This character has been divinely marked for human sacrifice. At least, according to their captor."
 human_sacrifice.0001.t: "Thirsting Gods"
 human_sacrifice.0001.desc: "It has been several years since I conducted a flowery war in the name of [ROOT.Char.GetFaith.HighGodName], but I have still not sacrificed all of the high-profile prisoners captured at the conflict's close. My [ROOT.Char.GetFaith.AltPriestTermPlural] grow impatient, and the common people whisper that [ROOT.Char.GetFaith.WarGodName] has turned [ROOT.Char.GetFaith.WarGodHerHis] gaze away from me."
 human_sacrifice.0001.a: "Wait, surely a late sacrifice will do?"
 human_sacrifice.0001.b: "I bear their scorn stoically."
 human_sacrifice.0001.c: "This barbarism ill-becomes me."
 human_sacrifice_coward_modifier: "Offended Thirsting Gods"
 human_sacrifice_coward_modifier_desc: "This character is known to grovel and makes excuses before the divine."
 flowery_war_cb_ended_invalid.t: "War Invalidated"
 flowery_war_cb_ended_invalid.desc_other_sacrifices_attacker: "The [war.GetName] has ended: I acquired sacrifices elsewhere."
 flowery_war_cb_ended_invalid.desc_other_sacrifices_defender: "The [war.GetName] has ended: [attacker.Custom('ShortName')] acquired suitable sacrifices elsewhere."
 flowery_war_cb_ended_invalid.desc_no_sacrificers: "The [war.GetName] has ended: neither main participant openly practices human sacrifice."
