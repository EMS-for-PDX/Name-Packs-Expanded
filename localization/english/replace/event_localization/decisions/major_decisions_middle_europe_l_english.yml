l_english:
 middle_europe_decisions.0003.desc: "Thanks to my illustrious accomplishments consolidating the Austrian heartlands, and the tremendous influence that my dynasty has acquired over the Holy Roman Empire, [scoped_emperor.Custom('TitledFirstName')] has finally recognized the primacy of Austria over the many petty dukes of Germany.\n\nFrom this day forward, all my successors will carry the distinguished title of #EMP archduke#!, the equal of any king, to set themselves apart from the lesser princes and princesses of the Empire."

 middle_europe_decisions.0004.desc.emperor_archduke:0 "Taking advantage of [scoped_ruler.GetHerHis] control of the imperial throne, [scoped_ruler.Custom('TitledFirstName')] has legally granted [scoped_ruler.GetHerselfHimself] the title of Archduke of Austria, making the duchy the equal of any kingdom."
 middle_europe_decisions.0004.desc.emperor:0 "It is only right that the rulers of the Austrian heartlands, home to my own dynasty, be set apart from the other Princes and Princesses of the Empire. \n\nAs such, I have recently given in to my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))] pleas and proclaimed [scoped_ruler.Custom('FirstName')] [scoped_ruler.Custom('TitleTierName')] of Austria."
 middle_europe_decisions.0004.desc.emperor_blackmailed:0 "Austria has always considered itself a cut above the rest of the Empire, and today, [scoped_ruler.Custom('FirstName')] has confirmed that. Using [scoped_ruler.GetHerHis] ties to me, I have had no choice but to confirm [scoped_ruler.GetHerHis] status as archduke, the equal of any king."
 middle_europe_decisions.0004.desc.vassals:0 "Taking advantage of the influence held by the [scoped_ruler.GetDynastyName] dynasty over the Imperial throne, [scoped_ruler.Custom('FirstName')] has convinced [scoped_emperor.Custom('TitledFirstName')] to grant [scoped_ruler.GetHerHim] special honors.\n\nFrom this day forward, Austria is to be considered an Archduchy, first amongst the Principalities of the Holy Roman Empire."

 middle_europe_decisions.0006.desc:0 "[scoped_ruler.Custom('TitledFirstName')] and [scoped_ruler.GetHerHis] army of Franks has encroached so far in the Empire's lands that [scoped_ruler.GetSheHe] has begun claiming that [scoped_ruler.GetSheHe] is the true heir of Charlemagne and the Holy Roman Empire only a pale imitation of the Carolingian glory.\n\nWith all the original provinces and a large part of Western Europe under [scoped_ruler.GetHerHis] control, it has become difficult for anyone to deny such claim."

 middle_europe_decisions.0007.desc:0 "All the Burgundian lands have been united under a single crown. No longer split between petty, warring realms, our ancient lands have reclaimed the dignity of a Kingdom.\n\nIt has been some time now since [former_liege.Custom('TitledFirstNamePossessive')] authority over me started to wane to the point that I no longer feel any fealty towards what I consider to be a peer rather than a liege."

 middle_europe_decisions.0008.desc.liege:0 "I have been concerned for a while now with [scoped_ruler.Custom('TitledFirstNamePossessive')] attempts to unify the Burgundian lands under a single banner, and now my worst fears have come to pass.\n\nThe ungrateful cur has decided to proclaim [scoped_ruler.GetHerselfHimself] [scoped_ruler.Custom('TitleTierName')] of Burgundy and broke [scoped_ruler.GetHerHis] oath of vassalage!"
 middle_europe_decisions.0008.desc.others:0 "After spending several years uniting the Burgundian lands, [scoped_ruler.Custom('FirstName')] has decided to crown [scoped_ruler.GetHerselfHimself] [scoped_ruler.Custom('TitleTierName')] of Burgundy and declare independence from [former_liege.Custom('TitledFirstName')].\n\nThis brazen act of treason is unlikely to be forgotten soon..."

 middle_europe_decisions.0011.desc:0 "[scoped_ruler.Custom('TitledFirstName')] has appointed representatives from the Nobility, the Clergy, and the Burghers to form a new Parliament in the Kingdom of Sicily.\n\nThis advisory body will help the [scoped_ruler.Custom('TitleTierName')] and [scoped_ruler.GetHerHis] successors to govern wisely and efficiently, for the benefit of all their subjects."

 middle_europe_decisions.0013.desc.french:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] is experiencing a period of great prosperity and growth, for the benefit of all our people. \n\nOur cities are growing into teeming centers of commerce, raising wondrous new cathedrals to rival the ancient monuments of the Roman Empire, drawing painters, bards, and philosophers of all sorts. Under the enlightened patronage of [scoped_ruler.Custom('TitledFirstName')] and the [scoped_ruler.GetDynasty.GetBaseName] dynasty, we will become the envy of all Europe."
 middle_europe_decisions.0013.desc.italian:0 "It appears that [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] is experiencing a period of great prosperity and growth. \n\nPoets, philosophers, architects... Many people of knowledge are gathering at [scoped_ruler.Custom('TitledFirstNamePossessive')] court, yet all they have managed to achieve up to this point is a seemingly endless parade of brutish, barbarous monuments."
 middle_europe_decisions.0013.desc.fallback:0 "[scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] is experiencing a period of great prosperity and growth, for the benefit of all [ROOT.Char.GetCulture.GetNameNoTooltip] people. \n\nNew cities are growing into teeming centers of commerce, raising wondrous new cathedrals to rival the ancient monuments of the Roman Empire, drawing painters, bards and philosophers of all sorts. Under the enlightened patronage of [scoped_ruler.Custom('TitledFirstName')] and the [scoped_ruler.GetDynasty.GetBaseName] dynasty, this land will become the envy of all Europe."

 middle_europe_decisions.0015.desc:0 "For too long, the mantle of Roman Emperor in the West has gone unclaimed. Today, as I face [founder_hof.Custom('TitledFirstName')] in the grandest [founder.GetFaith.HouseOfWorship] in all of [ceremony_locale.GetNameNoTooltip], surrounded by my vassals and clergy, that changes.\n\nWe exchange prayers and benefactions by rote, asking [founder.GetFaith.HighGodName] to bless me with the strength and mercy to rule my empire according to [founder.GetFaith.HighGodHerHis|U] will. Solemnly, [founder_hof.Custom('TitledFirstNameNoTooltip')] gifts me with crown and sword, and charges me with the care of all Christendom.\n\nSilence, followed by a surge of soaring hymns, drowned out only by the furious cheers of my nobles.\n\nAt last. I am the Holy Roman Emperor."
 middle_europe_decisions.0015.a:0 "From Augustus, to Charlemagne, to [founder.Custom('FirstNameNoTooltip')]!"
 middle_europe_decisions.0016.desc:0 "The Roman Empire in the West has lain dormant for some time, leaving the [founder.GetFaith.GetAdjectiveNoTooltip] answer to the question of imperial dignity uncertain at best.\n\nUncertain, that is, until now, as [founder.Custom('TitledFirstName')] has, with the consent of [founder_hof.Custom('TitledFirstName')], reestablished the empire of Charlemagne in a lavish ceremony hosted by the grandest of [founder.GetFaith.HouseOfWorshipPlural] in [ceremony_locale.GetNameNoTooltip].\n\nAcross the world, [founder.GetFaith.GetAdjectiveNoTooltip] [founder.GetFaith.PriestNeuterPlural] rejoice, confident that Rome at last has a true and godly heir once more!"