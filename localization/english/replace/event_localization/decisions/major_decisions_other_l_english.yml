l_english:
 major_decisions.0100.desc.spiritual:0 "My unwavering devotion towards [scoped_ruler.GetFaith.HighGodNamePossessive] representatives on Earth has not gone unnoticed. \n\n[scoped_pope.Custom('TitledFirstName')] has officially recognized my family's contributions and consecrated our name as eternal defenders of the [scoped_ruler.GetFaith.GetAdjective] faith."

 major_decisions.0102.desc.temporal:0 "Thanks to [scoped_ruler.GetHerHis] impeccable conduct and enlightened rule, [scoped_ruler.Custom('TitledFirstName')] is set to be immortalized as the pillar of [scoped_ruler.GetFaith.GetName].\n\n[scoped_ruler.GetSheHe|U] has become by far the most influential and respected [scoped_ruler.Custom('TitleTierName')] in recent history, and some claim that there may well be a touch of divine blood flowing in [scoped_ruler.GetHerHis] veins."
 major_decisions.0102.desc.spiritual: "Such are the accomplishments of [scoped_ruler.Custom('TitledFirstName')] that the [scoped_pope.GetFaith.ReligiousHeadName] [scoped_pope.GetHerselfHimself] officially recognized [scoped_ruler.GetHerHis] instrumental role in defense and promulgation of [scoped_ruler.GetFaith.GetAdjective] virtues.\n\nThe [scoped_ruler.GetDynasty.GetBaseName] dynasty will be long remembered from its piety and zeal thanks to the impeccable conduct of this great [scoped_ruler.GetWomanMan]."

 major_decisions.0103.desc.temporal:0 "[scoped_ruler.Custom('TitledFirstName')] has dedicated [scoped_ruler.GetHerHis] life to drape the mantle of divine ascendancy upon our family's name, and the fruits of [scoped_ruler.GetHerHis] labor are finally showing. \n\nAn increasing number of people in the clergy and amongst the faithful has come to think of our dynasty as the chosen caretakers of the holy relics and the harbingers of divine will."
 major_decisions.0103.desc.spiritual:0 "[scoped_ruler.Custom('TitledFirstName')] has dedicated [scoped_ruler.GetHerHis] life to court the favor of the [scoped_ruler.GetFaith.GetAdjective] clergy, and the fruits of [scoped_ruler.GetHerHis] labor are finally showing. \n\n[scoped_pope.Custom('TitledFirstName')] has officially recognized our family's contributions and consecrated our name as eternal defenders of the faith."

 major_decisions.0103.b:0 "Yet more blasphemy from [scoped_ruler.Custom('FirstNameNoTooltip')]..."

 major_decisions.0001.desc:0 "The old ways have served us well, and we will always honor them. However, as the [ROOT.Char.Custom('TitleAsNameNoTooltip')] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], I have concluded that we must adopt feudalism and its principles if we shall continue to prosper. It is the crucial next step on our road to greatness!"