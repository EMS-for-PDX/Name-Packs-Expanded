l_english:
 # Decision Menu Localization
 petition_liege_decision: "Petition Liege"
 petition_liege_decision_desc: "I can petition my liege to help me resolve the challenges I face; sincere requests which contribute to the good of the realm are often granted."
 petition_liege_decision_tooltip: "[petition_liege|E] your [liege|E] for a gift or service"
 petition_liege_decision_effects: "You travel to [THIS.Char.GetLiege.Custom('TitledFirstNamePossessive')] court to deliver your Petition"
 petition_liege_decision_confirm: "$petition_liege_decision$"
 petition_liege_decision_second_tooltip: "$DESC$\n$petition_liege_grace_tt$\n\n$IS_VALID_BLOCKER$"
 petition_liege_grace_tt: "#weak Petition Liege will be unavailable for 5 years#!"
 CHOOSE_PETITION_DECISION_NEXT_STEP_BUTTON: "Choose Petition type"
 petition_liege_warning_effect: "#weak [liege|E] personality, [opinion|E], and [petition_liege|E] type affect the chances of acceptance#!"
 # Council
 petition_liege_decision_option_council_seat: "Council Appointment\n#low Grant [council|E] seat#!"
 petition_liege_council_seat_desc: "Request [ROOT.Char.GetLiege.Custom('TitledFirstName')] grant you a seat on [ROOT.Char.GetLiege.GetHerHis] [council|E]"
 petition_liege_council_seat_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_council_seat_me_tt: "#X You are already on the [council|E] of your [liege|E]#!"
 petition_liege_council_seat_liege_tt: "#X Your [liege|E] is currently unable to shuffle their [council|E]#!"
 council_appointment_toast_desc_liege: "[petition_vassal.Custom('TitledFirstNameNoTooltip')] is now your [petition_vassal.GetCouncilTitle]"
 council_appointment_toast_desc_vassal: "You are now [petition_liege.Custom('TitledFirstNamePossessiveNoTooltip')] [petition_vassal.GetCouncilTitle]"
 council_appointment_toast_desc_replaced: "[petition_liege.Custom('TitledFirstNameNoTooltip')] replaced you with [petition_vassal.Custom('TitledFirstNameNoTooltip')] on [petition_liege.GetHerHis] council"
 petition_liege_decision_effects_council_seat: "[THIS.Char.GetLiege.GetSheHe|U] may give you a seat on [THIS.Char.GetLiege.GetHerHis] [council|E]"
 # Debt
 petition_liege_decision_option_pay_debt: "Settle Debt\n#low Pay off [debt|E]#!"
 petition_liege_pay_debt_desc: "Request [ROOT.Char.GetLiege.Custom('TitledFirstName')] pay off your current [debt|E]"
 petition_liege_pay_debt_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_pay_debt_me_tt: "#X You are not at least -100 gold in [debt|E]"
 petition_liege_pay_debt_liege_tt: "#X Your [liege|E] cannot afford to pay your [debt|E]#!"
 petition_liege_decision_effects_pay_debt: "[THIS.Char.GetLiege.GetSheHe|U] may pay off your [debt|E]"

 # War Aid
 petition_liege_decision_option_war_aid: "Military Assistance\n#low Assist in external [war|E]#!"
 petition_liege_war_aid_desc: "Request [ROOT.Char.GetLiege.Custom('TitledFirstName')] join or lend troops to an ongoing [war|E] with another [realm|E]"
 petition_liege_war_aid_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_war_aid_tt: "#X You are not the [war_leader|E] of a non-[realm|E] [war|E]#! which you are losing by at least -[EmptyScope.ScriptValue('petition_war_aid_score_value')|0]% [war_score|E]"
 petition_liege_war_aid_liege_tt: "#X [liege|E] is already involved in your on-going [wars|E]"
 petition_liege_war_aid_levies_tt: "#X [liege|E] is not strong enough to risk joining your [war|E]"
 petition_liege_decision_effects_war_aid: "[THIS.Char.GetLiege.GetSheHe|U] may join or contribute troops to an ongoing [war|E]"
 petition_liege_war_aid_troops: "Liege Levies"
 petition_liege_internal_war_aid_tt: "#X [liege|E] is busy fighting [factions|E]#!"
 petition_liege_external_war_aid_tt: "#X [liege|E] is busy with external [wars|E]#!"

 # Vassal War
 petition_liege_decision_option_vassal_war: "Realm Peace\n#low Enforce peace with [vassals|E]#!"
 petition_liege_vassal_war_desc: "Request [ROOT.Char.GetLiege.Custom('TitledFirstName')] enforce peace in your [wars|E] with [ROOT.Char.GetLiege.GetHerHis] other [vassals|E]"
 petition_liege_vassal_war_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_vassal_war_tt: "#X You are not at [war|E] with a [vassal|E] of your [liege|E]#!"
 petition_liege_decision_effects_vassal_war: "[THIS.Char.GetLiege.GetSheHe|U] may end your [wars|E] with fellow [vassals|E]"
 vassal_war_toast_desc_second_party: "[petition_vassal.Custom('TitledFirstNameNoTooltip')] has petitioned [petition_liege.Custom('TitledFirstNameNoTooltip')] to end your war"

 # Faction War
 petition_liege_decision_option_faction_war: "Dismantle Faction\n#low Break up powerful [faction|E]#!"
 petition_liege_faction_war_desc: "Request [ROOT.Char.GetLiege.Custom('TitledFirstName')] dismantle or end your war with a powerful [faction|E]"
 petition_liege_faction_war_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_faction_war_tt: "#X No [claimant_faction|E] or [liberty_faction|E] is at war with you, or capable of pressing its demands#!"
 petition_liege_decision_effects_faction_war: "[THIS.Char.GetLiege.GetSheHe|U] may dismantle a [faction|E] opposed to you"

 # Control
 petition_liege_decision_option_county_control: "Send Bailiffs\n#low Help raise [county|E] [control|E]#!"
 petition_liege_county_control_desc: "Request [ROOT.Char.GetLiege.Custom('TitledFirstName')] aid you in restoring [control|E] over unruly [counties|E]"
 petition_liege_county_control_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_county_control_tt: "#X None of your [counties|E] have low [control|E]#!"
 petition_liege_decision_effects_county_control: "[THIS.Char.GetLiege.GetSheHe|U] may help bring your [counties|E] under [control|E]"

 # Convert
 petition_liege_decision_option_county_convert: "Sponsor Priests\n#low Help convert [counties|E]#!"
 petition_liege_county_convert_desc: "Request [ROOT.Char.GetLiege.Custom('TitledFirstName')] aid you in converting [counties|E] to the true [faith|E]"
 petition_liege_county_convert_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_county_convert_tt: "#X None of your [counties|E] follow another [faith|E]#!"
 petition_liege_decision_effects_county_convert: "[THIS.Char.GetLiege.GetSheHe|U] may aid in the conversion of your [counties|E]"

 # Opinion
 petition_liege_decision_option_county_opinion: "Royal Visit\n#low Raise [county_opinion|E] in [counties|E]"
 petition_liege_county_opinion_desc: "Request [ROOT.Char.GetLiege.Custom('TitledFirstName')] tour your [counties|E] to raise [county_opinion|E]"
 petition_liege_county_opinion_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_county_opinion_tt: "#X None of your [counties|E] have low [county_opinion|E]#!"
 petition_liege_decision_effects_county_opinion: "[THIS.Char.GetLiege.GetSheHe|U] may increase [county_opinion|E] in your [realm|E]"

 # Fortify
 petition_liege_decision_option_fortify_border: "Fortify Borders\n#low Strengthen your border [counties|E]#!"
 petition_liege_fortify_border_desc: "Request [ROOT.Char.GetLiege.Custom('TitledFirstName')] aid you in fortifying your [counties|E] which border other [realms|E]"
 petition_liege_fortify_border_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_fortify_border_tt: "#X None of your [counties|E] border another [realm|E] which is not in an [alliance|E] with your [liege|E]#!"
 petition_liege_decision_effects_fortify_border: "[THIS.Char.GetLiege.GetSheHe|U] may fortify your border [counties|E]"

 # Title Liege
 petition_liege_decision_option_title_liege: "Grant Claim\n#low Grant [claimed|E] [title|E]#!"
 petition_liege_title_liege_desc: "Request [ROOT.Char.GetLiege.Custom('TitledFirstName')] grant you a [claimed|E] [title|E] of [ROOT.Char.GetLiege.GetHerHis]"
 petition_liege_title_liege_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_title_liege_tt: "#X None of your [claims|E] are held by your [liege|E], or they cannot afford to part with the [title|E]#!"
 petition_liege_decision_effects_title_liege: "[THIS.Char.GetLiege.GetSheHe|U] may transfer a claimed [title|E] to you"

 # Title Vassal
 petition_liege_decision_option_title_vassal: "Transfer Claim\n#low Bestow [claimed|E] [title|E] of [vassal|E]"
 petition_liege_title_vassal_desc: "Request [ROOT.Char.GetLiege.Custom('TitledFirstName')] grant you a [claimed|E] [title|E] of another [vassal|E]"
 petition_liege_title_vassal_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_title_vassal_liege_tt: "#X The [crown_authority|E] of your [liege|E] does not allow [revocation|E] of [titles|E]#!"
 petition_liege_title_vassal_claim_tt: "#X None of your [claims|E] are held by [vassals|E] of your [liege|E], or they cannot or will not part with the [title|E]#!"
 petition_liege_decision_effects_title_vassal: "[THIS.Char.GetLiege.GetSheHe|U] may transfer a claimed [title|E] from another [vassal|E] to you"

 # Construct City
 petition_liege_decision_option_construct_city: "Urbanize County\n#low Fund [city|E] [holding|E]#!"
 petition_liege_construct_city_desc: "Request [ROOT.Char.GetLiege.Custom('TitledFirstName')] fund a [city|E] [holding|E] in your [counties|E]"
 petition_liege_construct_city_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_construct_city_tt: "#X None of your [holdings|E] can support a [city|E] [holding|E]#!"
 petition_liege_construct_city_liege_tt: "#X Your [liege|E] cannot afford to construct a [holding|E]#!"
 petition_liege_decision_effects_construct_city: "[THIS.Char.GetLiege.GetSheHe|U] may fund the construction of a [city|E] [holding|E] in your [realm|E]"

 # Construct Temple
 petition_liege_decision_option_construct_temple: "Underwrite Temple\n#low Fund [temple|E] [holding|E]#!"
 petition_liege_construct_temple_desc: "Request [ROOT.Char.GetLiege.Custom('TitledFirstName')] fund a [temple|E] [holding|E] in your [counties|E]"
 petition_liege_construct_temple_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_construct_temple_tt: "#X None of your [holdings|E] can support a [temple|E] [holding|E]#!"
 petition_liege_decision_effects_construct_temple: "[THIS.Char.GetLiege.GetSheHe|U] may fund the construction of a [temple|E] [holding|E] in your [realm|E]"

 # Development
 petition_liege_decision_option_development: "Resettle Subjects\n#low Increase [capital|E] [development|E]#!"
 petition_liege_development_desc: "Request [ROOT.Char.GetLiege.Custom('TitledFirstName')] transfer a fraction of [ROOT.Char.GetLiege.GetHerHis] [capital|E] population to your own"
 petition_liege_development_tooltip: "$petition_liege_decision_second_tooltip$"
 petition_liege_development_tt: "#X Your [capital|E] already has more than 66% [development|E] of that of your [liege|E]#!"
 petition_liege_decision_effects_development: "[THIS.Char.GetLiege.GetSheHe|U] may transfer some of [THIS.Char.GetLiege.GetHerHis] [capital|E] [development|E] to your own"

 # Shared
 petition_liege_faith_tt: "#X You do not follow the same [faith|E] as your [liege|E]#!"
 petition_liege_holding_tt: "#X Your [liege|E] cannot afford to construct a [holding|E]#!"
 
 petition_liege_debt_tt: "#X Your [liege|E] is in [debt|E]#!"
 petition_liege_council_no_petition_valid_tt: "#X There is nothing you could ask of your liege#!"
 petition_liege_city_planning_innovation_tt: "#X Both you and your [liege|E] must belong to [cultures|E] with the City Planning [innovation|E]#!"
