l_english:
 roman_restoration.0003.desc:0 "The dream of Charlemagne has been fulfilled through my valiant actions. The Holy Roman Empire has risen to its rightful place as true successor of Rome, claiming dominion over both the East and the West. \n\nThis is the beginning of a new era of peace and prosperity for Christians everywhere. The blessed Legions of this Empire will spread the holy message of Our Lord to all the corners of the world until a true Universal Church has been established. For God and the [scoped_emperor.Custom('TitleTierName')] of Rome!"

 roman_restoration.0004.desc.byzantines:0 "The unthinkable has happened! The pretenders of the West have managed to carve a bloodied path in the Eastern provinces and claim the very heartland of our once glorious Empire.\n\nHaving restored most of the ancient provinces under [scoped_emperor.GetHerHis] rule, [scoped_emperor.Custom('TitledFirstName')] has declared the Roman Empire to be restored under [scoped_emperor.GetHerHis] barbarous leadership."
 roman_restoration.0004.desc.others:0 "Ever since Charlemagne was crowned by Pope Leo III, the Empire of the Greeks looked with contempt to what is referred to as the pretender in the West. Yet [scoped_emperor.Custom('TitledFirstName')] has achieved the impossible: the restoration of the Eastern and Western borders from ancient times.\n\nThis new Empire, forged under the holy light of Christ, stands as the only true Imperium Romanum, ready to bring order upon a dark world."

 roman_restoration.0006.desc:0 "With the loss of all legitimacy, I can no longer lay any claim to the title of Augustus. The Empire now belongs to [new_holder.Custom('TitledFirstName')]."

 roman_restoration.0101.desc.orthodox:0 "\n\nAfter the conquest of all the Ecumenical seats of the original Pentarchy by [scoped_emperor.Custom('TitledFirstName')], the Orthodox Church has been able to force most of the Catholic world into recognizing its authority as the one legitimate branch of Christianity. The corrupt Vatican aristocracy has been forced into exile, and its supporters are dwindling by the day."
 roman_restoration.0101.desc.catholic:0 "\n\nAfter the conquest of all the Ecumenical seats of the original Pentarchy by [scoped_emperor.Custom('TitledFirstName')], the Holy See has finally achieved its long ambition to uproot the Orthodox Church and become the only legitimate branch of Christianity. With the Patriarch forced into exile and many notable Orthodox theologians submitting to the authority of the throne of Saint Peter, Orthodoxy might soon dwindle into obscurity."
 roman_restoration.0101.desc.generic:0 "\n\nAfter the conquest of all the Ecumenical seats of the original Pentarchy by [scoped_emperor.Custom('TitledFirstName')], the [mending_faith.GetAdjective] Church has forced its way into becoming the only legitimate branch of Christianity in the eyes of many. With both Papacy and Ecumenical Patriarchate uprooted from their ancestral seats of power, many Orthodox and Catholic followers are flocking to the new Universal Church."

 roman_restoration.0120.desc:0 "With the great city of Constantinople in Iconoclastic hands, a new Patriarch has been put in charge of the Eastern Church. With the help of [new_pope.GetFaith.HighGodName], [new_pope.Custom('FirstName')] will prove to be a more virtuous and considerate leader than [new_pope.GetHerHis] Ecumenical predecessors. \n\nThis new Patriarchate will surely stand against the excesses, corruption, and idolatry of its predecessor, and usher a new, glorious era for all faithful Iconoclasts."

 roman_restoration.0121.desc.orthodox:0 "With the great city of Constantinople fallen under the hands of heretics, the vile Iconoclast [reformer.Custom('TitledFirstName')] has appointed a false Patriarch to the Ecumenical Church, ousting all Orthodox prelates from their offices.\n\nIf this tyrant is not soon deposed and [reformer.GetHerHis] blasphemy rectified, this might be the beginning of the end for the Orthodox Church."
 roman_restoration.0121.desc.iconoclast:0 "With the great city of Constantinople in Iconoclastic hands, a new Patriarch has been put in charge of the Eastern Church by [reformer.Custom('TitledFirstName')]. With the help of [new_pope.GetFaith.HighGodName], [new_pope.Custom('FirstName')] will prove to be a more virtuous and considerate leader than [new_pope.GetHerHis] Ecumenical predecessors. \n\nThis new Patriarchate will surely stand against the excesses, corruption, and idolatry of its predecessor, and usher a new, glorious era for all faithful Iconoclasts."
 roman_restoration.0121.desc.other:0 "With the great city of Constantinople in Iconoclastic hands, a new Patriarch has been put in charge of the Eastern Church by [reformer.Custom('TitledFirstName')].\n\nAnd, with most of the older Orthodox clergy has been unseated, arrested or forced into exile, the Ecumenical faith has been reduced to a status of heresy."

 roman_restoration.0123.desc.orthodox:0 "The unfortunate exile of the Ecumenical Patriarchate has finally come to an end.\n\nThanks to the pious lead of [reformer.Custom('TitledFirstName')], the one true Church has returned to Constantinople, ready to lead the Christian world with a firm yet gentle hand."
 roman_restoration.0123.desc.iconoclast:0 "A cabal of vile idolaters organized by [reformer.Custom('TitledFirstName')] has managed to take over Constantinople and restore the corrupt heretical Patriarchate of old. If they are not stopped soon, Iconoclasm might soon dwindle into obscurity!"
 roman_restoration.0123.desc.other:0 "The unfortunate exile of the Ecumenical Patriarchate has finally come to an end.\n\nThanks to the pious lead of [reformer.Custom('TitledFirstName')], the Eastern Church has returned to its rightful seat in Constantinople."

 roman_restoration.0124.desc:0 "The age of turmoil and despair for the Catholic world has come to an end: with a new Pope restore to the historical seat of Rome, the one true Church can finally recover from the disastrous setbacks suffered in recent times.\n\nWith the help of [new_pope.GetFaith.HighGodName], [new_pope.Custom('TitledFirstName')] will bring order and stability to the Catholic clergy once scattered across Europe and re-establish a strict hierarchy to the Church."

 roman_restoration.0125.desc.catholic:0 "Thanks to the blessed intervention of [reformer.Custom('TitledFirstName')], the age of turmoil and despair for the Catholic world has come to an end: with a new Pope restore to the historical seat of Rome, the one true Church can finally recover from the disastrous setbacks suffered in recent times.\n\nWith the help of [new_pope.GetFaith.HighGodName], [new_pope.Custom('TitledFirstName')] will bring order and stability to the Catholic clergy once scattered across Europe and re-establish a strict hierarchy to the Church."
 roman_restoration.0125.desc.other:0 "After losing its ancestral seat and most of its supporters, the Catholic Church was by many considered on the verge of collapse. Yet, thanks to the pious intervention of [reformer.Custom('TitledFirstName')], a new Pope reigns in Rome once again.\n\nWith the Holy See finally restored, the Catholics might be able to reclaim their place as a major Christian branch."

 roman_restoration.0130.desc.pope.submission:0 "\n\nIn the face of our undeniable religious supremacy, ex-Pope [scoped_pope.Custom('FullName')] has even publicly recanted the [catholic.GetAdjectiveNoTooltip] faith and converted to [scoped_destroyer.GetFaith.GetNameNoTooltip]!"
 roman_restoration.0130.desc.pope.crucifixion:0 "\n\n[scoped_pope.Custom('FirstName')], still defiantly clinging to the undeserved title of Pontifex Maximus, was crucified among the burning ruins of the Vatican. So ends the disgraceful line of Christian Pontiffs of Rome."
 roman_restoration.0130.desc.pope.sacrificed:0 "\n\nThe Vatican's cathedral was sanctified and rededicated to [scoped_destroyer.GetFaith.HighGodName] using the blood of [scoped_pope.Custom('TitledFirstName')] [scoped_pope.GetHerselfHimself], who was sacrificed on the very altar [scoped_pope.GetSheHe] used to preach from."

 roman_restoration.0131.desc.faithful:0 "Thanks to [scoped_destroyer.Custom('TitledFirstNamePossessive')] relentless campaign of conquest, the entire Italian peninsula has fallen to [scoped_destroyer.GetFaith.GetAdjective] rule.\n\nWith [scoped_destroyer.GetFaith.HighGodNamePossessive] help, [scoped_destroyer.GetSheHe] has hunted down all remaining cabals of Catholics still congregating in Italy and stripped all major Bishoprics of wealth and influence, thus striking a severe blow to the authority of the false Church."
 roman_restoration.0131.desc.christians:0 "The monstrous campaign of terror of [scoped_destroyer.Custom('TitledFirstName')] has brought ruin and darkness upon the heartland of Our Holy Mother Church!\n\nThe vile heathen has stripped the Papacy of all its possessions and dignity, brutally murdered countless theologians and will not stop until [scoped_destroyer.GetSheHe] has brought all Christianity to heel. With the Vatican destroyed and its hierarchy in shambles, the Catholic faith has been reduced to a disorganized cult."
 roman_restoration.0131.desc.fallback:0 "The daring campaign of conquest of [scoped_destroyer.Custom('TitledFirstName')] has brought ruin and darkness upon the heartland of the Catholic Church!\n\nHaving already stripped the Papacy of most of its possessions and dignity, it seems [scoped_destroyer.GetSheHe] will only be satisfied when all Christianity is brought to heel. With the Vatican destroyed and its hierarchy in shambles, the Catholic faith has been reduced to a disorganized cult."

 roman_restoration.0141.desc:0 "Ever since the fall of the Western Empire, the Italian peninsula has been fractured between rebellious city-states, greedy bishops, and barbarian conquerors, its ancient glory squandered in petty infighting.\n\nYet, under [scoped_ruler.Custom('TitledFirstNamePossessive')] rule, Italy has been made whole once again, resurging as a dominant power in the West. Once contended between Franks and Greeks, it has now become an Empire on its own right, ruling over the core of the old Roman heartlands."

 roman_restoration.0151.desc.byzantines:0 "The unthinkable has happened! The petty city-states of Italy have managed to unite under a single banner and carve a bloodied path into our Eastern Provinces in an effort to restore the Empire of old.\n\nHaving restored most of the ancient provinces under [scoped_emperor.GetHerHis] rule, [scoped_emperor.Custom('TitledFirstName')] has declared the Roman Empire to be restored under [scoped_emperor.GetHerHis] barbarous leadership. With as little legitimacy as we have left, we are no longer able to dismiss this ludicrous claim."
 roman_restoration.0151.desc.others:0 "The rising Italian Empire has managed to reclaim enough of the old provinces under the leadership of [scoped_emperor.Custom('TitledFirstName')] to proclaim itself a Roman Empire reborn.\n\nScorning both the pretenders in the North and the East, this new Nation seeks to restore its ancient borders against all opponents."

 roman_restoration.0161.desc: "[byz_emperor.Custom('TitledFirstName')] has publicly denounced me as a false [hre_emperor.Custom('TitleTierName')] and stands ready to unleash the terrible might of [byz_emperor.GetPrimaryTitle.GetName] against my people.\n\nIt was not enough for [byz_emperor.GetHerHis] ilk to drive us further and further away from our lands. Rome will not be satisfied until she has vanquished all pretenders to her glory."

 roman_restoration.0162.desc:0 "It is done. Our great campaign has broken the so-called Holy Roman Empire beyond repair. [hre_emperor.Custom('TitledFirstName')] has been utterly humiliated and stripped of all Imperial dignity. [hre_emperor.GetSheHe|U] has no longer the authority or resources to unite the barbarous tribes of Germany under a single banner."

 roman_restoration.0164.desc:0 "Beyond all expectations, [hre_emperor.Custom('TitledFirstName')] was able to mount an effective defense against my legions! With [hre_emperor.GetHerHis] victory, [hre_emperor.GetSheHe] has given new legitimacy to [hre_emperor.GetHerHis] shambling Empire, and tainted my name beyond repair."

 roman_restoration.0165.desc: "The Romans' pride was their undoing. Despite all [byz_emperor.GetHerHis] boasting, [byz_emperor.Custom('TitledFirstNamePossessive')] legions proved unable to stand against my faithful $knight_culture_player_plural_no_tooltip_lowercase$. Thanks to my unyielding defense, I have given new dignity to my title."

 roman_restoration.0171.desc: "[hre_emperor.Custom('TitledFirstName')] has publicly denounced me as a false [byz_emperor.Custom('TitleTierName')] and stands ready to unleash the terrible might of [hre_emperor.GetPrimaryTitle.GetName] against my people.\n\nIt was not enough for [hre_emperor.GetHerHis] ilk to drive us further and further away from our lands. Rome will not be satisfied until she has vanquished all pretenders to her glory."

 roman_restoration.0172.desc:0 "It is done. The corrupted remains of the Empire of the Greeks have been wiped off the coasts of Greece and Asia Minor. With their leaders and bureaucrats stripped of power and their armies crippled, [byz_emperor.Custom('TitledFirstName')] can no longer support [byz_emperor.GetHerHis] decadent court of sycophants and back-stabbers, nor project [byz_emperor.GetHerHis] authority beyond the walls of [byz_emperor.GetHerHis] palace."

 roman_restoration.0173.desc:0 "Our Empire lies in shambles. After their aggressive campaign of humiliation and destruction, the barbarian hordes of [hre_emperor.Custom('TitledFirstName')] have left me with nothing but ruins and warring city-states. The title that I once held bears no longer any Imperial dignity."

 roman_restoration.0174.desc:0 "Beyond all expectations, [byz_emperor.Custom('TitledFirstName')] was able to mount an effective defense against my forces! With [byz_emperor.GetHerHis] victory, [byz_emperor.GetSheHe] has given new legitimacy to [byz_emperor.GetHerHis] shambling Empire, and tainted my name beyond repair."

 roman_restoration.0175.desc:0 "Scholars will long discuss what manner of foolishness drew [hre_emperor.Custom('TitledFirstName')] to wage war against the true heirs of Rome. The pitiful attempt of this pretender to strip me of my divine right to rule Europe has only resulted in a predictable and humiliating defeat."