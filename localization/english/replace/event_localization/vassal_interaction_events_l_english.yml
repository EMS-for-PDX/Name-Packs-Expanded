l_english:
 vassal_interaction.0001.opening: "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc: "I demand that you cease your war upon [defender.Custom('TitledFirstName')] of the [defender.GetPrimaryTitle.GetName] immediately!\n\nThe realm endures when we stand together, not divided."
 vassal_interaction.0001.a: "Your wish is my command, my Liege."
 vassal_interaction.0001.b: "This is a matter of honor, not given up lightly."
 vassal_interaction.0001.request_favor_tt: "I request a [favor|E] in exchange"
 vassal_interaction.0001.request_gold_tt: "I request gold in exchange"
 vassal_interaction.0001.accept: "[actor.Custom('FirstNameNoTooltip')] accepts my request"
 vassal_interaction.0001.decline: "[actor.Custom('FirstNameNoTooltip')] refuses"
 vassal_interaction.0001.c: "I have already invested so much in this war..."
 vassal_interaction.0001.d: "No, I will see this through to the end!"
 vassal_interaction.0001.e: "No. And you cannot stop me!"

 vassal_interaction.0002.opening: "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc: "I will of course obey your wisdom and desire. While my cause is just, I will give it up for now, for the good of the realm."
 vassal_interaction.0002.a: "An obedient servant is a good servant."

 vassal_interaction.0003.desc: "I have come too close to my goals to give them up for nothing. I will yield if you promise me future restitution."
 vassal_interaction.0003.a: "You have my word."
 vassal_interaction.0003.b: "You should be doing as I say, no matter what!"
 vassal_interaction.0003.b.tt: "The war continues"

 vassal_interaction.0004.desc: "This war has come at too great a cost for me to abandon it now. However, a small contribution towards restoring my treasury might convince me otherwise."
 vassal_interaction.0004.a: "Compensation is only fair."
 vassal_interaction.0004.b: "This is an outrageous sum!"

 vassal_interaction.0005.opening: "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc: "I have the utmost respect for your wishes, but the die is already cast. I will see this war through to the end."
 vassal_interaction.0005.a: "How dare you defy me!"
 vassal_interaction.0005.b: "I will have to accept it. This time."

 vassal_interaction.0006.desc: "Your cause is just, and it would be unfair to demand this of you with no recompense."
 vassal_interaction.0006.favor: "I will be in your debt for this."
 vassal_interaction.0006.gold: "I will pay the gold you have lost, as long as the fighting ends now."
 vassal_interaction.0006.a: "Thank you for your graciousness."
 vassal_interaction.0006.b: "Thank you for your generosity."

 vassal_interaction.0007.desc: "I am outraged that you would require bribes to do your liege's bidding! You have sent me nothing less then a dishonorable refusal of my demand!"
 vassal_interaction.0007.a: "Very well. I have a war to get back to."


 vassal_interaction.0011.desc: "[attacker.Custom('TitledFirstNamePossessive')] claim is just. I demand that you surrender to [attacker.GetHerHim] immediately, to restore order to the realm."
 vassal_interaction.0011.a: "If that is how it must be, my Liege."
 vassal_interaction.0011.b: "Please do not ask me to give up my honor for nothing."
 vassal_interaction.0011.c: "That is a costly sacrifice you ask of me..."
 vassal_interaction.0011.d: "No, I will fight [attacker.GetHerHim] off!"

 vassal_interaction.0012.desc: "I beg you to consider how much you have asked of me, but if it is your wish, I will surrender to [attacker.Custom('TitledFirstName')]. For the good of the realm."
 vassal_interaction.0012.a: "Rewards for loyalty always come in time."

 vassal_interaction.0013.desc: "I will lose much if I give up the war with [attacker.Custom('TitledFirstName')]. I can only yield if you promise future restitution."

 vassal_interaction.0014.desc: "Surrendering the war would come at far too great a cost. However, if you were to compensate me for the loss, I could do as you request."

 vassal_interaction.0015.desc: "I would lose far too much if I were to surrender. I do not wish to disobey, but [attacker.Custom('TitledFirstName')] has forced my hand."

 vassal_interaction.0016.gold: "I will pay for your loss, as long as the fighting ends now."
 vassal_interaction.0016.a: "At least I have not lost everything yet."
 vassal_interaction.0016.b: "I will use this to recover."

 vassal_interaction.you_owe_me: "You will do as I say!"

 vassal_interaction.war_ender_gives_up: "[recipient.Custom('ShortName')|U] has given up their war, on [actor.Custom('ShortNameNotMePossessive')] orders"

 vassal_interaction.0022.desc: "I am writing to inform you that I have granted your fellow vassal, [recipient.GetName], [recipient.GetHerHis] independence."
 vassal_interaction.0022.a: "Very well."

 vassal_interaction.0023.desc: "I am writing to inform you that I have granted my vassal, [recipient.GetName], [recipient.GetHerHis] independence."
 vassal_interaction.0023.a: "Very well."

 vassal_interaction.0030.desc: "Your plea is just, and I find myself swayed by your arguments.\n\nI hereby pardon you of any and all current crimes in the eyes of the [recipient.GetPrimaryTitle.GetNameNoTooltip], in perpetuity. You shall remain a free [actor.GetWomanMan]!"
 vassal_interaction.0030.a: "Security at last!"
 
 vassal_interaction.0040.desc: "While you hold the [target.GetBaseName], it is clear to everyone that it is #EMP I#! who govern it. Its many [county_in_title.Custom('TerrainTypeProvince')] and villages are overseen by #EMP my#! bailiffs and #EMP my#! magistrates.\n\nTherefore, I am laying claim to it. You are welcome to grant the title to me whenever you wish, else I am sure that it will fall to me in due time.\n\nOne way or another."
 vassal_interaction.0040.a: "I have let [actor.Custom('FirstNameNoTooltip')] grow too strong..."
