l_english:
 court_chaplain_task.0201.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"

 court_chaplain_task.0301.desc: "I have prowled through documents both ancient and... of less certain provenance. I finally have enough material to make the case that you are the rightful [ROOT.Char.GetLadyLord|U] of the [county.GetName]!\n\nAll that is missing is one little bribe..."
 court_chaplain_task.0301.a: "See it done!"
 court_chaplain_task.0301.b: "No, I cannot."
 court_chaplain_task.0301.b.tt: "Lose all Fabricate Claim progress"

 court_chaplain_task.0302.desc: "I have prowled through documents both ancient and of... less certain provenance. I finally have enough material to make the case that you are the rightful [ROOT.Char.GetLadyLord|U] of the [county.GetName].\n\nIndeed, I could even argue you are the rightful [ROOT.Char.GetLadyLord|U] of the [duchy.GetName]!"
 court_chaplain_task.0302.desc_heretic_addition: "I have prowled through documents both ancient and of... less certain provenance. I finally have enough material to make the case that you are the rightful [ROOT.Char.GetLadyLord|U] of the [county.GetName].\n\nSeeing as [duchy_holder.Custom('FirstName')] unfortunately insists on being #EMP [duchy_holder.GetFaith.GetAdherentName]#!, I could even argue that you have a claim to the [duchy.GetName] – by divine right!"
 court_chaplain_task.0302.a: "Present my claim on [county.GetNameNoTierNoTooltip]."
 court_chaplain_task.0302.b: "Yes! All of [duchy.GetNameNoTierNoTooltip] will be mine!"
 
 court_chaplain_task.0311.t: "A Claim on [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.0311.opening: "For months, [councillor.Custom('TitledFirstName')], [councillor_liege.Custom('TitledFirstNamePossessive')] [councillor.GetCouncilTitle], has been digging up spurious contracts and fabricated histories."
 court_chaplain_task.0311.end: "\n\nNow [councillor_liege.Custom('TitleTierName')] [councillor_liege.Custom('FirstName')] dares act as if it all amounts to a legitimate claim on the [county.GetName]!"
 court_chaplain_task.0311.a: "Lies and more lies!"

 court_chaplain_task.0312.a: "Does [councillor_liege.Custom('FirstNameNoTooltip')] have no shame?!"

 court_chaplain_task.0313.t: "A Claim on [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.1001.notification: "Preaching Unorthodox Doctrine"
 court_chaplain_task.1002.notification: "Poor Rhetoric"
 court_chaplain_task.1101.notification: "Impressive Rhetoric"
 court_chaplain_task.2001.notification: "Resistance to Conversion"
 court_chaplain_task.2002.notification: "Popular Resistance to Conversion"
 court_chaplain_task.2101.notification: "Enthusiastic Conversions"
 court_chaplain_task.2102.notification: "New [councillor.GetFaith.HouseOfWorshipPlural|U] Established"
 court_chaplain_task.2103.notification: "Fresh Converts Volunteer"

 court_chaplain_task.3001.t: "Undermining Order"
 court_chaplain_task.3001.desc: "My [councillor.GetCouncilTitle], [councillor.Custom('FirstName')], seems deeply concerned when [councillor.GetSheHe] comes to me.\n\n"It has come to light that I am... investigating the existence of a just and rightful claim for you on the [county.GetName]. Suffice to say, many of your vassals are upset that their [ROOT.Char.Custom('TitleTierName')] would ignore their loyalty and act against them like this.""
 court_chaplain_task.3001.a: "How could you let them catch you?!"
 court_chaplain_task.3002.notification: "Accused of Claim Fabrication"

 court_chaplain_task.3003.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc: "It has come to my attention that your [councillor.GetCouncilTitle], [councillor.Custom('FirstName')], is working to fabricate a spurious claim on the [county.GetName]. I implore you to remember that you are [ROOT.Char.Custom('TitleTierName')] by right, not by greed."
 court_chaplain_task.3003.a: "I know what I am doing, [vassal.Custom('FirstNameNoTooltip')]."
 court_chaplain_task.3003.b: "Learn your place, [vassal.Custom('TitledFirstNameNoTooltip')]."

 court_chaplain_task.3004.opening: "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc: "It has become clear that your [councillor.GetCouncilTitle] is working to establish a false and spurious claim on the [county.GetName]. Do not think that this kind of dishonorable action will go without response."
 court_chaplain_task.3004.a: "Oh, but there #EMP is#! a basis for a claim here."
