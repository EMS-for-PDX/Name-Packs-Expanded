l_english:
 court_chaplain_task.0302.desc_heretic_addition:0 "I have prowled through documents both ancient and of... less certain provenance. I finally have enough material to make the case that you are the rightful [ROOT.Char.GetLadyLord|U] of the [county.GetName].\n\nSeeing as [duchy_holder.Custom('FirstName')] unfortunately insists on being #EMP [duchy_holder.GetFaith.GetAdherentName]#!, I could even argue that you have a claim to the [duchy.GetName] – by divine right!"

 court_chaplain_task.0311.opening:0 "For months, [councillor.Custom('TitledFirstName')], [councillor_liege.Custom('TitledFirstNamePossessive')] [councillor.GetCouncilTitle], has been digging up spurious contracts and fabricated histories."
 court_chaplain_task.0311.end:0 "\n\nNow [councillor_liege.Custom('TitleTierName')] [councillor_liege.Custom('FirstName')] dares act as if it all amounts to a legitimate claim on the [county.GetName]!"
 court_chaplain_task.0311.a:0 "Lies and more lies!"

 court_chaplain_task.0312.a:0 "Does [councillor_liege.Custom('FirstNameNoTooltip')] have no shame?!"

 court_chaplain_task.3001.desc: "My [councillor.GetCouncilTitle], [councillor.Custom('FirstName')], seems deeply concerned when [councillor.GetSheHe] comes to me.\n\n"It has come to light that I am... investigating the existence of a just and rightful claim for you on the [county.GetName]. Suffice to say, many of your vassals are upset that their [ROOT.Char.Custom('TitleTierName')] would ignore their loyalty and act against them like this.""

 court_chaplain_task.3003.desc:0 "It has come to my attention that your [councillor.GetCouncilTitle], [councillor.Custom('FirstName')], is working to fabricate a spurious claim on the [county.GetName]. I implore you to remember that you are [ROOT.Char.Custom('TitleTierName')] by right, not by greed."
 court_chaplain_task.3003.a:0 "I know what I am doing, [vassal.Custom('FirstNameNoTooltip')]."
 court_chaplain_task.3003.b:0 "Learn your place, [vassal.Custom('TitledFirstNameNoTooltip')]."