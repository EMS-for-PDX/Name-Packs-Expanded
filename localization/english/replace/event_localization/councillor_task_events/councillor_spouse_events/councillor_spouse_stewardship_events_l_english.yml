l_english:
 councillor_spouse_stewardship.2001.desc:0 "With [councillor.Custom('TitledFirstNamePossessive')] diligent administration of my household's finances, there is more gold at the end of this season than expected.\n\n"How should we put it to best use, [ROOT.Char.GetWifeHusband]?""

 councillor_spouse_stewardship.2002.desc:0 ""My [ROOT.Char.GetLadyLord]." [courtier_lender.Custom('TitledFirstName')] shuffles up to me and smiles [courtier_lender.Custom('quirk_pos_adverb')]. "I was approached by [councillor.Custom('TitledFirstName')] who in [councillor.GetHerHis] wisdom suggested an arrangement between the two of us. Since you could use some financial aid, and I could use some social assistance...""

 councillor_spouse_stewardship.2002.money_loan_tooltip:0 "I will borrow [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! gold from [courtier_lender.Custom('FirstNameNoTooltip')]."

 councillor_spouse_stewardship.2003.desc:0 "[councillor.Custom('TitledFirstName')] approaches me with three scrolls of parchment in [councillor.GetHerHis] arms.\n\n"My [ROOT.Char.GetLadyLord], I have drafted trade proposals for neighboring rulers. I am certain that a deal can be struck that will benefit both parties!""
 councillor_spouse_stewardship.2003.a:0 "[ruler_1.Custom('TitledFirstNameNoTooltip')] seems reasonable."
 councillor_spouse_stewardship.2003.b:0 "Enter in an agreement with [ruler_2.Custom('TitledFirstNameNoTooltip')]."
 councillor_spouse_stewardship.2003.c:0 "Make a deal with [ruler_3.Custom('TitledFirstNameNoTooltip')]."

 councillor_spouse_stewardship.2004.desc:0 ""Your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.Custom('TitledFirstName')], recently found [on_my_hook.GetHerselfHimself] in a bit of trouble."\n\n[councillor.Custom('TitledFirstName')] smiles [councillor.Custom('quirk_pos_adverb')] as [councillor.GetSheHe] continues, "I made sure the situation resolved itself, and to mention you as the benefactor.""

 councillor_spouse_stewardship.2005.desc: ""My [ROOT.Char.GetLadyLord|U]. It has come to my attention that there is a rare opportunity to invest in the [county_to_boost.GetName]."\n\nMy [councillor.Custom('WifeHusband')] [councillor.Custom('FirstName')] draws up the details for the business investment, and it does indeed look as if the deal could benefit [county_to_boost.GetNameNoTierNoTooltip] greatly if successful."