 councillor_spouse_stewardship.2001.t: "Spouse: Investment Inquiry"
 councillor_spouse_stewardship.2001.desc: "With [councillor.Custom('TitledFirstNamePossessive')] diligent administration of my household's finances, there is more gold at the end of this season than expected.\n\n"How should we put it to best use, [ROOT.Char.GetWifeHusband]?""
 councillor_spouse_stewardship.2001.a: "Host a magnificent dinner party to the delight of all!"
 councillor_spouse_stewardship_2001_every_powerful_vassal: "Every Powerful Vassal"
 councillor_spouse_stewardship.2001.b: "Invest the money in the local area."
 councillor_spouse_stewardship.2001.c: "If there's one thing money can buy it's eyes and ears!"
 councillor_spouse_stewardship.2001.d: "Let's save it for now."

 councillor_spouse_stewardship.2002.t: "Spouse: Glittering Opportunity"
 councillor_spouse_stewardship.2002.desc: ""My [ROOT.Char.GetLadyLord]." [courtier_lender.Custom('TitledFirstName')] shuffles up to me and smiles [courtier_lender.Custom('quirk_pos_adverb')]. "I was approached by [councillor.Custom('TitledFirstName')] who in [councillor.GetHerHis] wisdom suggested an arrangement between the two of us. Since you could use some financial aid, and I could use some social assistance...""
 councillor_spouse_stewardship.2002.a: "I will repay you, I promise."
 councillor_spouse_stewardship.2002.money_loan_tooltip: "I will borrow [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! gold from [courtier_lender.Custom('FirstNameNoTooltip')]."
 councillor_spouse_stewardship.2002.b: "Why don't you donate it to the [ROOT.Char.GetFaith.HouseOfWorship] instead?"
 councillor_spouse_stewardship.2002.c: "You should donate it to the poor."
 councillor_spouse_stewardship.2002.d: "I will gladly accept this tribute!"

 councillor_spouse_stewardship.2003.t: "Spouse: Opportunity for Trade"
 councillor_spouse_stewardship.2003.desc: "[councillor.Custom('TitledFirstName')] approaches me with three scrolls of parchment in [councillor.GetHerHis] arms.\n\n"My [ROOT.Char.GetLadyLord], I have drafted trade proposals for neighboring rulers. I am certain that a deal can be struck that will benefit both parties!""
 councillor_spouse_stewardship.2003.a: "[ruler_1.Custom('TitledFirstNameNoTooltip')] seems reasonable."
 councillor_spouse_stewardship.2003.b: "Enter in an agreement with [ruler_2.Custom('TitledFirstNameNoTooltip')]."
 councillor_spouse_stewardship.2003.c: "Make a deal with [ruler_3.Custom('TitledFirstNameNoTooltip')]."
 councillor_spouse_stewardship.2003.d_greedy: "None of them will come close to my gold!"
 councillor_spouse_stewardship.2003.d_arrogant: "None of them are worthy of a deal with #EMP me#!!"
 councillor_spouse_stewardship.2003.d: "None of them present a tempting enough opportunity..."

 councillor_spouse_stewardship.2004.t: "Spouse: A Helping Hand"
 councillor_spouse_stewardship.2004.desc: ""Your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('on_my_hook'))], [on_my_hook.Custom('TitledFirstName')], recently found [on_my_hook.GetHerselfHimself] in a bit of trouble."\n\n[councillor.Custom('TitledFirstName')] smiles [councillor.Custom('quirk_pos_adverb')] as [councillor.GetSheHe] continues, "I made sure the situation resolved itself, and to mention you as the benefactor.""
 councillor_spouse_stewardship.2004.a: "Excellent work!"
 councillor_spouse_stewardship.2004.b: "A good deed needs no repayment."

 councillor_spouse_stewardship.2005.t: "Spouse: Investments in [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.desc: ""My [ROOT.Char.GetLadyLord|U]. It has come to my attention that there is a rare opportunity to invest in the [county_to_boost.GetName]."\n\nMy [councillor.Custom('WifeHusband')] [councillor.Custom('FirstName')] draws up the details for the business investment, and it does indeed look as if the deal could benefit [county_to_boost.GetNameNoTierNoTooltip] greatly if successful."
 councillor_spouse_stewardship.2005.a: "It is a risk worth taking!"
 councillor_spouse_stewardship.2005.a_1: "The deal results in a great return for [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.a_2: "The deal falls through"
 councillor_spouse_stewardship.2005.b: "Leave the opportunity to the people of [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_spouse_stewardship.2005.c: "This talk about local affairs is beneath me!"
