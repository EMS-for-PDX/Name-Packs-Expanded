l_english:
 councillor_spouse_diplomacy.1004.desc_diplo_councillor:0 "Taught by the [councillor.Custom('TitleAsName')]"

 councillor_spouse_diplomacy.1006.desc:0 "Through [councillor.Custom('TitledFirstNamePossessive')] hard work, [councillor.GetSheHe] has become better at talking to people."

 councillor_spouse_diplomacy.2001.desc_mother:0 "[councillor.Custom('TitledFirstName')] looks over our [ROOT.Char.Custom('ChildChildrenGender')] with [councillor.GetHerHis] usual [councillor.Custom('quirk_pos_noun')]. "No child of ours should be without a match in marriage."
 councillor_spouse_diplomacy.2001.desc:0 "[councillor.Custom('TitledFirstName')] looks over my [ROOT.Char.Custom('ChildChildrenGender')] with [councillor.GetHerHis] usual [councillor.Custom('quirk_pos_noun')]. "No child of yours should be without a match in marriage."

 councillor_spouse_diplomacy.2001.a:0 "My heir, [child_heir.Custom('TitledFirstNameNoTooltip')], could use the tutelage."

 councillor_spouse_diplomacy.2002.desc:0 ""To nurture relationships between the next generation of rulers is a duty we should not neglect," says [councillor.Custom('TitledFirstName')].\n\n"Some of your more influential vassals have children that I am certain [child_heir.Custom('TitledFirstName')] would benefit from knowing.""
 councillor_spouse_diplomacy.2002.a:0 "[vassal_heir_1.Custom('TitledFirstNameNoTooltip')] seems like a [vassal_heir_1.Custom('WomanManGirlBoy')] of good repute."
 councillor_spouse_diplomacy.2002.b:0 "[vassal_heir_2.Custom('TitledFirstNameNoTooltip')] would probably be a good influence!"
 councillor_spouse_diplomacy.2002.c:0 "I have heard good things about [vassal_heir_3.Custom('TitledFirstNameNoTooltip')]."

 councillor_spouse_diplomacy.2003.desc:0 "As soon as I see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.Custom('TitledFirstName')] on the other side of the [ROOT.Char.GetFaith.HouseOfWorship] I start to turn around, but to my surprise [councillor.Custom('TitledFirstName')] waves the [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] towards us.\n\n"[rival.GetSheHe|U] has agreed to meet with you on neutral ground. It is unfortunate that two [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] such as yourself are feuding. Do you not think it is time to make amends?""


 councillor_spouse_diplomacy.2004.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('TitledFirstName')] eagerly brings a [claimant.GetWomanMan] before me.\n\n"My [ROOT.Char.Custom('TitleTierName')], allow me to introduce you to [claimant.Custom('TitledFirstName')], claimant to the [title_to_claim.GetName]."\n\n[claimant.Custom('FirstName')] bows before me, and says, "It is an honor, [claimant.Custom2('RelationToMeAddress', ROOT.Char)]. Sadly, [title_to_claim.GetNameNoTier] will most likely remain out of my grasp without a... beneficiary on my side.""

 councillor_spouse_diplomacy.2004.a.tt:0 "#F With [claimant.Custom('FirstNameNoTooltip')] staying at my court I can push [claimant.GetHerHis] claim when the time is right#!"

 councillor_spouse_diplomacy.2004.c:0 "Prison. Parchment. Pigeon to [current_holder.Custom('TitledFirstNameNoTooltip')]. In that order."
 councillor_spouse_diplomacy.2004.c.tt:0 "#F I will inform the [current_holder.Custom('TitleTierName')] that [claimant.Custom('FirstNameNoTooltip')] is no longer a threat.#!"