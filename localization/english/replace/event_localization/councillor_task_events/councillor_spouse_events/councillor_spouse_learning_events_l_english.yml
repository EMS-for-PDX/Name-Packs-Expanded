l_english:
 add_patronage_spouse_education_points_effect.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('patronage_student'))], [patronage_student.Custom('TitledFirstName')], is more likely to receive a good [education|E] due to [councillor.Custom('TitledFirstNamePossessive')] tutelage."
 add_patronage_spouse_education_points_child_effect.desc: "My [patronage_student.Custom('GetDaughterSon')], [patronage_student.Custom('TitledFirstName')], is more likely to receive a good [education|E] due to [councillor.Custom('TitledFirstNamePossessive')] tutelage."

 councillor_spouse_learning.2601.not_scholarly.desc: ""It would not hurt you to read a book once in a while," my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], the studious [councillor.Custom('TitledFirstName')], often tells me. [councillor.GetSheHe|U] has offered to be my tutor, if I need some help to get started."
 councillor_spouse_learning.2601.scholarly.desc: "Every time my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.Custom('TitledFirstName')] finds me bent over a tome, [councillor.GetSheHe] gets visibly excited.\n\n"Would you like some help with your studies? Someone to exchange ideas with, or perhaps some new tomes? I recently acquired a volume with an excellent analysis of [ROOT.Char.Custom('education_conversation_subject')]!""

 councillor_spouse_learning.2601.b: "[tutoring_student_1.Custom('TitledFirstNameNoTooltip')] needs your assistance more than I."
 councillor_spouse_learning.2601.c: "You should tutor [tutoring_student_2.Custom('TitledFirstNameNoTooltip')] instead."

 councillor_spouse_learning_2601_tutoring_effect.critical_success: "[THIS.Char.Custom('TitledFirstNamePossessiveOrMyNoTooltip')|U] understanding of [THIS.Char.Custom('education_focus')] greatly increases"
 councillor_spouse_learning_2601_tutoring_effect.success: "[THIS.Char.Custom('TitledFirstNamePossessiveOrMyNoTooltip')|U] understanding of [THIS.Char.Custom('education_focus')] increases"

 councillor_spouse_learning.2001.start.desc: "[faction_leader.Custom('TitledFirstName')] and [faction_leader.GetHerHis] fellow"

 councillor_spouse_learning.2001.end.desc: "\n\nFortunately, as "one of their own", my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.Custom('TitledFirstName')] holds a certain measure of sway with them. [councillor.GetSheHe|U] has offered to mediate and wants to know how to proceed."

 councillor_spouse_learning.2001.b: "Make [faction_member_1.Custom('TitledFirstNameNoTooltip')] leave the faction."
 councillor_spouse_learning.2001.c: "Convince [faction_member_2.Custom('TitledFirstNameNoTooltip')] to stay loyal to me."

 councillor_spouse_learning.2301.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.Custom('TitledFirstName')] has become a well-known figure in the religious world. [councillor.GetHerHis|U] patronage of [councillor.GetFaith.GetAdjectiveNoTooltip] scholars, [councillor.GetFaith.HouseOfWorshipPlural], and orders has even attracted the attention of [religious_head.Custom('TitledFirstName')] [religious_head.GetHerselfHimself].\n\nThe [religious_head.Custom('TitleAsNamePossessiveNoTooltip')] gratitude comes with powerful benefits. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] has offered to reach out to [religious_head.GetHerHim] on my behalf."

 councillor_spouse_learning.2301.a.success: "I have befriended [religious_head.Custom('TitledFirstName')]."

 councillor_spouse_learning.2602.not_root.desc: "While my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.Custom('TitledFirstName')] certainly knows a thing or two about [student.Custom('highest_skill_noun')], [councillor.Custom('TitledFirstName')] thinks it is time for [student.GetHerHim] to widen [student.GetHerHis] horizons.\n\n"I could acquire some new tomes, prepare a few assignments, tutor [student.GetHerHim] a little. Which subject do you think would benefit [student.Custom('FirstNameNoTooltip')] most?""
 councillor_spouse_learning.2602.root.desc: ""While you know a thing or two about [student.Custom('highest_skill_noun')], the [student.Custom('TitleTierName')] of [student.GetPrimaryTitle.GetNameNoTierNoTooltip] should possess a broad range of skills," my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] says, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n"I could acquire some new tomes, prepare a few assignments, tutor you a little. What subject are you most interested in?""

 councillor_spouse_learning.1304.desc: "Spouse Is Patron of [religious_vassal.Custom('TitledFirstNameNoTooltip')]"
 councillor_spouse_learning.1305.desc: "Spouse's Piety Impresses The [religious_head.Custom('TitleAsNameNoTooltip')]"

 councillor_spouse_learning.2603.desc: "Some of my councillors believe the job is theirs by right of blood or influence alone — how wrong they are! I expect results, yet I am often disappointed.\n\nAfter a long day, I am complaining to [councillor.Custom('FirstName')] when [councillor.GetSheHe] interrupts me. "Let me do something about it, [ROOT.Char.GetWifeHusband]. A few lessons might sharpen their wits.""
 councillor_spouse_learning.2603.a: "[chancellor.GetCouncilTitle|U] [chancellor.Custom('FirstNameNoTooltip')] could use a tutor."
 councillor_spouse_learning.2603.b: "[marshal.GetCouncilTitle|U] [marshal.Custom('FirstNameNoTooltip')] would benefit from your help."
 councillor_spouse_learning.2603.c: "Give a few lessons to my [steward.GetCouncilTitle], [steward.Custom('FirstNameNoTooltip')]."
 councillor_spouse_learning.2603.d: "Perhaps you have some advice for [spymaster.GetCouncilTitle] [spymaster.Custom('FirstNameNoTooltip')]."
 councillor_spouse_learning.2603.e: "[court_chaplain.GetCouncilTitle] [court_chaplain.Custom('FirstNameNoTooltip')] is in need of some guidance."