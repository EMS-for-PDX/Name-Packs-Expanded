l_english:
 chancellor_task.0991_end_desc: "[target_character.Custom('TitledFirstNamePossessiveNoTooltip')] opinion of you will not increase more."
 chancellor_task.0991_increase_desc: "[target_character.Custom('TitledFirstNameNoTooltip')] was impressed and honored by the Royal Favor you bestowed upon [target_character.GetHerHim]."

 chancellor_task.1001.t: "A New Claimant"
 chancellor_task.1001.desc: "Of all the buffoonery I have ever seen...\n\nIn [councillor.Custom('TitledFirstNamePossessive')] inane efforts to improve my relations with my neighbors, my good-for-nothing [councillor.GetCouncilTitle] has officially acknowledged [neighboring_ruler.Custom('TitledFirstNamePossessive')] claim to the [target_county.GetName]!"
 chancellor_task.1001.a: "You are supposed to make me friends, not enemies!"
 chancellor_task.1001.title_message: "Blunder Results in Claim"
 chancellor_task.1001.message: "[councillor.Custom('TitledFirstName')] officially acknowledged your claim to the [target_county.GetName]"

 chancellor_task.1002.t: "The End of a Peace"
 chancellor_task.1002.desc: "In [councillor.Custom('TitledFirstNamePossessive')] attempt at improving my reputation, my incompetent [councillor.GetCouncilTitle] has agreed to a treaty that #EMP cancels out#! parts of my old treaty with [target.GetName]!\n\nThe way the [target.Custom('TitleTierName')] sees it, [target.GetSheHe] is free to declare war on me as [target.GetSheHe] might wish."
 chancellor_task.1002.a: "Why would you ever agree to this, [councillor.Custom('FirstNameNoTooltip')]?!"

 chancellor_task.1003.opening: "[neighbor.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 chancellor_task.1003.desc: "I have been corresponding with your [councillor.GetCouncilTitle], [councillor.Custom('TitledFirstName')], and it has been a shameful diplomatic display. You are not the [ROOT.Char.GetWomanMan] I thought you were!"
 chancellor_task.1003.a: "This has to be some terrible misunderstanding..."

 chancellor_task.1003.message: "[councillor.GetCouncilTitle] Upsets [neighbor.Custom('TitledFirstName')]"

 chancellor_task.1102.t: "Deft Diplomacy"
 chancellor_task.1102.desc: "My [councillor.GetCouncilTitle], [councillor.Custom('TitledFirstName')], has worked hard to convince our neighboring realms and vassals that the peace treaty I entered with [target.GetName] is flawed, illegitimate and unfair to me!\n\nI am once again free to declare war upon [target.GetHerHim] as I please."
 chancellor_task.1102.a: "Incredible work, [councillor.Custom('FirstNameNoTooltip')]!"

 chancellor_task.1103.opening: "[neighbor.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 chancellor_task.1103.desc: "I have been corresponding with your [councillor.GetCouncilTitle], [councillor.Custom('TitledFirstName')], and I must say that I have come to see you in a new light. Perhaps you are even someone that I one day would be proud to call my friend."
 chancellor_task.1103.a: "Your silver tongue is shining today, [councillor.Custom('FirstNameNoTooltip')]!"

 chancellor_task.1103.message: "[councillor.GetCouncilTitle] Impresses [neighbor.Custom('TitledFirstName')]"

 chancellor_task.2001.t: "Local Resistance"
 chancellor_task.2001.desc: "My honored [councillor.Custom2('RelationToMe', ROOT.Char)],\n While my efforts to reorganize the [county.GetName] are progressing apace, not everyone is as convinced of their benefits.\nI seem to have stepped on the toes of several mayors and village elders. Every mayor and village elder, that is."
 chancellor_task.2001.a: "What have you done, [councillor.Custom('FirstNameNoTooltip')]..."
 chancellor_task.2001.notification: "My [councillor.GetCouncilTitle]'s incompetence' has caused the people of [county.GetName] to lose respect for me"

 chancellor_task.2002.desc: "My honored [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nIt seems that I have made some errors in judgment. The reforms I have introduced in the [county.GetName] were meant to strengthen your grip on the region, but instead people seem to barely know who their [ROOT.Char.Custom('TitleTierName')] is..."
 chancellor_task.2002.a: "You made things #EMP even worse?!#!"
 chancellor_task.2002.notification: "My [councillor.GetCouncilTitle] is losing control in the [county.GetName]!"

 chancellor_task.2003.t: "A Disappointment"
 chancellor_task.2003.desc: "Greetings, my [baron.Custom2('RelationToMe', ROOT.Char)],\n I must complain about the behavior of your [councillor.GetCouncilTitle], [councillor.Custom('TitledFirstName')]!\n [councillor.GetSheHe|U] has shown up in the [county.GetName] and started changing things on a whim, with no regards for our traditions or ancient practices!"
 chancellor_task.2003.a: "Can you not be a little more delicate, [councillor.Custom('FirstNameNoTooltip')]?"
 chancellor_task.2003.notification: "My incompetent [councillor.GetCouncilTitle] has upset one of my vassals!"

 chancellor_task_2001.message: "$baron_plural_upper_case$ Resist Integration"

 chancellor_task_2002.message: "[resisting_culture.GetNameNoTooltip] Resistance to Integration"

 chancellor_task_2101.message: "$baron_plural_upper_case$ Support Integration"

 chancellor_task_2102.message: "[supporting_culture.GetNameNoTooltip] Support for Integration"
 chancellor_task_every_county_of_culture_in_title: "Every [supporting_culture.GetAdjective] County in [title.GetNameNoTier]"

 chancellor_task.2103.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.2103.desc: "Our integration efforts in the [title.GetName] are going very well. In fact, we might be able to try to impose the taxation practices of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] on a limited scale."
 chancellor_task.2103.a: "Perfect. Make it so!"
 chancellor_task.2103.b: "Perhaps there are more things we could learn from their practices instead?"
 chancellor_task.2103.c: "No, these things take time, and we should give it as much as it needs."

 chancellor_task.3001.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3001.desc: "I have been hosting your [councillor.GetCouncilTitle], [councillor.Custom('TitledFirstName')], for some time now. The way [councillor.GetSheHe] imposes [councillor.GetHerselfHimself] on my home, all the while encouraging no less than groveling servitude to you, disgusts me!\n\nWhat [ROOT.Char.GetLadyLord] would send such a terrible representative?"
 chancellor_task.3001.a: "[councillor.Custom('FirstNameNoTooltip')]! What have you done?!"

 chancellor_task.3002.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3002.desc: "It seems that in my dealings with [vassal.Custom('TitledFirstName')], I may have... accidentally made certain promises of exemptions from [vassal.GetHerHis] obligations...\n\nI have tried, but I suspect there might not be any other way out of this by now..."
 chancellor_task.3002.a: "You fool!"
 chancellor_task.3002.c: "No, I can still salvage this."
 chancellor_task.3002.d: "Oh, I think not."

 chancellor_task.3101.opening: "[active_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 chancellor_task.3101.desc: "With the ongoing conflict between [attacker_vassal.Custom('TitledFirstName')] and [defender_vassal.Custom('TitledFirstName')], I have been working tirelessly to get to the heart of their quarrel. I believe that with the right encouragement, a settlement may be reached."
 chancellor_task.3101.a: "Whatever the cost, get them to stop fighting."
 chancellor_task.3101.b: "They will do as I say, as their [ROOT.Char.Custom('TitleTierName')]!"
 chancellor_task.3101.c: "Let them sort out their differences."
 chancellor_task.3101.c.tt: "The war between [attacker_vassal.Custom('FirstNameNoTooltip')] and [defender_vassal.Custom('FirstNameNoTooltip')] continues"

 chancellor_task.3102.desc: "I have discovered that [vassal.Custom('TitledFirstNamePossessive')] inherited contract obliges [vassal.GetHerHim] to more than you have collected."
 chancellor_task.3102.a: "Time to right this wrong!"
 chancellor_task.3102.c: "I'll let it slide. This time..."

 chancellor_task.3003.t: "Loss of Authority"
 chancellor_task.3003.desc: "It seems that whatever work my [councillor.GetCouncilTitle] is doing — if any! – it is not enough.\n\nOn [councillor.Custom('TitledFirstNamePossessive')] watch, my vassals are acting freely as they see fit, rarely seeking my approval in any matter."
 chancellor_task.3003.a: "It feels as if power is slipping from my grasp."
 chancellor_task.3003.notification: "[councillor.GetCouncilTitle] Fails to Handle Vassals"

 chancellor_task.3103.desc: "I have been hosting your [councillor.GetCouncilTitle], [councillor.Custom('TitledFirstName')], for several weeks, and [councillor.GetSheHe] has helped me truly see the splendor of the realm under your rule.\n\nI am nothing less than honored to serve as your vassal!"
 chancellor_task.3103.a: "I am blessed to have such grateful servants."

 chancellor_task.3104.desc: "I have discovered certain old contracts relating to the [primary_title.GetName]. The case could be made that [vassal.Custom('TitledFirstName')] is obliged to be more even-handed with [vassal.GetHerHis] eventual inheritance than previously thought."
 chancellor_task.3104.a: "We must protect the rights of [vassal.Custom('FirstNamePossessiveNoTooltip')] heirs!"
 chancellor_task.3104.b: "Things can stay the way they are. For a price..."
 chancellor_task.3104.c: "There is no need to fragment the realm."
