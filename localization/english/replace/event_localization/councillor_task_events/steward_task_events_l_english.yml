l_english:
 steward_task.0001.desc:0 "Grave news have reached me today: the people of [county.GetNameNoTier] reclaim their belonging to the more grand and prestigious [councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!\n\nSwayed by the mellifluous promises of [councillor.Custom('TitledFirstName')] and seduced by the splendor of [councillor_liege.Custom('TitledFirstNamePossessive')] court, they now expect me to simply surrender the county to my meddlesome neighbor!\n\nI should consider my next move carefully. Losing land is never ideal, but the locals will be extremely displeased with me if I don't let them go."

 steward_task.0001.liege_changed.tt:0 "Your liege [ROOT.Char.Custom('TitledFirstName')] has relented to your subjects' protestations and released the [county.GetNameNoTooltip] to its De Jure ruler, your new liege [councillor_liege.Custom('TitledFirstName')]."
 steward_task.0001.county_loss.tt:0 "Your liege [ROOT.Char.Custom('TitledFirstName')] has relented to your subjects' protestations and released the [county.GetNameNoTooltip] to its De Jure ruler, [councillor_liege.Custom('TitledFirstName')]. You don't control the county anymore!"

 steward_task.0002.desc:0 "It seems that the efforts of my [councillor.GetCouncilTitle] in the [county.GetName] have finally paid off!\n\nThe local people have been persuaded by [councillor.Custom('TitledFirstNamePossessive')] silver tongue and swayed by the prestige of my court. Faced with the discontent of the whole county, [previous_owner.Custom('TitledFirstName')] has chosen the path of less resistance and released [county.GetNameNoTierNoTooltip].\n\nThe county now belongs to its De Jure liege, myself!"
 steward_task.0002.a:0 "Well done, [councillor.Custom('FirstNameNoTooltip')]!"

 steward_task.0003.desc:0 "It seems that the efforts of my [councillor.GetCouncilTitle] in the [county.GetName] have been to no avail.\n\nThe local people, persuaded by [councillor.Custom('TitledFirstNamePossessive')] silver tongue and swayed by the prestige of my court, have protested vehemently against their illegitimate ruler, [previous_owner.Custom('TitledFirstName')], but in vain.\n\nWhile the local discontent might still make it an easier prey for us, my diplomatic plan has been foiled. For now."
 steward_task.0003.a:0 "Curse you, [previous_owner.Custom('FirstNameNoTooltip')]!"

 steward_task.1101.desc:0 "As my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] lists off fief after fief, their worth and their paid obligations, I stop [councillor.GetHerHim] when I suddenly hear a sum that #EMP has#! to be a mistake.\n"You have brought in HOW much from the [county.GetName]?!"\n\n[councillor.Custom('FirstName')] smiles. "I thought you would be pleased to hear, my [ROOT.Char.GetLadyLord].""

 steward_task.1002.end:0 "\n\nThe people of the [county.GetName] have begun to hide family members and farm animals from [councillor.Custom('TitledFirstName')] and my other assessors!"
 steward_task.1002.a:0 "We must know of them to tax them, [councillor.Custom('FirstNameNoTooltip')]!"

 steward_task.1003.end:0 "\n\nWith the new fees introduced, many people in the [county.GetName] are refusing to rely on my arbiters to settle disputes!"
 steward_task.1003.a:0 "Are you losing control, [councillor.Custom('FirstNameNoTooltip')]?"

 steward_task.1004.a:0 "They are practically stealing from the [ROOT.Char.Custom('TitleTierName')]'s pockets!"

 steward_task.2001.desc:0 "The peasants are complaining about the interference of my [councillor.GetCouncilTitle] in the [county.GetName]! [councillor.Custom('TitledFirstNamePossessive')] diversion of workers from all over the [county.Custom('TitleTierName')] means that other construction projects already under way are rarely finished."
 steward_task.2001.a:0 "You cannot sacrifice everything for this task, [councillor.Custom('FirstNameNoTooltip')]!"

 steward_task.2002.a:0 "[councillor.Custom('FirstNameNoTooltip')]! What did you do?!"

 steward_task.2003.desc:0 "For all the good efforts of my [councillor.GetCouncilTitle] to settle new fiefs in the [county.GetName], things seem to have gotten out of hand. With so much movement of people, [councillor.Custom('TitledFirstName')] does not seem to know which parts of the [county.Custom('TitleTierName')] are already settled, and which ones are planned for land clearance. Indeed, it seems as though nobody knows!"
 steward_task.2003.a:0 "Get the situation under control, [councillor.Custom('FirstNameNoTooltip')]!"

 steward_task.2101.desc:0 "With [councillor.Custom('TitledFirstName')], my [councillor.GetCouncilTitle], guiding settlement and the clearing of land in the [county.GetName], [councillor.GetSheHe] has a clear overview not only of new fiefs, but of the ones that were there before as well.\n\nAccording to [councillor.GetHerHim], our tax records have never been this detailed!"
 steward_task.2101.a:0 "You know what to do, [councillor.Custom('FirstNameNoTooltip')]!"

 steward_task.2102.desc:0 "Guiding the settlement of new fiefs in the [county.GetName] requires my [councillor.GetCouncilTitle] to exercise a greater degree of control than what has been traditional for the people there.\n\nThankfully [councillor.Custom('TitledFirstName')] commands great respect, and the strengthened administration in the [county.Custom('TitleTierName')] benefits me in more ways than one."
 steward_task.2102.a:0 "Remind them all of the [ROOT.Char.Custom('TitleTierName')] who rules them."

 steward_task.3002.desc:0 "[councillor.Custom('TitledFirstName')] is facing unexpected troubles in the [county.GetName]. Locals are refusing to cooperate with the new [ROOT.Char.GetCulture.GetName] administration. Complaints come in that the efforts of my [councillor.GetCouncilTitle] are far more disruptive than they are helpful."

 steward_task.3101.desc:0 "My [councillor.GetCouncilTitle], [councillor.Custom('TitledFirstName')], has been working to establish an administration built on [ROOT.Char.GetCulture.GetName] principles in the [county.GetName].\n\n[councillor.GetHerHis|U] efforts seem to be well-received among the locals, as their lives are becoming both easier and safer."
 steward_task.3101.a:0 "I was right to put my trust in [councillor.Custom('TitledFirstName')]!"

 steward_task.3102.desc: "My [councillor.GetCouncilTitle], [councillor.Custom('TitledFirstName')], has been working to improve the administration of the [county.GetName] by introducing ideas based on [ROOT.Char.GetCulture.GetName] traditions.\n\nWith deft management of the [county.Custom('TitleTierName')], the local landholders do not seem to mind a slight increase in taxes."

 steward_task.3103.desc:0 "Something strange has occurred, thanks to [councillor.Custom('TitledFirstNamePossessive')] efforts to introduce [ROOT.Char.GetCulture.GetName] settlers in [county.GetNameNoTier].\n\nThe locals seem to have developed a greater understanding of their part of the realm, and when it comes time to fight for it, each village does what it can to send their best able-bodied [ROOT.Char.Custom('LevyMenWomen')] to serve. In fact, some peasants willingly conscript themselves!"

 steward_task.4002.desc:0 "[councillor.Custom('TitledFirstName')] is facing unexpected troubles in the [county.GetName]. The locals are utterly unimpressed with our attempts to win them over."

 steward_task.4101.desc:0 "[councillor.Custom('TitledFirstNamePossessive')] mission in the [county.GetName] is beginning to show results. The locals are impressed with our efforts and look at us favorably."