l_english:
 marshal_task.0301.t: "Commander Promoted"
 marshal_task.0301.desc: "My [councillor.GetCouncilTitle], [councillor.Custom('TitledFirstName')], has been showing off a promising new recruit.\n\n"[commander.GetSheHe|U] may not be of as noble stock as you, my [councillor.Custom2('RelationToMe', ROOT.Char)], but on my name I swear that [commander.Custom('TitledFirstName')] is someone you would want on your side.""
 marshal_task.0301.a: "Very well, [commander.Custom('FirstNameNoTooltip')] shall serve me."
 marshal_task.0301.b: "Get this dreg out of my [ROOT.Char.Custom('ResidenceBuilding')]!"
 
 marshal_task.0302.opening: "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 marshal_task.0302.desc: "I have seen [commander.Custom('TitledFirstName')] display a propensity for [commander.Custom('CommanderTraitSkillDescription')]."
 marshal_task.0302.desc.known: "It is one of my specialties, and I could teach [commander.GetHerHim] how to best make use of these skills."
 marshal_task.0302.desc.unknown: "While I am not practiced in that area, I could still try to help [commander.GetHerHim] refine [commander.GetHerHis] skills."
 marshal_task.0302.a: "By all means, teach [commander.GetHerHim]."
 marshal_task.0302.b: "No, [commander.Custom('FirstNameNoTooltip')] should focus on personal combat."

 marshal_task.1001.t: "Levy Desertion"
 marshal_task.1001.desc: "The harsh recruitment practices of my [councillor.GetCouncilTitle], [councillor.Custom('TitledFirstName')], seem to be having the opposite of the intended effect.\n\nWhile more peasants are rounded up in the towns and villages, large numbers are fleeing from [councillor.Custom('FirstNamePossessive')] troops to escape their obligations of servitude!"
 marshal_task.1001.a: "I need more troops, not less!"
 marshal_task.1001.notification: "Levy Desertion"

 marshal_task.1002.t: "Unused Farmland"
 marshal_task.1002.desc: "The record number of levy troops brought for service by my [councillor.GetCouncilTitle] has had some unforeseen consequences.\n\n[councillor.Custom('TitledFirstNamePossessive')] indiscriminate recruitment has left acres of farmland in the [county.GetName] untended."
 marshal_task.1002.a: "This should not happen."
 marshal_task.1002.notification: "Levy Leaves Farmland Empty"

 marshal_task.1003.t: "Insufficient Guards"
 marshal_task.1003.desc: "The enthusiastic recruitment drive of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], [councillor.Custom('TitledFirstName')], has resulted in a shortage of able-bodied men in the [county.GetName].\n\nWith fewer people to serve as local guards, crime is on the rise."
 marshal_task.1003.a: "What have you done, [councillor.Custom('FirstNameNoTooltip')]..."
 marshal_task.1003.notification: "Guards Drafted for Levy"

 marshal_task.1101.t: "Well-organized Service"
 marshal_task.1101.desc: "With careful vetting and selection of levy soldiers, my [councillor.GetCouncilTitle], [councillor.Custom('TitledFirstName')], has ensured that not a single farm in the [county.GetName] goes untended.\n\nThe records [councillor.GetSheHe] has kept will come in very handy come tax season as well..."
 marshal_task.1101.a: "Great work, [councillor.Custom('FirstNameNoTooltip')]."
 marshal_task.1101.notification: "Well-organized Levy Service"

 marshal_task.1102.t: "Increased Military Presence"
 marshal_task.1102.desc: "[councillor.Custom('TitledFirstNamePossessive')] work to reorganize my levies has moved on to the [county.GetName], where the increased military presence has worked wonders.\n\nBandits have been rooted out, and smugglers and kidnappers are too afraid to operate."
 marshal_task.1102.a: "My subjects can always feel safe."
 marshal_task.1102.notification: "Increased Military Presence"
 marshal_task.1103.notification: "Levies Prepared for Battle"
 #### END (Jonas W)

 marshal_task.2001.t: "Commander Wounded"
 marshal_task.2001.opening: "In the course of a practice duel, [commander.Custom('TitledFirstName')] has been struck!"
 marshal_task.2001.ending: "\n\nMy [councillor.GetCouncilTitle], [councillor.Custom('TitledFirstName')], managed to stop the bleeding, but it will be a while before [commander.Custom('FirstName')] recovers."
 marshal_task.2001.a: "They were using real weapons?!"
 marshal_task.2001.notification: "Warrior Wounded in Training"
 
 marshal_task.2101.notification: "[commander.Custom('ShortNameNoTooltip')] Gained Trait: [commander.Custom('CommanderTraitBeingTaught')]"
 marshal_task.2102.notification: "Knight Improved: [commander.Custom('ShortName')]"
 marshal_task.2103.notification: "Hastiludes Drilled: [trained_knight.Custom('ShortName')]"
 marshal_task.0302.notification.a: "Commander Significantly Improved: [commander.Custom('ShortName')]"
 marshal_task.0302.notification.b: "Commander Improved: [commander.Custom('ShortName')]"
 marshal_task.0303.notification.a: "Knight Significantly Improved: [commander.Custom('ShortName')]"
 marshal_task.0303.notification.c: "Knight Became Blademaster: [commander.Custom('ShortName')]"

 marshal_task.2002.t: "Commander Grievously Harmed"
 marshal_task.2002.eye: "\n\nMy [councillor.GetCouncilTitle] quickly called for a physician, but there was no way of saving [commander.GetHerHis] eyesight."
 marshal_task.2002.leg: "\n\nMy [councillor.GetCouncilTitle] quickly called for a physician, but there was no way of saving [commander.GetHerHis] life and leg."
 marshal_task.2002.hand: "\n\nMy [councillor.GetCouncilTitle] quickly called for a physician, but there was no way of saving both [commander.GetHerHis] life and arm."
 marshal_task.2002.a: "At least [commander.GetHerHis] mind is still intact."
 marshal_task.2002.b: "[commander.GetHerHis] horse will have to carry [commander.GetHerHim] into battle."
 marshal_task.2002.c: "Please tell me [commander.GetSheHe] still has the sword hand!"
 marshal_task.2002.generic_title: "Warrior Wounded in Training"
 marshal_task.2002.notification_eye: "[commander.Custom('TitledFirstName')] has lost an eye while practicing under the direction of my [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_leg: "[commander.Custom('TitledFirstName')] has lost a leg while practicing under the direction of my [councillor.GetCouncilTitle]!"
 marshal_task.2002.notification_hand: "[commander.Custom('TitledFirstName')] has been maimed while practicing under the direction of my [councillor.GetCouncilTitle]!"

 marshal_task.2003.t: "Death of a Commander"
 marshal_task.2003.ending: "\n\nMy [councillor.GetCouncilTitle] called for a physician at once, but [commander.Custom('FirstName')] had bled out within moments."
 marshal_task.2003.a: "A tragic loss for my army."

 marshal_task.2101.desc: "My [councillor.GetCouncilTitle], [councillor.Custom('TitledFirstName')], comes to me with a proposition.\n\n"I have noticed that [commander.Custom('TitledFirstName')] shares a lot of the same potential for [commander.Custom('CommanderTraitSkillDescription')] as [teacher.Custom('TitledFirstName')] once did. I believe [commander.Custom('FirstName')] might learn a lot with dedicated teaching from [teacher.Custom('FirstName')].""
 marshal_task.2101.a: "Make it so."
 marshal_task.2101.b: "[commander.Custom('FirstName')] should focus more on personal combat!"

 marshal_task.3001.t: "Local Resistance"
 marshal_task.3001.desc: "My honored [councillor.Custom2('RelationToMe', ROOT.Char)],\n While my efforts to reorganize the [county.GetName] are progressing apace, not everyone is as convinced of their benefits.\nI seem to have stepped on the toes of several mayors and village elders. Every mayor and village elder, that is."
 marshal_task.3001.a: "What have you done, [councillor.Custom('FirstNameNoTooltip')]..."
 marshal_task.3001.notification: "Loss of Popular Respect"

 marshal_task.3002.desc: "My honored [councillor.Custom2('RelationToMe', ROOT.Char)]...\n\nIt seems that I have made some errors in judgment. The reforms I have introduced in the [county.GetName] were meant to strengthen your grip on the region, but instead people seem to barely know who their [ROOT.Char.Custom('TitleTierName')] is..."
 marshal_task.3002.a: "You made things #EMP even worse?!#!"
 marshal_task.3002.notification: "[councillor.GetCouncilTitle] Losing Control"

 marshal_task.3003.t: "A Disappointment"
 marshal_task.3003.desc: "Greetings, my [baron.Custom2('RelationToMe', ROOT.Char)],\n I must complain about the behavior of your [councillor.GetCouncilTitle], [councillor.Custom('TitledFirstName')]!\n [councillor.GetSheHe|U] has shown up in the [county.GetName] and started changing things on a whim, with no regards for our traditions or ancient practices!"
 marshal_task.3003.a: "Can you not be a little more delicate, [councillor.Custom('FirstNameNoTooltip')]?"
 marshal_task.3003.notification: "Upset Baron"

 marshal_task.3101.t: "Local Benefits"
 marshal_task.3101.desc: "My honored [councillor.Custom2('RelationToMe', ROOT.Char)],\n I am pleased to report that my reorganization of the [county.GetName] is going well.\n It is not only you who benefit from these improvements, either. The people of [county.GetNameNoTier] are eternally loyal to their [ROOT.Char.Custom('TitleTierName')], of course, but they have rarely been this grateful."
 marshal_task.3101.a: "Well done, [councillor.GetCouncilTitle]!"
 marshal_task.3101.notification: "[councillor.GetCouncilTitle] Earns Respect"

 marshal_task.3102.t: "A Gratitude"
 marshal_task.3102.desc: "My [baron.Custom2('RelationToMe', ROOT.Char)],\n Your [councillor.GetCouncilTitle], [councillor.Custom('TitledFirstName')], has been working tirelessly to reorganize the [county.GetName], and we are already reaping the benefits.\nI wish to personally thank you for sending such a capable [councillor.GetWomanMan] to aid us!"
 marshal_task.3102.a: "Keep up the good work, [councillor.Custom('FirstNameNoTooltip')]."
 marshal_task.3102.notification: "[councillor.GetCouncilTitle] Impresses Vassal"

 marshal_task.3103.notification: "[acclaimed_knight] Subdues Peasantry"

 marshal_task.4002.notification: "Disorganized Royal Guards"
 task_manage_guards_disorganized_modifier: "$marshal_task.4002.notification$"
