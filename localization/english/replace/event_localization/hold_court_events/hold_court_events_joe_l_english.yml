l_english:
 hold_court.8001.desc: "A provincial merchant steps forward, clearly out of [merchant.GetHerHis] element in my rich halls. I beckon, "Come [merchant.GetWomanMan], we don't have all day." \n\n"Y-yes my [ROOT.Char.GetLadyLord]!", [merchant.GetSheHe] stammers, "I am [merchant.Custom('FirstName')], representing the disgruntled traders and freemen of [town.GetNameNoTier], [town.GetDeJureLiege.GetNameNoTierPossessive] greatest [town.GetTierAsNameNoTooltip]." \n\n"[mayor.Custom('FirstName')], our [mayor.Custom('TitleTierName')], [mayor.Custom('get_hold_court_8001_flaw')]–we humbly ask [mayor.GetSheHe] be replaced by someone else...""

 hold_court.8001.b: "Very well, #EMP YOU#! shall be the new [mayor.Custom('TitleTierName')]!"
 hold_court.8001.b.tt_success: "[merchant.Custom('FirstNameNoTooltip')] puts [town.GetBaseNameNoTierNoTooltip] in order"
 hold_court.8001.b.tt_failure: "[merchant.Custom('FirstNameNoTooltip')] is even worse"
 hold_court.8001.c: "And what does [mayor.Custom('FirstNameNoTooltip')] have to say?"
 hold_court.8001.c.tt_success: "Evidence of [mayor.Custom('FirstNamePossessiveNoTooltip')] incompetence is found"
 hold_court.8001.c.tt_failure: "[mayor.Custom('FirstNamePossessiveNoTooltip')] wrongdoing is not proved"

 hold_court.8001.e: "You dare question the #EMP [ROOT.Char.Custom('TitleTierNamePossessive')] [mayor.Custom('TitleTierName')]?!#!"
 # Custom

 hold_court.8010.desc: "[frontier_lord.Custom('TitledFirstName')] stands before you, [frontier_lord.GetHerHis] face grave with concern. "My [ROOT.Char.GetLadyLord], the threat of [neighboring_enemy.GetPrimaryTitle.GetNameNoTier] weighs heavy on my mind." \n\n"[neighboring_enemy.Custom('TitledFirstName')] looms across the border," [frontier_lord.GetSheHe] points, "only days from the gates of [frontier_barony.GetNameNoTierNoTooltip] and [frontier_lord.Custom('get_hold_court_8010_stake')]." \n\n"You must help fortify my lands – [frontier_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] soldiers and fortifications are all that stand between [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and ruin!""

 hold_court.8010.d.tt_success: "[frontier_lord.Custom('FirstNameNoTooltip')] is reassured"
 hold_court.8010.d.tt_failure: "[frontier_lord.Custom('FirstNameNoTooltip')] makes a better argument"

 hold_court.8020.desc.intro: "[bishop.GetCouncilTitle] [bishop.Custom('FirstName')] steps forward solemnly. "My [ROOT.Char.GetLadyLord], [ROOT.Char.Custom('get_hold_court_8020_holiness_1')]""
 hold_court.8020.desc.body_pope: "\n\n"[pope.GetHerHis|U] holiness [pope.Custom('TitledFirstName')] agrees"

 hold_court.8020.desc.body_vassal: "\n\n"[vassal.Custom('TitledFirstName')] must relinquish [owner.GetHerHis] property into"
 hold_court.8020.desc.body_2: "[ROOT.Char.GetFaith.BishopNeuter] [candidate.Custom('FirstNamePossessive')] care, for the good of the faith and the glory of [ROOT.Char.GetFaith.HighGodName]!""

 hold_court.8020.e: "[pope.Custom('TitledFirstNameNoTooltip')] is surely above such meddling."

 hold_court.8030.desc.intro_1: "[mayor_2.Custom('TitledFirstName')], who has clearly been working [mayor_2.GetHerselfHimself] up about something, greets me. \n\n"My [ROOT.Char.Custom('TitleTierName')], the dogs of [mayor_1.GetPrimaryTitle.GetNameNoTierNoTooltip] think they are better than us..." [mayor_2.GetSheHe] spews, "...cracking their haughty jokes each market day!"\n\n"[mayor_1.Custom('TitledFirstName')], the [mayor_1.Custom('InsultAdjective')] [mayor_1.Custom('InsultNoun')], needs to be put in [mayor_1.GetHerHis] place, and those"

 hold_court.8030.d.tt_mayor_2: "[mayor_2.Custom('TitledFirstNameNoTooltip')] wins the duel"
 hold_court.8030.d.tt_mayor_1: "[mayor_1.Custom('TitledFirstNameNoTooltip')] wins the duel"
 hold_court.8030.d.tt: "[mayor_2.Custom('TitledFirstName')] and [mayor_1.Custom('TitledFirstName')] #V Duel#!."

 hold_court.8031.t: "[sc_victor.Custom('TitledFirstNameNoTooltip')] wins the duel"

 hold_court.8040.desc: "The unrepentant [infidel_vassal.Custom('TitledFirstName')] graces you with [infidel_vassal.GetHerHis] presence. \n\nHaltingly, [infidel_vassal.GetSheHe] begins: "My [ROOT.Char.Custom('TitleTierName')], I am a loyal and willing subject – let me practice my faith in peace." \n\n"

 hold_court.8040.c.tt_accept: "[infidel_vassal.Custom('TitledFirstNameNoTooltip')] converts faith"
 hold_court.8040.c.tt_refuse: "[infidel_vassal.Custom('TitledFirstNameNoTooltip')] refuses to convert"
 hold_court.8040.d: "Your beliefs are tolerated, not sanctioned."
 demand_conversion_tt: "[recipient.Custom('TitledFirstName')] and their close family will convert to your religion"
 # # Royal Service
 hold_court.8050.t: "Royal Service"
 hold_court.8050.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches the throne with a [knight.Custom('GetYoungMiddleAgedOld')] [knight.GetWomanMan] in tow. \n\n"My [vassal.Custom2('RelationToMeShort', ROOT.Char)] and [ROOT.Char.Custom('TitleAsNameNoTooltip')]!" [vassal.GetSheHe] spouts, "My [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.Custom('FullName')], seeks the honor of serving in your retinue of [ROOT.Char.Custom('MountedWarriorTermPlural')] — give [knight.GetHerHim] the opportunity to prove [knight.GetHerHis] quality!" \n\n"
 hold_court.8050.desc_talented: ""[knight.GetSheHe|U] is already one of [vassal.Custom('TitleAsNamePossessive')] most renowned duelists, and will bring you much glory on the field of battle!" It is true, you have heard of [knight.GetHerHis] skills..."
 hold_court.8050.desc_suitable: ""The [knight.GetWomanMan] knows [knight.GetHerHis] way around [knight.Custom('SignatureWeaponArticle')] [knight.Custom('signature_weapon')], and will not let you down when it counts!""
 hold_court.8050.desc_passing: " [knight.Custom('FirstNameNoTooltip')] smiles weakly. "Though I am only a middling swords[knight.GetWomanMan], I hope to learn much in your service.""
 hold_court.8050.desc_unsuitable: "Pulling me aside, [vassal.Custom('FirstNameNoTooltip')] mutters, "[knight.GetSheHe|U] is not renowned with a blade, but [knight.GetHerHis] enthusiasm should fill the breach...""
 hold_court.8050.a: "Very well, you may attend me [knight.Custom('FirstNameNoTooltip')]."
 hold_court.8050.a.tt_knight: "[knight.Custom('FirstName')] will move to your court and become a [knight|E]. \nRemoving [knight.GetHerHim] may upset [vassal.Custom('TitledFirstName')]."
 hold_court.8050.a.tt_toast: "[ROOT.Char.Custom('MountedWarriorTerm')|U] [knight.Custom('RegNameNoTooltip')]"
 hold_court.8050.a.tt_hook: "Because [vassal.Custom('TitledFirstName')] has a hook on you:"
 hold_court.8050.b: "To take on - #EMP [knight.GetHerHim]#! - I need something in return."
 hold_court.8050.c: "[grandmaster.Custom('TitledFirstNameNoTooltip')] always needs [knight.GetWomenMen]!"
 hold_court.8050.d: "I have found my Bodyguard!"
 hold_court.8050.d.tt_bodyguard: "[knight.Custom('FirstName')] will move to your court as your Bodyguard. \nRemoving [knight.GetHerHim] may upset [vassal.Custom('TitledFirstName')]"
 hold_court.8050.e.talented: "You should keep such talent close, [vassal.Custom('FirstNameNoTooltip')]."
 hold_court.8050.e.suitable: "Skilled, yes. Needed? No."
 hold_court.8050.e.passing: "The graveyards are full of middling swords[knight.GetWomenMen]."
 hold_court.8050.e.unsuitable: "An armored mule would be more useful..."
 # # A Knight Spurned
 hold_court.8051.t: "$hold_court.8050.t$: A [ROOT.Char.Custom('MountedWarriorTerm')|U] Spurned"
 hold_court.8051.desc: "It seems word has finally reached [vassal.Custom('TitledFirstName')] that [vassal.GetHerHis] [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] no longer enjoys a place among my [ROOT.Char.Custom('MountedWarriorTermPlural')]. \n\nCarefully containing [vassal.GetHerHis] rage, [vassal.GetSheHe] demands that I uphold my promise and reinstate [knight.Custom('FirstNamePossessive')] position!"
 hold_court.8051.a: "Calm, I will reinstate [knight.GetHerHim] [vassal.Custom('FirstNameNoTooltip')]!"
 hold_court.8051.a.tt_knight: "[knight.Custom('FirstName')] will become a [knight|E] again"
 hold_court.8051.b: "[knight.GetSheHe|U] is no great loss."
 hold_court.8051.b.tt_return: "[knight.Custom('FirstNameNoTooltip')] will return to [vassal.Custom('TitledFirstNamePossessiveNoTooltip')] court"
 # # The Last Straw
 hold_court.8052.t: "$hold_court.8050.t$: Final Straw"
 hold_court.8052.desc.intro: "[vassal.Custom('TitledFirstName')] wastes no time upon hearing that [knight.Custom('FirstName')] has been removed from my [ROOT.Char.Custom('MountedWarriorAdjective')] retinue yet again, and demands an audience. \n\n"
 hold_court.8052.desc.wrath: "Apoplectic with rage, [vassal.GetSheHe] erupts, "My [vassal.Custom2('RelationToMeShort', SCOPE.sC('knight'))] has been grossly mistreated, and my trust in your promises destroyed!", before storming out."
 hold_court.8052.desc.fallback: "[vassal.GetSheHe|U] makes plain [vassal.GetHerHis] disappointment, clearly riled by the embarrassment my actions have caused [vassal.GetHerHim]..."
 hold_court.8052.a: "Oh–such drama!"
 hold_court.8052.b: "Guards, arrest that [vassal.Custom('InsultNoun')]!"
 # # Perils of Glory
 hold_court.8053.t: "$hold_court.8050.t$: Prestige's Perils"
 hold_court.8053.desc.intro: "Word reaches you from the [battle_location.Custom('TerrainTypeProvince')] of [battle_location.GetName], where [knight.Custom('FirstNameNicknamed')] is reported to have been cut down"
 hold_court.8053.killer: "by [knight.GetKiller.Custom('RegName')]"
 hold_court.8053.battle: "amidst the chaotic melee"
 hold_court.8053.desc_talented: "in a blaze of glory, surrounded by the corpses of lesser [knight.GetWomenMen]."
 hold_court.8053.desc_suitable: "despite a close fight, hewing many foes and sustaining many wounds."
 hold_court.8053.desc_passing: "after a dogged duel, heroically protecting [knight.GetHerHis] fellows."
 hold_court.8053.desc_unsuitable: "while flapping [knight.GetHerHis] sword like a fish out of water."
 hold_court.8053.desc_coward: "trying to flee the field."
 hold_court.8053.desc.body: "\n\nYou are surely released of your obligations to [vassal.Custom('TitledFirstName')] now..."
 hold_court.8053.a: "The risks of combat..."
 # # A Temple for County
 hold_court.8060.t: "A [ROOT.Char.GetFaith.HouseOfWorship|U] for [target_county.GetNameNoTierNoTooltip]"
 hold_court.8060.desc: "My [bishop.GetCouncilTitle], [bishop.Custom('FirstName')], now bows before me, eager to begin [bishop.GetHerHis] proposal.\n\n"My [ROOT.Char.GetLadyLord],"
 hold_court.8060.desc.owned: "your [target_county.GetTierAsNameNoTooltip] of [target_county.GetNameNoTier]"
 hold_court.8060.desc.vassal: "[vassal.Custom('TitledFirstNamePossessive')] [target_county.GetTierAsNameNoTooltip] of [target_county.GetNameNoTier]"
 hold_court.8060.desc.subvassal: "the [target_county.GetTierAsNameNoTooltip] of [target_county.GetNameNoTier], ruled by [vassal.Custom('TitledFirstNamePossessive')] subject [subvassal.Custom('TitledFirstName')],"
 hold_court.8060.desc.existing: "could support another major [ROOT.Char.GetFaith.HouseOfWorship], a testament to [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] power and your [ROOT.Char.GetPrimaryTitle.GetTierAsNamePossessiveNoTooltip] piety.""
 hold_court.8060.desc.first: "lacks a significant [ROOT.Char.GetFaith.HouseOfWorship|U] at which the locals can pray and honor [ROOT.Char.GetFaith.HighGodNameAlternate].""
 hold_court.8060.desc.end: "\n\n"You must help fund a new house of worship at [target_province.GetName], for the good of the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faith!""
 hold_court.8060.a: "For the glory of [ROOT.Char.GetFaith.HighGodName]!"
 hold_court.8060.a.tt: "When the [temple|E] is completed:"
 hold_court.8060.b: "[vassal.Custom('TitledFirstNameNoTooltip')] can afford to contribute."
 hold_court.8060.c: "My subjects must contribute."
 hold_court.8060.d: "This sounds like a job for [royal_architect.Custom('TitledFirstNameNoTooltip')]."
 hold_court.8060.d.tt_success: "[royal_architect.Custom('TitledFirstName')] does a great job"
 hold_court.8060.d.tt_normal: "[royal_architect.Custom('TitledFirstName')] does an adequate job"
 hold_court.8060.d.tt_failure: "[royal_architect.Custom('TitledFirstName')] does a terrible job"
 hold_court.8060.e.own: "I have other plans for that land."
 hold_court.8060.e.vassal: "Vassals should look after their own lands."
 # Modifiers
 hold_court_8060_built_modifier: "Temple Funded"
 # # The Consecration of Province
 hold_court.8061.t: "The Consecration of [target_province.GetNameNoTooltip] "
 hold_court.8061.desc.bishop: "[bishop.GetCouncilTitleFirstName] excitedly enters your halls, "My [ROOT.Char.GetLadyLord], I bring word of the completion of [target_province.GetTitle.GetNameNoTierPossessive] new [ROOT.Char.GetFaith.HouseOfWorship|U]!" \n\n"
 hold_court.8061.desc.fallback: "The [ROOT.Char.GetFaith.HouseOfWorship] I commissioned for the people of [target_province.GetTitle.GetNameNoTier] is now complete after much work."\n\n"
 hold_court.8061.desc.owned: ""The faithful of [target_county.GetNameNoTier]"
 hold_court.8061.desc.vassal: ""[vassal.Custom('TitledFirstNamePossessive')] subjects in [target_county.GetNameNoTier]"
 hold_court.8061.desc.existing: "rejoice at the piety of your works, and the honor done to [ROOT.Char.GetFaith.HighGodName]!""
 hold_court.8061.desc.first: "may now honor [ROOT.Char.GetFaith.HighGodName] in a place worthy of [ROOT.Char.GetFaith.HighGodHerHis] divinity!""
 hold_court.8061.a: "May [ROOT.Char.GetFaith.HighGodNameAlternate] bless us all!"
 # # The Growth of County
 hold_court.8070.t: "The Growth of [target_county.GetNameNoTierNoTooltip]"
 hold_court.8070.desc.intro: "[steward.GetCouncilTitleFirstName] is visibly motivated by some grand proposal.\n\n"Great [ROOT.Char.Custom('TitleAsNameNoTooltip')]! There is much potential in"
 hold_court.8070.desc.body: "for a regional center of commerce and artisans." \n\n"With funds for construction, the groundwork for"
 hold_court.8070.desc.existing: "another"
 hold_court.8070.desc.first: "the area's first"
 hold_court.8070.desc.end: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] city could be laid in [target_province.GetName] by consolidating villages.""
 hold_court.8070.a: "Trade should be encouraged."
 hold_court.8070.a.tt: "When the [city|E] is completed:"
 hold_court.8070.b: "I can only help [vassal.Custom('TitledFirstNameNoTooltip')]."
 hold_court.8070.c: "Let the local lords take some responsibility."
 hold_court.8070.d: "At last, something for [royal_architect.Custom('TitledFirstNameNoTooltip')] to do."
 hold_court.8070.e: "There are more important matters to attend to."
 # # Bustling County
 hold_court.8071.t: "$hold_court.8070.t$: Bustling [target_province.GetNameNoTooltip]"
 hold_court.8071.desc.steward: "[steward.GetCouncilTitleFirstName] proudly delivers the news that the works to make [target_province.GetName] a center of trade are, in [steward.GetHerHis] words, "Coming together!" \n\n"
 hold_court.8071.desc.fallback: "The development of [target_province.GetName] is bearing fruit; soon the town will be on its feet. \n\n"
 hold_court.8071.desc.owned: "The commoners of [target_county.GetNameNoTier]"
 hold_court.8071.desc.vassal: "[vassal.Custom('TitledFirstNamePossessive')] subjects in [target_county.GetNameNoTier]"
 hold_court.8071.desc.existing: "welcome these investments, and the prosperity they will bring to the area."
 hold_court.8071.desc.first: "may now more easily ply their trades and conduct commerce at this regional center."
 hold_court.8071.a: "One day, [target_province.GetNameNoTooltip] will be a great city."
 # Modifiers
 hold_court_8070_built_modifier: "City Funded"
 # # The Republic of X
 hold_court.8080.t: "The Republic of [mayor.GetPrimaryTitle.GetDeJureLiege.GetNameNoTierNoTooltip]"
 hold_court.8080.desc.intro: "[mayor.Custom('TitledFirstName')] comes forward, proceeding with marked caution. \n\n"Your grace, my [mayor.GetPrimaryTitle.GetTierAsNameNoTooltip] of [mayor.GetPrimaryTitle.GetNameNoTier] grows rich by our burghers' dealings with"
 hold_court.8080.desc.body_sea: "the trading ships which ply the havens along [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] coast.""
 hold_court.8080.desc.body_fallback: "the traders and travelers who daily pass through [target_county.GetDeJureLiege.GetNameNoTier] and our gates.""
 hold_court.8080.desc.body: "\n\n"We have made our town – and you – prosperous, and deserve greater influence over [target_county.GetNameNoTier].""
 hold_court.8080.a: "[target_county.GetNameNoTierNoTooltip] is yours to rule."
 hold_court.8080.b: "Such privileges must be justified."
 hold_court.8080.c: "You ask too much, there must be some other way."
 hold_court.8080.c.tt_success: "You find a compromise"
 hold_court.8080.c.tt_failure: "You fail to make ground"
 hold_court.8080.d: "Be satisfied with your present liberties, [mayor.Custom('TitleAsNameNoTooltip')]."
 hold_court.8080.e: "It seems the burghers forget their place."
 # Modifiers
 hold_court_8080_granted_modifier: "Commercial Boom"
 hold_court_8080_compromise_modifier: "Mercantile Charter"
 hold_court_8080_upset_modifier: "Spurned Burghers"
 hold_court_8080_prison_modifier: "Mistreated Mayor"
 # # A Place at Court
 hold_court.8090.t: "A Place at Court"
 hold_court.8090.desc.intro: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] [vassal.Custom('TitledFirstName')] takes a turn bending my ear before the assembled court. \n\n"Glorious [vassal.Custom2('RelationToMeShort', ROOT.Char)], give me the honor of"
 hold_court.8090.desc.intro_advocate: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal_advocate'))], [vassal_advocate.Custom('TitledFirstName')], herds a [vassal.Custom('GetYoungMiddleAgedOld')] [vassal.GetWomanMan] before the assembled court. \n\n"Glorious [ROOT.Char.Custom('TitleAsNameNoTooltip')], give my [vassal_advocate.Custom('ComplimentAdjective')] [vassal_advocate.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal.Custom('TitledFirstName')], the honor of"
 hold_court.8090.desc.rival: "— and be done with [old_holder.Custom('TitledFirstName')], that [old_holder.Custom('InsultAdjective')] [old_holder.Custom('InsultNoun')]"
 hold_court.8090.desc.arrogant: "— a role befitting my station"
 hold_court.8090.desc.ambitious: " — a responsibility worthy of my talents"
 hold_court.8090.desc.superior: "— a job [old_holder.Custom('TitledFirstName')] fails to live up to"
 hold_court.8090.desc.other_advocate: "— a position [vassal.Custom('FirstName')] deserves far more than [old_holder.Custom('TitledFirstName')] does"
 hold_court.8090.desc.other: "— a position I am far better suited to than [old_holder.Custom('TitledFirstName')]"
 hold_court.8090.desc.empty_advocate: "— [vassal.GetSheHe] will not let you down.""
 hold_court.8090.desc.empty: "—  I will not let you down.""
 hold_court.8090.a.lady_in_waiting_lover: "Ahem, yes you may attend me."
 hold_court.8090.a.lady_in_waiting_soulmate: "What a pair we shall make!"
 hold_court.8090.a.bodyguard_lover: ""You must never leave my side, [vassal.Custom('FirstName')].""
 hold_court.8090.a.bodyguard_soulmate: "#EMP Oh, my gallant Patroclus...#!"
 hold_court.8090.a: "You have the job, [vassal.Custom('FirstNameNoTooltip')]."
 hold_court.8090.b: "[old_holder.Custom('FirstNameNoTooltip')] will step aside."
 hold_court.8090.c: "We have need of other talents at present."
 move_and_grant_court_position_effect_tooltip: "[candidate.Custom('FirstNameNoTooltip')] finds a role"
 hold_court.8090.d.advocate: "No, I have something #EMP special#! in mind for [vassal.GetHerHim]..."
 hold_court.8090.d: "No, I have something #EMP special#! in mind for you..."
 hold_court.8090.e.advocate: "[vassal.GetSheHe|U] is unsuitable for the position."
 hold_court.8090.e: "You are unsuited to such a post."
 hold_court_8090_architect: "managing the upkeep and expansion of your fine holdings"
 hold_court_8090_seneschal: "seeing to the arrangements of your mighty household"
 hold_court_8090_tutor: "ensuring your issue are given an education befitting their rank"
 hold_court_8090_almoner: "distributing your generous donations to the needy"
 hold_court_8090_physician: "finding and administering physic to the royal family"
 hold_court_8090_antiquarian: "caring for items of the royal treasury and armory"
 hold_court_8090_horse: "maintaining the royal cavalry and looking to your steeds"
 hold_court_8090_bodyguard: "protecting you from your enemies and serving at your side"
 hold_court_8090_champion: "representing your royal majesty in affairs of honor"
 hold_court_8090_hunt: "organizing the royal hunts and protecting the game"
 hold_court_8090_poet: "composing ballads and sonnets worthy of your majesty"
 hold_court_8090_musician: "entertaining the royal ear and organizing amusements"
 hold_court_8090_cupbearer: "pouring your refreshments and ensuring their soundness"
 hold_court_8090_lady: "personally attending you as a faithful companion"
 hold_court_8090_eunuch: "ensuring the smooth running of your court"
 hold_court_8090_gardener: "tending to the royal gardens and fountains"
 hold_court_8090_artificer: "creating magnificent artifacts for your person and court"
 hold_court_8090_emissary: "improving relations with the disparate cultures of the land"
 hold_court_8090_qadi: "ensuring the divine rulings of Allah are followed in your realm"
 hold_court_8090_garuda: "faithfully serve you, blade in hand, come hell or high water"
 hold_court_8090_keeper_of_swans: "watching over the royal waterfowl, beautiful symbols of your grace"
 # Interest
 hold_court_8090_interest_architect: "\n\n"Fear not, the construction of great buildings is one of my passions.""
 hold_court_8090_interest_seneschal_administrator: "\n\n"Rest assured, there is no one more enthusiastic about managing your affairs."
 hold_court_8090_interest_seneschal_eunuch: "\n\n"There is nothing to distract me from managing your affairs, I assure you.""
 hold_court_8090_interest_almoner: "\n\n"Only by sharing our worldly gifts can we address the balance of evil in the world...""
 hold_court_8090_interest_physician_experience: "\n\n"You can trust that I have treated many ailments and wounds — I am no mere quack.""
 hold_court_8090_interest_physician_mystic: "\n\n"Maintaining one's health requires communion with powers beyond the mundane, let me show you...""
 hold_court_8090_interest_physician_herbalist: "\n\n"My knowledge of elixirs and balms is well-established, let me share my knowledge and talents.""
 hold_court_8090_interest_antiquarian: "\n\n"I have a great interest in history, and shall ensure the legacy of your treasures.""
 hold_court_8090_interest_horse: "\n\n"Have no fear, not even the slightest limp of your favorite destrier shall escape my attention!""
 hold_court_8090_interest_bodyguard_soulmate: "\n\n[ROOT.Char.GetHerHis|U] eyes betray an intensity of emotion which stirs my heart..."
 hold_court_8090_interest_bodyguard_lover: "\n\nIt is hard not to swoon under [ROOT.Char.GetHerHis] smoldering gaze..."
 hold_court_8090_interest_bodyguard_bestie: "\n\nIf there is anyone I can trust with the job, it is [ROOT.Char.Custom('FirstNameNoTooltip')]..."
 hold_court_8090_interest_bodyguard_friend: "\n\nSuch a close ally will serve me well and keep me company..."
 hold_court_8090_interest_champion: "\n\n"Rest assured, my skill with a blade is known across the [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 hold_court_8090_interest_hunt: "\n\n"I enjoy nothing more than good sport — it is well known across the [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 hold_court_8090_interest_poet: "\n\n"I am a renowned troubadour; your halls shall echo with tales of your distinguicitude!""
 hold_court_8090_interest_musician_gregarious: "\n\n"Trust me, I shall make your banquets even more unforgettable!""
 hold_court_8090_interest_musician_culture: "\n\n"The [ROOT.Char.GetCulture.GetNameNoTooltip] have much to teach your people about the melodious arts.""
 hold_court_8090_interest_cupbearer: "\n\n"Do not worry my liege, your flagon will always be full in my care!""
 hold_court_8090_interest_lady_lover: "\n\nThe sly minx winks at me, and I can barely resist blushing when I think of the opportunities this will give us..."
 hold_court_8090_interest_lady_soulmate: "\n\nThere is no one I would rather have by my side..."
 hold_court_8090_interest_lady_bestie: "\n\nIt seems I need never be apart from my closest friend!"
 hold_court_8090_interest_lady_friend: "\n\nSuch welcome company ought to help with the monotony of courtly life..."
 hold_court_8090_interest_eunuch: "\n\n"Trust me, I will have no distractions from my work.""
 hold_court_8090_interest_gardener: "\n\n"I have a great love of plants; learning their uses and keeping them happy!""
 hold_court_8090_interest_artificer: "\n\n"My oeuvre is among the most esteemed in the [ROOT.Char.GetLiege.GetPrimaryTitle.GetTierAsNameNoTooltip].""
 hold_court_8090_interest_emissary: "\n\n"My record in negotiations and compromise is well-established.""
 hold_court_8090_interest_qadi: "\n\n"You need not worry, for I am well-read in all the pertinent matters.""
 hold_court_8090_interest_garuda: "\n\n"I trust my reputation as a duelist has not escaped you.""
 hold_court_8090_interest_keeper_of_swans: "\n\n"I have great experience with game birds, I am an obvious choice.""
 hold_court_8090_interest_friend: "\n\nOh, but how could I refuse such a friend as [ROOT.Char.Custom('FirstNameNoTooltip')]?"
 hold_court_8090_interest_bestie: "\n\n[ROOT.Char.Custom('FirstNameNoTooltip')] has been a good and loyal friend to me..."
 hold_court_8090_interest_lover: "\n\nIt is hard to resist the opportunity to keep [ROOT.Char.Custom('FirstNameNoTooltip')] close..."
 hold_court_8090_interest_soulmate: "\n\nI find it hard to refuse [ROOT.Char.Custom('FirstNameNoTooltip')] anything, even at the best of times..."
 hold_court_8090_interest_other: "\n\nPerhaps [vassal.GetSheHe] #EMP would#! be a better fit..."
 hold_court_8090_interest_fallback: "\n\nI suppose these jobs have to be done by #EMP somebody#!..."
 # Modifiers
 hold_court_8090_favorites_modifier: "Playing Favorites"
 # # A Child of the Court
 hold_court.8100.t: "A Child of the Court"
 hold_court.8100.desc.intro: "I am faced with [ward.Custom('FullNamePossessiveNick')] sad eyes, which grow larger and more pitiful as [ward.GetHerHis] [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))] [advocate.Custom('TitledFirstName')] gently ushers [ward.GetHerHim] towards my throne. \n\n"[ROOT.Char.Custom('TitleAsNameNoTooltip')]", [advocate.GetSheHe] laments, "the [ward.Custom('GirlBoy')] has been at"
 hold_court.8100.desc.vassal: "[ward.GetLiege.Custom('FirstNamePossessive')]"
 hold_court.8100.desc.court: "your"
 hold_court.8100.desc.body: "court with no one to watch over [ward.GetHerHim] since the [ward.Custom('get_hold_court_8100_situation')] of [ward.GetHerHis] dear [ward.Custom('get_hold_court_8100_parent')] – please, look to [ward.GetHerHis] future." \n\n"
 hold_court.8100.desc.interest_family: "[ward.GetSheHe|U] is my own blood after all..."
 hold_court.8100.desc.interest_marriage: "The child might be a good match for one of my own..."
 hold_court.8100.desc.interest_alliance: "Perhaps [ward.GetSheHe] would make a useful ally when they are full grown..."
 hold_court.8100.desc.interest_fallback: "What can be done with such a child?"
 hold_court.8100.a: "No fear, I shall raise the [ward.Custom('GirlBoy')] myself."
 hold_court.8100.b: "My hands are full, but I will find [ward.GetHerHim] a home."
 hold_court.8100.c: "[ward.Custom('FirstNameNoTooltip')] shall be a [ROOT.Char.GetDynastyHouseNameNoTooltip]!"
 hold_court.8100.c.tt_child: "Every child"
 hold_court.8100.d: "Raising a child is not cheap..."
 hold_court.8100.e: "Unfortunate, but not the crown's problem."
 hold_court.8100.hook.tt: "[ward.Custom('RegName')] will owe you a Strong [hook|E] if they remain your [ward|E] until they grow up."
 # Modifiers
 hold_court_8100_adopted_modifier: "Adopted Commoner"
 hold_court_8100_adopted_modifier_desc: "This character has been adopted into the nobility from humble origins"
