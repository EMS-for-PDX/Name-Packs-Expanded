 # # Personal Matter
 hold_court.8161.t: "Personal Matter"
 hold_court.8161.desc.intro: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.Custom('TitledFirstName')] comes forward, apprehensively escorted by [victim.GetHerHis] [victim.GetPrimarySpouse.GetWifeHusband] [victim.GetPrimarySpouse.Custom('FirstName')] who seems in bad temper. \n\n[victim.GetPrimarySpouse.GetSheHe|U] spouts up, "My [ROOT.Char.GetLadyLord], [accused.Custom('TitledFirstName')] is trying to seduce my [victim.GetWifeHusband] – an affront to [victim.GetPrimarySpouse.GetFaith.HighGodName]!"
 hold_court.8161.desc.nemesis: "That [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] will stop at nothing to ruin my life!""
 hold_court.8161.desc.rival: "The hateful [accused.Custom('InsultNoun')] plays [accused.GetHerHis] rivalry, and wishes to embarrass me!""
 hold_court.8161.desc.quarry: "[accused.GetSheHe|U] clearly lusts after my beautiful spouse, and cannot contain [accused.GetHerselfHimself]!""
 hold_court.8161.desc.their_dislike: "[accused.GetSheHe|U] has never liked me! It must be [accused.GetHerHim]!""
 hold_court.8161.desc.my_dislike: "I have never liked [accused.GetHerHim], clearly for good reason!""
 hold_court.8161.desc.intrigue: "Everyone knows [accused.GetSheHe] is a miserable schemer, spinning webs and toying with lives!""
 hold_court.8161.desc.fallback: "I cannot think of who else it could be!""
 hold_court.8161.desc.body: "\n\n[victim.Custom('FirstName')] is clearly embarrassed to have this aired so publicly, and can barely bring [victim.GetHerselfHimself] to meet my eyes."
 hold_court.8161.a.homosexual: "Such outrages will not be tolerated!"
 hold_court.8161.a.adultery: "I will not tolerate adulterers in my court!"
 hold_court.8161.c: "We shall see if there is any truth to this."
 hold_court.8161.d.involved: "These suspicions are surely unfounded."
 hold_court.8161.d.permitted: "What of it, [victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]?"
 hold_court.8161.d.fallback: "Is there no proof?"
 # # Services Rendered
 hold_court.8170.t: "Services Rendered"
 hold_court.8170.desc.intro: "My [knight.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))], [knight.Custom('TitledFirstName')], bows before me, [knight.GetHerHis] trusty [knight.Custom('signature_weapon')] glinting at [knight.GetHerHis] side. \n\n"I have served you faithfully my liege – you know of my charge against [knight.MakeScope.Var('hc_8170_fought_battle_against').Char.Custom('RegName')] amidst the [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTerrain.GetNameNoTooltip|l] of [knight.MakeScope.Var('hc_8170_fought_battle_where').Province.GetTitle.GetNameNoTierNoTooltip] – but I am no longer young." \n\n"I bid you invest me with my own lands in your [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] – other [knight.GetLadyLord]s have been given more for far less.""
 hold_court.8170.a: "I grant you [my_title.GetNameNoTierNoTooltip], for your service."
 hold_court.8170.b: "You shall have [vassal_title.GetNameNoTierNoTooltip], [vassal_title.GetHolder.Custom('TitledFirstNamePossessiveNoTooltip')] title."
 hold_court.8170.c: "That is a lovely [knight.Custom('signature_weapon')], [knight.Custom('FirstNameNoTooltip')]..."
 hold_court.8170.d: "Less you say? We shall put it to the test."
 hold_court.8170.d.tt: "[knight.Custom('TitledFirstName')] and [vassal_title.GetHolder.Custom('TitledFirstName')] #V Duel#! for [vassal_title.GetNameNoTier]."
 hold_court.8170.d.tt_knight: "[knight.Custom('TitledFirstName')] wins the duel"
 hold_court.8170.d.tt_vassal: "[vassal_title.GetHolder.Custom('TitledFirstName')] wins the duel"
 hold_court.8170.e: "There are no titles to spare; take this for your upkeep."
 hold_court.8170.f: "I do not appreciate your tone, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('knight'))]."
 # # Noble Privileges
 hold_court.8180.t: "Noble Privileges"
 hold_court.8180.desc.intro: "[contract_lord.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], strides forward, clearly eager to hear my response to [contract_lord.GetHerHis] petition. \n\n"My [contract_lord.Custom2('RelationToMeShort', ROOT.Char)],"
 hold_court.8180.desc.religious: "you need never question the loyalty of house [contract_lord.GetHouse.GetBaseName], but our relationship would be stronger without the threat of persecution for our beliefs.""
 hold_court.8180.desc.fortification: "if house [contract_lord.GetHouse.GetBaseName] is to defend itself and [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [contract_lord.GetPrimaryTitle.GetNameNoTier] requires permission and support to strengthen its redoubts.""
 hold_court.8180.desc.coinage: "[contract_lord.GetPrimaryTitle.GetAdjective] trade is stifled by a lack of currency, let [contract_lord.GetHouse.GetBaseName] establish our own mints with royal approval, for the good of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8180.desc.war_declaration: "[contract_lord.GetHouse.GetBaseName] is a glorious and noble house, let [contract_lord.GetPrimaryTitle.GetNameNoTier] defend [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and itself in battle once more.""
 hold_court.8180.desc.council: "[contract_lord.GetHouse.GetBaseName] is among the greatest houses of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; [contract_lord.GetPrimaryTitle.GetAdjective] counsel should always be heard by the [ROOT.Char.Custom('TitleAsNameNoTooltip')]!""
 hold_court.8180.desc.title_revocation: "it is galling for a great house like [contract_lord.GetHouse.GetBaseName] to have the threat of revocation hanging over us like mere barons or tenants.""
 hold_court.8180.desc.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTier] sorely lacks soldiers, let house [contract_lord.GetHouse.GetBaseName] pay the [ROOT.Char.Custom('TitleAsNameNoTooltip')] in lieu of men for [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8180.desc.march: "house [contract_lord.GetHouse.GetBaseName] could better serve [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] if [contract_lord.GetPrimaryTitle.GetNameNoTier] was given the status and exemptions of a march.""
 hold_court.8180.desc.palatinate: "great house [contract_lord.GetHouse.GetBaseName] and its [contract_lord.GetPrimaryTitle.GetName] are loyal servants of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; we deserve greater recognition of our quality."
 hold_court.8180.desc.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTier] could make [ROOT.Char.GetDynasty.GetName] rich if developed, we just need to preserve our manpower for local projects and defense.""
 hold_court.8180.desc.centralized_power: "[contract_lord.GetPrimaryTitle.GetNameNoTier] groans under the tax demands of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] but has many men to spare; let us offset this imbalance for the good of both parties."
 hold_court.8180.desc.religious_heretic: "\n\n"It is for [contract_lord.GetFaith.HighGodName] alone to decide which of [contract_lord.GetHerHis] followers are righteous.""
 hold_court.8180.desc.religious_heathen: "\n\n"[contract_lord.GetFaith.HighGodName] will protect me and mine, and may yet watch over you too.""
 hold_court.8180.desc.martial_defensive: "\n\n"Let us ensure the defense of the realm on your behalf, and thus both reap the benefits of peace.""
 hold_court.8180.desc.martial_offensive: "\n\n""It is only by the sword that both our privileges are safeguarded – and it must be kept sharp.""
 hold_court.8180.desc.stewardship: "\n\n"Do not stymie the potential prosperity of your subjects and we may all grow rich together!""
 hold_court.8180.desc.status: "\n\n"Excluding your most qualified and prominent followers only serves to sow division and mistrust.""
 hold_court.8180.desc.family: "\n\n"Let the most well bred nobles of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] enjoy the greatest benefits."
 hold_court.8180.desc.fallback: "\n\n"Let us ensure the stability of the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] is not threatened by trivial disagreements."
 hold_court.8180.a.religious: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] need no longer fear my [ROOT.Char.GetFaith.BishopNeuterPlural]."
 hold_court.8180.a.fortification: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] will be a bastion of the realm."
 hold_court.8180.a.coinage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] may mint its own coinage."
 hold_court.8180.a.war_declaration: "[contract_lord.GetPrimaryTitle.GetNamePossessiveNoTooltip] enemies will shudder once more!"
 hold_court.8180.a.council: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] will always have my ear."
 hold_court.8180.a.title_revocation: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] shall be inviolable."
 hold_court.8180.a.scutage: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] may keep its warriors."
 hold_court.8180.a.march: "The realm will look to [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] for defense."
 hold_court.8180.a.palatinate: "The status of [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] shall not be doubted again."
 hold_court.8180.a.family_entrepeneurship: "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] will grow larger."
 hold_court.8180.a.centralized_power: "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] soldiers shall serve the realm."
 hold_court.8180.b: "Prove to me you know the #EMP value#! of liberty."
 hold_court.8180.b.tt.success: "[contract_lord.Custom('TitledFirstNameNoTooltip')] agrees to pay"
 hold_court.8180.b.tt.failure: "[contract_lord.Custom('TitledFirstNameNoTooltip')] is vexed by the demand"
 hold_court.8180.c: "I hear you have a fine collection..."
 hold_court.8180.c.tt.success: "[contract_lord.Custom('TitledFirstNameNoTooltip')] relinquishes [vassal_artifact.GetName]"
 hold_court.8180.d: "Such entitlements demand sacrifices in turn."
 hold_court.8180.d.tt.success: "[contract_lord.Custom('TitledFirstNameNoTooltip')] relinquishes [vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e: "Only if [contract_lord.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] borders are never altered."
 hold_court.8180.e.tt.success: "[contract_lord.Custom('TitledFirstNameNoTooltip')] agrees to partition"
 hold_court.8180.f: "In exchange for greater commitments, of course."
 hold_court.8180.g: "Is it not enough to be a [contract_lord.Custom('TitleAsNameNoTooltip')]?"
 # # The Enemy Within
 hold_court.8190.t: "The Enemy Within"
 hold_court.8190.desc.intro: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.Custom('TitledFirstName')] can barely contain [aggressor_vassal.GetHerHis] rage, erupting: "Something must be done about that [other_vassal.GetCulture.GetName] outsider!" \n\n[aggressor_vassal.GetSheHe|U] gesticulates wildly, "I have had quite enough of [other_vassal.Custom('TitledFirstName')] and [other_vassal.GetHerHis] ridiculous customs –"
 hold_court.8190.desc.ethos: "[other_vassal.Custom('get_hold_court_8190_ethos')]""
 hold_court.8190.desc.heritage: "everything about them is alien to [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip] virtues!""
 hold_court.8190.desc.language: "and that so-called [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip] tongue is just insolent noise!""
 hold_court.8190.desc.fallback: "I mean have you seen how those savages #EMP eat?!#!""
 hold_court.8190.desc.body: "\n\n"It is time for your foreign subjects to adopt the #EMP mores#! of their betters!""
 hold_court.8190.a: "Our nobility must be [aggressor_vassal.GetCulture.GetNameNoTooltip]!"
 hold_court.8190.a.tt_accept: "[other_vassal.Custom('TitledFirstName')] agrees"
 hold_court.8190.a.tt_refuse: "[other_vassal.Custom('TitledFirstName')] refuses"
 hold_court.8190.a.tt.vassals: "Every non-[THIS.Char.GetCulture.GetName] vassal"
 hold_court.8190.a.tt.promote: "Every [other_vassal.GetCulture.GetName] county in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) will be harder to integrate"
 hold_court.8190.b: "There is much you could learn from other traditions."
 hold_court.8190.b.tt.vassals: "Every other [other_vassal.GetCulture.GetName] vassal"
 hold_court.8190.b.tt_success: "Cultural tensions are eased"
 hold_court.8190.b.tt_failure: "Your platitudes are dismissed"
 hold_court.8190.c: "[aggressor_vassal.GetCulture.GetNameNoTooltip] or no, [other_vassal.Custom('FirstNameNoTooltip')] is a loyal vassal."
 hold_court.8190.d: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] is a land of many peoples."
 #Modifiers
 hold_court_8190_vassal_modifier: "Unwanted Culture"
 # Custom
 hold_court_8190_bellicose: "starting fights at every opportunity, the brutes!"
 hold_court_8190_stoic: "'nobly' taking everything on the chin! Oh #EMP please!#!"
 hold_court_8190_bureaucratic: "no respect for their ancestors proven methods."
 hold_court_8190_spiritual: "#EMP so obsessed#! with pleasing [ROOT.Char.GetFaith.HighGodName] and their [ROOT.Char.GetFaith.AltPriestTermPlural]."
 hold_court_8190_courtly: "always fawning over their rulers like cats!"
 hold_court_8190_egalitarian: "treating foreigners like equals! Pah!"
 hold_court_8190_communal: "not a jot of initiative or self-reliance!"
 # # Servant of God
 hold_court.8200.t: "Servant of [ROOT.Char.GetFaith.HighGodName]"
 hold_court.8200.desc.intro: "It seems my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.Custom('TitledFirstName')], has been nursing a temper while awaiting an audience. \n\n"My [ROOT.Char.GetLadyLord],"
 hold_court.8200.desc.vassal: "I cannot abide your tolerance of [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]s like [infidel_vassal.Custom('TitledFirstName')] in the realm – even amidst the nobility!""
 hold_court.8200.desc.pope: "the [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]s rally around the false [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.Custom('TitledFirstName')], and all under your protection!""
 hold_court.8200.desc.body: "\n\n"[ROOT.Char.GetFaith.HighGodName] made [ROOT.Char.GetFaith.HighGodHerHis] demands on us plain – [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] should be a land of the faithful! Out with these '[infidel_vassal.GetFaith.GetAdjective]' dogs!""
 hold_court.8200.a: "You are right, [infidel_vassal.Custom('TitledFirstNameNoTooltip')] must convert!"
 hold_court.8200.a.tt_accept: "[infidel_vassal.Custom('TitledFirstName')] agrees to convert"
 hold_court.8200.a.tt_refuse: "[infidel_vassal.Custom('TitledFirstName')] refuses to convert"
 hold_court.8200.a.tt.vassals: "Every non-[THIS.Char.GetFaith.GetAdjective] vassal"
 hold_court.8200.a.tt.convert: "Every [infidel_vassal.GetFaith.GetAdjective] county in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) will be harder to convert"
 hold_court.8200.c: "By [infidel_vassal.GetFaith.HighGodName], I now see the truth!"
 hold_court.8200.c.tt.vassals: "Every [infidel_vassal.GetFaith.GetAdjective] vassal"
 hold_court.8200.d: "I judge a [infidel_vassal.GetWomanMan] by their quality, not their beliefs."
 hold_court.8200.e: "All faiths are welcome in my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 cultural_benevolence_tt: "Cultural Benevolence"
 cultural_intolerance_tt: "Cultural Intolerance"
 # Modifiers
 hold_court_8200_vassal_modifier: "Unwanted Faith"
 # # Rightful Lord
 hold_court.8210.t: "Rightful Lands"
 hold_court.8210.desc.intro: "A markedly disgruntled [aggressor_vassal.Custom('TitledFirstName')] hurries to your throne... \n\n"[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure: "my legal rights over the [vassal_claim.GetName] are well attested; those tracts have long been considered an integral part of my [vassal_claim.GetDeJureLiege.GetName].""
 hold_court.8210.desc.strong: "my lawful right to the [vassal_claim.GetName] is beyond doubt; recognized by both your own heralds and the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.AltPriestTermPlural].""
 hold_court.8210.desc.weak: "I have a right to the [vassal_claim.GetName], no matter what anyone else might say!"
 hold_court.8210.desc.other: "\n\n"Will you support my claim, and have your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.Custom('TitledFirstName')] relinquish what does not belong to [defender_vassal.GetHerHim]?""
 hold_court.8210.desc.self: "\n\n"Will you relinquish what does not belong to you, in support of my claim?""
 hold_court.8210.a: "This injustice ends now."
 hold_court.8210.b: "Such matters are traditionally settled by might."
 hold_court.8210.b.tt_aggressor: "[aggressor_vassal.Custom('TitledFirstNameNoTooltip')] wins the duel"
 hold_court.8210.b.tt_defender: "The title stays with [defender_vassal.Custom('RegNameOrMeNoTooltip')]"
 hold_court.8210.c.none: "You have no claim, [aggressor_vassal.Custom('InsultNoun')]."
 hold_court.8210.c.other: "[defender_vassal.Custom('FirstNamePossessiveNoTooltip')] claim is the truer."
 hold_court.8210.c.self: "My claim is the truer."
 hold_court.8210.d: "I do not interfere in such things."
 hold_court.8210.e: "The [defender_vassal.Custom('TitleAsNameNoTooltip')] will swear fealty to you."
 hold_court.8210.f.other: "You shall decide this with your sword-arms."
 hold_court.8210.f.self: "You must win it by the sword."
 hold_court.8210.duel_tt: "[defender_vassal.Custom('RegNameOrMeNoTooltip')|U] will duel [aggressor_vassal.Custom('TitledFirstName')] for [vassal_claim.GetName]"
 # # Opportunity Knocks
 hold_court.8220.t: "Opportunity Knocks"
 hold_court.8220.desc.intro: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('assassin'))] [assassin.Custom('TitledFirstName')] seems uncharacteristically nervous today, even for someone making a public request of their [ROOT.Char.Custom('TitleAsNameNoTooltip')]. \n\nAs [assassin.GetSheHe] steps forward to make [assassin.GetHerHis] petition, [assassin.GetHerHis] face suddenly changes. \n\nBefore I know what is happening, [assassin.Custom('FirstName')] is bearing down on me, dagger in hand, screaming:"
 hold_court.8220.desc.dread: ""#EMP Ever thus to TYRANTS!#!""
 hold_court.8220.desc.cultural: ""#EMP Die, you treacherous [ROOT.Char.GetCulture.GetNameNoTooltip]!#!""
 hold_court.8220.desc.religious: ""#EMP [assassin.GetFaith.NegativeAfterLife] awaits you, [assassin.Custom2('GetUnbelieverTerm', ROOT.Char)]!#!""
 hold_court.8220.desc.follower: ""#EMP For [murder_scheme.GetOwner.Custom('TitledFirstName')]!""
 hold_court.8220.desc.stupid: ""#EMP I will make you proud, [murder_scheme.GetOwner.Custom('TitledFirstName')]!""
 hold_court.8220.desc.time: ""#EMP Your miserable reign is OVER#!""
 hold_court.8220.desc.vengeance: ""#EMP My vengeance is at HAAAND!#!""
 hold_court.8220.desc.insult: ""#EMP Time to die, you [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!#!""
 hold_court.8220.desc.die: ""#EMP DIEEEEEEE!#!""
 hold_court.8220.a.craven: "#EMP Arghhhhhhh!#!"
 hold_court.8220.a.paranoid: "#EMP I knew this would happen!#!"
 hold_court.8220.a.fallback: "#EMP NOOOOOO!!#!"
 hold_court.8220.a.flavor_flee: "You attempt to flee the throne room"
 hold_court.8220.b.bodyguard: "[bodyguard.Custom('FirstNameNoTooltip')]! #EMP Help!#!"
 hold_court.8220.b.trusting: "#EMP [assassin.Custom('TitledFirstNameNoTooltip')]?!#!"
 hold_court.8220.b.fallback: "#EMP Someone! Do something!#!"
 hold_court.8220.b.flavor_trust: "You trust in your guards"
 hold_court.8220.c.blademaster: "#EMP En garde!#!"
 hold_court.8220.c.brave: "#EMP Have at you!#!"
 hold_court.8220.c.fallback: "You dare challenge #EMP me?!#!"
 hold_court.8220.c.flavor_brave: "You try to fight the attacker off"
 hold_court_8220_other_victim: "A courtier takes the heat"
 hold_court.8220.tt.other_victim: "A character in your court will be wounded or killed"
 hold_court_8220_accosted_tt: "[assassin.Custom('TitledFirstName')] is stopped or killed"
 hold_court_8220_bodyguard: "Your Bodyguard protects you"
 hold_court_8220_fumbled: "[assassin.Custom('FirstNameNoTooltip')] fumbles the attempt"
 hold_court_8220_wounded: "You take a glancing blow"
 hold_court_8220_killed: "The dagger finds its mark"
 hold_court_8220_duel_victory_tt: "You get the best of [assassin.Custom('TitledFirstNameNoTooltip')]"
 # Intro
 hold_court.8221.desc.bodyguard: "As if from nowhere, my stalwart bodyguard [bodyguard.Custom('TitledFirstName')] jumps between us – brandishing [bodyguard.GetHerHis] sword furiously! \n\n"
 hold_court.8221.desc.guard: "[assassin.GetSheHe|U] lunges wildly, blind to [assassin.GetHerHis] surroundings as [assassin.GetSheHe] closes the short distance. I close my eyes and expect the worse... \n\nWhen I open them,"
 hold_court.8221.desc.fumbled: "Things go wrong for [assassin.Custom('FirstName')] almost immediately, [assassin.GetHerHis] nerves clearly getting the best of [assassin.GetHerHim].\n\n"
 hold_court.8221.desc.wounded: "Glittering steel flurries towards me and I feel its sharp sting as the court screams in terror. \n\nWhen I open my eyes,"
 hold_court.8221.desc.duel: "I deftly stand and draw my blade, watching the fear grow in [assassin.Custom('TitledFirstNamePossessive')] approaching eyes. \n\n"
 hold_court.8221.desc.died: "The dagger drives into my heart, [assassin.Custom('FirstNamePossessive')] full weight behind it, pinning me to my throne.\n\n"
 hold_court.8221.desc.other: "Time slows to a crawl as I watch my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_victim'))] [other_victim.Custom('TitledFirstName')] throw [other_victim.GetHerselfHimself] between me and [assassin.Custom('TitledFirstName')].\n\n"
 # Assassin
 # Bodyguard / 1
 hold_court.8221.desc.assassin_died_with_bodyguard: "They franticly collide, grabbing at each other's weapons and falling to the ground. By the time they are separated, it is clear both are mortally wounded..."
 hold_court.8221.desc.assassin_died_bodyguard: "[bodyguard.Custom('FirstName')] swiftly knocks the dagger aside and runs through a visibly horrified [assassin.Custom('TitledFirstName')], before concernedly turning to ensure my safety."
 hold_court.8221.desc.assassin_kills_bodyguard: "Diving into action, [bodyguard.Custom('TitledFirstName')] flails ineffectually as the assassin brutally stabs [bodyguard.GetHerHim]! At least [bodyguard.GetSheHe] bought time; [assassin.Custom('FirstName')] is quickly dog-piled by my other guards."
 # Guard / 2
 hold_court.8221.desc.assassin_died_guards: "I am met by [assassin.Custom('TitledFirstNamePossessive')] lifeless face just as [assassin.GetSheHe] crumples to the ground, run-through by one of my retinue's spears."
 # Fumble / 3
 hold_court.8221.desc.assassin_died_fumbled: "[assassin.GetSheHe|U] trips into a heap before me, sending [assassin.GetHerHis] dagger clattering across the floor amidst the shrieks of my courtiers – my retinue savagely descend upon [assassin.GetHerHim]..."
  # Duel / 5
 hold_court.8221.desc.assassin_duel_killed: "[assassin.GetSheHe|U] lunges clumsily – I step aside, grab [assassin.GetHerHis] wrist, and drive my sword between [assassin.GetHerHis] ribs. We are face to face as [assassin.GetHerHis] shock turns to resignation."
 hold_court.8221.desc.assassin_duel_disarmed: "I quickly feint to the left. As [assassin.Custom('FirstName')] overextends to compensate, I throw [assassin.GetHerHim] off-balance and knock the dagger from [assassin.GetHerHis] hand."
 hold_court.8221.desc.assassin_duel_killed_wounded: "I block [assassin.GetHerHis] first flurry of attacks, but a swift stab sneaks through as I open up to make the killing blow – which lands heavily upon [assassin.Custom('FirstNamePossessive')] head."
 hold_court.8221.desc.assassin_duel_wounded_wounded: "Swinging determinedly, we each graze the other, drawing blood and falling to the floor, before my guards seize [assassin.GetHerHim] and lift me away."
 hold_court.8221.desc.assassin_duel_disarmed_wounded: "[assassin.GetSheHe|U] strikes me with a lucky glancing blow, and as [assassin.GetSheHe] lets [assassin.GetHerHis] guard down I send the dagger skidding across the room."
 hold_court.8221.desc.assassin_duel_killed_killed: "I rush forward to meet [assassin.GetHerHim], sword aloft. Our blows land together, and we collapse to the floor together in a mangled scarlet heap."
 hold_court.8221.desc.assassin_duel_wounded_killed: "I harry [assassin.GetHerHim] with blows but [assassin.GetSheHe] is too quick, slicing me deeply with the dagger when I am left open – I fall to the floor."
 # Die / 6
 hold_court.8221.desc.assassin_killed_killed: "For a brief moment [assassin.GetSheHe] looks triumphant, reveling in the screams of the court, before one of my retinue hews through [assassin.GetHerHis] neck."
 hold_court.8221.desc.assassin_pardoned_accomplice: "[successor.Custom('TitledFirstName')] rushes forward, shouting at my guards to stand down. It seems I have been betrayed..."
 hold_court.8221.desc.assassin_pardoned_heir: "My guards look uncertain, as [assassin.Custom('FirstName')] holds [assassin.GetHerHis] dagger aloft and proclaims: "I am now ruler!""
 hold_court.8221.desc.assassin_accosted_killed: "[assassin.GetSheHe|U] relaxes, basking in [assassin.GetHerHis] victory, before [assassin.GetSheHe] is quickly tackled to the ground by my belated guards."
 # Other / 7
 hold_court.8221.desc.assassin_other_wounded_child: "The little [other_victim.Custom('GirlBoy')] cries out, first in anger, then in pain, clearly cut in the confusion! My guards rush to draw [other_victim.GetHerHim] away and subdue the repentant assassin."
 hold_court.8221.desc.assassin_other_wounded: "[other_victim.Custom('TitledFirstName')] bravely tackles the assassin to the ground, but not before taking a cut [other_victim.GetHerselfHimself]. My guards quickly pile onto an indignant [assassin.Custom('FirstName')]."
 hold_court.8221.desc.assassin_other_killed_child: "The little [other_victim.Custom('GirlBoy')] runs right into the assassin's dagger's path, and is mortally wounded. [assassin.Custom('FirstName')] drops to the floor, shaking, as my guards rush forward."
 hold_court.8221.desc.assassin_other_killed: "[other_victim.Custom('TitledFirstName')] is brutally dispatched and shoved out of the way, but the delay gives my guards time to react, and the assassin is quickly subdued."
 # Fallback
 hold_court.8221.desc.assassin_fumbled: "[assassin.Custom('TitledFirstName')] has been dispatched by my fast-moving royal guard, who now surround my throne defensively."
 hold_court.8221.desc.assassin_accosted: "[assassin.Custom('TitledFirstName')] is struggling at my feet, surrounded by restraining guards who hold a blade to [assassin.GetHerHis] throat."
 hold_court.8221.desc.bodyguard_complicit_survived: "\n\nMy bodyguard has been painfully absent this entire time, and I spot [bodyguard.GetHerHim] backing away nervously from my angry guard's remonstrations."
 hold_court.8221.desc.bodyguard_complicit_death: "\n\nWith my last breaths, my eyes meet with [bodyguard.Custom('TitledFirstNamePossessive')] – is that guilt I see, or hatred?"
 hold_court.8221.desc.bodyguard_fails: "\n\nAs my consciousness ebbs I silently curse [bodyguard.Custom('FirstName')], my useless bodyguard, who looks on mournfully..."
 hold_court.8221.desc.bodyguard_useless: "\n\nMy useless bodyguard [bodyguard.Custom('TitledFirstName')] just now reacts, sheepishly looking busy. How have I trusted this [bodyguard.GetWomanMan] with my life?"
 hold_court.8221.desc.bodyguard_saves: "\n\nIt is a good thing I employed such a reliable and loyal protector!"
 hold_court.8221.desc.bodyguard_saves_died: "\n\nThe court acclaims [bodyguard.Custom('TitledFirstName')], whose stunning loyalty has saved the [ROOT.Char.Custom('TitleAsNameNoTooltip')]! [bodyguard.GetSheHe|U] will certainly be difficult to replace..."
 hold_court.8221.desc.bodyguard_saves_wound: "\n\n[bodyguard.Custom('TitledFirstName')] is heralded as a hero as [bodyguard.GetSheHe] nurses [bodyguard.GetHerHis] wound proudly. [bodyguard.GetSheHe|U] has certainly earned [bodyguard.GetHerHis] place, even if I didn't come out unscathed."
 hold_court.8221.desc.no_bodyguard_died: "\n\nAs the world fades, I curse myself for not employing a bodyguard..."
 hold_court.8221.desc.no_bodyguard_wounded: "\n\nClutching my wound gingerly, I wonder if it might be time to employ a personal bodyguard..."
 hold_court.8221.desc.no_bodyguard_survived: "\n\nPerhaps I should get a bodyguard; who knows how much worse things could have been if the assassin was competent..."
 hold_court.8221.desc.no_bodyguard_other: "\n\nOh [ROOT.Char.GetFaith.HighGodName]! If I had only hired a proper bodyguard, this might have been prevented!"
 hold_court.8221.a.bodyguard: "Execute them!"
 hold_court.8221.a.alone: "Execute the assassin!"
 hold_court.8221.execute_bodyguard: "[assassin.Custom('TitledFirstName')] and [bodyguard.Custom('TitledFirstName')] are executed"
 hold_court.8221.execute_alone: "[assassin.Custom('TitledFirstName')] is executed"
 hold_court.8221.b.bodyguard: "Throw them into the dungeons!"
 hold_court.8221.b.alone: "Throw [assassin.GetHerHim] into the dungeons!"
 hold_court.8221.imprison_bodyguard: "[assassin.Custom('TitledFirstName')] and [bodyguard.Custom('TitledFirstName')] are imprisoned"
 hold_court.8221.imprison_alone: "[assassin.Custom('TitledFirstName')] is imprisoned"
 hold_court.8221.guard: "[guard.Custom('RegName')] is promoted"
 hold_court.8221.c: "We shall see how deep this conspiracy goes!"
 hold_court.8221.tt.executioner: "[executioner.Custom('TitledFirstNamePossessive')] methods may reveal further agents in the scheme"
 hold_court.8221.tt.torturer: "Further agents in the scheme may be revealed"
 hold_court.8221.d: "Everyone, back to your chambers!"
 hold_court.8221.e: "Is #DIE1 #EMP this#! how#! #DIE2 it ends?#!"
 hold_court.8221.f: "You there, guard! Stay by my side."
 hold_court.8221.end_hold_court: "The Hold Court session will be canceled"
 hold_court.8222.killed: "[assassin.Custom('TitledFirstName')] was killed while assassinating [victim.Custom('TitledFirstName')]"
 hold_court.8222.imprison: "[assassin.Custom('TitledFirstName')] was imprisoned while assassinating [victim.Custom('TitledFirstName')]"
 hold_court.8222.success: "[assassin.Custom('TitledFirstName')] succeeding in assassinating [victim.Custom('TitledFirstName')]"
 hold_court.8221.torture_success: "You loosen [assassin.Custom('FirstNamePossessiveNoTooltip')] lips"
 hold_court.8221.torture_failure: "The torture reveals nothing"
 # # Thy Neighbor's Spouse
 hold_court.8240.t: "Thy Neighbor's [yearn_target.Custom('WifeHusband')|U]"
 hold_court.8240.desc: "A furious [vassal_victim.Custom('TitledFirstName')] strides forward, [vassal_jealous.Custom('TitledFirstName')] hurrying at [vassal_victim.GetHerHis] heels. \n\n[vassal_victim.Custom('FirstNameNoTooltip')] gestures accusingly, "My [ROOT.Char.GetLadyLord], I am certain that [vassal_jealous.Custom('FirstNameNoTooltip')] lusts after my [yearn_target.GetWifeHusband], [yearn_target.Custom('TitledFirstName')]! I cannot tolerate [vassal_jealous.GetHerHis] skulking any longer!" \n\n[vassal_jealous.Custom('FirstNameNoTooltip')] nods solemnly, "Yes, I am in love with [yearn_target.Custom('FirstNameNoTooltip')]... Oh, what I would give to have [yearn_target.GetHerHim] for myself!""
 hold_court.8240.a: "Don't you know marriage is sacred?"
 hold_court.8240.b: "Such passion must be allowed to flourish!"
 hold_court.8240.c: "There is only one way to settle this."
 # # Spoiled for Choice
 hold_court.8241.t: "Spoiled for Choice"
 hold_court.8241.desc: "[vassal_1.Custom('TitledFirstName')] and [vassal_2.Custom('TitledFirstName')] jostle before me, in the grip of some dispute. \n\n"My [ROOT.Char.GetLadyLord]," [vassal_1.Custom('FirstName')] spits, "I have been seeking marriage with the radiant [yearn_target.Custom('FirstName')] for months, but [vassal_2.Custom('FirstName')], the [vassal_2.Custom('InsultNoun')], has gone after [yearn_target.GetHerHim] as well!" \n\n[vassal_2.Custom('FirstName')] pipes up indignantly, "That is pure nonsense, my liege! The [vassal_1.Custom('InsultAdjective')] [vassal_1.Custom('InsultNoun')] had not even heard of the [yearn_target.GetWomanMan] until I introduced them in [ROOT.Char.GetPrimaryHolding.GetNameNoTierNoTooltip]!""
 hold_court.8241.a: "You have my blessing, [vassal_1.Custom('TitledFirstNameNoTooltip')]."
 hold_court.8241.b: "Well, [vassal_2.Custom('TitledFirstNameNoTooltip')] #EMP was#! there first..."
 hold_court.8241.c: "[yearn_target.Custom('FirstNameNoTooltip')] #EMP is#! rather captivating."
 hold_court.8241.d: "I am the #EMP [ROOT.Char.Custom('TitleAsNameNoTooltip')]#!, not a matchmaker."
 hold_court_8241_duel_vassal_1: "[vassal_1.Custom('FirstNameNoTooltip')] wins [yearn_target.Custom('FirstNamePossessiveNoTooltip')] heart"
 hold_court_8241_duel_vassal_2: "[vassal_2.Custom('FirstNameNoTooltip')] convinces [yearn_target.Custom('FirstNameNoTooltip')] to marry"
 # # Hankering for Concubine
 hold_court.8250.t: "Hankering for [yearn_target.Custom('FirstNameNoTooltip')]"
 hold_court.8250.desc: "The doors are cast open by [vassal_victim.Custom('TitledFirstName')], with [vassal_jealous.Custom('TitledFirstName')] following close behind. \n\n[vassal_victim.Custom('FirstNameNoTooltip')] points rearward, "This [vassal_jealous.Custom('InsultNoun')] desires my [yearn_target.GetConcubineName] [yearn_target.Custom('FirstNameNoTooltip')], visiting [vassal_victim.GetPrimaryHolding.GetNameNoTierNoTooltip] on the slightest pretense to catch a glimpse of [yearn_target.GetHerHim]! Set [vassal_jealous.GetHerHim] straight!" \n\n"It is true." [vassal_jealous.Custom('FirstNameNoTooltip')] admits plaintively, "[yearn_target.GetSheHe|U] has been haunting my dreams for weeks. Please my liege, I don't know what I'll do without [yearn_target.GetHerHim]!""
 hold_court.8250.a: "The [yearn_target.GetWomanMan] is [vassal_victim.Custom('FirstNamePossessiveNoTooltip')]!"
 hold_court.8250.b: "[vassal_jealous.Custom('FirstNameNoTooltip')] shall have [yearn_target.GetHerHim]. That's my final word."
 hold_court.8250.c: "I know how to settle this!"
 # # The Dancer
 hold_court.8251.t: "The Dancer"
 hold_court.8251.desc: "[vassal_1.Custom('TitledFirstName')] and [vassal_2.Custom('TitledFirstName')] march to my throne, their discontent clear. \n\n[vassal_1.Custom('FirstName')] flares up, "My [ROOT.Char.GetLadyLord], I seek the [yearn_target.Custom('ComplimentAdjective')] peasant [yearn_target.Custom('FirstName')] as my [yearn_target.GetConcubineName], [yearn_target.GetHerHis] dancing is talked of all across [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"\n\n[vassal_2.Custom('FirstName')] cuts [vassal_1.GetHerHim] off, "I have long been negotiating with [yearn_target.GetHerHim] family! This [vassal_1.Custom('InsultAdjective')] [vassal_1.Custom('InsultNoun')] is a sad and jealous coveter!""
 hold_court.8251.a: "Then you shall have [yearn_target.GetHerHim], [vassal_1.Custom('FirstNameNoTooltip')]."
 hold_court.8251.b: "[yearn_target.GetSheHe|U] shall be [vassal_2.Custom('FirstNamePossessiveNoTooltip')] [yearn_target.GetConcubineName]."
 hold_court.8251.c: "Ah yes! [yearn_target.Custom('FirstNameNoTooltip')] was [yearn_target.GetHerHis] name!"
 hold_court.8251.d: "Well, #EMP I#! have been meaning to marry [yearn_target.GetHerHim]!"
 hold_court.8251.e: "Dancer? I don't have time for this."
 hold_court_8251_duel_vassal_1: "[vassal_1.Custom('FirstNameNoTooltip')] wins [yearn_target.Custom('FirstNameNoTooltip')]"
 hold_court_8251_duel_vassal_2: "[vassal_2.Custom('FirstNameNoTooltip')] takes [yearn_target.Custom('FirstNameNoTooltip')]"
 # # The King's Peace
 hold_court.8260.t: "The [ROOT.Char.Custom('TitleAsNamePossessiveNoTooltip')] Peace"
 hold_court.8260.desc.intro: "[vassal_faction_target.Custom('FullName')]approaches sour-faced, impatient to deliver [vassal_faction_target.GetHerHis] appeal. \n\n"[ROOT.Char.Custom('TitleAsNameNoTooltip')], my [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))], [vassal_faction_leader.Custom('TitledFirstName')], seeks to challenge my rightful position,"
 hold_court.8220.desc.claimant: "and install my [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))], [vassal_claimant.Custom('TitledFirstName')], as a usurper in [vassal_faction.GetSpecialTitle.GetNameNoTier]!""
 hold_court.8220.desc.claimant_self: "and install [vassal_faction.GetSpecialCharacter.GetHerselfHimself] as [vassal_faction.GetSpecialCharacter.GetLadyLord] of [vassal_faction.GetSpecialTitle.GetNameNoTier]!""
 hold_court.8220.desc.liberty: "stifling my power and contradicting my lawful rulings as [vassal_faction.GetLeader.GetHerHis] [vassal_faction_target.Custom('TitleAsNameNoTooltip')]!""
 hold_court.8260.desc.body: "\n\n"[vassal_faction.GetLeader.GetSheHe|U] rallies malcontents as we speak; #EMP you#! must remind them where power truly lies in this realm!""
 hold_court.8260.a.peace: "[vassal_faction.GetLeader.Custom('TitledFirstNameNoTooltip')] will stop these games."
 hold_court.8260.a.war: "[vassal_faction.GetLeader.Custom('TitledFirstNameNoTooltip')] must surrender immediately!"
 hold_court_8260_faction_member_tt: "Every member of the [vassal_faction.GetName] ([SCOPE.ScriptValue('court_8260_faction_value')|0]) targeting [vassal_faction_target.Custom('TitledFirstName')]"
 hold_court.8260.b: "Rabble-rousers will not be tolerated."
 hold_court.8260.c: "There will be peace in my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 hold_court.8260.d: "They have sound points though, no?"
 hold_court.8260.e: "Oh I #EMP must#!, must I?"
 # # Oath of Fealty
 hold_court.8270.t: "Oath of Fealty"
 hold_court.8270.desc: "My heralds announce the arrival of a neighboring petty ruler; [neighbor.Custom('TitledFirstName')] of [neighbor.GetPrimaryTitle.GetNameNoTier]. \n\n[neighbor.GetSheHe|U] enters your halls with dignity, and bows deeply, "Your grace, I have come to humbly pledge my realm to you — if you would accept my terms." \n\n"I will serve you as a faithful vassal lord of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] in exchange for your protection; may our two great houses both prosper by the arrangement!""
 hold_court.8270.a: "I accept, [neighbor.Custom('TitledFirstNameNoTooltip')]."
 hold_court.8270.b: "I think these terms are a bit one-sided..."
 hold_court.8270.b.accept: "[neighbor.Custom('TitledFirstNameNoTooltip')] accepts your changes"
 hold_court.8270.b.refuse: "[neighbor.Custom('TitledFirstNameNoTooltip')] refuses"
 hold_court.8270.d: "I think not."
 # # Nomadic Neighbors
 hold_court.8280.t: "Nomadic Neighbors"
 hold_court.8280.desc.foreign: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] awaits an audience, seemingly distracted by [feudal_vassal.GetHerHis] problems.\n\n"My [ROOT.Char.GetLadyLord]," [feudal_vassal.GetSheHe] warbles, "The nomadic [nomad_culture.GetCollectiveNoun] on my borders are restless, and each day more of them cross from [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier] into my [feudal_county.GetName]." \n\n"I fear that — if they are not removed — they will soon have settled the entire [feudal_county.GetTierAsNameNoTooltip]!""
 hold_court.8280.desc.local: "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has tabled an audience with me and [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)] — this ought to be good...\n\n"[ROOT.Char.Custom('TitleAsNameNoTooltip')]!", [feudal_vassal.Custom('FirstNameNoTooltip')] wails, "Nomadic riders from [nomad.Custom('FirstNamePossessiveNoTooltip')] lands pour into my [feudal_county.GetName] — they must go back!" \n\n[nomad.Custom('FirstNameNoTooltip')] shrugs, "My people are roamers, they only wish to find decent untapped pastures for their animals...""
 hold_court.8280.a.foreign: "They must be sent back to [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8280.a.local: "[nomad.Custom('TitledFirstNameNoTooltip')], keep your horsemen in line!"
 hold_court.8280.b: "I always have need of skilled riders."
 hold_court.8280.c: "You clearly exaggerate, [feudal_vassal.Custom('FirstNameNoTooltip')]."
 # Modifiers
 hold_court_8280_nomadic_guard: "Nomadic Guard"
 hold_court_8280_nomadic_guard_desc: "This character has hired steppe nomads to serve in their personal guard."
