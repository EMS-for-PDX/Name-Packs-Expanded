 # # Serious Business
 hold_court.8110.t: "Serious Business"
 hold_court.8110.desc: "A frightful peasant strolls all too close before a guard steps between us. "Oo!", [peasant.GetSheHe] backs off with a wink, laughing through scant teeth.\n\n"Your #EMP [ROOT.Char.GetLadyLord]ness#!, I'm come 'ere from [peasant_holding.GetNameNoTooltip] with a matter of grea-at import!" [peasant.GetHerHis|U] eyebrows undulate.\n\n"Ya' see [ROOT.Char.Custom('TitleAsNameNoTooltip')],"
 hold_court.8110.desc.affair: "our [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] 'as been carryin' on wif' the [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]'s sister's cousin, 'n the 'ole village is 'een uproar! An' this since seven moons back! Or were it eight...?" [peasant.GetSheHe|U] strokes [peasant.GetHerHis] chin."
 hold_court.8110.desc.fence: "back in my grandpappy's day the [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] put up a fence along the [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]'s father's field, but now it's fallin' tae' bits, and o' course the grandson wants nae'hing tae' dae' wae' it!""
 hold_court.8110.desc.goat: "t'all started last harvest. [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U]'s goat wandered intae' the [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]'s niece's shack, and caused a great mess she did!" [peasant.GetSheHe|U] slaps [peasant.GetHerHis] thigh. "Oh ya' should have seen it yer' magnitude!""
 hold_court.8110.desc.veg: "the [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]'s sow slipped a fence one night, and sh-she... she only went and got into the old [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]'s' veggie patch! His pride and joy!" Tears of laughter stream down the convulsing peasant's face."
 hold_court.8110.desc.drink: "the [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]'s sister swore she could make better [ROOT.Char.Custom('RegionalDrink')] than the [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]'s wife, and o' course they were judged a tie, and then the 'usbands got involved!""
 hold_court.8110.a: "You don't say? Please go on."
 hold_court.8110.b: "[steward.GetCouncilTitleFirstNameNoTooltip], go. Fix it. Please."
 hold_court.8110.c: "Laugh at #EMP ME?#! To the gallows!"
 hold_court.8110.d: "You are a fool. #EMP My#! fool."
 hold_court.8110.e: "What? How did this [peasant.GetWomanMan] get in? Anyone?"
 # Modifiers
 hold_court_8110_common_modifier: "Common Touch"
 hold_court_8110_haughty_modifier: "Highfalutin"
