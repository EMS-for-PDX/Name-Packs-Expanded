 hold_court_8110_execute_modifier: "Local Gem Executed"
 hold_court_8110_jester_modifier: "Commoners Mocked"
 # # Evangelical Backlash
 hold_court.8120.t: "Evangelical Backlash"
 hold_court.8120.desc: "I am met by a poor [peasant.GetFaith.GetAdherentName], a vision of humility and supplication.\n\n"Glorious [ROOT.Char.Custom('TitleAsNameNoTooltip')], I come to plead that you stop the priests that harass [conversion_target.GetNameNoTierPossessive] people and drive them to adopt [ROOT.Char.GetFaith.GetName]."\n\n"
 hold_court.8120.desc.same_religion: ""We all follow the teachings of [peasant.GetFaith.CreatorName] and look to [peasant.GetFaith.CreatorHerHim|U] for guidance and mercy! My [ROOT.Char.GetLadyLord], let us keep our local rites, and live without fear of violence or censure.""
 hold_court.8120.desc.same_culture: "Though we may have different beliefs, we are all [peasant.GetCulture.GetName] brothers and sisters in the end. Whether we follow [peasant.GetFaith.HighGodName] or [ROOT.Char.GetFaith.HighGodName], can we not still live together in peace?"
 hold_court.8120.desc.other: ""We are [peasant.GetCulture.GetName], our traditions differ from the great [ROOT.Char.GetCulture.GetName] people. Let us maintain the customs of our ancestors, and worship [peasant.GetFaith.CreatorName] in peace. Be merciful, my [ROOT.Char.GetLadyLord].""
 hold_court.8120.a: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] priests shall leave [peasant.GetFaith.GetAdherentNamePluralNoTooltip] be."
 hold_court.8120.a.tt_conversion: "[peasant.GetFaith.GetAdjective] counties cannot be converted for 15 years"
 hold_court_8120_conversion_tt: "This faith is tolerated by you"
 hold_court.8120.b: "We have much to learn from the [peasant.GetFaith.GetAdherentNamePluralNoTooltip]."
 hold_court.8120.b.tt_eastern: "[THIS.Char.GetFaith.GetName] has the $tenet_eastern_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_pagan: "[THIS.Char.GetFaith.GetName] has the $tenet_unreformed_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_christianity: "[THIS.Char.GetFaith.GetName] has the $tenet_christian_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_islam: "[THIS.Char.GetFaith.GetName] has the $tenet_islamic_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_judaism: "[THIS.Char.GetFaith.GetName] has the $tenet_jewish_syncretism_name$ [core_tenet|E]"
 hold_court.8120.c: "[ROOT.Char.GetFaith.CreatorName] demands payment from non-believers."
 hold_court.8120.c.tt_tenet: "[THIS.Char.GetFaith.GetName] does not have the $tenet_tax_nonbelievers_name$ [core_tenet|E]"
 hold_court.8120.d: "[ROOT.Char.GetFaith.DevilName] awaits you, [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]."
 hold_court.8120.e: "No."
 # Modifiers
 hold_court_8120_stopped_modifier: "Integration Halted"
 hold_court_8120_stopped_modifier_desc: "At the people's request, conversion and integration has been abandoned here."
 hold_court_8120_tax_modifier: "Religious Taxation"
 hold_court_8120_tax_modifier_desc: "A special tithe is levied on the infidels who dwell here."
 hold_court_8120_terror_modifier: "Religious Zeal"
 hold_court_8120_terror_modifier_desc: "This character's strength of belief leaves little room for doubt."
 hold_court_8120_tolerance_modifier: "Religious Tolerance"
 hold_court_8120_tolerance_modifier_desc: "This character's tolerance of other faiths opens many doors."
 hold_court_8120_refused_modifier: "Integration Continues"
 hold_court_8120_refused_modifier_desc: "The local people resent the refusal of their request for tolerance."
 # # Cultural Pride
 hold_court.8130.t: "Cultural Pride"
 hold_court.8130.desc: "Bowing before me is a peasant of [peasant.GetCulture.GetName] extraction, wringing [peasant.GetHerHis] hands. \n\n"Majestic [ROOT.Char.Custom('TitleAsNameNoTooltip')], in my beautiful homeland of [conversion_target.GetNameNoTier] we are being encouraged to abandon our customs and adopt [ROOT.Char.GetCulture.GetName] ways." \n\n"
 hold_court.8130.desc.same_language: ""Our peoples already share the beautiful [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] mother tongue - let us preserve our local practices and remain true to our forebears.""
 hold_court.8130.desc.same_heritage: ""Our peoples share much already, in the [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] tradition, but our local practices are dear to us. Please, let us remain true to our forebears.""
 hold_court.8130.desc.same_ethos: ""Our peoples are already close; we too are a [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] people. Let us keep our traditions, and live side by side in peace.""
 hold_court.8130.desc.other: ""[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] manners are alien to us, and we wish to continue the practices of our forebears in peace. Please, let us alone my [ROOT.Char.GetLadyLord].""
 hold_court.8130.a: "Such pride is admirable."
 hold_court.8130.a.tt_conversion: "[peasant.GetCulture.GetName] counties cannot be integrated for 15 years"
 hold_court_8130_conversion_tt: "This culture is tolerated by you"
 hold_court.8130.b: "Our peoples can co-exist."
 hold_court.8130.c: "[conversion_target.GetNameNoTierNoTooltip] must earn this privilege."
 hold_court.8130.c.tt_service: "A [peasant.GetCulture.GetName] [knight|E] joins your [court|E]."
 hold_court.8130.c.tt_service_title: "[conversion_target.GetAdjectiveNoTooltip] [peasant.Custom('MountedWarriorTerm')|U]"
 hold_court.8130.d: "You will be an example to all backward peoples."
 hold_court.8130.e: "The [peasant.GetCulture.GetNameNoTooltip] people will adapt."
 # Modifiers
 hold_court_8130_terror_modifier: "Cultural Supremacy"
 hold_court_8130_tolerance_modifier: "Cultural Tolerance"
 hold_court_8130_service_modifier: "Cultural Obligation"
 # # Puppy Patronage
 hold_court.8140.t: "Puppy Patronage"
 hold_court.8140.desc: "My huntmaster [huntmaster.Custom('TitledFirstName')] approaches carefully, cradling a woolen bundle. \n\nWith a grin, [huntmaster.GetSheHe] pulls back the swaddling, revealing a pair of squinting eyes above a lolling tongue – a puppy! [huntmaster.GetSheHe|U] can hardly keep the excitable furball in [huntmaster.GetHerHis] arms. \n\n"A gift from the finest [ROOT.Char.Custom('get_region_dog_type')] litter I have seen in some time!", [huntmaster.GetSheHe] says between face-licks, "You must take advantage and expand your kennels my [ROOT.Char.GetLadyLord]!""
 hold_court.8140.a: "Our kennels will have no competition!"
 hold_court.8140.a.tt: "All members will be able to take the Adopt Puppy [decision|E]"
 hold_court.8140.b: "Who's a good pup? You are!"
 hold_court.8140.c: "Cats are superior companions."
 hold_court.8140.d: "You are delaying serious petitioners, [huntmaster.Custom('FirstNameNoTooltip')]."
 # Puppy Patronage ping
 hold_court.8141.desc: "My [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.Custom('TitledFirstName')] has expanded [pup_house_ruler.GetHerHis] royal kennels under the direction of [pup_house_ruler.GetHerHis] huntmaster, [huntmaster.Custom('TitledFirstName')]. \n\n[pup_house_ruler.GetSheHe|U] has invited all [pup_house_ruler.GetHerHis] kin to share the fruits of the endeavor!"
 hold_court.8141.a: "Puppies eh?"
 # Puppy Patronage decision event
 hold_court.8142.t: "$hold_court.8140.t$: New Companion"
 hold_court.8142.desc: "My servants bring me a newborn [ROOT.Char.Custom('get_region_dog_type')] puppy, fresh from the renowned [ROOT.Char.GetHouse.GetNameNoTooltip] kennels established by my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.Custom('TitledFirstName')]. \n\nPeeking out from the blankets sniffs a tiny nose, curious about the scents of its new home!"
 hold_court.8142.a: "You shall serve me well little one!"
 hold_court.8142.b: "I have changed my mind."
 # Modifiers
 hold_court_8140_house_modifier: "Dog Lovers"
 hold_court_8140_house_modifier_desc: "This house's affection for canine companions is proverbial."
 # Decision
 adopt_puppy_decision_name: "Adopt Puppy"
 adopt_puppy_decision_desc: "My house is renowned for its talent and enthusiasm for breeding canine companions. A newborn puppy awaits me if I am up to the challenge!"
 adopt_puppy_decision_already_pet_tt: "Does not already have a pet"
 adopt_puppy_decision_confirm: "Adopt a kennel pup"
 adopt_puppy_decision_tooltip: "$adopt_puppy_decision_confirm$"
 # # Contractual Compromise
 hold_court.8150.t: "Contractual Compromise"
 hold_court.8150.desc.intro: "[target_faction.GetLeader.Custom('TitledFirstName')] boldly steps forward, and, without providing any context, proceeds in hushed tones: \n\n"
 hold_court.8150.desc.alone: ""I would be willing to overlook my grievances if you were to revise my contractual obligations to the crown...""
 hold_court.8150.desc.few: ""I can persuade the malcontents to back down if you agree to redress our contractual burdens...""
 hold_court.8150.desc.group: ""I have the ear of my fellow discontents, and am sure I could persuade them to back down in exchange for some contractual amendments...""
 hold_court.8150.desc.body: "\n\nThough rumored to"
 hold_court.8150.desc.independence: "be rallying my vassals to break away from [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.liberty: "be a fulcrum for traitorous desires of greater autonomy in the [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.claimant_self: "be seeking support for [target_faction.GetLeader.GetHerHis] false claim on [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.claimant: "support [target_faction.GetSpecialCharacter.Custom('TitledFirstNamePossessive')] false claim on [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.outro: "surely this is a charge [target_faction.GetLeader.Custom('FirstNameNoTooltip')] would never publicly admit to ..."
 hold_court.8150.a: "I accept, though it pains me."
 hold_court.8150.a.tt_shared: "Tax $hold_court.8150.a.tt_contract_reduction$ and will $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all: "[target_faction.GetLeader.Custom('TitledFirstNamePossessive')] tax $hold_court.8150.a.tt_contract_reduction$ and [target_faction.GetLeader.GetSheHe] will $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_cooldown: "Will $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction: "or levy obligations will be reduced by one step"
 hold_court.8150.a.tt_faction_cooldown: "be unable to join any faction for 5 years"
 hold_court.8150.a.tt_multiple_feudalclan_intro: "Every feudal member of the [target_faction.GetName]"
 hold_court.8150.a.tt_multiple_intro: "Every member of the [target_faction.GetName]"
 hold_court.8150.b: "So you #EMP ARE#! plotting against me?! Seize [target_faction.GetLeader.GetHerHim]!"
 hold_court.8150.c: "Come [target_faction.GetLeader.Custom('FirstNameNoTooltip')], forget the others."
 hold_court.8150.c.tt_success: "[target_faction.GetLeader.Custom('TitledFirstNameNoTooltip')] accepts the bribe"
 hold_court.8150.c.tt_failure: "[target_faction.GetLeader.Custom('TitledFirstNameNoTooltip')] refuses the bribe"
 hold_court.8150.d: "See sense! Knavery will do you no good."
 hold_court.8150.d.tt_accept: "[target_faction.GetLeader.Custom('TitledFirstNameNoTooltip')] is convinced"
 hold_court.8150.d.tt_reject: "[target_faction.GetLeader.Custom('TitledFirstNameNoTooltip')] is outraged"
 hold_court.8150.e: "You play a dangerous game, [target_faction.GetLeader.Custom('TitleAsNameNoTooltip')]."
 # # Public Accusation
 hold_court.8160.t: "Public Accusation"
 hold_court.8160.desc.intro_child: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.Custom('TitledFirstName')] shepherds young [victim.Custom('TitledFirstName')] to my side, clearly wracked by anxiety. \n\n"
 hold_court.8160.desc.intro_spouse: "[concerned.Custom('TitledFirstName')] and [concerned.GetHerHis] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] approach cautiously, wary of the assembled court. \n\n"
 hold_court.8160.desc.intro_alone: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.Custom('TitledFirstName')] hurries to my side, [victim.GetHerHis] bloodshot eyes searching the assembled court. \n\n"
 hold_court.8160.desc.intro_me: ""My [ROOT.Char.GetLadyLord], I am sure someone in the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] is out to get me!"
 hold_court.8160.desc.intro_other: ""My [ROOT.Char.GetLadyLord], I am sure someone in the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] is trying to harm my [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]!"
 hold_court.8160.desc.exposed: "Look here, I have proof it is [accused.Custom('TitledFirstName')]"
 hold_court.8160.desc.suspicion: "I have no evidence, but suspect [accused.Custom('TitledFirstName')]"
 hold_court.8160.desc.nemesis: "a [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] will stop at nothing, even murder, to end [victim.Custom('GetVictimOrMy')] life!"
 hold_court.8160.desc.rival: "– a [accused.Custom('InsultNoun')] who wishes to end a personal rivalry by [victim.Custom('GetVictimOrMy')] murder!""
 hold_court.8160.desc.my_claimant: "– [accused.GetSheHe] seeks to advance [accused.GetHerHis] claim to the [relevant_title.GetName] at [victim.Custom('GetVictimOrMy')] expense!""
 hold_court.8160.desc.their_claimant: "– [accused.GetSheHe] resents pretending claims to [accused.GetHerHis] [relevant_title.GetName], including [victim.Custom('GetVictimOrMy')] own!""
 hold_court.8160.desc.joint_claimant: "– [accused.GetSheHe] wants no competitors in [accused.GetHerHis] claim to the [relevant_title.GetName], including [victim.Custom('GetVictimOrMy')] own!""
 hold_court.8160.desc.their_dislike: "– [accused.GetSheHe] has always positioned [accused.GetHerselfHimself] as [victim.Custom('GetVictimOrMy')] enemy!""
 hold_court.8160.desc.my_dislike: "– [accused.GetSheHe] resents [victim.Custom('GetVictimOrMy')] dislike of [accused.GetHerHim] and seeks revenge!""
 hold_court.8160.desc.intrigue: "– given [accused.GetHerHis] reputation for villainy – comes for [victim.Custom('GetVictimOrMy')] throat!""
 hold_court.8160.desc.fallback: "– there is surely no one else who would wish harm on [victim.Custom('TitledFirstNameOrMe')]!""
 hold_court.8160.desc.outro: "\n\n"I beg you! Imprison [accused.Custom('FirstNameNoTooltip')], and put a stop to this madness!""
 hold_court.8160.a: "By [ROOT.Char.GetFaith.HighGodName]! [accused.GetSheHe|U] must be stopped!"
 hold_court.8160.b.torturer: "You cannot hide the truth from #EMP ME#!!"
 hold_court.8160.b.executioner: "[executioner.Custom('FirstNameNoTooltip')] will get to the truth."
 hold_court.8160.b.tt_confession: "[accused.Custom('TitledFirstNameNoTooltip')] confesses to plot"
 hold_court.8160.b.tt_silence: "[accused.Custom('TitledFirstNameNoTooltip')] does not confess"
 hold_court.8160.c: "I will question [accused.Custom('TitledFirstNameNoTooltip')]."
 hold_court.8160.c.tt_success: "[accused.Custom('TitledFirstNameNoTooltip')] is caught in a lie"
 hold_court.8160.c.tt_failure: "[accused.Custom('TitledFirstNameNoTooltip')] denies any involvement"
 hold_court.8160.d.involved: "Calm yourself, there is nothing to worry about."
 hold_court.8160.d.proof: "This "proof" seems rather flimsy."
 hold_court.8160.d.fallback: "Malice is not a crime in itself, [victim.Custom('FirstNameNoTooltip')]."
