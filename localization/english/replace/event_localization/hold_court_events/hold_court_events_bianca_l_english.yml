l_english:
 hold_court.3000.desc.opening: "[feast_vassal.Custom('TitledFirstName')] approaches me with a straighter posture than usual and visibly eager about what [feast_vassal.GetSheHe] has to say.\n\n"
 hold_court.3000.desc.opening.blind: "I hear the footsteps of [feast_vassal.Custom('TitledFirstName')] approaching me. After they stop, an obviously practiced clearing of [feast_vassal.GetHerHis] throat follows. Perhaps a method to garner my attention. I can hear that [feast_vassal.GetSheHe] appears pleased with what [feast_vassal.GetSheHe] has to say.\n\n"

 hold_court.3000.c.success: "[feast_vassal.Custom('TitledFirstNameNoTooltip')] agrees to renege on their request of a favor"
 hold_court.3000.c.failure: "[feast_vassal.Custom('TitledFirstNameNoTooltip')] disagrees and withdraws their offer to pay"

 hold_court.3001.desc: "What a marvelous feast that was! With the promised feast to [feast_vassal.Custom('TitledFirstName')] still fresh in the memories of those who attended that day, the attendees to my feast are ecstatically singing my praises. I felt drunk on happiness as people cheered and worshiped at my feet! An additional benefit of keeping my promise to [feast_vassal.Custom('FirstNameNoTooltip')] is that all of those who attended are speaking highly of my court!"
 hold_court.3001.desc.dead: "Oh, what a wondrous feast that was! Such a shame that [feast_vassal.Custom('TitledFirstName')] didn't get to see it. Some of the attendees recalled the memory of my promised feast to [feast_vassal.GetHerHim], and spoke warmly of my dedication to my court's entertainment. Some assumed that this celebration was also dedicated in memory to [feast_vassal.Custom('FirstNameNoTooltip')]. Either way, keeping my promise has in turn yielded the benefit of everyone attending speaking highly of my court!"

 hold_court.3010.desc.opening: ""[ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U]," [religious_vassal.Custom('TitledFirstNamePossessive')] voice is severe. "I request that we launch an investigation about an infamous preacher in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. You see, this preacher is... Well... "

 hold_court.3010.desc.closing: "This is not in accordance with our faith!"\n\n[tolerant_vassal.Custom('TitledFirstName')] interjects [religious_vassal.Custom('FirstNamePossessiveNoTooltip')] speech by raising [tolerant_vassal.GetHerHis] hand and taking a step forward. "[ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U], while [religious_vassal.Custom('FirstNameNoTooltip')] is correct in [religious_vassal.GetHerHis] assessment, that is the preacher's #EMP only#! flaw. Everything [unconventional_preacher.GetSheHe] teaches is in accordance with our faith.""

 hold_court.3020.desc: "A peasant steps forward, carrying a petition. "My Liege, I come to you as a representative of the [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] from the [village.GetName]." The peasant briefly pauses [different_culture_peasant.GetHerHis] rehearsed speech.\n\n"Our plea to see an important monument of our culture restored was ignored by the [holder_of_area.Custom('TitleTierName')]. [holder_of_area.GetSheHe|U] is actively hindering us from rebuilding!"\n\n"[ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U], allow me to explain!" [holder_of_area.Custom('FirstNameNoTooltip')] interjects in a panic. "This monument makes a mockery of our culture! It depicts [holder_of_area.GetCulture.GetCollectiveNounNoTooltip] as monsters! Surely, you can see why I would oppose the restoration of such a hateful monument!""

 hold_court.3040.desc: "In a brief moment of silence, I see [jester_requester.Custom('TitledFirstName')] [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))] before realizing that it's [jester_requester.GetHerHis] turn to speak. "[ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U]!" [jester_requester.GetSheHe|U] says, giving [jester_requester.GetHerHim] some precious time to finalize [jester_requester.GetHerHis] thoughts before continuing.\n\n"Smiles and laughter are a great indicator of a lively court! Thus, I have a suggestion for someone who would make a great jester to entertain us who could come to visit!"\n\n"[ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U], if I may." [kill_joy.Custom('TitledFirstName')] speaks up from the sidelines, "A jester will ruin the sophisticated air of this court, and replace its refinement with crude, infantile humor.""

 hold_court.3040.b: "A perfect role for [jester_requester.Custom('TitledFirstNameNoTooltip')], master of appearing a fool."
 hold_court.3040.c: "If [kill_joy.Custom('TitledFirstNameNoTooltip')] doesn't like to laugh, we should make [kill_joy.GetHerHim] laughable!"

 hold_court.3050.desc: ""I think it's high time you consider holding court again," my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('reminder_person'))], [reminder_person.Custom('TitledFirstName')], says in a stern voice.\n\n"A long time has passed since the last time your people got to voice their petitions, and a list of matters requiring your attention has accumulated." [reminder_person.GetSheHe|U] then fills me in on some of the petitioners that are complaining about the lengthy wait.\n\n"It's a ruler's responsibility to lead [ROOT.Char.GetHerHis] people, and they require your guidance, [ROOT.Char.Custom2('RelationToMeAddress', reminder_person)].""

 hold_court.3060.desc.opening: "My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))], [county_petitioner.Custom('TitledFirstName')], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))] before stepping forward to voice his petition. "[ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U], I seek your aid in combating the issue of "

 hold_court.3060.d: "My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))], [cp_steward_replacement.Custom('FirstName')], would make for a better Steward."

 hold_court.3080.t: "Exhibiting [ROOT.GetCharacter.Custom('TitledFirstNamePossessive')] Collection"
 hold_court.3080.desc: "My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))], [antiquarian.Custom('TitledFirstName')], approaches me with a spring in [antiquarian.GetHerHis] step.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', antiquarian)|U]!" [antiquarian.Custom('FirstNameNoTooltip')] says, full of excitement. "I have a great idea that can bring you either money or fame! You have amassed quite the collection of artifacts, my [ROOT.Char.GetLadyLord], so why not put them on display? You could charge for viewing your collection, or for free so that more people will view it."\n\n[antiquarian.GetSheHe|U] clears [antiquarian.GetHerHis] throat before continuing, "People do have a tendency to want the things they see, so the downside might be that more people will try to claim your artifacts.""

 hold_court.3090.desc: "My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))], [different_culture_vassal.Custom('TitledFirstName')], approaches me, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))], like [different_culture_vassal.GetSheHe] often does.\n\n"My [ROOT.Char.GetLadyLord], I have a brilliant idea! How about a we host a fair, or perhaps even a festival for the common folk to expose them to one of the different cultures in our beautiful [ROOT.Char.Custom('RealmType')]." [different_culture_vassal.Custom('FirstNameNoTooltip')] explains [different_culture_vassal.GetHerHis] idea further, until [different_culture_vassal.GetSheHe] realizes that [different_culture_vassal.GetSheHe]'s dangerously close to over-explaining it.\n\n"It'll cost money, but I'm sure it'll help foster a more positive relationship between our people!""

 hold_court.3091.desc: "The air is thick with anticipation as my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))], [same_culture_vassal.Custom('TitledFirstName')], approaches me.\n\n"My [ROOT.Char.GetLadyLord], I come with grave news, but with a solution to fix this problem. It's become increasingly clear that the [different_culture_vassal.GetCulture.GetCollectiveNoun] and [same_culture_vassal.GetCulture.GetCollectiveNoun] are becoming more, perhaps even #EMP too#! similar. It's paramount that we show them that it's us, [same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip], who are the forefront of innovation!""