l_english:
 hold_court.4001.desc.intro: "[annoyed_vassal.Custom('TitledFirstName')] storms to the front of my throne room. "[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U], many think [preferred_heir.Custom('TitledFirstName')] should become your successor over [annoying_heir.Custom('TitledFirstName')]. It is known across [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] your heir [annoying_heir.Custom('TitledFirstNameNoTooltip')] so offends as to make offense a skill!"

 hold_court.4001.heir_robbery: "On my journey here I was robbed by a horse[annoying_heir.GetWomanMan] in garish finery. [annoying_heir.GetSheHe|U] stripped and tied me to a tree, before removing [annoying_heir.GetHerHis] mask and gloating [annoying_heir.GetSheHe] was actually [annoying_heir.Custom('TitledFirstNameNoTooltip')]!""

 hold_court.4001.protective_parent: "\n\n[protective_parent.Custom('TitledFirstNameNoTooltip')] tuts, aghast. "My [annoying_heir.Custom('PetName')] would never do such a thing!""

 hold_court.4001.heir_admission: "\n\nA wolfish grin spreads across [annoying_heir.Custom('TitledFirstNamePossessiveNoTooltip')] face. "Oh, I absolutely did.""

 hold_court.4001.b: "This is the last straw! [preferred_heir.Custom('TitledFirstNameNoTooltip')] it is."
 hold_court.4001.c: "From my experience, [preferred_heir.Custom('TitledFirstNameNoTooltip')] is equally insufferable!"

 hold_court.4100.desc: "[prejudiced_vassal.Custom('TitledFirstName')] approaches with [prejudiced_vassal.GetHerHis] arms folded. "It is high arrogance for you to continue on this throne while your health stands as it is."\n\n[prejudiced_vassal.GetSheHe|U] sniffs."

 hold_court.4100.disability_prejudice_fallback: ""Living such an abortive life, like a cut sapling, has transformed [ROOT.Char.Custom('TitledFirstNameNoTooltip')] to a beast."

 hold_court.4200.desc: "My ally, the once-mighty [fleeing_ally.Custom('TitledFirstName')] arrives unannounced before my throne, now covered in filth and manure.\n\n"The flatulent toad, my former heir [usurping_heir.Custom('TitledFirstName')], has ousted me from my realm and seized my titles. I have fled here in fear of my life."\n\n[fleeing_ally.GetSheHe|U] kneels before me. "Unless a [ROOT.Char.GetWomanMan] as dreadful as yourself gives me a roof to live under, I'll soon be rotting in a ditch. Please, if you have any heart, grant me sanctuary.""

 hold_court.4200.c: "Tell [usurping_heir.Custom('TitledFirstNameNoTooltip')] at once! [usurping_heir.GetSheHe|U] will be ever so pleased!"

 hold_court.4400.desc: "Two of my vassals are pushing one another and jostling to reach my throne first.\n\n[wants_safety_vassal.Custom('TitledFirstNameNoTooltip')] bows before me. "My [ROOT.Char.GetLadyLord], murder is wanton in the city streets throughout [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. It would be civilizing if we instituted a ban on townspeople bearing arms - at least within city limits."\n\n[wants_weapons_vassal.Custom('TitledFirstNameNoTooltip')] kicks [wants_safety_vassal.GetHerHim] out of the way. "Safety is each [dummy_gender.GetWomanMan] learning to protect [dummy_gender.GetHerselfHimself]. Banning carry of weaponry will castrate the townspeople!""

 hold_court.4400.c1: "[wants_weapons_vassal.Custom('TitledFirstNameNoTooltip')] wins."

 hold_court.4400.c2: "[wants_safety_vassal.Custom('TitledFirstNameNoTooltip')] wins, somehow."

 hold_court.4500.titles: "You must grant me all of [secondary_character.Custom('TitledFirstNamePossessiveNoTooltip')] lands.""

 hold_court.4500.desc.middle: "\n\nA few seconds of ghostly silence fall over the court. [secondary_character.Custom('TitledFirstNameNoTooltip')], formerly half-asleep, bolts upright. "What?"\n\n"I have composed the cosmos' greatest ballad, on"
 hold_court.4500.chancellor_2: "my tour throughout foreign realms. I know far more of the people of the world than [secondary_character.Custom('TitledFirstNameNoTooltip')]."
 hold_court.4500.steward_2: "a citadel made of gold. I know far more about the beauty of wealth than [secondary_character.Custom('TitledFirstNameNoTooltip')]."
 hold_court.4500.marshal_2: "a duel between rulers of old. I understand war as a form of art far more than [secondary_character.Custom('TitledFirstNameNoTooltip')]."
 hold_court.4500.spymaster_2: "the infliction of pain upon others. My soul knows far more of torture than [secondary_character.Custom('TitledFirstNamePossessiveNoTooltip')]."

 hold_court.4500.c.realm.tt: "#warning @warning_icon! You shall grant your primary title to [demanding_poet.Custom('TitledFirstNameNoTooltip')] and become [demanding_poet.GetHerHis] vassal!#!"
 hold_court.4500.c.titles.tt: "[demanding_poet.Custom('TitledFirstName')] is granted all of [secondary_character.Custom('TitledFirstNamePossessive')] lands and vassals"

 hold_court.4600.a: "I'm no demon, I'm a [ROOT.Char.Custom('TitleAsNameNoTooltip')], which is much, #EMP much#! worse."

 hold_court.4602.desc: "[cannibal_vassal.Custom('TitledFirstNamePossessiveNoTooltip')] [cannibal_vassal.Custom('FortifiedBuilding')] is illuminated by naught but a few flickering candles. [cannibal_vassal.GetSheHe|U] sits me down before a banqueting table which has no dishes besides a myriad cuts of barely-cooked meats.\n\n[cannibal_vassal.GetSheHe|U] lurks behind my chair, waiting for me to select some food. After a while, [cannibal_vassal.GetSheHe] leans in next to my head, bearing [cannibal_vassal.GetHerHis] teeth.\n\n"There are many fine [ROOT.GetCharacter.GetWomenMen] cooked before us tonight, but none so delicious as you!"

 hold_court.4700.desc: "[prison_challenger_vassal.Custom('TitledFirstName')] gives me a half-bow. "[ROOT.Char.Custom2('RelationToMeAddress', prison_challenger_vassal)|U], I have heard such sanguine accounts of your dungeons, first-hand from [imprisoned_family_character.Custom('TitledFirstName')], who has had some unfortunate ventures therein. Now, do you truly think we need #EMP quite#! so much"

 hold_court.4700.b: "That dungeon is a relic, but I am a new [ROOT.Char.Custom('TitleAsNameNoTooltip')]"

 hold_court.4800.desc: "Amid all the supplicants, [escaped_prisoner.Custom('TitledFirstName')], who I #EMP thought#! was a prisoner in house arrest, somehow appears before my throne.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', escaped_prisoner)|U], surely the food served to me in my prison rooms is of far worse standard than what you would serve a respected guest — or is this truly the best your cooks can do? I should like [ROOT.GetCharacter.Custom('GetExpensiveMeal')] for my dinner from now on."\n\n[incompetent_guard.Custom('TitledFirstName')], my [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], runs into the room, panting. "My apologies, my [ROOT.GetCharacter.GetLadyLord|U], I was guarding [escaped_prisoner.GetHerHim], but [escaped_prisoner.GetSheHe] was so charming, [escaped_prisoner.GetSheHe] duped me into letting [escaped_prisoner.GetHerHim] out.""

 hold_court.4800.d: "[incompetent_guard.Custom('TitledFirstNameNoTooltip')], you are unworthy to be called a [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]!"
 hold_court.4800.d.tt: "[incompetent_guard.Custom('TitledFirstName')] is dismissed"

 hold_court.4901.desc.intro: "After a few days the genealogist [suspicious_genealogist.Custom('TitledFirstName')] returns. [suspicious_genealogist.GetSheHe|U] unfurls a scroll long enough to encircle one of my provinces. My [chaplain.GetCouncilTitle] trips over it slightly as the unfurled end rolls to my throne's foot.\n\n"I have here the truth of your origin, my [ROOT.GetCharacter.GetLadyLord|U]," [suspicious_genealogist.GetSheHe] clears [suspicious_genealogist.GetHerHis] throat and begins to read, "today we unveil a great history. Standing before us is [ROOT.GetCharacter.Custom('TitledFirstNameNoTooltip')],"
 hold_court.4901.mothers: "daughter of [mother_1.Custom('FullNameNickNoTooltip')], sired by the fearful [mother_2.Custom('FullNameNickNoTooltip')], fruit of the loins of [mother_3.Custom('FullNameNickNoTooltip')], emerged from the womb of [mother_4.Custom('FullNameNickNoTooltip')], child of fair [mother_5.Custom('FullNameNickNoTooltip')]..."
 hold_court.4901.fathers: "son of [father_1.Custom('FullNameNickNoTooltip')], sired by the fearful [father_2.Custom('FullNameNickNoTooltip')], fruit of the loins of [father_3.Custom('FullNameNickNoTooltip')], son of the remarkable [father_4.Custom('FullNameNickNoTooltip')], child of [father_5.Custom('FullNameNickNoTooltip')]...""