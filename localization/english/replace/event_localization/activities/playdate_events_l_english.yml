l_english:

 ### PHASES
 playdate_phase: "Meet"

 ### OPTIONS

 ### INTENTS

 child_return_from_playdate_title: "Child Returned"
 child_return_from_playdate_desc: "[child_scope.Custom('ShortName')] has returned from meeting peers at [host.Custom('ShortNamePossessive')] court"

 playdate_header: "Meet Peers:"
 playdate.0010.desc: "Why would you accept my invitation only to go to [other_host.Custom('TitledFirstNamePossessive')] peer meet instead?! I will remember this."
 playdate.0010.a: "Oops."

 playdate.1001.opening_desc: "Please come to meet your peers at my court in [barony.GetNameNoTier]!"
 playdate.1001.host_likes_me: "I hope you will attend, as I have been waiting for an opportunity to see you!"
 playdate.1001.host_dislikes_me: "I'm inviting everyone of note, which unfortunately includes you."
 playdate.1001.host_gets_along_with_me: "I hope you will attend, as I would miss you a lot if you didn't!"
 playdate.1001.a: "Of course I will be there."
 playdate.1001.b: "No, I refuse!"

 playdate.1002.opening_desc: "I would be delighted if [child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)] could visit my court in [barony.GetNameNoTier] to meet [child_scope.GetHerHis] peers!"
 playdate.1002.host_likes_child: "I hope [child_scope.GetSheHe] will attend, as I have been waiting for an opportunity to see [child_scope.GetHerHim]!"
 playdate.1002.host_dislikes_child: "I'm inviting everyone of note, which unfortunately includes [child_scope.GetHerHim]."
 playdate.1002.host_gets_along_with_child: "I hope [child_scope.GetSheHe] will attend, as I would miss [child_scope.GetHerHim] a lot if [child_scope.GetSheHe] didn't!"
 playdate.1002.a: "Of course [child_scope.GetSheHe] will be there."
 playdate.1002.b: "I must decline."

 playdate.2001.t: "Gathering"
 playdate.2001.desc_opening: "Everyone is here!\n\nAs all the small lords and ladies are ushered into the room I feel myself grow giddier and giddier."
 playdate.2001.desc_guest_of_interest_1_2_3: "I am thrilled that [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] and [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] could both make it. Not to mention [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 playdate.2001.desc_guest_of_interest_1_and_2: "I am thrilled that both [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] and [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] could make it!"
 playdate.2001.desc_guest_of_interest_1: "I am thrilled that [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] could make it!"
 playdate.2001.desc: "I am thrilled to spend some time with other children!"
 playdate.2001.desc_guest_of_interest_4: "However, I am less thrilled that [guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)] seems to have shown up as well. Well, never mind [guest_of_interest_4.GetHerHim]."
 playdate.2001.a: "Welcome!"
 playdate.2001.a.tt: "The meeting of peers begins"

 playdate.2003.t: "$playdate_header$ A Poor Celebration"
 playdate.2003.desc: "I cannot believe it! Despite my invitations and preparations, not a single person showed up to my peer meet.\n\nWell, I don't care. I will enjoy these sweets all on my own. And these toys. And... And... Why would no-one show up?"
 playdate.2003.a: "Why would no one show?"
 
 playdate.2501.t: "A Warm Welcome"
 playdate.2501.likes_host: "Everyone is gathered in the great hall as [host.Custom('TitledFirstNameNoTooltip')] welcomes us all to the peer meet!"
 playdate.2501.dislikes_host: "Everyone is gathered in the great hall as the [host.Custom('InsultAdjective')] [host.Custom('TitledFirstNameNoTooltip')] welcomes us all to the peer meet."
 playdate.2501.a: "I look forward to this!"
 playdate.2501.a_dislike: "Let's get this over with."

 playdate.0020.t: "$playdate_header$ End of Games"
 playdate.0020.desc: "They say that [host.Custom2('MyCharacterIntroduction', ROOT.Char)] has passed on, but no one seems to be able to tell me what that actually means. What I do know is that [host.GetHerHis] peer meet comes to an end."
 playdate.0020.a: "But we had such fun!"
 playdate.0020.a.tt: "#F You know... until [host.GetSheHe] disappeared.#!"

 playdate.0021.desc: "Since I am now stuck behind bars my peer meet will be canceled. Oh, all those hours I spent looking forward to it... Wasted!"
 playdate.0021.a: "All the fun we could have had..."

 playdate.0022.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been imprisoned, and [host.GetHerHis] peer meet has come to an end. Such unlucky timing!"

 playdate.3001.t: "Playing Rough"
 playdate.3001.desc: "I thought [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] and the peasant [peasant_child.Custom('GirlBoy')] were merely pretending to fight, but suddenly there is blood in the dirt.\n\n[guest.Custom('FirstNameNoTooltip')] hits the ground with a grunt, and the peasant standing above [guest.GetHerHim] moves to attack again."
 playdate.3001.a: "I will save [guest.GetHerHim]!"
 playdate.3001.a_injured: "You are injured"
 playdate.3001.b: ""Someone, please help!""
 playdate.3001.c: "This looks like fun, let me have a go!"

 playdate.3002.t: "Secrets"
 playdate.3002.desc: "[secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is obviously hiding something.\n\nBut — just as [secret_holder.GetSheHe] agrees to tell me what it is — [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] approaches us and insists that I join [close_participant.GetHerHim] for a game of chess."
 playdate.3002.a: "Sure. I don't care about silly secrets."
 playdate.3002.b: "Hush, I want to know the secret!"

 playdate.3003.t: "[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening: "I bring my cat [ROOT.Char.Custom('CatStoryName')] with me so that everyone can see what a great kitty I have.\n\n"
 playdate.3003.desc_bonding_cat_opening: ""What a cute cat you have! Do you want to see mine?""
 playdate.3003.desc_bonding_cat: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] holds out a [guest.Custom('CatFurColor')] cat towards me. "[guest.Custom('CatStoryHerHis')|U] name is [guest.Custom('CatStoryName')]!""
 playdate.3003.desc_bonding_dog_opening: ""What a cute cat you have! Do you want to see my dog?""
 playdate.3003.desc_bonding_dog: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] presents a [guest.Custom('DogFurColor')] dog to me. "[guest.Custom('DogStoryHerHis')|U] name is [guest.Custom('DogStoryName')]!""
 playdate.3003.a_cat: "Your cat is so cute!"
 playdate.3003.a_dog: "Your dog is so cute!"
 playdate.3003.b: "Oh, thank you! Come here, [guest.Custom('DogStoryName')]!"
 playdate.3003.c: "Ew, what a fleabag. Nothing like my cat!"

 playdate.3004.t: "[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening: "I bring my dog [ROOT.Char.Custom('DogStoryName')] with me so that everyone can see what a great puppy I have.\n\n"
 playdate.3004.desc_bonding_cat_opening: ""What a cute dog you have! Do you want to see my cat?""
 playdate.3004.desc_bonding_dog_opening: ""What a cute dog you have! Do you want to see mine?""
 playdate.3004.b: "Oh, thank you! Come here, [guest.Custom('CatStoryName')]!"
 playdate.3004.c: "Ew, what a fleabag. Nothing like my dog!"

 playdate.3005.t: "The Secret "
 playdate.3005.desc: "I am talking to [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] about life at court and recent rumors.\n\n"And I heard that [secret_owner.Custom('TitledFirstName')] [secret.Custom('SecretDescriptionThirdPerson')]–"\n\nI catch myself, but it's too late; [guest.Custom('FirstNameNoTooltip')] heard everything."
 playdate.3005.a: "Ah... oops."
 playdate.3005.b: "Please, forget what I said! I'll do anything!"
 playdate.3005.c: "I'll pay you! Just keep quiet!"
 playdate.3005.d: "If you tell someone I'll– I'll hurt you!"
 playdate.3005.d.success: "[guest.Custom('FirstNameNoTooltip')] promises to keep [guest.GetHerHis] mouth shut"
 playdate.3005.d.failure: "[guest.Custom('FirstNameNoTooltip')] isn't scared of you"
 promise_to_keep_secret: "[guest.Custom('FirstNameNoTooltip')] promises not to reveal the [secret|E]"

 playdate.3006.t: "Reading Companion"
 playdate.3006.desc: "I brought a small book with me – as I usually do – and [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)] finds me just as I am settling down to read a few pages.\n\n"Oh, is that #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!? I recently read it, what are your opinion on the prose?""
 playdate.3006.a: "This will be a good discussion!"
 playdate.3006.b: "Go away, I am reading."

 playdate.3007.t: "Climbing"
 playdate.3007.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has climbed the highest [ROOT.Char.Custom('ObjectToClimb')] around and is gesturing enthusiastically for me to follow.\n\nIt wouldn't be the first [ROOT.Char.Custom('ObjectToClimb')] I climbed, but it looks like a long way up..."
 playdate.3007.a: "I won't back down!"
 playdate.3007.a.success: "You manage the climb"
 playdate.3007.a.failure: "You take a nasty fall"
 playdate.3007.b: "No I think I'll stay down here."

 playdate.3008.t: "Going for a Swim"
 playdate.3008.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] went straight for [ROOT.Char.Custom('IndefiniteBodyOfWater')] and threw [participant.GetHerselfHimself] in with no hesitation.\n\nWhat started as playful splashing soon turned into something more frantic, and suddenly [participant.GetSheHe] disappears under the surface. As the moment stretch on I realize that [participant.GetSheHe] won't resurface, at least not without help."
 playdate.3008.a: "Hold on, I'm coming!"
 playdate.3008.a.success: "You save [participant.Custom('FirstNameNoTooltip')]"
 playdate.3008.a.failure: "You don't make it in time"
 playdate.3008.a.critical_failure: "You almost drown yourself"
 playdate.3008.b: "Please, anyone, help!"
 playdate.3008.b.success: "Someone hears and helps"
 playdate.3008.b.failure: "No one comes to the rescue"
 playdate.3008.c: "[participant.GetSheHe|U] must have gone home..."

 playdate.3009.t: "Snow Day"
 playdate.3009.desc_two: "I sneak up behind [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] and [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] with my hands full of snow, and just as [participant.Custom('FirstNameNoTooltip')] is about to turn around I pounce!"
 playdate.3009.desc_opening: "I sneak up behind [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] with my hands full of snow, and just as [participant.GetSheHe] is about to turn around I pounce!"
 playdate.3009.desc: "\n\n[participant.GetSheHe|U] shrieks, but quickly retaliates; before long I am on the retreat and [participant.GetSheHe] is coming at me full pelt with a huge snowball in [participant.GetHerHis] hand!"
 playdate.3009.a: "I will not back down!"
 playdate.3009.a.success: "You win the snow fight"
 playdate.3009.a.failure: "You take an ice-caked snowball to the head "
 playdate.3009.b: "Please, spare me!"
 playdate.3009.c: "It was [to_blame.Custom('FirstNameNoTooltip')], not me!"
 playdate.3009.c.success: "[participant.Custom('FirstNameNoTooltip')] believes you"
 playdate.3009.c.failure: "[participant.GetSheHe|U] realizes you are lying"

 playdate.3010.t: "Market Day"
 playdate.3010.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I agree that trade is an important skill for a noble to learn, and so we decide to visit the the local market in [ROOT.Char.GetCurrentLocation.GetName].\n\nWe only have some pebbles for currency, but they are #EMP very#! shiny!"
 playdate.3010.a: "Ehum, I would like to purchase a ware, please."
 playdate.3010.a.success: "You convince the merchant to trade"
 playdate.3010.a.failure: "The merchant runs you off"
 playdate.3010.b: "You have to give me what I want! I'm a #EMP [ROOT.Char.GetLadyLord]#!!"
 playdate.3010.c: "Let's set up our own stall!"
 playdate.3010.c.tt: "Some merchants humor you and "buy" your pebbles with leaves"

 playdate.3011.t: "Playing House"
 playdate.3011.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a heap of fabric in [participant.GetHerHis] arms. As [participant.GetSheHe] dumps it on the floor in front of me I realize that it's a heap of clothing – for adults!\n\n"Let's play house together!""
 playdate.3011.a: "Only if we are the parents!"
 playdate.3011.b: "Sure. And [disliked_participant.Custom('FirstNameNoTooltip')] is the dog!"
 playdate.3011.c: "No, that's silly. Let's play chess."
 playdate.3011.c.tt: "You further your studies in the art of [THIS.Char.Custom('education_focus_child')]"

 playdate.3012.t: "Brave $knight_culture_player_plural_no_tooltip$"
 playdate.3012.desc_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I are watching the $knight_culture_player_plural_no_tooltip_lowercase$ train in the courtyard when [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] approaches us with a smile."
 playdate.3012.desc_no_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I are watching some peasants train when one of them approaches us with a smile."
 playdate.3012.desc: "\n\n"What do you say, [participant.Custom('GirlsBoysChildren')], think you can handle the basics?""
 playdate.3012.a: "#EMP Yes!#!"
 playdate.3012.a.success: "You pick up on the basics"
 playdate.3012.a.neutral: "No matter how hard you try you just don't get it"
 playdate.3012.a.failure: "You get whacked over the head – #EMP hard#!"
 playdate.3012.b: "I would rather watch you train."

 playdate.3013.t: "Wise [witch.GetWomanMan|U]"
 playdate.3013.desc: "We are playing in the forest when I suddenly find myself all alone; I could have sworn the others were just behind me!\n\nJust as I'm about to start screaming – so that they can find me, not because I'm #EMP scared#! – I stumble across [witch.Custom2('MyCharacterIntroduction', ROOT.Char)] dressed in a black cloak. [witch.GetSheHe|U] is crouched on the ground inspecting some weird looking plant, comparing it to one depicted in a big black tome open on the ground beside [witch.GetHerHim].\n\n"Hello my young [ROOT.Char.GetLadyLord]. Has the calling of knowledge led you out here to me?""
 playdate.3013.a: "I just want to know about that plant you're holding."
 playdate.3013.a.success: "You learn a lot about herbs and plants"
 playdate.3013.a.failure: "You have no idea what [witch.GetSheHe] is talking about"
 playdate.3013.b: "Yes, teach me everything you can!"
 playdate.3013.c: "You... You're a witch! You're a bad person."

 playdate.3014.t: "The [priest.GetCouncilTitle|U]"
 playdate.3014.desc_participant: "We are exploring the local [ROOT.Char.GetFaith.HouseOfWorship] when [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I stumble across [priest.Custom2('MyCharacterIntroduction', ROOT.Char)] surrounded by scrolls.\n\n"They are journals from long ago, are you interested in such things?""
 playdate.3014.desc: "I am exploring the local [ROOT.Char.GetFaith.HouseOfWorship] when I stumble across [priest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] surrounded by scrolls.\n\n"They are journals from long ago, are you interested in such things?""
 playdate.3014.a: "Yes! Teach me about them."
 playdate.3014.a.success: "You take to the art of journaling"
 playdate.3014.a.neutral: "You pick up on some things"
 playdate.3014.a.tt: "You further your studies in the art of [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.tt_participant: "You and [participant.Custom('FirstNameNoTooltip')] further your studies in the art of [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.failure: "You learn nothing"
 playdate.3014.b: "No, I'm interested in you telling us of adventure!"

# Learning your child drowned - by Isabella Welch

 playdate.4000.t: "Wet with Tears"
 playdate.4000.desc: "A courier comes bearing bleak tidings and a small black crate.\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))], [drowned_participant.Custom('FirstNameNoTooltip')], drowned while playing with [host.Custom('TitledFirstName')].\n\nI can barely peer through my watering eyes into the box — but one glimpse confirms this is indeed the corpse of mine own darling."
 playdate.4000.a: "I hope [participant.GetSheHe] will be playing in [ROOT.Char.GetFaith.PositiveAfterLife]."
 playdate.4000.b: "Innocence is a fatal poison."
 playdate.4000.c: "I wish the same fate on [host.Custom('TitledFirstNameNoTooltip')]."

 playdate.4001.t: "The Language Barrier"
 playdate.4001.desc.rowdy: ""I said #EMP "doll"#! not #EMP "dull!"#! Gosh!" [participant.Custom('TitledFirstName')] is obviously agitated by our language barrier. The throwing of hands up in the air paints the picture of a tantrum wanting to start."
 playdate.4001.desc.pensive: ""Sorry... #EMP Abode#!. She returns to her humble abode, not her bundle abroad." Despite [participant.GetHerHis] well manners,  [participant.Custom('TitledFirstNamePossessive')] eyebrows are knitted together in frustration."
 playdate.4001.desc: "\n\n[ROOT.Char.GetCulture.GetLanguage.GetName] and [participant.GetCulture.GetLanguage.GetName] language seem to have more differences than similarities, hence our struggles to speak to each other.\n\nMaybe I could do something so that we can play together without getting angry or should I just hope it resolves by itself?"
 playdate.4001.a: "I'll talk slowly and loudly! That should help!"
 playdate.4001.b: "Maybe I can ask [participant.Custom('FirstNameNoTooltip')] to teach me some [participant.GetCulture.GetLanguage.GetNameNoTooltip]?"
 playdate.4001.c: "Bleh, why should I bother? I just wanna have fun!"

 playdate.5001.t: "Come Out And Play?"
 playdate.5001.desc: "A ball bounces past me, scooped back into the waiting arms of [participant.Custom('FirstName')].\n\n"Do you want to join? We've got a ball, and we could do with some more players."\n\nThe small crowd of kids gathers expectantly around us."
 playdate.5001.a: "I'll join!"
 playdate.5001.a.tt: "The game begins!"
 playdate.5001.b: "I don't really feel like it..."

 playdate.5002.t: "Wayward Aim"
 playdate.5002.desc: "The ball bounces erratically as it passes me, ricocheting off a wall... and into a nearby garden! A split-second later, a splintering noise and an irate cry herald the coming consequences.\n\n[neighbour.Custom('FirstName')] storms out of a doorway, cradling [neighbour.GetHerHis] damaged [broken_artifact.GetName]. Scanning the crowd, [neighbour.GetSheHe] identifies me as the culprit.\n\n"What have you got to say for yourself, you little snot-nosed brat?" [neighbour.GetSheHe|U] snarls. I look around for support. None is forthcoming."
 playdate.5002.a: ""My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] will pay for repairs!""
 playdate.5002.a.tt: "Or, well, I suppose #EMP I#! will, but I shan't be out of pocket for long..."
 playdate.5002.b: ""I order you to return the ball, [neighbour.Custom('InsultNoun')].""
 playdate.5002.b.tt: "Has [neighbour.GetSheHe] forgotten that I am a [ROOT.Char.Custom('TitleAsNameNoTooltip')]?"
 playdate.5002.b.success: "[neighbour.GetSheHe|U] obediently returns the ball"
 playdate.5002.b.failure: "[neighbour.GetSheHe|U] frowns while returning the ball"
 playdate.5002.c: ""I'm sorry. May we have the ball back?""
 playdate.5002.c.success: "[neighbour.GetSheHe|U] returns the ball with a smile"
 playdate.5002.c.failure: "[neighbour.GetSheHe|U] returns the ball with a deep sigh"

 playdate.5003.t: "Built Differently"
 playdate.5003.desc: "[other_child.Custom('FirstName')] is simply too quick and too strong! Whenever I attempt to keep up, I simply bounce off [other_child.GetHerHim]. Even as I step back to watch [other_child.GetHerHim] play, punting the football across the courtyard, I have to take a moment to catch my breath from all the chasing.\n\nThere's surely got to be some way I can compete?"
 playdate.5003.a: "[other_child.Custom('FirstNameNoTooltip')] is missing any form of shin protection..."
 playdate.5003.b: "I just need to try harder!"
 playdate.5003.b.success: "You manage to keep up"
 playdate.5003.b.failure: "[other_child.Custom('FirstNameNoTooltip')] is simply too strong"
 playdate.5003.c: "Perhaps if I just continue to watch, I can learn something."

 playdate.5004.t: "Another Perspective"
 playdate.5004.desc: "As we thunder past, laughing and chattering in our pursuit of the ball, a lone figure catches my eye.\n\n[other_child.Custom('FirstName')] is sat off to the side, shyly watching the proceedings. [other_child.GetSheHe|U] catches my eye briefly before looking away immediately, feigning interest in some flowers.\n\n[other_child.GetSheHe|U] looks like [other_child.GetSheHe] could do with some company."
 playdate.5004.a: ""Do you mind if I join you?""
 playdate_5004_sports_removal: "You will no longer be involved in the ongoing game of football"
 playdate.5004.b: ""Come on, join in!""
 playdate.5004.b.success: "They hesitantly join in"
 playdate.5004.b.failure: "They are nonplussed by your efforts"
 playdate.5004.c: "Better just leave them be."

 playdate.5005.t: "The Great Wall"
 playdate.5005.desc: "There's the ball! As it passes me, I take an almighty swing at it with my leg. Far #EMP too#! almighty.\n\nThe ball skids through the air, spinning rapidly. It whirs past the crowd, high in the air, and soars over a nearby wall. The thud of its landing is sonorous.\n\nI look up at the wall. It is rather high, more than twice my height."
 playdate.5005.ending: "A bit too high for my liking, actually. As I ponder my options, I notice [bullied_kid.Custom('FirstName')] standing some distance away, doing [bullied_kid.GetHerHis] utmost to look anywhere but at the wall."
 playdate.5005.a: "[bullied_kid.Custom('FirstNameNoTooltip')] should go and get it!"
 playdate.5005.b: "All right, #EMP wall#!, here goes..."
 playdate.5005.b.success: "You vault the wall, most graceful of all"
 playdate.5005.b.success.tt: "All participants gain #positive_value 15#! opinion of you"
 playdate.5005.b.failure: "You hop the wall, then grab the ball"
 playdate.5005.b.failure.tt: "All participants lose #negative_value 5#! opinion of you"
 playdate.5005.b.failure.gameends: "The game of football ends"
 playdate.5005.b.critfailure: "You botch the wall and have a fall"
 playdate.5005.c: "Let's find something else to do, shall we?"
 playdate.5005.more_balls: "I'll buy another ball!"

 playdate.5006.t: "I'm Going Home!"
 playdate.5006.desc: "It's all getting a bit competitive here in the game of football. The thought had barely formed in my mind when another flashpoint occurred, as [ball_kid.Custom('FirstName')] is clattered almightily by [bully_kid.Custom('FirstName')], sending [ball_kid.GetHerHim] tumbling into a nearby bush. [bully_kid.Custom('FirstNameNoTooltip')], helpfully, begins to laugh.\n\n"Th- that's enough!" [ball_kid.Custom('FirstNameNoTooltip')] stammers out angrily, extricating [ball_kid.GetHerselfHimself] from the bush. [ball_kid.GetSheHe|U] grabs the ball as [ball_kid.GetSheHe] does so. "I'm going home, and I'm taking my ball!"\n\nAn awkward silence descends."
 playdate.5006.a: ""I'm sorry, [ball_kid.Custom('FirstNameNoTooltip')].""
 playdate.5006.a.tt: "It wasn't your fault, but clearly [bully_kid.Custom('FirstNameNoTooltip')] isn't going to apologize..."
 playdate.5006.b: ""Wait, [ball_kid.Custom('FirstNameNoTooltip')]! Please stay.""
 playdate.5006.b.success: "You convince [ball_kid.GetHerHim] to stay"
 playdate.5006.b.failure: "[ball_kid.GetSheHe|U] leaves anyway"
 playdate.5006.c: "I'd better stay quiet."
 playdate.5006.d: ""You're leaving the ball. It's ours now.""

 playdate.5007.t: "Picked On"
 playdate.5007.desc: "Raucous laughter splits the air. Just across the courtyard from me, [sad_kid.Custom('FirstName')] quails before [bully_kid.Custom('FirstName')], who is pointing at [sad_kid.GetHerHim] in derision.\n\n"[sad_kid.GetSheHe|U] can barely even kick a football! Who would want to be friends with that [sad_kid.Custom('InsultNoun')]!"\n\n[sad_kid.Custom('FirstNameNoTooltip')], sniveling, looks around for some support, but it's seeming to be few and far between."
 playdate.5007.a: ""You leave [sad_kid.GetHerHim] alone!""
 playdate.5007.a.tt: "You step up to confront the bully..."
 playdate.5007.a.success: "You intimidate them into backing off"
 playdate.5007.a.failure: "[bully_kid.Custom('FirstNameNoTooltip')] calls your bluff and beats you"
 playdate.5007.b: ""#EMP I#! would.""
 playdate.5007.c: "I'd better stay out of this."

 playdate.5008.t: "Senior Moment"
 playdate.5008.desc: ""Will you be #EMP quiet#!, for the love of [old_timer.GetFaith.HighGodName]?" [old_timer.Custom('FirstName')] is leaning out of a mullioned window above us, apoplectic, shaking a fist. "You blasted kids are making such a racket! I can barely hear myself #EMP think!#!"\n\nI pick up the ball as it approaches me, regarding the old [old_timer.GetWomanMan] as [old_timer.GetSheHe] chunters down at us. [old_timer.GetSheHe|U] is truly #EMP ancient:#! maybe even thirty or forty years old!\n\nNo wonder [old_timer.GetSheHe] is angry."
 playdate.5008.a: ""Be quiet, you mad old fool!""
 playdate.5008.b: ""We're sorry. We'll be more quiet.""

 playdate.5009.t: "Thundering Feet"
 playdate.5009.desc: "Even though we are children, football can turn into an awfully rough game. What started as a playful match suddenly turned into a fully-fledged melee, and it takes a few seconds to get my bearings back.\n\nWhen I do, I hear a shrill cry of pain and terror from the pile of fighting children. Stuck at the bottom I spot [small_kid.Custom('FirstName')], being trampled by scores of feet. [small_kid.GetSheHe|U] cries out pitifully, but the noise is too loud and the others are too fixated on the game."
 playdate.5009.a: ""[small_kid.Custom('FirstNameNoTooltip')]! Hold on, I'm coming!""
 playdate.5009.a.critical_success: "You rescue [small_kid.GetHerHim] heroically"
 playdate.5009.a.success: "You rescue [small_kid.GetHerHim]"
 playdate.5009.a.failure: "You have to protect [small_kid.GetHerHis] body with your own"
 playdate.5009.b.failure: "[small_kid.Custom('FirstNameNoTooltip')] sustains some nasty injuries"
 playdate.5009.b.critfailure: "[small_kid.Custom('FirstNamePossessiveNoTooltip')] injuries are grisly indeed"
 playdate_5009_every_child: "All non-Callous or Sadistic participants #negative_value gain stress#!"
 playdate.5009.b: "I can't watch..."
 playdate.5009.c: ""Everyone, #EMP STOP!#!""
 playdate.5009.c.success: "The rioting footballers stand to attention"
 playdate.5009.c.failure: "Your words fall on deaf ears"

 playdate.5010.t: "That's My [embarrassed_child.Custom('GirlBoy')|U]!"
 playdate.5010.desc: ""Get him! Push her into the wall! That's it!" [obnoxious_parent.Custom('FirstNamePossessive')] voice booms out across the courtyard. [obnoxious_parent.GetSheHe|U] has posted up in the corner to watch [embarrassed_child.Custom('FirstName')] play in the game of football, their bias towards the [embarrassed_child.Custom('GirlBoy')] clear to see.\n\nSuffice to say, [obnoxious_parent.Custom('FirstNameNoTooltip')] is taking it a #EMP tad#! too seriously.\n\n"Hey! No pushing [embarrassed_child.Custom('HerHim')], that's cheating!" [obnoxious_parent.Custom('FirstNamePossessiveNoTooltip')] histrionics are really beginning to grate."
 playdate.5010.a: "[obnoxious_parent.GetHerHis|U] arms are windmilling an awful lot..."
 playdate.5010.a_flavor: "I'll pretend that [obnoxious_parent.Custom('FirstNameNoTooltip')] hit me!"
 playdate.5010.a.tt: "If I were to pretend an errant swing hit me, perhaps [obnoxious_parent.GetSheHe] would sod off?"
 playdate.5010.a.tt.success: "Your playacting draws quite a response..."
 playdate.5010.a.success: "Everyone crowds around in shock"
 playdate.5010.a.failure: "Nobody believes you"
 playdate.5010.b: ""Will you please just shut up?!""
 playdate.5010.c: "I'll just deal with it."
 scratched_and_bruised: "Scratches & Bruises"
 scratched_and_bruised_desc: "This child has been lightly scratched and bruised, most likely after playing a bit rough."
 you_perspective_increase_wounds_children_no_death_effect: "You gain [GetModifier('scratched_and_bruised').GetNameWithTooltip] or [GetTrait('wounded_1').GetName( GetNullCharacter )]"
 other_perspective_increase_wounds_children_no_death_effect: "[wound_target.Custom('ShortName')] gets [GetModifier('scratched_and_bruised').GetNameWithTooltip] or [GetTrait('wounded_1').GetName( GetNullCharacter )]"

 playdate.5011.t: "Just Desserts"
 playdate.5011.desc: "As I playact my utmost with a crowd of concerned children around me, [obnoxious_parent.Custom('FirstNamePossessive')] eyes nearly bulge out of [obnoxious_parent.GetHerHis] head.\n\n"You little... #EMP charlatan!#!" [obnoxious_parent.GetSheHe] growls, pointing an indignant finger my way. "I'll make sure you—"\n\n"[obnoxious_parent.Custom('FirstNameNoTooltip')]!" Came a distant, angry shout, getting rapidly closer. The color drains from [obnoxious_parent.Custom('FirstNamePossessiveNoTooltip')] face as [responsible_adult.Custom('FirstName')] storms out into the courtyard. "What is the meaning of this?"\n\nIt is lucky that I have a distraction, so that only [obnoxious_parent.Custom('FirstNameNoTooltip')] can see my smug, self-satisfied smile."
 playdate.5011.a: ""Oww, it hurts so much! Owwwww!""
 playdate.5011.b: "I should probably come clean..."

 playdate.9001.t: "End of Fun"
 playdate.9001.desc: "It was good to forget all responsibilities for a while and spend time with other children, but I am told I have to return to my duties now...\n\nWe all had so much fun! Hopefully we can do this again soon."
 playdate.9001.a: "Until next time!"

 playdate.9002.t: "Returning Home"
 playdate.9002.desc: "What fun we had! I will remember the days spent with [host.Custom('TitledFirstNamePossessive')] for a long time to come.\n\nNow I am told that it's time to pack up and return home to my duties, but hopefully we can do this again soon."
 playdate.9002.a: "Good bye [host.Custom('FirstNameNoTooltip')]!"

