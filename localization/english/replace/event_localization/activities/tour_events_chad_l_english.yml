l_english:
 
 tour_grounds_events.6000.t: "A Chance Meeting"
 tour_grounds_events.6000.desc: "Staying with vassals and having a change of scenery has been nice, but the constantly changing layouts becomes increasingly confusing. When left to my own devices, I rarely know where to look for commonplace necessities... like where I might find a midnight snack.\n\nHaphazardly bungling through [stop_host_scope.Custom('TitledFirstNamePossessive')] [stop_host_scope.Custom('FortifiedBuilding')], I chance opening a door only to find "
 tour_grounds_events.6000.desc.three_consorts: "[stop_host_scope.Custom('FirstNameNoTooltip')] and [stop_host_scope.GetHerHis] consorts, [orgy_consort_1.Custom('FirstNameNoTooltip')], [orgy_consort_2.Custom('FirstNameNoTooltip')], and [orgy_consort_3.Custom('FirstNameNoTooltip')], standing precariously close, seemingly on the brink of something #EMP intimate.#!\n\n"
 tour_grounds_events.6000.desc.one_consort: "[stop_host_scope.Custom('FirstNameNoTooltip')] and [stop_host_scope.GetHerHis] [stop_host_scope.Custom2('RelationToMeShort',orgy_consort_1)] standing precariously close, seemingly on the brink of something #EMP intimate.#! Candles softly light the room and the sweet smell of lavender fills the air.\n\n"
 tour_grounds_events.6000.desc.outro: "My vassal betrays a wry smile and beckons me closer."
 tour_grounds_events.6000.a: "The temptation is too great..."
 tour_grounds_events.6000.b: ""I thought you'd never ask!""
 tour_grounds_events.6000.c: "I'll not soil myself in such filth!"

 tour_grounds_events.6100.t: "[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]"
 tour_grounds_events.6100.desc.intro: ""And this, my liege, is [tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]!" [stop_host_scope.Custom('TitledFirstName')] exclaims as we come into view of the impressive [stop_host_scope.Custom('GetFaithGrandTemple')].\n\n"
 tour_grounds_events.6100.desc.cynical: "I've been dreading this planned excursion my entire stay here in [tour_grounds_event_location.GetName]. I don't have a close relationship with [ROOT.Char.GetFaith.HighGodName] and I don't intend on cultivating one now. It does look #EMP impressive#!, though.\n\nPerhaps I can learn something from this, but must think of something to say..."
 tour_grounds_events.6100.desc.zealous: "I stand in awe at the wonder of [ROOT.Char.faith.HighGodNamePossessive] works in the world. This building is divinity made manifest."
 tour_grounds_events.6100.desc: "I stand in awe of such a miraculous construction. The detail worked into every single corner beautifully contrasts the peace felt in one's heart. This is truly a special place to worship [ROOT.Char.GetFaith.HighGodName]."
 tour_grounds_events.6100.a: "I should light a candle for my beloved [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)], [tour_grounds_6100_beloved_char.Custom('FirstNameNoTooltip')]."
 tour_grounds_events.6100.a.tt: "You piously honor the memory of your [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] by lighting a candle."
 tour_grounds_events.6100.b: "I should pray for my beloved [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)], [tour_grounds_6100_beloved_char.Custom('FirstNameNoTooltip')]."
 tour_grounds_events.6100.b.tt: "You honor the memory of your [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] in prayer."
 tour_grounds_events.6100.c: ""How was this wonder built?""
 tour_grounds_events.6100.d: "I must try to feign interest as long possible."
 tour_grounds_events.6100.d.success: "[stop_host_scope.Custom('FirstNameNoTooltip')] fails to detect your cynicism"
 tour_grounds_events.6100.d.failure: "[stop_host_scope.Custom('FirstNameNoTooltip')] disapproves of your cynicism"

 tour_grounds_events.6200.t: "Bountiful Harvest"
 tour_grounds_events.6200.desc: "My vassal, [stop_host_scope.Custom('TitledFirstName')] has taken me out to see [stop_host_scope.GetHerHis] well-kept "
 tour_grounds_events.6200.desc.pastures: "pastures. Livestock galore roam these lands. "These beasts produce more than we know what to do with! "
 tour_grounds_events.6200.desc.orchard: "orchards. "Our trees bear bushels and bushels of luscious fruit season."
 tour_grounds_events.6200.desc.cereal_fields: "crops. "Our people have long since shed their worries of famine or starvation."
 tour_grounds_events.6200.desc.hill_farms: "hillside farms. "We have tried our best to maximize the limited space for farming in these hills — to great effect, I'd say."
 tour_grounds_events.6200.desc.plantations: "plantations. "The dates we produce here are our pride and joy. They are also #EMP highly#! sought after by traders."
 tour_grounds_events.6200.outro: "We're truly blessed here in [tour_grounds_event_location.GetName]," [stop_host_scope.GetSheHe] says with a content smile.\n\nIt appears my dear vassal has been keeping the secrets of his success from me."
 tour_grounds_events.6200.a: "[stop_host_scope.GetSheHe|U] should contribute more to the realm!"
 tour_grounds_events.6200.a.tt: "You attempt to increase [stop_host_scope.Custom('TitledFirstNamePossessiveNoTooltip')] contribution to the realm"
 tour_grounds_events.6200.b: ""I must bring this knowledge back to [root_capital_scope.GetNameNoTooltip].""
 tour_grounds_events.6200.c: ""It warms my heart to see my people thriving.""

 tour_grounds_events.6201.t: "$tour_grounds_events.6200.t$"
 tour_grounds_events.6201.desc: "As I am showing [visiting_liege.Custom('TitledFirstName')] around [tour_grounds_event_location.GetName] and the wonderful plenty that we proudly produce here, [visiting_liege.GetSheHe] begins to act aloof. After several minutes of silence [visiting_liege.GetSheHe] finally speaks:\n\n"I see you are flourishing here and taking good care of [tour_grounds_event_location.GetNameNoTooltip]. I believe it is time to revisit our agreements. By your honor, part of the profit from your enterprises are rightfully due to the crown.""
 tour_grounds_events.6201.a: "An increased tax sounds agreeable enough..."
 tour_grounds_events.6201.a.tt: "Vassal agrees to tax increase"
 tour_grounds_events.6201.b: "A one time share of the profit should suffice."
 tour_grounds_events.6201.b.tt: "Vassal shares profits"
 tour_grounds_events.6201.c: "The profits of my labor belong to me alone!"
 tour_grounds_events.6201.c.tt: "Vassal refuses to share profits"

 tour_grounds_events.6202.t: "Sticky Fingers"
 tour_grounds_events.6202.desc: "[stop_host_scope.Custom('TitledFirstName')] and I are leisurely strolling through the trade port of [event_location.GetName]. My vassal points out the many different merchants [stop_host_scope.GetSheHe] has brought to the port and the fine wares that are sold here. While we are engaged in a fruitful conversation about maritime commerce, a child brushes past me and runs into the crowd of shoppers and seamen.\n\nAt first, I consider it nothing more than a child who has yet to learn their manners, but I soon realize that my pouch of gold... #EMP is gone!#!"
 tour_grounds_events.6202.a: ""[stop_host_scope.Custom('FirstNameNoTooltip')]! #EMP Do something!#!""
 tour_grounds_events.6202.a.tt: "You charge your vassal with capturing the thief"
 tour_grounds_events.6202.a.success: "[stop_host_scope.Custom('FirstNameNoTooltip')] succeeds"
 tour_grounds_events.6202.a.failure: "[stop_host_scope.Custom('FirstNameNoTooltip')] fails"
 tour_grounds_events.6202.b: "No one steals from me!"
 tour_grounds_events.6202.b.success: "The child thief is caught"
 tour_grounds_events.6202.b.failure: "The child thief is lost in the crowd"
 tour_grounds_events.6202.c: "That child must need it more than I..."

 tour_grounds_events.6203.t: "$tour_grounds_events.6202.t$"
 tour_grounds_events.6203.desc: "[visiting_liege.Custom('TitledFirstName')] and I are leisurely strolling through the trade port of [event_location.GetName]. I point out the many different merchants I have brought to the port and the fine wares that are sold here. While we are engaged in a fruitful conversation about maritime commerce, a child brushes past my liege and runs into the crowd of shoppers and seamen.\n\nAt first, [visiting_liege.Custom('TitledFirstNameNoTooltip')] brushes it off as nothing, but [visiting_liege.GetSheHe] soon realizes that the child has stolen [visiting_liege.GetHerHis] gold!\n\n"Do something about this #EMP at once#!, [ROOT.Char.Custom('FirstNameNoTooltip')]! he shouts, fuming...""
 tour_grounds_events.6203.a: "Replacing what was stolen is easiest."
 tour_grounds_events.6203.toast: "[stop_host_scope.Custom('ShortNameNoTooltip')] replenishes stolen gold"
 tour_grounds_events.6203.b: ""After that little thief!""
 tour_grounds_events.6203.c: "This is not my problem."

 tour_grounds_events.6204.t: "$tour_grounds_events.6202.t$: Caught"
 tour_grounds_events.6204.desc.caught_by_liege: "I quickly sprint after the tiny thief, knocking over carts and pushing down anyone who happens to be in my way. I am determined to recoup my stolen gold, come hell or high water.\n\nKeeping the [tiny_thief.Custom('GirlBoy')] in my sight I quickly gain on [tiny_thief.GetHerHim], though [tiny_thief.GetSheHe] can quickly duck under the many merchant tables and weave between the crowds of people.\n\nSoon, however, I manage to corner the little thief against the edge of a dock. The chase is over."
 tour_grounds_events.6204.desc.caught_by_vassal: "After shouting at [stop_host_scope.Custom('FirstName')] to do something about that little wretch who stole my gold, [stop_host_scope.GetSheHe] took off sprinting after [tiny_thief.GetHerHim].\n\nI see [stop_host_scope.Custom('FirstNameNoTooltip')] triumphantly making [stop_host_scope.GetHerHis] return with the tiny thief dangling from [stop_host_scope.GetHerHis] strong grip.\n\n"Apologies, my liege. I am embarrassed that such a thing has happened to you here under my protection. I have found the [tiny_thief.Custom('GirlBoy')] as well as your gold. I have brought both to you so you may do as you please.""
 tour_grounds_events.6204.a: ""I'll have my gold and be on my way.""
 tour_grounds_events.6204.b: ""I have great plans for your #EMP skills...#!""

 tour_grounds_events.6205.t: "$tour_grounds_events.6202.t$: Lost"
 tour_grounds_events.6205.desc: "After shouting at [stop_host_scope.Custom('FirstName')] to do something about that little wretch who stole my gold, [stop_host_scope.GetSheHe] took off sprinting after [tiny_thief.GetHerHim].\n\nI see [stop_host_scope.Custom('FirstNameNoTooltip')] slowly sulking his way back, though the tiny thief is nowhere to be seen. With a fear in [stop_host_scope.GetHerHis] eyes and [stop_host_scope.GetHerHis] hands trembling, my vassal sputters out:\n\n"I am deeply sorry, my liege, but the child has been lost. Neither my guards nor I can find [tiny_thief.GetHerHim]. I am afraid your gold is gone.""
 tour_grounds_events.6205.a: "I'm not leaving without my gold."
 tour_grounds_events.6205.a.success: "[stop_host_scope.Custom('ShortNameNoTooltip')|U] replenishes stolen gold"
 tour_grounds_events.6205.a.failure: "Stolen gold lost forever"
 tour_grounds_events.6205.b: "A price must be paid..."
 tour_grounds_events.6205.b.flavor: "You beat [stop_host_scope.Custom('FirstNameNoTooltip')] for [stop_host_scope.GetHerHis] insolence."
 tour_grounds_events.6205.c: "You are lucky I'm the forgiving sort."

 tour_grounds_events.6300.t: "A Chance to Perform"
 tour_grounds_events.6300.desc: "As [stop_host_scope.Custom('TitledFirstName')] is showing me around [event_location.GetName], we come to the military training grounds. All [stop_host_scope.GetHerHis] men at arms have assembled and the air is buzzing with anticipation. [stop_host_scope.Custom('FirstNameNoTooltip')] cracks a toothy grin.\n\n"My liege, we have heard so many stories of you great prowess. I would be remiss to pass up an opportunity to show these soldiers what a #EMP real#! sparring session looks like! Would you spar with [target_knight.Custom('FirstName')] for the good of the realm?""
 tour_grounds_events.6300.a: "I'll show them how it's done."
 tour_grounds_events.6300.a.success: "You win the sparring match"
 tour_grounds_events.6300.a.failure: "You lose the sparring match"
 tour_grounds_events.6300.flavor: "You spar with [target_knight.Custom('FirstNameNoTooltip')] in single combat."
 tour_grounds_events.6300.b: "Surely [tg_6300_stand_in.Custom('FirstNameNoTooltip')] would provide better instruction!"
 tour_grounds_events.6300.b.success: "[tg_6300_stand_in.Custom('ShortNameNoTooltip')|U] won the sparring match"
 tour_grounds_events.6300.b.failure: "[tg_6300_stand_in.Custom('ShortNameNoTooltip')|U] lost the sparring match"
 tour_grounds_events.6300.c: "I must politely decline."
