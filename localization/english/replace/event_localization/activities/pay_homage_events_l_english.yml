l_english:
 pay_homage.0001.desc:0 "I have arrived in [homage_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] to pay homage to you, glorious [homage_liege.Custom('TitleAsNameNoTooltip')], as a show of my loyalty. \n\n"

 pay_homage.0001.a:0 "Show [homage_vassal.Custom('TitledFirstNameNoTooltip')] in at once."
 pay_homage.0001.a.tt:0 "You receive [homage_vassal.Custom('TitledFirstName')] in your [royal_court|E]"
 pay_homage.0001.b.tt:0 "You send [homage_vassal.Custom('TitledFirstName')] away"

 pay_homage.0101.desc:0 "I wait patiently on my throne for the arrival of [homage_vassal.Custom('TitledFirstName')], who is soon announced and ushered before me. \n\n"

 pay_homage.0101.desc.language: "Though the [homage_vassal.Custom('TitleAsNameNoTooltip')] has clearly practiced the [homage_liege.GetCourtLanguage.GetNameNoTooltip] vows, [homage_liege.GetSheHe] mispronounces several sections, humorously changing their meaning and leaving my courtiers stifling titters."
 pay_homage.0101.desc.clumsy:0 "As [homage_vassal.Custom('TitledFirstNameNoTooltip')] stands, [homage_vassal.GetSheHe] stumbles awkwardly. The court gasps in unison as [homage_vassal.GetSheHe] falls, ending sprawled at my feet, cheeks flushed with embarrassment."
 pay_homage.0101.desc.infatuation:0 "[homage_vassal.Custom('TitledFirstNameNoTooltip')] rises, looking awkward. From the corner of my eye I notice my [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] [homage_infatuation.Custom('FullName')] swooning, clearly besotted by the [homage_vassal.Custom('TitleAsNameNoTooltip')]!"

 pay_homage.0101.desc.success:0 "At last I bid the [homage_vassal.Custom('TitleAsNameNoTooltip')] arise, confirming my satisfaction, and [homage_vassal.Custom('FirstNamePossessiveNoTooltip')] rights to the lands [homage_vassal.GetSheHe] rules in my stead."
 pay_homage.0101.smooth.submission:0 ""Serve me well, [homage_vassal.Custom('TitledFirstNameNoTooltip')].""
 pay_homage.0101.smooth.gold:0 ""I accept your generous gifts, [homage_vassal.Custom('TitledFirstNameNoTooltip')].""
 pay_homage.0101.smooth.hook:0 ""I am glad to know I can call on you, [homage_vassal.Custom('TitledFirstNameNoTooltip')].""
 pay_homage.0101.smooth.contract:0 ""Your services are invaluable, [homage_vassal.Custom('TitledFirstNameNoTooltip')].""
 pay_homage.0101.faux_pas.language:0 ""Good effort [homage_vassal.Custom('FirstNameNoTooltip')]; it is not an easy language.""

 pay_homage.0201.desc:0 "Servants usher me into [homage_liege.Custom('TitledFirstNamePossessive')] great hall in [homage_liege.GetCapitalLocation.GetNameNoTooltip], where [homage_liege.GetSheHe] sits [homage_liege.GetHerHis] throne waiting to hear my pledge.\n\n"

 pay_homage.0201.desc.infatuation:0 "I kneel before [homage_liege.GetHerHim] and begin. As I recount the oaths, I catch the eye of [homage_infatuation.Custom('FullName')], [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] to [homage_liege.Custom('FirstNameNoTooltip')], who smiles invitingly, with a deliberate wink. Looking back at my liege, I am met with [homage_liege.GetHerHis] glare! I wrap up the speech, averting my eyes as the court mutters their gossip...\n\n"

 pay_homage.0201.desc.submission:0 "With that, the ceremony is complete; I have nothing to offer my [homage_liege.Custom('TitleAsNameNoTooltip')] except my promise to faithfully serve as a vassal of the [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0201.desc.gold:0 "My attendants then follow, presenting my rich gifts to the [homage_liege.Custom('TitleAsNameNoTooltip')] before the assembled court.\n\n"
 pay_homage.0201.desc.hook:0 "Then comes my promise, that [homage_liege.GetSheHe] may call on me for any favor, as a loyal supporter of the [homage_liege.Custom('TitleAsNameNoTooltip')] in all [homage_liege.GetHerHis] endeavors.\n\n"

 pay_homage.0201.desc.insult_language: "[homage_liege.Custom('FirstNameNoTooltip')] looks at me sternly, then erupts with laughter, parroting my mispronounced pledges in a poor [homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip] accent..."
 pay_homage.0201.desc.insult_clumsy:0 "[homage_liege.Custom('FirstNameNoTooltip')] grins broadly behind [homage_liege.GetHerHis] hand, as the court slowly fills with laughter. This is how I will be remembered..."
 pay_homage.0201.desc.insult_infatuation:0 "[homage_liege.Custom('FirstNameNoTooltip')] looks at [homage_liege.GetHerHis] [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] angrily, and dismisses me from the chamber without recognition."
 pay_homage.0201.desc.insult_delivery:0 "[homage_liege.Custom('FirstNameNoTooltip')] bowls over, cackling as [homage_liege.GetSheHe] recounts parts of my speech in detail..."
 pay_homage.0201.desc.brush_off:0 "To my surprise, [homage_liege.Custom('FirstNameNoTooltip')] acts almost as if nothing had happened, and accepts my homage with grace.\n\n"
 pay_homage.0201.desc.outro:0 "[homage_liege.Custom('FirstNameNoTooltip')] bids me to arise, and confirms [homage_liege.GetHerHis] satisfaction, along with my rights to the lands I rule in [homage_liege.GetHerHis] stead."
 pay_homage.0201.smooth.submission:0 "Hail the [homage_liege.Custom('TitleAsNameNoTooltip')]."

 homage_delivery_stutter_liege:0 "[homage_vassal.Custom('TitledFirstNamePossessiveNoTooltip')] barely reaches halfway through a sentence before [homage_vassal.GetHerHis] stammer cuts [homage_vassal.GetHerHim] short. My pained courtiers watch [homage_vassal.GetHerHis] valiant attempts to conquer [homage_vassal.GetHerHis] voice."
 homage_delivery_lisp_liege:0 "[homage_vassal.Custom('TitledFirstNamePossessiveNoTooltip')] speech is... memorable. [homage_vassal.GetHerHis] sigmatism takes the edge off its gravity, as [homage_vassal.GetSheHe] navigates its many sibilant sounds, and tries to ignore the giggles of my less generous courtiers."
 homage_delivery_wheeze_liege:0 "[homage_vassal.Custom('TitledFirstNamePossessiveNoTooltip')] is an interesting one. Clearly nervous of the spectacle, and excited by their hurried arrival, [homage_vassal.GetSheHe] seems to struggle even to breath, rasping through the speech between breaks for air."
 homage_delivery_slow_liege:0 "[homage_vassal.Custom('TitledFirstNamePossessiveNoTooltip')] speech is... not good. [homage_vassal.GetSheHe] loses [homage_vassal.GetHerHis] train of thought at several points, rambling into tangents, and misunderstanding or mispronouncing some of the most important words."
 homage_delivery_inconceivable_liege:0 "[homage_vassal.Custom('TitledFirstNamePossessiveNoTooltip')] speech is... interesting. [homage_vassal.GetSheHe|U] inserts archaic language and weighty words [homage_vassal.GetSheHe] clearly has no notion of the real meaning of, doubling the length and my more learned courtiers over."

 pay_homage.0601.desc.court:0 "With my coronation as [ROOT.Char.Custom('TitleAsNameNoTooltip')] complete, my preparations to pay homage are no longer necessary..."
 pay_homage.0601.desc.imprisoned_me:0 "$pay_homage.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.Custom('TitledFirstName')] threw me into jail."
 pay_homage.0601.desc.imprisoned:0 "$pay_homage.0601_shared_intro$ I was captured by [ROOT.Char.GetImprisonedBy.Custom('TitledFirstName')]."
 pay_homage.0601.desc.liege_dead_me:0 "$pay_homage.0601_shared_intro$ I ended up killing [homage_liege.Custom('TitledFirstName')]... \n\n"
 pay_homage.0601.desc.liege_dead:0 "$pay_homage.0601_shared_intro$ [homage_liege.Custom('TitledFirstName')] [homage_liege.GetDeathReasonHideKiller]... \n\n"
 pay_homage.0601.desc.liege_imprisoned_me:0 "$pay_homage.0601_shared_intro$ I ended up capturing [homage_liege.Custom('TitledFirstName')]!"
 pay_homage.0601.desc.liege_imprisoned:0 "$pay_homage.0601_shared_intro$ [homage_liege.Custom('TitledFirstName')] was captured by [homage_liege.GetImprisonedBy.Custom('TitledFirstName')]."
 pay_homage.0601.desc.new_liege:0 "If I am to pledge, it must be directed to my new liege, [ROOT.Char.GetLiege.Custom('TitledFirstName')]."