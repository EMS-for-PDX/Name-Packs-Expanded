l_english:
 feast.0010.desc:0 "Why you would accept my invitation only to attend [other_host.Custom('TitledFirstNamePossessive')] feast instead I do not know, but know that I will remember this."

 feast.1501.host_gets_along_with_me:0 "As a notable [ROOT.Char.Custom('TitleTierName')], I would be honored by your attendance."

 feast.2001.desc_murder_feast:0 "As the guests file into the great hall I spot them one after the other. [enemy_1.Custom('TitledFirstName')], [enemy_2.Custom('TitledFirstName')]... All enemies of mine — enemies of the realm!\n\nAs the servants light the great hearth I have a sudden epiphany; what if the scourge of their existence could be cleansed all at once?"

 feast.2501.likes_host:0 "Every guest is gathered in the great hall, and our gracious host, [activity.GetOwner.Custom('TitledFirstName')], has welcomed us all to the feast!"
 feast.2501.dislikes_host:0 "Every guest is gathered in the great hall, and our [activity.GetOwner.Custom('InsultAdjective')] host, [activity.GetOwner.Custom('TitledFirstName')], has finally welcomed us all to the feast."

 feast.2502.desc:0 "The scandal! [activity.GetOwner.Custom('TitledFirstName')] has failed to appear at [activity.GetOwner.GetHerHis] own feast!\n\nIs [activity.GetOwner.GetSheHe] trying to make a fool of us all?"

 feast.3601.desc: "With the passing of [host.Custom2('MyCharacterIntroduction', ROOT.Char)] [host.GetHerHis] feast comes to an ends.\n\nAs the subdued guests leave I pray that [ROOT.Char.GetFaith.HighGodNameAlternate] welcomes [host.Custom('FirstName')] as warmly to [ROOT.Char.GetFaith.PositiveAfterLife] as [host.GetSheHe] welcomed us to [host.GetHerHis] halls."