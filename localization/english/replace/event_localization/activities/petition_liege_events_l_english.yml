l_english:
 petition_liege.0001.a: "Fetch [petition_vassal.Custom('TitledFirstNameNoTooltip')] and bring [petition_vassal.GetHerHim] to me!"
 petition_liege.0001.a.tt: "You receive [petition_vassal.Custom('TitledFirstName')] in your [royal_court|E]"

 petition_liege.0001.b.arrogant: "Bah, I have no time to entertain a mere #EMP [petition_vassal.Custom('TitleAsNameNoTooltip')]#!!"
 petition_liege.0001.b.humble: "Send [petition_vassal.Custom('TitledFirstNameNoTooltip')] my deepest regrets that I cannot see [petition_vassal.GetHerHim]."
 petition_liege.0001.b.tt: "You send [petition_vassal.Custom('TitledFirstName')] away"

 petition_liege.0101.desc: "[petition_vassal.Custom('TitledFirstName')] is at last shown into my great hall, and wastes no time before walking up to my throne and bowing deeply. \n\n"Thank you for seeing me, my liege. I come to you today with an urgent request —"

 petition_liege.0101.desc.war_aid:0 "the [petition_war.GetName] goes poorly; [second_party.Custom('TitledFirstNameNoTooltip')] has the advantage. \n\nMy [petition_liege.GetLadyLord], my defeats are yours as well. Lend me your support, for the good of the realm."
 petition_liege.0101.desc.end_war: "[second_party.Custom('TitledFirstNameNoTooltip')] has been waging war upon me and your good, loyal subjects in [petition_vassal.GetPrimaryTitle.GetName]!" \n\n"Surely this infighting only weakens us all, and should be stopped in its tracks?""
 petition_liege.0101.desc.faction_war:0 "I am beset by [second_party.Custom('TitledFirstName')] and [second_party.GetHerHis] [vassal_faction.GetNameNoTooltip|l]! \n\n"Please, you must put the impudent whelps in their place, for the good of the realm!""

 petition_liege.0101.desc.title_vassal:0 "[second_party.Custom('TitledFirstNamePossessive')] [petition_claim.GetName] is rightfully mine!" \n\n"My [petition_liege.GetLadyLord], you ought to understand how vital claims are to the lands we hold, please have the [second_party.Custom('TitleAsNameNoTooltip')] relinquish what does not belong to [second_party.GetHerHim].""

 petition_liege.0101.desc.council_first_councillor:0 "\n\nSo, [petition_vassal.GetSheHe] think [petition_vassal.GetSheHe] can do a better than job than [second_party.Custom('TitledFirstName')]..."
 petition_liege.0101.desc.council_second_councillor:0 "Perhaps I should replace [second_councillor.Custom('TitledFirstName')] instead."

 petition_liege.0101.accept.council_seat_occupied:0 "You will replace [second_party.Custom('TitledFirstNameNoTooltip')] as my [second_party.GetCouncilTitle]."

 petition_liege.0101.accept.county_opinion:0 "The masses shall see their [petition_liege.Custom('TitleAsNameNoTooltip')]."

 petition_liege.0101.bribe_gold.title_vassal:0 "What is it too you, [petition_vassal.Custom('FirstNameNoTooltip')]?"

 petition_liege.0101.bribe_favor: "[second_party.Custom('FirstNameNoTooltip')] won't like that. You will owe me..."

 petition_liege.0101.refusal.county_control:0 "Your lands come with responsibilities, [petition_vassal.Custom('TitleAsNameNoTooltip')]."

 petition_liege.0101.council_second_occupied:0 "[second_councillor.Custom('TitledFirstNameNoTooltip')] will step aside as [second_councillor.GetCouncilTitle]."

 petition_liege.0101.war_aid_join:0 "We will bring [second_party.Custom('FirstNameNoTooltip')] down."

 petition_liege.0201.desc.intro:0 "I am escorted in to [petition_liege.Custom('TitledFirstNamePossessive')] throne room, where [petition_liege.GetSheHe] beckons for me to approach and address [petition_liege.GetHerHim]."
 petition_liege.0201.desc.council_seat:0 "\n\nI elucidate the abilities, proven and otherwise, that make me a suitable candidate to be the [petition_liege.Custom('TitleAsNamePossessiveNoTooltip')] [petition_vassal.Custom('GetCouncilPositionRequest')], requesting the position as [petition_liege.GetHerHis] advisor."

 petition_liege.0201.desc.pay_debt:0 "\n\nI implore the [petition_liege.Custom('TitleAsNameNoTooltip')] to understand the great challenges my fiefdom has faced, and which have left my coffers empty, beseeching [petition_liege.GetHerHim] to settle my debts..."
 petition_liege.0201.desc.vassal_war:0 "\n\nI delineate the causes and events of my ongoing conflict with [second_party.Custom('TitledFirstName')], and request the [petition_liege.Custom('TitleAsNameNoTooltip')] enforce a peace to end the bloodshed within [petition_liege.GetHerHis] realm."
 petition_liege.0201.desc.faction_war:0 "\n\nI summarize the events which have led to the open treachery of [second_party.Custom('TitledFirstName')], and [second_party.GetHerHis] [vassal_faction.GetName|l], and request their forced surrender by the [petition_liege.Custom('TitleAsNameNoTooltip')]."

 petition_liege.0201.desc.county_convert:0 "\n\nI fervently explain the situation in my fiefdom, and the need for support in order to bring the sinful multitudes the light of [petition_liege.GetFaith.GetNameNoTooltip]."
 petition_liege.0201.desc.county_opinion:0 "\n\nI explain the discontent in my realm, and the great buoyancy a simple visit from the [petition_liege.Custom('TitleAsNameNoTooltip')] would give to the spirits of the common people."

 petition_liege.0201.desc.title_liege:0 "\n\nI respectfully assert my legitimate claim to [petition_liege.GetHerHis] [petition_claim.GetName], providing the lengthy documents which assert it, and await the [petition_liege.Custom('TitleAsNamePossessiveNoTooltip')] reply."
 petition_liege.0201.desc.title_vassal:0 "\n\nI deftly present the evidence of my claim to the [petition_claim.GetName], and highlight its strength over that of [second_party.Custom('TitledFirstName')]."

 petition_liege.0201.desc.council_second_party:0 "I certainly can't do any worse than [second_party.Custom('FullName')]..."

 petition_liege.0205.counter:0 "My [petition_liege.Custom('TitleAsNameNoTooltip')], perhaps I explained it poorly..."

 petition_liege.0401.desc.intro: "[petition_liege.Custom('TitledFirstName')] thinks for a moment, then cries, "[first_portrait.Custom('FirstName')], I require your counsel on this matter!" The [first_portrait.Custom('GetNotableCharacteristic')] [first_portrait.Custom('GetPetitionLiegeTitle')] steps forward eagerly, clutching [first_portrait.GetHerHis] [first_portrait.Custom('councillor_flavor_prop')]. "Yes, a most delicate affair, my [petition_liege.GetLadyLord]..."\n\n"
 petition_liege.0401.desc.second:0 "[second_portrait.Custom('TitledFirstName')], the [petition_liege.Custom('TitleAsNamePossessiveNoTooltip')] [second_portrait.Custom('GetPetitionLiegeTitle')], watches quietly from the sidelines"

 petition_liege.0401.desc.third_soulmate:0 "Then again, my beloved [third_portrait.Custom('TitledFirstName')] is not far off"
 petition_liege.0401.desc.third_lover:0 "[third_portrait.Custom('TitledFirstName')] winks at me discretely"
 petition_liege.0401.desc.third_best_friend:0 "My closest confidant, [third_portrait.Custom('TitledFirstName')], is present"
 petition_liege.0401.desc.third_friend:0 "Although... my good friend [third_portrait.Custom('TitledFirstName')] may also hold some sway"
 petition_liege.0401.desc.third_fallback:0 "Having said that, [third_portrait.Custom('TitledFirstName')] has always liked me"

 petition_liege.0401.desc.outro:0 "The [petition_liege.Custom('TitleAsNameNoTooltip')] turns back to me, [petition_liege.GetHerHis] attention already moving elsewhere. I need to #EMP do#! something!"
 petition_liege.0401.first:0 "I know just the thing to trip [first_portrait.Custom('FirstNameNoTooltip')] up..."
 petition_liege.0401.second:0 ""[second_portrait.Custom('FirstNameNoTooltip')]!"

 petition_liege.0401.wildcard:0 "[third_portrait.Custom('TitledFirstNameNoTooltip')] will tell them!"
 petition_liege.0401.success:0 "[petition_liege.Custom('TitledFirstNameNoTooltip')] comes around"
 petition_liege.0401.failure:0 "[petition_liege.Custom('TitledFirstNameNoTooltip')] is unconvinced"

 petition_liege.0501.desc:0 "Loyal [second_party.Custom('TitledFirstName')], it is deeply regretful to need to put you in this position. \n\nI must ask that you relinquish the [petition_claim.GetName] in favor of [petition_vassal.Custom('TitledFirstName')], who also lays claim to the title. I trust you will respect my wishes in this matter."

 petition_liege.0501.refuse_tt:0 "[second_party.Custom('TitledFirstName')] refused to give up the [petition_claim.GetName]"

 petition_liege.0601.desc.court:0 "With my coronation as [ROOT.Char.Custom('TitleAsNameNoTooltip')] complete, my petition is no longer necessary..."
 petition_liege.0601.desc.imprisoned_me:0 "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.Custom('TitledFirstName')] threw me into jail."
 petition_liege.0601.desc.imprisoned:0 "$petition_liege.0601_shared_intro$ I was captured by [ROOT.Char.GetImprisonedBy.Custom('TitledFirstName')]."
 petition_liege.0601.desc.liege_dead_me:0 "$petition_liege.0601_shared_intro$ I ended up killing [petition_liege.Custom('TitledFirstName')]... \n\n"
 petition_liege.0601.desc.liege_dead:0 "$petition_liege.0601_shared_intro$ [petition_liege.Custom('TitledFirstName')] [petition_liege.GetDeathReasonHideKiller]... \n\n"
 petition_liege.0601.desc.liege_imprisoned_me:0 "$petition_liege.0601_shared_intro$ I ended up capturing [petition_liege.Custom('TitledFirstName')]!"
 petition_liege.0601.desc.liege_imprisoned:0 "$petition_liege.0601_shared_intro$ [petition_liege.Custom('TitledFirstName')] was captured by [petition_liege.GetImprisonedBy.Custom('TitledFirstName')]."
 petition_liege.0601.desc.new_liege:0 "My request will now need to be directed to my new liege, [ROOT.Char.GetLiege.Custom('TitledFirstName')]."

 petition_liege_block_firing_councillor_effect_tt:0 "[petition_vassal.Custom('ShortName')|U] cannot be removed from [council|E] for 5 years"

 petition_liege_0101_county_convert_effect_tt:0 "All [petition_vassal.Custom('ShortNameNotMePossessive')] [holdings|E] of another [faith|E]"

 petition_liege_0101_county_opinion_effect_tt:0 "All [petition_vassal.Custom('ShortNameNotMePossessive')] [holdings|E] with low [county_opinion|E]"

 petition_liege_0101_fortify_border_effect_tt:0 "All [petition_vassal.Custom('ShortNameNotMePossessive')] [holdings|E] bordering other realms"

 petition_liege_title_landed:0 "[ROOT.Char.Custom('TitleAsNameNoTooltip')]"

 petition_liege_second_if_tt:0 "#bold If [TARGET_CHARACTER.Custom('TitledFirstName')] accepts:#!"