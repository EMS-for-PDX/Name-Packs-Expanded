l_english:
 hunt.1001.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunting_courtier_1') )], [hunting_courtier_1.Custom('TitledFirstName')], is the first to see it. The [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] is hard to distinguish from its surroundings, but it is observing us through the undergrowth.\n\nI lock eyes with the animal, and it is almost as if it can sense my intention, for it suddenly takes off!"
 hunt.1002.desc_wounded_courtier:0 "We follow the [ROOT.Char.Custom('LocalAnimal')] on its flight through a ravine, and suddenly [hunting_courtier_1.Custom('TitledFirstNamePossessive')] horse loses its footing and sends [hunting_courtier_1.GetHerHim] to the ground, screaming.\n\nIt is nothing fatal, but the [hunting_courtier_1.Custom('TitleTierName')] is twisting in pain."
 hunt.1002.desc:0 "My world narrows to the nature surrounding us as we follow the [ROOT.Char.Custom('LocalAnimal')] on its escape through a ravine. Riding side by side with [hunting_courtier_1.Custom('TitledFirstName')], I can hear the thunder of hooves, dogs barking, men shouting... Excitement flows through me as we slowly gain on our quarry!"

 hunt.1002.b:0 "[hunting_courtier_1.Custom('FirstNameNoTooltip')] must be given time to recover."

 hunt.1003.desc_injured:0 "\n\nIt is regrettable that [hunting_courtier_1.Custom('TitledFirstName')] had to be injured over an escaped [ROOT.Char.Custom('LocalAnimal')], but such risks are part of the thrill."
 hunt.1003.desc_uninjured:0 "\n\nWe dismount to let the horses rest, and [hunting_courtier_1.Custom('TitledFirstName')] nods [hunting_courtier_1.GetHerHis] head in sympathy."

 hunt.1011.desc_horse:0 "Just as my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.Custom('TitledFirstName')] started to dismount, one foot still in the stirrup, my [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] [hated_participant.Custom('TitledFirstName')] made sure to bump into the horse, sending [nice_courtier.GetHerHim] stumbling across camp."
 hunt.1011.desc_talk:0 ""Look at that [nice_courtier.Custom('InsultAdjective')] [nice_courtier.Custom('InsultNoun')] [nice_courtier.Custom('FirstNameNoTooltip')]!" [hated_participant.Custom('TitledFirstName')] hisses from atop [hated_participant.GetHerHis] hunting steed.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.Custom('TitledFirstName')] seems to have a hard time bearing the insults."
 hunt.1011.b:0 "This is no way for a [hated_participant.Custom('TitleTierName')] to act."
 hunt.1011.c:0 "Hah, [nice_courtier.Custom('FirstNameNoTooltip')] has gone red as a beet!"

 hunt.1012.desc:0 "Bow in hand, quiet steps, eyes on the [ROOT.Char.Custom('LocalAnimal')] in front of me... A deep breath and— Is that [hated_participant.Custom('TitledFirstName')]?\n\nMy [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] is creeping through the [ROOT.Char.Custom('TerrainType')] ahead of me, fully concentrated on the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] and oblivious to my presence."

 hunt.1014.desc:0 "As [hated_participant.Custom('TitledFirstName')] stumbles out of the [ROOT.Char.Custom('TerrainType')], clutching [hated_participant.GetHerHis] bleeding arm, I look up from my goblet and produce a very realistic gasp.\n\n"Who never learned that it is the #EMP animal#! we aim for?!" [hated_participant.GetSheHe] shouts as [hated_participant.GetSheHe] draws near."

 hunt.1014.all_who_dislike_or_are_evil:0 "All Participants who dislike [hated_participant.Custom('FirstNameNoTooltip')], or enjoy suffering:"
 hunt.1014.b: "I do believe I saw [participant_to_blame.Custom('TitledFirstName')] leave just behind you..."

 hunt.1015.desc:0 ""[ROOT.Char.Custom('TitledFirstNameNoTooltip')], is that you my [ROOT.Char.GetLadyLord]?"\n\n[hated_participant.Custom('TitledFirstName')] stares wide-eyed from me, crouched behind [hated_participant.GetHerHim] with a bow in hand, to the arrow lodged in [hated_participant.GetHerHis] arm. "What are you doing?!""

 hunt.1016.desc:0 ""[ROOT.Char.Custom('TitledFirstNameNoTooltip')], is that you?"\n\n[hated_participant.Custom('TitledFirstName')] looks from my bow to the arrow lodged in the ground, and to the [ROOT.Char.Custom('LocalAnimal')] now disappearing into the [ROOT.Char.Custom('TerrainType')]. "Hah! Having trouble with the aim as usual, my [ROOT.Char.GetLadyLord]?""
 hunt.1016.a:0 "Just you wait, [hated_participant.Custom('FirstNameNoTooltip')]..."

 hunt.1021.c:0 "Please, [beautiful_peasant.Custom('TitledFirstNameNoTooltip')], let me set you up at court."

 hunt.1021.c.failure_tt:0 "[beautiful_peasant.Custom('FirstNameNoTooltip')] stays in the forest"
 hunt.1021.d:0 "Please, [beautiful_peasant.Custom('TitledFirstNameNoTooltip')], let me set you up at court."

 hunt.4001.desc_1:0 "There is something majestic about the way the [ROOT.Char.Custom('LocalAnimal')] gazes across the landscape. From behind the bushes I raise my bow.\n\nI silently glance over at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.Custom('TitledFirstName')], to see [hunt_guest.GetHerHim] doing the same."
 hunt.4001.desc_2:0 "The spear lies perfectly balanced in my hand as I judge the distance to the [ROOT.Char.Custom('LocalAnimal')].\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.Custom('TitledFirstName')], is crouching next to me, hefting [hunt_guest.GetHerHis] own spear."

 hunt.4001.b:0 "Strike true, [hunt_guest.Custom('FirstNameNoTooltip')]"
 hunt.4001.c:0 "Take the shot, [hunt_guest.Custom('FirstNameNoTooltip')], while the [ROOT.Char.Custom('LocalAnimal')] is unaware."
 hunt.4001.c.tt: "If you step on this twig and cause it to startle, [hunt_guest.Custom('FirstNameNoTooltip')] is sure to miss."

 hunt.4002.desc: "The noise from the others have faded away by the time [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))] [secret_sharer.Custom('TitledFirstName')] and I stalk up on the [ROOT.Char.Custom('LocalAnimal')].\n\nWe are almost within striking distance when [secret_sharer.Custom('FirstNameNoTooltip')] whispers to me. "Now that we are finally by ourselves, there is something I have to let you know about [secret_owner.Custom('TitledFirstName')]...""

 hunt.4002.b.reveal:0 "I learn [secret_owner.Custom('FirstNamePossessiveNoTooltip')] secret"

 hunt.4003.desc:0 "Poachers, here in the [land_owner.Custom('TitleTierName')]'s woods? They huddle together as I ride up with my guards, making a poor job of hiding the dead [ROOT.Char.Custom('LocalAnimal')] behind them.\n\n"We did not do this, your mercy." Their blades and bows belie their words."

 hunt.4004.credit_receiver:0 "[credit_receiver.Custom('TitledFirstName')] is just as awestruck. "I have never seen such a thing, my [ROOT.Char.GetLadyLord].""
 hunt.4004.a:0 "Its head will look beautiful in my great hall!"

 hunt.4004.d:0 "I think [credit_receiver.Custom('TitledFirstNameNoTooltip')] deserves the credit for this."

 hunt.4007.desc_lazy:0 "A gentle breeze is blowing, and my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.Custom('TitledFirstName')], and I are dozing off in a silent glade when we hear it."
 hunt.4007.desc_lustful:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.Custom('TitledFirstName')], cuts a striking figure in [similar_participant.GetHerHis] hunting gear, and I curse the disturbance that tears my attention away from [similar_participant.GetHerHim]."
 hunt.4007.desc_fallback:0 "Just as my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.Custom('TitledFirstName')], and I crest a hill we hear it."

 hunt.4007.b:0 "Help! [similar_participant.Custom('FirstNameNoTooltip')], do something!"

 hunt.4008.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir_participant'))], [heir_participant.Custom('TitledFirstName')] went on ahead of the group, chasing a [ROOT.Char.Custom('LocalAnimal')]. I follow close behind, and I find [heir_participant.GetHerHim] standing above a commoner, tugging an arrow out of the poor [peasant.GetWomanMan]'s chest. As soon as [heir_participant.GetSheHe] sees me [heir_participant.GetSheHe] hides the arrow behind [heir_participant.GetHerHis] back.\n\n"It was the [ROOT.Char.Custom('LocalAnimal')], [heir_participant.Custom2('RelationToMeShort', ROOT.Char)], I swear!"\n\nSoon enough the rest of the party will catch up and demand an explanation."
 hunt.4008.a:0 "[heir_participant.Custom('FirstNameNoTooltip')] fought valiantly to save [peasant.GetHerHim], I saw it!"

 hunt.4008.c:0 "[heir_participant.Custom('FirstNameNoTooltip')] must answer for [heir_participant.GetHerHis] crime."

 hunt.4009.desc:0 "#EMP Crack—!#!\nAs the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] that I was drawing close to disappears into the [ROOT.Char.Custom('TerrainType')], I turn towards the source of the sound.\n\n[schemer.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('schemer'))], is standing behind me with his knife drawn and murderous resolve in [schemer.GetHerHis] eyes."

 hunt.4009.a.success:0 "I escape from [schemer.Custom('TitledFirstNameNoTooltip')]"
 hunt.4009.a.failure:0 "I am wounded but escape from [schemer.Custom('TitledFirstNameNoTooltip')]"
 hunt.4009.a.critical_failure:0 "[schemer.Custom('TitledFirstNameNoTooltip')] defeats me"
 hunt.4009.b:0 "Help! Help! [saving_participant.Custom('FirstNameNoTooltip')]!"
 hunt.4009.b.critical_success:0 "[saving_participant.Custom('TitledFirstNameNoTooltip')] wounds [schemer.Custom('TitledFirstNameNoTooltip')] and we escape"
 hunt.4009.b.failure: "[saving_participant.Custom('TitledFirstNameNoTooltip')] is wounded but we escape from [schemer.Custom('TitledFirstNameNoTooltip')]"
 hunt.4009.b.critial_failure:0 "[saving_participant.Custom('TitledFirstNameNoTooltip')] fails to defend me"

 hunt.4009.c.failure:0 "[schemer.Custom('TitledFirstNameNoTooltip')] catches me"

 hunt.4010.desc:0 "#EMP Crack—!#!\nAs the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] and I was drawing close to disappears into the [ROOT.Char.Custom('TerrainType')], we turn towards the source of the sound.\n\n[schemer.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('schemer'))], is standing behind us with [schemer.GetHerHis] knife drawn, pointed towards [targeted_participant.Custom('FirstName')]."
 hunt.4010.a:0 "Fear not, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.a.critical_success: "I wound [schemer.Custom('FirstNameNoTooltip')] and fend [schemer.GetHerHim] off"
 hunt.4010.a.failure: "[schemer.Custom('FirstNameNoTooltip')] wounds me but we both get away"
 hunt.4010.a.critical_failure:0 "I fail to defend [targeted_participant.Custom('FirstNameNoTooltip')]"
 hunt.4010.b:0 "Good luck, [targeted_participant.Custom('FirstNameNoTooltip')]."
 hunt.4010.b.critical_success: "[targeted_participant.Custom('FirstNameNoTooltip')] wounds [schemer.Custom('FirstNameNoTooltip')] and fends [schemer.GetHerHim] off"
 hunt.4010.b.failure: "[targeted_participant.Custom('FirstNameNoTooltip')] is wounded but escapes"
 hunt.4010.b.critical_failure: "[schemer.Custom('FirstNameNoTooltip')] defeats [targeted_participant.Custom('FirstNameNoTooltip')] and gets rid of any witnesses"

 hunt.4010.c:0 "Help! [schemer.Custom('FirstNameNoTooltip')] is assaulting my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"

 hunt.4011.desc:0 ""My [ROOT.Char.GetLadyLord], a [ROOT.Char.Custom('LocalAnimal')]!" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_participant'))] [lover_participant.Custom('TitledFirstName')] gestures for me to join [lover_participant.GetHerHim] in the chase. As soon as we are hidden in the [ROOT.Char.Custom('TerrainType')] [lover_participant.GetSheHe] turns around and tugs my [ROOT.Char.Custom('GetUpperClothingArticle')] over my head.\n\n"Finally some time alone, my [ROOT.Char.Custom('LoverPetName')]!""
 hunt.4011.a:0 "Oh [lover_participant.Custom('FirstNameNoTooltip')]!"

 hunt.4014.desc:0 "Bounding through the [ROOT.Char.Custom('TerrainType')] I am gaining on the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] I have been chasing for hours.\n\nJust as I prepare to strike I hear my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_participant'))] [hunt_participant.Custom('TitledFirstName')] cry out in pain – [hunt_participant.GetSheHe] has fallen and is now clutching at [hunt_participant.GetHerHis] leg."

 hunt.4015.desc:0 "I follow my quarry into the [ROOT.Char.Custom('TerrainType')], slowly but surely gaining on the [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')].\n\nSuddenly it spooks and bounds away, and as I move to see what scared it I can scarcely believe my eyes – [lover_participant.Custom('TitledFirstNameNoTooltip')] and [second_lover_participant.Custom('TitledFirstNameNoTooltip')] entangled on the ground in a passionate embrace."

 hunt.4015.c_1:0 ""[lover_participant.Custom('TitledFirstNameNoTooltip')], you've been holding out on me!""
 hunt.4015.c_2:0 ""[second_lover_participant.Custom('TitledFirstNameNoTooltip')], you've been holding out on me!""

 hunt.4015.d:0 ""[second_lover_participant.Custom('TitledFirstNameNoTooltip')], how could you?!""

 hunt.4019.desc: ""My [ROOT.Char.GetLadyLord]!" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))] [hunting_courtier.Custom('FirstName')] waves me over. "This [ROOT.Char.Custom('LocalAnimal')]! Is it the one you seek?"\n\nBefore us stands a perfectly normal [ROOT.Char.Custom('LocalAnimal')], not even a tuft of white fur on its body."