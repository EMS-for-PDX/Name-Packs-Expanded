l_english:
#Tour Travel Events
 tour_travel.1001.title: "A Serf and [angry_peasant.GetHerHis|U] [ROOT.Char.Custom('TitleAsNameNoTooltip')|U]"
 tour_travel.1001.desc.intro: "I enter a local tavern in [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], weary from travel and thirsting for ale and rest.\n\nMy quiet contemplation is disturbed by the sound of a slamming fist on splintering wood followed by a scornful spit. "That [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]!"
 tour_travel.1001.desc.mid.wrong_language: "[ROOT.Char.GetSheHe|U] doesn't even speak [angry_peasant.GetCulture.GetLanguage.GetName], yet [ROOT.Char.GetSheHe] would call [ROOT.Char.GetHerselfHimself] our rightful liege!""
 tour_travel.1001.desc.mid.wrong_culture: "[ROOT.Char.GetSheHe|U] is a complete foreigner! How can we be ruled over by someone who isn't even [angry_peasant.GetCulture.GetName]?""
 tour_travel.1001.desc.mid.wrong_faith: "[ROOT.Char.GetSheHe|U] is a [ROOT.Char.Custom('InsultAdjective')] infidel! Every second that [ROOT.Char.GetSheHe] remains on the throne is an affront to [angry_peasant.GetFaith.HighGodNamePossessive] will.""
 tour_travel.1001.desc.mid.pretender: "The House of [ROOT.Char.GetHouse.GetName], I spit on them all! Everyone knows the true rulers of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] are those of house [claimant_character_scope.GetHouse.GetName].""
 tour_travel.1001.desc.mid.powerful_diarch: "Our so-called [ROOT.Char.Custom('TitleAsNameNoTooltip')|U] is weak! The true ruler of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] is that [ROOT.Char.GetDiarch.Custom('InsultAdjective')] [ROOT.Char.GetDiarch.Custom('InsultNoun')], [ROOT.Char.GetDiarch.Custom('FirstName')]!""
 tour_travel.1001.desc.mid.just_plain_dislike_em: "We shouldn't even be calling that [ROOT.Char.Custom('InsultNoun')] our [ROOT.Char.Custom('TitleAsNameNoTooltip')], we should be calling [ROOT.Char.GetHerHim] a [ROOT.Char.Custom('InsultAdjective')] fool!""
 tour_travel.1001.desc.outro.nudist: "\n\nI try to keep my profile low, but it appears that my [ROOT.Char.Custom('TitleAsNameNoTooltip')|l]ly manner and the unmistakable perfection of a well-groomed [ROOT.Char.GetHouse.GetName] body has given me away. I must think of something before the situation escalates."
 tour_travel.1001.desc.outro: "\n\nI try to keep my profile low, but it appears that my [ROOT.Char.Custom('TitleAsNameNoTooltip')|l]ly manner and [ROOT.Char.GetHouse.GetName] on my garments has given me away. I must think of something before the situation escalates."
 tour_travel.1001.a: "Say it to my face, you [angry_peasant.Custom('InsultNoun')]!"
 tour_travel.1001.b: "Perhaps a tax break would change your mind."
 tour_travel.1001.c: "Oh I simply look like [ROOT.Char.GetNameNoTooltip]!"

 tour_travel.1002.title: "The [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U] Among the Weeds"
 tour_travel.1002.desc: "As we ride through [pretty_peasant_county_scope.GetName], I find myself becoming infatuated with the scenery. Truly the [pretty_peasant_county_scope.GetProvince.Custom('TerrainTypeProvince')] of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] must be the fairest in all of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], and fairer still are the [pretty_peasant.GetWomenMen] who call it home.\n\nAs my entourage escorts me through yet another lowly village, I find a particularly fair young [pretty_peasant.GetWomanMan] going about [pretty_peasant.GetHerHis] lowly duties and I feel my heart grow aflutter. Watching this [pretty_peasant.Custom('LoverPetName')] in [pretty_peasant.GetHerHis] mundanity is like seeing poetry made flesh, and before I can even think, my heart has already commanded me to call my entourage to a halt."
 tour_travel.1002.a: "I must make my feelings known."
 tour_travel.1002.b: "Oh I thought I saw something... keep moving."

 tour_travel.1003.title: "To Address a [ROOT.Char.Custom('TitleAsNameNoTooltip')|U]"
 tour_travel.1003.desc: "As my tour continues to progress across the [angry_county_scope.GetName] countryside, I am informed that I have made arrangements to meet with a representative of the disgruntled peasantry.\n\nA pitiable creature grovels before me, arguing about the alleged dignity of the [angry_county_scope.GetAdjective] commonfolk. However, it soon comes to my attention that the [rude_peasant.Custom('InsultAdjective')] [rude_peasant.Custom('InsultNoun')] has never once addressed me as 'my [ROOT.Char.Custom('TitleAsNameNoTooltip')]', a crime which may be punished in any way I see fit."
 tour_travel.1003.a: "Have this creature whipped for five miles."
 tour_travel.1003.b: "[rude_peasant.GetHerHis|U] entrails will decorate the [angry_county_scope.GetProvince.Custom('TerrainTypeProvince')]."
 tour_travel.1003.c: "Forgive [rude_peasant.GetHerHis] ignorance."

 tour_travel.1004.title: "$altruism_intent_header$ A Healing Touch"
 tour_travel.1004.desc.intro: "I enter [diseased_county_scope.GetName], ready to bestow my royal touch upon the local peasantry. I am immediately faced with what is undoubtedly the most wretched creature I have ever laid eyes upon. With minimal provocation, [diseased_peasant.GetSheHe] exposes [diseased_peasant.GetHerHis] calloused feet just inches from my pristine hands.\n\n"
 tour_travel.1004.desc.outro.christian: "Much as Christ washed the feet of his disciples, I too am implored by [ROOT.Char.GetFaith.HighGodName] to wash the feet of my loyal subjects."
 tour_travel.1004.desc.outro: "As much as I am loathe to even be in the presence of this pungent diseased pauper, it is said that my touch can heal even the most unseemly illnesses."
 tour_travel.1004.a.tarantino: "I hate to admit, this is a little erotic."
 tour_travel.1004.a: "A blessing for you, a bad memory for me."
 tour_travel.1004.b: "Oh I could rub these corpuscular feet forever."
 tour_travel.1004.c: "Perhaps a light touch on the forehead will do."
 tour_travel.1004.d.meat: "Get those filthy sausages away from me!"
 tour_travel.1004.d.two_veg: "Get those filthy [ROOT.Char.Custom('get_region_root_vegetable_plural')] away from me!"

 tour_travel.1005.title: "$altruism_intent_header$ The Royal Touch"
 tour_travel.1005.desc: "Word of my arrival seems to have spread to [county_to_bless_scope.GetName], as our entourage is soon beset with countless serfs begging to be blessed with the royal touch.\n\nI could of course simply sprinkle a little water blessed by myself upon them, and they would surely be satisfied, but granting them blessed coins to soothe their infected areas would keep them happy and blessed for much longer."
 tour_travel.1005.a: "I shall distribute blessed coins."
 tour_travel.1005.b: "A sprinkling of water should satisfy them."
 tour_travel.1005.c: "They get nothing!"

 tour_travel.1006.title: "$altruism_intent_header$ Alms for the Poor"
 tour_travel.1006.desc: "As we ride by the great [county_holder_to_bless_scope.GetFaith.HouseOfWorship] at [church_barony_scope.GetNameNoTooltip], I order my procession to a halt to admire this holy place which services the spiritual needs of so many here in [county_to_bless_scope.GetNameNoTooltip].\n\nThe steps of the [county_holder_to_bless_scope.GetFaith.HouseOfWorship] are practically littered with the lowly and destitute. This is perhaps a great opportunity to show the people of [county_to_bless_scope.GetNameNoTooltip] just how magnanimous and kind of a liege I can be."
 tour_travel.1006.a: "Alms for the poor!"
 tour_travel.1006.b: "If they wanted money, they shouldn't have been born poor."
 tour_travel.1006.c: "Remove these vermin from the steps!"

 tour_travel.1007.title: "The Wise [wise_woman_scope.GetWomanMan|U] of [wise_woman_barony_scope.GetNameNoTierNoTooltip]"
 tour_travel.1007.desc.intro: "As my procession continues on our journey throughout my realm, we end up traveling through the remote and unsuspecting region of [wise_woman_barony_scope.GetNameNoTier]. I'd have thought nothing of it, but [superstituous_courtier_scope.GetName] pulls me aside to enthusiastically espouse the virtue of the so-called "Wise [wise_woman_scope.GetWomanMan|U] of [wise_woman_barony_scope.GetNameNoTierNoTooltip]".\n\n"
 tour_travel.1007.desc.mid.ill: ""Excuse me my [ROOT.Char.GetLadyLord], but I can see you are suffering tremendously from ailment and affliction. The Wise [wise_woman_scope.GetWomanMan|U] of [wise_woman_barony_scope.GetNameNoTierNoTooltip] is just a small detour away, and I know [wise_woman_scope.GetSheHe] has exactly what you need to be your healthy self again!""
 tour_travel.1007.desc.mid.pregnant: ""My [ROOT.Char.Custom('TitleAsNameNoTooltip')|U], I can see that you are positively glowing and radiant as always, as one should be when with child. However, I can tell that the hard work of carrying a babe is causing you great discomfort, and the Wise [wise_woman_scope.GetWomanMan] nearby will have just the remedy needed to ease that which burdens you.""
 tour_travel.1007.desc.mid.psychological: ""I know you have a tortured mind, my [ROOT.Char.GetLadyLord], and it causes you great anguish. Strong as your spirit is, that which ails your mind may be remedied perhaps by some incense or medicine from the famous Wise [wise_woman_scope.GetWomanMan|U] of [wise_woman_barony_scope.GetNameNoTierNoTooltip]!""
 tour_travel.1007.desc.mid.weakened: ""With your injuries, my [ROOT.Char.GetLadyLord], I fear for your continued safety and health on this tour. However, I know of a skilled physician nearby who may be able to treat your wounds. The Wise [wise_woman_scope.GetWomanMan|U] of [wise_woman_barony_scope.GetNameNoTierNoTooltip] can cure anything!""
 tour_travel.1007.desc.mid.ugly: ""If I may be so bold, my [ROOT.Char.GetLadyLord], some other members of your procession have been making remarks about your... appearance. However, fret not! There is a Wise [wise_woman_scope.GetWomanMan] nearby who can cure any affliction, so they say.""
 tour_travel.1007.desc.outro: "\n\nI have my doubts, but [superstituous_courtier_scope.GetNameNoTooltip] seems so utterly convinced by the virtue of this mystical healer that I feel tempted to pay a visit."
 tour_travel.1007.a: "A small detour should be fine."
 tour_travel.1007.b: "Utter nonsense!"
 go_see_wise_woman_tt: "You go to see the Wise [wise_woman_scope.GetWomanMan], this may have positive or negative outcomes."
 tour_travel.1008.title: "$tour_travel.1007.title$"
 tour_travel.1008.desc.intro: "At nightfall, I enter the dimly-lit hovel of the Wise [wise_woman_scope.GetWomanMan], my procession remaining outside. I have no doubts that the eccentric [wise_woman_scope.GetWomanMan] hobbling around inside is whom I seek.\n\n"Ah, I've been expecting you. Come in! Share my fire, my [ROOT.Char.Custom('TitleAsNameNoTooltip')|U]." Before I can even utter a word, [wise_woman_scope.GetHerHis] icy hands wrap around mine."
 tour_travel.1008.desc.mid.ill: "I spend the night slurping down foul tasting black liquids and smelling intoxicating incense, and when I emerge in the morrow, I feel like a new [ROOT.Char.GetWomanMan]."
 tour_travel.1008.desc.mid.pregnant: "I spend the night being fed all sorts of strange foods: eyeballs, herbs, and fruits I have never seen, all while having my every need tended to by this strange [wise_woman_scope.GetWomanMan]. I emerge in the morning and I feel invigorated!"
 tour_travel.1008.desc.mid.psychological: "[wise_woman_scope.GetHerHis|U] hands move to grip my skull like a great beast grasping its prey. We spend the night chanting words I do not understand, and when I emerge in the morrow, I feel my head is lighter."
 tour_travel.1008.desc.mid.weakened: "[wise_woman_scope.GetSheHe|U] coats my wound in all sorts of viscous fluids and stinging herbs, and though the process is painful, I feel my wound has grown more closed in the morrow."
 tour_travel.1008.desc.mid.ugly: "[wise_woman_scope.GetSheHe|U] spends the entire night lathering my face in colorful pastes and creams, coating my many blemishes and rough spots. In the morning, I behold my reflection and see a new [ROOT.Char.GetWomanMan] that would make even the chaste red with lust!"
 tour_travel.1008.desc.outro: "\n\nAll my doubts are assuaged, and my ailments are cured."
 tour_travel.1008.a: "Just like magic!"
 tour_travel.1008.b: "[wise_woman_scope.GetSheHe|U] should be my physician!"
 tour_travel.1009.title: "The Charlatan of [wise_woman_barony_scope.GetNameNoTierNoTooltip]"
 tour_travel.1009.desc.intro: "$tour_travel.1008.desc.intro$"
 tour_travel.1009.desc.mid.ill: "I spend the entire night huffing absolutely intolerable stenches, drinking foul viscous fluids, and having my body coated in stinging weeds! The entire experience adds even more nausea and pain to my existing affliction, and I end the night feeling worse than I started."
 tour_travel.1009.desc.mid.ugly: "[wise_woman_scope.GetSheHe|U] spends the entire night lathering my face in colorful pastes and creams, coating my many blemishes and rough spots. In the morning, I behold my reflection and howl in fear as I behold the monster [wise_woman_scope.GetSheHe] turned me into!"
 tour_travel.1009.desc.mid.nothing: "I do everything the woman asks: I drink herbal teas, have my appendages rubbed, stand over flames, and ingest enough herbs to fell a man. All of this, however seems to have had little effect on me and I feel no better than when I arrived."
 tour_travel.1009.desc.outro: "\n\nI know not what [superstituous_courtier_scope.GetNameNoTooltip] had heard about this "wise" [wise_woman_scope.GetWomanMan], but it has become clear that [wise_woman_scope.GetSheHe] is little more than a common roadside mountebank."
 tour_travel.1009.a: "What a waste of time."
 tour_travel.1009.b: "Deceiving the [ROOT.Char.Custom('TitleAsNameNoTooltip')|U] is a crime worthy of death."
 tour_travel.9010.t: "Beware the Highwaymen!"
 tour_travel.9010.desc: "My procession continues down our planned route to [next_destination.GetName] when suddenly we come to an abrupt stop, on [travel_leader.GetNamePossessive] command!\n\n"Stop, you fools! It is said that this road is infested with bandits and scoundrels of low character, we must divert!"\n\nThe route [travel_leader.GetSheHe] proposes is longer, but [travel_leader.GetSheHe] assures me it is safer."
 tour_travel.9010.a: "Let's take the safe route."
 tour_travel.9010.b: "We must deliver justice to these lowlifes!"
 tour_travel.9010.success: "The bandits are defeated"
 tour_travel.9010.failure: "The bandits have you routed"
 tour_travel.9020.t: "Local Justice"
 tour_travel.9020.desc.intro: "We arrive in a small village in [ROOT.Char.GetCurrentLocation.GetName] to see quite a commotion in the town square. An unfortunate creature is surrounded by furious villagers, the bleak hopeless look in [accused_character.GetHerHis] eyes fades and brightens as [accused_character.GetSheHe] notices my procession's approach.\n\n"My [ROOT.Char.Custom('TitleAsNameNoTooltip')|U]! These villagers say my actions have made a sinner of me, but it is all lies! Won't you give me the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U] justice?"\n\n"
 tour_travel.9020.desc.outro.guilty: "True, the evidence seems circumstantial, but a lowly peasant should never speak to their [ROOT.Char.Custom('TitleAsNameNoTooltip')|U] unprompted."
 tour_travel.9020.desc.outro: "The evidence seems fairly damning, and [accused_character.GetSheHe] spoke out of turn to boot."
 tour_travel.9020.a: "The execution is just."
 tour_travel.9020.b: "The evidence is frivolous, let [accused_character.GetHerHim] go."
 tour_travel.9020.c: "Serving me will be [accused_character.GetHerHis] punishment."
 tour_travel.9030.t: "The Den of Sin"
 tour_travel.9030.desc.intro: "As I'm stirred awake from my midnight slumber, I hear the cheers of revelry and merriment slowly approaching me from behind. [drunky_entourage.GetName|U] appears, [drunky_entourage.GetHerHis]"
 tour_travel.9030.desc.mid.hashish: "eyes deep red with hashish."
 tour_travel.9030.desc.mid: "breath rank with the stench of [ROOT.Char.Custom('RegionalAlcoholicDrink')]."
 tour_travel.9030.desc.outro: "\n\n"By [drunky_entourage.GetFaith.HighGodName]! There is a wonderful den of sin just a few minutes away, my [ROOT.Char.Custom('TitleAsNameNoTooltip')|U]. We must stay here a while and make ourselves stupid with merriment!""
 tour_travel.9030.a: "Revelry and merriment here I come!"
 tour_travel.9030.b: "We must not distract ourselves."

#Tour Arriving at a Stop
#Vassal: Liege arrival event
 tour_general.0001.title: "[visiting_liege.Custom('TitledFirstNameNoTooltip')] Arrives!"
 tour_general.0001.desc.intro: "At last, [visiting_liege.Custom('TitledFirstNamePossessive')] entourage arrives at my gates, visiting [ROOT.Char.GetCapitalLocation.GetName] on [visiting_liege.GetHerHis] tour of [visiting_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 tour_general.0001.desc.type.majesty: "The party's splendid garb and lofty presentation bely an ambition to awe me.\n\n"
 tour_general.0001.desc.type.intimidation: "The ranks of stern, disciplined guards make it plain fear is the order of the day.\n\n"
 tour_general.0001.desc.type.taxation: "The coffer wagon and litany of tax collectors suggest I will be poorer for this visit.\n\n"
 tour_general.0001.desc.mid.hates_liege: "It is about time that [visiting_liege.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')] came down from [visiting_liege.GetHerHis] dreary halls and saw some of the real country."
 tour_general.0001.desc.mid.lover: "It's been too long since I felt [visiting_liege.GetHerHis] embrace — perhaps there will be time to catch up..."
 tour_general.0001.desc.mid.friend: "Though we meet with the burden of formalities, a visit from such a good friend most welcome."
 tour_general.0001.desc.mid.close_family: "A rare but welcome opportunity to see my [ROOT.Char.Custom2('RelationToMeShort', visiting_liege)]; it was good of [visiting_liege.GetHerHim] to come."
 tour_general.0001.desc.mid.house: "My [ROOT.Char.Custom2('RelationToMeShort', visiting_liege)] has come to cement both the bonds of vassalage and those of House [ROOT.Char.GetHouse.GetBaseName]."
 tour_general.0001.desc.mid.powerful_vassal: "As one of the most powerful vassals of the realm, it is little wonder [visiting_liege.GetSheHe] has come calling at my door."
 tour_general.0001.desc.mid.default: "Receiving the [visiting_liege.GetLadyLord] of the realm in my very own halls would be a great honor."
 tour_general.0001.desc.phase.tour_grounds: "\n\nI am to give the [visiting_liege.Custom('TitleAsNameNoTooltip')] a tour of my [ROOT.Char.Custom('FortifiedBuilding')] and the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] lands,"
 tour_general.0001.desc.phase.dinner: "\n\nI am to host a luxurious dinner fit for a [visiting_liege.Custom('TitleAsNameNoTooltip')] — a chance to show [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] hospitality —"
 tour_general.0001.desc.phase.cultural_festival: "\n\nI am to show the [visiting_liege.Custom('TitleAsNameNoTooltip')] a festival showcasing the finest [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] entertainment and performances,"
 tour_general.0001.desc.outro: "and furnish [visiting_liege.GetHerHis] party with beds and entertainment.\n\nThe only question is do I open the gates and let [visiting_liege.GetHerHim] in?"
 tour_general.0001.a: "Welcome, my [visiting_liege.Custom('TitleAsNameNoTooltip')]! Welcome!"
 tour_general.0001.b: "Let's pretend nobody is home..."

#Liege: Phase invalidation
 tour_general.0500.title: "Nobody's Home"
 tour_general.0500.desc.intro: "Word has reached me that my plans have been interrupted and it is no longer possible for me to pay a royal visit to [tour_location.GetName].\n\n"
 tour_general.0500.desc.self: "I have become the new [ROOT.Char.GetLadyLord] of [tour_location.GetName], leaving nobody but myself to host my stay."
 tour_general.0500.desc.already_visited: "I have already visited [stop_host_scope.GetName] earlier in my Grand Tour, and I cannot show preferential treatment towards [stop_host_scope.GetHerHim]. [stop_host_scope.GetSheHe|U] will get one visit only, no more."
 tour_general.0500.desc.no_longer_liege: "The [stop_host_scope.Custom('TitleAsNameNoTooltip')|U] of [tour_location.GetNameNoTooltip] no longer answers directly to me."
 tour_general.0500.desc.lowly_baron: "[tour_location.GetNameNoTooltip|U] is now subject to a lowly [stop_host_scope.Custom('TitleAsNameNoTooltip')|U] and it is beneath me to visit [stop_host_scope.GetWomenMen] of such low status."
 tour_general.0500.desc.leading_army: "[stop_host_scope.GetName|U] has taken to the field of battle, and is no longer able to host me."
 tour_general.0500.desc.gone_travelling: "[stop_host_scope.GetName|U] has abandoned [stop_host_scope.GetHerHis] home and wandered off to lands unknown."
 tour_general.0500.desc.imprisoned_by_me: "[stop_host_scope.GetName|U] has been apprehended and now rots away in my dungeon."
 tour_general.0500.desc.imprisoned: "[stop_host_scope.GetName|U] is no longer a free [stop_host_scope.GetWomanMan] as [stop_host_scope.GetSheHe] rots away in some foreign dungeon."
 tour_general.0500.desc.deadly_illness: "[stop_host_scope.GetName|U] has contracted a deadly illness, and I cannot risk paying a visit and breathing in [stop_host_scope.GetHerHis] toxic miasma."
 tour_general.0500.desc.incapable: "[stop_host_scope.GetName|U] is no longer in control of all of [stop_host_scope.GetHerHis] faculties and would make for a poor host."
 tour_general.0500.desc.gone_adventuring: "[stop_host_scope.GetName|U] has gone off on some adventure to lands I am unwilling to reach."
 tour_general.0500.desc.at_war: "The shadow of war has been cast over [tour_location.GetNameNoTooltip] and [stop_host_scope.GetName] has warned me not to venture there."
 tour_general.0500.desc.outro: "\n\nThough this does not spell the end of my tour, it is a great disappointment."
 current_phase_skipped_tt: "Your next phase has been skipped."
 tour_general.0500.a: "I was looking forward to that..."

#Liege: Rejected at the gates
 tour_general.0501.title: "Turned Away"
 tour_general.0501.desc: "As my entourage comes to a halt at the gates of [stop_host_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier], the call is made for [stop_host_scope.GetName] to receive me, but after a time that is more than generous, not even a lowly servant appears to greet me. The call is made many times more, but we receive no answers save for the chirps of wild birds and whistle of gentle winds.\n\nIt's become clear that I've been turned away at the gates, and the [stop_host_scope.Custom('InsultAdjective')] [stop_host_scope.Custom('TitleAsNameNoTooltip')] has in so doing insulted the crown!"
 tour_general.0501.a: "Let's just move along."
 tour_general.0501.b: "This insult will not soon be forgotten."
 tour_general.0501.c: "Break down the bloody gates!"
 tour_general.0501.liege_merciful: "[visiting_liege.Custom('FirstName')] forgave you"
 tour_general.0501.liege_angry: "[visiting_liege.Custom('FirstName')] is insulted"
 tour_general.0501.raid: "[visiting_liege.Custom('FirstName')] plundered your holding"

 #Tour Remaining at a Stop
 #Vassal Events
 tour_general.1001.title: "$activity_tour$: A Courteous Request"
 tour_general.1001.title_theft: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: A Courteous Claim"
 tour_general.1001.intro: "It has come to my attention that [visiting_liege.Custom('TitledFirstName')] has set [visiting_liege.GetHerHis] eyes on [tour_general_3001_target_courtier.Custom('TitledFirstName')], domestically known for [tour_general_3001_target_courtier.GetHerHis] [tour_general_3001_target_courtier.Custom('GetCourtierTrait')]."
 tour_general.1001.desc: "\n\nIn short, the [visiting_liege.Custom('TitleAsNameNoTooltip')] wishes to relocate [tour_general_3001_target_courtier.GetHerHim] to the [visiting_liege.GetTitleAsNamePossessiveNoTooltip] court."
 tour_general.1001.desc_theft_liege: "\n\nWith little regard for my concerns, it would additionally seem as if the [visiting_liege.Custom('TitleAsNameNoTooltip')] has attempted to forcibly relocate [tour_general_3001_target_courtier.Custom('TitledFirstNameNoTooltip')] to the [visiting_liege.GetTitleAsNamePossessiveNoTooltip] court during the night."

 tour_general.1001.outro: "\n\nThis is certainly an opportunity to show [visiting_liege.GetHerHim] my benevolence!"
 tour_general.1001.outro_unusual_courtier: "\n\nWhile I don't particularly understand my [ROOT.Char.Custom2('RelationToMePossessive', visiting_liege )] reasoning, I am not too concerned with losing [tour_general_3001_target_courtier.GetHerHim]."
 tour_general.1001.outro_unusual_host_unusual_courtier: "\n\nI can think of #EMP a couple of reasons#! why I'd like to keep [tour_general_3001_target_courtier.Custom('TitledFirstNameNoTooltip')] around. However..."
 tour_general.1001.outro_theft_liege: "\n\nNeedless to say this irks me in more ways than one."
 tour_general.1001.outro_theft_liege_unusual_courtier: "\n\nAdmittedly, I don't see the reason why [visiting_liege.Custom('TitledFirstName')] would want [tour_general_3001_target_courtier.Custom('TitledFirstNameNoTooltip')], but [tour_general_3001_target_courtier.GetSheHe] is #EMP my#! [ROOT.Char.Custom2('RelationToMeShort', tour_general_3001_target_courtier )], damn it."
 tour_general.1001.a: "I hope [tour_general_3001_target_courtier.Custom('FirstNameNoTooltip')] will serve [visiting_liege.GetHerHim] well."
 tour_general.1001.a_theft_liege: "[tour_general_3001_target_courtier.Custom('FirstNameNoTooltip')] has never been much use to me anyway."
 tour_general.1001.b: "Quid pro quo, [visiting_liege.Custom('TitledFirstNameNoTooltip')]."
 tour_general.1001.b.tt: "You request a favor in exchange for [tour_general_3001_target_courtier.Custom('FirstName')] joining [visiting_liege.Custom('TitledFirstNamePossessive')] court"
 tour_general.1001.c: "I am sure the [visiting_liege.Custom('TitleAsNameNoTooltip')] can make it worth my while..."
 tour_general.1001.c.tt: "You request some gold in exchange for [tour_general_3001_target_courtier.Custom('FirstName')] joining [visiting_liege.Custom('TitledFirstNamePossessive')] court"
 tour_general.1001.d: "There can only be #EMP one#! reason [visiting_liege.GetSheHe] wants [tour_general_3001_target_courtier.Custom('FirstNameNoTooltip')]..."
