# Host Dinner
 host_dinner_events.1001.title: "A Dry Dinner"
 host_dinner_events.1001.desc: "I have been making merry with [visiting_liege.GetName], our night thus far has been full of drunken delights and japes. Although perhaps it would seem that I have been far too generous with my alcohol stores as a servant discreetly informs me that every last drop of [ROOT.Char.Custom('RegionalAlcoholicDrink')] has been emptied!\n\nMy liege sits impatiently at the other end of the table, red as a newborn, slamming [visiting_liege.GetHerHis] goblet against the table.\n\n"Come! The night is young! Where is the booze?""
 host_dinner_events.1001.a: ""Refill the stores!""
 host_dinner_events.1001.replenished_stores: "[stop_host_scope.GetName] replenished the alcohol stores"
 host_dinner_events.1001.b: "You've drunk enough!"
 host_dinner_events.1001.didnt_replenish_stores: "[stop_host_scope.GetName] chastised your drinking"
 host_dinner_events.1001.c: "Perhaps a change of venue is in order."
 host_dinner_events.1001.d: "I will replenish them... for a favor."
 host_dinner_events.1002.title: "A Pint or Two"
 host_dinner_events.1002.desc: "My host, [stop_host_scope.GetName], has brought me out of [stop_host_scope.GetHerHis] home to a local tavern. All around I see the wretched and weak engaged in drink and debauchery, but [stop_host_scope.Custom('TitledFirstNameNoTooltip')] assures me that the [ROOT.Char.Custom('RegionalAlcoholicDrink')] served in this establishment is simply to die for.\n\nAs the first round passes my lips, I feel alive. The drink hits like a ton of bricks, and I feel that tonight will be a night of endless revelry."
 host_dinner_events.1002.a: "You've really outdone yourself, [stop_host_scope.Custom('FirstNameNoTooltip')]!"
 host_dinner_events.1002.b: "Let's show some restraint."
 host_dinner_events.1002.c: "I will drink until I die."
 drank_too_much_toast: "You drank yourself into a stupor"
 host_dinner_events.1003.title: "A Slumbering [visiting_liege.Custom('TitleAsNameNoTooltip')|U]"
 host_dinner_events.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] has at last turned in for the night and is resting peacefully in [visiting_liege.GetHerHis] room, no doubt dreaming of further emptying my stores of all food and drink I have left.\n\nThis is perhaps a good opportunity to surprise my liege. Perhaps some late-night entertainment, or something pleasant for [visiting_liege.GetHerHim] to wake up to..."
 host_dinner_events.1003.a: "Let's stage a haunting!"
 host_dinner_events.1003.b: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] is always a fine gift!"
 host_dinner_events.1003.c: "Hashish cakes will ingratiate [visiting_liege.GetHerHim]."
 host_dinner_events.1003.d: "A concubine's touch is a fine way to wake."
 host_dinner_events.1003.e: "My company will surely please [visiting_liege.GetHerHim]."
 host_dinner_events.1004.title: "A Ghastly Awakening"
 host_dinner_events.1004.desc.intro: "I lie peacefully in [stop_host_scope.Custom('TitledFirstNamePossessive')] finest bedroom, not a quarrel or worry in my mind. Suddenly though, I am torn from my dreamless sleep by a loud and menacing cackle coming from the end of the hall.\n\nI emerge reluctantly, my unsteady hand shaking my candle in the dim light, and stare out down the hall."
 host_dinner_events.1004.desc.ghost: "I swear what I see standing at the end of the long dark corridor is some sort of evil spirit. It whispers at me, calling my name, perhaps wishing to drag me into [ROOT.Char.GetFaith.NegativeAfterLife]! Whatever it wants, I must act to save myself!"
 host_dinner_events.1004.desc.cynic: "My fear immediately dissipates as I see that it is little more than a servant standing with a sheet of fine linen draped over him. He makes noises and calls my name, but even a child could tell this is no spirit.\n\nThis is [stop_host_scope.GetNamePossessive] attempt at humor, no doubt."
 host_dinner_events.1004.a: "Cry for help!"
 host_dinner_events.1004.b: "Barricade the door!"
 host_dinner_events.1004.c: "What fun!"
 host_dinner_events.1004.enjoyed_spooky_ghost: "[visiting_liege.GetName] enjoyed the prank"
 host_dinner_events.1004.d: "[stop_host_scope.Custom('FirstNameNoTooltip')] disturbed my sleep for this?"
 host_dinner_events.1005.title: "The Ghost of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 host_dinner_events.1005.desc: "It would seem my prank worked a little too well, for I hear [visiting_liege.GetName] screaming like a little [visiting_liege.Custom('GirlBoy')] and calling for me to come help [visiting_liege.GetHerHim].\n\nI dutifully sprint towards [visiting_liege.GetHerHis] room and find [visiting_liege.GetHerHim] pale as a sheet pointing at the "ghost" at the end of the hallway.\n\n"Oh thank goodness you're here! There is an evil spirit trying to drag me to [visiting_liege.GetFaith.NegativeAfterLife]!""
 host_dinner_events.1005.a: "What a fool!"
 host_dinner_events.1004.mocked_me: "I am mocked"
 host_dinner_events.1005.b: "I can banish this spirit, for a favor."
 host_dinner_events.1004.hooked_me: "[stop_host_scope.GetName] banished the spirit."
 host_dinner_events.1005.c: "Begone spirit!"
 host_dinner_events.1006.title: "Unexpected Wake Up Call"
 host_dinner_events.1006.desc.intro: "I emerge from my slumber after another peaceful night staying with [stop_host_scope.GetName]. As I regain my consciousness, I feel something heavy beside me that wasn't there before.\n\n"
 host_dinner_events.1006.desc.alcohol: "An entire keg of [stop_host_scope.Custom('RegionalAlcoholicDrink')] rests beside me like a lover, sloshing and creaking in its fullness with each slight motion I make."
 host_dinner_events.1006.desc.weed: "Beside me are enough hashish cakes that I could eat my own body weight in them if I had such a desire!"
 host_dinner_events.1006.desc.hedonist: "I feel the familiar touch of a [concubine_scope.GetWomanMan] gliding [concubine_scope.GetHerHis] finger inquisitively across my breast."
 host_dinner_events.1006.desc.vanity: "I turn and see [stop_host_scope.Custom('FirstNameNoTooltip')] sitting at the end of my bed, fully clothed.\n\n"Good morning, my [ROOT.Char.Custom('TitleAsNameNoTooltip')]. I thought it prudent to give you a gift, and what finer gift is there than the gift of my conversation?""
 host_dinner_events.1006.desc.outro: "\n\nThis gift is certainly unexpected, but is it really such a pleasant thing to wake up to?"
 host_dinner_events.1006.a: "What a wonderful way to wake up."
 host_dinner_events.1006.liked_gift: "[visiting_liege.Custom('TitledFirstName')] enjoyed the gift."
 host_dinner_events.1006.b: "Get out of my sight!"
 host_dinner_events.1006.refused_gift: "[visiting_liege.Custom('TitledFirstName')] was insulted."
 host_dinner_events.3001.title: "An Interesting Proposition"
 host_dinner_events.3001.desc.intro: "I am enjoying my quiet dinner with [stop_host_scope.GetName] and [stop_host_scope.GetHerHis] [stop_host_scope.Custom2('RelationToMeShort', lusty_spouse_scope)] [lusty_spouse_scope.GetName].\n\nMere moments after [stop_host_scope.GetNameNoTooltip] excuses [stop_host_scope.GetHerselfHimself], [lusty_spouse_scope.GetNameNoTooltip] descends on me like a rabid dog!"
 host_dinner_events.3001.desc.not_into_it: "I try to push this [lusty_spouse_scope.Custom('InsultAdjective')] degenerate away, but [lusty_spouse_scope.GetSheHe] is quite insistent on twisting my mind with impure thoughts."
 host_dinner_events.3001.desc.into_it: "I am surprised by [lusty_spouse_scope.GetHerHis] advances, but I cannot help but feel my hands wander across [lusty_spouse_scope.GetHerHis] body."
 host_dinner_events.3001.desc.mid: "I am frozen with shock, quite alarmed that it merely takes [stop_host_scope.Custom('FirstNameNoTooltip')] leaving the room for [lusty_spouse_scope.Custom('FirstNameNoTooltip')] to consider adultery with the nearest person."
 host_dinner_events.3001.desc.outro: "\n\n"Oh please save me from this boredom! [stop_host_scope.Custom('FirstNameNoTooltip')] is no lover of mine, [stop_host_scope.GetSheHe] is as loving as a piece of timber. Take me, and love me as [stop_host_scope.GetSheHe] never has.""
 host_dinner_events.3001.a: "With pleasure!"
 host_dinner_events.3001.b: "I must tell [stop_host_scope.Custom('TitledFirstNameNoTooltip')] at once!"
 host_dinner_events.3001.c: "I won't tell, but you owe me one."
 host_dinner_events.3001.d: "Get off of me, shameless whore!"
 host_dinner_events.3002.title: "[lusty_spouse_scope.Custom('FirstNameNoTooltip')]: the Adulterer"
 host_dinner_events.3002.desc: "I return to dinner after a momentary reprieve and find [lusty_spouse_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] sitting uncomfortably with [visiting_liege.GetName].\n\n"[ROOT.Char.Custom('TitledFirstNameNoTooltip')], I'm afraid I have quite dreadful news. While you were gone, this shameless lecher attempted to engage me in adulterous relations!""
 host_dinner_events.3002.a: "These are grounds for divorce."
 host_dinner_events.3002.b: "Let's keep this between us."
 host_dinner_events.3002.c: "I'll pretend I didn't hear that."
 host_dinner_events.3002.d: "I'll never forgive [lusty_spouse_scope.GetHerHim]."
 host_dinner_events.1007.title: "A Memorable Performance"
 host_dinner_events.1007.desc: "As of late, [visiting_liege.GetName] is growing listless with boredom in my presence, often appearing to be on the edge of the waking world.\n\nA thought comes to me as I watch [visiting_liege.GetHerHim] idly pushing [visiting_liege.GetHerHis] food around. [visiting_liege.GetSheHe|U] has lived a full life, perhaps [visiting_liege.GetSheHe] would be flattered if we were to recreate one of [visiting_liege.GetHerHis] famous exploits in the form of a play!\n\nThe only question is, what kind of play would [visiting_liege.GetNameNoTooltip] find most droll?"
 host_dinner_events.1007.a: "A war play of course!"
 host_dinner_events.1007.b: "A comedy on the death of [visiting_liege.GetHerHis] hated enemy!"
 host_dinner_events.1007.c: "[visiting_liege.GetSheHe|U] will be moved by a tragedy."
 host_dinner_events.1007.d: "Something on the joys of marriage!"
 host_dinner_events.1007.e: "This is a terrible idea."
 host_dinner_events.1008.title: "$host_dinner_events.1007.title$"
 host_dinner_events.1008.desc.intro: "It would seem [stop_host_scope.GetName] has decided to put on a performance for my amusement this evening. I sit at the feast table eagerly awaiting my entertainment, when"
 host_dinner_events.1008.desc.mid.war_memory: "[stop_host_scope.GetNameNoTooltip] appears before me in armor.\n\n"Behold! I am the mighty [loser.GetName] and I will deliver the vile [visiting_liege.GetNameNoTooltip] to [visiting_liege.GetHerHis] maker personally!"\n\nBefore I can respond, a wooden sword is placed in my hand. This is no doubt, a performance of the time [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.dead_rival_memory: "[stop_host_scope.GetNameNoTooltip] appears in unflattering makeup and shoddy dress.\n\n"Oh woe! I cannot hold onto my mortal coil any longer. Curses, I shall never again humiliate [visiting_liege.GetNameNoTooltip]!"\n\nThe performance involves a lot of bowel movement sounds and mocking pained sounds, a recreation of the time [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.dead_positive_relation_memory: "[stop_host_scope.GetNameNoTooltip] appears dressed as my beloved [dead_relation.GetName].\n\n"Woe, I pass on to [dead_positive_relation_memory_scope.dead_relation.GetFaith.PositiveAfterLife|U]. I think only of [visiting_liege.GetNameNoTooltip] and all the wonderful times we had together."\n\nA heartfelt tragic performance recreating the time [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.marriage_memory: "[stop_host_scope.GetNameNoTooltip] appears dressed almost exactly the same as [spouse.GetName] did on our wedding day.\n\n"Truly this is the greatest day of my life! I am to wed the wonderful [visiting_liege.GetNameNoTooltip]!"\n\nI am invited on stage to give my hand to [stop_host_scope.GetName], but"
 host_dinner_events.1008.desc.outro: "I wonder, should I indulge this?"
 host_dinner_events.1008.a: "How wonderful!"
 host_dinner_events.1008.b: "This is an insult!"
 host_dinner_events.3003.title: "A Local Delicacy"
 host_dinner_events.3003.desc: "Dinner this evening is a little different from what I'm used to. The cook lackadaisically drops the bowl in front of me and I'm immediately met with the most unworldly aroma I've ever smelled in my life.\n\nThis dish from the depths of [ROOT.Char.GetFaith.NegativeAfterLife] is offensive to all the senses. Some slimy grey substance sits in its pale foamy broth like an untended chamber pot, with a single sprig of herb placed atop in a futile effort to make the thing look appetizing.\n\nMy every instinct compels me to fling the thing out of the nearest window, but [stop_host_scope.GetNameNoTooltip] assures me it is a local delicacy worthy of a [ROOT.Char.Custom('TitleAsNameNoTooltip')]."
 host_dinner_events.3003.a: "Down the hatch!"
 host_dinner_events.3003.disgusting: "The food was disgusting"
 host_dinner_events.3003.delicious: "The delicacy was incredible"
 host_dinner_events.3003.b: "I won't let this filth touch my tongue."
 host_dinner_events.3003.c.my_dog: "Maybe I can sneak it to my dog..."
 host_dinner_events.3003.c.lieges_dog: "Perhaps I may sneak it to [stop_host_scope.Custom('FirstNamePossessiveNoTooltip')] dog..."
 host_dinner_events.3003.unnoticed: "[stop_host_scope.GetNameNoTooltip] did not notice"
 host_dinner_events.3003.host_noticed: "[stop_host_scope.GetNameNoTooltip] noticed"
 host_dinner_events.3004.title: "An Early Pledge"
 host_dinner_events.3004.desc.intro: "I arrive at dinner early today, and find that I am alone with [stop_host_scope.GetNamePossessive] heir, [stop_host_heir.GetName]."
 host_dinner_events.3004.desc.mid.child: "[stop_host_heir.GetSheHe|U] is still young, and is visibly intimidated to be sharing the room with [stop_host_heir.GetHerHis] [ROOT.Char.Custom('TitleAsNameNoTooltip')]."
 host_dinner_events.3004.desc.mid.adult: "[stop_host_heir.GetHerHis|U] trusting nature is infamous. Like a child, [stop_host_heir.GetHerHis] head is empty and malleable, and it is far too easy to align [stop_host_heir.GetHerHis] tiny mind with my vision."
 host_dinner_events.3004.desc.outro: "\n\nIt would be all too easy to manipulate the poor thing to give me [stop_host_heir.GetHerHis] legal pledge of loyalty early, but this would definitely upset [stop_host_scope.GetNameNoTooltip]."
 host_dinner_events.3004.a: "Let's do it!"
 host_dinner_events.3004.a.caught: "Your attempt at injustice is noticed"
 host_dinner_events.3004.a.not_caught: "The words are said, and cannot be unsaid"
 host_dinner_events.3004.b: "I'll just make conversation."
 host_dinner_events.3004.friendly_convo: "You had a friendly conversation"
 host_dinner_events.3004.awkward_convo: "The conversation was awkward"
 host_dinner_events.3005.title: "$host_dinner_events.3004.title$"
 host_dinner_events.3005.desc: "I enter the dining hall to find [visiting_liege.GetName] talking with [stop_host_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] about matters of state and obligation.\n\n[visiting_liege.GetName] seems to be manipulating [stop_host_heir.GetHerHim] to make a pledge of loyalty to the crown in my absence! Such a pledge would haunt [stop_host_heir.GetHerHim] for all of his days and cement our future as [visiting_liege.GetNamePossessive] subordinates!"
 host_dinner_events.3005.a: "I will allow it, for a favor of my own."
 host_dinner_events.3005.hook_for_hook: "[stop_host_scope.GetName] demands compensation"
 host_dinner_events.3005.b: ""Stop this madness at once!""
 host_dinner_events.3005.disallowed_hook: "You were caught"
 host_dinner_events.3006.title: "Dreams of a Better Life"
 host_dinner_events.3006.desc.intro: "This evening, I am seated next to [runaway_courtier.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)], watching as [runaway_courtier.GetSheHe] sighs into [runaway_courtier.GetHerHis] plate with longing.\n\n"
 host_dinner_events.3006.desc.mid.concubine: ""Ah, I apologize for my melancholy, my [ROOT.Char.Custom('TitleAsNameNoTooltip')|U]. [stop_host_scope.GetNameNoTooltip] probably seated me next to you to please you. [stop_host_scope.GetSheHe|U]'s like that, [stop_host_scope.GetSheHe] only sees me as some object to be ogled and played with. To tell the truth, I have been dreaming of coming back with you to [ROOT.Char.GetCapitalLocation.GetName].""
 host_dinner_events.3006.desc.mid.neutral: ""Truly, I grow tired of life here in [stop_host_scope.GetCapitalLocation.GetName] and long to elevate my station in life. My talents are wasted here, and lately I've been thinking of slipping off with you back to [ROOT.Char.GetCapitalLocation.GetName] where I can really show what I'm worth!""
 host_dinner_events.3006.desc.outro: "\n\n[runaway_courtier.GetHerHis|U] laments seem genuine, but can I really steal from [stop_host_scope.GetNamePossessiveNoTooltip] court?"
 host_dinner_events.3006.a: "Of course, come with me!"
 host_dinner_events.3006.b: ""I will appreciate more than your beauty.""
 host_dinner_events.3006.c: "I can be a shoulder to cry on, at least."
 host_dinner_events.3006.d: ""Know your place, [runaway_courtier.Custom('InsultNoun')]!""
 host_dinner_events.3007.title: "The Stolen Courtier"
 host_dinner_events.3007.desc.intro: "I had decided it a good idea to seat [visiting_liege.GetName] next to [runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)], and it seems to have gone down well. A little too well."
 host_dinner_events.3007.desc.mid.concubine: "\n\n[runaway_courtier.GetNameNoTooltip] winces when [runaway_courtier.GetSheHe] sees me, and averts [runaway_courtier.GetHerHis] gaze."
 host_dinner_events.3007.desc.mid.neutral: "\n\n[runaway_courtier.GetNameNoTooltip] rolls [runaway_courtier.GetHerHis] eyes when [runaway_courtier.GetSheHe] sees me, before promptly averting [runaway_courtier.GetHerHis] gaze."
 host_dinner_events.3007.desc.outro: "[runaway_courtier.GetSheHe|U] seems set on leaving my court for [visiting_liege.GetName]! I can stop this, but that would certainly sour moods at dinner."
 host_dinner_events.3007.a: "I forbid it!"
 host_dinner_events.3007.refused_to_let_them_go: "[stop_host_scope.GetName] refused to let [runaway_courtier.GetHerHim] go"
 host_dinner_events.3007.b: "Let [runaway_courtier.GetHerHim] go."
 host_dinner_events.3008.title: "A Little Snooping"
 host_dinner_events.3008.desc: "It is morning, and I emerge reluctantly into the waking world as the morning sun suddenly pierces my vision. I see a servant shuffling awkwardly around my room, unsteady as [nervous_servant.GetSheHe] sets my breakfast down beside me. I ask what troubles [nervous_servant.GetHerHim], and even with such minimal provocation, [nervous_servant.GetSheHe] begins to vomit words forth.\n\n"Oh my wise and kind [ROOT.Char.Custom('TitleAsNameNoTooltip')], these walls talk. Oh what terrible things they say. I know so much, too much I think some days. [stop_host_scope.GetName] would never forgive me if I told you, but I just can't keep these secrets in my head anymore!""
 host_dinner_events.3008.a: ""You must tell me at once!""
 host_dinner_events.3008.secret_discovered: "[nervous_servant.GetSheHe|U] revealed a secret"
 host_dinner_events.3008.b: ""Would some coin loosen those lips?""
 host_dinner_events.3008.acting_sussy: "[stop_host_scope.GetName] is suspicious of you"
 host_dinner_events.3008.c: ""You should just keep your mouth shut.""
 host_dinner_events.1009.title: "Your Highness"
 host_dinner_events.1009.desc: "As we finish up our main courses, I look expectantly to [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] for praise and approval, only to find an expectant look in [visiting_liege.GetHerHis] eye. Clearly what I've provided isn't enough for my esteemed guest, but the cooks already have made everything I asked of them and I cannot be certain we even have anything more to serve.\n\nThen the thought dawns on me that I still have a mighty hoard of hashish cakes in my pantry just ready to be eaten! The only question is, am I willing to share this delight with my [visiting_liege.Custom('TitleAsNameNoTooltip')|U]?"
 host_dinner_events.1009.a: "Bring out the cakes!"
 host_dinner_events.1009.b: "I'm sure [ROOT.Char.Custom('GetExpensiveDessert')] will be fine."
 host_dinner_events.1010.title: "My Highness"
 host_dinner_events.1010.desc: "As I finish my latest meal, I cannot help but feel like there is a hole in my stomach where some dessert aught to be. [stop_host_scope.GetName] can read my mind, it seems, as before I even have the opportunity to complain, [stop_host_scope.GetSheHe] calls for a servant to bring out [stop_host_scope.GetHerHis] 'special cakes'.\n\n"Nothing but the finest hashish cakes for my [visiting_liege.Custom('TitleAsNameNoTooltip')|U]!" He says as an absolute mountain of the stuff is dropped on my plate."
 host_dinner_events.1010.a: "I will consume them all!"
 host_dinner_events.1010.b: "I would never!"
 host_dinner_events.1011.title: "Dietary Differences"
 host_dinner_events.1011.desc.intro: "As [visiting_liege.GetName] takes [visiting_liege.GetHerHis] seat for another evening of wonderful [ROOT.Char.GetPrimaryTitle.GetAdjective] cuisine, I cannot but realize that [visiting_liege.GetSheHe] must be growing weary of our food.\n\n"
 host_dinner_events.1011.desc.vegetarian: "We serve only the vegetation that [ROOT.Char.GetFaith.CreatorName] provides us, and never the flesh of bird or beast, but in [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], they do things a little differently. Should I compromise my beliefs to be a more accommodating host? Should I add meat to the menu?"
 host_dinner_events.1011.desc: "We eat meat liberally, but in [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] such a thing is totally forbidden. So far, [visiting_liege.GetName] seems to be eating what is provided but setting aside any meat, giving my [visiting_liege.Custom('TitleAsNameNoTooltip')|U] an incomplete meal! Can I truly allow this to go on? Perhaps we should all eat a meatless diet whilst the [visiting_liege.Custom('TitleAsNameNoTooltip')|U] is around."
 host_dinner_events.1011.a: "This would bring me in [visiting_liege.GetHerHis] good graces."
 host_dinner_events.1011.b: "I'm sure [visiting_liege.GetSheHe] wouldn't soon forget this favor..."
 host_dinner_events.1011.c: "While [visiting_liege.GetSheHe] is here, [visiting_liege.GetSheHe] will eat our way!"
 host_dinner_events.1020.title: "A Cake to Remember"
 host_dinner_events.1020.desc: "Another night, another dessert, and I can tell [visiting_liege.GetName] is already growing weary of our [ROOT.Char.Custom('GetExpensiveDessert')]. Perhaps tonight is the night to do something a little different.\n\nPerhaps a solution to this conundrum would be to ask my cooks and bakers to prepare a dessert in the shape of something that means a lot to my dear liege. Perhaps a fort to signify [visiting_liege.GetHerHis] prowess, or something [visiting_liege.GetSheHe] would never expect..."
 host_dinner_events.1020.a: "A fort, of course!"
 host_dinner_events.1020.b: "The [visiting_liege.GetFaith.ReligiousSymbol] would make an excellent shape!"
 host_dinner_events.1020.c: "Perhaps a certain part of the human anatomy..."
 host_dinner_events.1020.d: "This is a dreadful idea."
 host_dinner_events.1021.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1021.desc.intro: "I sit at the dinner table awaiting my dessert, and when it finally arrives, I can scarcely contain my elation!\n\n"
 host_dinner_events.1021.desc.mid.castle: "A delightful cake in the shape of a [ROOT.Char.GetCulture.GetName] fort is placed in front of me. The thing is so authentic, I can just imagine little honeyed invaders trying to breach the walls of my dessert."
 host_dinner_events.1021.desc.mid.religious: "A pious confection in the shape of the [ROOT.Char.GetFaith.ReligiousSymbol] is slid over to me on an ornate plate. The thing is so intricately decorated that it is as if [ROOT.Char.GetFaith.CreatorName] [ROOT.Char.GetFaith.CreatorHerHis]self had made it just for me!"
 host_dinner_events.1021.desc.mid.lewd: "I cannot hold back any longer and I just erupt into uncontrollable laughter as the flesh-colored pillar of cake is placed in front of me. There are all kinds of lewd details on this monstrously large beast that I'm sure would even make [ROOT.Char.GetFaith.DevilName] blush!"
 host_dinner_events.1021.desc.mid.lewd_woman: "I cannot hold back any longer and I just erupt into uncontrollable laughter as these two wobbling orbs of dessert are dropped in front of me, topped with two fruity 'nipples'. There are all manner of lewd details on this confection that I'm sure would even make [ROOT.Char.GetFaith.DevilName] blush!"
 host_dinner_events.1021.desc.outro: "\n\nOf course I love it, but the only question is, how can I best show my appreciation?"
 host_dinner_events.1021.a: "I'll remember this!"
 host_dinner_events.1021.b: ""I owe you one!""
 host_dinner_events.1022.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1022.desc.intro: "I sit at the dinner table awaiting my dessert, and when it finally arrives, I can scarcely contain my rage!\n\n"
 host_dinner_events.1022.desc.mid.castle: "I am appalled to see what is supposed to be a cake in the shape of a [ROOT.Char.GetCulture.GetName] fort sagging miserably under its own weight on my plate. Is this some kind of insult towards my prowess?"
 host_dinner_events.1022.desc.mid.religious: "I am shocked to see what appears to be a cake in the shape of the [ROOT.Char.GetFaith.ReligiousSymbol]! This culinary display of blasphemy sickens me to my stomach so much I can barely bring myself to touch it."
 host_dinner_events.1022.desc.mid.lewd: "What I see is some vile flesh-colored mound sitting on a plate, clearly made into the shape of some lewd body part. Does [stop_host_scope.GetName] expect me to be tempted by this vulgarity?"
 host_dinner_events.1022.desc.outro: "\n\nI can only feel insulted to look at this thing, but from [stop_host_scope.Custom('FirstNamePossessiveNoTooltip')] puppy-like eyes, I can tell this was a sincere attempt at flattery."
 host_dinner_events.1022.a: "Oh, I love it!"
 host_dinner_events.1020.likes_it: "[visiting_liege.Custom('FirstName')] loves it"
 host_dinner_events.1022.b: ""How dare you!""
 host_dinner_events.1020.hates_it: "[visiting_liege.Custom('FirstName')] hates the cake"
 host_dinner_events.1030.title: "An Unwelcome Guest"
 host_dinner_events.1030.desc: "Another dinner has been prepared for my liege during [visiting_liege.GetHerHis] stay and it looks to be a real winner! [visiting_liege.GetName] seems to be salivating just at the sight of it, and right as [visiting_liege.GetSheHe] is about to take the first bite, [rival_scope.Custom2('NamePossessiveCharacterIntroduction', visiting_liege)] bursts into the dining hall and swaggers to [rival_scope.GetHerHis] enemy's plate.\n\n"Quite a feast we have here! Such a shame it will be wasted on the putrid tongue of such a villainous [visiting_liege.Custom('TitleAsNameNoTooltip')]!"\n\n[visiting_liege.GetNamePossessiveNoTooltip] mood is immediately soured, and if I do nothing then soon my dinner may well evolve into a fist-fight."
 host_dinner_events.1030.a: ""Guards! Remove this fool at once!""
 host_dinner_events.1030.b: "Perhaps I can remove them for some leverage."
 host_dinner_events.1030.c: "[rival_scope.Custom('FirstNameNoTooltip')] is hilarious! We should talk!"
 host_dinner_events.1031.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1031.desc.intro: "Another dinner has been prepared for me during my stay and it looks to be a real winner! I salivate just to look at this succulent steamy dish and right as I am about to take my first bite, an irritatingly familiar voice pierces my eardrums.\n\n[rival_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has arrived to spoil my appetite, and [rival_scope.GetHerHis] mere presence is bringing my blood to a boil."
 host_dinner_events.1031.desc: "\n\n[stop_host_scope.GetName] has offered to remove this troublesome [rival_scope.Custom('InsultNoun')], but I sense [stop_host_scope.GetSheHe] has an ulterior motive."
 host_dinner_events.1031.a: "Yes, yes, anything!"
 host_dinner_events.1031.b: "I have endured worse."
 host_dinner_events.1030.liege_refuses: "[visiting_liege.Custom('FirstName')] refuses the hook"
 host_dinner_events.1032.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1032.desc: "\n\nWhat makes matters worse is [stop_host_scope.GetName] appears jubilant in my misery and has actually started laughing and joking with a sworn enemy of the crown!"
 host_dinner_events.1032.a: "[stop_host_scope.Custom('FirstNameNoTooltip')] is playing a dangerous game."
 host_dinner_events.1032.b: "I must turn the other cheek."
 host_dinner_events.3010.title: "An Unfamiliar Taste"
 host_dinner_events.3010.desc: "It is another evening of my stay in [stop_host_scope.GetNamePossessive] home and yet another foreign meal is placed in front of me. I knock it around a little with my knife, watching as the dark unfamiliar sauce slides around like cascading mud.\n\nOh what I wouldn't give for some food from the capital, just some simple [ROOT.Char.Custom('GetExpensiveDessert')] would be fine. I could ask [stop_host_scope.Custom('TitledFirstNameNoTooltip')] for something from back home of course, but I risk causing offense."
 host_dinner_events.3010.a: "I'll just ask."
 host_dinner_events.3010.b: "I'm sure local food is fine."
 host_dinner_events.3011.title: "$host_dinner_events.3010.title$"
 host_dinner_events.3011.desc: "I have really outdone myself with this meal! My cooks have produced such a dazzling array of mouthwatering dishes, yet [visiting_liege.GetName] seems loath to touch any of it.\n\n"This food is not to my taste. Can you bring me some [ROOT.Char.Custom('GetExpensiveDessert')]? Oh, how I miss their sweet kiss upon my tongue."\n\nThis is a little insulting, but a gesture like this would not soon be forgotten..."
 host_dinner_events.3011.a: "Of course!"
 host_dinner_events.3011.gave_local_food: "[stop_host_scope.GetName] agreed"
 host_dinner_events.3011.b: "This is an insult!"
 host_dinner_events.3011.refused_local_food: "[stop_host_scope.GetName] was insulted"
 host_dinner_events.3020.title: "The Contest"
 host_dinner_events.3020.desc: "It has been a long and wondrous evening of revelry and merriment, and many a goblet of [stop_host_scope.Custom('RegionalAlcoholicDrink')] has been shared between me and my good host, [stop_host_scope.GetName].\n\nHowever, it would seem that [stop_host_scope.Custom('TitledFirstNameNoTooltip')] has been trying to drink more than me, always filling [stop_host_scope.GetHerHis] own goblet a little higher than mine. Is this some sort of implicit challenge? Perhaps I ought to set some stakes here."
 host_dinner_events.3020.a: "You underestimate my prowess!"
 host_dinner_events.3020.b: "Don't try it."
 host_dinner_events.3021.title: "$host_dinner_events.3020.title$"
 host_dinner_events.3021.desc: "It has been a long and wondrous evening of revelry and merriment, and many a goblet of [stop_host_scope.Custom('RegionalAlcoholicDrink')] has been shared between me and my liege, [visiting_liege.GetName].\n\nHowever, it would seem I've been drinking a little too much which [visiting_liege.Custom('TitledFirstNameNoTooltip')] seems to have taken as a challenge!\n\n"So, you think you can out-drink a [visiting_liege.Custom('TitleAsNameNoTooltip')|U]? Why not put that to the test and drink with me? Winner gets... well, we can think of a suitable prize later, eh?""
 host_dinner_events.3021.a: "Let's do it!"
 host_dinner_events.3021.b: "I should really stop."
 host_dinner_events.3020.refused_to_drink: "[stop_host_scope.GetName] rejected the challenge"
 host_dinner_events.3030.title: "A Protégé"
 host_dinner_events.3030.desc: "This evening, I have been seated beside [promising_child.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)] and the child has been a true delight. The more I speak with [promising_child.GetHerHim], the more I see the potential for [promising_child.GetHerHim] to be molded in my image.\n\nI feel the urge to take [promising_child.GetHerHim] back home as my ward, but I couldn't do such a thing without [promising_child.GetHerHis] [stop_host_scope.GetMotherFather] and [stop_host_scope.GetSheHe] could ask something of me in return."
 host_dinner_events.3030.a: "I must ask."
 host_dinner_events.3030.b: "I haven't the time."
 host_dinner_events.3031.title: "[promising_child.Custom('FirstNameNoTooltip')]: the [visiting_liege.GetTitleAsNamePossessiveNoTooltip] Ward"
 host_dinner_events.3031.desc: "It would seem that [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] has taken a liking to [promising_child.Custom2('MyCharacterIntroduction', ROOT.Char)]. The two have spent the whole evening talking effortlessly as though they were [visiting_liege.GetMotherFather] and [promising_child.Custom('GetDaughterSon')]!\n\n[visiting_liege.GetNameNoTooltip] approaches me with a big smile on [visiting_liege.GetHerHis] face. "That [promising_child.Custom('GirlBoy')] is a pure delight! I wish nothing more than to take [promising_child.GetHerHim] home and raise [promising_child.GetHerHim] in the capital. Such a promising youth should not spend all of their days in [ROOT.Char.GetCurrentLocation.GetName], am I right?""
 host_dinner_events.3031.a: "You are right."
 host_dinner_events.3031.b: "Wrong!"
 host_dinner_events.3030.refused_to_allow_ward: "[stop_host_scope.Custom('FirstName')] forbids [promising_child.Custom('FirstName')] to leave"
 host_dinner_events.3040.title: "Who Ate All the Pastries?"
 host_dinner_events.3040.desc: "Food has been piled high once again this evening, as I have come to expect. However, the little pastries I had grown so fond of seem to be absent. I turn to [stop_host_scope.GetNameNoTooltip] with a quizzical expression on my face.\n\n"I know you expected more pastry, my [visiting_liege.Custom('TitleAsNameNoTooltip')|U], but cook assures me every last one went missing just before it was ready to be served. We tried to catch the thief, but the gluttonous villain is far too illusive.""
 host_dinner_events.3040.a: "Not too illusive for me!"
 host_dinner_events.3040.didnt_solve_mystery: "You failed to find them"
 host_dinner_events.3040.b: "Sad."
 host_dinner_events.3040.disappointed_in_vassal: "I'm not mad, just disappointed"
 host_dinner_events.3041.title.deviant: "[pie_eater_scope.GetCulture.GetNameNoTooltip] Pie"
 host_dinner_events.3041.title: "[pie_eater_scope.Custom('FirstNameNoTooltip')] Ate All the Pastries!"
 host_dinner_events.3041.desc.deviant: "I follow a trail of crumbs and splotches of grease and sauce, all the way down the corridor until at last I locate the culprit; but I don't think anything could have prepared me for what I was about to see.\n\nI find [pie_eater_scope.GetName] completely nude with [pie_eater_scope.GetHerHis] back to me, and as I enter [pie_eater_scope.GetSheHe] spins to see me, revealing the entire tray of pies stacked high at loin-height, a single pastry still covering [pie_eater_scope.GetHerHis] modesty.\n\n"Oh! I erm... not all is as it appears, my [visiting_liege.Custom('TitleAsNameNoTooltip')|U]! Pray do not tell a soul of this!""
 host_dinner_events.3041.desc: "I follow the trail of crumbs and splotches of sauce and grease all the way down the corridor until at last I locate the culprit!\n\nI enter a bedroom and find [pie_eater_scope.GetName] sitting alone with the entire pile of pastries at [pie_eater_scope.GetHerHis] side.\n\n"Oh! My [visiting_liege.Custom('TitleAsNameNoTooltip')|U], I was about to bring the pastries to you of course, but you see... they're always gone by the time it's my turn to eat so I thought I would sneak one or two first. Pray do not tell a soul of this!""
 host_dinner_events.3041.a: "I'll let you off, for a favor."
 host_dinner_events.3041.b: "A secret for you and me."
 host_dinner_events.3041.c: "I'll never tell a soul."
 host_dinner_events.3041.d: "Hah! You are exposed, [pie_eater_scope.Custom('InsultAdjective')] [pie_eater_scope.Custom('InsultNoun')]."
 host_dinner_events.3041.e: "May I try?"
 host_dinner_events.3041.f: "Let's share!"
 host_dinner_events.3050.title: "Inappetetic"
 host_dinner_events.3050.desc: "The meal this evening has been to die for but, as the chefs keep piling food high, I have noticed [non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] has been scarcely touching what little [non_eater_scope.GetSheHe] puts on [non_eater_scope.GetHerHis] plate.\n\nThough a lack of appetite would be fine at any other time, [stop_host_scope.GetName] seems to be getting insulted that a member of my entourage is picking and poking at their dish."
 host_dinner_events.3050.a: ""Eat something for [ROOT.Char.GetFaith.HighGodNamePossessive] sake!""
 host_dinner_events.3050.convinced_to_eat: "You convinced [non_eater_scope.GetHerHim] to eat"
 host_dinner_events.3050.annoyed_courtier: "You irritated [non_eater_scope.GetHerHim]"
 host_dinner_events.3050.b: "I'll make excuses for [non_eater_scope.GetHerHim]."
 host_dinner_events.3060.title: "A Tasty Treat"
 host_dinner_events.3060.desc: "Truly the meal this evening has been a delight. I have feasted on all manner of foods savory and sweet, but nothing has quite enamored my appetite like these fine [stop_host_scope.Custom('GetExpensiveDessert')]!\n\nNo matter how many I eat, no matter how much I savor their taste, it simply isn't enough to get them out of my mind. I find myself becoming lost in them with each bite, the flavor bursting into my mouth, bringing me one step closer to experiencing [ROOT.Char.GetFaith.PositiveAfterLife].\n\nThough my stomach is packed tight and my clothing is strained, I feel compelled to reach for more."
 host_dinner_events.3060.a: "They are too good not to!"
 host_dinner_events.3060.satisfying_dessert: "You are satisfied"
 host_dinner_events.3060.too_much_dessert: "You ate too much"
 host_dinner_events.3060.b: "No, I must stop."
 host_dinner_events.3061.title: "The Turncoat Heart"
 host_dinner_events.3061.desc: "I finish off the last of my dinner, and I have truly eaten my fill. I set to bed satisfied, albeit a little uncomfortable.\n\nAs I lay there though, I feel the sweetness reach my heart and #EMP thump!#! a little harder. The intensity rises with each beat, harder and faster. I feel my heart is about to burst from my chest. A cold sweat washes over my entire body, and my throat turns dry as my breaths become shallow and rapid like a cornered [ROOT.Char.Custom('GetAnimalType')]!\n\nThen, just as suddenly, everything stops."
 host_dinner_events.3061.a: "It must have been poison!"
 host_dinner_events.3070.title: "Story for [potential_friend_scope.Custom('FirstNameNoTooltip')]"
 host_dinner_events.3070.desc: "Another evening of merriment draws to a close, and I have found myself locked in conversation with [potential_friend_scope.GetName] of all people.\n\nBefore I know it, the room has become silent save for our conversation and everyone is hanging on my next word. Though a little awkward, I'm sure I can tell a tale that everyone here will be delighted by!"
 host_dinner_events.3070.a: "Something tragic."
 host_dinner_events.3070.boring_story: "Your story was boring"
 host_dinner_events.3070.b: "Something light!"
 everyone_at_the_dinner: "Every character at the dinner"
 host_dinner_events.3070.story_was_impressive: "Your story was impressive"
 host_dinner_events.3080.title: "A Choke!"
 host_dinner_events.3080.desc: "Everyone is making merry at dinner, and I tell another of my legendary jokes to much laughter and applause... and coughing.\n\nI look around and see [choking_character_scope.GetName] clutching [choking_character_scope.GetHerHis] throat tight and hacking heavily, growing red in the face. It seems my joke may have been a little too good for [choking_character_scope.GetHerHim]!\n\nI could leap to the rescue of course, but is that really my concern?"
 host_dinner_events.3080.a: "I can save [choking_character_scope.GetHerHim]!"
 host_dinner_events.3080.failed_to_save_them: "You failed to save [choking_character_scope.Custom('FirstName')]"
 host_dinner_events.3080.b: "This really isn't my problem."
 host_dinner_events.3081.title: "A Life Saved"
 host_dinner_events.3081.desc: "I get up and slam [choking_character_scope.GetName] hard on the back over and over and as [choking_character_scope.GetSheHe] begins to turn blue in the face, a grotesque glob of what once was gourmet food lands with a splash in some expensive herbal sauce.\n\n"Oh thank you! You have saved a life today, my [visiting_liege.Custom('TitleAsNameNoTooltip')|U]! I will forever be in your debt.""
 host_dinner_events.3081.a: ""You owe me nothing but your company.""
 host_dinner_events.3081.b: ""Yes, you do owe me your life.""
 host_dinner_events.1040.title: "Bored Games"
 host_dinner_events.1040.desc: "Feasts have been coming and going every night since [visiting_liege.GetName] has arrived, and every evening after eating [visiting_liege.GetHerHis] fill, [visiting_liege.GetSheHe] disappears off to [visiting_liege.GetHerHis] room for the evening, leaving me with nothing but my thoughts.\n\nLately though, I've been feeling the compulsion to bring out the old chess board and make a wager with my [visiting_liege.Custom('TitleAsNameNoTooltip')|U]. What exactly the prize would be I am yet to decide, but I'm sure we can think of something."
 host_dinner_events.1040.a: "Let's play!"
 host_dinner_events.1040.b: "Let's not."
 host_dinner_events.1041.title: "The Challenge"
 host_dinner_events.1041.desc: "As I finish my meal, another board is placed down in front of me, but this time instead of food, it is topped with little game pieces.\n\n"My liege, surely you know that I am famed as one of [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]'s finest chess players! But I wish to play not merely for fun, perhaps we can make things interesting by putting up a wager..."\n\n[stop_host_scope.GetName] grins at me, idly twiddling a piece between [stop_host_scope.GetHerHis] fingers, eager for a match."
 host_dinner_events.1041.a: "It's my move, [stop_host_scope.Custom('FirstNameNoTooltip')]."
 host_dinner_events.1041.b: "I shan't ruin my evening with this."
 host_dinner_events.1042.title: "The Favor"
 host_dinner_events.1042.desc: "As the king topples, the victor is declared.\n\nI have earned my favor with [bg_loser.GetName] and my indeterminate prize is now ready for choosing at any time."
 host_dinner_events.1042.desc.loser: "As the king topples, the victor is declared.\n\nI have been utterly defeated by [bg_victor.GetName], and [bg_victor.GetHerHis] indeterminate prize is now ready for choosing at any time."
 host_dinner_events.1042.a: "Excellent."
 host_dinner_events.1042.a.bad: "Drat!"
 host_dinner_events.1050.title: "Empty Stores"
 host_dinner_events.1050.desc: "My cooks have informed me that the food stores seem to be running quite low and a lot of my more expensive and exotic ingredients have long since run dry.\n\nIt would take quite a small fortune to replenish the food stores, and I feel my heart flutter nervously at the mere thought of buying but bread and butter. [visiting_liege.GetName] may be disappointed by our meager display this evening, but can I afford to do much else?"
 host_dinner_events.1050.a: "Bread and water it is."
 host_dinner_events.1050.b: "We can afford better."
 host_dinner_events.1050.c: "I have connections I could use!"
 host_dinner_events.3090.title: "The Skull"
 host_dinner_events.3090.desc: "I have made merry here, but I cannot allow myself to be distracted from my mission to become a feared and respected [ROOT.Char.Custom('TitleAsNameNoTooltip')|U]!\n\n[stop_host_scope.GetNamePossessive] dungeons are rife with villains and traitors, and they are just suckling on the crown's treasury with their unceasing need for food and water. Perhaps I could do my gracious host a favor and strike fear in [stop_host_scope.GetHerHis] heart all at once by executing a prisoner and drinking [stop_host_scope.Custom('RegionalAlcoholicDrink')] from their hollowed skull."
 host_dinner_events.3090.a: "An excellent idea."
 host_dinner_events.3090.skobletted_my_prisoner: "[visiting_liege.GetName] hollowed [skoblet_target.Custom('FirstNamePossessive')] skull into a goblet"
 host_dinner_events.3090.b: "This is grotesque."
 host_dinner_events.3100.title: "Suspicious Extravagance"
 host_dinner_events.3100.desc: "I have been enjoying my time here, but I cannot help but notice that I have feasted in extravagance every day while I've been here. Perhaps [stop_host_scope.GetName] is significantly more wealthy than I had initially imagined.\n\nIf my pondering proves true, it would mean the [stop_host_scope.Custom('TitleAsNameNoTooltip')|U] owes me far more gold than [stop_host_scope.GetSheHe] has been paying thus far, and I could demand an extraction."
 host_dinner_events.3100.a: "The back-payments must be made."
 host_dinner_events.3100.b: "[stop_host_scope.GetSheHe|U] must pay more in the future."
 host_dinner_events.3100.c: "I'll let this go."
 host_dinner_events.3101.title: "Taxable Extravagance"
 host_dinner_events.3101.desc.intro: "I have been a most excellent host to my liege, giving [visiting_liege.GetHerHim] everything [visiting_liege.GetSheHe] could desire and serving only the finest food in my stores.\n\nHowever, it would seem this was a mistake as [visiting_liege.GetSheHe] now believes that my superior hosting skills are due to tax avoidance!"
 host_dinner_events.3101.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetSheHe|U] is demanding that I pay a lump sum of "what I owe" at once."
 host_dinner_events.3101.a: "Fine."
 host_dinner_events.3101.b: "This is outrageous!"
 host_dinner_events.3102.title: "$host_dinner_events.3101.title$"
 host_dinner_events.3102.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetName] now demands that my taxes be raised from here on!"
 host_dinner_events.3102.a: "I'll accept."
 host_dinner_events.3102.b: "Go to [ROOT.Char.GetFaith.NegativeAfterLife]!"
 host_dinner_events.3110.title: "A Talented Wanderer"
 host_dinner_events.3110.desc.intro: "It seems I'm not the only honored guest at [stop_host_scope.GetNamePossessive] court! This evening I have been sat beside the fascinating [talented_pool_character.GetName], and our conversation has left me feeling most elated.\n\n"
 host_dinner_events.3110.desc.mid.claim: ""Alas, I too should be among the landed class, fair [visiting_liege.Custom('TitleAsNameNoTooltip')|U]. If the world were a just place, my righteous claim would be recognized and I too would have a great dining hall to serve you in.""
 host_dinner_events.3110.desc.mid.martial: ""My skills in the matter of war are legend, [visiting_liege.Custom('TitleAsNameNoTooltip')|U]. If you'd have me, I'd gladly lend those skills to you!""
 host_dinner_events.3110.desc.mid.learning: ""None understand the world and the [talented_pool_character.GetFaith.ReligiousText] like I do, magnanimous [visiting_liege.Custom('TitleAsNameNoTooltip')|U]. If you'd have me, I'd be honored to lend my skills to your court.""
 host_dinner_events.3110.desc.mid.statecraft: ""I am well versed in statecraft, but my skills are being wasted as I wander around from place to place. If you'd have me at your court, I'd be honored to call you my [visiting_liege.Custom('TitleAsNameNoTooltip')|U].""
 host_dinner_events.3110.desc.outro: "\n\nIt is rare that one finds such a fascinating person without a home of their own, but is there room at my court for [talented_pool_character.GetHerHim]?"
 host_dinner_events.3110.a: "Of course there is!"
 host_dinner_events.3110.b: "Begone."
 host_dinner_if_vassal_accepts_tt: "If your vassal accepts"
 tour_grounds_if_vassal_rejects_tt: "If your vassal doesn't accept"
 host_dinner_events.3100.vassal_accepts: "[stop_host_scope.Custom('FirstName')] accepts"
 host_dinner_events.3100.vassal_refuses: "[stop_host_scope.Custom('FirstName')] refuses"
 host_dinner_events.1009.enjoyed_weed: "[visiting_liege.Custom('FirstName')] enjoyed the hashish"
 host_dinner_events.3020.won_drinking_duel: "You won the drinking contest"
 host_dinner_events.3020.lost_drinking_duel: "You lost the drinking contest"
 host_dinner_events.1007.enjoyed_performance: "[visiting_liege.Custom('FirstName')] enjoyed the performance"
 host_dinner_events.1007.disliked_performance: "[visiting_liege.Custom('FirstName')] disliked the performance"
 host_dinner_events.1060.title: "Hearty Appetite"
 host_dinner_events.1060.desc.intro: "I have been informed that recently one of the greatest soldiers in my retinue has passed away, but [dead_soldier.GetHerHis] body has remained immaculate, unstained by injury or disease.\n\n"
 host_dinner_events.1060.desc.cannibal_legal: "Of course, as the [ROOT.Char.Custom('TitleAsNameNoTooltip')|U] [dead_soldier.GetSheHe] fought and died for me, it is my right to consume [dead_soldier.GetHerHis] heart and attain [dead_soldier.GetHerHis] warrior spirit,"
 host_dinner_events.1060.desc.secret_cannibal: "Though my cannibalistic tendencies remain unknown to the wider world, some of my trusted servants have already extracted [dead_soldier.GetHerHis] heart for my consumption,"
 host_dinner_events.1060.desc.outro: "but as my [visiting_liege.Custom('TitleAsNameNoTooltip')|U] is visiting, perhaps I should give [visiting_liege.GetHerHim] the honor of consuming the heart of one of [ROOT.Char.GetPrimaryTitle.GetAdjective] finest warriors!"
 host_dinner_events.1060.a: "A heart worthy of a [visiting_liege.Custom('TitleAsNameNoTooltip')|U]!"
 host_dinner_events.1060.b: "I shall eat the heart myself."
 you_ate_a_human_heart: "You ate a human heart"
 host_dinner_events.1061.title: "$host_dinner_events.1060.title$"
 host_dinner_events.1061.desc.intro: "My next meal is revealed to me. Sitting on a fine plate is a slowly roasted heart sitting in a pool of blood-sauce.\n\n"The heart of a mighty warrior, my [visiting_liege.Custom('TitleAsNameNoTooltip')|U]! Eat it, and you too shall possess the bravery and spirit that [dead_soldier.GetSheHe] did."\n\n"
 host_dinner_events.1061.desc.cannibal_legal: "It looks absolutely exquisite, cooked to perfection and so tender that I needn't even reach for my knife."
 host_dinner_events.1061.desc.secret_cannibal: "I have no choice but to feign shock and discomfort at the sight of the thing. Could [stop_host_scope.GetName] somehow know my secret?"
 host_dinner_events.1061.desc.mid: "I almost gag at the sight of the thing! Surely [stop_host_scope.GetName] doesn't mean to say that this is #EMP human meat!#!"
 host_dinner_events.1061.desc.outro: "My host looks at me expectantly, and gently nudges the plate closer to me."
 host_dinner_events.1061.a: "Delicious!"
 host_dinner_events.1061.b: "No, that's quite alright."
 host_dinner_events.1061.liege_ate_heart: "[visiting_liege.Custom('FirstName')] ate the heart"
 host_dinner_events.1061.liege_refused_heart: "[visiting_liege.GetName] refused"
 host_dinner_events.1070.title: "Wasted Potential"
 host_dinner_events.1070.desc: "I hadn't thought much of it when I arranged for [runaway_courtier.GetName] to be by my side this evening, but as plates come and go, I find myself becoming more and more intrigued by this fine [runaway_courtier.GetWomanMan].\n\n"Oh, if only life were this interesting back at the capital. Most days I just lay around the court, growing weary and lazy. Here I am not left wanting for good conversation. Would you welcome me as your courtier?""
 host_dinner_events.1070.a: ""Of course, join me!""
 host_dinner_events.1070.b: ""No.""
 host_dinner_events.1071.title: "Courtly Exchange"
 host_dinner_events.1071.desc: "[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has approached me claiming to have been given [stop_host_scope.GetNamePossessive] permission to come join [stop_host_scope.GetHerHis] court in place of my own.\n\nLetting this pass would certainly improve my standing with the [stop_host_scope.Custom('TitleAsNameNoTooltip')|U], but is the insult of stealing members of my court truly something I can overlook?"
 host_dinner_events.1071.a: ""[runaway_courtier.GetNameNoTooltip] is mine!""
 host_dinner_events.1071.refused_to_let_them_go: "[visiting_liege.GetName] refused to let [runaway_courtier.GetName] go"
 host_dinner_events.1071.b: ""Go where your heart pleases.""
 host_dinner_events.1080.title: "A Villainous Performance"
 host_dinner_events.1080.desc: "It's no secret that I consider [visiting_liege.GetName] to be a [visiting_liege.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')], and yet the fool has come to desecrate my halls regardless. I am loathe to remain in [visiting_liege.GetHerHis] company as [visiting_liege.GetSheHe] throws my food into [visiting_liege.GetHerHis] gullet, but then an idea strikes.\n\nI could make [visiting_liege.GetHerHis] visit one to remember if I make a show of [visiting_liege.GetHerHis] villainy!"
 host_dinner_events.1080.a: "[visiting_liege.GetSheHe|U] deserves nothing less."
 host_dinner_events.1080.b: "I am above this."
 host_dinner_events.1081.title: "[ROOT.Char.Custom('FirstNameNoTooltip')]: the Villain of [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 host_dinner_events.1081.desc: "As is typical, my meal comes with entertainment. The actors perform great feats of acrobatics and skill, but then I begin to notice something. Throughout their performance there has been a [ROOT.Char.GetWomanMan] wearing clothes just like mine with what looks like excrement smeared on [ROOT.Char.GetHerHis] face singing songs about my alleged wickedness!\n\nI turn with shock to [stop_host_scope.GetName] only to see that [stop_host_scope.GetSheHe] is cackling at this show of vulgarity! I am unable to touch my food, watching and listening as the entire court laughs at this twisted mockery of my character."
 host_dinner_events.1081.a: "I will have my revenge."
 host_dinner_events.1081.b: "It is pretty funny..."
 host_dinner_events.1081.liked_performance: "[visiting_liege.GetName] liked the performance"
 host_dinner_events.3120.title: "A Gift Fit for a [stop_host_scope.Custom('TitleAsNameNoTooltip')]"
 host_dinner_events.3120.desc: "At dinner, I find an opportunity to demonstrate my majesty. My procession is rich with valuables and talented people, and perhaps I can ingratiate myself with [stop_host_scope.GetName] if I leave a little piece of me behind.\n\nThere are many things I could bestow out of my benevolence, perhaps..."
 host_dinner_events.3120.a: "[courtier_gift.GetNameNoTooltip] could stay here."
 host_dinner_events.3120.b: "[artifact_gift.GetName] could be [stop_host_scope.GetHerHis]."
 host_dinner_events.3120.c: "Gold is always a great gift."
 host_dinner_events.3120.d: "The gift of true friendship!"
 host_dinner_events.3120.e: "I owe no gift."
 host_dinner_events.3121.title: "$host_dinner_events.3120.title$"
 host_dinner_events.3121.desc.intro: "I enter the dining hall and find [visiting_liege.GetName] sitting at the head of the table, feet raised aloofly resting beside [visiting_liege.GetHerHis] meal.\n\n"My good vassal!"
 host_dinner_events.3121.desc.courtier: "I promise you that [courtier_gift.GetName] is a good and loyal courtier who will serve you well in the future."
 host_dinner_events.3121.desc.artifact: "I find my treasury overflows with valuable relics and artifacts. Perhaps you would like to take my [artifact_gift.GetName]."
 host_dinner_events.3121.desc.gold_gift: "I am burdened by my vast fortune, and I would like to pass some of that fortune onto my most loyal subjects."
 host_dinner_events.3121.desc.best_friend: "We have been friends for a while now, and perhaps it's time that we took it to the next level. Would you care to swear an oath of #EMP true#! friendship with me?"
 host_dinner_events.3121.desc.outro: "This is my gift to you, without need of reciprocity.""
 host_dinner_events.3121.a: ""Thank you!""
 host_dinner_3120_gift_taken: "[stop_host_scope.Custom('FirstName')] took the gift"
 host_dinner_3120_gift_refused: "[stop_host_scope.Custom('FirstName')] refuses the gift"
 host_dinner_events.3121.b: ""We are friends, eternal.""
 host_dinner_events.3121.c: "I won't take it."
 host_dinner_events.3130.title: "Not What [stop_host_scope.GetSheHe|U] Seems"
 host_dinner_events.3130.desc: "I find myself awake in agonizing hunger, unable to return to my rest.\n\nI wander in the dark to the kitchen, and find that the room is lit a little with something besides my lamp. The pantry shelves glow with an unearthly yet inviting gold.\n\nI am overrun with curiosity, unable to find the source of the glow. With the flame of my light snuffed out, I begin checking around the edges of the pantry."
 host_dinner_events.3130.a: "I #EMP must#! get to the bottom of this!"
 host_dinner_events.3130.b: "I cannot go snooping around."
 host_dinner_events.3131.title: "The Room Behind the Pantry"
 host_dinner_events.3131.desc: "With a little effort, I am able to find scratches on the floor where the cabinet stands, and a few sections of the shelf far less dusty than the rest. The shelves reveal themselves to be mechanical switches with a touch, and with a little effort, I am able to slide the pantry away from the wall to reveal a hidden room!\n\nAmidst the damp stone is a sturdy wooden door with an elaborately decorated padlock at its handle. Upon inspection, the lock's digits are neither number nor letter, but diagrams of all manner of beasts and grotesques."
 host_dinner_events.3131.a: "A puzzle, this should be trivial."
 host_dinner_events.3131.fail_to_get_it_open: "You fail to open the door"
 host_dinner_events.3131.b: "A good kick on the door should do the trick!"
 host_dinner_events.3131.c: "This is far too much effort."
 host_dinner_events.3132.title: "The Hidden Library"
 host_dinner_events.3132.desc: "In the void where the door once was, I see an elaborate study with all manner of unknown substances bubbling away on gentle boils, and small animals trapped in little cages. At the center of the room is a single book elevated on a pedestal, its cover shimmering with drawings of beasts and grotesques identical to those on the puzzle lock into the room.\n\nI take the book in my hands and feel curiosity overwhelm me as I run my finger across its leathery surface. Then I see hidden among the unholy symbols on its front a single intelligible character: the number one. I attempt to open the book, but find it is locked up tight with a small triangular puzzle."
 host_dinner_events.3132.a: "What could this mean?"
 host_dinner_events.3132.b: "Another piece of the mystery."
 artifact_secret_journal_with_cipher_description: "A pair of journals, one locked up tight with an unintelligible puzzle, and the other filled with the cipher to some kind of coded language. The two seem to belong together."
 artifact_secret_journal_with_puzzle_description: "A strange leather-bound journal locked with an unintelligible puzzle. Along with it is another journal with the key to deciphering the puzzle."
 host_dinner_events.3132.c: "At last, I have them all."
 artifact_secret_journal_unsolved_description: "Three journals, each with different pieces to unlocking each other's mysteries, though the mystery has not yet been solved."
 host_dinner_events.3132.d: "I should leave this here."
 host_dinner_events.3133.title: "The Hidden Dungeon"
 host_dinner_events.3133.desc: "The door gives way and reveals to me... something I wish I hadn't seen.\n\nEvery wall is adorned with strange objects: whips, stockades, wooden phalluses, to name a few. The floor is moist with what I #EMP hope#! is just water, but given the paraphernalia in this room, I dread to think what slurry of bodily fluids it may be."
 host_dinner_events.3133.a: "I know things now."
 host_dinner_events.3134.title: "The Hidden Butchery"
 host_dinner_events.3134.desc: "When the door cracks open, I am knocked to my feet by a vile acrid scent, my posterior soaking in a pool of fresh blood.\n\nThe room is filled with human corpses, half-butchered and strung up on meat hooks. Human skin lies on a butchering table beside the body it once clung to, a dirty cleaver at its side. The twisted looks of horror on the faces of the victims are a permanent fixture of the room."
 host_dinner_events.3134.a: "I can never unsee what has been seen."
 host_dinner_events.3135.title: "The Escape Tunnel"
 host_dinner_events.3135.desc: "The door cracks open to reveal a dark slimy tunnel, coated in lichen and fungi. I squelch my way through, and follow this cavern to its end and find myself emerging outside onto an unsuspecting rural path.\n\nClearly, this is [stop_host_scope.GetNamePossessive] escape tunnel in case of emergencies."
 host_dinner_events.3135.a: "What a discovery!"
 host_dinner_events.3136.title: "The Secret Bedroom"
 host_dinner_events.3136.desc: "The door opens to a horrified gasp! Standing in the doorway is a deformed [quasimodo_child.Custom('GirlBoy')] staring at me with complete shock and horror in [quasimodo_child.GetHerHis] eyes.\n\n"Don't look at me!" [quasimodo_child.GetSheHe|U] shrieks, shielding [quasimodo_child.GetHerHis] face with [quasimodo_child.GetHerHis] hands. "Oh the horror that awaits you if [stop_host_scope.GetMotherFather] finds out you saw me!"\n\nIt is then that I notice the resemblance, this is clearly [stop_host_scope.GetNamePossessiveNoTooltip] illegitimate child!"
 host_dinner_events.3136.a: "Everyone will know."
 host_dinner_events.3136.b: "Nobody will ever know."
 host_dinner_events.3140.title: "A Flavorful Combination"
 host_dinner_events.3140.desc: "Life as a [ROOT.Char.Custom('TitleAsNameNoTooltip')|U] brings all manner of magnificent and fanciful food to my plate, but lately I have grown tired of these same flavors and textures. I desire the truly outrageous, the truly exotic!\n\nTo one side of me, I see [stop_host_scope.Custom('GetExpensiveDessert')] and to the other are boiled vegetables. What if I were to take these two distinct flavors and taste them at once!"
 host_dinner_events.3140.a: "A worthwhile experiment."
 host_dinner_events.3140.satisfying_taste: "The taste was magnificent"
 host_dinner_events.3140.it_did_not_work: "The experiment was a failure"
 host_dinner_events.3140.b: "I could not be so bold."
 host_dinner_events.1090.title: "Poison"
 host_dinner_events.1090.desc: "It seems a golden opportunity has landed in my hands with [visiting_liege.GetNamePossessive] visit to my halls.\n\n[visiting_liege.GetSheHe|U] is expecting a meal to remember, and with some ground up nightshade, I can guarantee that [visiting_liege.GetSheHe] will never experience a dinner like this ever again!\n\nThe time to strike draws near, can I really take this risk?"
 host_dinner_events.1090.a: "Of course I can!"
 host_dinner_events.1090.b: "The time is not right."
 host_dinner_if_you_succeed_tt: "If you succeed"
 host_dinner_if_you_fail_tt: "If you fail"
 host_dinner_events.1091.title: "Poison!"
 host_dinner_events.1091.desc: "I eat away at my [stop_host_scope.Custom('GetExpensiveDessert')] with nary a care in the world, satisfied with yet another wonderful meal in my stomach.\n\nAs I carry myself upstairs to bed, however, I begin feeling weak, as though the blood in my body were thickening, almost clotting in my veins. Before even reaching the top of the stairs, I collapse, wheezing for air. As the world around me turns black, the last thing I see is [stop_host_scope.GetNamePossessive] staring down at me with a knowing smile."
 host_dinner_1091_murder_succesful: "You poisoned your [visiting_liege.Custom('TitleAsNameNoTooltip')|U]"
 host_dinner_events.1091.a: "How... could you..."
 host_dinner_events.1092.title: "Attempted Murder"
 host_dinner_events.1092.desc: "I turn to my [stop_host_scope.Custom('GetExpensiveDessert')] and begin to start digging in, but then a nagging feeling washes over me, causing my greedy hands to pause.\n\nI poke around at the dessert and give it a few sharp sniffs, and there is no doubt in my mind that my food has been laced with poison! There is no other explanation, [stop_host_scope.GetName] is trying to kill me."
 host_dinner_events.1092.a: "The fiend!"
 host_dinner_1091_murder_failed: "Your murder failed"
 host_dinner_events.1093.title: "$host_dinner_events.1092.title$"
 host_dinner_events.1093.desc: "My loyal food taster, [food_taster_scope.GetName], goes about [food_taster_scope.GetHerHis] duty. [food_taster_scope.GetSheHe|U] concludes [food_taster_scope.GetHerHis] inspection with a taste of my [stop_host_scope.Custom('GetExpensiveDessert')] and gives me a little nod of approval.\n\nSoon though, the poor [food_taster_scope.GetWomanMan] begins to choke and sputter, struggling for air and banging [food_taster_scope.GetHerHis] fist on the table. Within seconds, [food_taster_scope.GetHerHis] blue lips expel their final breath and I am left alone with [stop_host_scope.GetNamePossessive] uneasy smile."
 host_dinner_events.1093.a: ""Murderer!""
 host_dinner_events.3150.title: "A Question of Honor"
 host_dinner_events.3150.desc: "I have been sat beside [stop_host_scope.GetNamePossessive] loyal knight [joker_knight.GetName] all evening and so far, the [joker_knight.GetWomanMan] has been a pure delight, never shy of a joke to tell.\n\n"I tell you, of every [ROOT.Char.Custom('InsultNoun')] that I have met, [ROOT.Char.GetName] is the most [ROOT.Char.Custom('InsultAdjective')]! Hah!"\n\n"What did you dare say about my [ROOT.Char.GetLadyLord]?" [humorless_knight.GetName] rises from [humorless_knight.GetHerHis] seat. "I challenge you, villain!""
 host_dinner_events.3150.a: "How fun!"
 host_dinner_events.3150.your_knight_wins: "[humorless_knight.GetName] is victorious!"
 host_dinner_events.3150.your_knight_loses: "[humorless_knight.GetName] loses"
 host_dinner_events.3150.b: "Stand down, fool."
 host_dinner_events.3000.title: "Settling in for Dinner"
 host_dinner_events.3000.desc.intro: "I receive a welcome worthy of a [ROOT.Char.Custom('TitleAsNameNoTooltip')] at the gates of [stop_host_scope.Custom('TitledFirstNamePossessive')] [stop_host_scope.Custom('FortifiedBuilding')] in [ROOT.Char.GetCurrentLocation.GetName],"
 host_dinner_events.3000.desc.type.majesty: "and there is little doubt the splendor of my train has made a great impression.\n\n"
 host_dinner_events.3000.desc.type.taxation: "my coffer wagon and tax collectors making the goal of my visit clear.\n\n"
 host_dinner_events.3000.desc.type.intimidation: "and my cold acceptance, flanked by heavily armed guards, sets the desired tone.\n\n"
 host_dinner_events.3000.desc.mid.hates_vassal: "Accepting hospitality from this [stop_host_scope.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')] is enough to destroy my appetite; there had better be some [ROOT.Char.Custom('FavoriteTreat')]..."
 host_dinner_events.3000.desc.mid.lover: "Maintaining such formalities with my dear [stop_host_scope.Custom('RomanticComplimentNoun')] is a cruel fate — perhaps I will visit [stop_host_scope.GetHerHim] after supper..."
 host_dinner_events.3000.desc.mid.friend: "It has been too long since I sat down for dinner with such a good friend! The burdens of the realm are forgotten in this spirit too rarely!"
 host_dinner_events.3000.desc.mid.close_family: "It is good to see my [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]! We formally embrace, publicly marking the bonds of family."
 host_dinner_events.3000.desc.mid.house: "This is a rare opportunity to enjoy myself in the good company of a [stop_host_scope.Custom('GetDaughterSon')] of House [ROOT.Char.GetHouse.GetBaseName]."
 host_dinner_events.3000.desc.mid.powerful_vassal: "Of course, I must also recognize [stop_host_scope.GetHerHis] eminence among the vassals of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], at least publicly..."
 host_dinner_events.3000.desc.mid.default: "My vassal dutifully receives me with all requisite deference."
 host_dinner_events.3000.desc.mid: "\n\n[stop_host_scope.Custom('FirstNameNoTooltip')] explains the planned evening banquet, promising the entertainments and victuals on offer will near the standards of my own court's dinners."
 #host_dinner_events.3000.desc.outro: "\n\nOnly time will tell."
 #host_dinner_events.3000.desc.mid: "I am ushered inside and placed at the head of the table, which is already rich with foods glistening in the candlelight."
 host_dinner_events.3000.desc.outro: "\n\n[stop_host_scope.GetName] assures me that this is only the finest food [stop_host_scope.GetSheHe] has to offer."
 host_dinner_events.3000.a: "Let's begin!"

