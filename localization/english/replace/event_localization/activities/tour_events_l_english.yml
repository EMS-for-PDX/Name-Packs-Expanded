 cultural_festival.9010.title: "Overly Enthusiastic"
 cultural_festival.9010.desc: "I have been enjoying the festivities in [ROOT.Char.GetCurrentLocation.GetName] today, but not nearly as much as [weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n[weeb_child.GetSheHe|U] has been dancing and spinning with the locals with a jubilation and vigor I've never seen from [weeb_child.GetHerHim] before. Fully immersed in the alien traditions of the [festival_culture_scope.GetName] culture, [weeb_child.GetSheHe] seems completely at home, and the locals seem to adore [weeb_child.GetHerHim] too!"
 cultural_festival.9010.a: "How nice."
 cultural_festival.9010.b: ""Be with them, [weeb_child.Custom('FirstNameNoTooltip')]!""
 cultural_festival.9020.title: "The Great Climax"
 cultural_festival.9020.desc: "The sun is setting on another day in [ROOT.Char.GetCurrentLocation.GetName] and the locals seem to be setting up a final show. A great wooden post has been set up, and I'm excited to see what happens next!\n\nBut then, a feeble [human_sacrifice.GetWomanMan] is dragged up kicking and screaming, and tied to the post. A knife is brought to [human_sacrifice.GetHerHis] stomach, and [human_sacrifice.GetSheHe] shuts [human_sacrifice.GetHerHis] eyes and prepares to face oblivion."
 cultural_festival.9020.b: ""Stop this madness in the name of your [ROOT.Char.Custom('TitleAsNameNoTooltip')|U]!""
 cultural_festival.9030.title: "[ROOT.Char.GetFaith.GetAdherentNameNoTooltip|U] Traditions"
 cultural_festival.9030.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] seems utterly enthralled with today's festivities. Dancers, performers, and comics all seek to please my liege, and it seems to be working perfectly.\n\nIn such a fine mood, and surrounded by our traditions, perhaps [visiting_liege.Custom('FirstName')] may start to be interested in keeping these traditions alive. [ROOT.Char.GetFaith.GetAdherentName|U] traditions will surely die out without the proper legal protections against conversion."
 cultural_festival.9030.a: ""It would be a shame for these traditions to die, eh?""
 cultural_festival.9030.success: "You convinced [visiting_liege.Custom('FirstName')]"
 cultural_festival.9030.failure: "You failed to convince [visiting_liege.Custom('FirstName')]"
 cultural_festival.9030.b: "I should just remain quiet."
 cultural_festival.9040.t: "A Coin for a Fortune"
 cultural_festival.9040.desc: "Off in a remote corner of the festival, I find an elaborately decorated tent. The materials and patterns are alien to me, so different from what I've seen back home. Its owner is stranger still, smiling at me knowingly above clasped hands.\n\n"Ah, a [ROOT.Char.Custom('TitleAsNameNoTooltip')|U]! I see much in your future, come give me a coin and I'll tell all.""
 cultural_festival.9040.a: ""A coin you shall have.""
 cultural_festival.9040.good_reading: "Your reading is positive"
 cultural_festival.9040.bad_reading: "Your reading spells doom"
 cultural_festival.9040.b: ""I have no interest in common charlatans.""
 cultural_festival.9040.c: ""Teach me your ways, wise one!""
 cultural_festival.9050.t: "Erotic Dancing"
 cultural_festival.9050.desc: "I am seated for another charming piece of entertainment. Percussion throbs into the expectant silence, drums pounding like a heartbeat.\n\nFrom behind the curtains, a gorgeous [sexy_dancer.GetWomanMan] appears, moving [sexy_dancer.GetHerHis] body in a way that is both obscene and exciting. [sexy_dancer.GetSheHe|U] drapes [sexy_dancer.GetHerHis] body scandalously close to mine and then leaves me with nothing but a wink, returning to [sexy_dancer.GetHerHis] adoring audience."
 cultural_festival.9050.a: "[sexy_dancer.GetSheHe|U] must be mine!"
 cultural_festival.9050.b: "How droll!"

