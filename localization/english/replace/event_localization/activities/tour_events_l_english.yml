 #Vassal/Liege Event
 tour_general.1002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: A Gruesomely Glorious Meal"
 tour_general.1002.title_vassal: "$activity_tour$: A Gruesomely Glorious Meal"
 tour_general.1002.desc_host: "I contemplate the arrangement of dishes on the table one more time. My cook has been hard at work preparing every little piece of [tour_general_3001_target_courtier.Custom('FirstName')] for our pleasure. The decor is superb. \n\nI turn around as [visiting_liege.Custom('TitledFirstName')] enters the chamber, alone, as we agreed. I observe as [visiting_liege.GetSheHe] takes it all in and a flickering smile plays in the corner of [visiting_liege.GetHerHis] mouth. [visiting_liege.GetSheHe|U] moves forward and takes a seat at the table. I join [visiting_liege.GetHerHim]."
 tour_general.1002.desc_liege: "As I enter the chamber, there is no doubt in my mind that [tour_general_3001_target_courtier.Custom('FirstName')] is the star of the show.\n\n[stop_host_scope.Custom('TitledFirstName')] has spared no expense and the table is positively brimming with delightful dishes, all following the philosophy of waste not, want not and makes use of any tasty culinary tidbit that [tour_general_3001_target_courtier.Custom('FirstNameNoTooltip')] was able to contribute with. \n\nEven [tour_general_3001_target_courtier.Custom('FirstNamePossessiveNoTooltip')] head has been, while hollowed out and drained, carefully placed at the end of the table and decorated with local greenery. I pause for a moment to take it all in."
 tour_general.1002.a: "This is #EMP divine#!!"
 tour_general.1002.b: "... maybe just the tiniest bite."
 tour_general.1002.c: "To our benefactor, [tour_general_3001_target_courtier.Custom('FirstNameNoTooltip')]!"
 tour_general.1002.a.flavor: "You dig in."

 #Liege Events
 tour_general.3001.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: In the Eye of the Beholder"
 tour_general.3001.desc_gluttonous_cannibal: "As I am a purveyor of #EMP fine meats#!, [tour_general_3001_target_courtier.Custom('FirstName')] truly stands out of the crowd. [tour_general_3001_target_courtier.GetHerHis|U] impressive body mass makes my knees weak. My hands tremble as I watch [tour_general_3001_target_courtier.GetHerHim] gobble down food, pearls of grease glistening on [tour_general_3001_target_courtier.GetHerHis] plump cheeks. \n\n#EMP So plump.#! I clench my jaw. This was meant to be."
 tour_general.3001.desc_gluttonous: "[tour_general_3001_target_courtier.Custom('FirstName')] truly looks like a [tour_general_3001_target_courtier.GetWomanMan] who knows what is good in life. There's a slight tinge of envy in my chest, looking at [tour_general_3001_target_courtier.GetHerHis] robustness and the pure enjoyment [tour_general_3001_target_courtier.GetSheHe] seemingly finds in food.\n\n[stop_host_scope.Custom('TitledFirstName')] [stop_host_scope.GetHerselfHimself] kept going on and on about the quality of [tour_general_3001_target_courtier.Custom('FirstNamePossessiveNoTooltip')] cooking."
 tour_general.3001.desc_insanity_courtier: "There is something intriguing about [tour_general_3001_target_courtier.Custom('FirstName')]. I can't quite place it. But [tour_general_3001_target_courtier.GetSheHe] has an air of mystery and straight-forwardness that is rarely come by these days. \n\nIt feels as if [tour_general_3001_target_courtier.GetSheHe] is staring into the place where my soul would be, if [ROOT.Char.GetFaith.DevilName] hadn't gotten there first. \n\n[tour_general_3001_target_courtier.GetSheHe|U] gets it."
 tour_general.3001.desc_beauty: "As soon as I lay eyes on [tour_general_3001_target_courtier.Custom('FirstName')], I catch my breath. It is as if [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] has blessed [tour_general_3001_target_courtier.Custom('FirstNameNoTooltip')] with the beauty of a thousand [ROOT.Char.Custom('get_region_flower_type_plural')] and time itself stops as I take in [tour_general_3001_target_courtier.GetHerHis] delicate features. \n\nSuch beauty is wasted on this peasant rabble."
 tour_general.3001.desc_intellect: "[tour_general_3001_target_courtier.Custom('FirstName')] has consistently astonished me with [tour_general_3001_target_courtier.GetHerHis] intellect. A true thinker in our day, there is such potential in [tour_general_3001_target_courtier.GetHerHis] skills and traits. I could certainly put both to good use, instead of watching them wilt away here, like a plant neglect of sun."
 tour_general.3001.desc_physique: "As [tour_general_3001_target_courtier.Custom('FirstName')] leans forward to pick up the trinket from the floor of the hallway, I in turn lean forward to get a good look at the defined muscles playing underneath the skin. You couldn't purchase that type of physique. But maybe if I surround myself with more of these fit individuals...\n\n"
 tour_general.3001.desc_martial: "The martial prowess of [tour_general_3001_target_courtier.Custom('FirstName')] is well-known within [stop_host_scope.Custom('TitledFirstNamePossessive')] court. If you want to discuss plans of attack, the best approach towards sharpening your weapons and wit, you go to [tour_general_3001_target_courtier.GetHerHim]. It is a skill highly sought after and something that intrigues me.\n\n"
 tour_general.3001.desc_diplomacy: "The diplomatic skills of [tour_general_3001_target_courtier.Custom('FirstName')] never ceases to amaze me. [tour_general_3001_target_courtier.GetSheHe|U] could inform the [ROOT.Char.GetFaith.ReligiousHeadName] that [ROOT.Char.GetFaith.GetReligiousHead.GetHerHis] underpants were showing, while still being awarded some pieces of gold, a smile and a 'thank you'."
 tour_general.3001.desc_stewardship: "[tour_general_3001_target_courtier.Custom('FirstName')] is an endless wealth of knowledge about well... wealth. [tour_general_3001_target_courtier.GetSheHe|U] has ideas about stewardship [tour_general_3001_target_courtier.GetSheHe] laments aren't possible to implement at [stop_host_scope.Custom('TitledFirstNamePossessive')] court. \n\nIt would be a shame to see such talent go to waste."
 tour_general.3001.desc_intrigue: "I hardly noticed [tour_general_3001_target_courtier.Custom('FirstName')] until [tour_general_3001_target_courtier.GetSheHe] was right on top of me, paying due respects to [tour_general_3001_target_courtier.GetHerHis] [tour_general_3001_target_courtier.Char.Custom2('RelationToMePossessive', stop_host_scope )] [stop_host_scope.Char.Custom2('RelationToMeShort', visiting_liege )]. Now that I have, I observe [tour_general_3001_target_courtier.GetHerHim] as [tour_general_3001_target_courtier.GetSheHe] effortlessly moving between groups of people at the court. [tour_general_3001_target_courtier.GetHerHis|U] eyes are constantly awake, looking in all directions and no directions. \n\nThis intrigues me."
 tour_general.3001.desc_learning: "A learned [tour_general_3001_target_courtier.GetWomanMan], [tour_general_3001_target_courtier.Custom('FirstNamePossessive')] bright eyes scour the room looking for an opponent to the scientific statement [tour_general_3001_target_courtier.GetSheHe] just expelled. But no one rises to the challenge, much to [tour_general_3001_target_courtier.GetHerHis] disappointment. \n\nNo wonder, considering the level of intellect at which the discussion would have had to be held. I am impressed. \n\nThis kind of wit is hard to come by."
 tour_general.3001.desc_prowess: "Limber and moving through the room like a [ROOT.Char.Custom('GetAnimalType')] on the hunt, [tour_general_3001_target_courtier.Custom('FirstName')] does not fail to impress. I follow [tour_general_3001_target_courtier.GetHerHis] movement, a symphony to the eyes, as [tour_general_3001_target_courtier.GetSheHe] disappears down the hallway. \n\nSuch prowess!"
 tour_general.3001.desc_outro: "I simply #EMP must#! have [tour_general_3001_target_courtier.GetHerHim] in my court."
 tour_general.3001.a: "You are now a part of my court. Rejoice."
 tour_general.3001.a.flavor: "Once taken, twice mine."
 tour_general.3001.a.tt: "Relocated Courtier"
 tour_general.3001.a_cannibal: "Such a delectable addition!"
 tour_general.3001.a_cannibal.flavor: "I will make sure [tour_general_3001_target_courtier.GetSheHe] is well-nourished..."
 tour_general.3001.a_insanity: "This is what needs to be done."
 tour_general.3001.a_insanity.flavor: "[tour_general_3001_target_courtier.GetSheHe|U] #EMP knows!#!"
 tour_general.3001.b: "I'm sure [stop_host_scope.Custom('TitledFirstNameNoTooltip')] wouldn't mind."
 tour_general.3001.b_host_decides.tt: "[stop_host_scope.Custom('ShortName')] decides what happens next"
 tour_general.3001.b.harmful_sideeffects.tt: "Due to [stop_host_scope.Custom('ShortNamePossessive')] personality, this could have fatal consequences"
 tour_general.3001.b_liege_decides.tt: "[visiting_liege.Custom('ShortName')] decides what happens next"
 tour_general.3001.c: "[tour_general_3001_target_courtier.GetSheHe|U] #EMP could#! just disappear into the night..."
 tour_general.3001.c.tt_success: "Spirited Away"
 tour_general.3001.c.tt_failure: "Failed Attempt"
 tour_general.3001.c.tt_failure.desc: "Your failure did not go unnoticed."
 tour_general_3001_stolen_courtier: "[tour_general_3001_target_courtier.Custom('FirstNameNoTooltip')] joins my court without anyone noticing"
 tour_general_3001_failed_steal: "[stop_host_scope.Custom('TitledFirstNameNoTooltip')] finds out about this"
 tour_general.3001.d: "This is silly."
 tour_general.3001.d_cannibal: "No. I need to start dieting."
 tour_general.3001.d_cannibal.flavor: "Tch!"
 tour_general.3001.d_insanity: "No. I need to fend off [ROOT.Char.GetFaith.random_EvilGodNames] on my own."
 tour_general.3001.d_insanity.flavor: "It's up to me now!"
 tour_general.3001.tt_positive: "[visiting_liege.Custom('ShortName')] Accepted Your Proposal"
 tour_general.3001.tt_negative: "[visiting_liege.Custom('ShortName')] Declined Your Proposal"
 tour_general.3001.desc_negative: "[visiting_liege.Custom('ShortName')] lost interest in your courtier."

 tour_general.3002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: Request Granted"
 tour_general.3002.title_denied: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]:Request Denied"
 tour_general.3002.intro: "[stop_host_scope.Custom('TitledFirstName')] addresses me directly.\n\n'My [stop_host_scope.Custom2('RelationToMeShort', ROOT.Char )], I have been contemplating the matter and have come to the conclusion that "
 tour_general.3002.desc_free: "[tour_general_3001_target_courtier.Custom('FirstName')] shall gladly join your most gracious court.'"
 tour_general.3002.desc_hook: "a favor here might be repaid with a favor in the future... ?'"
 tour_general.3002.desc_gold: "some gold might help soften the blow, should we lose dear [tour_general_3001_target_courtier.Custom('FirstName')]."
 tour_general.3002.desc_cannibal: "I have an even better idea. If you like [tour_general_3001_target_courtier.Custom('FirstName')], you will #EMP love#! this, my [ROOT.Char.GetLadyLord]. It is to #EMP die#! for.'\n\n[stop_host_scope.GetSheHe|U] glances in [tour_general_3001_target_courtier.Custom('FirstNamePossessive')] direction then looks directly at me, as if to signal something."
 tour_general.3002.desc_declined: "I cannot agree to this request. [tour_general_3001_target_courtier.Custom('FirstName')] is far too valuable to me and my court.'\n\n[stop_host_scope.GetHerHis|U] gaze starts wandering around the room awkwardly."
 tour_general.3002.a: "Much appreciated!"
 tour_general.3002.b: "Why trade for something I can #EMP take#!?"
 tour_general.3002.b_declined: "[tour_general_3001_target_courtier.Custom('FirstNameNoTooltip')] is #EMP mine#!."
 tour_general.3002.c: "A favor? Sounds fair."
 tour_general.3002.d: "A couple of gold pieces? Fair trade."
 tour_general.3002.e: "On second thought..."
 tour_general.3002.f: "#EMP Oh my...#!"
 tour_general.3002.g: "This vile behavior must end!"
 tour_general.3002.h: "That is unfortunate."
 tour_general.3002.h.tt: "[visiting_liege.Custom('ShortName')] Is Displeased"
 tour_general.3002.h.tt.desc: "[visiting_liege.Custom('ShortName')] is not happy with your decision."
 #TODO_CD_EP2, replace this with actual text
 tour_general.0510.title: "A Parting Demand"
 tour_general.0510.desc: "I have concluded my royal visitation of [ROOT.Char.GetCurrentLocation.GetName], and now my procession prepares to depart.\n\n[stop_host_scope.GetName] and [stop_host_scope.GetHerHis] court have all lined up neatly to see me part, and with everyone present, it is time to collect tribute for bestowing [stop_host_scope.GetHerHim] with my presence."
 tour_general.0510.a: "It's time for tribute."
 tour_general.0510.b: "I make no demands."
 tour_general.0511.title: "A Parting Gift"
 tour_general.0511.desc: "It is time for [visiting_liege.GetName] to part, and I must say I feel I have been a magnanimous host.\n\nHowever, it seems that [visiting_liege.GetName] did not believe that my hosting was enough, and has made a demand of me.\n\n"
 tour_general.0511.desc.kneel: "[visiting_liege.GetSheHe|U] demands that I kneel before my [visiting_liege.Custom('TitleAsNameNoTooltip')|U] in front of my entire court, demonstrating my submission to the crown."
 tour_general.0511.desc.money: "[visiting_liege.GetSheHe|U] has presented me with a bill for all expenses paid during [visiting_liege.GetHerHis] trip. Though many of the charges seem bogus, I am obliged to pay."
 tour_general.0511.desc.factions: "[visiting_liege.GetSheHe|U] presents me with [visiting_liege.GetHerHis] hand and demands that I pledge my loyalty to [visiting_liege.GetHerHim] and [visiting_liege.GetPrimaryTitle.GetName], swearing never to go against the royal will."
 tour_general.0511.a: "I submit."
 tour_general.0511.gave_demand: "[stop_host_scope.GetName] gave in"
 tour_general.0511.b: "I will do no such thing!"
 tour_general.0512.title: "A Parting Wave"
 tour_general.0512.desc: "It is time for [visiting_liege.GetName] to part, and I must say I feel I have been a magnanimous host.\n\n[visiting_liege.GetSheHe|U] seems entirely satisfied with my performance as host, and has demanded nothing of me but a promise that we may meet again."
 tour_general.0512.a: "Excellent."
 tour_general.0513.title: "Demand Refused"
 tour_general.0513.desc: "[stop_host_scope.GetName] has defied the authority of the crown and refused to submit to my demands. There is little I can do now, but an insult like this constitutes a crime not only against me, but [ROOT.Char.GetPrimaryTitle.GetName] itself!"
 tour_general.0513.a: "This will not soon be forgotten."

#Tour Mini-Activity Events
#Vassal Events
 tour_grounds_events.1001.title: "Hunting Prowess"
 tour_grounds_events.1001.desc.intro: "With [visiting_liege.GetName] still touring the grounds of my home, I have plenty of opportunities to impress ahead of me."
 tour_grounds_events.1001.desc.mid: "\n\nOne such opportunity would be to show off the hunting grounds of [touring_grounds_scope.GetNameNoTooltip] and perhaps impress my liege with my hunting skills!"
 tour_grounds_events.1001.desc.outro: "A triumph in the field of hunting would certainly solidify my status as a worthy [ROOT.Char.Custom('TitleAsNameNoTooltip')] of the realm, but equally a failure would be a deep embarrassment."
 tour_grounds_events.1001.a: "I never miss!"
 tour_grounds_events.1001.b: "Perhaps something else would impress [visiting_liege.GetHerHim]..."

 tour_grounds_events.1002.title: "A Plot"
 tour_grounds_events.1002.desc: "Watching my [visiting_liege.Custom('TitleAsNameNoTooltip')|U] wander the grounds of [touring_grounds_scope.GetNameNoTooltip], an idea for a tricky jape crosses my mind. As if possessed by the spirit of [ROOT.Char.GetFaith.TricksterGodName] [ROOT.Char.GetFaith.TricksterGodHerHim]self, I envision a staged assassination attempt to entertain my guests!\n\n[visiting_liege.GetNameNoTooltip] will be set up to be the hero of the story, foiling the attempt on the party and sending the "assassin" running! A fine parody of the enemies of [visiting_liege.GetPrimaryTitle.GetNameNoTooltip], [visiting_liege.GetNameNoTooltip] is sure to be flattered and entertained by this!"
 tour_grounds_events.1002.a: "Make the arrangements!"
 tour_grounds_events.1002.b: "Let's not."
 tour_grounds_events.1003.title: "$murder_outcome.5001.t$"
 tour_grounds_events.1003.desc.intro: "As I continue my tour around the grounds of [touring_grounds_scope.GetNameNoTooltip], I hear unfamiliar voices all around us. Suddenly, I find my entire party surrounded by [fake_assassin_scope.GetWomenMen] in hoods pointing knives and bows directly at me!\n\nOne of the assassins steps towards me and presses [fake_assassin_scope.GetHerHis] knife firmly to my side. "Happy hunting, my [ROOT.Char.GetLadyLord]? We've come hunting [ROOT.Char.Custom('TitleAsNameNoTooltip')]s!""
 tour_grounds_events.1003.desc.paranoid: "\n\nI feel my heart racing and a cold sweat washes over my whole body while I remain paralyzed. The assassin gives me some kind of knowing wink and gestures to [fake_assassin_scope.GetHerHis] weapon, gloating in their victory. My very life hangs in the balance of my next move, what do I do?"
 tour_grounds_events.1003.desc.not_paranoid: "\n\nThough I am at first startled, it quickly becomes clear that this is just an act. The "assassin" gives me a wink and I observe that their weapon is made entirely of wood and dull on all sides. They expect me to play along and foil the attempt on my life."
 tour_grounds_events.1003.a.paranoid: "$murder_outcome.5001.not_my_time$"
 tour_grounds_events.1003.a: "Have at you, [fake_assassin_scope.Custom('InsultNoun')]!"
 tour_grounds_1002.assassination_was_fake: "The Assassination Was Fake"
 tour_grounds_1002.liege_believed_it_was_real: "[visiting_liege.GetName] Believed the Assassination Was Real"
 tour_grounds_1002.liege_played_along: "[visiting_liege.GetName] Was Very Amused"
 tour_grounds_1002_likes_tt: "If [visiting_liege.GetName] enjoys it"
 tour_grounds_1002_dislikes_tt: "If [visiting_liege.GetName] dislikes it"
 tour_grounds_1002_murder_tt: "If [visiting_liege.GetName] believes it is real"
 tour_grounds_events.1003.b: "I am no troubadour! Get off of me!"
 tour_grounds_1002.liege_begrudgingly_played_along: "[visiting_liege.GetName] Was Not Amused"
 tour_grounds_events.1003.c: "They won't take me without a fight!"

 tour_grounds_events.1004.title: "A Moment in the Wilds"
 tour_grounds_events.1004.desc.intro: "For a moment, I find myself alone in the untamed hunting grounds of [touring_grounds_scope.GetNameNoTooltip] with [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]. Such a rare moment would allow me to pursue my passion for [visiting_liege.GetHerHim]."
 tour_grounds_events.1004.desc.already_shagging: "\n\nAlthough our hearts and loins already belong to each other, being rulers gives us preciously little time to pursue our passion, but now we have an opportunity to be as beasts in the wild."
 tour_grounds_events.1004.desc.trying_to_shag: "\n\nPerhaps this is at last my opportunity to let my feelings be known, and if [visiting_liege.GetSheHe] feels the same, we could at last be more than just '[visiting_liege.Custom('TitleAsNameNoTooltip')]' and '[ROOT.Char.Custom('TitleAsNameNoTooltip')]', but lovers in the throes of passion."
 tour_grounds_events.1004.desc.outro: "\n\nLife is made of moments, and now and then we have rare ones like these. Can I act upon these feelings?"
 tour_grounds_events.1004.a: "Take me now!"
 tour_grounds_events.1004.b: "Let it go."
 tour_grounds_events.1005.title: "$tour_grounds_events.1004.title$"
 tour_grounds_events.1005.desc.intro: "I find myself alone in the hunting grounds of [touring_grounds_scope.GetNameNoTooltip] with [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)], enjoying the relative silence broken only by the occasional call of a nearby beast."
 tour_grounds_events.1005.desc.already_shagging: "Suddenly, I find [stop_host_scope.GetNameNoTooltip] throwing [stop_host_scope.GetHerselfHimself] at me like a wild [stop_host_scope.Custom('GetAnimalType')], pinning me against a rock with fire in [stop_host_scope.GetHerHis] eyes.\n\n"It is so rare I get to see you alone, my [ROOT.Char.Custom('LoverPetName')], and here we are alone with only bird and beast for witnesses. Let us at last embrace our passion for each other!""
 tour_grounds_events.1005.desc.trying_to_shag: "I see [stop_host_scope.GetNameNoTooltip] eyeing me up like a [stop_host_scope.Custom('GetAnimalType')] set to pounce upon its next meal.\n\n"My [ROOT.Char.Custom('TitleAsNameNoTooltip')|U], I must say you are looking more divine than any creature I have spied in these [touring_grounds_scope.Custom('TerrainTypeProvince')]."\n[stop_host_scope.GetNameNoTooltip] comes towards me with that predatory look in [stop_host_scope.GetHerHis] eyes and I feel my abstinence dissolve."
 tour_grounds_events.1005.desc.outro: "\n\nI am dumbstruck, staring into the thirsty eyes of my [stop_host_scope.Custom('TitleAsNameNoTooltip')]. Would it really be befitting of a [ROOT.Char.Custom('TitleAsNameNoTooltip')] on tour to have a moment of passion in a place like this?"
 tour_grounds_events.1005.a: "Take me!"
 tour_grounds.moment_in_the_woods: "You Gave [visiting_liege.GetName] a Moment to Remember"
 tour_grounds_events.1005.b: "Get away from me you lascivious [stop_host_scope.Custom('InsultNoun')]!"
 tour_grounds.rebuffed_in_the_woods: "[visiting_liege.GetName] Rebuffed Your Advances"

 tour_grounds_events.1006.title: "Out of Turn"
 tour_grounds_events.1006.desc.intro: "During the tour of [touring_grounds_scope.GetNameNoTooltip], I am locked in a conversation with [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] about"
 tour_grounds_events.1006.desc.mid.martial: "the glory of warfare and strife,"
 tour_grounds_events.1006.desc.mid.learning: "[ROOT.Char.GetFaith.HighGodNamePossessive] divine plan for humanity,"
 tour_grounds_events.1006.desc.mid.stewardship: "the intricacies of statecraft and bookkeeping,"
 tour_grounds_events.1006.desc.mid.diplomacy: "the subtle art of diplomacy and appeasement,"
 tour_grounds_events.1006.desc.mid.intrigue: "the importance of information and deception,"
 tour_grounds_events.1006.desc.outro: "when I am interjected by [landless_courtier_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] who seems to believe [landless_courtier_scope.GetSheHe] knows better about the subject than I.\n\nRegardless, it is highly inappropriate for a mere courtier to interrupt a conversation between the [visiting_liege.Custom('TitleAsNameNoTooltip')|U] of [visiting_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] and [visiting_liege.GetHerHis] [ROOT.Char.Custom('TitleAsNameNoTooltip')|U]."
 tour_grounds_events.1006.a: "Be silent, you [stop_host_scope.Custom('InsultAdjective')] [stop_host_scope.Custom('InsultNoun')]."
 tour_grounds_events.1006.b: "Ignore it and move on."
 tour_grounds_events.1007.desc.intro: "During the tour of [touring_grounds_scope.GetNameNoTooltip], I am locked in a conversation with [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] about"
 tour_grounds_events.1007.desc.outro: "when [stop_host_scope.GetSheHe] is interrupted by one of [stop_host_scope.GetHerHis] courtiers.\n\nThe [landless_courtier_scope.GetWomanMan] is not allowed to speak for long before being silenced by [landless_courtier_scope.GetHerHis] liege, but the wisdom [landless_courtier_scope.GetSheHe] is able to dispense immediately proves [landless_courtier_scope.GetSheHe] knows far more about the subject than [stop_host_scope.GetNameNoTooltip] could ever dream of knowing.\n\nIf [stop_host_scope.Custom('TitledFirstNameNoTooltip')] is unwilling to listen to [landless_courtier_scope.GetHerHis] insight, perhaps [landless_courtier_scope.GetSheHe] would be willing to join my court instead."
 tour_grounds_events.1007.a: "Join me at court!"
 tour_grounds_events.1007.b: "One should never speak out of turn."
 tour_grounds_events.1007.c: "This is an unambiguous crime!"
 tour_grounds.recruited_my_courtier: "[landless_courtier_scope.GetName] Was Tempted to Leave"
 tour_grounds_events.1017.desc.outro: "when [stop_host_scope.GetSheHe] is interrupted by one of [stop_host_scope.GetHerHis] courtiers.\n\nAlthough the lowly courtier spoke completely out of turn, [stop_host_scope.GetNameNoTooltip] strangely did not chastise [landless_courtier_scope.GetHerHim], and allowed [landless_courtier_scope.GetHerHim] to speak directly to me.\n\nThough what [landless_courtier_scope.GetSheHe] has to say is quite interesting, this breaking of social etiquette has caught me quite off-guard."
 tour_grounds_events.1017.a: "I will listen."

 tour_grounds_events.1008.title: "Ghost Stories"
 tour_grounds_events.1008.desc.intro: "As we take a rest from our touring, my young liege remains full of energy and demands to be entertained while the rest of the procession regains their energy.\n\nThankfully, [storyteller_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] enthusiastically takes up the task, and begins recounting local legends. "Oh there's more to these [touring_grounds_scope.Custom('TerrainTypeProvince')] than meets the eye, [visiting_liege.Custom('GetLassLad')]."
 tour_grounds_events.1008.desc.mid.banshee: "A great wailing banshee haunts the wilds of [touring_grounds_scope.GetNameNoTooltip], and be warned: should you hear her call, someone close to you is sure to meet their end.""
 tour_grounds_events.1008.desc.mid.ghul: "A monstrous ghoul wanders the burial sites of [touring_grounds_scope.GetNameNoTooltip] eating human flesh, and should he catch sight of you, he may decide that [visiting_liege.Custom('TitleAsNameNoTooltip')|U] is on the menu!""
 tour_grounds_events.1008.desc.mid.azdaha: "A great terrifying Azhdaha burrows just beneath our feet, waiting. When it spies its opportunity, it'll burst from the ground with its great horrid teeth and gobble you whole!""
 tour_grounds_events.1008.desc.mid.sasabonsam: "The dreaded Sasabonsam lives around these parts, probably watching us right now as we speak, just out of view. Let your guard down, and he'll descend from above and drain your blood with his terrible iron teeth until you're as pink and bloody as he!""
 tour_grounds_events.1008.desc.mid.ankou: "Ankou himself wanders these parts on his carriage of the dead, collecting up lost souls and taking them to [ROOT.Char.GetFaith.HighGodName] only knows where. Be on the lookout, [visiting_liege.Custom('GetLassLad')], or he'll take you too.""
 tour_grounds_events.1008.desc.mid.witt_wieven: "The white women live among us here, looking for little [visiting_liege.GetLadyLord]s just like you to lead you astray. Ghosts of witches long passed, they'll take you away and do [ROOT.Char.GetFaith.DevilNamePossessive] work on you.""
 tour_grounds_events.1008.desc.mid.baba_yaga: "The horrifying witch, Baba Yaga, does her magic around these parts. Be on the lookout for huts that don't look like they belong here, lest she gobbles your flesh and decorates with your bones.""
 tour_grounds_events.1008.desc.mid: "There are a great many terrible things wandering these parts, things that aren't natural. Monsters greater than any mere beast that would love nothing more than to add a little [visiting_liege.Custom('TitleAsNameNoTooltip')|U] to their diet.""
 tour_grounds_events.1008.desc.outro: "\n\n[storyteller_scope.Custom('FirstNamePossessiveNoTooltip')] questionable tales are clearly having an impact on little [visiting_liege.Custom('FirstNameNoTooltip')], perhaps I should interfere."
 tour_grounds_events.1008.a: "And then what happens?"
 tour_grounds_events.1008.b: "Silence, [storyteller_scope.Custom('FirstNameNoTooltip')]!"
 tour_grounds_events.1009.title: "$tour_grounds_events.1008.title$"
 tour_grounds_events.1009.desc.intro: "The older members of our procession stop to take a rest from touring, but I remain full of vigor and I'm quickly growing impatient with these listless codgers.\n\nThankfully, [storyteller_scope.GetName] seems eager to entertain me with scary stories from this place. "Oh there's more to these [touring_grounds_scope.Custom('TerrainTypeProvince')] than meets the eye, [visiting_liege.Custom('GetLassLad')]."
 tour_grounds_events.1009.desc.mid.finished: "\n\n[stop_host_scope.GetName] soon joins the storytelling, and I am gripped by the two in tales which leave me more than just a little terrified."
 tour_grounds_events.1009.desc.outro.interrupted: "\n\nJust as the story is becoming interesting, [stop_host_scope.GetName] interrupts and insists that [storyteller_scope.GetSheHe] goes no further, and assures me that the whole tale is nothing but nonsense."
 tour_grounds_events.1009.a: "What a great story!"
 tour_grounds_events.1009.b: "That was horrifying."
 tour_grounds_events.1009.c: "You stopped it at the best part!"
 tour_grounds_events.1009.d: "Thank goodness you stopped it."

 tour_grounds_events.1010.title: "[rival_courtier.Custom('FirstNameNoTooltip')]: The Loyal Steed"
 tour_grounds_events.1010.desc: "Riding through the grounds on our respective beasts all day, I am suddenly hit with an inspired idea!\n\nEveryone knows of the rivalry between [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] and [rival_courtier.GetName], and it would surely get me in my [visiting_liege.GetTitleAsNamePossessiveNoTooltip] good graces if I were to capture [visiting_liege.GetHerHis] rival and have [rival_courtier.GetHerHim] saddled up and rode around like a horse!\n\nThe only challenge, of course, would be bringing [rival_courtier.GetHerHim] here, but I have my ways..."
 tour_grounds_events.1010.a: "Let's do it!"
 tour_grounds_events.1010.b: "The risks are too great."
 tour_grounds_events.1011.title: "$tour_grounds_events.1010.title$"
 tour_grounds_events.1011.desc: "Riding through the grounds of [touring_grounds_scope.GetNameNoTooltip], I am suddenly stopped in the middle of the road by my host, [stop_host_scope.GetName].\n\nIt appears that [stop_host_scope.GetSheHe] has managed to capture [rival_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] and has [rival_courtier.GetHerHim] saddled up like a horse, ready for me to mount and ride through the countryside!\n\nThough an excellent opportunity to show my inherent superiority, am I really going to stoop so low?"
 tour_grounds_events.1011.a: "Of course I am!"
 tour_grounds_events.1011.b: "Even [rival_courtier.Custom('FirstNameNoTooltip')] does not deserve this humiliation."

 tour_grounds_events.1012.title: "A [visiting_liege.Custom('TitleAsNameNoTooltip')|U]-like [stop_host_scope.Custom('get_region_root_vegetable')|U]"
 tour_grounds_events.1012.desc: "Our humble home lacks the amenities and grandeur that [visiting_liege.GetName] is no doubt used to, but what we lack in extravagance we can more than make up for in accommodation and generosity.\n\nI was worried I would have to guide my [visiting_liege.Custom('TitleAsNameNoTooltip')] around without a gift, but then suddenly I spy a thriving [ROOT.Char.Custom('get_region_root_vegetable')] which miraculously looks just like [visiting_liege.GetNameNoTooltip]! [visiting_liege.GetSheHe|U] would doubtlessly remember [visiting_liege.GetHerHis] visit to [touring_grounds_scope.GetNameNoTooltip] forever if [visiting_liege.GetSheHe] parted with [visiting_liege.GetHerHis] [ROOT.Char.Custom('get_region_root_vegetable')] doppelganger! Although, [visiting_liege.GetSheHe] could easily be offended that I would compare [visiting_liege.GetHerHim] to a [ROOT.Char.Custom('get_region_root_vegetable')]."
 tour_grounds_events.1012.a: "And here I thought the perfect gift didn't exist."
 tour_grounds_events.1012.b: "Quietly dispose of the [ROOT.Char.Custom('get_region_root_vegetable')]."
 tour_grounds_events.1012.c: "This must be worth a fortune!"
 tour_grounds_events.1012.d: "Keep it for... personal use."
 turnip_that_looks_like_liege: "The [visiting_liege.GetTitleAsNamePossessiveNoTooltip|U] [ROOT.Char.Custom('get_region_root_vegetable')|U]"
 turnip_that_looks_like_liege_description: "A simple [ROOT.Char.Custom('get_region_root_vegetable')] that bears a striking resemblance to [visiting_liege.GetName]."
 tour_grounds_events.1013.title: "$tour_grounds_events.1012.title$"
 tour_grounds_events.1013.desc: "[touring_grounds_scope.GetNameNoTooltip] is a far cry from what I would consider a civilized region. Scarcely a soul calls this place home and the amenities leave much to be desired.\n\nToday, the [stop_host_scope.Custom('TitleAsNameNoTooltip')] thought to impress me by presenting me with a simple [stop_host_scope.Custom('get_region_root_vegetable')] which [stop_host_scope.GetSheHe] claims looks just like me.\n\nI roll my eyes at first, but before long I kind of see the resemblance..."
 tour_grounds_events.1013.a: "What a marvelous object!"
 tour_grounds.liege_impressed: "[visiting_liege.GetName] Was Impressed"
 tour_grounds_events.1013.b: "Disgusting. Get rid of it."
 tour_grounds.liege_insulted: "[visiting_liege.GetName] Was Insulted"

 tour_grounds_events.1014.title: "[visiting_liege.GetNameNoTooltip]: The Little Hunter"
 tour_grounds_events.1014.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] seems keen on having a hunt around [touring_grounds_scope.GetNameNoTooltip], seeking game and glory like an adult.\n\nHowever, I can't in good conscience allow such a young [visiting_liege.Custom('GirlBoy')] run around where [visiting_liege.GetSheHe] may be mauled alive by a [ROOT.Char.Custom('GetAnimalType')].\n\nHowever, I could flatter the little [visiting_liege.GetLadyLord] by putting together a fake hunt without the danger of real animals."
 tour_grounds_events.1014.a: "I'm sure [visiting_liege.GetSheHe] will love it!"
 tour_grounds_events.1014.b: "What a waste of time."
 tour_grounds_events.1015.title: "A Show Hunt"
 tour_grounds_events.1015.desc: "I have been craving to prowl the outdoors and catch myself a fresh kill, just like a [ROOT.Char.Custom('TitleAsNameNoTooltip')] should, and so far I have been denied the opportunity by my elders and guardians.\n\nHowever, today I have been approached by [stop_host_scope.GetName] and have been offered to test the grounds of [touring_grounds_scope.GetNameNoTooltip] as a true hunter!\n\nWhen I arrive at the hunting grounds though, I am greeted not by a vicious [stop_host_scope.Custom('GetAnimalType')], but by a piece of wood painted to resemble a [stop_host_scope.Custom('GetAnimalType')]."
 tour_grounds_events.1015.a: "I will slay the beast!"
 tour_grounds_events.1015.b: "Is this some kind of joke?"
 tour_grounds_events.1015.c: "Demand a real [stop_host_scope.Custom('GetAnimalType')] to slay."
 tour_grounds_events.1016.title: "The Real Hunt"
 tour_grounds_events.1016.desc: "My demands are met, and I am soon greeted with a real beast to slay. On my command, the beast is released from its bindings and I am left alone to best the monster with my bow.\n\nI take a deep breath and release, and I pray that my arrow stays true to its target."
 tour_grounds_events.1016.a: "My aim is true!"
 tour_grounds.killed_boar: "I Slay the Animal"
 tour_grounds.mauled_by_boar: "I Missed"

#Liege Events
 tour_grounds_events.3001.title: "Touring the Grounds of [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 tour_grounds_events.3001.desc.intro: "My arrival at [stop_host_scope.Custom('TitledFirstNamePossessive')] [stop_host_scope.Custom('FortifiedBuilding')] in [touring_grounds_scope.GetProvince.GetName] is marked with fanfare befitting the [ROOT.Char.Custom('TitleAsNameNoTooltip')] of the realm,"
 tour_grounds_events.3001.desc.type.majesty: "and the locals are clearly awed by the grandeur and pomp of my escort.\n\n"
 tour_grounds_events.3001.desc.type.taxation: "and the presence of my coffer wagon and tax collectors quickly noted.\n\n"
 tour_grounds_events.3001.desc.type.intimidation: "while my many guard's stern discipline gives my subjects some pause.\n\n"
 tour_grounds_events.3001.desc.mid.hates_vassal: "Sharing the rooms of this [stop_host_scope.Custom('InsultAdjective')] [visiting_liege.Custom('InsultNoun')] is a disgusting necessity; hopefully it will be over quickly."
 tour_grounds_events.3001.desc.mid.lover: "It pains me to have to labor under such public formalities with my beloved — if only there were time to catch up alone..."
 tour_grounds_events.3001.desc.mid.friend: "Though we meet with the burden of formalities, visiting a good friend is always a welcome reprieve."
 tour_grounds_events.3001.desc.mid.close_family: "My [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)] and I embrace, careful to dutifully maintain the formality of the occasion."
 tour_grounds_events.3001.desc.mid.house: "A chance to see my [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)], and whether [stop_host_scope.GetHerHis] situation lives up to the nobility of House [ROOT.Char.GetHouse.GetBaseName]."
 tour_grounds_events.3001.desc.mid.powerful_vassal: "I give the needful recognition of [stop_host_scope.GetHerHis] importance among [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] vassals, up to a point..."
 tour_grounds_events.3001.desc.mid.default: "My vassal dutifully receives me with all requisite deference."
 tour_grounds_events.3001.desc.mid: "\n\n[stop_host_scope.Custom('FirstNameNoTooltip')] outlines the planned tour, and assures me [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] is so fair and fine a land that merely gazing on her towns and fields will be entertainment enough."
 tour_grounds_events.3001.desc.outro: "\n\nOnly time will tell."
 tour_grounds_events.3001.a: "Let's get to it!"
 tour_grounds_events.3002.title: "Hunting Prowess"
 tour_grounds_events.3002.desc.intro: "As I continue to tour the grounds of [touring_grounds_scope.GetNameNoTooltip], my host decides to take it upon [stop_host_scope.GetHerselfHimself] to show off [stop_host_scope.GetHerHis] hunting prowess. With everyone's attention fixed on [stop_host_scope.GetHerHim],"
 tour_grounds_events.3002.desc.mid.crit: "[stop_host_scope.GetNameNoTooltip] pierces a faraway [stop_host_scope.Custom('GetAnimalType')] through the skull with a single shot.\n\nWhile everyone seems impressed, this could be"
 tour_grounds_events.3002.desc.mid.succ: "[stop_host_scope.GetNameNoTooltip] slays a nearby [stop_host_scope.Custom('GetAnimalType')] with what appears to be little effort.\n\nWhile everyone seems impressed, this could be"
 tour_grounds_events.3002.desc.mid.fail: "[stop_host_scope.GetNameNoTooltip] fails to even graze [stop_host_scope.GetHerHis] target, much to the amusement of my procession.\n\nWhile everyone laughs, I see"
 tour_grounds_events.3002.desc.outro: "an opportunity to outdo my host and show everyone how a [ROOT.Char.Custom('TitleAsNameNoTooltip')] fires an arrow!"
 tour_grounds_events.3002.a: "I am the better hunter!"
 tour_grounds_events.3002.b: "Congratulations, [stop_host_scope.GetNameNoTooltip]."

 tour_grounds_events.3003.title: "Precarious Prey"
 tour_grounds_events.3003.desc.intro: "With my hunting bow at my side, a member of my party alerts me to the presence of a [stop_host_scope.Custom('GetAnimalType')] just below an embankment near our location. Standing at the edge of the cliff, I should be able to pierce its heart.\n\n"
 tour_grounds_events.3003.desc.mid.high_skill: "For a skilled hunter such as I, it should be easy but not without risk."
 tour_grounds_events.3003.desc.mid.low_skill: "It looks like a difficult shot, but if I make it, I will undoubtedly impress my entire procession."
 tour_grounds_events.3003.desc.outro: "The ground appears a little unsteady, but with careful footing, I should be able to slay the beast without issue."
 tour_grounds_events.3003.a: "This should be easy."
 tour_grounds_events.3003.b: "Let's have someone else take the shot."
 tour_grounds_events.3004.title: "My [visiting_liege.Custom('TitleAsNameNoTooltip')|U], the Hunter"
 tour_grounds_events.3004.desc.intro: "While touring the grounds, [visiting_liege.GetName] took a risky shot from atop a cliff at a nearby [stop_host_scope.Custom('GetAnimalType')] just below."
 tour_grounds_events.3004.desc: "Though it appeared [visiting_liege.GetSheHe] may fall for a moment, [visiting_liege.GetSheHe] quickly finds [visiting_liege.GetHerHis] footing and slayed the beast, felling it immediately.\n\nEveryone in the party appears enamored and impressed by their [visiting_liege.GetTitleAsNamePossessiveNoTooltip] hunting prowess. [visiting_liege.GetSheHe|U] approaches me, blood dripping from the fresh game, expecting some kind of congratulations."
 tour_grounds_events.3004.a: "Excellent shot, my [visiting_liege.Custom('TitleAsNameNoTooltip')]."
 tour_grounds_events.3004.b: "Am I supposed to be impressed?"
 tour_grounds_events.3005.title: "A Risk Rewarded"
 tour_grounds_events.3005.desc.intro: "My footing proves true and my aim ever truer, as I fell the beast with a single arrow without so much as stumbling over the precarious precipice. The hunting party seems impressed, the grounds filled with the applause of my fellows.\n\n"
 tour_grounds_events.3005.desc.mid.congrats: "My host, [stop_host_scope.GetName] personally comes to congratulate me on my kill. With that business concluded, I throw in my kill with the rest and continue my tour of the grounds."
 tour_grounds_events.3005.desc.mid.insult: "My host, [stop_host_scope.GetName] however, seems a little less than impressed. [stop_host_scope.GetHerHis|U] face full of scorn and envy, [stop_host_scope.GetSheHe] claims that my shot was entirely unimpressive."
 tour_grounds_events.3005.a: "Excellent."
 tour_grounds_events.3005.a.bad: "What a petulant [stop_host_scope.Custom('InsultNoun')]."
 tour_grounds_events.3006.title: "A Tumbling [visiting_liege.Custom('TitleAsNameNoTooltip')|U]"
 tour_grounds_events.3006.desc: "For a moment, it looked like [visiting_liege.GetSheHe] may actually make [visiting_liege.GetHerHis] mark, but as [visiting_liege.GetSheHe] begins to lose [visiting_liege.GetHerHis] footing, it becomes clear that injury and embarrassment are soon to follow.\n\nI could of course dive in to save my liege, but that would put myself at risk of injury."
 tour_grounds_events.3006.a: "I must protect my [visiting_liege.Custom('TitleAsNameNoTooltip')|U]!"
 tour_grounds_events.3006.b: "Let [visiting_liege.GetHerHim] fall."
 tour_grounds_events.3006.c: "Shove [visiting_liege.GetHerHim] aside and take the shot myself!"
 tour_grounds_events.3007.title: "$tour_grounds_events.3006.title$"
 tour_grounds_events.3007.desc.intro: "Unfortunately, my footing does not quite seem true enough and I feel my body leave the earth, at the mercy of [ROOT.Char.GetFaith.CreatorNamePossessive] creation.\n\n"
 tour_grounds_events.3007.desc.mid.protected: "However, I am quickly grabbed by [stop_host_scope.GetName] and snatched back to my feet, my savior falling on [stop_host_scope.GetHerHis] face in [stop_host_scope.GetHerHis] valiant effort."
 tour_grounds_events.3007.desc.mid.fell: "I twist mid-flight and see [stop_host_scope.GetName] just standing idly by and watching [stop_host_scope.GetHerHis] [ROOT.Char.Custom('TitleAsNameNoTooltip')] fall. As my body reunited with the ground, I feel my skin tear itself open and my divine blood spill over the ground."
 tour_grounds_events.3007.desc.mid.took_the_shot: "I twist mid-flight and see [stop_host_scope.GetName] taking my place, and not only doing nothing to save me but taking the shot [stop_host_scope.GetHerselfHimself]! As my body lands with a crack on the ground, I hear applause. Clearly, [stop_host_scope.GetNameNoTooltip] has succeeded where I failed, and I am made to writhe in agony and embarrassment."
 tour_grounds_events.3007.a: "I think I've done enough for today."

 tour_grounds_events.3008.title: "A Riding Incident"
 tour_grounds_events.3008.desc: "I ride through the grounds of [touring_grounds_scope.GetNameNoTooltip], scarcely a thought in my contented head.\n\nI am suddenly snapped back into reality as a child dashes in front of my steed, arms flailing in reverence to see [trampled_child_scope.GetHerHis] [ROOT.Char.Custom('TitleAsNameNoTooltip')]. Their appearance is so sudden, I scarcely have the time to react or even process if it's a child I know. With my sweating hands at the reins, I must react!"
 tour_grounds_events.3008.a: "Try to avoid them."
 tour_grounds_events.3008.b: "Nothing stand in the way of my ride."
 tour_grounds_events.3009.title: "A Royal Trampling"
 tour_grounds_events.3009.desc.intro: "It is another day of [visiting_liege.GetNamePossessive] visit, and while things are off to a fine start, an unsupervised [trampled_child_scope.GetName] has run in front of [visiting_liege.Custom('FirstNamePossessiveNoTooltip')] horse and been promptly trampled to death!\n\nWhat is most shocking is [visiting_liege.GetNameNoTooltip] made no visible attempt to prevent this from happening."
 tour_grounds_events.3009.desc.mid.my_kid: "I am forced to watch as my own flesh and blood is trampled under the feet of a monstrous beast of a horse."
 tour_grounds_events.3009.desc.mid.not_my_kid: "I cannot look away in time before the poor child is trampled under the feet of a monster."
 tour_grounds_events.3009.desc.outro.my_kid_dead: "As the grizzly ordeal comes to a close, I look to see the lifeless body of my [ROOT.Char.Custom2('RelationToMeShort',trampled_child_scope)] reduced to little more than a bloody pulp on the ground."
 tour_grounds_events.3009.desc.outro.not_my_kid_dead: "As the grizzly ordeal comes to a close, the poor child appears still, in a pool of [trampled_child_scope.GetHerHis] own blood."
 tour_grounds_events.3009.desc.outro.alive: "Thankfully, [trampled_child_scope.GetNameNoTooltip] emerges from this ordeal still living, but not without injury."
 tour_grounds_events.3009.a.callous: "Nothing to do with me."
 tour_grounds_events.3009.a: "How vile!"
 tour_grounds_events.3009.b: "[visiting_liege.GetNameNoTooltip] is a monster."
 tour_grounds.trampled_child_nemesis: "[stop_host_scope.GetNameNoTooltip] Swore [stop_host_scope.GetHerHis|U] Vengeance"

 tour_grounds_events.3010.title: "An Unreliable Steed"
 tour_grounds_events.3010.desc.intro: "My ride through the grounds of [touring_grounds_scope.GetNameNoTooltip] is brought to a sudden jolting halt as I feel my prized horse stumble over a rock. Though it is quick to recover, and I am only momentarily thrown off balance, I can hear members of my procession snickering behind me.\n\n"
 tour_grounds_events.3010.desc.mid.irritable: "I have been failed by my allegedly prized steed, and I feel a stew of humiliation and rage bubbling in my guts."
 tour_grounds_events.3010.desc.mid.calm: "I feel a little embarrassed, but I know really it isn't the animal's fault."
 tour_grounds_events.3010.desc.outro: "A [ROOT.Char.Custom('TitleAsNameNoTooltip')|U] is meant to give off an air of untouchable regality, and command the respect of all of [ROOT.Char.GetHerHis] subjects, and this incident has thrown off my image of perfection."
 tour_grounds_events.3010.a: "Have the beast slain and get me another!"
 tour_grounds_events.3010.b: "Everyone makes mistakes."
 tour_grounds_events.3011.title: "$tour_grounds_events.3010.title$"
 tour_grounds_events.3011.desc.intro: "While riding through the grounds with [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)], [visiting_liege.GetHerHis] steed stumbles over a rock in the ground, momentarily throwing [visiting_liege.GetHerHim] off balance. Just as some members of the procession begin to snicker, [visiting_liege.GetNameNoTooltip] dismounted"
 tour_grounds_events.3011.desc.mid.irritable: "in a fit of rage and callously cut the throat of the poor animal and watched as the life drained from its body."
 tour_grounds_events.3011.desc.mid.calm: "and carefully loosed an arrow between the eyes of the poor beast."
 tour_grounds_events.3011.desc.outro: "\n\n"I have no use for beasts or subjects that fail me. I can always just get another.""
 tour_grounds_events.3011.a: "I can get you another, my [visiting_liege.GetLadyLord]!"
 tour_grounds_3011.vassal_paid_for_new_horse: "[stop_host_scope.GetNameNoTooltip] Offered to Buy a New Horse"
 tour_grounds_events.3011.b: "Understood."
 tour_grounds_3011.vassal_did_not_pay: "I Bought a New Horse"

 tour_grounds_events.3012.title: "Poachers!"
 tour_grounds_events.3012.desc.intro: "As I and my entourage ride along, I hear murmurs echoing through the grounds. I order a boy to ride ahead and when he returns, he informs me that there is a gang of illegal poachers just ahead of us.\n\n"
 tour_grounds_events.3012.desc.mid.sadistic: "This presents an ideal opportunity to inflict some justified pain on some unsuspecting souls, and ingratiate myself with [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] at the same time."
 tour_grounds_events.3012.desc.mid: "Though it is no concern of mine, it would doubtlessly ingratiate me with [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] if I were to rid the grounds of this illegal activity."
 tour_grounds_events.3012.desc.outro: "\n\nI could round up these ruffians, and present their heads and hands to [stop_host_scope.GetNameNoTooltip] without much issue."
 tour_grounds_events.3012.a: "Time for a hunt."
 tour_grounds_events.3012.b: "Let them off, for a fee."
 tour_grounds_events.3012.c: "Avoid them."
 tour_grounds_events.3013.title: "A Bag of Bits"
 tour_grounds_events.3013.desc: "I have been separated from [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] for some time, and when we reunite, I see [visiting_liege.GetHerHim] riding along with several dripping red sacks at [visiting_liege.GetHerHis] side.\n\n[visiting_liege.GetSheHe|U] empties the bags at my feet and I am horrified to see the severed hands and heads of some unfortunate souls come pouring out, their faces permanently locked in an expression of horror.\n\n"I took the liberty of clearing your lands of poachers and thieves. Think nothing of it, friend.""
 tour_grounds_events.3013.a: "Thank you, my [visiting_liege.GetLadyLord]."
 tour_grounds.vassal_impressed: "[stop_host_scope.GetName] is Impressed"
 tour_grounds_events.3013.b: "What horror!"
 tour_grounds.vassal_horrified: "[stop_host_scope.GetName] is Horrified"

 tour_grounds_events.3014.title: "Taxable Extravagance"
 tour_grounds_events.3014.desc: "As I am taken to see all the sights in [touring_grounds_scope.GetNameNoTooltip], I am beginning to notice the absolute opulence of it all.\n\nThough merely a [stop_host_scope.Custom('TitleAsNameNoTooltip')], [stop_host_scope.Custom('FirstNameNoTooltip')] lives in relative luxury and clearly has more than enough coin to go around.\n\nLooking at the sheer number of windows in [stop_host_scope.GetHerHis] abode, I could introduce a window tax and bleed the [stop_host_scope.Custom('TitleAsNameNoTooltip')|U] of [stop_host_scope.GetHerHis] excess."
 tour_grounds_events.3014.a: "A window tax it is."
 tour_grounds_events.3014.b: "I'll let [stop_host_scope.GetHerHim] off for now."
 tour_grounds_events.3015.title: "The Window Tax"
 tour_grounds_events.3015.desc: "I have been meticulous in showing [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] all the magnificent sights to behold in [touring_grounds_scope.GetNameNoTooltip], believing myself to be a great host.\n\nHowever, I notice [visiting_liege.GetHerHim] turning [visiting_liege.GetHerHis] attention to my living quarters and gesturing at it whilst mumbling something to [visiting_liege.GetHerselfHimself]. I probe [visiting_liege.GetHerHim], and [visiting_liege.GetSheHe] grins.\n\n"Ah, I was just counting the windows. You are aware of the mandatory window tax, are you not? It dates back to the very foundation of [visiting_liege.GetPrimaryTitle.GetNameNoTooltip], and I couldn't possibly let such an unreasonable number of windows go without proper taxation.""
 tour_grounds_events.3015.a: "Fine, I'll pay your window tax."
 tour_grounds.vassal_paid_tax: "[stop_host_scope.GetName] Paid the Tax"
 tour_grounds_events.3015.b: "A window what?"
 tour_grounds.vassal_refused_to_pay_tax: "[stop_host_scope.GetName] Refused the Tax"
 tour_grounds.vassal_won_tax_duel: "[stop_host_scope.GetName] Avoided the Tax"

 tour_grounds_events.3016.title: "A Memento"
 tour_grounds_events.3016.desc: "I at last manage to find myself alone in the wilds of [touring_grounds_scope.GetNameNoTooltip] and my mind wanders to thoughts of [liege_lover_scope.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nI cannot deny that [touring_grounds_scope.GetNameNoTooltip] is a place of true beauty, almost beautiful enough to match my beloved [liege_lover_scope.GetNameNoTooltip]. I feel compelled to leave a mark here so all who pass through [touring_grounds_scope.GetNameNoTooltip] will know my love for [liege_lover_scope.GetHerHim]. Perhaps carving [liege_lover_scope.GetHerHis] name into a [touring_grounds_scope.Custom('get_carvable_surface')]!"
 tour_grounds_events.3016.a: "It shall be done."
 tour_grounds_events.3016.b: "No, this place is perfect as it is."
 tour_grounds_events.3017.title: "Desecrated"
 tour_grounds_events.3017.desc: "I at last catch up with my [visiting_liege.Custom('TitleAsNameNoTooltip')|U] and, to my horror, I find [visiting_liege.GetHerHim] carving [visiting_liege.GetHerHis] name into a [touring_grounds_scope.Custom('get_carvable_surface')].\n\nNo doubt, [visiting_liege.GetSheHe] had no way of knowing that this particular [touring_grounds_scope.Custom('get_carvable_surface')] is of great spiritual significance to the locals, and if they found out that their [visiting_liege.Custom('TitleAsNameNoTooltip')|U] vandalized such a holy place, they would curse the name [visiting_liege.GetName] for generations to come!"
 tour_grounds_events.3017.a: "A pity."
 tour_grounds_events.3017.b: "I'll take the blame!"
 tour_grounds_events.3018.title: "$tour_grounds_events.3017.title$"
 tour_grounds_events.3018.desc: "I am happily making my carving in the [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] when I hear a sudden gasp come from beside me.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] appears absolutely horrified as [stop_host_scope.GetSheHe] beholds my handiwork, and soon approaches me to explain.\n\n"My [ROOT.Char.GetLadyLord], I have no doubt that you are unaware that this [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] is considered a sacred object to the locals of [touring_grounds_scope.GetNameNoTooltip]!"
 tour_grounds_events.3018.desc.outro.took_the_blame: "Fear not, I shall take the blame on this one. Just do not mention this again.""
 tour_grounds_events.3018.desc.outro.blamed_liege: "The peasantry and clergy of [touring_grounds_scope.GetNameNoTooltip] will curse your name for eternity for what your desecration!""
 tour_grounds_events.3018.a.took_blame: "Thank you."
 tour_grounds_events.3018.a.was_blamed: "Why is a [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] never just a [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]?"

 tour_grounds_events.3019.title: "Taxable Extras"
 tour_grounds_events.3019.desc: "[touring_grounds_scope.GetNameNoTooltip] seems like a truly opulent and excessive place, with a bloated [stop_host_scope.Custom('TitleAsNameNoTooltip')] as its ruler.\n\nEverywhere I look, I see signs which all point to one thing: undeclared taxable amenities. The livestock count seems much higher than reported, the [stop_host_scope.GetTitleAsNamePossessiveNoTooltip] abode seems almost luxurious enough to be for a [ROOT.Char.Custom('TitleAsNameNoTooltip')|U]!\n\n[greedy_entourage_member.GetName] suggests that I should tax this excess, since [stop_host_scope.GetName] has clearly not been paying [stop_host_scope.GetHerHis] dues."
 tour_grounds_events.3019.a: "Tax the [stop_host_scope.Custom('TitleAsNameNoTooltip')]!"
 tour_grounds_events.3019.b: "I'll write them off for now."
 tour_grounds_events.3020.title: "$tour_grounds_events.3019.title$"
 tour_grounds_events.3020.desc: "[visiting_liege.GetName] has seemed a little distant and distracted lately, occasionally muttering to [visiting_liege.GetHerselfHimself] and whispering to [greedy_entourage_member.GetName]. At last, [visiting_liege.GetSheHe] approaches me directly and says outright what is on [visiting_liege.GetHerHis] mind.\n\n"As a [stop_host_scope.Custom('TitleAsNameNoTooltip')], you must be aware of your financial obligations to me as your liege. When I look around at all the grandeur of your home, I cannot help but feel you've cheated your taxes a little. Perhaps we had better rectify that.""
 tour_grounds_events.3020.a: "I have paid what I owe!"
 tour_grounds_events.3020.b: "Very well."
 tour_grounds_events.3040.title: "Disloyal Subjects"
 tour_grounds_events.3040.desc.intro: "I find myself curious to see how the lowlifes of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] live, so I pay a visit to an establishment where the locals seem to be growing quite rowdy. One man stands atop a table, commanding the attention of everyone in earshot.\n\n"What do we even need a [stop_host_scope.Custom('TitleAsNameNoTooltip')|U] for anyway? [stop_host_scope.Custom('FirstName')]"
 tour_grounds_events.3040.desc.mid.wrong_language: "don't even speak our language,"
 tour_grounds_events.3040.desc.mid.wrong_culture: "is a bloody foreigner,"
 tour_grounds_events.3040.desc.mid.wrong_faith: "is a bloody [stop_host_scope.GetFaith.GetAdherentName] bound for [angry_peasant.GetFaith.NegativeAfterLife],"
 tour_grounds_events.3040.desc.mid.shit_beer: "feeds us this shit [angry_peasant.Custom('RegionalAlcoholicDrink')],"
 tour_grounds_events.3040.desc.mid.shit_weed: "fills us up on cheap hashish and expects us to keep quiet,"
 tour_grounds_events.3040.desc.mid.conscription: "makes us fight [stop_host_scope.GetHerHis] battles while [stop_host_scope.GetSheHe] rests on [stop_host_scope.GetHerHis] laurels,"
 tour_grounds_events.3040.desc.mid.high_taxes: "bleeds us dry with these bloody taxes,"
 tour_grounds_events.3040.desc.mid.just_plain_dislike_em: "is the most [stop_host_scope.Custom('InsultAdjective')] [stop_host_scope.Custom('InsultNoun')] I've ever seen,"
 tour_grounds_events.3040.desc.outro: "yet [stop_host_scope.GetSheHe] expects our undying loyalty!"\n\nThe entire building erupts into thumping and applause. Clearly, my [stop_host_scope.Custom('TitleAsNameNoTooltip')|U] is not popular in [stop_host_scope.GetHerHis] own home."
 tour_grounds_events.3040.a: "Arrest these traitors!"
 tour_grounds_events.3040.b: "Do not speak ill of the [stop_host_scope.Custom('TitleAsNameNoTooltip')|U]! Have at you!"
 tour_grounds_events.3040.c: "These peasants have the right idea."
 tour_grounds_events.3050.title: "A Roughing Up"
 tour_grounds_events.3050.desc: ""Give me my bloody money!"\n\nThe sound of splattering blood and cracking bones calls my attention to a lowly gutter, where I see an impoverished [beaten_peasant.GetWomanMan] being held up by the scruff of [beaten_peasant.GetHerHis] collar by some local ruffian.\n\nUsually, this type of thing would be below my head, but can I really allow such blatant crimes to happen right in front of my face?"
 tour_grounds_events.3050.a: "Guards! Arrest this fool!"
 tour_grounds_events.3050.b: "A good [ROOT.Char.Custom('TitleAsNameNoTooltip')|U] defends [ROOT.Char.GetHerHis] subjects!"
 tour_grounds_events.3050.b.success: "You win the fight"
 tour_grounds_events.3050.b.failure: "You lose the fight"
 tour_grounds_events.3050.c: ""Hey, let me rough [beaten_peasant.GetHerHim] up a bit!""
 tour_grounds_events.3060.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U]'s Finest"
 tour_grounds_events.3060.desc.intro: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has decided today to show me to [stop_host_scope.GetHerHis] barracks.\n\n"
 tour_grounds_events.3060.desc.light_infantry: "Line upon line of light infantry stands attentive in their armor, ready for my inspection."
 tour_grounds_events.3060.desc.archers: "Line upon line of archers stand at the ready, bows in hand."
 tour_grounds_events.3060.desc.heavy_infantry: "A sea of shimmering armor stands before me, each soldier seeming unfazed by the weight on their bodies."
 tour_grounds_events.3060.desc.cavalry: "Horses grunt and snort, eager for their riders to take them to charge."
 tour_grounds_events.3060.desc.camel_cavalry: "Camels groan and kick, as if itching to terrify enemy cavalry."
 tour_grounds_events.3060.desc.elephant_cavalry: "I am in awe of the sheer size of the elephantry, and I dread to imagine the final moments of those trampled beneath their feet."
 tour_grounds_events.3060.desc.outro: "These are fine soldiers, but it seems a waste to have them idle all day."
 tour_grounds_events.3060.a: "They could stamp out crime!"
 tour_grounds_events.3060.b: "Perhaps they could be managed more efficiently."
 tour_grounds_events.3060.b.success: "The barracks were improved"
 tour_grounds_events.3060.b.failure: "Your advice didn't work"
 tour_grounds_events.3060.b.vassal: "[visiting_liege.Custom('FirstName')] interferes with your army"
 tour_grounds_events.3060.c: "I could use soldiers like these."
 tour_grounds_events.3060.d: "Perhaps I could learn something here."
 tour_grounds_events.3070.title: "A Moment of Silence"
 tour_grounds_events.3070.desc.intro: "I find myself wandering with my entourage around the wonderful sights outside of [ROOT.Char.GetCurrentLocation.GetName] proper, and"
 tour_grounds_events.3070.desc.royal_garden: "around [stop_host_scope.GetNamePossessive] magnificent royal garden.\n\nWithin the walls of the garden, there is nothing but myself, a few lesser nobles, and a precise and intricately arranged garden. Stopping for a moment to be here fills me with a tranquility I rarely get the chance to experience."
 tour_grounds_events.3070.desc.royal_forest: "around [stop_host_scope.GetNamePossessive] enchanting royal forest.\n\nThis forest is completely void of any peasants or lesser nobility; just me, my closest confidants, and [ROOT.Char.GetFaith.CreatorNamePossessive|U] creation. I feel transported to a realm of pure calm, a time before the calamitous hearts of men tainted the earth with vice and weakness."
 tour_grounds_events.3070.desc.leisure_palace: "around [stop_host_scope.GetNamePossessive] summer palace.\n\nThe palace exterior is decorated with gorgeous sculptures and local flora arranged to meticulous detail, and the interior is just as grand and extravagant. Everything about the sights and sensations of being in this palace exist to calm a strained soul."
 tour_grounds_events.3070.desc.outro: "\n\nI could stay here forever."
 tour_grounds_events.3070.a: "I could learn so much from this place."
 tour_grounds_events.3070.b: "A leisurely stroll is a gift."
 tour_grounds_events.3070.c: "Station troops, this peace must be protected!"
 tour_grounds_events.3080.title: "The Local Military"
 tour_grounds_events.3080.desc.intro: "I find myself roaming to [ROOT.Char.GetCurrentLocation.GetName]'s more militaristic sights, and I stumble into [stop_host_scope.GetNamePossessive]"
 tour_grounds_events.3080.desc.military_academy: "military academy.\n\nThroughout the academy I see noble-bearing $knight_culture_player_plural_no_tooltip_lowercase$ practicing and honing their skills, knowing well that war is always on the horizon."
 tour_grounds_events.3080.desc.march: "Marches.\n\nAll across the border, they prepare for any invader or lawbreaker to come into their view, with expert efficiency."
 tour_grounds_events.3080.desc.siege_works: "Siege Works.\n\nEngines are under constant care and maintenance, some being repaired and others being assembled for the first time. I dread to think of the next villain whose walls will face these machines."
 tour_grounds_events.3080.desc.royal_armories: "Royal Armories.\n\nThe burnished sheen of the panoplies lining the Royal Armories almost give the room an unearthly glow as I enter. Rows upon rows of helmets and mail hang from all surfaces, the slight tang of oil wafting from them."
 tour_grounds_events.3080.desc.jousting_lists: "Jousting Lists.\n\nThe whinnies and grunts of horses are punctuated by the sudden crash and splintering of lances. Thundering hooves beat a staccato rhythm as I approach, shouts of encouragement echoing around me."
 tour_grounds_events.3080.desc.archery_ranges: "Archery Ranges.\n\nThe steady #EMP thud-thud-thud#! of arrows hitting the target butts is accompanied by the twanging of bowstrings. A light breeze drifts through, causing all sorts of mischief amongst the practising archers when it blows harder."
 tour_grounds_events.3080.desc.outro: "\n\n[ROOT.Char.GetCurrentLocation.GetName] is a fine military hub, and I clearly have much to learn from their practices."
 tour_grounds_events.3080.a: "And learn I shall."
 tour_grounds_events.3080.b: "These idle men should sweep for criminals!"
 tour_grounds_events.3080.c: "Perhaps I should get a lesson."
 tour_grounds_events.3090.title: "A Farmer's Pride"
 tour_grounds_events.3090.desc.intro: "Wandering the countryside of [ROOT.Char.GetCurrentLocation.GetName], I happen across what seems to be a gathering of peasants in a small hamlet.\n\nAccompanied by their proud owners,"
 tour_grounds_events.3090.desc.vegetables: "[farmer.Custom('RegionalRootVegetablePlural')] of immense size fill carts and market stalls."
 tour_grounds_events.3090.desc.livestock: "plump and healthy livestock graze, looking good enough to take a bite out of right as they are!"
 tour_grounds_events.3090.desc.outro: "The peasants occasionally bring their goods to be judged, analyzing their size and health. They seem to be holding some sort of festival, and as soon as I'm noticed, they're eager to show me the fruits of their labor."
 tour_grounds_events.3090.a: "We should survey these lands."
 tour_grounds_events.3090.b: ""This is a waste of time! Get back to your fields!""
 tour_grounds_events.3090.c: "How wonderful, I'll judge the contest."
 tour_grounds_events.3100.title: "A Quiet Day"
 tour_grounds_events.3100.desc.intro: "On my tour of [ROOT.Char.GetCurrentLocation.GetName], I've found a rare moment where I'm not being ferried around by my host or being expected to make an appearance anywhere.\n\nI see places of worship filling up for the day,"
 tour_grounds_events.3100.desc.booze: "taverns beginning to welcome their early drinkers,"
 tour_grounds_events.3100.desc.hash: "shady figures make their way to secret hashish gardens,"
 tour_grounds_events.3100.desc.outro: "and beggars lay on the streets pleading for just a crumb to eat."
 tour_grounds_events.3100.a: "A census must be conducted of this settlement."
 tour_grounds_events.3100.b: "I should spend the day in [ROOT.Char.GetFaith.HighGodNamePossessive] presence."
 tour_grounds_events.3100.c: "I should see how the [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural] worship."
 tour_grounds_events.3100.d: "An excellent opportunity for charity."
 tour_grounds_events.3100.e: "I just want to relax."

