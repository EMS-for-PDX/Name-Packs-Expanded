l_english:
 hold_court.1001.desc:0 "My guest [rumormonger.Custom('TitledFirstName')] approaches my throne with a smirk on [rumormonger.GetHerHis] face and bows deeply.\n\n"Greetings, your majesty. During my recent trip to the [neighboring_realm.GetName], I learned some #EMP fascinating#! tidbits about several of [neighboring_ruler.Custom('TitledFirstNamePossessive')] subjects. I would be happy to share these with you... for a price."

 hold_court.1001.a.success:0 "[rumormonger.Custom('TitledFirstNamePossessive')] information contains valuable blackmail material"
 hold_court.1001.a.success.tt:0 "[rumormonger.Custom('TitledFirstName')] reveals every relevant [secret|E] [rumormonger.GetSheHe] knows to you"
 hold_court.1001.a.failure:0 "[rumormonger.Custom('TitledFirstNamePossessive')] information is nothing but idle gossip"
 hold_court.1001.a.failure.tt:0 "[rumormonger.Custom('TitledFirstName')] does not actually know any relevant [secrets|E]"

 hold_court.1011.desc:0 ""Oh munificent [ROOT.Char.Custom('TitledFirstNameNoTooltip')], I am [claimant_guest.Custom('FirstName')], and I have traveled far to ask for your aid in righting a great injustice!"\n\nThe [claimant_guest.GetWomanMan] in front of me bows deeply before continuing with [claimant_guest.GetHerHis] a well-rehearsed plea. "[target_character.Custom2('MyCharacterIntroduction', claimant_guest)|U] currently sits on the throne of [target_title.GetNameNoTier], but I am the true and rightful ruler of those lands!"\n\n"If you aid me in pressing my claim, I shall swear fealty to you, and serve you loyally until the end of my days.""

 hold_court.1011.b:0 "Please depart at once — I cannot risk offending the [target_character.Custom('TitleAsNameNoTooltip')]."

 hold_court.1031.desc:0 "One of my guards approaches with [traitor.Custom2('MyCharacterIntroduction', ROOT.Char)] in chains, trailing behind him.\n\n"I caught [traitor.Custom('FirstNameNoTooltip')] here in the process of sending sensitive information to foreign spies in [foreign_realm.GetNameNoTier]. What should we do with [traitor.GetHerHim]?""

 hold_court.1041.desc:0 ""My liege, the [ROOT.Char.GetFaith.AltPriestTermPlural] does not currently possess any holdings of our own within [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. If we had some, it would empower us to extol the glory of [ROOT.Char.GetFaith.HighGodName] and strengthen the faith within the realm."\n\n"I therefore propose that you grant the [selected_title.GetName] to us. I even have the perfect candidate in mind to head this new institution — [chosen_candidate.Custom('TitledFirstName')] here has studied the [ROOT.Char.GetFaith.ReligiousText] extensively, and would make an excellent [ROOT.Char.GetFaith.BishopNeuter].""