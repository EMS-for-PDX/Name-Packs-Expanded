l_english:

 feast_default.1001.very_high_learning:0 "After extensive conversation over our delectable dishes, [impressed_guest.Custom('TitledFirstName')] expresses that [impressed_guest.GetSheHe] finds me most learned and wise, and that my utterances are always of inestimable worth to those less well read than I."
 feast_default.1001.high_learning:0 "After extensive conversation over our meal, [impressed_guest.Custom('TitledFirstName')] expresses that [impressed_guest.GetSheHe] admires how I am able to expound at length on any topic."
 feast_default.1001.average_learning:0 "After having spoken over dinner for a while, [impressed_guest.Custom('TitledFirstName')] leans over to tell me that [impressed_guest.GetSheHe] finds it impressive how knowledgeable I am about so many different things."
 feast_default.1001.low_learning:0 "While I am talking to people over dinner, [impressed_guest.Custom('TitledFirstName')] leans over. "I wish I knew how to sound as clever as you do, [ROOT.Char.Custom('TitledFirstName')]!"\n\nI wipe the soup off my chin and smile an intelligent-looking smile."

 feast_default.1002.desc:0 "I cannot believe how long we have been waiting for the food! Are we here to eat, or to admire the grain of the wooden table? What are you staring at, [other_guest.Custom('TitledFirstName')], I am just very hungry!"

 feast_default.1003.desc:0 "After eating next to each other for a while, I must have said something particularly intelligent, because [other_guest.Custom('TitledFirstName')] complimented me on how clever I was!\n\nIn response I smile intelligently back at my fellow scholar, before I get occupied with the grease running down my chin."

 feast_default.1005.b:0 "[friendly_guest.Custom('FirstNameNoTooltip')], don't leave me alone with these beasts!"

 feast_default.1006.desc:0 "Ah, there is nothing like a feast! It reminds us all of what is good in life, and the company is not too bad, either! At least those seated close to me seem to think so.\n\n"You are something special, [ROOT.Char.Custom('FirstNameNoTooltip')]," [guest_1.Custom('TitledFirstName')] tells me. [guest_2.Custom('TitledFirstName')] and [guest_3.Custom('TitledFirstName')] nod their heads in agreement."

 feast_default.1007.desc:0 "With the continual serving of delicious foods, most guests have given up eating for the night, simply enjoying the entertainment. I am happy to see that [other_glutton.Custom('TitledFirstName')] knows better!\n\n[other_glutton.GetSheHe|U] and I are both eager to taste as long as there is food!"

 feast_default.1008.desc:0 "As [secret_recipient.Custom('TitledFirstNamePossessive')] eyes widen at my words, I realize what I have just admitted to. I struggle to push my tankard away.\n\n"I have had too much." I try to get up, wobbling a little. "Don't trust a word I say!""

 feast_default.1009.desc:0 "As [secret_recipient.Custom('TitledFirstNamePossessive')] eyes widen at my words, I realize what I have just said about [secret_owner.Custom('TitledFirstName')]. I struggle to push my tankard away.\n\n"I have had too much." I try to get up, wobbling a little. "Don't trust a word I say!""

 feast_default.1010.every_participant_with_high_opinion: "Every other attendee that respects [favor_recipient.Custom('FirstNameNoTooltip')]"

 feast_default.1011.desc:0 "It is intoxicating – the drink in my blood, and the anger in my veins.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.Custom('TitledFirstName')] stumbles into me outside the hall, and I mistake [guest_to_murder.GetHerHim] for the [disliked_guest.Custom('InsultAdjective')] [disliked_guest.Custom('TitledFirstName')]. In an instant [guest_to_murder.GetHerHis] blood is dripping down my blade. As [guest_to_murder.GetHerHis] body slumps to the ground I suddenly feel very sober."

 feast_default.1011.c:0 "[disliked_guest.Custom('TitledFirstNameNoTooltip')], how could you?!"

 feast_default.1012.desc_opening:0 "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.Custom('TitledFirstNamePossessive')] glad acceptance of yet another glass drowns out the splashing of my own drink as I pour it on the floor.\n\nAs [guest_to_murder.GetHerHis] breathing grows labored, and all color leaves [guest_to_murder.GetHerHis] face, I can feel the grin spreading across my own. A small laugh escapes me as [guest_to_murder.GetHerHis] body hits the table."
 feast_default.1012.a: "A toast to the [guest_to_murder.Custom('TitleTierName')|U], and [guest_to_murder.GetHerHis] thirst for life!"

 feast_default.1013.desc:0 "As my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.Custom('TitledFirstName')] stalks towards my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.Custom('TitledFirstName')] with seething anger in [guest_to_kill.GetHerHis] eyes and a knife in [guest_to_kill.GetHerHis] hand I do not even stop to think.\n\nI grab the closest thing that can be used as a weapon, and charge."

 feast_default.1013.d:0 ""I acted in defense of [guest_to_save.Custom('FirstNameNoTooltip')], you all saw it.""

 feast_default.1014.desc:0 "My [guest_to_murder.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.Custom('TitledFirstName')] sneers as I stumble outside to relieve myself. The anger that is already boiling in my veins gains devastating momentum as [guest_to_murder.GetSheHe] walks towards me. "Look who it is! The [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('FirstNameNoTooltip')]! I bet you—"\n\nJust as I sink my blade into [guest_to_murder.Custom('FirstNamePossessive')] infuriating face I hear a soft gasp from behind me."
 feast_default.1014.a:0 "Please, [witness.Custom('TitledFirstNameNoTooltip')], tell no one!"

 feast_default.2001.desc:0 "[host.Custom('TitledFirstName')] announced a slight delay to the serving of the food, and [glutton.Custom('TitledFirstName')] looks ready to burst with frustration!\n\nIn between grumbles from [glutton.GetHerHis] stomach I only hear grumbles of displeasure."

 feast_default.2001.b:0 "[glutton.Custom('FirstNameNoTooltip')] has a point! Where is our food?!"

 feast_default.2002.desc:0 "Someone unseen has slipped me a note during the feast:\n\n"[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\nWho could this tender letter be from? There was something about the way [crush_1.Custom('TitledFirstName')] looked shyly at me. Or how [crush_2.Custom('TitledFirstName')] smiled when we met. Then again, [crush_3.Custom('TitledFirstName')] seemed very eager to sit close to me..."
 feast_default.2002.a:0 "It must have been [crush_1.Custom('FirstNameNoTooltip')]!"
 feast_default.2002.b:0 "Could it have been [crush_2.Custom('FirstNameNoTooltip')]?"
 feast_default.2002.c:0 "This has [crush_3.Custom('FirstNameNoTooltip')] written all over it."

 feast_default.2003.desc:0 "What started as an ordinary feast became an exceptional one thanks to the presence of [other_guest.Custom('TitledFirstName')]!\n\nWe spoke all evening about all manner of subjects, and as things would have it we seem to have a lot in common! I had such a good time with [other_guest.GetHerHim]."

 feast_default.2005.desc:0 "We could all tell [drunk.Custom('TitledFirstName')] had too much to drink, even though [drunk.GetSheHe] insisted on showing us how sober [drunk.GetSheHe] was.\n\nSimply rising from [drunk.GetHerHis] seat proved too much for [drunk.GetHerHim], and now I am covered in stinking vomit!"
 feast_default.2005.a:0 ""You ought to be ashamed of yourself, [drunk.Custom('FirstNameNoTooltip')]!""

 feast_default.2006.t: "$feast_header$ The Eager [befriending_guest.Custom('TitleTierName')|U]"

 feast_default.2007.desc:0 "A loud crash resounds through the great hall as one of the doors to the service quarters break.\n\nIn a barely clothed tumble, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.Custom('TitledFirstName')] and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.Custom('TitledFirstName')] spill out on the floor in front of everyone."

 feast_default.2008.b:0 "Your secret is safe with me, [homosexual_character.Custom('FirstNameNoTooltip')]. For now."

 feast_default.2008.d:0 "Oh [homosexual_character.Custom('FirstNameNoTooltip')], if only I had known."

 feast_default.2009.desc: "I listen intently to [secret_holder.Custom('TitledFirstName')] as [secret_holder.GetSheHe] carelessly reveals all manner of things. Distracted by trying to get one last drop from [secret_holder.GetHerHis] tankard, [secret_holder.GetSheHe] is oblivious to how carefully I am paying attention.\n\nOnce [secret_holder.GetSheHe] realizes, [secret_holder.GetSheHe] starts getting up. "I'm only rambling! It's not true anyways, any of it!""

 feast_default.2011.desc:0 "Unconcerned with any etiquette, [favor_character.Custom2('MyCharacterIntroduction', ROOT.Char )] slaps me on the back. "I mean it!" [favor_character.GetSheHe] exclaims. "I'll do anything you ask of me. Anything at all. Ask me, and it is done!"\n\nI can smell the alcohol on [favor_character.Custom('FirstNamePossessive')] breath, but the promise has been noted by every guest present."

 feast_default.2011.b:0 ""Hah, [favor_character.Custom('TitledFirstNameNoTooltip')] is too drunk to know what [favor_character.GetSheHe] is saying!""

 feast_default.2012.desc:0 "As I stumble outside to relieve myself I hear shouting around the corner. As I turn it I see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.Custom('TitledFirstName')] sneer as [murderer.GetSheHe] sinks [murderer.GetHerHis] blade into the face of the covering [murdered_guest.Custom('TitledFirstName')].\n\nWhatever sound I made must have been enough, for [murderer.Custom('FirstName')] turns towards me, surprise on [murderer.GetHerHis] face."

 feast_default.2013.desc:0 "The rumors that have been circulating about [bootlicker.Custom('TitledFirstName')] wanting to curry favor with [shared_liege.Custom('TitledFirstName')] are confirmed as [bootlicker.GetSheHe] hands [shared_liege.GetHerHim] a gift.\n\n"My dearest [bootlicker.Custom2('RelationToMeShort', SCOPE.sC('shared_liege'))], it's so lovely to see you! Knowing that we'd meet here, I brought you this marvelous pelt, as a token of my appreciation."\n\n[shared_liege.Custom('TitledFirstName')] grins as [shared_liege.GetSheHe] studies the animal hide. Seeing how happy [shared_liege.GetSheHe] is from receiving a gift, I realize I'm at risk of missing this opportunity to improve my standing with [shared_liege.GetHerHim] as well!"

 feast_default.2013.a.success:0 "[shared_liege.Custom('TitledFirstName')] is impressed by your spontaneous gift"
 feast_default.2013.a.failure:0 "[shared_liege.Custom('TitledFirstName')] is unimpressed by your spontaneous gift"
 feast_default.2013.b:0 ""#EMP Ahem!#! I declare a toast to [shared_liege.Custom('TitledFirstNameNoTooltip')]!""
 feast_default.2013.b.success:0 "[shared_liege.Custom('TitledFirstName')] is impressed by your spontaneous toast"
 feast_default.2013.b.failure:0 "[shared_liege.Custom('TitledFirstName')] is unimpressed by your spontaneous toast"

 feast_default.3001.a:0 "Ah, what would life be without [friend.Custom('FirstNameNoTooltip')]?"

 feast_default.3002.desc:0 "[lover.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. We smile and greet each other as if we do not already know each other intimately. As if we have never embraced each other in the throes of passion. As if we do not long to hold each other close.\n\nWhen we later pass each other in an otherwise abandoned hallway, I once again get to feel [lover.GetHerHis] lips against mine. Then [lover.GetSheHe] points out an unlit doorway..."

 feast_default.3003.desc: "It was such a pleasant feast, but then #EMP [rival.GetSheHe]#! showed up. Can I not have a single evening unsullied by the invasive stench of [rival.Custom('TitledFirstNameNoTooltip')]?\n\nWorst of all is the nasal grinding of [rival.GetHerHis] voice [rival.GetSheHe] sidles up to me. "Why the sour face, [ROOT.Char.Custom('FirstNameNoTooltip')]?""

 feast_default.3004.b.failure:0 "[rival_guest.Custom('FirstNameNoTooltip')] wins the fight"

 feast_default.3004.c.tt:0 "#F It is time for [rival_guest.Custom('FirstNameNoTooltip')] to spread some happiness#!"

 feast_default.3005.desc:0 "The hall echoes with the laughter of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.Custom('TitledFirstName')], with [rival_to_duel.GetHerHis] taunts and insults — when [rival_to_duel.GetSheHe] calls me [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')] I draw my blade."

 feast_default.3006.partner_married_love:0 "\n\nI cannot bear the thought of being without [partner.GetHerHim], but considering [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], [partner_spouse.Custom('TitledFirstName')], what can I do?"

 feast_default.3006.b.mistake_tt:0 "#F [partner.Custom('FirstNameNoTooltip')] is not interested#!"

 feast_default.3006.c.tt: "#F You stay away from [partner.Custom('FirstNameNoTooltip')]#!"

 feast_default.3007.love:0 "As the other guests are losing their wits to the cups, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] and I find a chamber to spend the night by ourselves. I am spreading kisses across [lover.Custom('FirstNamePossessive')] naked back when a voice makes me rush to cover myself."
 feast_default.3007.not_love:0 "I brought my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.Custom('TitledFirstName')], to an abandoned chamber to get away from the crowd. I am in the middle of sating my hunger when a familiar voice makes my blood curdle."
 feast_default.3007.ambiguous:0 "Hoping to spend some time with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], I brought [lover.Custom('TitledFirstName')] away from the feast. Just as I was getting ready to return, a familiar voice makes me freeze in shock."
 feast_default.3007.end:0 "\n\n"[ROOT.Char.Custom('FirstNameNoTooltip')]?!" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.Custom('TitledFirstName')] is staring at us in shock. "How could you bed that [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?""

 feast_default.5001.friend_reminder:0 "I believe [friend.Custom('TitledFirstName')] meant it only as a word of caution, but after my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] reminded me of [host.Custom('TitledFirstNamePossessive')] terrifying reputation, I can think of little else."
 feast_default.5001.rival_reminder:0 "I know that [rival.Custom('TitledFirstName')] only said it to cause me worry, but now that my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] reminded me of [host.Custom('TitledFirstNamePossessive')] terrifying reputation, I can think of little else."
 feast_default.5001.spouse_reminder:0 "Touching my arm to get my attention, [spouse.Custom('TitledFirstName')] spoke in a lowered voice filled with concern. "[host.Custom('TitledFirstName')] has been looking at you a lot this evening..."\nConsidering [spouse.Custom('TitledFirstNamePossessive')] reputation, I almost wish [spouse.GetSheHe] had said nothing."
 feast_default.5001.sadist_reminder: "It was with a disturbing smile that [sadist.Custom('TitledFirstName')] recounted some of the more terrifying stories about [host.Custom('TitledFirstNamePossessive')] means of... diplomacy. I should not let it get to me, but now I'm finding it hard to think of anything else."
 feast_default.5001.reminder:0 "Even if a feast is an occasion of celebration and joy, it is very difficult to not think of [host.Custom('TitledFirstNamePossessive')] terrifying reputation..."

 feast_default.5002.desc_chair:0 "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.Custom('TitledFirstName')], leans down to better converse with the chair beside [lunatic_host.GetHerHim]. At this display all other conversations soon dwindle.\n\n"What did you say, my good [ROOT.Char.Custom('RandomLadyLord')]? Yes, of course, I trust you more than anyone here!""
 feast_default.5002.desc_chicken:0 "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.Custom('TitledFirstName')], gently hugs a plucked — and cooked — chicken to [lunatic_host.GetHerHis] chest, whispering sweet nothings to it. As [lunatic_host.GetSheHe] begins to loudly proclaim [lunatic_host.GetHerHis] affection for the fowl, the mood in the great hall quickly takes a troubled turn."
 feast_default.5002.desc_drapes:0 "Our host, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.Custom('TitledFirstName')], sweeps onto the dance floor, holding one of the banners used to decorate the walls in [lunatic_host.GetHerHis] arms.\n\nThe guests can do nothing but stare as he leads the piece of fabric through an elaborate dance, enthralled by the display."

 feast_default.5002.c:0 "[lunatic_host.Custom('FirstNameNoTooltip')]! Let me join you both!"

 feast_default.5003.desc:0 "Pieces of sharp metal in some of the dishes, splinters on the chairs, small #EMP accidents#! promising bruises...\n\nSitting at the head of the table, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.Custom('TitledFirstName')] cannot hide the cold smile spreading across [sadistic_host.GetHerHis] face as another [guest.GetLadyLord], [guest.Custom('TitledFirstName')], spits blood onto [guest.GetHerHis] plate."

 feast_default.5003.b:0 "I'll take care of [guest.Custom('FirstNameNoTooltip')] for now."

 feast_default.5004.desc:0 ""Was that the sound of an empty cup you just sat down on the table?" To hear anything over the din of the great hall, [host.Custom('TitledFirstName')] must have enchanted ears. My gracious host waves for a servant. "More wine here! None will go thirsty!""

 feast_default.5005.desc:0 "Oh, this heavenly taste! So savory, yet slightly salty, reminiscent of the sea...\n\nThis might be the best garum I have ever tasted, and [host.Custom('TitledFirstNamePossessive')] cook has employed it expertly!"

 feast_default.5005.b:0 ""This is an incredible meal, [host.Custom('FirstNameNoTooltip')]!""

 feast_default.6001.dislike_spouse: "Although there are many ways in which we do not get along, I must confess that my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] has done a very good job with my feast. [spouse.Custom('FirstName')] has ensured that the food arrives on time, the guests are all seated in the right place, and everyone seems content.\n\nWith [spouse.GetHerHim] next to me at the great table and celebrations about to begin, I let [spouse.GetHerHim] know that I appreciate [spouse.GetHerHis] hard work in preparation of this feast."
 feast_default.6001.like_spouse:0 "My dear [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.Custom('FirstName')] has been working hard to ensure that everything about the feast goes smoothly. The food arrives on time, the guests are all seated in the right place, and everyone seems content.\n\nWith [spouse.Custom('FirstName')] beside me at the great table, everything is ready. I squeeze [spouse.GetHerHis] hand and smile at [spouse.GetHerHim], before rising to announce the start of the celebrations."

 feast_default.6002.desc:0 "As the feast is underway, and our guests are eating and drinking merrily, [guest.Custom('TitledFirstName')] approaches [spouse.Custom('FirstName')] and me at the great table.\n"This is a marvelous feast! All my compliments to the hosts.""

 feast_default.6002.b:0 ""[spouse.Custom('FirstNameNoTooltip')] deserves all credit.""

 feast_default.6003.opening:0 "I did everything I could, ensuring that [fighter_1.Custom('TitledFirstName')] and [fighter_2.Custom('TitledFirstName')] would be as far from each other as possible. It was not enough, and now they have come to blows, in the middle of my feast!"
 feast_default.6003.bodyguard:0 "\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.Custom('TitledFirstName')], is standing close to the brawl, and looks to me for the order to intervene."

 feast_default.6003.a:0 "Throw [fighter_2.Custom('FirstNameNoTooltip')] out to cool off."
 feast_default.6003.b:0 "Restrain [fighter_1.Custom('FirstNameNoTooltip')] until things calm down."

 feast_default.6101.desc_opening:0 "The pleading gaze I receive from my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.Custom('FirstName')] is taking on a desperate tone. A group of guests are approaching the corner [troubled_guest.GetSheHe] has hid in all evening, and the walls are hindering [troubled_guest.GetHerHis] escape.\n\n"

 feast_default.6101.desc_disliked:0 "To think a [troubled_guest.Custom('TitleTierName')] would act in such a way..."

 feast_default.6101.b:0 "Come now, [troubled_guest.Custom('FirstNameNoTooltip')]. Tell us a story!"
 feast_default.6101.c:0 "[troubled_guest.Custom('FirstNameNoTooltip')]! I need to talk to you. In private."

 feast_default.6111.desc:0 "As one plate of food is replaced by the next, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.Custom('TitledFirstName')] goes on and on about [guest_to_talk_to.Custom('subject_of_interest')].\n\n"...and that was how we salvaged that mess! Are you sure I am not boring you, my [ROOT.Char.GetLadyLord]?""

 feast_default.6121.desc:0 "As plate after plate of food is brought into the great hall, an unmistakable smell reaches me, and I smile. That my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.Custom('TitledFirstName')] is sensitive to [ROOT.GetCharacter.Custom('GetFoodDetail')] is something I #EMP sadly#! forgot to tell the cook.\n\n"I bid you all welcome, and I pray you will find the food to your liking.""
 feast_default.6121.a:0 "Especially you, [hated_guest.Custom('FirstNameNoTooltip')]. #EMP Enjoy#!!"

 feast_default.6251.desc:0 "The feast is dwindling down, and I find myself deep in conversation with my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.Custom('TitledFirstName')].\n\n[guest.GetSheHe|U] inquires about my opinion on [guest.Custom('subject_of_interest')] – a subject [guest.GetSheHe] is deeply interested in [guest.GetHerselfHimself]."

 feast_default.6261.desc_cannibal_guest:0 "\n\nAs we sit down to eat, I cannot help but notice that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.Custom('TitledFirstName')] especially seems to enjoy the food."
 feast_default.6261.desc_concerned_guest:0 "\n\nAs we sit down to eat, however, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.Custom('TitledFirstName')] only pokes at the food placed in front of [concerned_guest.GetHerHim] and looks at me with suspicion."

 feast_default.6261.b:0 "Bring the [concerned_guest.Custom('TitleTierName')] something else to eat."

 feast_default.8003.desc:0 "The flames spread quickly, too quickly, and as I try to bolt the door shut I am soon overwhelmed by guest fleeing the inferno.\n\nAs we all stand huddled outside, watching the flames roar, I am approached by an incensed, and slightly charred, [enemy_1.Custom('TitledFirstName')]. "What is the meaning of this? Did you try to trap us in there?!""

 feast_default.8061.desc:0 ""Fire!"\n\nAs panic spreads among the guests I look around for [host.Custom2('MyCharacterIntroduction', ROOT.Char)] but find [host.GetHerHis] chair empty.\n\nThe door to the feast hall is closing, but terrified guests soon throw it open as we all flee the flames. Standing outside is a confused, but curiously calm, [host.Custom('TitledFirstNameNoTooltip')]."
 feast_default.8061.a:0 "What's going on, [host.Custom('FirstNameNoTooltip')]?!"

 feast_default.9001.spouse:0 "\n\nI have my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.Custom('FirstName')] to thank for much of its success, and I feel nothing but gratitude as [spouse.GetSheHe] sees the last few guests off."

 feast_default.9002.desc_murder_feast:0 "What a feast! I will remember the days spent in [host.Custom('TitledFirstNamePossessive')] halls for a long time to come, especially with that... #EMP fiery#! ending to the evening."
 feast_default.9002.desc_exotic:0 "What a feast! Before coming, I could have never imagined the exotic delicacies I would sample in my time in [host.Custom('TitledFirstNamePossessive')] halls. This was a feast I will never forget!"
 feast_default.9002.desc_lavish:0 "What a feast! Before coming, my clothes were slack and ill-fitting, now I stagger out of [host.Custom('TitledFirstNamePossessive')] halls twice as full of food and merriment as when I arrived! This was a feast I will struggle to forget!"
 feast_default.9002.desc_meager:0 "What a feast? Though usually I would expect far more food from a feast, I leave [host.Custom('TitledFirstNamePossessive')] halls hungry, but at least the company was good. This was a feast I wish I could forget."
 feast_default.9002.desc:0 "What a feast! I will remember the days spent in [host.Custom('TitledFirstNamePossessive')] halls for a long time to come."