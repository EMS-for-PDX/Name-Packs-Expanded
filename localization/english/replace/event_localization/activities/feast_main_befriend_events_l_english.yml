l_english:
 feast_main_befriend.1001.getting_close: "As my most distinguished guests and I had to be fitted in among the lower nobility, I ended up close to my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))], [potential_friend.Custom('TitledFirstName')]!"
 feast_main_befriend.1001.arrogant_guest:0 "[arrogant_guest.Custom('TitledFirstName')] took it poorly, however, and told everyone it was a grave injustice to be seated with lords and ladies barely better than commoners."

 feast_main_befriend.1001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.Custom('TitledFirstName')] displayed grace and humility among [kind_to_lower_nobility.GetHerHis] lessers."

 feast_main_befriend.1001.friendship:0 "\n\n[potential_friend.Custom('FirstNameNoTooltip')] and I ended up talking all evening, and agreed it should not be the last time we feasted and laughed in each other's company!"

 feast_main_befriend.2001.getting_close:0 "What could have been a disaster became a blessing in disguise, as I ended up close to our host, [activity.GetOwner.Custom('TitledFirstName')]!"
 feast_main_befriend.2001.arrogant_guest:0 "[arrogant_guest.Custom('TitledFirstName')], however, took [arrogant_guest.GetHerHis] new place poorly, and told everyone how it was a grave injustice to be seated among people barely better than commoners."

 feast_main_befriend.2001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.Custom('TitledFirstName')] displayed grace and humility among [kind_to_lower_nobility.GetHerHis] lessers."
 feast_main_befriend.2001.really_hungry:0 "[kind_to_lower_nobility.Custom('FirstName')] kept telling guests [kind_to_lower_nobility.GetSheHe] tries to always be kind to people who are almost as hungry as [kind_to_lower_nobility.GetSheHe] is."

 feast_main_befriend.2001.friendship:0 "\n\nFrom my seat at the low tables, the feast was a success, not least because [activity.GetOwner.Custom('FirstNameNoTooltip')] agreed it could not be the last time we sat down together to feast and talk and laugh."

 feast_main_befriend.2002.arrogant_guest: "I couldn't believe it as the entire upper nobility was relocated from the dais to the floor among barons and $knight_culture_player_plural_no_tooltip_lowercase$. What does [activity.GetOwner.Custom('TitledFirstName')] take me for? A mere commoner?! I let as many people as I could know how I felt, not the least those mock nobles around me!"
 feast_main_befriend.2002.disgusted_by_kindness:0 "\n\nAs if to rub salt in my wound, [kind_to_lower_nobility.Custom('TitledFirstName')] was praised all night for being "kind" and "humble" among these people. Has [kind_to_lower_nobility.GetSheHe] no self-respect?"

 feast_main_befriend.2003.arrogant_guest:0 "\n\n[arrogant_guest.Custom('TitledFirstName')] took [arrogant_guest.GetHerHis] new place poorly, and told everyone how it was a grave injustice to be seated with lords and ladies barely better than commoners."
 feast_main_befriend.2003.kind_to_glutton:0 "\n\nI, on the other hand, paid particular attention to [glutton_target.Custom('TitledFirstName')] and [glutton_target.GetHerHis] voracious appetite. [glutton_target.GetSheHe|U] greedily tore pieces from meat, juices running down [glutton_target.GetHerHis] cheek, as the insatiable hunger I know all too well started rumbling in my stomach while I kept passing food to [glutton_target.GetHerHim]."

 feast_main_befriend.2003.ending:0 "\n\nLater, [activity.GetOwner.Custom('TitledFirstName')] told me how all the guests had noticed the humility and kindness I displayed among my lessers."

 feast_main_befriend.2004.arrogant_guest:0 "\n\n[arrogant_guest.Custom('TitledFirstName')] took [arrogant_guest.GetHerHis] new place poorly, and told everyone how it was a grave injustice to be seated with lords and ladies barely better than commoners."
 feast_main_befriend.2004.kindness_from_other:0 "\n\nI was lucky to be seated besides [kind_to_lower_nobility.Custom('TitledFirstName')], however, and we talked about the joys of food and eating for hours. For as long as I was not stuffing meat down my gullet, of course! I could tell [kind_to_lower_nobility.Custom('FirstName')] got hungrier just from watching me!"

 feast_main_befriend.3001.arrogant_guest:0 "\n\n[arrogant_guest.Custom('TitledFirstName')] took [arrogant_guest.GetHerHis] new place poorly, and told everyone how it was a grave injustice to be seated with lords and ladies barely better than commoners."
 feast_main_befriend.3001.kind_to_lower_nobility:0 "\n\n[kind_to_lower_nobility.Custom('TitledFirstName')] displayed grace and humility among [kind_to_lower_nobility.GetHerHis] lessers. [kind_to_lower_nobility.GetHerHis|U] conduct was something we could all aspire to."

 feast_main_befriend.5002.desc:0 "As my guests leave, they seem to depart in good spirits. I am also relieved to see that [potential_friend.Custom('TitledFirstName')] does not depart without saying farewell.\n\nWe both know we will be seeing each other again soon."

 feast_main_befriend.5003.desc:0 "Before I left the feast, I had to let [host_saying_goodbye.Custom('TitledFirstName')] what a good time I had. [host_saying_goodbye.GetSheHe|U] told me to rise from my kneel, and laid a trusty hand on my shoulder.\n\nI do not believe it will be very long before we see each other again."