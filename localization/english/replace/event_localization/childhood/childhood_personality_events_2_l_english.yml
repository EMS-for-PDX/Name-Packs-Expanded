l_english:
 child_personality.7000.t: "The Stolen Keg"
 child_personality.7000.desc: ""Look what I've found, [child.Custom('FirstNameNoTooltip')] – an entire keg of [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! I took it while the cooks weren't looking." [other_child.Custom('FirstName')] says to me, a devilish look in [other_child.GetHerHis] eyes.\n\n"What are you waiting for? Lets drink it all before anyone notices it's gone!" [other_child.GetSheHe|U] exclaims.\n\nA tempting offer... but is it right?"
 child_personality.7000.a: "Give it here – I will put everything back as it was, by myself."
 child_personality.7000.b: "You are a true friend, [other_child.Custom('FirstNameNoTooltip')]. Bottoms up!"
 child_personality.7000.c: "Oh, this isn't for me. But you go ahead and drink."
 child_personality.7001.t: "$child_personality.7000.t$"
 child_personality.7001.desc: ""I caught these two hiding in the pantry!" A very irate cook shouts at me, dragging my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.Custom('FirstName')] and [other_child.Custom('FirstName')] in tow.\n\n"
 child_personality.diligent.desc: ""[other_child.Custom('FirstNameNoTooltip')] had stolen a #EMP whole#! keg of [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! [child.Custom('FirstNameNoTooltip')] tried to put it back by [child.GetHerselfHimself] before I noticed – but no such luck for [child.GetHerHim]!" [cook.GetSheHe|U] says angrily.\n\nIt seems as if my ward is a little troublemaker, but one that had a change of heart!"
 child_personality.gregarious.desc: ""They stole a #EMP whole#! keg of [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] and drank most of it. Now look at them – drunk as lords, both of them! They can barely stand..." [cook.GetSheHe|U] says angrily.\n\nIt seems as if my ward has fallen to peer pressure, but at least [child.GetSheHe] and [other_child.Custom('FirstNameNoTooltip')] seems to be thick as thieves."
 child_personality.temperate.desc: ""They stole a #EMP whole#! keg of [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')], and [child.Custom('FirstNameNoTooltip')] just sat there as [other_child.Custom('FirstNameNoTooltip')] drank [other_child.GetHerselfHimself] into near oblivion!" [cook.GetSheHe|U] says angrily.\n\nIt seems as if my ward protected [child.GetHerHis] partner in crime, keeping a lookout while abstaining from any drink [child.GetHerselfHimself]."
 child_personality.7001.diligent: "By yourself? That's very diligent of you, good [child.Custom('GirlBoy')]!"
 child_personality.7001.gregarious: "Hah! You've had a #EMP really#! good time, haven't you!"
 child_personality.7001.temperate: "It was very good of you to abstain from the drink."
 child_personality.7001.change.diligent: "I believe someone needs a lesson in personal responsibility."
 child_personality.7001.change.gregarious: "Now listen, drink is the key to #EMP merriment#! and #EMP fun#!!"
 child_personality.7001.change.temperate: "You stay away from spirits from now on, you hear me?"
 spoilsport_opinion: "Spoilsport"
 
 child_personality.7010.t: "The Sermon"
 child_personality.7010.desc: ""Listen to my words, children. Today I will tell you about [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.PositiveAfterLife], [ROOT.Char.GetFaith.NegativeAfterLife], and even #EMP [ROOT.Char.GetFaith.DevilName]#! [ROOT.Char.GetFaith.DevilHerselfHimself]!" [sermon_priest.Custom('FirstName')] exclaims, fervor burning in [sermon_priest.GetHerHis] eyes.\n\nMe and the other children are spellbound by [sermon_priest.Custom('FirstNamePossessiveNoTooltip')] sermon, who knew that the [ROOT.Char.GetFaith.ReligiousText] could be this #EMP fascinating!#!\n\nAs the sermon ends, I have to tell [sermon_priest.Custom('FirstNameNoTooltip')] my thoughts."
 child_personality.7010.a: ""My belief in [ROOT.Char.GetFaith.HighGodName|U] will #EMP never#! falter, [sermon_priest.Custom('FirstNameNoTooltip')]!""
 child_personality.7010.b: ""What was that about the #EMP 'Divine Right of [ROOT.Char.Custom('GetQueenKing')]s'#!?""
 child_personality.7010.c: ""This '[ROOT.Char.GetFaith.DevilName]' seems #EMP aspirational!#!""
 child_personality.7011.t: "$child_personality.7010.t$"
 child_personality.7011.desc: "Today [sermon_priest.Custom('FirstName')] held a fiery sermon for of all the children of the court, they were apparently spellbound as he zealously read from the [sermon_priest.GetFaith.ReligiousText].\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.Custom('FirstName')] "
 child_personality.zealous.desc: "seemed to take it to heart, perhaps a little #EMP too#! much. [child.GetSheHe|U] has been hounding the servants for hours since, pointing out how they can be better [child.GetFaith.GetAdherentNamePlural]..."
 child_personality.ambitious.desc: "now seems certain that [child.GetSheHe] is destined for greatness, claiming that [child.GetFaith.HighGodName] supports [child.GetHerHim] indiscriminately."
 child_personality.sadistic.desc: "keeps telling me about how much [child.GetSheHe] enjoyed the passages about #EMP [child.GetFaith.DevilName]#!, and how [child.GetFaith.DevilSheHe] is someone who's ideals [child.GetSheHe] will aspire to emulate..."
 child_personality.7011.zealous: "A strong belief will serve you well, [child.Custom('GirlBoy')]."
 child_personality.7011.ambitious: "That's right, never forget that the divine is on your side!"
 child_personality.7011.sadistic: "Say what you want, but having no scruples will serve [child.GetHerHim] well."
 child_personality.7011.change.zealous: "Your #EMP faith#! stands above all, my dear child."
 child_personality.7011.change.ambitious: "Faith is #EMP just a means to an end!#!"
 child_personality.7011.change.sadistic: "Child, this world is dark and full of horrors. It's kill or be killed."
 clever_child_opinion: "Clever Child"
 delightfully_devilish_opinion: "Delightfully Devilish"
 worried_opinion: "Worried"
 
 child_personality.7020.t: "The Beating"
 child_personality.7020.desc: ""You stupid little [child.Custom('InsultNoun')]! Why must you always be in my way!? I am going to teach you a lesson..." [evil_person.Custom('FirstName')] exclaims, reaching out for a nearby cudgel.\n\nWhat have I done wrong? I only wanted to see what [evil_person.Custom('FirstNameNoTooltip')] was doing! [evil_person.GetSheHe|U] is approaching rapidly, raising the club in the air! Help!\n\n"If you tell anyone who did this to you, I will make sure you perish..." [evil_person.GetSheHe|U] grins."
 child_personality.7020.a: "Ho... how can people be this cruel..."
 child_personality.7020.b: "What if there are more like [evil_person.GetHerHim]!? I must #EMP always#! be on guard..!"
 child_personality.7020.c: "Please! Don't hurt me, I'll do anything!"
 child_personality.7021.t: "$child_personality.7020.t$"
 child_personality.7021.desc: "What in the world has happened to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.Custom('FirstName')]!? [child.GetSheHe|U] is all bruised and beaten – and [child.GetSheHe] refuses to name who did this to [child.GetHerHim]! Was it an older child? Or did [child.GetSheHe] pester a noble to the point of fury?\n\n"
 child_personality.shy.desc: "Now [child.GetSheHe] has all but stopped talking, and constantly hides away when there's people nearby... poor [child.Custom('GirlBoy')]..."
 child_personality.paranoid.desc: "It seems as even flickering shadows make [child.GetHerHim] jump in fear, perhaps the poor [child.Custom('GirlBoy')] sees [child.GetHerHis] assailant in them? [child.GetSheHe|U] is always looking over [child.GetHerHis] shoulders, always alert..."
 child_personality.craven.desc: "If so much as a pin drops, [child.Custom('FirstNameNoTooltip')] will be running for the safety of an empty closet. The poor [child.Custom('GirlBoy')] seems to live in constant fear..."
 child_personality.7021.shy: "Dear [child.Custom('GirlBoy')], you don't have to talk to anyone if you don't want to..."
 child_personality.7021.paranoid: "Stay alert, [child.Custom('GirlBoy')]. Don't give them another opportunity."
 child_personality.7021.craven: "Run, hide, and never give your foes a chance to hurt you."
 child_personality.7021.change.shy: "Avoid people, and you will be safe..."
 child_personality.7021.change.paranoid: "There are enemies #EMP everywhere#!. You must learn that."
 child_personality.7021.change.craven: "You should have run away, child!"
 
 child_personality.7030.t: "Alone in the Kitchen"
 child_personality.7030.desc: "Finally, I have the kitchen #EMP all#! to myself!\n\nI've convinced the cook, [cook.Custom('FirstName')], that I'm going to clean the pots. With that promise made, [cook.GetSheHe] has left to get a [ROOT.Char.Custom('GetLivestockFowlIndef')] for tonight's dinner – leaving the cookery #EMP delectably#! unguarded.\n\nThere's honey and [child.Custom('FavoriteTreatDemand')] and jam and [child.Custom('GetExpensiveDessert')] and apples and... and... #EMP AND I CAN'T TAKE IT ANYMORE!#!\n\nIt is time to..."
 child_personality.7030.a: "...eat a bit of everything, then nap on a flour sack!"
 child_personality.7030.b: "...eat as much as I can fit, I'll not leave a crumb!"
 child_personality.7030.c: "...clean the pots, of course!"
 child_personality.7031.t: "$child_personality.7030.t$"
 child_personality.7031.desc: ""Greetings, m'[ROOT.Char.GetLadyLord]." [cook.Custom('FirstName')], one of the cooks, says. "I have yer [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.Custom('FirstName')] with me 'ere. [child.GetSheHe|U] promised to clean the pots in the cookery, y'see..."\n\n[cook.GetSheHe|U] draws in a sharp breath.\n\n"
 child_personality.lazy.desc: ""...but [child.GetSheHe] nibbled all the food like a little rat, and then fell asleep on a flour sack! [child.GetSheHe|U] is due a hidin' if you ask me, but I'll leave [child.GetHerHim] with ye to do with as ye see fit!"\n\nThis child is so unmotivated and lethargic, you could confuse [child.GetHerHim] for a corpse!"
 child_personality.gluttonous.desc: ""...but [child.GetSheHe] gobbled down every sweet [child.GetSheHe] could find, like a little pig! Now [child.GetSheHe] is all sweaty and red from exertin' [child.GetHerselfHimself] eatin'..."\n\n[child.Custom('FirstNameNoTooltip')] never could resist sweet things, but this might be taking it a bit far..."
 child_personality.compassionate.desc: ""...and clean #EMP every#! pot [child.GetSheHe] did! Even scrubbed the cauldron, without me even askin'! That's a sweet [child.Custom('GirlBoy')] ye got there."\n\nThis is indeed very selfless, but does this act suit [child.Custom('FirstNamePossessiveNoTooltip')] stature..?"
 child_personality.7031.lazy: "Good, never waste energy when you don't have to!"
 child_personality.7031.gluttonous: "Remember, no one can tell you what you can or cannot eat."
 child_personality.7031.compassionate: "Such a sweet act! You will go far in life."
 child_personality.7031.change.lazy: "Don't waste your energy on people like this, [child.Custom('GirlBoy')]."
 child_personality.7031.change.gluttonous: "You should have eaten all the sweets, it is #EMP your right.#!"
 child_personality.7031.change.compassionate: "You should treat [cook.Custom('FirstNameNoTooltip')] better!"
 lazy_child_opinion: "Lazy Child"
 little_pig_opinion: "Little Pig"
 sweet_child_opinion: "Sweet Child"
 thankful_opinion: "Thankful"
 
 child_personality.7040.t: "Hide and Peek"
 child_personality.7040.desc: "The wardrobe in the servants quarters is #EMP the best#! hiding spot, I am a hide-and-seek genius! As I peek through the small gap between the doors, I see [lover_1.Custom('FirstName')] and [lover_2.Custom('FirstName')] suddenly burst in through the door.\n\n"Oh, my [lover_2.Custom('RomanticComplimentAdjective')] [lover_2.Custom('RomanticComplimentNoun')], I can't #EMP wait#! to get you out of those clothes!" [lover_1.Custom('FirstNameNoTooltip')] grunts, [lover_1.GetHerHis] hands grasping all over [lover_2.Custom('FirstNamePossessiveNoTooltip')] body.\n\n"Take me, take me now, you [lover_1.Custom('RaunchyComplimentNoun')]!" [lover_2.Custom('FirstNameNoTooltip')] moans loudly, throwing [lover_2.GetHerselfHimself] on the bed.\n\n"
 child_personality.7040.desc_motherfather: "Mother? Father? Wh... what are they #EMP doing!?#!"
 child_personality.7040.desc_father: "F... father? What are you #EMP doing!?#!"
 child_personality.7040.desc_mother: "M... mother? What are you #EMP doing!?#!"
 child_personality.7040.desc_default: "What are they... oh... I was #EMP not#! supposed to see this!"
 child_personality.7040.a.crush_version: "[child_crush_target.Custom('FirstNameNoTooltip')] is... #EMP beautiful#!, like [child_crush_target.Custom('GetBeautifulMetaphor')]."
 child_personality.7040.a: "Now this looks #EMP WAY#! more fun than hide-and-seek!"
 child_personality.7040.b: "My poor innocent eyes, make it stop! #EMP Make it stop!#!"
 child_personality.7041.t: "$child_personality.7040.t$"
 child_personality.7041.desc: "What in the world was my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.Custom('FirstName')] doing in that wardrobe in the servants quarters? Playing hide-and-seek, [child.GetSheHe] claims?\n\n"
 child_personality.lustful.desc: "[child.GetSheHe|U] looks like a fool; smiling, flustered cheeks, drooling, barely hearing what I'm saying...\n\nOh no... I know what happened. [child.GetSheHe|U] must've seen two of the [ROOT.Char.Custom('lowly_servant_type')]s, ahem, #EMP plucking [ROOT.Char.Custom('GetLivestockFowlIndef')]#! together – that is undoubtedly lust in [child.Custom('FirstNamePossessiveNoTooltip')] eyes."
 child_personality.chaste.desc: "[child.GetSheHe|U] looks like a ghost; shaking, eyes wide open, staring at walls...\n\nOh no... I know what happened. [child.GetSheHe|U] must've seen two of the [ROOT.Char.Custom('lowly_servant_type')]s, ahem, #EMP plucking [ROOT.Char.Custom('GetLivestockFowlIndef')]#! together.\n\nThe poor [child.Custom('GirlBoy')] looks shocked, I would not be surprised if [child.GetSheHe] will find intimacy difficult when [child.GetSheHe] grows up..."
 child_personality.7041.lustful: "You randy little bugger! Save it for when you're grown up!"
 child_personality.7041.chaste: "Not being more intimate than necessary will serve [child.GetHerHim] well."
 child_personality.7041.change.lustful: "Don't be scared [child.Custom('GirlBoy')]! When you're an adult, you'll understand!"
 child_personality.7041.change.chaste: "Restrain yourself! This is no way for a [child.GetLadyLord] to behave!"
 
 child_personality.7050.t: "A Lesson in Lucre"
 child_personality.7050.desc: ""Without taxes, the royal treasury would soon run out. Loyal vassals are more than happy to pay." [teacher.Custom('FirstName')], my teacher, says and [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))].\n\n"Therefore it is of paramount importance to keep your subjects happy, do not tax them too much – nor too little, lest they find you complacent." [teacher.Custom('FirstNameNoTooltip')] continues, turning a page.\n\n"From the highest [ROOT.Char.Custom('TitleTierName')] to the lowest [ROOT.Char.Custom('lowly_servant_type')], everyone plays their part." [teacher.GetSheHe|U] says, closing the tome. "The lesson is finished, you may go now.""
 child_personality.7050.a: "Without fairness, the realm will falter!"
 child_personality.7050.b: "Bah! When I rule, taxes will be #EMP high#! and #EMP plentiful!#!"
 child_personality.7050.c: "To make a golden omelette, you have to break a few peasants..."
 child_personality.7051.t: "$child_personality.7050.t$"
 child_personality.7051.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.Custom('FirstName')]"
 child_personality.7051.desc_1: "has just finished one of my lessons"
 child_personality.7051.desc_2: "has just finished a lesson held by [teacher.Custom('FirstName')]"
 child_personality.7051.desc_fin: " – on the management of the treasury, and the gold therein.\n\n"
 child_personality.just.desc: "[child.Custom('FirstNameNoTooltip')] seems to have taken the lesson to heart, with a reinforced sense of justice.\n\n[child.GetSheHe|U] is constantly talking about how everyone 'From the highest [ROOT.Char.Custom('TitleTierName')] to the lowest [ROOT.Char.Custom('lowly_servant_type')]' plays their part in the economy of the realm."
 child_personality.greedy.desc: "But it seems that only the bits mentioning #EMP gold#! have stuck...\n\nNow [child.GetSheHe] is levying small taxes from all the servants [child.GetSheHe] can chase down, much to their collective annoyances."
 child_personality.callous.desc: "[child.Custom('FirstNameNoTooltip')] seems to have taken the lesson... somewhat... to heart.\n\nWhile [child.GetSheHe] understands the role of the lower classes, [child.GetSheHe] also insists that 'if a peasant stops paying their taxes, they are of no more use, and should be discarded' – a very callous view on human life..."
 child_personality.7051.just: "A strong sense of justice will endear you to the people!"
 child_personality.7051.greedy: "That's right. Nothing is more important than #EMP gold!#!"
 child_personality.7051.callous: "Good. Do not let mere #EMP feelings#! hold you back."
 child_personality.7051.change.just: "Have you not learned anything!? The lesson was about #EMP fairness!#!"
 child_personality.7051.change.greedy: "...bwahaha! No, [child.Custom('GirlBoy')], what you need to do is to #EMP bleed them dry!#!"
 child_personality.7051.change.callous: "Emotions beget weakness, child. Suppress them."
 
 child_personality.7060.t: "Mysteries of the [child.GetFaith.ReligiousText|U]"
 child_personality.7060.desc: ""Look at this page, [child.Custom('FirstNameNoTooltip')]! I think it speaks of [child.GetFaith.random_GoodGodNames], it's really interesting." [other_child.Custom('FirstName')] says, an open copy of the [child.GetFaith.ReligiousText] lying in front of [other_child.GetHerHim] on the floor.\n\n"There's so much we don't know, so much to learn! So many mysteries, so much knowledge – let's try to divine some more truths, imagine what we could become!" [other_child.Custom('FirstNameNoTooltip')|U] says, [other_child.GetHerHis] gaze slowly turning upwards."
 child_personality.7060.a: "There's so much wisdom in that book!"
 child_personality.7060.b: "Bleh, wouldn't you rather play with my #EMP [child.Custom('child_favorite_toy')]!?#!"
 child_personality.7060.c: "Oh, I am happy with what I already know."
 child_personality.7061.t: "$child_personality.7060.t$"
 child_personality.7061.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.Custom('FirstName')] and [child.GetHerHis] little friend [other_child.Custom('FirstName')] had taken a copy of the [child.GetFaith.ReligiousText] from the study and brought it into the playroom...\n\n"
 child_personality.humble.desc: "They spent hours trying to understand what was written on its pages, talking about [child.GetFaith.random_GoodGodNames] and the many mysteries of the divine.\n\n[child.Custom('FirstNameNoTooltip')] seems to have developed a deep respect for the words of the [child.GetFaith.GetAdjective] faith."
 child_personality.cynical.desc: "...and completely ruined it! Torn pages, footprints on the cover – no respect whatsoever!\n\nIt seems as if little [child.Custom('FirstNameNoTooltip')] doesn't care for the word of the divine..."
 child_personality.content.desc: "[child.Custom('FirstNameNoTooltip')] tried to read it, but quickly realized that the words therein were best left for the [child.GetFaith.PriestNeuterPlural].\n\n[child.GetSheHe|U] seems completely content with [child.GetHerHis] current inability to understand the deeper meaning of the book..."
 child_personality.7061.humble: "You do well treating holy words with reverence."
 child_personality.7061.cynical: "Hah! It's just a load of tripe anyway."
 child_personality.7061.content: "Be content in not knowing, I say."
 child_personality.7061.change.humble: "Respect those words! They hold #EMP wisdom#! and #EMP meaning!#!"
 child_personality.7061.change.cynical: "It's all nonsense, [child.Custom('GirlBoy')]. Ignore it."
 child_personality.7061.change.content: "Be satisfied with what you already know, and you'll be happy."
 
 child_personality.7070.t: "Blood and Spit"
 child_personality.7070.desc: "Ah, [child.Custom('GetExpensiveMeal')], my #EMP favorite!#! As I'm about to dig in, my joy is abruptly interrupted by [other_child.Custom('FirstName')]. What does [other_child.GetSheHe] want?\n\n"Hello there, #EMP [child.Custom('InsultNoun')]!#! What are you eating? Looks disgusting – let me #EMP add some spice to it!#!" [other_child.Custom('FirstNameNoTooltip')] exclaims, walking closer to my plate.\n\n#flatulence *Ptooey!*#! A vile lob of spit lands straight in my meal.\n\n"There you go, much tastier! Bwahaha!" [other_child.GetSheHe|U] laughs and grins."
 child_personality.7070.a: "Now you've done it, [other_child.Custom('InsultNoun')]!"
 child_personality.7070.b: "I will secretly spit in [other_child.GetHerHis] meals from now on... #EMP bon appétit.#!"
 child_personality.7070.c: "Grin and bear it."
 child_personality.7070.c.flavor: "Take it on the chin and wear it."
 child_personality.7071.t: "$child_personality.7070.t$"
 child_personality.7071.desc: "Apparently [other_child.Custom('FirstName')] spit in my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.Custom('FirstNamePossessive')] food during dinner a few nights ago.\n\n"
 child_personality.vengeful.desc: ""You're a [other_child.Custom('InsultNoun')]!" [child.Custom('FirstNameNoTooltip')] screams. "But you're a [child.Custom('InsultNoun')]!" [other_child.Custom('FirstNameNoTooltip')] screams back.\n\n[child.Custom('FirstNameNoTooltip')] has been fighting with [other_child.Custom('FirstNameNoTooltip')] every day since! Not a minute goes by without [child.GetHerHim] plotting some sort of petty revenge..."
 child_personality.deceitful.desc: "One of the cooks came upon [child.Custom('FirstNameNoTooltip')] spitting in [other_child.Custom('FirstNamePossessiveNoTooltip')] food in secret! That explains why [other_child.Custom('FirstNameNoTooltip')] has been looking a bit... #EMP green#! during dinner the last few times – [child.GetSheHe] must've been spitting in [other_child.Custom('FirstNamePossessiveNoTooltip')] food for days, the little sneak..."
 child_personality.calm.desc: "It seems as if [child.Custom('FirstNameNoTooltip')] is trying to tire [other_child.Custom('FirstNameNoTooltip')] out by not reacting to [other_child.GetHerHis] bullying. No matter how many times [other_child.Custom('FirstNameNoTooltip')] calls [child.GetHerHim] a [child.Custom('InsultNoun')] or slaps [child.GetHerHim] across the cheek..."
 child_personality.7071.vengeful: "You will have revenge, in time."
 child_personality.7071.deceitful: "Just what [other_child.Custom('FirstNameNoTooltip')] deserves!"
 child_personality.7071.calm: "Just ignore [other_child.Custom('FirstNameNoTooltip')] and [other_child.GetSheHe] will grow bored."
 child_personality.7071.change.vengeful: "Don't be so meek! #EMP Take revenge!#!"
 child_personality.7071.change.deceitful: "Vengeance is a dish best served... #EMP indirectly.#!"
 child_personality.7071.change.calm: "Just turn the other cheek, my [child.Custom('GirlBoy')]."
 
 child_personality.7080.t: "A Lesson in Charity"
 child_personality.7080.desc_1: ""Look at the poor and the downtrodden, [child.Custom('FirstNameNoTooltip')]. There are many of them, and some are truly in need – others are mere charlatans seeking a handout." "
 child_personality.7080.desc_name_1: "[teacher.Custom('TitledFirstName')] $child_personality.7080.desc_2$"
 child_personality.7080.desc_name_2: "[teacher.GetCouncilTitle] [teacher.Custom('FirstName')] $child_personality.7080.desc_2$"
 child_personality.7080.desc_2: "explains to me, bringing out a small purse of gold.\n\n"Who amongst them are the most deserving of our charity today, my dear [child.Custom('GirlBoy')]?" [teacher.GetSheHe|U] says, handing me the purse.\n\nIt seems as if [teacher.Custom('FirstNameNoTooltip')] wants me to hand the gold to those that need it the most..."
 child_personality.7080.a: "They all deserve it! We must have more to give?"
 child_personality.7080.b: "The [ROOT.Char.Custom('lowly_servant_type')]! No... this peasant over here! Wait, maybe..."
 child_personality.7080.c: "None of them. They are all lowlife scum!"
 child_personality.7081.t: "$child_personality.7080.t$"
 child_personality.7081.desc: "[teacher.Custom('TitledFirstName')] brought my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.Custom('FirstName')] to the market today. [child.Custom('FirstNameNoTooltip')] was to hand out alms to the poor and needy, to learn about charity and a ruler's plight to the less fortunate.\n\n"
 child_personality.generous.desc: ""The [child.Custom('ComplimentAdjective')] child gave something to everyone." [teacher.Custom('FirstNameNoTooltip')] says. "And when the purse ran dry, [child.GetSheHe] insisted that we'd go get another. Very selfless, maybe even excessively so."\n\nIt seems that little [child.Custom('FirstNameNoTooltip')] has a very big heart."
 child_personality.fickle.desc: ""The scatterbrained child couldn't decide who to give the gold to." [teacher.Custom('FirstNameNoTooltip')] says, visibly annoyed. "At the end, [child.GetSheHe] had given one coin to the one-legged [ROOT.Char.Custom('lowly_servant_type')], one to a blind urchin, used another coin to buy [child.Custom('FavoriteTreatDemand')], gave one to #EMP me#! of all people, and lost the last one in a ditch."\n\nIt seems that little [child.Custom('FirstNameNoTooltip')] is quite unable to make up [child.GetHerHis] mind..."
 child_personality.arrogant.desc: ""[child.GetSheHe|U] refused to give a single coin to #EMP anyone!#!" [teacher.Custom('FirstNameNoTooltip')] exclaims. "Everyone we met were either 'undeserving' or 'beneath [child.GetHerHim]'... in the end, [child.GetSheHe] kept the gold."\n\n[child.Custom('FirstNameNoTooltip')] seems to have developed an egotistical streak..."
 child_personality.7081.generous: "It is our plight to give as much as we are able!"
 child_personality.7081.fickle: "Why choose one path, when you can choose #EMP all of them?#!"
 child_personality.7081.arrogant: "That's right [child.Custom('GirlBoy')]. You're #EMP better#! than them."
 child_personality.7081.change.generous: "No, you #EMP must#! care for the poor!"
 child_personality.7081.change.fickle: "You must always consider your choices. Carefully. Constantly."
 child_personality.7081.change.arrogant: "Bah! Those poor sods are all beneath you!"
 
 child_personality.7090.t: "The Finer Points of Diplomacy"
 child_personality.7090.desc: ""Vassals will, at times, overstep their bounds." My teacher [teacher.Custom('FirstName')] says. "Forgiveness will strengthen your bonds."\n\n"At times, put trust in a subject, despite their reputation. Lest you will be overburdened." [teacher.GetSheHe|U] drones on.\n\n"It is important that you give them the time they need to right their wrongs." [teacher.Custom('FirstNameNoTooltip')] says, rolling up the parchment.\n\n"Now, what have you learned here today?" [teacher.GetSheHe|U] says, looking intently at me."
 child_personality.7090.a: "Everyone makes mistakes, I should not judge."
 child_personality.7090.b: "That trusting your subjects is very important!"
 child_personality.7090.c: "Patience. Let things take the time they need."
 child_personality.7091.t: "$child_personality.7090.t$"
 child_personality.7091.desc: "Today my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.Custom('FirstName')] was taught a lesson in vassal management by [teacher.Custom('FirstName')]. It was quite a complicated course, necessary, but perhaps a bit beyond [child.Custom('FirstNamePossessiveNoTooltip')] grasp?\n\n"
 child_personality.forgiving.desc: ""Everyone makes mistakes!" [child.Custom('FirstNameNoTooltip')] exclaims. "When I rule, I will forgive and let live – so that my realm may prosper!"\n\nPerhaps [child.GetSheHe] would be a #EMP too#! forgiving ruler..?"
 child_personality.trusting.desc: ""My subjects only ever wish me well!" [child.Custom('FirstNameNoTooltip')] exclaims. "I will trust my subjects indiscriminately – so that we can build the realm together!"\n\nOh you sweet, gullible child... that level of trust could be dangerous..."
 child_personality.patient.desc: ""I must let things take their time." [child.Custom('FirstNameNoTooltip')] says. "Only by being patient and letting my subjects work at their own pace may I rule wisely."\n\n[child.Custom('FirstNameNoTooltip')] seems unaware that some subjects would willfully waste [child.GetHerHis] time..."
 child_personality.7091.forgiving: "Only by forgiving may we move forward."
 child_personality.7091.trusting: "Good, let suspicion be vanquished from your mind!"
 child_personality.7091.patient: "Patience will serve you well, child."
 child_personality.7091.change.forgiving: "Forgiveness is a virtue above all others!"
 child_personality.7091.change.trusting: "Put trust in your subjects, they would never harm you!"
 child_personality.7091.change.patient: "Be patient, let things play out, and then make your judgment."
 
 child_personality.7100.t: "Armory Break-in"
 child_personality.7100.desc: "Finally, we're in! All the weapons of the armory within our grasp, oh what fun! Take that, all you smelly, stupid adults trying to keep us out!\n\n"Look! I found [other_child.Custom('SignatureWeaponArticle')] [other_child.Custom('signature_weapon')]!" My compatriot [other_child.Custom('FirstName')] exclaims, [other_child.Custom('SignatureWeaponActionPresentParticiple')] the weapon.\n\nAs I reach for [child.Custom('SignatureWeaponArticle')] [child.Custom('signature_weapon')], I hear a loud #EMP 'Ow!'#! behind me – [other_child.Custom('FirstNameNoTooltip')] has hurt [other_child.GetHerselfHimself], and there's blood!\n\nWhat should I do?!"
 child_personality.7100.a: "We must admit what we've done #EMP right now!#!"
 child_personality.7100.b: "Whatever, don't get blood on my clothes. *[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')|U] [child.Custom('signature_weapon')]*"
 child_personality.7100.c: "I MUST GET A BANDAGE, NOOOOW!"
 child_personality.7101.t: "$child_personality.7100.t$"
 child_personality.7101.desc: "[ROOT.Char.Custom('CulturalCurse')|U]! Those accursed children, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.Custom('FirstName')] and [child.GetHerHis] compatriot [other_child.Custom('FirstName'),] were caught red-handed having snuck into the armory, don't they know that weapons are dangerous?!\n\n"
 child_personality.honest.desc: "[other_child.Custom('FirstNameNoTooltip')] had hurt [other_child.GetHerselfHimself], but fortunately [child.Custom('FirstNameNoTooltip')] ran outside and grabbed the nearest adult, admitting everything they'd done.\n\n[child.Custom('FirstNameNoTooltip')] looks genuinely distraught, I don't think [child.GetSheHe] will be dishonest ever again."
 child_personality.arbitrary.desc: "One of the servants caught them in the act. [other_child.Custom('FirstNameNoTooltip')] was crying and bleeding on the floor, while [child.Custom('FirstNameNoTooltip')] simply played on with [child.GetHerHis] stolen [child.Custom('signature_weapon')]...\n\nApparently [child.Custom('FirstNameNoTooltip')] didn't want to #EMP 'stop having fun just because [other_child.Custom('FirstNameNoTooltip')] messed up'#!, what will become of that [child.Custom('GirlBoy')]..."
 child_personality.impatient.desc: "[child.Custom('FirstNameNoTooltip')] was apprehended by a servant after [child.GetSheHe] had knocked over a suit of armor while looking for a bandage for [other_child.Custom('FirstNameNoTooltip')], who had hurt [other_child.GetHerselfHimself].\n\nIt seems that [child.Custom('FirstNameNoTooltip')] is fond of rash and uninformed plans..."
 child_personality.7101.honest: "It was good that you admitted what you did."
 child_personality.7101.arbitrary: "Understandable. Who cares about [other_child.Custom('FirstNameNoTooltip')] anyway?"
 child_personality.7101.impatient: "Springing into action to save your friend? Admirable!"
 child_personality.7101.change.honest: "You should have admitted your wrongdoing, you brat!"
 child_personality.7101.change.arbitrary: "You should have kept playing, [other_child.Custom('FirstNameNoTooltip')] is expendable."
 child_personality.7101.change.impatient: "Why didn't you help [other_child.GetHerHim] #EMP immediately?!#!"
 
 child_personality.7200.t: "The Dark Cave"
 child_personality.7200.desc: ""You want your [other_child.Custom('child_favorite_toy')]? Huh, do you? #EMP Then go get it!#!" [other_child.Custom('FirstName')] shouts, throwing the little [other_child.Custom('GirlBoy')]'s [other_child.Custom('child_favorite_toy')] deep into the dark, gloomy cave. The little [other_child.Custom('GirlBoy')] starts crying uncontrollably.\n\n"Now it'll keep the #EMP spiders#! and #EMP snakes#! company! It's lost, forever!" [other_child.Custom('FirstNameNoTooltip')] exclaims, laughing.\n\nHow can [other_child.Custom('FirstNameNoTooltip')] be so mean to that poor [other_child.Custom('GirlBoy')]!? The cave is full of creepy-crawlies... but I #EMP must#! do something!"
 child_personality.7200.a: "Fear not, I will retrieve your [other_child.Custom('child_favorite_toy')]!"
 child_personality.7200.b: "Guards! #EMP Make#! [other_child.Custom('FirstNameNoTooltip')] get it back."
 child_personality.7200.c: "This makes me FURIOUS! I'll beat the snot out of you!"
 child_personality.7201.t: "$child_personality.7200.t$"
 child_personality.7201.desc: "One of the children at court, [other_child.Custom('FirstName')], had taken the [other_child.Custom('child_favorite_toy')] of a younger [other_child.Custom('GirlBoy')] and thrown it into a nearby cave. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] was there and saw it all happen.\n\n"
 child_personality.brave.desc: "[child.GetSheHe|U] ran into the cave, and didn't come out for almost half an hour! But when [child.GetSheHe] did, he had retrieved the toy, much to the annoyance of [other_child.Custom('FirstNameNoTooltip')].\n\nVery brave, albeit perhaps somewhat foolish."
 child_personality.stubborn.desc: "[child.Custom('FirstNameNoTooltip')] got hold of the household guards and forced [other_child.Custom('FirstNameNoTooltip')] to go into the cave! [other_child.Custom('FirstNamePossessiveNoTooltip')] terrified screams could be heard for several minutes before [other_child.GetSheHe] emerged with the toy.\n\nIt seems that when [child.Custom('FirstName')] thinks something the right thing to do, [child.GetSheHe] won't stop until [child.GetSheHe] makes it happen..."
 child_personality.wrathful.desc: "[child.Custom('FirstNameNoTooltip')] flew into a fit of rage and beat [other_child.Custom('FirstNameNoTooltip')] bloody! This didn't help the younger [other_child.Custom('GirlBoy')], who started crying even more...\n\nIt seems that [child.Custom('FirstNameNoTooltip')] has trouble controlling [child.GetHerHis] anger..."
 child_personality.7201.brave: "Such bravery is commendable!"
 child_personality.7201.stubborn: "Your will be done, child."
 child_personality.7201.wrathful: "[other_child.Custom('FirstNameNoTooltip')] needed to pay for what [other_child.GetSheHe] had done!"
 child_personality.7201.change.brave: "You should have gone in there yourself, without fear."
 child_personality.7201.change.stubborn: "You should have made [other_child.Custom('FirstNameNoTooltip')] get the toy back."
 child_personality.7201.change.wrathful: "How didn't you just punch [other_child.Custom('FirstNameNoTooltip')] there on the spot!?"
 #XXX: "XXX"
