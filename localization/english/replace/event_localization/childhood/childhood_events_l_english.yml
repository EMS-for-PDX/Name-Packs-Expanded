l_english:
 childhood.0002.opening:0 "[crush.Custom('TitledFirstName')] is a lot of fun to be around!\n\n"

 childhood.0002.a:0 "[crush.Custom('FirstNameNoTooltip')], I can't stop thinking about you!"

 childhood.0004.desc1:0 "I have played together with [friend.Custom('TitledFirstName')] a lot lately. The other day [friend.GetSheHe] even let me borrow [friend.GetHerHis] favorite [friend.Custom('child_favorite_toy')]! We really get along, and we are having so much fun!"
 childhood.0004.desc2:0 "[friend.Custom('TitledFirstName')] and I have spent a lot of time together lately, talking and playing around. We are having so much fun!"
 childhood.0004.desc3:0 "I have spent a lot of time with [friend.Custom('FirstName')] recently."

 childhood.0006.opening:0 "[bully.Custom('TitledFirstName')] has been pestering me for a long time now.\n\n"

 childhood.0008.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))], [victim.Custom('TitledFirstName')], is getting on my nerves.\n\n"

 childhood.0009.opening:0 "To finally be able to put [victim.Custom('FirstName')] in [victim.GetHerHis] place is improving my mood considerably.\n\n"

 childhood.0012.desc:0 "When I was playing with [crush_holder.Custom('TitledFirstName')] the other day [crush_holder.GetSheHe] was uncommonly considerate of me. I have never felt about [crush_holder.GetHerHim] this way before, but maybe I am starting to see [crush_holder.GetHerHim] as more than a friend."
 childhood.0012.a:0 "[crush_holder.Custom('TitledFirstName')], I think I like you!"
 childhood.0012.b:0 "[crush_holder.Custom('TitledFirstName')] is nothing more than a friend."

 childhood.0013.desc:0 "Lately, me and [child.Custom('TitledFirstName')] have been spending a lot of time together.\n\n"

 childhood.0013.desc2:0 "[child.Custom('TitledFirstName')] and I have spent a lot of time together lately, talking and playing around. We are having so much fun!"

 childhood.0910.opening:0 "The things [bully.Custom('TitledFirstName')] put me through as a child still weigh heavy on me."

 childhood.0911.desc_rival:0 "[victim.Custom('TitledFirstName')] may be all grown up now, but that does not mean that [victim.GetSheHe] has forgiven me for what I put [victim.GetHerHim] through when we were both children.\n\nIt is just as well, because the hatred I hold for [victim.GetHerHim] has equally grown!"
 childhood.0911.opening:0 "I wonder if [victim.Custom('TitledFirstName')] remembers the things I put [victim.GetHerHim] through when we were both young."

 childhood.0911.a:0 "See you around, [victim.Custom('TitledFirstName')]."

 childhood.0998.desc:0 "I remember fondly all the good times I shared with [crush.Custom('TitledFirstName')] as a child.\n\n[crush.GetSheHe|U] will always be dear to me, even if nothing happens between us as we grow older!"

 childhood.0999.desc: "I remember fondly all the good times I shared with [root_crush.Custom('TitledFirstName')] when we were younger.\n\nEven if [root_crush.GetSheHe] now has entered the world of adults, [root_crush.GetSheHe] will always be dear to me!"

 childhood.1000.desc:0 "[friend_to_crush.Custom('TitledFirstName')] is a really good friend! \n\nWhenever we spend time together, I always enjoy myself, and [friend_to_crush.GetSheHe] understands me like no one else does. \n\nEven though we are such great friends, sometimes I wonder if I do not want more from our relationship..."

 childhood.1001.opening:0 "The never-ending torment that [bully.Custom('TitledFirstName')] subjects me to has got to stop! [bully.GetSheHe|U] teases me mercilessly, pushing me around and humiliating me.\n\n"
 childhood.1001.desc:0 "This cannot continue! It is time I showed [bully.GetHerHim] who [bully.GetSheHe] is messing with."

 childhood.1001.a.success:0 "I teach [bully.Custom('TitledFirstNameNoTooltip')] a lesson"
 childhood.1001.a.failure:0 "[bully.Custom('TitledFirstNameNoTooltip')] beat me up"

 childhood.1001.b.success:0 "I convince [bully.Custom('TitledFirstNameNoTooltip')] to stop bullying me"
 childhood.1001.c:0 "Curse you, [bully.Custom('TitledFirstNameNoTooltip')]."

 childhood.1002.desc1:0 "Ouch! While playing in the garden together with [friend.Custom('TitledFirstName')], I fell and scraped my knee. My [guardian_parent.Custom('MotherFather')] was just on the other side of the yard, enjoying the nice weather, and [friend.Custom('TitledFirstName')] urged me to go to [guardian_parent.GetHerHim]."

 childhood.1003.desc1:0 "I was enjoying the weather, listening to the laughter of my [child.Custom('GetDaughterSon')] [child.Custom('TitledFirstName')] and [child.GetHerHis] friend [friend.Custom('TitledFirstName')], when all of a sudden I saw [child.Custom('TitledFirstName')] fall and hurt [child.GetHerHis] knee. [child.GetSheHe|U] approached me, after some prompting from [child.GetHerHis] friend, and asked for my help in tending to the injury."
 childhood.1003.desc2:0 "I was walking the gardens, enjoying the weather, when I saw my [child.Custom('GetDaughterSon')] [child.Custom('TitledFirstName')] fall and scrape [child.GetHerHis] knee while playing with [child.GetHerHis] [child.Custom('child_favorite_toy')]. When I approached [child.GetHerHim], asking if [child.GetSheHe] was alright, [child.GetSheHe] asked for my help in tending to the injury."
 childhood.1003.desc3:0 "I had set a demanding task for my [child.Custom('GetDaughterSon')] [child.Custom('TitledFirstName')], asking [child.GetHerHim] to read a complicated book in only a couple of days. The evening before [child.GetSheHe] was supposed to present the material to me, [child.GetSheHe] came to me and asked for my help."

 childhood.1007.opening:0 "[bully.Custom('TitledFirstName')] is such a pain!\n\n"

 childhood.1008.opening:0 "[victim.Custom('TitledFirstName')] is finally good for something!\n\nLife has been rather stressful lately, but [victim.GetSheHe] managed to help me relax.\n\n"

 childhood.1009.opening:0 "[friend.Custom('TitledFirstName')] is a good friend. [friend.GetSheHe|U] noticed that something was weighing me down, and [friend.GetSheHe] convinced me to share my thoughts with [friend.GetHerHim].\n\n"

 childhood.1010.opening:0 "I cannot stop thinking about [crush.Custom('TitledFirstName')], the way [crush.GetSheHe] smiles and the way [crush.GetSheHe] talks.\n\n"

 childhood.1010.a:0 "My dear [crush.Custom('TitledFirstName')]!"

 childhood.1011.opening:0 "I have noticed that [crush_returned.Custom('TitledFirstName')] has been paying extra attention to me recently, appreciating both my jokes and my opinions.\n\n"
 childhood.1011.returned:0 "It feels nice to be appreciated like this, and it has made me aware of how nice [crush_returned.Custom('TitledFirstName')] can be.\n\nI actually think I might be as interested in [crush_returned.GetHerHim] as [crush_returned.GetSheHe] is in me!"

 childhood.1011.a:0 "[crush_returned.Custom('TitledFirstName')], I think I like you."

 childhood.1013.desc:0 "I found my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))] [victim.Custom('FirstName')] playing with [victim.GetHerHis] [victim.Custom('child_favorite_toy')] in the garden, whooping and laughing.\n\n[victim.GetSheHe|U] had no right to be so happy, and what was so special about that silly [victim.Custom('child_favorite_toy')] anyway? It broke as any old thing when I grabbed it from [victim.GetHerHis] hands and smashed it."

 childhood.1014.desc:0 "[bully.Custom('TitledFirstName')], my constant tormentor, has destroyed my precious [ROOT.Char.Custom('child_favorite_toy')]! While I was playing, [bully.GetSheHe] calmly walked up to me and grabbed the toy from my hands, stomping it into the ground.\n\n"Who even plays with a [ROOT.Char.Custom('child_favorite_toy')] now?""

 childhood.1015.desc: "At the insistence of [educator.Custom('TitledFirstName')], my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.Custom('FirstName')] and I have been following the ongoing negotiations regarding the crown's involvement in the local administration of the [province.GetName].\n\nDuring the discussions, I cannot help but notice that [province_holder.Custom('TitledFirstName')] has no clue about how to coordinate such an effort, and since I have studied the subject for a while I should probably intervene."

 childhood.1015.b.tt: "This will further both [study_friend.Custom('FirstNamePossessiveNoTooltip')] and your studies of [diplomacy|E]"

 childhood.1016.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.Custom('FirstName')] and I are watching the troops conduct a mock battle outside town as part of our studies.\n\n"Now, loop around and attack their flank!" [commander.Custom('TitledFirstName')] shouts, and before I know it, I have taken a step forward and drawn [commander.GetHerHis] attention."

 childhood.1016.b.tt: "This will further both [study_friend.Custom('FirstNamePossessiveNoTooltip')] and your studies in [martial|E]"

 childhood.1017.desc: "Negotiation with [province_holder.Custom('TitledFirstName')] of the [province.GetName] regarding the area's handling of grain has been underway for hours now. My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))], [study_friend.Custom('FirstName')], has been glancing my way the last half hour, letting me know I am not alone in my misery.\n\nAs everyone leaves the chamber for a recess, I spot an open ledger on [province_holder.Custom('TitledFirstNamePossessive')] desk. Notes about the handling of wheat are scrawled across the page, and by making a few small changes, I might seriously affect the area's production."

 childhood.1017.a.tt: "Sometimes you learn by making mistakes – this will further both [study_friend.Custom('FirstNamePossessiveNoTooltip')] and your studies of [stewardship|E]"

 childhood.1018.desc:0 "If there is one thing that [educator.Custom('TitledFirstName')] has been trying to drill into me, it is that sometimes a lie is necessary.\n\nAs my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.Custom('FirstName')] and I overhear [province_holder.Custom('TitledFirstName')] of the [province.GetName] talking about fudging the numbers of [province_holder.GetHerHis] tax report to possibly make the area prosper, I find myself thinking about [educator.Custom('FirstNamePossessive')] lesson."
 childhood.1018.a: "This information needs to reach the [educator.Custom('TitleAsNameNoTooltip')]!"
 childhood.1018.a.tt: "This will further both [study_friend.Custom('FirstNamePossessiveNoTooltip')] and your studies of [intrigue|E]"

 childhood.1019.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.Custom('FirstName')] and I have been tasked with delivering a pile of books to delegates from [province.GetName]. The urge to take a couple of minutes, or a couple of days for that matter, to study them is almost irresistible.\n\nThat a fast delivery of the books apparently is of great importance to the continued productivity of the area only heightens our curiosity."

 childhood.1019.a.tt1: "This will further both [study_friend.Custom('FirstNamePossessiveNoTooltip')] and your studies of [learning|E]"
 childhood.1019.a.tt2: "This will further both [study_friend.Custom('FirstNamePossessiveNoTooltip')] and your studies of [stewardship|E]"

 childhood.2001.desc_educator:0 "As I am out playing under [educator.Custom('TitledFirstNamePossessive')] supervision I suddenly hear a sound. It is small and it is weak, but it is there!"

 childhood.2001.b:0 "[educator.Custom('TitledFirstNameNoTooltip')] seems lonely sometimes..."

 childhood.2002.desc: "I am outside with [ward.Custom('TitledFirstName')] as [ward.GetSheHe] suddenly disappears. But, before I have time to really worry [ward.GetSheHe] comes bounding back, clutching a small kitten in [ward.GetHerHis] hands!\n\n"[educator.Custom('FirstNameNoTooltip')], [educator.Custom('FirstNameNoTooltip')]! Look what I found. It's a gift for you!""

 childhood.2003.desc_educator:0 "I am out walking with [educator.Custom('TitledFirstName')] when I hear it. It is a tiny sound, frail and scared."
 childhood.2003.desc_friend:0 "I am out playing with [friend.Custom('TitledFirstName')] when I hear it. It is a tiny sound, frail and scared."

 childhood.2003.b: "Here, [friend.Custom('FirstNameNoTooltip')], take it."
 childhood.2003.c:0 "[educator.Custom('TitledFirstNameNoTooltip')] seems lonely sometimes..."

 childhood.2004.desc: "I am outside with [ward.Custom('TitledFirstName')] as [ward.GetSheHe] suddenly disappears. But, before I have time to really worry [ward.GetSheHe] comes bounding back, clutching a small puppy in [ward.GetHerHis] hands!\n\n"[educator.Custom('FirstNameNoTooltip')], [educator.Custom('FirstNameNoTooltip')]! Look what I found. It's a gift for you!"

 childhood.2005.desc:0 "I am out playing with [ward.Custom('TitledFirstName')] when [ward.GetSheHe] suddenly disappears into the [ROOT.Char.Custom('TerrainType')]. Where did [ward.getSheHe] go? I turn in a circle, looking, and suddenly [ward.GetSheHe] reappears, holding a small puppy out towards me.\n\n"[friend.Custom('FirstNameNoTooltip')]! It's for you!""

 childhood.2006.desc:0 "I am out playing with [ward.Custom('TitledFirstName')] when [ward.GetSheHe] suddenly disappears into the [ROOT.Char.Custom('TerrainType')]. Where did [ward.getSheHe] go? I turn in a circle, looking, and suddenly [ward.GetSheHe] reappears, holding a small kitten out towards me.\n\n"[friend.Custom('FirstNameNoTooltip')]! It's for you!""

 childhood.2100.desc: "My guardian, [educator.Custom('TitledFirstName')], teaches me well. Sometimes I hear [educator.GetHerHim] speaking in [educator.GetCulture.GetLanguage.GetNameNoTooltip] — it's what [educator.GetSheHe] speaks at home, I think.\n\nWhile [educator.GetSheHe] mostly speaks [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] with me, [educator.GetSheHe] is also trying to teach me some of [educator.GetHerHis] mother tongue.\n\nKeeping two languages in my head is hard... but perhaps it's worth the effort?"

 learn_language_ongoing.2100.a.success:0 "You learn [educator.Custom('FirstNamePossessiveNoTooltip')] language"

 learn_language_ongoing.2100.a.success_parent_desc:0 "[educator.Custom('FirstNamePossessiveNoTooltip')] taught [ward.Custom('FirstName')] the [educator.GetCulture.GetLanguage.GetName] [language|E]"
 learn_language_ongoing.2100.a.failure:0 "You fail to learn [educator.Custom('FirstNamePossessiveNoTooltip')] language"

 childhood.2300.a.success_parent_desc:0 "[ward.Custom('FirstName')] learned [ROOT.Char.GetCulture.GetLanguage.GetName] [language|E] through observation."