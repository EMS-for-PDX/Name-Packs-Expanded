l_english:
 child_personality.0001.opening:0 "Whenever I see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.Custom('TitledFirstName')], [bully.GetSheHe] has come up with some new way of tormenting me."

 child_personality.0003.guardian:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.Custom('TitledFirstName')] caught me stealing from [robbed_guest.Custom('TitledFirstNamePossessive')] travel chest while [robbed_guest.GetSheHe] was visiting the castle. Threatening punishment, [guardian.Custom('FirstName')] demanded an explanation."
 child_personality.0003.no_guardian:0 "I was caught stealing from [robbed_guest.Custom('TitledFirstNamePossessive')] travel chest while [robbed_guest.GetSheHe] was visiting the castle. Threatening punishment, [robbed_guest.Custom('FirstName')] demanded an explanation."

 child_personality.0005.desc:0 "I was playing with some other children when [doing_push.Custom('FirstName')] tried to push me over!"

 child_personality.0006.desc_crush:0 "Oh, I spend day and night thinking about [crush.Custom('TitledFirstName')], and my heart flutters whenever I see [crush.GetHerHim] in the castle halls! \n\nHowever, when I approached [crush.GetHerHim] with my feelings, [crush.GetSheHe] turned me down with a laugh, crushing my heart under [crush.GetHerHis] feet as [crush.GetSheHe] walked away."

 child_personality.0007.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.Custom('TitledFirstName')] spoke to me about the capital sentence that a lowly thief had been given two days ago.\n\n[guardian.GetSheHe|U] wanted to know what I thought of such a harsh penalty for such a small crime."

 child_personality.0009.desc:0 "I watched my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.Custom('TitledFirstName')] talk to some other children about [child_preacher.GetFaith.random_GoodGodName]. They were laughing and leering at [child_preacher.GetHerHim] for a while before the pushing began. Despite the mockery [child_preacher.GetSheHe] tried to keep up the lesson, until the first blow landed."

 child_personality.0010.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.Custom('TitledFirstName')] brought me to the woods to play with a bow. Running off on my own, it did not take long before I came across a wounded doe, trying to limp away from me."

 child_personality.0010.c:0 "This is a test set out by [guardian.Custom('FirstNameNoTooltip')], isn't it?"

 child_personality.0011.desc:0 "I have been wanting [ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')] for a long time, and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.Custom('TitledFirstName')] is promising to get me one in three months if I start being more rigorous with my studies."

 child_personality.0012.desc:0 "This feast is loud, adults are boring and the food is not very good.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.Custom('FirstName')] seems to be enjoying [guardian.GetHerselfHimself], so I cannot catch [guardian.GetHerHis] attention to tell [guardian.GetHerHim] I do not want to be here."

 child_personality.0029.desc:0 "The simpering guards following my every move, the [imprisoner.Custom('InsultAdjective')] [imprisoner.Custom('InsultNoun')] [imprisoner.Custom('TitledFirstName')] keeping me locked up, the scuttling rats in dark corners... There is an anger growing inside of me, and it is getting stronger for every day that passes!"

 child_personality.0038.desc:0 "The guards outside of my prison are as burly as they are bitter, and they watch every move I make. There are rats in the dark, and every day brings a new horror.\n\n[imprisoner.Custom('TitledFirstName')] will have to up [imprisoner.GetHerHis] game if [imprisoner.GetSheHe] wants to scare me now!"

 child_personality.0054.a:0 "[imprisoner.Custom('TitledFirstNameNoTooltip')], I will have my revenge."

 child_personality.0061.desc_shy:0 "Thus I feel a strong kinship with [guardian.Custom('TitledFirstNameNoTooltip')], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], who seem plagued by similar thoughts."
 child_personality.0061.desc_gregarious:0 "[guardian.Custom('TitledFirstNameNoTooltip')], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], is my complete opposite in that regard."

 child_personality.0061.desc_ending:0 "I caught a glimpse of [guardian.Custom('TitledFirstNameNoTooltip')] during a social event, where all in attendance had a drink in hand, and wide smiles. Perhaps there's some truth in the saying that wine helps you relax."

 child_personality.101.desc:0 "[child.Custom('TitledFirstName')] came to me complaining about [bully.Custom('TitledFirstName')] bullying [child.GetHerHim]."
 child_personality.101.desc_no_bully:0 "[child.Custom('TitledFirstName')] came to me complaining about the [child.Custom('GetDaughterSon')] of a [child.Custom('lowly_servant_type')] bullying [child.GetHerHim]."

 child_personality.1011.t: "[child.Custom('FirstNameNoTooltip')] in Hiding"

 child_personality.102.desc_court_location: "While I was in the [court_location.Custom('BaronyTownType')] with [child.Custom('TitledFirstName')], [child.GetHerHis] attention was caught by a criminal chained in the pillory."
 child_personality.102.desc: "While I was at the market with [child.Custom('TitledFirstName')], [child.GetHerHis] attention was caught by a criminal chained in the pillory."
 child_personality.102.arrogant: "\n\n[child.Custom('FirstNameNoTooltip')] lifted [child.GetHerHis] head and made a show of ignoring the criminal's begging for water."
 child_personality.102.compassionate: "\n\nWhen the man begged for water, [child.Custom('FirstNameNoTooltip')] immediately promised to bring it, and soon returned from a nearby well, letting the criminal drink from [child.GetHerHis] cupped hands."
 child_personality.102.callous: "\n\n[child.Custom('FirstNameNoTooltip')] watched him for a while. When he did nothing but cough and beg for water, [child.Custom('FirstNameNoTooltip')] rolled [child.GetHerHis] eyes and kept on walking."

 child_personality.103.desc:0 "I was shocked when I caught [child.Custom('TitledFirstName')] trying to steal from the travel chest of the visiting [robbed_guest.Custom('TitledFirstName')]."

 child_personality.104.patient_change:0 "All things must be given time, dear [child.Custom('FirstNameNoTooltip')]."

 child_personality.105.desc:0 "I was watching [child.Custom('TitledFirstName')] play with other children when [doing_push.Custom('TitledFirstName')] tried to push [child.GetHerHim] over."

 child_personality.105.forgiving:0 "\n[child.Custom('FirstName')] took it all in stride, and sat down to talk to [doing_push.Custom('FirstName')] instead."
 child_personality.105.fickle:0 "The moment did not last long, as [child.Custom('FirstName')] soon had made an entirely new game out of it, and forgotten the previous game entirely."
 child_personality.105.confirm_wrathful:0 "[child.Custom('FirstNameNoTooltip')] gave as good as [child.GetSheHe] got!"
 child_personality.105.confirm_forgiving:0 "[child.Custom('FirstNameNoTooltip')] knows to turn the other cheek when needed."

 child_personality.105.forgiving_change:0 "[child.Custom('FirstName')] must be taught to turn the other cheek."
 child_personality.105.fickle_change:0 "[child.Custom('FirstName')] should not linger on matters like this."

 child_personality.106.desc:0 "[child.Custom('TitledFirstName')] has been harboring a secret affection for [crush.Custom('TitledFirstName')] for some time. However, when [child.GetSheHe] finally confessed [child.GetHerHis] feelings, [crush.Custom('FirstName')] responded harshly."
 child_personality.106.vengeful:0 "\n\nNow [child.Custom('FirstName')] mutters whenever [crush.GetSheHe] passes by."
 child_personality.106.chaste:0 "\n\nThe rejection seems to have made [child.Custom('FirstName')] wary of any kind of attraction whatsoever."
 child_personality.106.stubborn:0 "\n\n[child.Custom('FirstName')] still pursues [crush.GetHerHim] ever as doggedly, however."

 child_personality.106.vengeful_change:0 "[child.Custom('FirstNameNoTooltip')] should not let anyone treat [child.GetHerHim] like that!"
 child_personality.106.chaste_change:0 "Perhaps love is not for [child.Custom('FirstNameNoTooltip')]..."
 child_personality.106.stubborn_change:0 "[child.Custom('FirstNameNoTooltip')] should not give up that easily!"

 child_personality.108.desc:0 "[child.Custom('TitledFirstName')] seemed to enjoy our latest feast immensely!"

 child_personality.108.lustful_change:0 "I saw how you looked at that servant, [child.Custom('FirstNameNoTooltip')]."

 child_personality.109.desc:0 "There was a commotion among the children today. [child_preacher.Custom('TitledFirstName')] was attempting to preach among [child_preacher.GetHerHis] fellow youngsters, and became the target of a small fight."

 child_personality.109.brave:0 "\n\n[child.Custom('TitledFirstName')] intervened and did what [child.GetSheHe] could to protect [child_preacher.GetHerHim]."
 child_personality.109.brave_fallback:0 "\n\n[child.Custom('TitledFirstName')] intervened and did what [child.GetSheHe] could to protect the little preacher."
 child_personality.109.calm:0 "\n\n[child.Custom('TitledFirstName')] intervened, and managed to stop the fight before anyone got hurt."
 child_personality.109.zealous: "\n\n[child.Custom('TitledFirstName')] was furious that anyone could target someone attempting to speak on behalf of [child.GetFaith.random_GoodGodNames], and chased away the other children."
 child_personality.109.confirm_brave:0 "Never back down from a challenge, [child.Custom('FirstNameNoTooltip')]."

 child_personality.110.desc:0 "I took [child.Custom('FirstName')] out playing with a bow, and to my surprise [child.GetSheHe] ran into a wounded doe."

 child_personality.110.sadistic:0 "\n\nWhen [child.GetSheHe] showed me the animal, its wounds were evidence of a slow and torturous death. [child.Custom('FirstName')] just smiled."

 child_personality.110.confirm_ambitious:0 "Greatness awaits you, [child.Custom('FirstNameNoTooltip')]."

 child_personality.110.confirm_paranoid:0 "Yes, it was certainly a test. Well done, [child.Custom('FirstName')]."

 child_personality.111.desc:0 "[child.Custom('TitledFirstName')] has been asking me for [child.Custom('child_object_of_interest_indefinite')] for a long time, and I told [child.GetHerHim] I would get one for [child.GetHerHim] in three months if [child.GetSheHe] displayed more focus in [child.GetHerHis] studies."

 child_personality.111.confirm_trusting:0 "I would never deceive you, [child.Custom('FirstNameNoTooltip')]."

 child_personality.111.trusting_change:0 "[child.Custom('FirstName')] must be taught to take me at my word."

 child_personality.112.desc:0 "[child.Custom('TitledFirstName')] seems to have been having a difficult time at our latest feast."

 child_personality.2001.desc:0 "I like playing around with [child.Custom('TitledFirstName')], letting [child.GetHerHim] know when [child.GetSheHe] acts weird, occasionally pushing [child.GetHerHim] around a little."
 child_personality.2001.craven:0 "\n\nI swear, if I didn't know better I'd say [child.GetSheHe] was hiding from me."

 child_personality.2004.desc:0 "I thought [child.Custom('TitledFirstName')] was going to fight me after I accidentally pushed [child.GetHerHim] while playing, but [child.GetHerHis] anger passed quickly.\n\nInstead we started talking, and then playing some more. It was so much fun, and now we play every day!"
 child_personality.2004.a:0 "I am happy to have a friend like [child.Custom('FirstNameNoTooltip')] around."

 child_personality.2005.desc:0 "[child.Custom('TitledFirstName')] have asked me to play and go for walks with [child.GetHerHim] so many times, I finally had to make it clear that I just do not want to.\n\nDejected at first, it soon became apparent that [child.GetSheHe] would not give up trying to get me to like [child.GetHerHim]."

 child_personality.2005.c:0 "[child.Custom('FirstName')]? Who is that?"

 child_personality.2006.bully:0 "Despite the way [child.GetSheHe] has treated me in the past, [child.Custom('TitledFirstName')] was the only one who dared intervene, and made sure I stayed safe."
 child_personality.2006.victim:0 "Despite the way I have treated [child.GetHerHim] in the past, [child.Custom('TitledFirstName')] was the only one who dared intervene, and made sure I stayed safe."
 child_personality.2006.desc:0 "The only one who dared intervene was [child.Custom('TitledFirstName')], who made sure I stayed safe."

 child_personality.2007.desc: "[child_preacher.Custom('TitledFirstName')] was talking to many of the children about [child_preacher.GetFaith.HighGodName], and started getting on my nerves.\n\nI was only pushing [child_preacher.GetHerHim] around a bit when [child.Custom('TitledFirstName')] out of the blue started viciously beating on me while telling me to leave [child_preacher.Custom('FirstName')] alone."

 child_personality.3001.message:0 "My [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.Custom('TitledFirstName')] is always full of questions!"

 child_personality.3002.desc: "There is never a quiet moment! My [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.Custom('TitledFirstName')] is so full of questions! I do my best to encourage [personality_child.GetHerHis] curiosity, but sometimes I cannot help but get exhausted by the constant stream of thoughts and queries."

 child_personality.3003.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.Custom('FirstName')] keeps ordering me to sit still and be quiet, even though I tell [guardian.GetHerHim] it is impossible! It is like my arms and legs are moving on their own and if I do not follow, they will fall off and run away without me!"

 child_personality.3003.message:0 "My [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.Custom('TitledFirstName')] is always up to something!"

 child_personality.3004.desc:0 "While I have come to expect mischief from my [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.Custom('TitledFirstName')], [personality_child.GetHerHis] creativity keeps me on my toes. When it is not a prank, it is a brawl, a disgruntled tutor or grazed knees from an adventure gone wrong."

 child_personality.3005.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.Custom('FirstName')] keeps asking me to let the other children pick what games to play sometimes, but why should I, when I always know which one is the best? I am so sick of [guardian.GetHerHim] and all the other grown-ups telling me what to do!"

 child_personality.3005.message:0 "My [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.Custom('TitledFirstName')] truly knows what [personality_child.GetSheHe] wants!"

 child_personality.3006.desc:0 "There is no end to the opinions and wants of my [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ], [personality_child.Custom('TitledFirstName')]. Half of the time, [personality_child.GetSheHe] is trying to tell me what to do, instead of the other way around!"

 child_personality.3007.desc:0 ""Be nice and work hard," my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.Custom('FirstName')] keeps telling me. I do my best, but sometimes it is just too exhausting! Is it not smarter to cheat and lie a little bit to get what I want?!"

 child_personality.3007.message:0 "My [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.Custom('TitledFirstName')] is both deceptive and sly!"

 child_personality.3008.desc: "Just like other children [personality_child.GetHerHis] age, my [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.Custom('TitledFirstName')] sometimes lies and tests boundaries. However, [personality_child.GetSheHe] often avoids suspicion with [personality_child.GetHerHis] sweet demeanor, and people always forgive [personality_child.GetHerHim] when [personality_child.GetSheHe] does get caught.\n\nI wonder just how much [personality_child.GetSheHe] gets away with..."

 child_personality.3009.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.Custom('FirstName')] tells me I should play with the other children. But they are so noisy! It has to be quiet, so I can hear my thoughts!"

 child_personality.3009.message:0 "My [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.Custom('TitledFirstName')] is often lost in thought!"

 child_personality.3010.desc: "My [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.Custom('TitledFirstName')] is an unusually calm child. When the others play their wild games, [personality_child.Custom('FirstNameNoTooltip')] often withdraws to some silent corner. [personality_child.GetSheHe|U] does not speak a lot, but I can tell [personality_child.GetSheHe] is always thinking about something."

