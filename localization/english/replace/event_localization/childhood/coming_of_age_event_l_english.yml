 coming_of_age.0001.educator_university:0 "With the help of [educator.Custom('TitledFirstName')] and the University"
 coming_of_age.0001.educator:0 "With the help of [educator.Custom('TitledFirstName')]"

 coming_of_age.0001.patronaged_spouse_plus_1.desc:0 "[patronage_spouse_tutor.Custom('TitledFirstName')] has overseen my education and greatly contributed to my knowledge of [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc:0 "[patronage_spouse_tutor.Custom('TitledFirstName')] has overseen my education and has helped me reach a level of knowledge I never even dreamed of possessing."

 coming_of_age.0001.friend:0 "\nThe friendship I shared with [friend.Custom('FirstName')] meant a lot to me when we were both young, and to still have [friend.GetHerHim] by my side means a lot."
 coming_of_age.0001.crush:0 "\nI had some memorable times with [crush.Custom('FirstName')], [crush.GetSheHe] truly helped me understand both myself and love."
 coming_of_age.0001.bully1:0 "\nThe things [bully.Custom('TitledFirstName')] put me through as a child still weigh heavy on me, and every time I see [bully.GetHerHim] my mood is sure to turn sour."
 coming_of_age.0001.bully2:0 "\nThe things [bully.Custom('TitledFirstName')] put me through as a child still weigh heavy on me. Sometimes I can still hear [bully.GetHerHis] laughter as [bully.GetSheHe] stomped my [ROOT.Char.Custom('child_favorite_toy')] to pieces."
 coming_of_age.0001.victim1: "\nI wonder if [victim.Custom('TitledFirstName')] remembers the things I put [victim.GetHerHim] through when we were young."
 coming_of_age.0001.victim2:0 "\nI can still recall [victim.Custom('TitledFirstNamePossessive')] horrified face that time I destroyed [victim.GetHerHis] [victim.Custom('child_favorite_toy')]."

 coming_of_age.0001.a:0 "[ROOT.Char.Custom('TitledFirstNameNoTooltip')], you're a [ROOT.Char.GetWomanMan] now!"

 coming_of_age.0001.tt.5: "You will not forget your fondness for [crush.Custom('FirstNameNoTooltip')]: #P +20 opinion#!"
 coming_of_age.0001.tt.7: "You won't forget [victim.Custom('TitledFirstNameNoTooltip')] anytime soon: #N -5 opinion#!"
 coming_of_age.0001.tt.9: "You won't forget [bully.Custom('TitledFirstNameNoTooltip')] anytime soon: #N -10 opinion#!"

 coming_of_age.1001.t:0 "[educated_child.Custom('FirstNameNoTooltip')] Comes of Age"
 coming_of_age.1001.desc_university:0 "With [educated_child.GetHerHis] coming of age, the time [educated_child.Custom('FirstName')] will be spending at the University is at an end.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc:0 "With [educated_child.GetHerHis] coming of age, my tuition of [educated_child.Custom('FirstName')] is at an end.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc:0 "\n\n[patronage_spouse_tutor.Custom('TitledFirstNamePossessive')] contributions towards [educated_child.Custom('FirstNamePossessive')] education cannot go unmentioned. [patronage_spouse_tutor.GetHerHis|U] guidance has helped the child reach further than I could have alone."
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.Custom('TitledFirstName')] has also given the child invaluable guidance. [educated_child.Custom('FirstName')] would never have reached this far without [patronage_spouse_tutor.GetHerHim]."

 coming_of_age.1002.t:0 "[educated_child.Custom('FirstNameNoTooltip')] Comes of Age"

 coming_of_age.1002.patronaged_spouse_plus_1.desc:0 "\n\n[patronage_spouse_tutor.Custom('TitledFirstNamePossessive')] contributions towards [educated_child.Custom('FirstNamePossessive')] education cannot go unmentioned. [patronage_spouse_tutor.GetHerHis|U] lessons have given [educated_child.Custom('FirstName')] valuable knowledge for [educated_child.GetHerHis] future life."
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.Custom('TitledFirstName')] has given the child invaluable guidance. [educated_child.Custom('FirstName')] would never have reached this far without [patronage_spouse_tutor.GetHerHim]."

