l_english:
 title_event_francia_name_change.title: "End of an Era"
 title_event_francia_name_change.desc: "The reign of the Karling dynasty has come to an end!\n\nThe [francia_title.GetName] has finally slipped from their grasp. With the Karlings removed, these lands are truly no longer a part of their old empire.\n\nWith me as the future [ROOT.Char.Custom('TitleAsNameNoTooltip')], we have a new and bright destiny ahead of us. It is, therefore, only fitting to remove #EMP any and all#! reminders of their influence. Including the very #EMP name#! itself!"
 title_event_francia_name_change.a: "A new era begins!"
 title_event_francia_name_change.a_tt_1: "The [francia_title.GetName] changes name to #high $k_france$#!"
 title_event_francia_name_change.a_tt_2: "The [francia_title.GetName] changes name to #high $k_germany$#!"
