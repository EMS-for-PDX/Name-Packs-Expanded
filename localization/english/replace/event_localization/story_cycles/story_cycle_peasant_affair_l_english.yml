 peasant_affair.1001.t: "Unexpected Reunions"
 peasant_affair.1001.desc_opening: ""My [ROOT.Char.GetLadyLord], my heart would not know rest until I found you again! It is I, [peasant_character.Custom('FirstNameNoTooltip')]. Surely you remember me, my [ROOT.Char.Custom('LoverPetName')]?"\n\n"
 peasant_affair.1001.desc_child: "I cannot believe my eyes: the beautiful [peasant_character.GetWomanMan] I indulged in many moons ago, the [peasant_character.GetMotherFather] of my dear [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.Custom('TitledFirstName')], has shown up at court."
 peasant_affair.1001.desc_their_child: "I cannot believe my eyes: the beautiful [peasant_character.GetWomanMan] I indulged in many moons ago has shown up at court. Beside [peasant_character.GetHerHim] stands what appears to be [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')], and I cannot help but react to [peasant_child.GetHerHis] age..."
 peasant_affair.1001.desc_rakish_night: "I cannot believe my eyes: the beautiful [peasant_character.GetWomanMan] I indulged in many moons ago during a wild night of abandon has shown up at court."
 peasant_affair.1001.desc: "I cannot believe my eyes: the beautiful [peasant_character.GetWomanMan] I stumbled upon outside my [ROOT.Char.Custom('FortifiedBuilding')] many moons ago has shown up at court."
 peasant_affair.1001.a_1: "Stay here as part of my court, I insist!"
 peasant_affair.1001.a_2: "[peasant_character.Custom('FirstNameNoTooltip')] was it? You are welcome to stay here."
 peasant_affair.1001.b: "[peasant_child.Custom('FirstNameNoTooltip')] does deserve [peasant_child.GetHerHis] [peasant_character.GetMotherFather]..."
 peasant_affair.1001.c: "You will find no home here."

 peasant_affair.2001.t: "The [peasant_character.GetWomanMan|U] I Dream About"
 peasant_affair.2001.desc_opening: "Once again I wake with a beating heart and the remnant of a fire smoldering in my loins.\n\n"
 peasant_affair.2001.desc_rakish_night: "Many nights have passed since I shared a bed with the beautiful [peasant_character.GetWomanMan] I stumbled upon during one of my nightly excursions, but my longing only grows..."
 peasant_affair.2001.desc_known_father: "Many nights have passed since I shared a bed with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))], [peasant_character.Custom('TitledFirstName')], but my longing only grows..."
 peasant_affair.2001.desc_unknown_peasant: "Many nights have passed since I shared a bed with the beautiful [peasant_character.GetWomanMan] I stumbled upon outside my [ROOT.Char.Custom('FortifiedBuilding')], but my longing only grows..."
 peasant_affair.2001.desc_child: "Especially since my dear [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.Custom('TitledFirstName')], the result of our passion, is a constant reminder of [peasant_character.GetHerHim]!"
 peasant_affair.2001.a: "I must find [peasant_character.GetHerHim]!"
 peasant_affair.2001.a.tt: "#F Begin the search at once!#!"
 peasant_affair.2001.b: "It would be for the best if I forgot [peasant_character.GetHerHim]."
 peasant_affair.2001.c: "I will not falter, this is a test of my resolve!"

 peasant_affair.2002.desc_opening: ""My [ROOT.Char.GetLadyLord], we can find no signs of this peasant you have us searching for. With the limited resources at my disposal there is only so much that I can do..."\n\n"
 peasant_affair.2002.desc_child: "Even as my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('TitledFirstName')] bows and scrapes, my eyes fall upon the curious face of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.Custom('TitledFirstName')]."
 peasant_affair.2002.desc: "Even as my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.Custom('TitledFirstName')] bows and scrapes, my thoughts wander to that magical night..."
 peasant_affair.2002.a: "I must have [peasant_character.GetHerHim], whatever it takes!"
 peasant_affair.2002.b: "Surely no peasant can be worth this."

 peasant_affair.2003.desc_opening: ""My [ROOT.Char.GetLadyLord], I present to you [peasant_character.Custom('TitledFirstName')], brought before you upon your insistence."\n\n"
 peasant_affair.2003.desc_dead_brought_child: ""My [ROOT.Char.GetLadyLord], I bring news. The [peasant_character.GetWomanMan] you had us searching for has sadly left this world behind, but we have brought you [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')]."\n\nWhat a cruel joke, to find [peasant_character.GetHerHim] at last only to lose [peasant_character.GetHerHim] forever! But that [peasant_child.Custom('GirlBoy')], could [peasant_child.GetSheHe] be mine...?"
 peasant_affair.2003.desc_dead: ""My [ROOT.Char.GetLadyLord], I bring news. The [peasant_character.GetWomanMan] you had us searching for has sadly left this world behind."\n\nWhat a cruel joke, to find [peasant_character.GetHerHim] at last only to lose [peasant_character.GetHerHim] forever!"
 peasant_affair.2003.desc_dislike: "The peasant [peasant_character.GetWomanMan] of my dreams fights [councillor.Custom('TitledFirstNamePossessive')] grasp, [peasant_character.GetHerHis] face twisted in anger and fear\n\n"Please my [ROOT.Char.GetLadyLord], let me go! That night was a mistake, I only wish to be left alone.""
 peasant_affair.2003.desc_dislike_their_child: "The peasant [peasant_character.GetWomanMan] of my dreams fights [councillor.Custom('TitledFirstNamePossessive')] grasp, [peasant_character.GetHerHis] face twisted in anger and fear as [peasant_character.GetSheHe] clutches [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')] to [peasant_character.GetHerHis] side.\n\n"Please, my [ROOT.Char.GetLadyLord], let us go! I only wish to raise #EMP my#! [peasant_child.Custom('GetDaughterSon')] alone.""
 peasant_affair.2003.desc_their_child: "At last! As [peasant_character.GetSheHe] stands before me I feel like the time we shared never ended. However, beside [peasant_character.GetHerHim] stands what appears to be [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')], and I cannot help but react to [peasant_child.GetHerHis] age..."
 peasant_affair.2003.desc: "At last! As [peasant_character.GetSheHe] stands before me I feel like the time we shared never ended. Going by [peasant_character.GetHerHis] warm smile [peasant_character.GetSheHe] has not forgotten me either."
 peasant_affair.2003.a_alive: "Please [peasant_character.Custom('FirstNameNoTooltip')], stay here at court."
 peasant_affair.2003.a_dead: "Please [peasant_child.Custom('FirstNameNoTooltip')], stay here at court."
 peasant_affair.2003.b: "[peasant_child.Custom('FirstNameNoTooltip')], my child, I want you to meet your [peasant_character.GetMotherFather]."
 peasant_affair.2003.c: "Now that you're finally here... detain that [peasant_character.GetWomanMan]!"
 peasant_affair.2003.c.tt: "#F A [peasant_character.GetWomanMan] with such leverage against me cannot be allowed to walk free!#!"
 peasant_affair.2003.d: "Send that child away!"
 peasant_affair.2003.d.tt: "#F Let's just forget this whole mess.#!"
 peasant_affair.2003.e: "What a cruel fate!"
 peasant_affair.2003.f: "That is my child isn't it?! Take [peasant_child.GetHerHim]!"
 peasant_affair.2003.g: "Unhand [peasant_character.GetHerHim] at once! You are free to leave."

 peasant_affair.2004.desc_opening: ""My [ROOT.Char.GetLadyLord], we can find no signs of this peasant you have us searching for. In all likelihood [peasant_character.GetSheHe] is already dead..."\n\n"
 peasant_affair.2004.a: "To never see [peasant_character.GetHerHim] again... The torment!"

 peasant_affair.3001.t: "Such a Small Request"
 peasant_affair.3001.available_desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.Custom('FirstName')] has come to me with what [peasant_character.GetSheHe] thinks a humble request.\n\n"My dear, you know [peasant_child.Custom('TitledFirstName')] to be your child. Please acknowledge [peasant_child.GetHerHim] as one of your lineage.""
 peasant_affair.3001.unavailable_desc: "\n\nDoes [peasant_character.GetSheHe] not realize that with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.Custom('TitledFirstName')], things are not entirely in my hands?"
 peasant_affair.3001.a: "I will acknowledge [peasant_child.Custom('TitledFirstNameNoTooltip')] to my blood and name."
 peasant_affair.3001.b: "Indeed, the bastard is mine."
 peasant_affair.3001.c: "Indeed, the bastard is mine."
 peasant_affair.3001.d: "I will never do any such thing!"
 peasant_affair.3001.d.tt: "I make it clear to [peasant_character.Custom('TitledFirstNameNoTooltip')] that it will never happen."

 peasant_affair.3002.t: "Such a Small Request"
 peasant_affair.3002.available_desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.Custom('FirstName')] has come to me with what [peasant_character.GetSheHe] thinks a humble request.\n\n"You know as well as I do that [peasant_child.Custom('TitledFirstName')] is mine. I beg of you, please let it be known.""
 peasant_affair.3002.unavailable_desc: "\n\nDoes [peasant_character.GetSheHe] not realize that with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.Custom('TitledFirstName')], things are not that simple!"
 peasant_affair.3002.a: "It is only right that [peasant_child.GetSheHe] knows [peasant_child.GetHerHis] lineage."
 peasant_affair.3002.b: "No, I could never."

 peasant_affair.3003.t: "A Memory"
 peasant_affair.3003.desc: ""Surely you remember the time we spent together as well as I do?" [peasant_character.Custom('TitledFirstName')] has met me alone in a hallway. [peasant_character.GetSheHe|U] leans close to whisper in my ear. "What we had... I cannot give it up.""
 peasant_affair.3003.a: "[ROOT.Char.GetFaith.HighGodName] save me, how could I ever say no?"
 peasant_affair.3003.b: "It is dangerous for us to even be seen together!"

 peasant_affair.3004.t: "An Opportunity"
 peasant_affair.3004.desc: "[peasant_character.Custom('TitledFirstName')] looks thoughtful as [peasant_character.GetSheHe] [peasant_character.Custom('quirk_pos_present')]. "You need a [peasant_character.Custom('WifeHusband')]," [peasant_character.GetSheHe] says at last. "I know I am not of noble birth, but think of everything we share...""
 peasant_affair.3004.a: "It could only ever be you."
 peasant_affair.3004.b: "We cannot marry, but that does not mean we cannot be together."
 peasant_affair.3004.c: "You cannot be my [peasant_character.Custom('WifeHusband')], but you belong with me."
 peasant_affair.3004.d: "Marriage is out of the question."
