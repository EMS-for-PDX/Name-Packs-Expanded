l_english:
 first_line_text_set_1_A: "I am a gentle, delicate flower"
 first_line_text_set_1_B: "I wish you'd invite me to your bower"
 first_line_text_set_2_A: "You are my guiding star in this"
 first_line_text_set_2_B: "I am pretty sure I am not Swiss"
 second_line_text_set_1_A: "You just make me think of a tower"
 second_line_text_set_1_B: "And I've got so much feudal power"
 second_line_text_set_2_A: "Indeed, it is the cause of all my bliss"
 second_line_text_set_2_B: "Everything comes undone in a gentle kiss"
 third_line_text_set_1_A: "Maybe I should spend more time thinking"
 third_line_text_set_1_B: "Perhaps I could do something about this stinking"
 third_line_text_set_2_A: "Along the path of flight of a little bird"
 third_line_text_set_2_B: "Somewhere in between goat's cheese and curd"
 fourth_line_text_set_1_A: "But I am in love with the feeling of sinking"
 fourth_line_text_set_1_B: "Just kidding, let's do more drinking"
 fourth_line_text_set_2_A: "It is only a single word"
 fourth_line_text_set_2_B: "I'm sorry for getting absurd"
 poetry_line_break: "\n"
 # Lines from the Song of Roland
 poetry.0002.t: "A Poem!"
 # First line
 0002.blank_verse_line_1_A: " King Marsilies he lay at Sarraguce,"
 0002.blank_verse_line_1_B: " Blancandrins was a pagan very wise,"
 0002.blank_verse_line_1_C: " Charles the King, our Lord and Sovereign,"
 0002.blank_verse_line_1_D: " Merry and bold is now that Emperor,"
 # Second line
 0002.blank_verse_line_2_A: "  Went he his way into an orchard cool;"
 0002.blank_verse_line_2_B: "  In vassalage he was a gallant knight,"
 0002.blank_verse_line_2_C: "  Full seven years hath sojourned in Spain,"
 0002.blank_verse_line_2_D: "  Cordres he holds, the walls are tumbled down,"
 # Third line
 0002.blank_verse_line_3_A: " There on a throne he sate, of marble blue,"
 0002.blank_verse_line_3_B: " First in prowess, he stood his lord beside."
 0002.blank_verse_line_3_C: " Conquered the land, and won the western main,"
 0002.blank_verse_line_3_D: " His catapults have battered town and tow'r."
 # Fourth line
 0002.blank_verse_line_4_A: "  Round him his men, full twenty thousand, stood."
 0002.blank_verse_line_4_B: "  And thus he spoke: "Do not yourself affright!"
 0002.blank_verse_line_4_C: "  Now no fortress against him doth remain,"
 0002.blank_verse_line_4_D: "  Silver and gold and many a jeweled gown."



# Lines from the Song of Roland for now

 poetry.0003.t: "Poem About [ROOT.GetCharacter.Custom('theme_announcement')|UD]"
 # First line
 0003.line_1_A: "A land laid waste by vicious [ROOT.GetCharacter.Custom('noun_specific_singular_one')|D]"
 0003.line_1_B: "In a lasting age of [ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]"
 0003.line_1_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Charles the King, our Lord and Sovereign,"
 0003.line_1_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Merry and bold is now that Emperor,"
 # Second line
 0003.line_2_A: "We all gave in to [ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D] so cruel"
 0003.line_2_B: "Seeing now with eyes of [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_2_C: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]  Full seven years hath sojourned in Spain,"
 0003.line_2_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]  Cordres he holds, the walls are tumbled down,"
 # Third line
 0003.line_3_A: "If your [ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] I fail to reach"
 0003.line_3_B: "After [ROOT.GetCharacter.Custom('two_syllable_number')|D] years of [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_3_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Conquered the land, and won the western main,"
 0003.line_3_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] His catapults have battered town and tow'r."
 # Fourth line
 0003.line_4_A: "They may never take my [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]"
 0003.line_4_B: "Soon the [ROOT.GetCharacter.Custom('noun_specific_plural_two')|D] are all forgotten"
 0003.line_4_C: "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D]  Now no fortress against him doth remain,"
 0003.line_4_D: "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]  Silver and gold and many a jeweled gown."
 0003.poetry_from: "[actor.Custom('TitledFirstName')] has written you a poem\n\n"


