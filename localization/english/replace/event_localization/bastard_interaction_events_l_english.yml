l_english:
 legitimize_bastard_interaction: "Legitimize Bastard #weak (House)#!"
 legitimize_bastard_interaction_extra_icon: "$hook_extra_icon$"
 legitimize_bastard_interaction_desc_house_head: "$house_head_interaction_header$Declare [secondary_recipient.Custom('ShortNameNoTooltip')] to be a [legitimized_bastard|E]\n\n#weak This is available because [secondary_recipient.GetSheHe] is a [bastard|E] of my [house|E]#!"
 legitimize_bastard_interaction_desc_not_house_head: "Request that [recipient.Custom('ShortNameNoTooltip')] acknowledges your [bastard|E] as [legitimate|E]\n#weak ([recipient.Custom('ShortNameNoTooltip')] is the [house_head_head|E] of your [house|E])#!"
 legitimize_bastard_interaction_notification: "Bastard Legitimized"
 legitimize_bastard_interaction_decline_notification: "Bastard Not Legitimized"
 I_AM_HOUSE_HEAD_MODIFIER: "As the House Head, I am free to decide"
 PRESTIGOUS_IN_OUR_HOUSE: "Level of Fame: $VALUE|+0$"
 house_bastard_was_legitimized: "House Bastard Legitimized"
 dynasty_bastard_was_legitimized: "Dynasty Bastard Legitimized"

 bastard_interaction.0001.t: "House [actor.GetHouse.GetBaseName]"
 bastard_interaction.0001.desc.standard: "After all this time, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] has finally decided to give me the acceptance I have been longing for. From this day forward, I am [actor.GetHerHis] legitimate [secondary_recipient.Custom('DaughterSon')]. With naught but a few words [actor.GetSheHe] has radically altered the course of my future."
 bastard_interaction.0001.desc.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] has 'legitimized' me — I am [actor.GetHerHis] true [secondary_recipient.Custom('DaughterSon')] now, [actor.GetSheHe] says. I am not quite sure what it means, but I have noticed some of the lords and ladies at court looking at me differently. Most are nicer, some others not so much..."
 bastard_interaction.0001.a.standard: "All my dreams seem so much closer now."
 bastard_interaction.0001.a.child: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] says this is a good thing."
 bastard_interaction.0002.t: "Welcome to the Family"
 bastard_interaction.0002.house_head: "I have declared my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.Custom('FirstName')] to be my legitimate child and a member of House [actor.GetHouse.GetBaseName]. It has taken me a lot of thought to arrive at this conclusion, and while some might disagree, it was the right thing to do."
 bastard_interaction.0002.dynast: "I have declared my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.Custom('FirstName')] to be a legitimate scion of the [actor.GetDynasty.GetBaseName] Dynasty."
 bastard_interaction.0002.approved: "I have declared my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.Custom('FirstName')] to be my legitimate child and a member of House [actor.GetHouse.GetBaseName]. It has taken me a lot of thought to arrive at this conclusion, and while some might disagree, it was the right thing to do."
 bastard_interaction.0002.a: "Your future is bright, [legitimized_bastard.Custom('FirstNameNoTooltip')] [actor.GetHouse.GetNameNoTooltip]."
 bastard_interaction.0003.t: "All Is Well That Ends Well"
 bastard_interaction.0003.desc: "It took [actor.GetHerHim] some time to arrive at the conclusion, but finally [actor.Custom('TitledFirstName')] has legitimized our [secondary_recipient.Custom('DaughterSon')] [secondary_recipient.Custom('FirstName')]. As a member of House [actor.GetHouse.GetBaseName] [secondary_recipient.Custom('FirstName')] has a brighter future now than I had ever dared to hope for."
 bastard_interaction.0003.a: "Make us proud!"
 bastard_interaction.0004.t: "An Old Ghost Returns"
 bastard_interaction.0004.desc: "Foolishly, I had come to believe that [secondary_recipient.Custom('TitledFirstName')] was a problem of the past, that [secondary_recipient.GetSheHe] would never come back to haunt me. How could I have failed to foresee my [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] legitimizing [secondary_recipient.GetHerHim]? I thought I had suffered enough..."
 bastard_interaction.0004.newborn_desc: "Not only has [actor.Custom('FirstName')] had a bastard child, but [actor.GetSheHe] has also chosen to legitimize it as [actor.GetHerHis] own!\n\nLittle [legitimized_bastard.Custom('TitledFirstName')] will forever haunt my life..."
 bastard_interaction.0004.a: "I shall not forget this betrayal."
 bastard_interaction.0005.t: "[secondary_recipient.Custom('FirstNamePossessiveNoTooltip')] Big Day"
 bastard_interaction.0005.desc.bastard: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] has decided to legitimize my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.Custom('TitledFirstName')]. I cannot help but feeling a little bitter... Will I ever know the same acceptance?"
 bastard_interaction.0005.desc.approve: "This is a good day for [secondary_recipient.Custom('TitledFirstName')]! Finally our [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] has come to [actor.GetHerHis] senses and legitimized my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]. Now [secondary_recipient.GetSheHe|U] is truly a part of the family."
 bastard_interaction.0005.desc.disapprove: "I cannot believe it — [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] has decided to legitimize [secondary_recipient.Custom('TitledFirstName')]! With time, I had come to accept [secondary_recipient.GetHerHis] presence, but this is too much. Does [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] really expect me to welcome my bastard [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] to the family?"
 bastard_interaction.0005.a.approve: "Best of luck in your new life."
 bastard_interaction.0005.a.disapprove: "Did [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] think of me at all?"
 every_child_adult_non_bastard_dislike: "All of my non-bastard, adult children who dislike the bastard"
 every_child_adult_non_bastard_dislike_me: "All of [THIS.Char.Custom('FirstNamePossessive')] non-bastard, adult children who dislike me"
 
 bastard_interaction.0006.t: "[legitimized_bastard.Custom('FirstNameNoTooltip')] Legitimized"
 bastard_interaction.0006.desc: "[legitimized_bastard.Custom('TitledFirstName')] has been legitimized by the head of [legitimized_bastard.GetHerHis] house, [actor.Custom('TitledFirstName')]!"
 bastard_interaction.0006.a: "At last, [legitimized_bastard.GetSheHe] has a family."

 bastard_interaction.0007.desc: "My [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] bastard [legitimized_bastard.Custom('GetDaughterSon')], [legitimized_bastard.Custom('TitledFirstName')], has been legitimized by [actor.Custom('TitledFirstName')], the head of [actor.GetHerHis] house."
 bastard_interaction.0007.newborn_desc: "[parent.Custom('TitledFirstName')] has brought a bastard child into this world, and it has been legitimized by [actor.Custom('TitledFirstName')], [legitimized_bastard.GetHerHis] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 bastard_interaction.0007.a: "May [legitimized_bastard.GetSheHe] be out of my life forever."

 bastard_interaction.0008.desc: "[legitimized_bastard.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] bastard [legitimized_bastard.Custom('GetDaughterSon')], has been legitimized by the head of [legitimized_bastard.GetHerHis] new House!"
 bastard_interaction.0008.a: "As if [legitimized_bastard.GetSheHe] will ever be "legitimate.""

 bastard_interaction.0009.t: "An Heir to the Dynasty"
 bastard_interaction.0009.desc: "[actor.Custom('TitledFirstName')], the head of our entire dynasty, has declared me a legitimate heir to our name!\n\nI have always been a true [ROOT.Char.GetDynasty.GetBaseName], and now the rest of the world must acknowledge it."
 bastard_interaction.0009.a: "At last!"

 bastard_interaction.0010.t: "Another Heir to the Dynasty"
 bastard_interaction.0010.desc: "[actor.Custom('TitledFirstName')], the head of our entire dynasty, has declared my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] a legitimate heir to our name!\n\n[recipient.GetSheHe|U] is now as worthy an heir to the [ROOT.Char.GetDynasty.GetBaseName] dynasty as any true-born child."
 bastard_interaction.0010.a: "Yet another in line."
 bastard_interaction.0010.a.tt: "[recipient.Custom('ShortName')|U] is now eligible to inherit"

 every_father_house_member: "Every member of [father.Custom('FirstNamePossessiveNoTooltip')] [house|E]"
 every_mother_house_member: "Every member of [mother.Custom('FirstNamePossessiveNoTooltip')] [house|E]"
 every_real_father_house_member: "Every member of [real_father.Custom('FirstNamePossessiveNoTooltip')] [house|E]"
 every_child_house_member: "Every member of [child.Custom('FirstNamePossessiveNoTooltip')] [house|E]"
