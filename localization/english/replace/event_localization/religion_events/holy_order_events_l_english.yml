l_english:
 holy_order.hired_message: "[holy_order.GetName] has been called by [actor.Custom('UIName')]"

 holy_order.hired_by_enemy: "[holy_order.GetName] has been called by [actor.Custom('UIName')], and now stand against us"

 holy_order.new_lease: "[holy_order.GetName] is now leasing [barony.GetName] from [former_holder.Custom('TitledFirstName')]"

 holy_order.0202.b.tt: "[recipient.Custom('TitledFirstNameNoTooltip')] will give you 5 more years"

 holy_order.0202.c.tt: "@warning_icon!#X The [recipient.Custom('TitleAsNameNoTooltip')] will ask something of you#!"

 holy_order.0204.desc: "I do not look kindly upon those who break their word, and neither does [ROOT.Char.GetFaith.HighGodNameAlternate]. To rectify this slight you will send us your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.Custom('TitledFirstName')] to do [ROOT.Char.GetFaith.HighGodNamePossessive] work."

 holy_order.2001.desc: "When my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.Custom('FirstName')], comes to me, I quickly understand [child.GetSheHe] has something very serious to discuss.\n\n"[ROOT.Char.Custom('MotherFather')|U], my life here will forever be led in the shadow of others. Let me instead join [holy_order.GetName], and serve [child.GetFaith.HighGodName]. I have given this much thought, and it is what I wish to do.""

 holy_order.2002.desc: "When my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))], [sibling.Custom('TitledFirstName')], tells me of [sibling.GetHerHis] plans, it is clear that [sibling.GetSheHe] has been reflecting on it a long time.\n\n"There is little for me here, and if I am to serve someone, I would rather serve [sibling.GetFaith.HighGodName] [sibling.GetFaith.HighGodHerselfHimself]. I am joining [holy_order.GetName].""

 holy_order.2003.desc: "There will always be a need for true warriors to halt any threat to the [grandmaster.GetFaith.GetAdjective] faith.\nWith many aptitudes and few prospects of inheritance, I believe your [child.Custom('DaughterSon')], [child.Custom('TitledFirstName')], could lead a better life serving [holy_order_scope.GetName]. With us, [child.GetSheHe] will train, learn and bring great honor upon your name."
 holy_order.2003.a: "[child.GetHersHis|U] will be the life of a true [child.GetFaith.GetAdherentName]."
 holy_order.2003.child_joins_order: "[child.Custom('FirstName')] gains [GetTrait('order_member').GetName( child.Self )] and joins the court of [grandmaster.Custom('TitledFirstNameNoTooltip')]"
 holy_order.2003.b: "Perhaps you could train [alternative_child.Custom('FirstNameNoTooltip')] instead?"
 holy_order.2003.alternative_child_joins_order: "[alternative_child.Custom('FirstName')] gains [GetTrait('order_member').GetName( alternative_child.Self )] and joins the court of [grandmaster.Custom('TitledFirstNameNoTooltip')]"

 holy_order.2004.desc: "I have dedicated my life to [child.GetFaith.HighGodNameAlternate], but [child.GetFaith.HighGodNameSheHe] would not wish me to ignore my own family.\n\n[grandmaster.Custom('TitledFirstName')] has given me leave to return to my old life, and take up the temporal duties I left behind."

 holy_order.2005.desc: "[child.Custom('TitledFirstNamePossessive')] visit lasted longer than usual. Only once my [child.Custom('DaughterSon')] had been occupying the great hall for days — gorging [child.GetHerselfHimself] on my food and harassing my servants — did I broach the topic of returning to [holy_order.GetName]. [child.GetHerHis|U] response was unfortunately enthusiastic.\n\n"Have you not heard, [ROOT.Char.Custom('MotherFather')]? [grandmaster.Custom('TitledFirstName')] has been so generous as to relieve me of my duties to [child.GetFaith.GetName]! I am finally home, to serve my family.""