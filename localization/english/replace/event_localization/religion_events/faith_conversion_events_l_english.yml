l_english:
 faith_conversion.1001.t: "Conversion"
 faith_conversion.1001.start: "With my decision to convert to [new_faith.GetName], I arranged for a [new_faith.PriestNeuter] to come to my court and conduct the rites.\n\n"
 faith_conversion.1001.desc: "With the fate of my immortal soul in question, I can only pray that I have made the right decision.\n\nMetaphysica aside,"
 faith_conversion.1001.desc.zealous: "As [template_priest.GetSheHe] recites lines from the [new_faith.ReligiousText] I can #EMP feel#! my conviction burning stronger within me — there is no doubt in my mind that I have chosen the right path.\n\nNo matter how strong my zeal,"
 faith_conversion.1001.desc.zealous.carnal_male: "As [template_priest.GetSheHe] recites lines from the [new_faith.ReligiousText] I can #EMP feel#! my conviction swelling in size — there is no doubt in my mind that I have chosen the right path.\n\nNo matter how strong my zeal,"
 faith_conversion.1001.desc.zealous.carnal_female: "As [template_priest.GetSheHe] recites lines from the [new_faith.ReligiousText] I can #EMP feel#! my conviction throbbing within me — there is no doubt in my mind that I have chosen the right path.\n\nNo matter how strong my zeal,"

 faith_conversion.1001.desc.compassionate: "With the fate of my immortal soul in question — as well as the souls of my subjects — I pray that I have made the right decision.\n\nMetaphysica aside,"
 faith_conversion.1001.desc.reincarnation: "With the life of my next incarnation in question, I pray that I have made the right decision.\n\nMetaphysica aside,"
 faith_conversion.1001.desc.cynical: "While I don't really believe the drivel that the [new_faith.PriestNeuter] spouts, there were enough political advantages to converting that I knew I needed to do this sooner or later.\n\nRegardless of my reasons, "

 faith_conversion.1001.end.is_vassal.convert_away: "my most immediate concern is temporal — how will [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] react to learning that I have spurned [my_liege.GetHerHis] faith?"
 faith_conversion.1001.end.is_vassal.convert_to: "I can breathe a sigh of relief in knowing that [my_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] will no longer be able to hold my faith against me."
 faith_conversion.1001.end.is_top_liege.convert_away: "my most immediate concern is temporal — with most of my vassals following a different faith, will I be able to keep my realm united against internal rebellions and foreign opportunists alike?"
 faith_conversion.1001.end.is_top_liege.convert_to: "I can take comfort in knowing that the majority of my realm stands united under [new_faith.PantheonTerm], a true [new_faith.GetAdjectiveNoTooltip] realm."

 faith_conversion.1001.a: "Glory to [ROOT.Char.GetFaith.HighGodName]!"
 faith_conversion.1001.b: "At least I have [template_priest.Custom('FirstNameNoTooltip')] to guide me..."

 faith_conversion.1101.toast: "Liege Converted Faith"
