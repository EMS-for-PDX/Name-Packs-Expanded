l_english:
 heresy.0010.t: "Heresy: [heretic_faith.GetAdherentNamePluralNoTooltip] in [heretic_title.GetNameNoTierNoTooltip]"
 heresy.0010.desc: "[heretic_ruler.Custom('TitledFirstName')] of [heretic_title.GetNameNoTier] has announced to the world that [heretic_ruler.GetSheHe] and [heretic_ruler.GetHerHis] vassals have converted to [heretic_faith.GetName]."
 heresy.0010.desc.nonexistant: "\n\nHaving become disillusioned with the teachings of the [origin_faith.GetAdjective] priests, the nobles of [heretic_title.GetNameNoTierNoTooltip] no longer consider the clergy to be righteous and true. As [heretic_faith.GetAdherentNamePluralNoTooltip], they believe their new faith properly aligns with the will of [heretic_faith.HighGodName] and they are distancing themselves from their former religious institutions."
 heresy.0010.desc.exists: "\n\nHaving become disillusioned with the teachings of the [origin_faith.GetAdjective] priests, the nobles of [heretic_title.GetNameNoTierNoTooltip] no longer consider the clergy to be righteous and true and are distancing themselves from their former religious institutions. They are instead professing themselves [heretic_faith.GetAdherentNamePluralNoTooltip], whose doctrines they feel better align with [heretic_faith.HighGodNamePossessive] will."
 heresy.0010.desc.resurgent: "\n\nHaving become disillusioned with the teachings of the [origin_faith.GetAdjective] priests, the nobles of [heretic_title.GetNameNoTierNoTooltip] no longer consider the clergy to be righteous and true. As a result, the nobles of [heretic_title.GetNameNoTierNoTooltip] have revived the abandoned teachings of the [heretic_faith.GetAdherentNamePluralNoTooltip], whose doctrines they feel better align with [heretic_faith.HighGodNamePossessive] will."
 heresy.0010.tt.custom: "[heretic_faith.GetName|V] appears in the [heretic_title.GetName]"
 heresy.0010.a.new_heresy: "What twisted mockery of our faith is this!?"
 heresy.0010.a.existing_heresy: "Those vile heretics have led them astray!"
 heresy.0010.a.astray_faith: "I don't get it, but I guess it makes them happy?"
 heresy.0010.a.same_faith: "I knew they would see the light eventually!"
 heresy.0010.b: "You know, they do have some good points..."
 heresy.0010.notification.title: "New Religious Movement"
 heresy.0010.notification: "[heretic_ruler.Custom('FullName')] has founded a new [heretic_faith.GetAdjective] movement!"

 heresy.0011.notification.heresy: "[convert_ruler.Custom2('HierarchicalStatus', me)] Embraces Heresy: [convert_ruler.Custom('ShortNameNoTooltip')]"
 heresy.0011.notification.same_faith: "[convert_ruler.Custom2('HierarchicalStatus', me)] Embraces the True Faith: [convert_ruler.Custom('ShortNameNoTooltip')]"
 heresy.0011.notification.other: "[convert_ruler.Custom2('HierarchicalStatus', me)] Changes Faith: [convert_ruler.Custom('ShortNameNoTooltip')]"
