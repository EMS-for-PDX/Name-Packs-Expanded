 faith_creation.1001.t.schism: "The [reformed_faith.GetAdjectiveNoTooltip] Schism"
 faith_creation.1001.t.reformation: "The [reformed_faith.GetAdjectiveNoTooltip] Reformation"
 faith_creation.1001.desc.schism: "A new schism within [reformed_faith.GetReligion.GetName] has occurred as [reformer.Custom('TitledFirstName')] and [reformer.GetHerHis] followers have split off from the [old_faith.GetAdjective] faith to form a new religious movement."
 faith_creation.1001.desc.reformation: "[reformer.Custom('TitledFirstName')], a prominent figure amongst [reformed_faith.GetAdherentNamePlural], has gathered every [reformer.Custom('DefaultPriestTitle')] in the land together to discuss their beliefs and establish an official doctrine for the pagan faith."
 faith_creation.1001.desc.schism.personal: "The [old_faith.GetAdjective] [old_faith.AltPriestTermPlural] have lost their way and can no longer be trusted to guide us. To remedy this I have gathered a select group of [reformer.Custom('DefaultPriestTitlePlural')] together to discuss the future of our faith."
 faith_creation.1001.desc.reformation.personal: "At long last, I have managed to gather every important [reformer.Custom('DefaultPriestTitle')] in the world together so that they can discuss our beliefs and establish an official doctrine to guide our faith into the future."

#Pick one line from this set (Outlook):
 faith_creation.1001.desc.outlook.ghw: "\n\nImpassioned [reformer.Custom('DefaultPriestTitlePlural')] are already talking about launching [reformed_faith.GHWNamePlural] to spread their new faith across the world and"
 faith_creation.1001.desc.outlook.pacifism: "\n\nThese [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] have condemned violence and bloodshed, saying that war only leads to suffering and hatred, and"
 faith_creation.1001.desc.outlook.dogmatic: "\n\nThese [reformer.Custom('DefaultPriestTitlePlural')] have declared [reformed_faith.GetNameNoTooltip] to be the One True Faith, and"
 faith_creation.1001.desc.outlook.accepting: "\n\nThese [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] are encouraging cooperation and tolerance, even towards non-believers, and"
 faith_creation.1001.desc.outlook.fallback: "\n\nThese [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] have adopted a pragmatic and balanced view of other faiths and"

#And one line from this second set (Beliefs):
 faith_creation.1001.desc.belief.sacrifice: "claim that the only way to show proper devotion is by honoring [reformed_faith.HighGodName] with human sacrifices!"
 faith_creation.1001.desc.belief.indulgent: "encourage adherents to indulge in the desires of the flesh and live their lives to the fullest."
 faith_creation.1001.desc.belief.incest: "are sanctioning the marriages of close kin, claiming that the bonds of family are sacred and that such marriages are blessed."
 faith_creation.1001.desc.belief.aniconism: "reject the use of any and all religious symbolism, claiming that mere effigies cannot capture the greatness of [reformed_faith.HighGodName]."
 faith_creation.1001.desc.belief.ascetic: "are promoting asceticism among their followers, claiming that materialistic pursuits block the path to spiritual fulfillment."
 faith_creation.1001.desc.belief.spirits: "have requested the aid of the spirits to help guide the faithful through these turbulent times."
 faith_creation.1001.desc.belief.superstition: "many ancient superstitions and mythical stories have been canonized in the official doctrine."
 faith_creation.1001.desc.belief.nature: "have great respect for nature itself, seeking to preserve and protect it from those who would exploit it for their own gain."
 faith_creation.1001.desc.belief.community: "the new faith has blended together with its adherents' cultural traditions to form tight-knit communities of [reformed_faith.GetAdherentNamePluralNoTooltip] that are hesitant to accept outsiders."
 faith_creation.1001.desc.belief.fallback: "are asking all adherents to put old disputes aside and come together for the sake of the new faith."

#End with a reference to 
 faith_creation.1001.desc.temporal: "\n\n[reformer.Custom('FirstNameNoTooltip')] has chosen to personally lead this burgeoning [reformed_faith.GetAdjectiveNoTooltip] movement and has assumed the title of [reformed_faith.ReligiousHeadName], an exalted position that [reformer.GetSheHe] is expected to pass down to [reformer.GetHerHis] heir."
 faith_creation.1001.desc.temporal.personal: "\n\nI have chosen to personally lead this burgeoning [reformed_faith.GetAdjectiveNoTooltip] movement and have assumed the title of [reformed_faith.ReligiousHeadName], an exalted position that I will pass down to my descendants."
 faith_creation.1001.desc.spiritual: "\n\nThe [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] have chosen [reformed_hof.Custom('FirstNameNoTooltip')] as their new [reformed_faith.ReligiousHeadName], who will determine religious doctrine and arbitrate inter-faith disputes for the entire [reformed_faith.GetAdjectiveNoTooltip] world."
 faith_creation.1001.desc.spiritual.sameold: "\n\nThe [reformed_faith.GetAdjectiveNoTooltip] [reformer.Custom('DefaultPriestTitlePlural')] have chosen to keep [reformed_hof.Custom('FirstNameNoTooltip')] as their [reformed_faith.ReligiousHeadName], [reformer.GetSheHe] will continue to determine religious doctrine and arbitrate inter-faith disputes for the entire [reformed_faith.GetAdjectiveNoTooltip] world."
 faith_creation.1001.desc.no_head: "\n\nThe burgeoning movement has decided not to instate a religious head, preferring instead to let each [reformer.Custom('DefaultPriestTitle')] determine what teachings are appropriate for their own [reformed_faith.HouseOfWorship]."
 faith_creation.1001.desc.no_holy_sites: "\n\n[reformed_faith.GetAdherentNamePluralNoTooltip] eagerly await the prophesied arrival of their [reformed_faith.ReligiousHeadName], a great leader who will rally all of the faithful behind them and usher in a new [reformed_faith.GetAdjectiveNoTooltip] golden age."

 faith_creation.1001.o.frightened: "[ROOT.Char.GetFaith.random_GoodGodNames] save us from these bloodthirsty [second.Custom('GetUnbelieverNamePlural')]!"
 faith_creation.1001.o.heretical: "These heretics will pay for their crimes against [ROOT.Char.GetFaith.HighGodName]!"
 faith_creation.1001.o.crusader: "A [ROOT.Char.GetFaith.GHWName] or two will put these [second.Custom('GetUnbelieverNamePlural')] in their place!"
 faith_creation.1001.o.interested: "We should keep an eye on this new development..."
 faith_creation.1001.o.uninterested: "It does not matter what these [second.Custom('GetUnbelieverNamePlural')] believe."
 faith_creation.1001.o.getreaction: "[ROOT.Char.Custom2('GetFaithCreationReaction', reformer)]"
 faith_creation.1001.o.personal: "The world will see that [ROOT.Char.GetFaith.HighGodName] favors us!"

 faith_creation.1010.t: "[HoF.Custom('FirstNameNoTooltip')] Declared [faith.ReligiousHeadName|U]"
 faith_creation.1010.desc.start: "Thought the righteousness of our faith was never in doubt, the period of time we have been forced to endure without a spiritual leader has been trying. At long last this ordeal is over however, as"
 faith_creation.1010.desc.temporal.personal: "I have finally convinced the [faith.AltPriestTermPlural] to accept me as the one true [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.temporal: "[HoF.Custom('TitledFirstName')] has managed to convince the [faith.AltPriestTermPlural] to accept [HoF.GetHerHim] as the one true [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.spiritual: "the [faith.AltPriestTermPlural] have convened to elect [HoF.Custom('FirstName')] as the one true [faith.ReligiousHeadName|U]."
 faith_creation.1010.desc.end: "\n\nWith the faithful finally unified behind a single leader, it seems as if a new golden age for [faith.GetNameNoTooltip] is upon us."
 faith_creation.1010.desc.end.personal: "\n\nWith the faithful finally unified behind me, I will lead [faith.GetNameNoTooltip] into a new golden age!"

 faith_creation.1010.a: "Glory to [faith.HighGodName]!"

 faith_creation.1011.message.title: "Religious Head Established"
 faith_creation.1011.message.desc: "Previously leaderless, the [faith.GetAdjective] [faith.AltPriestTermPlural] have made [HoF.Custom('FirstName')] their new [faith.ReligiousHeadName]"
