 religious_decision.0001.t: "Adorcism"
 religious_decision.0001.desc: "My [ROOT.Char.Custom('MyPriestTitle')] [realm_priest.Custom('FirstName')] brings me to a peaceful glade near a small stream, the steady trickle of water over the rocks creating a relaxing ambiance.\n\n"The spirits like it here, [ROOT.Char.Custom('FirstNameNoTooltip')]. This is the best place for us to petition them for aid."\n\nHolding up two baskets [realm_priest.Custom('FirstNameNoTooltip')] brought with [realm_priest.GetHerHim] [realm_priest.GetSheHe] adds: "Now we must decide on what kind of offering we shall leave for them.""
 religious_decision.0001.a: "A grand offering of cowries, fruit, and myrh."
 religious_decision.0001.b: "A traditional libation of grain and borassa."
 religious_decision.0001.c: "Offering? Bah! Isn't my presence here enough?"
 religious_decision.0001.d: "On second thought, let us avoid disturbing them..."
 religious_decision.0001.a.tt.1: "The spirits will #P definitely take notice#! of this offering"
 religious_decision.0001.a.tt.2: "This may draw the attention of a #Z powerful spirit#!, for good or ill"
 religious_decision.0001.b.tt: "The spirits are #P likely to take notice#! of this offering"
 religious_decision.0001.c.tt: "The spirits are #N likely to be offended#!, but the sheer audacity might instead #P impress them#!"
 religious_decision.0001.d.flavor: "The spirits are capricious. It is best to not risk angering them."

 religious_decision.0002.t: "Adorcism"
 religious_decision.0002.desc.start_offering: "[realm_priest.Custom('FirstName')] pours my offering out onto the ground and starts walking around it in circles."
 religious_decision.0002.desc.start_no_offering: "[realm_priest.Custom('FirstName')] stares at me, perplexed. "You offer... yourself? I guess that works..." [realm_priest.GetSheHe] says, as [realm_priest.GetSheHe] starts walking around me in circles."
 religious_decision.0002.desc: "\n\n"Oh spirits, hear me. I call upon you to grant your aid to this petitioner!" [realm_priest.Custom('FirstNameNoTooltip')] chants.\n\n[realm_priest.GetSheHe|U] begins moving faster, dancing now, [realm_priest.GetHerHis] movements becoming more frantic, sweat shining on [realm_priest.GetHerHis] face. Eventually [realm_priest.GetSheHe] reaches a crescendo, barely finishing the dance before collapsing to the ground in exhaustion."
 religious_decision.0002.desc.end_changed: "\n\nWith the conclusion of the ceremony, I feel different. Altered somehow..."
 religious_decision.0002.desc.end_no_change: "\n\nStillness and quiet return to the glade. Everything seems exactly as it was before."
 religious_decision.0002.shrewd: "My mind has never felt so clear!"
 religious_decision.0002.strong: "Such energy! Such vigor!"
 religious_decision.0002.good: "What is this strange feeling?"
 religious_decision.0002.bad: "This cannot be right..."
 religious_decision.0002.possessed: "I feel trapped within my own body!"
 religious_decision.0002.no_change.zealous: "Have I offended the spirits in some way?"
 religious_decision.0002.no_change: "What a waste of time."

 religious_decision.0101.t: "Bhakti"
 religious_decision.0101.desc.start: "Bhakti can be likened to feelings of fondness, devotion, and worship, but none of these fully encompass the concept. By devoting myself to an avatar of divinity, I am committing myself to them in body and soul.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip] focuses on the veneration of"
 religious_decision.0101.desc.generic: "just several of them."
 religious_decision.0101.desc.vaishnavism: "the various incarnations of Vishnu the Preserver."
 religious_decision.0101.desc.shaivism: "the many incarnations of Shiva the Destroyer."
 religious_decision.0101.desc.smartism: "the aspects of the ultimate reality."
 religious_decision.0101.desc.end: "Of these aspects, one must speak to me more than the others..."
 religious_decision.0101.ganga: "Ganga, god of purity and atonement."
 religious_decision.0101.saraswati: "Saraswati, goddess of learning and art."
 religious_decision.0101.kali: "Kali, goddess of the destruction of evil."
 religious_decision.0101.kubera: "Kubera, god of wealth and justice."
 religious_decision.0101.lakishmi: "Lakishmi, goddess of fortune and prosperity."
 religious_decision.0101.jagganath: "Jagganath, Lord of the Universe."
 religious_decision.0101.hayagriva: "Haygriva, god of knowledge and wisdom."
 religious_decision.0101.parvati: "Parvati, goddess of fertility and beauty."
 religious_decision.0101.virabhadra: "Vīrabhadra, god of righteous anger."
 religious_decision.0101.munishwarar: "Munīshwarar, god of the home and family."
 religious_decision.0101.dakshinamoorthy: "Dakshinamoorthy, god of all forms of learning."
 religious_decision.0101.ganesha: "Ganesha, god of wisdom and new beginnings."
 religious_decision.0101.vishnu: "Vishnu, the god who watches over creation."
 religious_decision.0101.shiva: "Shiva, the god who hunts down evil."
 religious_decision.0101.optout: "I am not yet ready to decide."
 religious_decision.0101.flavor: "There is no shame in waiting until I am certain."

 religious_decision.0102.t: "Deciding on a Deity"
 religious_decision.0102.desc: "[ROOT.Char.GetFaith.PantheonTerm|U] are many and inscrutable, yet I cannot say that there are not some who hold a level of special appeal for me. Were I to dedicate myself openly to the express worship of primarily one such deity, I would doubtless draw like-minded souls to my side.\n\nWhatever the blessings my patron provides, being with similar [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] can only bring me health, wealth, and glory."
 religious_decision.0102.odin: "Odin, Chief of the Aesir!"
 religious_decision.0102.ullr: "Ullr, hunter, warrior, Agent of Glory!"
 religious_decision.0102.tyr: "Tyr the One-Handed, warrior!"
 religious_decision.0102.thor: "Thor, Friend of Humanity!"
 religious_decision.0102.freyr: "Freyr, Lord and Protector!"
 religious_decision.0102.optout: "$religious_decision.0101.flavor$"
 religious_decision.0102.flavor: "$religious_decision.0101.flavor$"

 religious_decision.0201.t: "Meditate in Seclusion"
 religious_decision.0201.desc: "Embarking on an inner journey through meditation is no trivial thing. Many preparations will need to be made, the least of which is deciding where I shall retreat to.\n\nThe location I choose to meditate in will heavily influence the outcome of my journey."
 religious_decision.0201.home: "The comfort of my own [ROOT.Char.Custom('ResidenceBuilding')]."
 religious_decision.0201.plains: "The gentle plains of [plains_location.GetName]."
 religious_decision.0201.hills: "The rolling hills of [hills_location.GetName]."
 religious_decision.0201.steppe: "Under the great blue skies of [steppe_location.GetName]."
 religious_decision.0201.forest: "The secluded forests of [forest_location.GetName]."
 religious_decision.0201.drylands: "The arid scrublands of [drylands_location.GetName]."
 religious_decision.0201.mountains: "The remote mountains of [mountains_location.GetName]."
 religious_decision.0201.wetlands: "The fetid marshes of [wetlands_location.GetName]."
 religious_decision.0201.jungle: "The cacophonous jungles of [jungle_location.GetName]."
 religious_decision.0201.desert: "The scorching heat of [desert_location.GetName]."
 religious_decision.0201.optout: "I am too busy to meditate right now."
 religious_decision.0201.optout.flavor: "There is no rush. The world isn't going anywhere."
 religious_decision.0201.difficulty.easy: "This is a #P safe and easy#! place to meditate in"
 religious_decision.0201.difficulty.medium: "This is a #Z moderately challenging#! place to meditate in"
 religious_decision.0201.difficulty.hard: "This is a #N difficult and dangerous#! place to meditate in"
 religious_decision.0201.stress: "I am more likely to lose [stress|e] at this location"
 religious_decision.0201.trait: "I am more likely to gain personal insights at this location"
 religious_decision.0201.learning: "I am more likely to gain theological insights at this location"

 religious_decision.0210.toast: "You begin meditating"

 religious_decision.0211.t: "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home: "Retreating to the privacy of my chambers, I began an extended period of fasting and meditation."
 religious_decision.0211.desc.beginning.plains: "Making a trip to the wide open plains of [meditation_location.GetName], I found my mind unencumbered and free to wander."
 religious_decision.0211.desc.beginning.hills: "The clear views from the hilltops in [meditation_location.GetName] lended themselves well to pensive reflection."
 religious_decision.0211.desc.beginning.steppe: "Under the big open skies of the [meditation_location.GetName] steppe I found my mind unencumbered and free to wander."
 religious_decision.0211.desc.beginning.forest: "After arriving in the wild forests of [meditation_location.GetName] I found a peaceful clearing to meditate in."
 religious_decision.0211.desc.beginning.drylands: "The dry air of the [meditation_location.GetName] scrublands filled my lungs and scoured my skin."
 religious_decision.0211.desc.beginning.mountains: "The thin mountain air in [meditation_location.GetName] cleared my thoughts as I focused inward."
 religious_decision.0211.desc.beginning.wetlands: "The humid air of the [meditation_location.GetName] wetlands caused my clothes to cling to my skin as I sat down and peered inside my soul."
 religious_decision.0211.desc.beginning.jungle: "The buzzing insects and singing birds of the [meditation_location.GetName] jungles provided a constant background noise as I sought to look inside myself."
 religious_decision.0211.desc.beginning.desert: "With the hot desert sun in [meditation_location.GetName] beating down on me, I looked inward to seek greater understanding of my place in the universe."
 religious_decision.0211.desc.result.impatient: "\n\nI soon grew impatient however, as no matter how still I sat or how hard I tried I was unable to feel anything but boredom."
 religious_decision.0211.desc.result.secret: "\n\nUnfortunately I could not stop thinking about the dark secrets I keep. What would happen if the world finds out? Preoccupied with such thoughts, I could not find peace."
 religious_decision.0211.desc.result.hungry: "\n\nSoon hunger overcame me however, and I realized that the provisions I brought were woefully insufficient. The remaining days of my trip were filled with a struggle to find food in the wilderness, leaving little time for navel gazing."
 religious_decision.0211.desc.result.thirsty: "\n\nBefore long I found my lips cracking and a growing thirst that I would not be able to sate for long with just my waterskin. I soon realized I would need to retreat to shelter in order to survive the heat, but the inn I found was too busy for me to find the peace and quiet I needed."
 religious_decision.0211.desc.result.headache: "\n\nUnfortunately before long I began suffering from a severe headache which would not cease. Soon I was unable to think of nothing but the pain."
 religious_decision.0211.desc.result.distraction: "\n\nUnfortunately the unending cacophony served as a constant distraction, and I found my increasing annoyance to be a mental obstacle I could not overcome."
 religious_decision.0211.desc.result.minor_stress: "\n\nUnburdened by the trite concerns of everyday court life, I soon found myself spending more time just enjoying simple pleasures in life."
 religious_decision.0211.desc.result.medium_stress: "\n\nThe remote location was a significant boon, giving me a welcome reprieve from the daily problems I typically have to deal with at court."
 religious_decision.0211.desc.result.major_stress: "\n\nIsolated far away in the wilderness, I found that the troubles which had burdened me at court no longer had any weight to them. For the first time in far too long, I was at peace."
 religious_decision.0211.desc.result.reflection: "\n\nLooking deep into myself, I realized that this life I have been living has been shallow and imperfect, tainted by unhealthy desires. Upon returning from my journey I found these things no longer have the appeal they used to."
 religious_decision.0211.desc.result.epiphany: "\n\nMeditating in isolation, I was suddenly struck with an epiphany. The presence of man in the world and how we fit into the natural order... Another piece of the universal puzzle, put into place!"
 religious_decision.0211.desc.result.fugue: "\n\nAfter many days I found myself slipping into a fugue state, losing my sense of self entirely. Unbound by desires and preconceptions, I saw the truth of the universe written into the very fabric of the world all around me. I could see everything... understand everything... the universe and I, as one.\n\nEventually I returned to my old self, though I still remember fragments of what I learned in my trance."
 religious_decision.0211.a.critical_success: "This experience will stay with me forever."
 religious_decision.0211.a.success: "I am glad I took the time to do this."
 religious_decision.0211.a.failure: "Alas..."
 religious_decision.0211.experience: "You improve your skill in meditation"
 religious_decision.0291.toast: "You conclude your meditation"

 religious_decision.0302.t: "Sky Burial"
 religious_decision.0302.desc.wilderness: "As is tradition, a small group from my court gathered to march [ROOT.Var('ancestor_to_bury').Char.Custom('FirstNamePossessive')] body out into the wilderness so that we could give [ROOT.Var('ancestor_to_bury').Char.GetHerHim] a proper burial.\n\nNoticing the procession, it wasn't long before the carrion birds began to circle overhead. Eager but not impatient, they waited for us to say our final words and depart before descending to feast."
 religious_decision.0302.desc.zoroastrian: "In the interest of avoiding contamination by the corpse demon Nasu, I am not permitted in the Dakhma Tower where [ROOT.Var('ancestor_to_bury').Char.Custom('FirstNamePossessive')] body will be excarnated.\n\nInstead, several [ROOT.Char.GetFaith.PriestNeuterPlural] who have been specifically trained in the handling of dead bodies take [ROOT.Var('ancestor_to_bury').Char.GetHerHis] corpse, escorting it to the top of the tower.\n\nAfter some time, the [ROOT.Char.GetFaith.PriestNeuterPlural] return. "It is done, my [ROOT.Char.Custom('TitleAsNameNoTooltip')]. Now the carrion birds will scour [ROOT.Var('ancestor_to_bury').Char.GetHerHis] body's flesh and the sun's rays will bleach [ROOT.Var('ancestor_to_bury').Char.GetHerHis] bones.""
 religious_decision.0302.a: "Rest in peace, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]."


 religious_decision.0401.t: "Divining the Stars"
 religious_decision.0401.desc.beginning: "I have spent many nights looking up at the night sky, tracking the movements of the celestial bodies.\n\nOver time I noticed a pattern, and after days of analysis I am now confident in my prediction. The signs are clear —"
 religious_decision.0401.desc.great_battle: "a great battle lies in wait for me."
 religious_decision.0401.desc.new_friends: "it is time to heal old wounds and make new friends."
 religious_decision.0401.desc.hard_work: "hard work will lead me to a great fortune in the future."
 religious_decision.0401.desc.betrayal: "my allies are not who I thought they were."
 religious_decision.0401.desc.new_beginnings: "it is a time for new beginnings and open minds."
 religious_decision.0401.a: "I wonder what else the future holds in store?"
 
 religious_decision.0501.t: "The [ROOT.Char.Custom('TitleAsNameNoTooltip')] and the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] Faith"
 religious_decision.0501.desc: "For generations, the nobility of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] have professed devotion to the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] faith, but religious pluralism with local Gods has been commonplace within [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] society. However, with the restoration of the High Priesthood, [ROOT.Char.GetFaith.ReligiousHeadTitleName] [ROOT.Char.GetFaith.ReligiousHeadName] insists that this heathenous practice come to an end and demands that all who swear fealty to the Khan must also swear fealty to God and worship him in the correct way.\n\nHowever, as [ROOT.Char.Custom('TitleAsNameNoTooltip')], I ultimately wield the authority to decide on the future of faith in my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] and the future of the Steppe rests on my word."
 religious_decision.0501.a: "A good [ROOT.Char.Custom('TitleAsNameNoTooltip')] allows [ROOT.Char.GetHerHis] people their ways."
 religious_decision.0501.b: "Perhaps moderate reform would please both parties."
 religious_decision.0501.c: "[ROOT.Char.GetFaith.GetNameNoTooltip] must be evangelized to the world!"
 religious_decision.0501.jewish.tt: "Every Jewish [vassal|E]"
 religious_decision.0501.nonjewish.tt: "Every Non-Jewish [vassal|E]"
 religious_decision.0501.diff_culture.tt: "Every Different-[culture|E] [vassal|E]"
 can_never_reform_kuzarism_tt: "[GetFaithByKey('kabarism').GetName] will permanently keep its existing tenets."
 religious_decision.0502.t: "The [khazar_khan.Custom('TitleAsNameNoTooltip')] and the [khazar_khan.GetFaith.GetAdherentNameNoTooltip] Faith"
 religious_decision.0501.d: "[ROOT.Char.GetFaith.GetNameNoTooltip] is the one true faith, and the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] are [ROOT.Char.GetFaith.HighGodNamePossessive] messengers."
 religious_decision.0502.desc.intro: "For generations, the nobility of [khazar_khan.GetPrimaryTitle.GetNameNoTierNoTooltip] have professed devotion to the [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] faith, but religious pluralism with local Gods has been commonplace within [khazar_khan.GetPrimaryTitle.GetAdjectiveNoTooltip] society."
 religious_decision.0502.desc.body: "However, as late the [khazar_khan.Custom('TitleAsNameNoTooltip')] and rabbis of the realm have been in heated debate over the nature of folk religions and non-believers within the [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\nThe [khazar_khan.Custom('TitleAsNameNoTooltip')] has, however, come to a decision. "
 religious_decision.0502.desc.righteous: "In a royal decree, those still worshipping the old ways will no longer gain preferential treatment within the [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip], and all those who swear fealty to the [khazar_khan.Custom('TitleAsNameNoTooltip')] must also swear fealty to [khazar_khan.GetFaith.HighGodName] himself."
 religious_decision.0502.desc.fundamentalist: "Not only is religious pluralism at an end, but any not practicing orthodox [khazar_khan.GetFaith.GetNameNoTooltip] are necessarily an enemy of the [khazar_khan.GetPrimaryTitle.GetTierAsNameNoTooltip]. The [khazar_khan.Custom('TitleAsNameNoTooltip')] seeks to spread [khazar_khan.GetFaith.GetNameNoTooltip] across the Steppe and beyond, declaring it the duty of any good [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] to join in this new age of religious warfare."
 religious_decision.0502.a: "Truly a dark day for [ROOT.Char.GetFaith.GetNameNoTooltip]"
 religious_decision.0502.b: "It’s about time!"
 religious_decision.0503.t: "The Hebrew Language"
 religious_decision.0503.desc: "As the most influential ruler of [hebrew_language_adopter_scope.GetCulture.GetName] culture, and a ruler of a vast Jewish realm, [hebrew_language_adopter_scope.GetName] has decreed that Hebrew is now both the liturgical and common language of the [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip] people!\n\nHebrew has been the liturgical language of the Jewish faith for millennia, but now that [hebrew_language_adopter_scope.GetNameNoTooltip] rules over a Jewish majority, the need to use other languages in everyday life is diminishing. Though not all [hebrew_language_adopter_scope.GetCulture.GetNameNoTooltip] people practice the Jewish faith, it will likely only take a generation or two before all are speaking the Hebrew language."
 religious_decision.0503.a.jewish: "L'chaim!"
 religious_decision.0503.a.non_jewish: "I'd better start practicing."
 religious_decision.0503.b: "I can't speak this strange language!"

 religious_decision.0601.t: "Splitting the Ummah: [founder.GetFaith.GetAdjectiveNoTooltip] [founder.GetFaith.ReligiousHeadTitleName|U]"
 religious_decision.0601.desc: "Without #EMP true#! leadership, we are lost.\n\n[old_caliph.Custom('TitledFirstName')] has not provided such guidance for we [founder.GetFaith.GetAdherentNamePlural] since [old_caliph.GetSheHe] obtained the post, and others of my faith have suffered for [old_caliph.GetHerHis] lack of counsel, authority, and jurisprudence.\n\nWith a heavy heart, and the backing of some of the most influential clerics in the [founder.GetFaith.GetAdjectiveNoTooltip] world, I have declared that it is the indefatigable will of [founder.GetFaith.HighGodName] that I take over the office of the [founder.GetFaith.ReligiousHeadTitleName].\n\nMy heirs and I shall hold it from this day to the Day of Reckoning, and, beneath my firm hand, the world's true believers shall prosper!"
 religious_decision.0601.a: "I now bear this bear this heavy burden..."
 religious_decision.0601.b: "Hah, take #EMP that#! [old_caliph.Custom('FirstNameNoTooltip')]."
 religious_decision.0601.tt.some_rulers_converted_away: "[THIS.Var('schismed_caliphate_major_ruler_converted_count').GetValue|0] [rulers|E] will convert to [old_caliph.GetFaith.GetName] in protest"
 religious_decision.0601.tt.all_rulers_stayed: "No major [founder.GetFaith.GetAdjective] [rulers|E] will convert to [old_caliph.GetFaith.GetName] in protest"

 religious_decision.0602.t: "$religious_decision.0601.t$"
 religious_decision.0602.desc: "[founder.Custom('FirstName')] has made no secret of the fact that [founder.GetSheHe] #EMP detests#! how [old_caliph.Custom('TitledFirstName')] wields the sacred office of [old_caliph.GetFaith.ReligiousHeadName], but I doubt anyone thought [founder.GetSheHe]'d go as far as #EMP this#!.\n\nThe mad[founder.GetWomanMan] has gathered enough support to declare #EMP [founder.GetHerselfHimself]#! [founder.GetFaith.ReligiousHeadName], splintering the Ummah!\n\nDistressingly, the commoners have largely accepted the decision as simply part of the machinations of their betters. As one of the leading lights of [founder.GetFaith.GetName], though, it falls to me to decide whether my realm will fall in line or dissent."
 religious_decision.0602.a: "[founder.Custom('TitledFirstNameNoTooltip')] shall surely prove worthy."
 religious_decision.0602.a.tt: "You settle quietly into the new order"
 religious_decision.0602.b: "My loyalty to [old_caliph.Custom('TitledFirstNameNoTooltip')] is unshakeable!"
 religious_decision.0602.c: "People seem desperate for a true leader..."
 fp2_opportunistic_schismatic_modifier: "Opportunistic Schismatic"
 fp2_opportunistic_schismatic_modifier_desc: "This character is working their way towards a revelation..."

 religious_decision.0603.t: "$religious_decision.0601.t$"
 religious_decision.0603.desc: "Tensions between [founder.Custom('FirstName')] and [old_caliph.GetShortUINameNoFormat] have been running high of late, but [founder.Custom('FirstNameNoTooltip')] has escalated to an unexpectedly ferocious level.\n\nWith the support of many of the leading clerics of [founder.GetFaith.GetName], [founder.Custom('FirstNameNoTooltip')] has successfully declared [founder.GetHerselfHimself] to be the #EMP true#! [founder.GetFaith.ReligiousHeadName] of [founder.GetHerHis] faith, supplanting [old_caliph.Custom('ShortNamePossessiveNoTooltipNoFormat')] authority over who have turned away from [old_caliph.GetFaith.GetName] orthodoxy.\n\nMany of the world's more communally-minded $islam_religion_adherent_plural$ weep openly at the appearance of another fracture in the Ummah."
 religious_decision.0603.a: "Fiend! Cur! Blasphemer!"
 religious_decision.0603.b: "[old_caliph.Custom('TitledFirstNameNoTooltip')] cannot keep [old_caliph.GetHerHis] house in order..."
 religious_decision.0603.c: "Ha! What high drama!"
