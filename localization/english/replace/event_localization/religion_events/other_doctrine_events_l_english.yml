l_english:
 #False conversion events.
 false_conversion.0020.t: "Crypto-[old_faith.GetNameNoTooltip]"
 false_conversion.0020.desc: "In my public life, I follow [ROOT.Char.GetFaith.GetNameNoTooltip] to the letter. I subscribe to [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] values, read the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText], and go to [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nBehind closed doors, however, I find it hard to let go of the teachings of [old_faith.GetNameNoTooltip], and a part of me longs to openly practice the old ways.\n\nPerhaps now is the time to reassert my [old_faith.GetAdherentNameNoTooltip] identity, bringing with me what other secret-adherents and recent-converts that I can?"
 false_conversion.0020.a: "[old_faith.HighGodName] knows my heart!"
 false_conversion.0020.b: "No, no, the time is not yet right."
 false_conversion.0030.t: "Amnesty for Crypto-Religionists"
 false_conversion.0030.desc_start: "Tales have reached my ears of some in my realm who secretly practice hidden faiths, in whole or in part.\n\n"
 false_conversion.0030.desc_no_secret_faith: "Though I am a firm [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], my faith has always espoused an ideal of pluralism, and it seems a shame that some feel they must keep their worship secret for fear of persecution.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist: "Some of these secret believers may be [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], forced into the shadows long ago by religious persecution.\n\n"
 false_conversion.0030.desc_has_secret_faith: "I, myself, have trouble letting go of many of the rituals and beliefs of [old_faith.GetNameNoTooltip]. Though I would never admit my continued worship in public, my heart still aches with sympathy at the plight of these secret covens of crypto-religionists.\n\n"
 false_conversion.0030.desc_end: "Of course, as the [ROOT.Char.Custom('TitleAsNameNoTooltip')], I could issue a public amnesty for all false converts..."
 false_conversion.0030.a: "All should be free to worship the divine!"
 false_conversion.0030.a.tt: "I will be informed how many, if any, crypto-religionists take up my offer."
 false_conversion.0030.b_no_secret_faith: "Crypto-whats? This is nonsense."
 false_conversion.0030.b_has_secret_faith: "Some secrets are simply better kept."
 false_conversion.0031.t: "$false_conversion.0030.t$"
 false_conversion.0031.desc: "My liege, [ROOT.Char.GetLiege.Custom('TitledFirstName')], has issued a general notice throughout [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] that they wish all to worship the divine openly, regardless of the nature of their faith. [ROOT.Char.GetLiege.GetSheHe|U] is offering amnesty to those who practice their religions in secret."
 false_conversion.0031.a: "At last, we emerge from the shadows!"
 false_conversion.0031.b: "We've heard lies of tolerance before..."

 event_false_convert_my_vassal.t: "Vassal Revealed Crypto-Faith"
 event_false_convert_my_liege.t: "Liege Revealed Crypto-Faith"
 event_false_convert_interface.desc: "[ROOT.Char.Custom('ShortName')] has renounced [ROOT.Char.GetHerHis] public faith for [ROOT.Char.GetFaith.GetName], revealing [ROOT.Char.GetHerHim]self as a crypto-religionist."
 event_false_converts.t: "Revealed Crypto-Religionists"
 event_false_converts_plus_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] of my landed vassals recanted their public faith.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] unlanded characters in my court recanted their public faith.\n\n[ROOT.Var('num_false_converts_counties').GetValue|V0] of my counties contained extensive crypto-religionist communities that have made their hidden faith public."
 event_false_converts_without_counties.desc: "[ROOT.Var('num_false_converts_vassal').GetValue|V0] of my landed vassals recanted their public faith.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] unlanded characters in my court recanted their public faith."
 event_false_converts_counties_only.desc: "[ROOT.Var('num_false_converts_counties').GetValue|V0] counties in my realm contained extensive crypto-[ROOT.Char.GetFaith.GetAdherentNameNoTooltip] communities, and many of these have declared their faith alongside mine."

 false_convert_modifier: "Suspected False Converts"
 false_convert_modifier_desc: "Many communities in this county are thought to still practice their old faith in secret."
 relieved_cryptos_modifier: "Relieved Crypto-Religionists"
 relieved_cryptos_modifier_desc: "The populace here are thankful for permission to practice their faith in the open once more."
