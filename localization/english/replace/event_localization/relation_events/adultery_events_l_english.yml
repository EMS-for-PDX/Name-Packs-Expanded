l_english:

 adultery.0002.t: "Someone Else"
 adultery.0002.consort_start.desc: "[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is once again absent from our chambers as night falls. [lover_spouse.GetSheHe|U] has been distant lately — lost in thought and rarely seen at court."
 adultery.0002.soulmate_start.desc: "It has been far too long since I held [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] in my arms. [lover_spouse.GetSheHe|U] has been distant lately — [lover_spouse.GetSheHe] gives me excuse after excuse for why we cannot meet."
 adultery.0002.desc: "\n\nAm I not to [lover_spouse.GetHerHis] satisfaction? Is [lover_spouse.GetSheHe] simply busy? Or could [lover_spouse.GetSheHe] be warming someone else's bed...?"
 adultery.0002.a: ""Do you have another, [lover_spouse.Custom('FirstNameNoTooltip')]?""
 adultery.0002.a.tt: "I confront [lover_spouse.Custom('TitledFirstNameNoTooltip')]"
 adultery.0002.b: "I will investigate this myself."
 adultery.0002.b.tt: "If [lover_spouse.GetSheHe] has been unfaithful, I will learn about it"
 adultery.0002.b.success: "I successfully learn about [lover_spouse.GetHerHis] love life"
 adultery.0002.b.success.innocent: "[lover_spouse.Custom('TitledFirstName')] is innocent"
 adultery.0002.b.failure: "I find no proof of infidelity"
 adultery.0002.c: "[lover_spouse.GetHerHis|U] every move will be watched."
 adultery.0002.c.tt: "My [spymaster|E] will continue to spy on [lover_spouse.Custom('ShortName')]"
 adultery.0002.d: "[lover_spouse.GetSheHe|U] would never disrespect the sanctity of our marriage!"
 adultery.0002.d.concubine_or_soulmate: "[lover_spouse.GetSheHe|U] would never disrespect me thusly!"

 adultery.0003.t: "Accusations"
 adultery.0003.desc: "[spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been tense lately, and as we find ourself alone, it finally becomes apparent why.\n\n"Please be honest with me," [spouse.GetSheHe] says in a grave tone. "Is there someone else? Have you taken a lover?""
 adultery.0003.a: "Of course not!"
 adultery.0003.a.tt_lie: "I hope [spouse.GetSheHe] buys it..."
 adultery.0003.a.tt_truth: "That [spouse.GetSheHe] would even suspect such a thing..."
 adultery.0003.b: "I thought you hadn't noticed..."
 adultery.0003.b.tt: "[spouse.Custom('ShortName')|U] may forgive you, or not..."

 adultery.0004.desc: ""How can you even say such a thing, [spouse.Custom('FirstNameNoTooltip')]? I would never take a lover!"\n\n[lover_spouse.Custom('TitledFirstName')] seems genuinely upset as [lover_spouse.GetSheHe] denies my accusations."
 adultery.0004.b: "I have little choice but to take [lover_spouse.GetHerHim] at [lover_spouse.GetHerHis] word."
 adultery.0004.b.malicious: "For now..."

 # Shares some text with infidelity_confrontation.1000, the event for discovering a lover secret
 adultery.0006.apologetic_start.desc: "[lover_spouse.Custom('FirstNameNoTooltip')] is silent as if frozen in time, but I can see it in [lover_spouse.GetHerHis] eyes. My fears are true. I, too, seem to have frozen — except for my heart, which is beating hard.\n\nAs words finally spill from [lover_spouse.Custom('FirstNamePossessiveNoTooltip')] lips, so do tears from [lover_spouse.GetHerHis] eyes. "Please, my dearest [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))], you must forgive me. I beg of you! I... I will tell you everything. I have shared my bed with "
 adultery.0006.your_lovername.desc: "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 adultery.0006.my_lovername.desc: "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]."
 adultery.0006.unapologetic_start.desc: "[lover_spouse.Custom('FirstNameNoTooltip')] did not expect my accusation, that much is clear. [lover_spouse.GetSheHe|U] is not shaken for long, though.\n\n"It took you long enough to notice, #EMP [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!." [lover_spouse.GetHerHis|U] words are dripping with venom. "Yes, I have lain with another – "
 adultery.0006.male_lover.desc: "a man of no importance. I do not even know his name."
 adultery.0006.female_lover.desc: "a woman of no importance. I do not even know her name."
 adultery.0006.apologetic_end.desc: "It only happened once, I swear!""
 adultery.0006.unapologetic_end.desc: "It only happened once, but trust my words. I would gladly do it again.""

 adultery.0006.a: "Everyone will know of your treachery, [lover_spouse.Custom('InsultNounSexual')]!"
 adultery.0006.b: "I forgive you. This time."
 adultery.0006.c: "If I can no longer trust [lover_spouse.GetHerHim], what do we have left?"

 adultery.0007.start.desc: "My misgivings were not unfounded. I have found evidence of [lover_spouse.Custom('FirstNamePossessiveNoTooltip')] infidelity!\n\n"
 adultery.0007.lover_my.desc: "The lying [lover_spouse.Custom('InsultNoun')] has welcomed [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] into [lover_spouse.GetHerHis] bed."

 adultery.0007.lover_herhis.desc: "The lying [lover_spouse.Custom('InsultNoun')] has welcomed [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] into [lover_spouse.GetHerHis] bed."
 adultery.0007.male_lover.desc: "[lover_spouse.GetSheHe|U] has sullied [lover_spouse.GetHerselfHimself] with a lowly commoner, a man of no importance."
 adultery.0007.female_lover.desc: "[lover_spouse.GetSheHe|U] has sullied [lover_spouse.GetHerselfHimself] with a lowly commoner, a woman of no importance."
 adultery.0007.end.desc: "As far as I can tell, it only happened once. It is cold comfort in the face of [lover_spouse.GetHerHis] betrayal..."

 adultery.0008.t: "Discovered"
 adultery.0008.sex_partner.desc: "I thought I had been so careful, that there was no evidence of my little dalliance with [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Yet, in some unfathomable way, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] has found out and exposed our secret to the world!"
 adultery.0008.no_sex_partner.desc: "I thought I had been so careful, that there was no evidence of my little dalliance. Yet, in some unfathomable way, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] has found out about my affair and exposed it to the world!"
 adultery.0008.a: "[ROOT.Char.Custom('CulturalCurse')|U]!"

 adultery.0009.desc: "[spouse.Custom('TitledFirstNamePossessive')] tears hurt far worse than harsh words ever could. I stand crestfallen as [spouse.GetSheHe] hides [spouse.GetHerHis] face in a handkerchief.\n\n"I... I thought we were forever," [spouse.GetSheHe] whispers between sobs. "We promised. #EMP You#! promised, [ROOT.Char.Custom('FirstNameNoTooltip')] — and still you shared your bed with another. I can never trust you again. It's over.""
 adultery.0009.a: "I'm such a fool..."

 adultery.1001.t: "A Question of Loyalty"
 adultery.1001.opening: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.Custom('TitledFirstName')], is with child, and I should be overjoyed. However, [mother.GetSheHe] has been acting strange, and I cannot shake the feeling that something is wrong.\n\n"
 adultery.1001.default: "Am I really the father as [mother.GetSheHe] claims, or has [mother.GetSheHe] betrayed our union?"
 adultery.1001.hard_to_believe: "It is hard to believe [mother.GetSheHe] would ever betray me like this, but could it be that I am not the father?"
 adultery.1001.easy_to_believe: "It seems all too likely that [mother.GetSheHe] would betray me, and that I am not the father of [mother.GetHerHis] child."
 adultery.1001.desc_sadistic: "I would not put it past [mother.GetHerHim] to bear someone else's child simply to torture me."
 adultery.1001.desc_lustful: "I have always worried that [mother.GetHerHis] insatiable appetite was a general one, and not just for me. Could the child belong to someone else?"
 adultery.1001.desc_deceitful: "[mother.GetSheHe|U] claims I am the father, but [mother.GetSheHe] has lied to me many times before."
 adultery.1001.desc_root_trusting: "I suspect I might not be the father, but... [mother.GetSheHe|U] would never keep something like that from me, would [mother.GetSheHe]?"
 adultery.1001.desc_root_lunatic: "They whispered it to me. I understand. I think I understand. How could I be the father of that thing inside her? That cruel and terrifying thing?"
 adultery.1001.desc_lunatic: "[mother.GetSheHe|U] claims I am the father, but [mother.GetSheHe] also claims the shadows speak to [mother.GetHerHim]."
 adultery.1001.a: "[mother.GetSheHe|U] must tell me!"
 adultery.1001.a.tt: "Confront [mother.Custom('FirstNameNoTooltip')] directly"
 adultery.1001.b: "I will look into this discreetly."
 adultery.1001.b_no_scheme: "I should look into this later..."
 adultery.1001.b_cannot_start_scheme: "#F I do not have time to look into this now, but I will remember...#!"
 adultery.1001.c: "I must be the father. Surely."
 adultery.1001.c.tt: "#F Why should I worry about nothing?#!"

 adultery.1002.t: "A Sneaking Suspicion"
 adultery.1002.desc_paranoid: ""I know the child is not really mine!" My [spouse.Custom('WifeHusbandPossessive')] eyes are wide with the accusation. "Who is it?" [adultery_spouse.GetSheHe] insists. "Who?""
 adultery.1002.desc_chaste: ""Is the child you bear truly mine?" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] asks. "I know that my devotion has been... As a [spouse.GetWomanMan]... To [spouse.GetFaith.HighGodName], before anything else.""
 adultery.1002.desc_craven: ""Is... Is the child truly mine?" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] looks like [adultery_spouse.GetSheHe] is afraid of the answer."
 adultery.1002.desc_vengeful: ""Is it truly my child you carry?" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] asks. "I swear to [adultery_spouse.GetFaith.HighGodName], if you lie to me...""
 adultery.1002.desc_compassionate: ""Is the child you carry truly mine?" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] asks. "I do not want you to suffer, no matter what you have done.""
 adultery.1002.worried: ""Tell me, is it truly mine?" [adultery_spouse.Custom('TitledFirstName')] seems distraught. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]'s eyes meets mine in a worried stare."
 adultery.1002.desc_sadistic: ""You haven't gotten yourself pregnant by another [spouse.GetWomanMan], have you?" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] eyes me carefully. "You do know that would be almost as bad for you as lying to me, do you not?" [spouse.GetSheHe|U] smiles."
 adultery.1002.desc_lunatic: ""Is the child mine?!" [adultery_spouse.Custom('TitledFirstNamePossessive')] eyes roll violently in [adultery_spouse.GetHerHis] head. "They will tell me, you know!""
 adultery.1002.conclusion: "\n\nI [ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]."
 adultery.1002.a: "I need to tell you the truth."
 adultery.1002.a.confession_tt: "[adultery_spouse.Custom('ShortName')|U] will learn the truth"
 adultery.1002.b: "Of course it is yours, [adultery_spouse.Custom('FirstNameNoTooltip')]!"
 adultery.1002.b.tt: "#F [adultery_spouse.GetSheHe|U] will hopefully not ask further questions.#!"
 adultery.1002.c: "Of course it is yours, [adultery_spouse.Custom('FirstNameNoTooltip')]!"
 adultery.1002.c.tt: "#F [adultery_spouse.GetSheHe|U] must surely believe that it is!#!"

 adultery.1003.desc: ""Of course the child is yours." [mother.Custom('FirstName')] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]. "Why would you ever think otherwise?""
 adultery.1003.a: "I only needed to hear [mother.GetHerHim] say it."
 adultery.1003.a.tt: "#F It is a comfort to know.#!"
 adultery.1003.b: "I don't believe [mother.GetHerHim]!"
 adultery.1003.duel_success: "Discover the truth"
 adultery.1003.duel_success_tt: "If someone else is the father of [mother.Custom('FirstNamePossessiveNoTooltip')] child, I will find evidence of [mother.GetHerHis] unfaithfulness"
 adultery.1003.duel_failure: "Agents discovered"

 adultery.1004.default_reaction: "Tears well up in [mother.Custom('TitledFirstNamePossessive')] eyes."
 adultery.1004.reaction_callous: "[mother.Custom('TitledFirstName')] stares at me, [mother.GetHerHis] face unmoving."
 adultery.1004.reaction_sadistic: "[mother.Custom('TitledFirstName')] gives me a sarcastic smile."
 adultery.1004.reaction_gluttonous: "[mother.Custom('TitledFirstName')] tries to hide the tears welling up in [mother.GetHerHis] eyes behind [mother.GetHerHis] sweet roll."
 adultery.1004.reaction_deceitful: ""I am so tired of lying." [mother.Custom('TitledFirstName')] seems on the verge of tears."
 adultery.1004.reaction_compassionate: ""You should sit down, my dear." There is real concern in [mother.Custom('TitledFirstNamePossessive')] eyes."
 adultery.1004.reaction_honest: ""I do not want to lie to you, or anyone." [mother.Custom('TitledFirstNamePossessive')] eyes are red from crying."
 adultery.1004.reaction_lunatic: "[mother.Custom('TitledFirstName')] seems unusually clear-headed as [mother.GetSheHe] stares at me. Then [mother.GetHerHis] eyes cloud over. "Did the whispers tell you already?""
 adultery.1004.reaction_positive_opinion: ""You must understand, I never want to hurt you." Tears are streaming down [mother.Custom('TitledFirstNamePossessive')] face."
 adultery.1004.reaction_negative_opinion: "[mother.Custom('TitledFirstNamePossessive')] lips form a thin line in [mother.GetHerHis] rigid expression. "It is almost a relief, you know.""
 adultery.1004.default_admission: "\n\nAfter a drawn-out silence, [mother.GetSheHe] finally admits it. "[real_father.Custom('TitledFirstName')] is the true father of my child.""
 adultery.1004.a: "How can this be? I need time to think."
 adultery.1004.a.tt: "I keep the secret to myself. For now."
 adultery.1004.b: "This secret must stay between us!"
 adultery.1004.c: "Everyone will know of your infidelity!"


 adultery.1006.t: "[adultery_spouse.GetSheHe|U] Knows"
 adultery.1006.very_positive_opinion: ""Yes, [real_father.Custom('TitledFirstName')] is the father." It was almost a relief to no longer keep this secret from [adultery_spouse.GetSheHe]."
 adultery.1006.very_negative_opinion: ""Yes, [real_father.Custom('TitledFirstName')] is the father." I could not help but enjoy rubbing it in."
 adultery.1006.fallback: ""Yes, [real_father.Custom('TitledFirstName')] is the father..." I was left with no choice but to confess."
 adultery.1006.conclusion: "\n\nAt least it is only my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] that knows."
 adultery.1006.a: "What happens now?"

 adultery.1009.t: "Suspicions Laid to Rest"
 adultery.1009.desc: "It seems that my fears may have been unfounded. Despite every effort on the part of my spies, I have found no indication that [mother.Custom('TitledFirstName')] has been unfaithful.\n\nUnfortunately, [mother.GetSheHe] has found out about my suspicions, and is very disappointed in me."
 adultery.1009.a: "Of course I trusted you, all along, dear!"
 adultery.1009.a.flavor_tt: "I only had to be certain."

 adultery.2001.t: "My [adultery_child.Custom('GetDaughterSon')|U]"
 adultery.2001.desc_dislike: "I wonder about [adultery_child.Custom('TitledFirstName')] sometimes. The things [adultery_child.GetSheHe] says, [adultery_child.GetHerHis] aggravating personality, the way [adultery_child.GetSheHe] has of always getting on my nerves... [adultery_child.GetSheHe|U] is as foreign to me as any of my common subjects."
 adultery.2001.desc_suspicious_mother: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.Custom('TitledFirstName')] is hiding something about our [adultery_child.Custom('GetDaughterSon')], I am certain of it! The furtive glances, her protectiveness of [adultery_child.Custom('TitledFirstName')], the way [adultery_spouse.GetSheHe] avoids all my inquiries..."
 adultery.2001.desc_mother_lover: "Ever since I learned that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.Custom('TitledFirstName')] has been unfaithful to our union I look with suspicion upon everyone close to [adultery_spouse.GetHerHim]; every passing courtier, my own [ROOT.Char.Custom('ChildChildrenGender')]..."
 adultery.2001.desc_fallback: "Whenever I talk about [adultery_child.Custom('TitledFirstName')] with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.Custom('TitledFirstName')] [adultery_spouse.GetSheHe] always grow distant. At first I thought nothing of it, but now I am starting to suspect that [adultery_spouse.Custom('FirstName')] is hiding something."
 adultery.2001.desc_end: "\n\nI do not question the heritage of my [adultery_child.Custom('GetDaughterSon')] [adultery_child.Custom('TitledFirstName')] lightly, but doubt is gnawing at my mind."
 adultery.2001.a: "I need to make sure!"
 adultery.2001.b: "Of course [adultery_child.GetSheHe] is my [adultery_child.Custom('GetDaughterSon')]."
 adultery.2001.a.tt: "If [adultery_child.Custom('FirstNameNoTooltip')] is not my trueborn child:"
 adultery.2001.a.duel_success: "I discover the truth"
 adultery.2001.a.duel_failure: "My fears are unfounded"

 adultery.2002.t_a: "Our Child"
 adultery.2002.desc_no_child: "I wave at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.Custom('TitledFirstName')] as [adultery_spouse.GetSheHe] walks across the garden, but [adultery_spouse.GetSheHe] demonstratively turns away.\n\nMy initial concerns about [adultery_spouse.GetHerHis] faithfulness seem to have been misgivings. However, [adultery_spouse.Custom('FirstNameNoTooltip')] is not like to forget them anytime soon."
 adultery.2002.desc_not_born: "I wave at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.Custom('TitledFirstName')] as [adultery_spouse.GetSheHe] walks across the garden, but [adultery_spouse.GetSheHe] demonstratively turns away.\n\nMy initial concerns about [adultery_spouse.GetHerHis] faithfulness seem to have been misgivings. However, [adultery_spouse.Custom('FirstNameNoTooltip')] is not like to forget them anytime soon."
 adultery.2002.desc_spouse: "I wave at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.Custom('TitledFirstName')] as [adultery_spouse.GetSheHe] walks across the garden, but [adultery_spouse.GetSheHe] demonstratively turns away.\n\nMy initial concerns about [adultery_child.Custom('TitledFirstNamePossessive')] lineage seem to have been misgivings. However, they are not like to forget them anytime soon."
 adultery.2002.desc: "I wave at my [adultery_child.Custom('GetDaughterSon')] [adultery_child.Custom('TitledFirstName')] as [adultery_child.GetSheHe] walks across the garden, and I try to dispel my dark doubts.\n\nMy initial concerns about [adultery_child.Custom('TitledFirstNamePossessive')] lineage seem to have been misgivings. However, they are not like to forget them anytime soon."
 adultery.2002.a_spouse: "If they think they can hide things from me, they are wrong!"
 adultery.2002.a_unborn: "[adultery_spouse.GetSheHe|U] can't hide anything from me!"
 adultery.2002.a: "[adultery_child.GetSheHe|U] can't hide anything from me!"
 adultery.2002.a_spouse_tt: "#F I will watch them even closer!#!"
 adultery.2002.a.tt_unborn: "#F I will watch [adultery_spouse.GetHerHim] even closer!#!"
 adultery.2002.a.tt: "#F I will watch [adultery_child.GetHerHim] even closer!#!"
 adultery.2002.b: "This is such a relief!"

 adultery.2003.desc: ""Yes fath— [ROOT.Char.Custom('FirstNameNoTooltip')], [real_father.Custom('TitledFirstName')] is my real [real_father.Custom('MotherFather')]!"\n\nThe pain of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.Custom('TitledFirstNamePossessive')] betrayal is almost overshadowed by the relief of finally knowing the truth. To think that [adultery_spouse.GetSheHe] and [adultery_child.Custom('FirstName')] has been keeping this hidden from me..."
 adultery.2003.a: "How could they deceive me like this?!"

 
 adultery.2006.t: "My Heritage"
 adultery.2006.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.Custom('TitledFirstName')] has learned that I am the [ROOT.Char.Custom('GetDaughterSon')] of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.Custom('TitledFirstName')] and not [owner.GetHerHim]! At least it is not common knowledge...yet."
 adultery.2006.a: "How will I be able to face [owner.GetHerHim] now?"

 adultery.2008.t: "My [adultery_child.Custom('GetDaughterSon')|U]?"
 adultery.2008.desc: "This fear that has been growing in my chest was always justified!\n\nMy spies have discovered that I am not the father of [adultery_child.Custom('TitledFirstName')]. [adultery_child.GetSheHe|U] is the result of an illicit union between [adultery_spouse.Custom('FirstName')] and [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 adultery.2008.a: "Let them all know — that is not my child!"
 adultery.2008.b: "I need time to think."
 adultery.2008.b.tt: "I keep this to myself for now"

 adultery.2009.t: "My [adultery_child.Custom('GetDaughterSon')|U]?"
 adultery.2009.desc: "Despite following [adultery_child.Custom('TitledFirstName')] everywhere, my spies have found no indication that I should suspect [adultery_child.GetHerHis] lineage.\n\nUnfortunately, [adultery_child.Custom('FirstNamePossessiveNoTooltip')] is still upset that I would harbor any suspicion at all."
 adultery.2009.a: "So [adultery_child.GetSheHe] is my child, after all."

 adultery.3001.t: "The Secret"
 adultery.3001.desc: ""My [ROOT.Char.Custom('GetDaughterSon')], my dear child, I had to tell you! Will you ever forgive me?"\n\nMy mother is on the ground, tears streaming down [parent_with_secret.GetHerHis] face, and I am at a loss for words."
 adultery.3001.desc_father: "[father.Custom('FirstName')], the [father.GetWomanMan] I have grown up thinking of as my father, is not related to me at all. My actual sire is [real_father.Custom('TitledFirstName')]!"
 adultery.3001.desc_no_father: "My [real_father.Custom('MotherFather')] is [real_father.Custom('TitledFirstName')]!"
 adultery.3001.a: "How could my own [parent_with_secret.Custom('MotherFather')] do this to me?!"
 adultery.3001.a.tt: "#F At least it is not common knowledge...#!"

 adultery.4001.t: "[adultery_spouse.Custom('TitledFirstNamePossessiveNoTooltip')] Betrayal"
 adultery.4001.start.desc: "My [ROOT.Char.Custom2('RelationToMe', adultery_spouse)]"
 adultery.4001.unsuccessful_sex_attempt.desc: "tried to seduce [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]?!"
 adultery.4001.fur.desc: "They say [adultery_spouse.GetSheHe] went to [sex_partner.GetHerHis] chambers, wearing nothing but furs, and was thrown out in a heartbeat!"
 adultery.4001.laugh.desc: "They say [sex_partner.GetSheHe] laughed in [adultery_spouse.GetHerHis] face when [adultery_spouse.GetSheHe] invited [sex_partner.GetHerHim] into [adultery_spouse.GetHerHis] bed!"
 adultery.4001.threw.desc: "They say [adultery_spouse.GetSheHe] threw [adultery_spouse.GetHerselfHimself] at [sex_partner.GetHerHim] the moment they were alone, but that [sex_partner.Custom('FirstNameNoTooltip')] could not stand the thought of it!"
 adultery.4001.sex_partner.desc: "has fornicated with [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]?!"
 adultery.4001.commoner.desc: "has fornicated with a lowly commoner?!"
 adultery.4001.servant.desc: "has fornicated with one of the servants?!"
 adultery.4001.another_gender.desc: "And another [unknown_sex_partner.GetWomanMan], nonetheless!"
 adultery.4001.bed.desc: "Right in our own bed, if the whispers are to be believed!"
 adultery.4001.mare.desc: "In the stable, nonetheless, like a simple mare!"
 adultery.4001.stallion.desc: "In the stable, nonetheless, like an unrestrained stallion!"
 adultery.4001.deer.desc: "In the woods, nonetheless, like a rutting deer!"
 adultery.4001.elephant.desc: "In the woods, nonetheless, like a rutting elephant!"
 adultery.4001.desk.desc: "Right on my own desk, if the whispers are to be believed!"
 adultery.4001.alley.desc: "In a filthy alley, nonetheless, like a common vagrant!"
 adultery.4001.table: "Right on the table in the main hall, if the whispers are to be believed!"
 adultery.4001.kitchen.desc: "Down in the kitchens, if the whispers are to be believed!"
 adultery.4001.privy.desc: "In the dark stench of the privy, nonetheless, if the whispers are to be believed!"
 adultery.4001.end.desc: "\n\nWhen I confront [adultery_spouse.Custom('FirstName')], [adultery_spouse.GetSheHe] insists "it only happened once" – as if that takes the sting out of [adultery_spouse.GetHerHis] betrayal!"
 adultery.4001.a: "How can I ever trust [adultery_spouse.GetHerHim] again?"
 adultery.4001.b: "Guards! Arrest the vile [adultery_spouse.Custom('InsultNounSexual')]!"
 adultery.4001.b2: "You will regret this! Guards!"
 adultery.4001.c: "In one way or another, I must try to forgive."



