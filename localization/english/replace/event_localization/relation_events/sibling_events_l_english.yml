l_english:
 sibling.0001.t: "Just Dues"
 sibling.0001.desc: "[sibling.Custom('TitledFirstName')] has come seeking an official audience with me!\n\n"Dear [sibling.Custom2('RelationToMe' , ROOT.GetCharacter )], I have served you loyally. Is it not time I was duly rewarded for my good work?""
 sibling.0001.a: "I will grant you a title and land of your own!"
 sibling_promised_land_tt: "[sibling.Custom('FirstName')] will expect me to provide a title for [sibling.GetHerHim] very soon"
 sibling.0001.b: "You can ask for any favor, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))]."
 sibling.0001.c: "Take this gift and prove yourself to the world, dear [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]!"
 sibling_funded_for_invasion: "[sibling.Custom('FirstName')] will look for a suitable realm in which to try [sibling.GetHerHis] luck."
 sibling_becomes_councillor_tt: "[sibling.Custom('FirstName')] becomes one of my councillors."
 sibling.0001.e: "You have done nothing more than your duty, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]!"

 sibling.0002.desc: "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('FirstName')], has come to me, reminding me that I once promised [sibling.GetHerHim] lands and a title of [sibling.GetHerHis] own.\n\n"I have waited long enough, [sibling.Custom2('RelationToMe' , ROOT.Char )].""
 sibling.0002.a: "I'll pay you to forget that promise."
 sibling.0002.b: "I have nothing to give you, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.0003.desc: "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('FirstName')], has come to me, bearing tithes from [sibling.GetHerHis] new lands.\n\n"[sibling.Custom2('RelationToMe' , ROOT.Char )|U]! May these gifts forever bind us as companions as well as we are bound by blood!""
 sibling.0003.a: "For family and the realm!"

 sibling.0004.t: "My [sibling.Custom('SisterBrother')|U] and a Vassal"
 sibling.0004.opening: "[vassal.Custom('TitledFirstName')] has yet again come to complain about my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.Custom('TitledFirstName')]."
 sibling.0004.fallback: "\n\nThey simply cannot get along, and this time it seems one of them has gone too far."
 sibling.0004.a: "My [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] acts on my behalf."
 sibling.0004.b: "Get yourself together, [sibling.Custom('FirstNameNoTooltip')]!"
 sibling.0004.c: "Must I chide you both like children?!"

 sibling.0005.t: "A Source of Trouble"
 sibling.0005.desc: "For a while I have known the day of reckoning would come for [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )].\n\n[vassal.Custom('TitledFirstName')] presented me with demands not just on behalf of [vassal.GetHerselfHimself], but from all my [ROOT.GetCharacter.Custom('powerful_vassals_loc')], that I do something about my intolerable [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.0005.a: ""Don't you dare speak of [sibling.GetHerHim|U] like that!""
 sibling.0005.b: "[sibling.GetSheHe|U] must learn that [sibling.GetHerHis] behavior is unacceptable."
 sibling.0005.c: "Enough is enough, [sibling.Custom('FirstNameNoTooltip')]!"

 sibling.1001.t: "Diplomatic Support"
 sibling.1001.desc: "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ], [sibling.Custom('TitledFirstName')], has come to me with ideas of how to put [sibling.GetHerHis] silver tongue to good use.\n\n"I can serve as an envoy, or even dictate dispatches for your scribes.""
 sibling.1001.a: "I know just where you would be the most useful."
 accepted_sibling_help_tt: "A valuable sibling may feel they are owed some kind of reward..."
 sibling.1001.b: "I refuse to owe you anything, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.1002.t: "Martial Knowledge"
 sibling.1002.desc: "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('TitledFirstName')], has come to me to make a point of [sibling.GetHerHis] understanding of war.\n\n"Let me help train your levies, and they'll fight like no army you've seen before.""
 sibling.1002.a: "I know just where you would be the most useful."
 sibling.1002.b: "I refuse to owe you anything, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.1003.t: "Secrets and Whispers"
 sibling.1003.desc: "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('TitledFirstName')], has offered to pass me messages about what goes on at my court.\n\n"A true loyalist among the nobility would be beneficial for you...""
 sibling.1003.a: "Familial bonds are the only ones I can truly trust."
 sibling.1003.b: "You think I trust you, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]?"

 sibling.1004.t: "The Flow of Gold"
 sibling.1004.desc: "Looking over the work of my treasurers, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('TitledFirstName')], had to laugh.\n\n"[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U], please allow me to show them how it's done.""
 sibling.1004.a: "Yes, [sibling.Custom('FirstName')], make my treasury grow."
 sibling.1004.b: "I know why you want your hands on my money, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]..."

 sibling.1005.t: "Contemplations on Divinity"
 sibling.1005.desc: "Few [sibling.GetWomenMen] can match the insight of my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.Custom('TitledFirstName')]. [sibling.GetSheHe|U] now offers to share some of that with me, by being my council in spiritual matters."
 sibling.1005.a: "Please help guide my hand, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1005.b: "I would never place my soul in your hands."

 sibling.2001.t: "A Nuisance"
 sibling.2001.opening: "I can barely handle having [sibling.Custom('TitledFirstName')] around."
 sibling.2001.fallback: "\n\nIf my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] is not accidentally setting fire to something or wasting my gold, [sibling.GetSheHe] is upsetting my vassals."
 sibling.2001.a: "Woe is me!"
 sibling.2001.b: "Enough is enough, [sibling.Custom('FirstName')]!"

 sibling.8001.t: "The Cost of Family"
 sibling.8001.desc: "My avaricious [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.Custom('TitledFirstName')] keeps taking more and more from my treasury as [sibling.GetHerHis] "allowance."\n\nNow [sibling.GetSheHe] has gone too far, by insisting on money for a trade venture, but keeping it all to [sibling.GetHerselfHimself]!"
 sibling.8001.a: "My purse is now shut, [sibling.Custom('FirstName')]!"

 sibling.8002.t: "Deep Pockets"
 sibling.8002.desc: "My [ROOT.GetCharacter.Custom('trait_generous_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.Custom('TitledFirstName')] has been traveling [province.GetName], listening to the plight of the peasants, and generously handing out gifts and promises.\n\n[sibling.GetSheHe|U] even made it very clear that these were all kindnesses in my name."
 sibling.8002.a: "Good work, [sibling.Custom('FirstName')]."
 sibling.8002.b: "This was done with MY gold?!"

 sibling.8003.t: "Indiscretions"
 sibling.8003.desc: "My [ROOT.GetCharacter.Custom('trait_lustful_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.Custom('TitledFirstName')] has made many poor decisions, but getting involved with a common [sibling.Custom('servant_for_romance')] might be the worst [sibling.GetSheHe] has done!"
 sibling.8003.a: "Ah, [sibling.Custom('FirstName')] will do what [sibling.GetSheHe] wants."
 risk_of_sibling_producing_bastard_tt: "This may have consequences..."
 sibling.8003.b: "[sibling.GetSheHe|U] may no longer see the [sibling.Custom('servant_for_romance')]!"

 sibling.8004.t: "Respect for Superiors"
 sibling.8004.desc: "Traveling through [province.GetName], my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] seems to have greatly upset the peasants of several villages and towns. [sibling.Custom('TitledFirstName')] demanded not only housing and to be treated as though [sibling.GetSheHe] was a [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ], but [sibling.GetSheHe] also punished people for the slightest display of disrespect."
 sibling.8004.a: "I can see why they are upset."
 peasants_dislike_sibling_tt: "The peasants of [province.GetName] are not pleased"

 sibling.8005.t: "An Empty Welcome"
 sibling.8005.desc: "My [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.Custom('TitledFirstName')] was supposed to welcome [vassal.Custom('TitledFirstName')] for [vassal.GetHerHis] visit to my court.\n\n[vassal.Custom('FirstName')] was delayed for days, however, and now that [vassal.GetSheHe] has arrived, my [ROOT.GetCharacter.Custom('trait_impatient_adjective')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] was nowhere to be found, leaving my guest without a welcome!"
 sibling.8005.a: "A few gifts will make fine compensation."
 sibling.8005.b: ""[sibling.Custom('FirstNameNoTooltip')]!!!""

 sibling.8006.t: "Tough But Fair"
 sibling.8006.desc: "While visiting the court of [vassal.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.Custom('TitledFirstName')], was asked to adjudicate on my behalf. [vassal.Custom('FirstNameNoTooltip')] praised [sibling.Custom('FirstNamePossessiveNoTooltip')] sense of justice at length, and seems very happy with my [sibling.Custom('SisterBrotherPossessive')] visit."
 sibling.8006.a: "[sibling.Custom('FirstNameNoTooltip')] should spend more time at [vassal.Custom('FirstNamePossessiveNoTooltip')] court."
 sibling.8006.b: "I too have some cases my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] could judge for me!"
