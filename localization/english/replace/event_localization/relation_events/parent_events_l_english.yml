l_english:
 parent_meddling_tt: "My [parent.Custom('MotherFather')] expects to have a say in my decisions"
 parent_meddling_decrease_tt: "My [parent.Custom('MotherFather')] is pleased that I follow [parent.GetHerHis] advice"
 parent.1001.t: "[parent.Custom('MotherFather')|U]ly Advice"
 parent.1001.desc: "My [parent.Custom('MotherFather')] has many things to say about the $knight_culture_player_plural_no_tooltip_lowercase$ of my realm, commenting on everything from how they train, to what they should be preparing for in the field.\n\nEven the $knight_culture_player_plural_no_tooltip$ admit that what [parent.GetSheHe] says makes much sense, too."
 parent.1001.a: ""So how #EMP should#! the $knight_culture_player_plural_no_tooltip_lowercase$ be organized, [parent.Custom('MotherFather')]?""
 parent.1001.b: "I alone decide how they fight!"
 
 parent.1002.desc: "My [parent.Custom('MotherFather')] is a wise [parent.GetWomanMan], deeply understanding of people's needs and desires.\n\n[parent.GetSheHe|U] often offers me guidance when dealing with others."
 parent.1002.a: "I need all the advice I can get, to be honest."
 parent.1002.b: ""My court is mine to rule, [parent.Custom('MotherFather')].""
 
 parent.1003.desc: "My [parent.Custom('MotherFather')] often spends hours pointing out little details I miss at my court.\n\nTwo servants who used to fight now gossip, the castellan seems more quiet than usual, a candelabra has been moved to the other side of the hall..."
 parent.1003.a: "Better to know, than to regret not knowing."
 parent.1003.b: ""I will not have you feed my worries, [parent.Custom('MotherFather')].""

 parent.1004.desc: "Sometimes I think that my [parent.Custom('MotherFather')] has a better overview of my treasury than even my steward. A gold piece seems to be worth twice as much when [parent.GetSheHe] tells me how to spend it!"
 parent.1004.a: ""Please guide me to prudent choices, [parent.Custom('MotherFather')].""
 parent.1004.b: "My realm, my treasury!"
 
 parent.1005.desc: "There are wise men and women in my realm, but I doubt that a single one of them could best my [parent.Custom('MotherFather')] in debate. [parent.GetSheHe|U] always has a surprising perspective or another layer of knowledge to reveal!"
 parent.1005.a: ""Share your wisdom with me, [parent.Custom('MotherFather')]!""
 parent.1005.b: "The words dazzle, but are they all that wise?"

 parent.1006.t: "A Guiding Hand"
 parent.1006.desc: "My [parent.Custom('MotherFather')] has taken great interest in the going-ons in [county.GetNameNoTier] lately.\n\n[parent.GetSheHe|U] has even begun corresponding with barons and mayors, instructing them in proper management!"
 parent.1006.a: "Good work, [parent.Custom('MotherFather')]."
 
 parent.1007.t: "Mediating [parent.Custom('MotherFather')|U]"
 parent.1007.desc_opening: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.Custom('TitledFirstName')], has made [courtier.GetHerHis] disdain for me quite clear.\n\n"
 parent.1007.courtier_1: "I caught [courtier.GetHerHim] in the middle of a tale about a blunder I had #EMP supposedly#! committed during a feast. A feast I did not even attend!"
 parent.1007.courtier_2: "I came across [courtier.GetHerHim] and another courtier walking the hallways. The moment [courtier.Custom('TitledFirstNameNoTooltip')] saw me [courtier.GetSheHe] made a point of pausing the gossip until I had passed. It is not even the first occurrence of such an insult!"
 parent.1007.desc_end: "\n\nEver the mediating presence, my [parent.Custom('MotherFather')] has offered to clear the air between us."
 parent.1007.a: "[parent.Custom('MotherFather')|U]'s help is always welcome."
 parent.1007.b: "I will keep these people in check by myself!"

 parent.1009.t: "A New Relation"
 parent.1009.desc: "One of my [parent.Custom('MotherFather')]'s old acquaintances, [new_courtier.Custom('TitledFirstName')], has arrived at court, at [parent.GetHerHis] invitation.\n\nMy [parent.Custom('MotherFather')] makes no end of hinting at the good influence [new_courtier.Custom('FirstNameNoTooltip')] could exert on the realm if [new_courtier.GetSheHe] was offered a position at court."
 parent.1009.a: "I am sure we can find something for [new_courtier.GetHerHim] to do."
 parent.1009.b: "No, [new_courtier.GetSheHe] will not have a home here."

 parent.1010.t: "Relaxing Relations"
 parent.1010.desc: "Lately the burden of rule has been more acute than usual, and my [parent.Custom('MotherFather')] seems to have taken notice.\n\n[parent.GetSheHe|U] insists I spend the day in the gardens, with assurances that [parent.GetSheHe] will handle my responsibilities in the meantime."
 parent.1010.a: "Some rest is exactly what I need."
 parent.1010.b: "This is no time to relax!"

 parent.2002.t: "A Sound Education"
 parent.2002.desc: "After not seeing [child.Custom('TitledFirstName')] for days, I soon discovered that my overreaching [parent.Custom('MotherFather')] knew exactly where [child.GetSheHe] was:\n"I only sent [child.GetHerHim] away out of concern for [child.GetHerHis] education. Things will be much better for [child.GetHerHim] in [new_guardian.Custom('TitledFirstNamePossessive')] care.""
 parent.2002.a: "You sent my [child.Custom('DaughterSon')] #EMP where#!?!"
 child_sent_away_tt: "[child.Custom('TitledFirstNameNoTooltip')] will be educated by [new_guardian.Custom('TitledFirstNameNoTooltip')]"

 parent.2003.t: "My Petty [parent.Custom('MotherFather')|U]"
 parent.2003.desc: "I thought the feud between my [parent.Custom('MotherFather')] and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))], [hated_courtier.Custom('TitledFirstName')], would never end.\n\nWell, now it has. My [parent.Custom('MotherFather')] has banished [hated_courtier.Custom('FirstNameNoTooltip')] from my realm!"
 parent.2003.a: "How dare [parent.GetSheHe]?! It is #EMP my#! realm!"
 parent.2003.b: "Good riddance."
 
 parent.2004.t: "A Constant Nuisance"
 parent.2004.opening: "My [parent.Custom('MotherFather')] has taken to following me everywhere, voicing [parent.GetHerHis] opinions on everything I do and trying to offer guidance."
 parent.2004.malicious: "\n\n[parent.GetSheHe|U] needles me mercilessly, claiming that the harsh treatment is for my own good, while denying the smile I sometimes see playing across [parent.GetHerHis] lips."
 parent.2004.benevolent: "\n\n[parent.GetSheHe|U] lectures me on the virtues of righteousness, implying that I have much to learn on the subject."
 parent.2004.dominant: "\n\n[parent.GetSheHe|U] lectures me constantly, never relenting and never letting me relax."
 parent.2004.submissive: "\n\n[parent.GetSheHe|U] has turned into my constant shadow, hiding all [parent.GetHerHis] comments behind the cover of suggestions and implications."
 parent.2004.extroverted: "\n\n[parent.GetSheHe|U] even acts that way among my courtiers. [parent.GetSheHe|U] pushes me to talk to them, creating situations that are awkward for everyone!"
 parent.2004.introverted: "\n\n[parent.GetSheHe|U] preaches about the virtues of solitude, and tries to isolate me from my courtiers!"
 parent.2004.emotional: "\n\n[parent.GetSheHe|U] is prone to emotional outbursts, and [parent.GetSheHe] takes full advantage of the fact that I will listen to avoid making a scene."
 parent.2004.levelheaded: "\n\n[parent.GetSheHe|U] wants to debate me on everything, claiming that to rush into any situation is to forfeit all advantage. The long discussions are taking up far too much time and energy."
 parent.2004.fallback: "\n\n[parent.GetSheHe|U] pesters me endlessly with suggestions, and the court is starting to gossip about who truly makes decisions at the [ROOT.Char.Custom('ResidenceBuilding')]!"
 parent.2004.end: "I know [parent.GetSheHe] does it out of love, but this is getting ridiculous."
 parent.2004.a: "I will order [parent.GetHerHim] to stop!"
 parent.2004.b: "[parent.GetSheHe|U] is annoying, but undeniably helpful..."
 parent.2004.b.message: "I am fine with the way things are"

 parent.3001.t: "Under My Wing"
 parent.3001.desc: "Lately I have noticed that my dear [child.Custom('GetDaughterSon')], [child.Custom('TitledFirstName')], spends a lot of time with my [parent.Custom('MotherFather')].\n\nApparently [parent.Custom('TitledFirstNameNoTooltip')] has taken a personal interest in [child.Custom('FirstNamePossessiveNoTooltip')] life, and intends to be an active part of it."
 parent.3001.a: "My [parent.Custom('MotherFather')] truly cares about my [child.Custom('GetDaughterSon')]!"
 parent.3001.b: "[parent.GetHerHis|U] sudden interest in my [child.Custom('GetDaughterSon')] is worrisome..."
 parent.3001.c: "My wily [parent.Custom('MotherFather')] will not get away with this!"
