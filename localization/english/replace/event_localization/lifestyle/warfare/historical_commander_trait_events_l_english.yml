 #Generic Lines
 historical_commander_trait.reject.tt: "#F You will look elsewhere for inspiration #!"

 #Hannibal
 historical_commander_trait.0001.t: ""The Enemy of Rome""
 historical_commander_trait.0001.desc: "While studying the tactics of ancient generals I was [ROOT.Char.Custom('surprised_reaction')] to learn about the exploits of Hannibal Barca during the Second Punic War:\n\n#F Known as 'The Enemy of Rome', Hannibal's crowning achievement was the Battle of Cannae, where his army of roughly 50,000 outmaneuvered and encircled the larger 86,000 strong Roman army. Surrounded and unable to retreat, only 3,000 Romans survived the massacre.#!"
 historical_commander_trait.0001.a: "Like Hannibal, I will annihilate my enemies!"
 historical_commander_trait.0001.b: "Hannibal was a true master of Fabian tactics."
 historical_commander_trait.0001.c: "Versatility was Hannibal's greatest strength."
 historical_commander_trait.0001.d: "Bah! He was a fool, fighting his hopeless war."
 historical_commander_trait.0001.d.good: "Brutality is not a trait to be envied, even in war."
 #Caesar
 historical_commander_trait.0002.t: "Caesar's Triumph"
 historical_commander_trait.0002.desc: "While studying the tactics of ancient generals I was amused to learn about Julius Caesar's exploits during his conquest of Gaul.\n\n#F During his siege of Alesia, Caesar determined that direct assault on the well-fortified city would be too costly. He instead ordered his army build his own fortress which surrounded the entire city, trapping the enemy garrison inside to starve while simultaneously preventing reinforcements from relieving the defenders.#!"
 historical_commander_trait.0002.a: "A little ingenuity goes a long way in a siege."
 historical_commander_trait.0002.b: "Make the enemy come to you! I like it!"
 historical_commander_trait.0002.c: "Caesar took a risk with that plan, but it paid off!"
 historical_commander_trait.0002.d: "Wars just aren't fought like that these days..."
 #Alexander
 historical_commander_trait.0003.t: "The Unstoppable Alexander"
 historical_commander_trait.0003.desc: "While studying the tactics of ancient generals I was [ROOT.Char.Custom('surprised_reaction')] to learn about the exploits of Alexander the Great during his conquest of Mesopotamia.\n\n#F During the Siege of Tyre, Alexander assaulted an island fortress by demolishing a nearby town and then using the rubble to build a causeway stretching from the mainland to the city's walls. This allowed his siege engines to attack the enemy fortress directly, though it was his navy which ultimately created a breach.#!"
 historical_commander_trait.0003.a: "No amount of water will stop my armies!"
 historical_commander_trait.0003.b: "That causeway was a feat of great ingenuity."
 historical_commander_trait.0003.c: "Turning my foe's resources against them? Brilliant!"
 historical_commander_trait.0003.d: "Why waste time studying tactics which didn't work?"

 #Constantine
 historical_commander_trait.0004.t: "The Vision of Chi-Rho"
 historical_commander_trait.0004.desc: "While studying the tactics of ancient generals I was inspired when I learned about Constantine's victory at the Battle of the Milvian Bridge.\n\n#F The night before the battle, Constantine dreamed that victory would be granted if he painted Chi-Rho, a symbol of Christ, on his soldier's shields. He did exactly that, and the next day he overran the forces of the usurper Maxentius, who fell into the Tiber River and drowned.#!"
 historical_commander_trait.0004.a: "The wicked are no match for God's armies!"
 historical_commander_trait.0004.b: "Like Constantine, no river can delay my victory!"
 historical_commander_trait.0004.c: "Logically speaking, flexible tactics won that battle."
 historical_commander_trait.0004.d: "Tricks to bolster morale aren't enough to win wars!"

 #Khalid ibn al-Walid
 historical_commander_trait.0005.t: "The Sword of Allah"
 historical_commander_trait.0005.desc: "While studying the tactics of historical generals I became contemplative upon learning about Khalid ibn al-Walid's first battle after his conversion to Islam.\n\n#F Outnumbered more than 3 to 1 by the Byzantines during the Battle of Mu'tah, Khalid rallied his wavering soldiers to hold the line. This defiant stand allowed him to organize a retreat to Medina, saving his men from certain death. Khalid and his army later went on to conquer all of Arabia in Allah's name!#!"
 historical_commander_trait.0005.a: "Those who fight in Allah's name will be victorious!"
 historical_commander_trait.0005.b: "Devotion keeps us strong when outnumbered."
 historical_commander_trait.0005.c: "Knowing #EMP when#! to fight is as important as knowing #EMP how#!."
 historical_commander_trait.0005.d: "Why celebrate an embarrassing defeat?"
