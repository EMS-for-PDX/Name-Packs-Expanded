 martial_authority.8100.desc: "The fighters in the melee dance awkward circles around [fighting_child.GetName], clearly fearing to harm [fighting_child.GetHerHim]. However, [fighting_child.GetSheHe] retaliates with dirty strikes, ignoring all tournament rulings.\n\nI watch as [fighting_child.GetSheHe] drives the fourteen foot shaft through the back of my [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [murdered_knight.Custom('RegNamePossessive')] skull. Fighters continue to only land token blows on [fighting_child.GetHerHim], while [fighting_child.GetSheHe] impales another combatant's brain.\n\n"Call this off, my [ROOT.Char.GetLadyLord|U]!" [marshal.Custom('TitledFirstName')] pleads."