l_english:
 warhorse.0001.t: "The Warhorse"
 warhorse.0001.desc: "Admiring the [ROOT.Char.Custom('HorseStoryMareStallion')] that now follows my every command I muse upon what to call [ROOT.Char.Custom('HorseStoryHerHim')]..."
 warhorse.0001.a: "A name inspired by history!"
 warhorse.0001.b: "Mythology is full of awe inspiring horse names!"
 warhorse.0001.c: "It is just a horse, and it should be named as such."

 warhorse.0002.desc: "Inspired by the famous horses belonging to leaders and heroes of old I will name my [ROOT.Char.Custom('HorseStoryMareStallion')] after one of them."
 warhorse.0002.a: "Tencendur — as King Charlemagne's horse!"
 warhorse.0002.b: "Bucephalus — just as Alexander the Great's horse!"
 warhorse.0002.c: "Seianian — the fate of Gnaeus Seius is surely exaggerated!"
 warhorse.0002.d: "Zuljanah — for Husayn ibn Ali's horse!"
 warhorse.0002.e: "Red Hare — after the warlord Lü Bu's horse!"
 warhorse.0002.f: "Veillantif — like Roland's horse!"
 warhorse.0002.g: "Incitatus — Emperor Caligula's favorite!"
 warhorse.0002.go_back: "Hm, another theme for the name would fit better..."

 warhorse.0003.desc: "The mythological world is rich in grandeur, and names for horses."
 warhorse.0003.llamrei: "Llamrei — after the horse of King Arthur!"
 warhorse.0003.sleipnir: "Sleipnir — same as the steed that carried Oden!"
 warhorse.0003.uchchaihshravas: "Uchchaihshravas — the mount of the Sun-God!"
 warhorse.0003.dadhi_kra: "Dadhi-krā — the morning sun!"
 warhorse.0003.devadatta: "Devadatta — same as Kalki's own horse!"
 warhorse.0003.keshi: "Keshi — after the horse-demon!"
 warhorse.0003.kanthaka: "Kanthaka — for Gautama Buddha's trusty steed!"
 warhorse.0003.burko: "Burko — like a magical horse from folklore!"
 warhorse.0003.aranjagaan: "Aranjagaan — the mount from the Epic of Jangar!"
 warhorse.0003.haizum: "Haizum — the horse of the archangel Gabriel!"
 warhorse.0003.buraq: "Burāq — after the creature that carried prophets!"
 warhorse.0003.balius: "Balius — one of Achilles' own!"
 warhorse.0003.xanthos: "Xanthos — the name of Achilles' other horse would fit better!"
 warhorse.0003.boreas: "Boreas — the ancient Greek god of the north wind!"

 warhorse.0004.desc: "A horse should be named as the base creature that it is."
 warhorse.0004.a: "Charger"
 warhorse.0004.b: "Abbot"
 warhorse.0004.c: "Prancer"
 warhorse.0004.d: "Glitterhoof"

 warhorse.1001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Trusty [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1001.desc: "A renowned trainer has approached me after hearing rumors of my mighty [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')], and offers [ROOT.Char.Custom('RandomHerHis')] services.\n\n"All I ask in return is a small compensation.""
 warhorse.1001.a: "[ROOT.Char.Custom('HorseStorySheHe')|U] needs to be stronger."
 warhorse.1001.b: "To move more swiftly is something [ROOT.Char.Custom('HorseStorySheHe')] needs to learn."
 warhorse.1001.c: "[ROOT.Char.Custom('HorseStorySheHe')|U] needs to work on [ROOT.Char.Custom('HorseStoryHerHis')] endurance."
 warhorse.1001.d: "If there is one thing [ROOT.Char.Custom('HorseStorySheHe')] is lacking it is fierceness!"
 warhorse.1001.e: "I am not interested."
 warhorse.1001.e.tt: "#F "[THIS.Char.Custom('WarhorseStoryName')] needs no other trainer than me!"#!"
 warhorse.1001.f: "That's what I pay a $master_of_horse_court_position$ for!"
 warhorse.1001.f.tt: "Your $master_of_horse_court_position$ starts training [THIS.Char.Custom('WarhorseStoryName')]"
 warhorse.1001.f.failure: "You overestimated your $master_of_horse_court_position$"
 warhorse.1001.f.failure.tt: "[m_horse.Custom('TitledFirstNameNoTooltip')] fails at training [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.1002.desc: "[ROOT.Char.Custom('WarhorseStoryName')] took to [ROOT.Char.Custom('HorseStoryHerHis')] training well, and results could be seen instantly!"
 warhorse.1002.a: "That was money well spent!"

 warhorse.1101.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Sunny Day"
 warhorse.1101.desc: "As I make my way to the stable I am greeted by the happy neighs of [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] seems eager to stretch [ROOT.Char.Custom('HorseStoryHerHis')] legs in the beautiful weather, and I can do nothing but agree."
 warhorse.1101.a: "I must take every moment to practice!"
 warhorse.1101.b: "The day is too fine to not be appreciated properly!"

 warhorse.1201.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: The Sick [ROOT.Char.Custom('HorseStoryMareStallion')|U]"
 warhorse.1201.desc: "As [ROOT.Char.Custom('WarhorseStoryName')] trudges out of the stable, dragging [ROOT.Char.Custom('HorseStoryHerHis')] legs and hanging [ROOT.Char.Custom('HorseStoryHerHis')] head, there can be no doubt — the [ROOT.Char.Custom('HorseStoryMareStallion')] is sick.\n\nThe stablemaster assures me there is a cure to be found for what ails [ROOT.Char.Custom('HorseStoryHerHim')], but it comes at a hefty price."
 warhorse.1201.a: "No price is too steep for my beloved [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.1201.b: "Whatever happens is the will of [ROOT.Char.GetFaith.HighGodName]."
 warhorse.1201.b_good: "[ROOT.Char.Custom('WarhorseStoryName')] pulls through"
 warhorse.1201.b.tt: "[THIS.Char.Custom('HorseStorySheHe')|U] seems to trust you less, though"
 warhorse.1201.b_bad: "[ROOT.Char.Custom('WarhorseStoryName')] dies of the sickness"

 warhorse.1301.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Horse Enthusiast"
 warhorse.1301.desc: "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] looks [ROOT.Char.Custom('WarhorseStoryName')] up and down, nodding approvingly.\n\n"It is a mighty fine [ROOT.Char.Custom('HorseStoryMareStallion')] you have here, my [ROOT.Char.Custom('TitleTierName')]! If you would allow me to take [ROOT.Char.Custom('HorseStoryHerHim')] for a ride I would be very grateful.""
 warhorse.1301.a: "Enjoy yourself!"
 warhorse.1301.a.tt: "[THIS.Char.Custom('WarhorseStoryName')] is a fierce steed, and [horse_vassal.Custom('FirstNameNoTooltip')] is not known for [horse_vassal.GetHerHis] prowess — will [horse_vassal.GetSheHe] be alright?"
 warhorse.1301.b: "No one rides [ROOT.Char.Custom('WarhorseStoryName')] but me!"

 warhorse.1401.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: Equine Horror"
 warhorse.1401.desc: "As darkness falls I find myself mostly alone in the stables, the quiet of the night only broken by the stomping of my [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. There is something strange about [ROOT.Char.Custom('HorseStoryHerHis')] eyes, something... #EMP threatening#!.\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U] gaze follows me as I turn to leave, and the chill that runs down my spine lingers long into the night."
 warhorse.1401.a: "This is ridiculous – [ROOT.Char.Custom('HorseStorySheHe')] is just a horse."
 warhorse.1401.a.tt: "#F But why do you still feel [THIS.Char.Custom('HorseStoryHerHis')] eyes upon you?#!"
 warhorse.1401.b: "[ROOT.Char.Custom('HorseStorySheHe')|U] is surely cursed, get rid of [ROOT.Char.Custom('HorseStoryHerHim')]!"

 warhorse.1402.desc: "Feet bruised by hooves, hands bleeding from snapping teeth, body bruised from being thrown... [ROOT.Char.Custom('WarhorseStoryName')] neighs merrily as [ROOT.Char.Custom('HorseStorySheHe')] almost throws me onto a soldier's lance, and I do not know how much more of this I can take."
 warhorse.1402.a: "I will not be bested by a horse!"
 warhorse.1402.b: "The story of [ROOT.Char.Custom('WarhorseStoryName')] ends here."
 
 warhorse.1499.desc: "It happens when we are just returning from a short outing on horseback — what I have dreaded ever since I saw the malice in my [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]'s eyes for the first time. [ROOT.Char.Custom('HorseStorySheHe')|U] throws me just as we are riding past a collection of sharp rocks, and I fall headfirst straight onto an edge. Lost in the blinding pain I can only hear loud neighs before it all goes away..."
 warhorse.1499.a: "[ROOT.Char.Custom('WarhorseStoryName')]... why?"

 warhorse.8001.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: The End of a Life"
 warhorse.8001.desc: "My trusted [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] is getting old. [ROOT.Char.Custom('HorseStoryHerHis')|U] stride is not as swift as it once were, and the fire in [ROOT.Char.Custom('HorseStoryHerHis')] eyes is fading.\n\nIf I want to keep [ROOT.Char.Custom('HorseStoryHerHis')] lineage alive I should find a good match for [ROOT.Char.Custom('HorseStoryHerHim')]."
 warhorse.8001.a: "I will find a strong [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.b: "Search for an agile [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]."
 warhorse.8001.c: "The most important aspect in a [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] is endurance."
 warhorse.8001.d: "Scour the lands for the fiercest [ROOT.Char.Custom('HorseStoryOppositeMareStallion')]!"
 warhorse.8001.e: "I will let [ROOT.Char.Custom('HorseStoryHerHim')] spend [ROOT.Char.Custom('HorseStoryHerHis')] last days quietly."

 warhorse.8002.t: "[ROOT.Char.Custom('WarhorseStoryName')|U]: The Circle of Life"
 warhorse.8002.desc: "My beloved [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] has passed away, but [ROOT.Char.Custom('HorseStorySheHe')] leaves a strong foal behind! I can already see [ROOT.Char.Custom('HorseStoryHerHis')] personality in the young one — my friend is still with me in a sense."
 warhorse.8002.a: "Rest easy [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc: "As I visit the stables I am greeted by the sad message that my beloved [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] passed away during the night, leaving nothing behind but an emptiness in my heart."
 warhorse.8003.a: "Oh [ROOT.Char.Custom('WarhorseStoryName')], I will miss you!"
