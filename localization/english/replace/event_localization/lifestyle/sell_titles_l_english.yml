l_english:
 sell_titles.0002.a: "You are a true friend, [friend.Custom('FirstNameNoTooltip')]!"

 sell_titles.1002.desc: "A certain [merchant.Custom('TitledFirstName')], a wealthy merchant, has heard of my attempts to sell off superfluous titles. [merchant.GetSheHe|U] has a far more audacious suggestion, however:\n\n"If I presented evidence that I was distantly related to the [ROOT.Char.GetDynasty.GetBaseName] Dynasty, would you back my claim?"\n\nThe proposition is utterly ridiculous, but [merchant.GetSheHe] does possess a ridiculous amount of gold..."

 sell_titles.1004.desc: "Against all odds, [merchant.Custom('TitledFirstName')], the merchant who turned out to be a very, very distant relative, has proven [merchant.GetHerselfHimself] to be an excellent warrior!\n\nWho would have thought that a commoner could ever achieve such heights?"

 sell_titles.1005.desc: "In the time since I accepted [merchant.Custom('TitledFirstNamePossessive')]- I mean, since [merchant.GetSheHe] returned to the family, [merchant.GetSheHe] has proven [merchant.GetHerselfHimself] popular with the [ROOT.Char.GetFaith.AltPriestTermPlural]. Apparently [merchant.GetSheHe] is quite wise. Far more so than one would expect from a simple commoner."

 sell_titles.1006.desc: "Perhaps new perspectives #EMP can#! be good every so often? [merchant.Custom('TitledFirstName')], already sufficiently skilled to acquire a place in my House, has proven [merchant.GetHerselfHimself] incredibly adept at navigating the perils of my court. Sometimes I even have to wonder if [merchant.GetSheHe] knows more about what is going on than I do!"

 sell_titles.1007.desc: "There is a reason commoners are not made nobles at a whim. Ever since [merchant.Custom('TitledFirstName')] joined my court, [merchant.GetSheHe] has been nothing but an embarrassment!\n\nI backed [merchant.GetHerHis] claim to be of my House, so there is nothing to be done about it now, but it is a mistake I am not likely to make again!"