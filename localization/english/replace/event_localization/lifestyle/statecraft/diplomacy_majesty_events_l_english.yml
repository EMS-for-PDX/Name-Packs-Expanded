 ###################
 # Standard Events #
 ###################

 # The Power of Words
 diplomacy_majesty.0004.t: "The Power of Words"
 diplomacy_majesty.0004.desc: "We have both noticed it — the forced smiles and faltering conversations, followed by an uncomfortable silence. There is something not quite right between [compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)] and I. \n\nPerhaps a well-worded compliment would make our interactions smoother? The next time we meet, I could praise [compliment_receiver.GetHerHis]..."
 diplomacy_majesty.0004.compassionate: "Empathy and kind heart."
 diplomacy_majesty.0004.bold: "Relentless courage."
 diplomacy_majesty.0004.honorable: "Loyalty and sense of honor."
 diplomacy_majesty.0004.greed: "Soaring ambition."
 diplomacy_majesty.0004.rational: "Clear rationality."
 diplomacy_majesty.0004.zealous: "Unshakable faith in [compliment_receiver.GetFaith.HighGodName]."
 diplomacy_majesty.0004.energetic: "Youthful vigor."
 diplomacy_majesty.0004.forgiving: "Forgiving nature."
 diplomacy_majesty.0004.beautiful: "Handsome appearance."
 diplomacy_majesty.0004.strong: "Strength of arm."
 diplomacy_majesty.0004.extroverted: "Unmatched people skills."
 diplomacy_majesty.0004.dominant: "Assertive presence."
 diplomacy_majesty.0004.fallback: "...nevermind. I am afraid I might insult [compliment_receiver.GetHerHim]!"
 diplomacy_majesty.0004.compliment.tt: "[compliment_receiver.Custom('TitledFirstNamePossessive')] reaction will be based on how well it suits [compliment_receiver.GetHerHim]:"
 diplomacy_majesty.0004.success.tt: "Your compliment is well-received"
 diplomacy_majesty.0004.neutral.tt: "Your compliment falls flat"
 diplomacy_majesty.0004.failure.tt: "Your compliment comes across as an insult"
 diplomacy_majesty.0004.neutral_outcome.desc: "The compliment I gave [compliment_receiver.Custom('TitledFirstName')] fell flat."
 diplomacy_majesty.0005.t: "$diplomacy_majesty.0004.t$: Sweet as Honey"
 diplomacy_majesty.0005.desc: "My carefully prepared compliment was awarded with a grateful smile and a hint of blushing on [compliment_receiver.Custom('TitledFirstNamePossessive')] cheeks. The conversation which followed was the most pleasant one we had had in many moons."
 diplomacy_majesty.0005.a: "A few kind words can truly work miracles!"

 diplomacy_majesty.0006.t: "$diplomacy_majesty.0004.t$: Bitter as Wormwood"
 diplomacy_majesty.0006.desc: "I had meant for my words to be kind, but [compliment_receiver.Custom('TitledFirstNamePossessive')] reaction left me no doubt regarding my failure. The look of indignation on [compliment_receiver.GetHerHis] face made my heart sink to the pit of my stomach."
 diplomacy_majesty.0006.a: "How could I have been so tactless..."
 
 # Kindred Spirits
 diplomacy_majesty.0016.t: "Kindred Spirits"
 diplomacy_majesty.0016.desc: "I have noticed [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] and I seem to think and act in quite a similar way. We might not always see eye to eye, but at our cores, I think we are compatible.\n\nThis could be the foundation of a lasting friendship — or a weakness to exploit..."
 diplomacy_majesty.0016.a: "We will be the best of friends!"
 diplomacy_majesty.0016.a.tt: "The [scheme|E] will have an increased [success_chance|E]"
 diplomacy_majesty.0016.b: "I will wrap [potential_friend.GetHerHim] around my little finger..."
 diplomacy_majesty.0016.c: "I don't need friends, I have knives!"

 # Loyal Subjects
 diplomacy_majesty.1020.t: "Loyalty or Fear"
 diplomacy_majesty.1020.desc: "As their [ROOT.Char.Custom('TitleTierName')], my vassals owe me their allegiance. My word is law. But how much is obedience without devotion worth?\n\nIn times of crisis, a slow response or a half-hearted effort can lead to disaster. Can I afford such a risk?"
 diplomacy_majesty.1020.a: "I will win their unwavering loyalty."
 diplomacy_majesty.1020.b: "I have more important [important_ruler.GetWomenMen] to impress."
 diplomacy_majesty.1020.c: "Fear is a far more effective tool."
 diplomacy_majesty.1020.d: "Why should I care what others think of me?"

 # A Battle of Ideas
 diplomacy_majesty.4030.t: "A Battle of Ideas"
 diplomacy_majesty.4030.desc: "As I spend more time practicing statecraft and diplomacy I find myself thinking about the similarities between court life and warfare. Reading your opponent... moves and counter-moves... \n\nKeeping these thoughts to myself could give me a secret weapon to ensure I get my way. Alternatively, I could share this idea with [event_target.Custom('TitledFirstName')] to earn [event_target.GetHerHis] goodwill..."
 diplomacy_majesty.4030.a: "I must expand upon this theory!"
 diplomacy_majesty.4030.a.success: "My new tactics work exceptionally well"
 diplomacy_majesty.4030.a.failure: "I fail to develop useful tactics"
 diplomacy_majesty.4030.b: "Allies are necessary in both war and peace."
 diplomacy_majesty.4030.c: "Simply thinking like this will be advantageous."

 diplomacy_majesty.4031.t: "$diplomacy_majesty.4030.t$: Influence"
 diplomacy_majesty.4031.desc: "After many nights in contemplation I have devised a solid strategy for proving my point in a debate.\n\nI will to start from a strong position by adopting a popular stance on a topic that is unassailable, and from that position I will attack my opponent's arguments and point out all of their flaws.\n\nBy doing this I will strip away all possible solutions to a problem... all except for the one I favor, that is."
 diplomacy_majesty.4031.a: "This technique will win people over to my side."

 diplomacy_majesty.4032.t: "$diplomacy_majesty.4030.t$: Unpredictable Engagements"
 diplomacy_majesty.4032.desc: "I have spent many nights devising tactics for steering conversations in the direction I desire, going over possible ways people might react to what I say.\n\nDespite this, each time I try to put these strategies into practice, things never go the way I expected. I guess no plan survives contact with the enemy."
 diplomacy_majesty.4032.a: "At least this failure has not led to loss of life."

 diplomacy_majesty.4033.t: "Supply Chain of Ideas"
 diplomacy_majesty.4033.desc: "Today [thinker.Custom('TitledFirstName')] approached me with an interesting idea. [thinker.GetSheHe|U] says it can be useful to think of a debate in court like a pitched battle. Different actors are seeking different goals, each trying to steer the conversation to their advantage, but only one will win."
 diplomacy_majesty.4033.a: "[thinker.GetSheHe|U] has some fascinating ideas on diplomacy!"

 # Lure of Language
 diplomacy_majesty.4070.t: "The Lure of Language"
 diplomacy_majesty.4070.desc: "Ruling the multicultural [ROOT.Char.GetPrimaryTitle.GetName] comes with its own set of challenges. Foreign subjects often feel alienated when they cannot speak their native tongue in court, breeding resentment.\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] suggests that I could significantly improve relations with my [my_vassal.GetCulture.GetName] subjects by learning to speak their language alongside my own."
 diplomacy_majesty.4070.a: "Time to hit the books!"
 diplomacy_majesty.4070.b: "Hire a tutor to instruct me."
 diplomacy_majesty.4070.c: "Why bother? [ROOT.Char.GetCulture.GetNameNoTooltip] is clearly superior."
 diplomacy_majesty.4070.d: "My Court Tutor can certainly help me!"
 diplomacy_majesty.4070.success: "I learn to speak the [my_vassal.GetCulture.GetName] language"
 diplomacy_majesty.4070.failure: "I fail to learn a new language"
 diplomacy_majesty.4070.failure.tt: "You may choose to continue studying"

 diplomacy_majesty.4071.t: "$diplomacy_majesty.4070.t$: Language Learned"
 diplomacy_majesty.4071.desc: "After many long weeks of study I finally have a solid grasp of the fundamentals of the [my_vassal.GetCulture.GetName] language.\n\nWith continued practice my fluency will improve, but even this basic understanding has improved my relations with my [my_vassal.GetCulture.GetNameNoTooltip] subjects."
 diplomacy_majesty.4071.a: "Time well-spent."
 diplomacy_majesty.4071.b: "Such a fascinating culture... I want to learn more!"
 diplomacy_majesty.4070.b.custom: "Every [close_family|E] courtier and child direct vassal"

 diplomacy_majesty.4072.t: "$diplomacy_majesty.4070.t$: Incomprehensible!"
 diplomacy_majesty.4072.desc: "Despite many weeks of study, I just cannot get a solid grasp of the [my_vassal.GetCulture.GetName] language. I have learned some words, but the grammar, the phrasing... they continue to elude me. I can't imagine this is productive."
 diplomacy_majesty.4072.a: "I must keep trying!"
 diplomacy_majesty.4072.b: "My time is better spent elsewhere."
 diplomacy_majesty.4072.c: "$diplomacy_majesty.4070.b$"

 diplomacy_majesty.4073.t: "$diplomacy_majesty.4070.t$: Fruitless Efforts"
 diplomacy_majesty.4073.desc: "As loathe as I am to admit it, I just don't think I will ever master the [my_vassal.GetCulture.GetName] language. I have tried and tried, but failed to make any progress... I must accept that."
 diplomacy_majesty.4073.a: "I give up."

 # Trappings of Majesty
 diplomacy_majesty.4090.t: "Trappings of Majesty"
 diplomacy_majesty.4090.desc: "I stand above my subjects as a sovereign ruler, unequaled in the realm. Dressing the part with resplendent garments and jewelry would serve as a subtle reminder to everyone that I am in charge."
 diplomacy_majesty.4090.a: "Only the finest ermine and velvet for me!"
 diplomacy_majesty.4090.b: "Local fashions have symbolic meaning."
 diplomacy_majesty.4090.b.desc: "I look for a tailor skilled in the usage of local materials"
 diplomacy_majesty.4090.b.success: "I acquire an outfit fit for a [me.Custom('TitleAsNameNoTooltip')]"
 diplomacy_majesty.4090.b.success.tt: "Your splendid new outfit is truly fit for a [me.Custom('TitleAsNameNoTooltip')]!"
 diplomacy_majesty.4090.b.failure: "I acquire a boring and unimpressive outfit"
 diplomacy_majesty.4090.b.failure.tt: "Your new outfit fails to impress anybody."
 diplomacy_majesty.4090.c: "I do not need #EMP things#! to legitimize my rule!"
 diplomacy_majesty.4090.c.zealous: "[ROOT.Char.GetFaith.HighGodNamePossessive] servants do not need finery!"
 diplomacy_majesty.4090.d.lunatic.male: "Pants are naught but leg prisons!"
 diplomacy_majesty.4090.d.lunatic.neutral: "Clothes are naught but a prison for the body!"
 diplomacy_majesty.4090.d.lunatic.female: "Girdles are naught but oppressive bindings!"
 diplomacy_majesty.4090.d.lunatic_beautiful: "No clothing can match my natural beauty!"

 ##################
 # Special Events #
 ################## 

 # A Tedious Disagreement
 diplomacy_majesty_special.1010.t: "A Tedious Disagreement"
 diplomacy_majesty_special.1010.start.desc: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I always end up debating"
 diplomacy_majesty_special.1010.divine_attributes.desc: "the compatibility of the divine attributes."
 diplomacy_majesty_special.1010.free_will.desc: "the compatibility of divine foreknowledge with free will."
 diplomacy_majesty_special.1010.faith_reason.desc: "the relationship of faith and reason."
 diplomacy_majesty_special.1010.just_war.desc: "the nature of just war."
 diplomacy_majesty_special.1010.chivalry.desc: "the value of chivalry."
 diplomacy_majesty_special.1010.seven_virtues.desc: "the most important of the seven virtues."
 diplomacy_majesty_special.1010.duty_women.desc: "the duties of women."
 diplomacy_majesty_special.1010.mercy.desc: "whether mercy is a sign of weakness."
 diplomacy_majesty_special.1010.ambition.desc: "whether ambition is a sin or a strength."
 diplomacy_majesty_special.1010.inheritance.desc: "matters of inheritance law."
 diplomacy_majesty_special.1010.mapped_territory.desc: "what lies beyond the edge of mapped territory."
 diplomacy_majesty_special.1010.heroism.desc: "whether heroism is bravery or folly."
 diplomacy_majesty_special.1010.end.desc: "We never get anywhere, but repeat the same arguments over and over...\n\nEnough is enough. The next time the subject comes up must be last."
 diplomacy_majesty_special.1010.o.tt: "You will debate [debater.Custom('FirstNameNoTooltip')] in the near future"
 diplomacy_majesty_special.1010.a: "Extensively read up on the topic to prepare."
 diplomacy_majesty_special.1010.a.success.desc: "I increase my understanding of the subject"
 diplomacy_majesty_special.1010.a.success.tt: "You increase your chance of success in the final debate by #P 20%#!"
 diplomacy_majesty_special.1010.a.success.message: "My studies went well and now I am more prepared for the final debate."
 diplomacy_majesty_special.1010.a.failure.desc: "I wear myself out"
 diplomacy_majesty_special.1010.a.failure.tt: "You decrease your chance of success in the final debate by #N 20%#!"
 diplomacy_majesty_special.1010.a.failure.message: "I wore myself out studying and do not remember much of anything."
 diplomacy_majesty_special.1010.b: "Studying my opponent might give me an edge..."
 diplomacy_majesty_special.1010.b.success.desc: "I increase my understanding of [debater.Custom('TitledFirstNameNoTooltip')]"
 diplomacy_majesty_special.1010.b.success.tt: "You will receive a hint about which tactic to pick in the final debate"
 diplomacy_majesty_special.1010.c: "Some rest will make me ready for conflict."
 diplomacy_majesty_special.1010.d: "I'll show that [debater.Custom('InsultNoun')] who is in charge!"
 diplomacy_majesty_special.1010.e: "It is easier to just let [debater.GetHerHim] win."
 
 diplomacy_majesty_special.1011.start.desc: "Here we are again, just as I anticipated, quarreling over"
 diplomacy_majesty_special.1011.study_subject_success.desc: "How fortunate my preparations went so well — I have a few new arguments up my sleeve!"
 diplomacy_majesty_special.1011.study_opponent_success.desc: "How fortunate I figured out I can take advantage of [debater.Custom('FirstNamePossessive')] [debater.Custom('StrongestAIValueNoun')]!"
 diplomacy_majesty_special.1011.failure.desc: "Unfortunately, the timing is awful. I stayed up far too late last night in my attempt to prepare myself."
 diplomacy_majesty_special.1011.end.desc: "\n\nOne after one, people in the vicinity pause to listen to our argument — some a little less discreetly than others. Now is the time to end this, once and for all.\n\nBefore I begin, I should decide what outcome I most desire."
 diplomacy_majesty_special.1011.a: "I want to win [debater.GetHerHim] over to my side."
 diplomacy_majesty_special.1011.a.flavor: "To achieve this, I will need to present my ideas in a way [debater.Custom('FirstNameNoTooltip')] finds agreeable..."
 diplomacy_majesty_special.1011.b: "I want to crush [debater.GetHerHim] in front of everyone!"
 diplomacy_majesty_special.1011.b.flavor: "To achieve this, I will need to exploit one of [debater.Custom('FirstNamePossessiveNoTooltip')] character flaws to stop [debater.GetHerHim] from thinking rationally..."
 diplomacy_majesty_special.1011.a.desc: "Possible outcomes of the final debate"
 diplomacy_majesty_special.1011.a.success.desc: "If I win the final debate"
 diplomacy_majesty_special.1011.a.failure.desc: "If I lose the final debate"
 diplomacy_majesty_special.1011.b.rival: "Might become my rival"

 diplomacy_majesty_special.1012.desc: "Keeping in mind what I know about [debater.Custom('FirstNamePossessive')] character, I believe the best way to win [debater.GetHerHim] over is..."
 diplomacy_majesty_special.1012.a: "... building my case on logic."
 diplomacy_majesty_special.1012.a.tt: "Works well against those who are rational, selfish, skeptical or cold-hearted"
 diplomacy_majesty_special.1012.b: "... stay calm, come what may."
 diplomacy_majesty_special.1012.generic.tt: "The effectiveness of the tactic depends on how well it suits [debater.Custom('TitledFirstNamePossessive')] personality"
 diplomacy_majesty_special.1012.b.tt: "Works well against those who are bold, energetic, vindictive or dishonorable"
 diplomacy_majesty_special.1012.c: "... appeal to higher values."
 diplomacy_majesty_special.1012.c.tt: "Works well against those who are honorable, kind-hearted, forgiving, believers or lack ambition"
 diplomacy_majesty_special.1012.d: "... listen attentively to [debater.GetHerHis] words."
 diplomacy_majesty_special.1012.d.tt: "Works well against those who are cautious, lethargic or ignorant"

 diplomacy_majesty_special.1013.logic.desc: "By clearly illustrating how one idea follows another, I built my a case as strong as the [ROOT.Char.Custom('FortifiedBuilding')] walls. Once I arrived at my point, [debater.Custom('FirstName')] could do nothing but agree."
 diplomacy_majesty_special.1013.calm.desc: "No matter how [debater.Custom('FirstName')] provoked me, I kept my emotions under control, replying in a calm and steady manner. This impressed the onlookers, and they began to nod and hum in agreement as I spoke. Then [debater.Custom('FirstName')] began to listen, and soon I had [debater.GetHerHim] impressed, too."
 diplomacy_majesty_special.1013.higher_values.desc: "Knowing [debater.Custom('FirstName')] to be a [debater.GetWomanMan] concerned with the greater good, I appealed to the higher values [debater.GetSheHe] holds so dear. With this perspective, [debater.GetSheHe] finally saw the merits of my arguments. "
 diplomacy_majesty_special.1013.listen.desc: "Knowing that [debater.Custom('FirstName')] lacks the fortitude to hold [debater.GetHerHis] own in arguments, I did what no one else had done — I listened to [debater.GetHerHim]. Being taken seriously pleased [debater.GetHerHim] greatly, and once [debater.GetSheHe] was finished [debater.GetSheHe] happily listened to me in turn."
 diplomacy_majesty_special.1013.a.cruel: "How easily the weak are manipulated."
 diplomacy_majesty_special.1013.a.compassionate: "I am glad we can put this behind us."

 diplomacy_majesty_special.1014.desc: "Keeping in mind what I know about [debater.Custom('FirstNamePossessive')] weaknesses, I think the most effective way to humiliate [debater.GetHerHim] in front of everyone is..."
 diplomacy_majesty_special.1014.a: "... acting ruthless and frighten [debater.GetHerHim]."
 diplomacy_majesty_special.1014.generic.tt: "#F The effectiveness of the tactic depends on how well it exploits [debater.Custom('TitledFirstNamePossessive')] weaknesses.#!"
 diplomacy_majesty_special.1014.a.tt: "#F Works well against those who are cautious, kind-hearted, forgiving and lethargic.#!"
 diplomacy_majesty_special.1014.b: "... provoking [debater.GetHerHim] into losing [debater.GetHerHis] temper."
 diplomacy_majesty_special.1014.b.tt: "#F Works well against those who are bold, energetic, vindictive and honorable.#!"
 diplomacy_majesty_special.1014.c: "... pointing out [debater.GetHerHis] low character."
 diplomacy_majesty_special.1014.c.tt: "#F Works well against those who are dishonorable, cold-hearted, selfish or skeptical.#!"
 diplomacy_majesty_special.1014.d: "... exaggerating [debater.GetHerHis] position."
 diplomacy_majesty_special.1014.d.tt: "#F Works well against those who are ignorant, believers or lack ambition.#!"

 diplomacy_majesty_special.1015.scare.desc: "I could have been a bit more subtle, but my thinly veiled threats and vicious retorts surely did the trick. [debater.Custom('FirstName')] could barely articulate [debater.GetHerHis] own points, much less oppose mine!"
 diplomacy_majesty_special.1015.provoke.desc: "It was almost too easy to whip poor [debater.Custom('FirstName')] into a frenzy. Once [debater.GetSheHe] noticed the appalled look on our audience's faces, it was already too late. I looked like a paragon of wisdom in comparison, and barely even had to try."
 diplomacy_majesty_special.1015.exaggerate.desc: "Instead of elaborating my own standpoint, I focused on twisting and exaggerating that of [debater.Custom('FirstName')]. At first, [debater.GetSheHe] did not notice, and kept defending more and more outrageous views. When I finally presented my own, I had the audience on my side."
 diplomacy_majesty_special.1015.low_character.desc: "Instead of replying to [debater.Custom('FirstNamePossessive')] claims with facts and logic, I drew parallels between [debater.GetHerHis] opinions and [debater.GetHerHis] flaws of character. As [debater.GetHerHis] [debater.Custom('InsultAdjective')] ways are widely known, it had soon tainted the audience's view of [debater.GetHerHis] position, no matter what [debater.GetSheHe] said."
 diplomacy_majesty_special.1015.a.cruel: "Oh, that look on [debater.GetHerHis] face! Priceless!"
 diplomacy_majesty_special.1015.a.compassionate: "Perhaps I was a little too harsh..."

 diplomacy_majesty_special.1016.start.desc: "Despite my best attempts to"
 diplomacy_majesty_special.1016.logic.desc: "use logic to convince [debater.Custom('FirstName')], [debater.GetSheHe] was too emotionally invested to see clearly."
 diplomacy_majesty_special.1016.calm.desc: "stay calm, [debater.Custom('FirstName')] outrageous views soon had me shaking with anger. That [debater.Custom('InsultAdjective')] [debater.Custom('InsultNoun')]!"
 diplomacy_majesty_special.1016.higher_values.desc: "appeal to [debater.Custom('FirstNamePossessive')] higher values, [debater.Custom('FirstName')] turned it around by accusing me of trying to change the subject."
 diplomacy_majesty_special.1016.listen.desc: "listen attentively, [debater.Custom('FirstName')] just droned on and on in [debater.GetHerHis] usually senseless way. While I was fantasizing about things I would much rather be doing, [debater.Custom('FirstName')] actually seems to have made some good points."
 diplomacy_majesty_special.1016.scare.desc: "scare [debater.Custom('FirstName')], [debater.GetSheHe] only laughed and I came out looking both petty and foolish."
 diplomacy_majesty_special.1016.provoke.desc: "provoke [debater.Custom('FirstName')], [debater.GetSheHe] kept calm. This impressed our audience, while I only seemed petty."
 diplomacy_majesty_special.1016.exaggerate.desc: "twist [debater.Custom('FirstNamePossessive')] opinions against [debater.GetHerHim], I actually played right into [debater.GetHerHis] hands."
 diplomacy_majesty_special.1016.low_character.desc: "change the focus to [debater.Custom('FirstNamePossessive')] low character, it turned out that no one else felt this way. Instead, the audience began to defend [debater.GetHerHim]!"
 diplomacy_majesty_special.1016.end.desc: "\n\nIt did not matter that I was right – [debater.Custom('FirstName')] wrapped the onlookers around [debater.GetHerHis] finger and they accepted [debater.GetHerHis] words without question."
 diplomacy_majesty_special.1016.a: "How embarrassing..."

 diplomacy_majesty_special.1050.title: "Debate Ended Inconclusively"
 diplomacy_majesty_special.1050.message: "I never got the chance to try my debate skills against [debater.Custom('TitledFirstName')]."
