 marriage_effect.1001.t: "Love Prevails"
 marriage_effect.1001.desc: "Oh [spouse.Custom('TitledFirstName')], my [spouse.Custom('LoverPetName')]! To think that I can embrace you openly now, with the blessing of both [ROOT.Char.GetFaith.FertilityGodName] and the people around us... I am the happiest [ROOT.Char.GetWomanMan] alive!"
 marriage_effect.1001.a: "Come here, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )] of mine!"

