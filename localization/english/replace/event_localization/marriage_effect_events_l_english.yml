l_english:
 marriage_effect.0001.t: "Making It Right"
 marriage_effect.0001.desc.multiple: "Finally things are the way they were always supposed to be. The secret hovering over my [illegitimate_child.Custom('TwinDaughtersSonsChildren')] can no longer hurt us, now that their father [new_spouse.Custom('TitledFirstName')] and I are lawfully wedded."
 marriage_effect.0001.desc.child: "I have spent many sleepless nights worrying about my [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.Custom('TitledFirstName')] and what would happen to us if the truth of [illegitimate_child.GetHerHis] parentage came out.\n\nNow that [illegitimate_child.GetHerHis] father [new_spouse.Custom('TitledFirstName')] and I are lawfully wedded, my old fears may finally rest."
 marriage_effect.0001.desc.pregnancy: "Since the day I found out I was pregnant, I have worried myself sick over my child's future. Finally I am released from my fears, now that its father [new_spouse.Custom('TitledFirstName')] and I are lawfully wedded."
 marriage_effect.0001.a: "This secret will haunt me no longer."

 marriage_effect.0002.desc.multiple: "Finally things are the way they were always supposed to be. The secret hovering over my [illegitimate_child.Custom('TwinDaughtersSonsChildren')] can no longer hurt them or their mother, [real_mother.Custom('TitledFirstName')], now that we are lawfully wedded."
 marriage_effect.0002.desc.child: "I have spent many sleepless nights worrying about my [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.Custom('TitledFirstName')] and what would happen to [illegitimate_child.GetHerHim] if the truth of [illegitimate_child.GetHerHis] parentage came out.\n\nNow that [illegitimate_child.GetHerHis] mother [real_mother.Custom('TitledFirstName')] and I are lawfully wedded, my old fears may finally rest."
 marriage_effect.0002.desc.pregnancy: "Since the day I found out that [real_mother.Custom('TitledFirstName')] was pregnant with our child, I have worried myself sick over our child's future. Now that we are lawfully wedded my fears can finally be laid to rest."
 marriage_effect.0002.desc.pregnancy_not_knowing: "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approach me with a hand on [real_mother.GetHerHis] belly.\n\n"I did not tell you this before, but... The child I am carrying is yours. Now that we are lawfully wedded this secret can do no harm.""
 marriage_effect.0001.a_not_knowing: "Oh, I– I am glad."

 marriage_effect.0003.desc.pregnancy: "Since the day I found out that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.Custom('TitledFirstName')] was pregnant with [new_spouse.Custom('TitledFirstNamePossessive')] child, I have carried their secret close to my chest. Now that they are lawfully married I can finally relax."
 marriage_effect.0003.desc.multiple: "I have worried about my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.Custom('TitledFirstName')] and [real_mother.GetHerHis] [illegitimate_child.Custom('TwinDaughtersSonsChildren')] ever since they were born, knowing that they were conceived by [real_mother.GetHerHis] illicit union with [new_spouse.Custom('TitledFirstName')].\n\nNow that [new_spouse.Custom('TitledFirstName')] and [real_mother.Custom('FirstName')] are lawfully wedded, my old fears may finally rest."
 marriage_effect.0003.desc: "I have worried about my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.Custom('TitledFirstName')] and [real_mother.GetHerHis] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.Custom('TitledFirstName')] ever since the child was born, knowing that it was conceived by [real_mother.GetHerHis] illicit union with [new_spouse.Custom('TitledFirstName')].\n\nNow that [new_spouse.Custom('TitledFirstName')] and [real_mother.Custom('FirstName')] are lawfully wedded, my old fears may finally rest."

