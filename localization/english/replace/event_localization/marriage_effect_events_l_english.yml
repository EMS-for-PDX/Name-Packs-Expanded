 marriage_effect.2001.t: "Wedding Celebration"
 marriage_effect.2001.desc.start_normal: "With my marriage to [new_spouse.Custom('TitledFirstName')], the realm expects us to throw a suitably extravagant wedding celebration."
 marriage_effect.2001.desc.start_divine_marriage: "With my marriage to [new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], the realm is eagerly awaiting a grand reception to celebrate the reunion of our divine blood."
 marriage_effect.2001.desc.start_prison: "My new spouse, [new_spouse.Custom('TitledFirstName')], is currently imprisoned. Even so, our marriage is valid and the realm still expects an extravagant wedding celebration."
 marriage_effect.2001.desc.end: "\n\nIt is well within my right to collect a Royal Aid Duty as part of this, but some may consider it tasteless to levy an extra tax during a time of jubilation..."
 marriage_effect.2001.a: "Of course I will collect it! Who pays for their own wedding?"
 marriage_effect.2001.b: "I'll let my subjects enjoy the festivities without worry or care."
