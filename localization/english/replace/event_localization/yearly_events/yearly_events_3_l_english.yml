l_english:
 yearly.3001.t: "A Helpful Warning"
 yearly.3001.desc: "I have received a missive from [neighbor.GetName]. It claims that [vassal.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], has requested support in a plot against me!\n\n"There is nothing I value more than loyalty," [neighbor.Custom('FirstNamePossessive')] letter reads, "hence why I share this with you.""
 yearly.3001.friend_backs_neighbor: "\n\nThankfully my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.Custom('FirstName')] is there to advice me. "I have had my suspicions about [vassal.Custom('FirstNameNoTooltip')] for some time. This all but confirms them.""
 yearly.3001.friend_backs_vassal: "\n\nThankfully my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.Custom('FirstName')] is there to advice me. "I refuse to believe [vassal.Custom('FirstNameNoTooltip')] would stoop so low.""
 yearly.3001.a: "I will confront [vassal.Custom('FirstNameNoTooltip')] in person."
 yearly.3001.confront: "[vassal.GetSheHe|U] learns of my suspicion"
 yearly.3001.true_tt: "My accusation is true"
 yearly.3001.false_tt: "My suspicion is unfounded"
 yearly.3001.false_use_tt: "[vassal.Custom('TitledFirstNameNoTooltip')] will use the insult to [vassal.GetHerHis] advantage"
 yearly.3001.b: "[vassal.GetSheHe|U] is guilty, and I will publicly accuse [vassal.GetHerHim]!"
 yearly.3001.c: "The [neighbor.Custom('TitleAsNameNoTooltip')] can't be trusted. My vassals have my support!"
 yearly.3001.c.if_wrong_tt: "If [vassal.Custom('FirstNameNoTooltip')] is disloyal"
 yearly.3001.c.if_right: "If [vassal.Custom('FirstNameNoTooltip')] is loyal"
 yearly.3001.vassal_gains_strength: "[vassal.Custom('TitledFirstNamePossessiveNoTooltip')] plots grow stronger"
 yearly.3001.d: "I #EMP knew#! it! [vassal.Custom('FirstNameNoTooltip')] will pay!"

 yearly.3002.t: "Confession"
 yearly.3002.desc: "[vassal.Custom('TitledFirstName')] can do nothing but confess when [vassal.GetSheHe] is confronted with [neighbor.Custom('TitledFirstNamePossessive')] letter.\n\n"It was never... It was not... How can I make this right again?" [vassal.GetSheHe|U] [vassal.Custom('quirk_neg_present')], but I can see the fear written on [vassal.GetHerHis] face."
 yearly.3002.a: "Do everything I say, and you will be spared."
 yearly.3002.b: "I do forgive, if you let people know of my generosity."

 yearly.3003.t: "An Insulting Accusation"
 yearly.3003.desc: "When I present [neighbor.Custom('TitledFirstNamePossessiveNoTooltip')] letter to [vassal.Custom('TitledFirstName')], it is first met with confusion, then anger. "You believe [neighbor.GetHerHis] word over mine? Have I not always been a loyal servant!"\n\n[vassal.GetHerHis|U] indignation plants a seed of doubt in my mind. Perhaps I acted too quickly. I should make amends before I ruin this relationship any further!"
 yearly.3003.friend: "\nThankfully, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] intervenes. "This is merely to warn you of [neighbor.Custom('TitledFirstNamePossessive')] slander," [friend.Custom('TitledFirstName')] says."
 yearly.3003.a: "Yes. In fact I wish to reward you for your loyalty!"
 yearly.3003.b: "You have always been such a good servant."
 yearly.3003.public_expression_of_gratitude: "Public Expression of Gratitude"
 yearly.3003.vassal_loss_of_faith: "Insincere Apology"
 yearly.3003.c: "Yes, what [friend.Custom('FirstNameNoTooltip')] says!"
 yearly.3003.c.enable: "This option is available due to [friend.Custom('TitledFirstNamePossessiveNoTooltip')] high Diplomacy"

 yearly.3004.t: "Out in the Open"
 yearly.3004.desc: "At a gathering of many of my vassals, I declare that I have knowledge of [vassal.Custom('TitledFirstNamePossessive')] treachery.\n\nMany of my other vassals rose in support. "We all know it to be true. What will become of [vassal.GetHerHim]?""
 yearly.3004.a: "[vassal.Custom('FirstNameNoTooltip')] will make [vassal.GetHerHis] amends."
 
 yearly.3004.b: "I will make certain [vassal.GetSheHe] can do me no harm."
 yearly.3004.c: "I will make #EMP very#! certain [vassal.GetSheHe] can do me no harm."

 yearly.3005.desc: "At a gathering of many of my vassals, I declare that I have knowledge of [vassal.Custom('TitledFirstNamePossessive')] treachery. However, [vassal.GetHerHis] fellow vassals are far from satisfied with a foreign [neighbor.GetLadyLord]'s letter.\n\n[vassal.Custom('FirstName')] speaks for them all. "What evidence is there? If a letter was enough, would we not #EMP all#! be guilty?" The gathering murmurs in agreement. This is getting out of hand!"
 yearly.3005.a: "I better seize the initiative!"
 yearly.3005.a.rousing_speech: "A Rousing Speech on Loyalty"
 yearly.3005.a.stumbling_apology: "A Stumbling Apology"
 yearly.3005.b: "I have declared [vassal.GetHerHim] a traitor, and [vassal.GetSheHe] will be treated as such!"

 yearly.3011.t: "An Impression Twice Made"
 yearly.3011.desc: "Ahead of another feast in the honor of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege'))], [liege.Custom('TitledFirstName')], [vassal.Custom('TitledFirstName')] pays me a visit.\n\n"Neither of us are in the [liege.GetTitleAsNamePossessiveNoTooltip] best graces," [vassal.GetSheHe] points out, "but if we were to provide a spectacular show at the feast, we might improve our standing with [liege.GetHerHim].""
 yearly.3011.a: "I will provide the gold for this venture!"
 yearly.3011.a.success: "A Glorious Show"
 yearly.3011.a.failure: "Entertaining Enough"
 yearly.3011.b: "I can find the entertainers we need."
 yearly.3011.c: "I think it better to focus on the small things."
 yearly.3011.d: "I know exactly how to put on a show."

 yearly.3012.desc: "Bodies swaying and twisting, the dancers [vassal.Custom('TitledFirstName')] and I hired leaves everyone astounded. After the meal, [liege.Custom('TitledFirstName')] [liege.GetHerselfHimself] approaches me. "That was truly something, [ROOT.Char.Custom('FirstNameNoTooltip')]."\n\n[vassal.Custom('FirstName')] and I cannot help but exchange a smile."
 yearly.3012.a: "I wonder what we should do next..."
 yearly.3012.b: "This was a very good idea, [vassal.Custom('FirstNameNoTooltip')]."

 yearly.3013.desc: "For all the sweeping legs and spinning arms, [liege.Custom('TitledFirstName')] does not seem overly impressed with the dancers [vassal.Custom('TitledFirstName')] and I hired for the feast. The [liege.Custom('TitleAsNameNoTooltip')] listens to their dedication for us with a smile, but then quickly turns [liege.GetHerHis] attention back to the food.\n\n[vassal.Custom('FirstName')] gives me a look of uncertainty, but [liege.Custom('FirstName')] seems pleased enough."
 yearly.3013.a: "Either way, we will look after each other."
 yearly.3013.b: "At least we tried our best."

 yearly.3014.desc: "The dancers [vassal.Custom('TitledFirstName')] and I hired are a disaster. Flailing and bouncing around, they seem more like a comedy troupe than the elegant show that was promised. [liege.Custom('TitledFirstName')] does not seem pleased to be disturbed in the middle of [liege.GetHerHis] dinner, either.\n\nIt is only during the dedications to us that I realize this is not the same group as we negotiated with! Who could have-\n[nemesis.Custom('TitledFirstName')]!"
 yearly.3014.a: "Let me tell you about the villain who ruined this, [vassal.Custom('FirstNameNoTooltip')]."
 yearly.3014.b: "This is not our fault, [vassal.Custom('FirstNameNoTooltip')]."
 
 yearly.3021.t: "On [deathbed_character.GetHerHis|U] Deathbed"
 yearly.3021.desc: "It is clear now that [deathbed_character.Custom('TitledFirstName')], my old [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))], is not long for this world.\n\nAs I go to [deathbed_character.GetHerHis] deathbed, I know that [deathbed_character.GetSheHe] has lived a long life. Yet there is never enough time to say goodbye, is there? I hold [deathbed_character.GetHerHis] hand until it grows cold and her breath grows still."
 yearly.3021.a: "May you find peace in the life beyond this one, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]."

 yearly.3031.t: "Getting Ahead"
 yearly.3031.desc: "Both [fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] and I are held in esteem by our liege, [liege.Custom('TitledFirstName')]. However, when it comes to handing out titles, honor and wealth, one of us will always be first among equals.\n\nThe upcoming gathering at [capital.GetNameNoTierNoTooltip] [liege.Custom('ResidenceBuilding')|U] gives me a chance to ensure that I am the one with the [liege.GetTitleAsNamePossessiveNoTooltip] favor."
 yearly.3031.friend: "Having my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))] [best_friend.Custom('TitledFirstName')] by my side will surely help as well."
 yearly.3031.rival: "However, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))] [nemesis.Custom('TitledFirstName')] has made no secret of the fact that [nemesis.GetSheHe] intends to sabotage my efforts!"
 yearly.3031.a: "As a smooth-talker, this should be easy."
 yearly.3031.a.best_friend_success: "[best_friend.Custom('FirstNameNoTooltip')] Distracts [fellow_vassal.Custom('FirstNameNoTooltip')]"
 yearly.3031.a.success: "I Become Friendly With the [liege.Custom('TitleAsNameNoTooltip')]"
 yearly.3031.a.failure: "[fellow_vassal.Custom('FirstNameNoTooltip')] Befriends the [liege.Custom('TitleAsNameNoTooltip')]"
 yearly.3031.a.nemesis_failure: "[nemesis.Custom('FirstNameNoTooltip')] Slanders Me"
 yearly.3031.b: "I will illustrate that [ROOT.Char.GetFaith.HighGodName] already favors me."
 yearly.3031.b.success: "I Impress the [liege.Custom('TitleAsNameNoTooltip')]"
 yearly.3031.b.failure: "The [liege.Custom('TitleAsNameNoTooltip')] is More Impressed With [fellow_vassal.Custom('FirstNameNoTooltip')]"
 yearly.3031.c: "I know how to catch [liege.Custom('FirstNamePossessiveNoTooltip')] attention..."
 yearly.3031.c.unlock_tt: "This option is available due to my attractiveness to [liege.Custom('TitledFirstNameNoTooltip')]"
 yearly.3031.c.consequence: "[liege.Custom('FirstNameNoTooltip')] may pursue me further"
 yearly.3031.c.success: "Attracted Attention"
 yearly.3031.d: "We vassals should work together, not against each other!"

 yearly.3040.t: "A Good [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]"
 yearly.3040.desc: "I am known as a deeply pious [ROOT.Char.GetWomanMan]. Surely my devotion to [ROOT.Char.GetFaith.HighGodName] should be good for something in this life too, and not only the next?\n\nThere are a number of people who would do well to be reminded that I am in [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] good graces."
 yearly.3040.a: "My dedication should be shouted from the towers!"
 yearly.3040.b: "I have been too lenient with the [ROOT.Char.GetFaith.HouseOfWorship] this year..."
 yearly.3040.c: "The [religious_head.Custom('TitleAsNameNoTooltip')] surely appreciates a devout [ROOT.Char.GetLadyLord]!"
 yearly.3040.d: "The [ROOT.Char.Custom('DefaultPriestTitlePlural')] are already in awe of me."

 yearly.3041.opening: "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc: "I know you are a dedicated servant of [ROOT.Char.GetFaith.HighGodNameAlternate]. I therefore hope you will look in sympathy on the fact that our duty to you weighs down our ability to do [ROOT.Char.GetFaith.HighGodNamePossessive] work.\n\nPerhaps some of our heavier obligations may be waived?"
 yearly.3041.a: "My gold is [ROOT.Char.GetFaith.HighGodNamePossessive] gold."
 yearly.3041.b: "Focus your manpower elsewhere."
 yearly.3041.c: "#EMP I#! am the one doing [ROOT.Char.GetFaith.HighGodNamePossessive] work!"

 yearly.3051.t: "By Right"
 yearly.3051.desc: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] has informed me of an obscure law in the [county.GetName], that states none but the [ROOT.Char.Custom('TitleAsNameNoTooltip')] may be its protector.\n\nNormally such an archaic law would be dismissed, but it offers me a unique chance to put [vassal.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] and current ruler of the [county.GetNameNoTooltip], in [vassal.GetHerHis] place."
 yearly.3051.a: "The law is clear, the [ROOT.Char.Custom('TitleAsNameNoTooltip')] has full rights!"
 yearly.3051.b: "[vassal.Custom('FirstNameNoTooltip')] can keep the title, by my grace."

 yearly.3061.t: "Dealing With the Cagots"
 yearly.3061.desc: "I get upset just thinking about it! In the [county.GetName], Cagots are living freely side by side with normal people, barely shunned for their misdeeds! And it's all happening right there along the Way of Saint James!\n\nOf course they aren't allowed to walk barefoot, to touch bridge parapets, or to accept communion directly from the hand of the [ROOT.Char.GetFaith.PriestNeuter], but beyond that we are doing #EMP nothing!#!\n\nThis intolerable situation cannot continue. What if they are planning something?!"
 yearly.3061.a: "I will levy heavy taxes on the Cagots, keeping their lot down!"
 yearly.3061.b: "They must be sequestered from good society!"
 yearly.3061.b.flavor: "Separate cagoteries, marks with the red webbed foot, separate smaller church doors to be built for them... Yes, that should do."
 yearly.3061.c: "Couldn't we try to live side by side with them?"
 yearly.3061.d: "Ungodly cretins! Drive them out and seize their possessions!"

 yearly.3071.t: "Only a Nightmare"
 yearly.3071.desc: "I wake screaming, my heart beating fast.\n\nI had been chained naked — or collared? — while a dozen men and women with the heads of goats descended on me, biting and tearing at my skin...\n\nThen suddenly I was one of them, ripping my own flesh with sharp teeth, swallowing scraps, drinking blood... #EMP slurping...#! I have never felt anything as horrifying as when I saw the life leave the eyes of my ravaged body.\n\nBut it was only a dream. It was only a dream."
 yearly.3071.a: "Prayers for [ROOT.Char.GetFaith.HighGodNamePossessive] protection will calm me."
 yearly.3071.b: "Why won't the memory of the taste leave my mind?!"
