l_english:
 yearly.5001.t: "An Unfortunate Encounter"
 yearly.5001.duelling.desc: "The sudden echo of two familiar voices catches my attention, leading me to my [bickering_spouse.GetWifeHusband]'s chambers.\n\nWhen I arrive, I am shocked to find my [bickering_spouse.GetWifeHusband] [bickering_spouse.Custom('FirstName')] embroiled in a heated discussion with my lover, [bickering_lover.Custom('FirstName')]. Spotting me, [bickering_attacker.Custom('FirstNameNoTooltip')] quickly draws [bickering_attacker.GetHerHis] weapon and swings it at [bickering_defender.Custom('FirstNameNoTooltip')],"
 yearly.5001.backstabbing.desc: "I am about to leave the dining hall and return to my chambers when I spot my lover [bickering_lover.Custom('FirstNameNoTooltip')] chatting with my [bickering_spouse.GetWifeHusband] in a secluded corner. [bickering_defender.Custom('FirstName')] turns around to greet me, unwittingly leaving [bickering_defender.GetHerselfHimself] exposed to [bickering_attacker.Custom('FirstName')],"
 yearly.5001.duelling.attackerwins.desc: "striking [bickering_loser.GetHerHim] down and leaving [bickering_loser.GetHerHim] bleeding on the floor, dead."
 yearly.5001.backstabbing.attackerwins.desc: "who swiftly exploits [bickering_winner.GetHerHis] rival's distraction to plant a dagger through [bickering_loser.GetHerHis] lung."
 yearly.5001.duelling.defenderwins.desc: "but has [bickering_loser.GetHerHis] strike blocked at the last moment by [bickering_loser.GetHerHis] opponent, who forcefully pushes [bickering_loser.GetHerHim] away and then skewers [bickering_loser.GetHerHim] with [bickering_loser.GetHerHis] own weapon."
 yearly.5001.backstabbing.defenderwins.desc: "yet, perhaps realizing the looming danger, [bickering_winner.Custom('FirstNameNoTooltip')] immediately turns back to [bickering_loser.Custom('FirstNameNoTooltip')], twisting [bickering_loser.GetHerHis] wrist and stabbing [bickering_loser.GetHerHim] with [bickering_loser.GetHerHis] own dagger."
 yearly.5001.lover.epilogue.desc: "\n\n'I did it for us,' [bickering_winner.Custom('FirstNameNoTooltip')] claims, glancing at me with a twinge of regret. 'So we could be together.'"
 yearly.5001.spouse.epilogue.desc: "\n\n'It needed to happen,' [bickering_winner.Custom('FirstNameNoTooltip')] claims, glancing at me with a twinge of regret. 'You brought this upon us.'"
 yearly.5001.a.a.spouse: "I am deeply sorry... You had every right."
 yearly.5001.a.a.lover: "And yet, I wish it had not come to this..."
 yearly.5001.a.b.spouse: "You made your point, [bickering_spouse.GetWifeHusband]. Now let us put this behind us."
 yearly.5001.a.b.lover: "You made your point. Now let us put this behind us."
 yearly.5001.a.c.spouse: "I just hope I can find it in my heart to forgive you."
 yearly.5001.a.c.lover: "Perhaps this really was the only way..."
 yearly.5001.b: "How could you?! Begone, before I throw you in the dungeon."
 yearly.5001.c: "I will not forget this, [bickering_winner.Custom('FirstNameNoTooltip')]."
 yearly.5001.d: "No. All the realm will know of your treacherous crime!"
 yearly.5001.e: "You are right! Nothing stands between us now!"
 yearly.5001.f: "The Court will know what [bickering_loser.Custom('FirstNameNoTooltip')] tried to do to you."
 yearly.5001.g: "I cannot let this crime go unpunished. Guards!"
 yearly.5001.i: "I never knew you could be so vicious... I love it!"
 yearly.5002.t: "Old Regrets"
 yearly.5002.spouse.desc: "Months have passed since I delivered [bickering_loser.Custom('FirstName')] to meet [ROOT.Char.GetFaith.HighGodNamePossessive] judgment, thus cleansing my family's name and rectifying my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))] adulterous proclivities. And yet, the ghostly visage of my rival still haunts my nights, robbing me of the sleep of the just..."
 yearly.5002.lover.desc: "Months have passed since I delivered from this world the cruel jailer of my beloved so that we could live free of [bickering_loser.GetHerHis] nuptial tyranny. And yet, the ghostly visage of my rival still haunts my nights, tormenting me from beyond the grave..."
 yearly.5002.forgiven.desc: "\n\nDespite [scoped_ruler.Custom('FirstNamePossessive')] continued assurances that [scoped_ruler.GetSheHe] holds no ill will against me for my actions, I feel guilt overwhelming me."
 yearly.5002.unforgiven.desc: "\n\n[scoped_ruler.Custom('FirstNamePossessive')] cold indifference to my plight has only made matters worse, filling my heart with remorse for my violent act."
 yearly.5002.a: "If only [scoped_ruler.Custom('FirstNameNoTooltip')] could help me..."
 yearly.5002.b: "Only [ROOT.GetCharacter.GetFaith.HighGodName] can grant me peace!"
 yearly.5002.c: "[bickering_loser.GetSheHe|U] will stop tormenting me only once I join [bickering_loser.GetHerHim]."
 yearly.5003.spouse.desc: "My [bickering_winner.GetWifeHusband] [bickering_winner.Custom('FirstName')] has not been the same since [bickering_winner.GetHerHis] last unfortunate encounter with my beloved. [bickering_winner.GetSheHe|U] claims to have been haunted by the vengeful spirit of [bickering_loser.Custom('FirstName')] since that fateful day."
 yearly.5003.lover.desc: "[bickering_winner.Custom('FirstName')] has not been the same since [bickering_winner.GetHerHis] last unfortunate encounter with [bickering_loser.Custom('FirstName')]. [bickering_winner.GetSheHe|U] claims to have been haunted by the vengeful spirit of [bickering_loser.Custom('FirstNameNoTooltip')] since that fateful day."
 yearly.5003.forgiven.desc: "\n\n[bickering_winner.GetSheHe|U] fears that the terrible memory of [bickering_winner.GetHerHis] secret crime is consuming [bickering_winner.GetHerHis] mind and soul."
 yearly.5003.unforgiven.desc: "\n\n[bickering_winner.GetSheHe|U] is begging me to forgive [bickering_winner.GetHerHim] for the terrible crime that [bickering_winner.GetSheHe] committed in my name, certain that my absolution is the only thing that will save [bickering_winner.GetHerHis] mind and soul."
 yearly.5003.a: "Very well, [bickering_winner.Custom('FirstNameNoTooltip')]. I forgive you."
 yearly.5003.b.forgiven: "There is nothing more I can do for you, I fear."
 yearly.5003.b.forgotten: "I am sorry, but I cannot do that."
 yearly.5003.b.callous: "Will you kindly stop wasting my time with your delusions?"
 yearly.5003.c: "It is nothing more than what a vile murderer like you deserves."
 yearly.5004.desc: "[scoped_ruler.Custom('FirstName')] has finally granted me [scoped_ruler.GetHerHis] forgiveness, and with it, I have found peace once more. The ghost of [bickering_loser.Custom('FirstName')] has been exorcised from my dreams once and for all."
 yearly.5004.a: "[bickering_loser.GetHerHis|U] memory will soon fade as well..."
 yearly.5005.desc: "I was a fool to hope [scoped_ruler.Custom('FirstName')] would help me. [scoped_ruler.GetSheHe|U] has always been a petty, vicious [scoped_ruler.GetWomanMan]. [scoped_ruler.GetSheHe|U] dismissed my plight and derided me for my weakness, claiming that I deserve everything that is happening to me."
 yearly.5005.a: "Why did I ever care for this monster?"
 yearly.5006.epilogue.desc: "Unable to face the guilt of [bickering_winner.GetHerHis] actions, [bickering_winner.GetSheHe] has decided to abandon the court and dedicate [bickering_winner.GetHerHis] life to [bickering_winner.GetFaith.HighGodNamePossessive]."
 yearly.5006.b.forgiven: "Go in peace then, if that is what you wish."
 yearly.5006.b.upset: "How could you do this to me?!"
 yearly.5006.b.default: "I see..."
 yearly.5007.t: "Dull Nights"
 yearly.5007.desc: "I have often found myself thinking about my last encounter with [bickering_loser.Custom('FirstName')] in the past few weeks. It has been a long time since life felt as meaningful as it did when I had [bickering_loser.GetHerHis] blood warming my skin. \n\n[scoped_ruler.Custom('FirstName')] also seems to feel the same: we have never been as close as when we shared the intimate thrill of murder, yet now we are slowly drifting apart..."
 yearly.5007.a: "Perhaps it is time to stoke the flames."
 yearly.5007.a.tt: "[bickering_winner.Custom('FirstName')] will be more likely to join my Murder Schemes."
 yearly.5007.b: "I think I have done enough already."
 yearly.5008.desc: "I have often found myself thinking about of my dear [bickering_loser.Custom('FirstName')] in the past few weeks and [bickering_loser.GetHerHis] untimely death at the hands of [bickering_winner.Custom('FirstName')]. I had never felt as close to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))] as when we shared the intimate thrill of murder. Even more intriguing, [bickering_winner.GetSheHe] seems just as eager as I am to relive that unforgettable moment and re-stoke the flames of our love."
 yearly.5008.a: "But this time, I will pick the victim!"
 yearly.5008.b: "No, I have grown bored of this game."
 yearly.5009.desc: "Proposal Rejected"
 yearly.5010.t: "Compassionate Discord"
 yearly.5010.desc: "Moved by my tribulations, [bickering_vassal_1.Custom('TitledFirstName')] has offered me [bickering_vassal_1.GetHerHis] counsel and aid on many occasions, hoping to alleviate the burden of my duties.\n\nHowever, [bickering_vassal_1.Custom('FirstNamePossessiveNoTooltip')] attentions have incurred the ire of [bickering_vassal_2.Custom('TitledFirstName')]. "[bickering_vassal_1.Custom('FirstNameNoTooltip')] cannot be trusted! This is merely a ploy to exploit you, my liege.""
 yearly.5010.a: "I will only place my trust in those who deserve it."
 yearly.5010.b: "Can the three of us not find common ground?"
 yearly.5010.midwaysuccess.desc: "I have managed to clear some of the disagreements between [bickering_vassal_1.Custom('TitledFirstName')] and [bickering_vassal_2.Custom('TitledFirstName')]."
 yearly.5010.midwayfail.desc: "I was unable to clear things between [bickering_vassal_1.Custom('TitledFirstName')] and [bickering_vassal_2.Custom('TitledFirstName')]."
 yearly.5010.midwaycritfail.desc: "My attempt to make [bickering_vassal_1.Custom('TitledFirstName')] and [bickering_vassal_2.Custom('TitledFirstName')] put aside their differences only resulted in both vassals growing angry with me as well."
 yearly.5010.c: "I will take heed of your warning, [bickering_vassal_2.Custom('FirstNameNoTooltip')]."
 yearly.5010.d: "Then defend the honor of your [ROOT.Char.Custom('TitleTierName')]!"
 yearly.5010.deceitfail.desc: "I was unable to trick [bickering_vassal_2.Custom('TitledFirstName')] into dueling [bickering_vassal_1.Custom('TitledFirstName')]."
 yearly.5011.desc: "It does not take much to stoke [bickering_vassal_1.Custom('FirstNamePossessive')] and [bickering_vassal_2.Custom('FirstNamePossessive')] scorn for each other into open hostility. Foul words are exchanged before [bickering_vassal_2.Custom('FirstNameNoTooltip')] finally raises [bickering_vassal_2.GetHerHis] [bickering_vassal_2.Custom('signature_weapon')] against [bickering_vassal_1.Custom('FirstNameNoTooltip')], who responds in kind.\n\nAfter a short exchange of violent blows, [bickering_vassal_winner.Custom('TitledFirstNameNoTooltip')] emerges victorious, while [bickering_vassal_winner.GetHerHis] opponent is left bleeding on the ground."
 yearly.5011.a.new: "I never realized how devoted you were to me, [bickering_vassal_winner.Custom('FirstNameNoTooltip')]..."
 yearly.5011.b.new: "Deeds speak louder than words, it seems."
 yearly.5011.b.old: "What would I do without you, [bickering_vassal_winner.Custom('FirstNameNoTooltip')]?"
 yearly.5011.c: "Why did you have to bother me with all this trouble, [bickering_vassal_winner.Custom('FirstNameNoTooltip')]?"
 tooltip.5010.d.vassalsfight: "I successfully goad the two vassals into fighting each other"
 tooltip.5010.d.vassalsfightfail: "[bickering_vassal_2.Custom('FirstName')] refuses to be dragged into a fight"
 tooltip.5010.b.success: "I manage to reconcile the two vassals"
 tooltip.5010.b.fail: "I fail to reconcile the two vassals"
 tooltip.5010.b.critfail: "I anger the two vassals"
 tooltip.5010.d.vassalsfight.effect: "[bickering_vassal_2.Custom('FirstName')] challenges [bickering_vassal_1.Custom('FirstName')] to a duel to the death!"

 yearly.5020.t: "Concerning Tutelage"
 yearly.5020.opening: "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc: "Your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [scoped_heir.Custom('FirstName')] has taken great interest in my work as your [helpful_councillor.Custom('CouncilPosition')], as of late. If you were to graciously allow me to spend some time with"
 yearly.5020.older.desc: "the young [scoped_heir.GetWomanMan], [scoped_heir.GetSheHe] is sure to learn quite a few things"
 yearly.5020.younger.desc: "[scoped_heir.GetHerHim], [scoped_heir.GetSheHe] is sure to learn quite a few things"
 yearly.5020.chancellor.desc: "about politics, etiquette and diplomacy."
 yearly.5020.marshal.desc: "about drilling troops, planning sieges, and other such matters of war."
 yearly.5020.steward.desc: "about doing sums and administering land and wealth."
 yearly.5020.spymaster.desc: "about being discreet and acquiring obscure information."
 yearly.5020.court_chaplain.desc: "about the history of our realm and the traditions of our people."
 yearly.5020.a: "As long as you know what you are doing..."
 yearly.5020.a.e.tt: "[helpful_councillor.Custom('FirstNameNoTooltip')] will teach [scoped_heir.Custom('FirstNameNoTooltip')] about [helpful_councillor.GetHerHis] responsibilities as [helpful_councillor.GetCouncilTitle]"
 yearly.5020.b.a: "[scoped_heir.Custom('FirstNamePossessiveNoTooltip')] future does not concern you."
 yearly.5020.b.b: "I would rather teach [scoped_heir.GetHerHim] myself!"
 yearly.5020.c: "We will see if you are speaking the truth first!"
 tooltip.5020.c.success: "I discover [helpful_councillor.Custom('FirstNamePossessiveNoTooltip')] reasons to educate [scoped_heir.Custom('FirstNameNoTooltip')]"
 tooltip.5020.c.success.effect: "The tutoring continues uninterrupted"
 tooltip.5020.c.fail: "[helpful_councillor.Custom('FirstNamePossessiveNoTooltip')] reasons to educate [scoped_heir.Custom('FirstNameNoTooltip')] elude me"
 tooltip.5020.c.fail.effect: "I might have to take action"
 tooltip.5020.c.critfail: "[helpful_councillor.Custom('FirstNameNoTooltip')] finds out that I have decided to spy on [helpful_councillor.GetHerHim]"
 tooltip.5020.c.critfail.effect: "[helpful_councillor.Custom('FirstName')] is insulted and stops mentoring [scoped_heir.Custom('FirstName')]"
 yearly.5020.ruler.diplomacy.tt: "You try to improve [scoped_heir.Custom('FirstNamePossessive')] [diplomacy|E]"
 yearly.5020.ruler.martial.tt: "You try to improve [scoped_heir.Custom('FirstNamePossessive')] [martial|E]"
 yearly.5020.ruler.stewardship.tt: "You try to improve [scoped_heir.Custom('FirstNamePossessive')] [stewardship|E]"
 yearly.5020.ruler.intrigue.tt: "You try to improve [scoped_heir.Custom('FirstNamePossessive')] [intrigue|E]"
 yearly.5020.ruler.learning.tt: "You try to improve [scoped_heir.Custom('FirstNamePossessive')] [learning|E]"
 yearly.5020.councillor.diplomacy.tt: "[helpful_councillor.Custom('FirstName')] will improve [scoped_heir.Custom('FirstNamePossessive')] [diplomacy|E]"
 yearly.5020.councillor.martial.tt: "[helpful_councillor.Custom('FirstName')] will improve [scoped_heir.Custom('FirstNamePossessive')] [martial|E]"
 yearly.5020.councillor.stewardship.tt: "[helpful_councillor.Custom('FirstName')] will improve [scoped_heir.Custom('FirstNamePossessive')] [stewardship|E]"
 yearly.5020.councillor.intrigue.tt: "[helpful_councillor.Custom('FirstName')] will improve [scoped_heir.Custom('FirstNamePossessive')] [intrigue|E]"
 yearly.5020.councillor.learning.tt: "[helpful_councillor.Custom('FirstName')] will improve [scoped_heir.Custom('FirstNamePossessive')] [learning|E]"

 yearly.5021.deceitfulcouncillor.desc: "I was right to suspect [helpful_councillor.Custom('FirstNamePossessive')] intentions! After having [helpful_councillor.GetHerHim] under watch for a few days, it is abundantly clear that [helpful_councillor.GetSheHe] is only interested in pitting my own [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] against me."
 yearly.5021.honestcouncillor.desc: "Despite strict scrutiny [helpful_councillor.Custom('FirstName')] my spy was unable to find anything that might persuade me to believe that [helpful_councillor.GetHerHis] intentions are nothing but pure.\n\n[helpful_councillor.GetSheHe|U] truly seems interested only in helping my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] become a better ruler."
 yearly.5021.a: "No harm in letting [helpful_councillor.GetHerHim] mentor [scoped_heir.Custom('FirstNameNoTooltip')]!"
 yearly.5021.b.a: "I cannot let [helpful_councillor.GetHerHim] around [scoped_heir.Custom('FirstNameNoTooltip')] any longer."
 yearly.5021.b.b: "But I still do not trust [helpful_councillor.GetHerHim]!"
 yearly.5021.c: "I want [helpful_councillor.GetHerHim] out of the Council!"
 yearly.5022.a: "No harm in letting [helpful_councillor.GetHerHim] continue then!"

 yearly.5023.desc: "That useless spy I set to keep an eye on my [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.Custom('TitledFirstName')] has gotten himself caught! [helpful_councillor.Custom('FirstNameNoTooltip')] was furious to learn of my lack of trust and has withdrawn [helpful_councillor.GetHerHis] offer of tutelage."
 yearly.5023.a: "How was I supposed to assume [helpful_councillor.GetSheHe] was genuine?"
 yearly.5024.deceitfulcouncillor.desc: "Something is not right. I allowed my [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.Custom('FirstName')] to help tutor my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] so that [scoped_heir.GetFirstname] would learn something about rulership. However, it seems like [helpful_councillor.GetSheHe] is more interested in teaching [scoped_heir.GetHerHim] how to question and disapprove of my every decision."
 yearly.5024.deadlycouncillor.desc: "My [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.Custom('FirstName')] bursts into the main hall, a mortified look on [helpful_councillor.GetHerHis] face and [helpful_councillor.GetHerHis] clothes dripping blood. \n\n"Bandits, my [ROOT.Char.Custom('TitleTierName')]!" [helpful_councillor.GetSheHe] exclaims, almost out of breath. [helpful_councillor.Custom('FirstNameNoTooltip')] had left the [ROOT.Char.Custom('ResidenceBuilding')] with [scoped_heir.Custom('FirstName')] just this morning to survey the countryside."I carried the [scoped_heir.GetTitleTierNamePossessive] body for as long as I could, but...""
 yearly.5024.honestcouncillor.desc: "[helpful_councillor.GetCouncilTitle] [helpful_councillor.Custom('FirstNamePossessive')] tutelage of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] is already bearing fruit. \n\n[scoped_heir.Custom('FirstName')] has learned a lot more than I dared to hope, and [scoped_heir.GetSheHe] is taking some of [scoped_heir.GetHerHis] future responsibilities much more seriously than before."
 yearly.5024.a.a: "Marvelous! I knew I could trust [helpful_councillor.GetHerHim]!"
 yearly.5024.a.b: "How could [helpful_councillor.GetSheHe] do this to me?!"
 yearly.5024.a.c: "This cannot be!"
 yearly.5024.b: "I cannot believe it. You are behind all this!"
 
 tooltip_yearly_5022_a: "Allow [helpful_councillor.Custom('FirstName')] to continue with [helpful_councillor.GetHerHis] tutoring."

 yearly.5030.opening: "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc: "I have come to discover a most appalling truth about [blackmailed_vassal.Custom('TitledFirstName')]. Though I loathe bringing this matter to your attention, I must inform you that this [blackmailed_vassal.GetWomanMan] is keeping secrets of the most alarming kind from you."
 yearly.5030.selfishvassal.desc: "I write to inform you of a most appalling discovery I made about [blackmailed_vassal.Custom('TitledFirstName')]. This [blackmailed_vassal.GetWomanMan] is engaging in unsavory and dishonorable activities behind your back.\n\nI sincerely hope that bringing this sensitive information to your attention will prove my unwavering loyalty towards you, my [ROOT.Char.Custom('TitleTierName')]."
 yearly.5030.a.a: "Your concern is deeply appreciated, [squealing_vassal.Custom('FirstNameNoTooltip')]."
 yearly.5030.a.b: "I will not forget your gesture, [squealing_vassal.Custom('FirstNameNoTooltip')]."
 yearly.5030.a.tt: "[squealing_vassal.Custom('TitledFirstName')] will reveal [blackmailed_vassal.Custom('TitledFirstNamePossessive')] secret to me."
 yearly.5030.secret.desc: "Informed of Secret"
 yearly.5030.c: "You better forget about all of this, [squealing_vassal.Custom('FirstNameNoTooltip')]."
 yearly.5030.c.tt: "Will not use [blackmailed_vassal.Custom('FirstNamePossessive')] secret against [blackmailed_vassal.GetHerHim]"

 yearly.5025.desc.a: "Thanks to my recent tutelage, [scoped_heir.Custom('FirstName')] was able to fill some of the gaps in [scoped_heir.GetHerHis] education.\n\n[helpful_councillor.Custom('TitledFirstNamePossessive')] request was exactly the motivation I needed to help my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] unlock some of [scoped_heir.GetHerHis] yet untapped potential."
 yearly.5025.desc.b: "Unfortunately, my recent attempts to tutor [scoped_heir.Custom('FirstName')] to fill some of the gaps in [scoped_heir.GetHerHis] education were fruitless.\n\nPerhaps I should have not rejected [helpful_councillor.Custom('TitledFirstNamePossessive')] offer..."
 yearly.5025.a: "I am proud of [scoped_heir.GetHerHis] accomplishments."
 yearly.5025.b: "The [scoped_heir.Custom('GirlBoy')] is just a bit slow."

 yearly.5040.t: "A Shady Discussion"
 yearly.5040.desc: "I am passing through the [ROOT.Char.Custom('ResidenceBuilding')] gardens for a morning walk when a soft breeze carries the voices of [whisperer_1.Custom('FirstName')] and [whisperer_2.Custom('FirstName')] to my ear. \n\nThe two courtiers are talking to each other in a secluded spot nearby, frequently glancing around to make sure nobody is listening. While it is hard for me to make out most of their words from a distance, it is clear that their discussion relates to [scoped_vassal.Custom('TitledFirstName')]."
 yearly.5040.a.a: "I will have them bound and delivered to [scoped_vassal.Custom('FirstNameNoTooltip')]."
 yearly.5040.a.b: "I must warn [scoped_vassal.Custom('FirstNameNoTooltip')]!"
 yearly.5040.b: "If only I could get a bit closer..."
 yearly.5040.b.success.desc.tt: "I avoid detection"
 yearly.5040.b.success.effect.tt: "I learn the subject of the conversation"
 yearly.5040.b.failure.desc.tt: "[whisperer_1.Custom('FirstNameNoTooltip')] and [whisperer_2.Custom('FirstNameNoTooltip')] spot me"
 yearly.5040.b.failure.effect.tt: "The questioning yields no results"
 yearly.5040.c.a: "You would not hide something from your beloved [ROOT.Char.Custom('TitleTierName')], would you?"
 yearly.5040.c.b: "I must know what they are hiding, whatever the cost!"
 yearly.5040.c.success.tt: "I torture the information out of [whisperer_1.Custom('FirstNameNoTooltip')] and [whisperer_2.Custom('FirstNameNoTooltip')]"
 yearly.5040.c.failure.tt: "[whisperer_1.Custom('FirstName')] and [whisperer_2.Custom('FirstNameNoTooltip')] are uncooperative"
 yearly.5040.d: "Eh, I am sure it's probably nothing important..."

 yearly.5041.desc.a: "I manage to get closer to the two courtiers without them noticing me.\n\nThey are discussing a scheme orchestrated by [scoped_vassal.Custom('TitledFirstName')] against me!"
 yearly.5041.desc.b: "I manage to get closer to the two courtiers without them noticing me.\n\nThey are discussing a scheme orchestrated by [scoped_vassal.Custom('TitledFirstName')] in my own Court!"
 yearly.5041.desc.c: "I manage to get closer to the two courtiers without them noticing me.\n\nThey seem to be discussing [scoped_vassal.Custom('TitledFirstNamePossessive')] private life and some unsavory habit of [scoped_vassal.GetHersHis]."
 yearly.5041.a: "Interesting..."

 yearly.5042.desc.safetorture: "It takes a while to loose the two prisoners' tongues, but my jailer is a patient [dummy_jailor_gender.GetWomanMan]. After several hours of interrogation, the two plotters are ready to confess their secret."
 yearly.5042.desc.deadlytorture: "The prisoners' lips are sealed tighter than I expected. After a long night of questioning, the jailer's frustration takes the better of [dummy_jailor_gender.GetHerHim], and the two courtiers are dead by morning, but not before they reveal their secret."
 yearly.5042.desc.a: "\n\nIt appears that [scoped_vassal.Custom('TitledFirstName')] is scheming against me!"
 yearly.5042.desc.b: "\n\nIt appears that [scoped_vassal.Custom('TitledFirstName')] is scheming in my own court!"
 yearly.5042.desc.c: "\n\nThe subject of their discussion was an unsavory habit of [scoped_vassal.Custom('TitledFirstNamePossessive')] that I was completely unaware of."
 yearly.5042.a.a: "What a fortuitous and exciting discovery!"
 yearly.5042.a.b: "A harsh price for vital information."
 yearly.5040.torturefail.desc: "Questioning did not yield results, unfortunately"
 yearly.5040.deceitfail.desc: "[whisperer_1.Custom('FirstName')] and [whisperer_2.Custom('FirstName')] spot me and rush back to the [ROOT.Char.Custom('ResidenceBuilding')]"
 yearly.5043.torturedeadlyfail.desc: "My interrogation proved to be too much for the two prisoners. \n\nThey drew their last breath before telling me their secret."
 yearly.5043.a.a: "What a waste of time this was..."
 yearly.5043.a.b: "Why did they not speak?"
 
 yearly.5050.t: "Marital Recriminations"
 yearly.5050.desc.a: ""Absolutely unacceptable!" \n\n[scoped_spouse.Custom('FirstName')] bursts into my chambers, [scoped_spouse.GetHerHis] face red with anger, yelling loud enough for the entire [ROOT.Char.Custom('ResidenceBuilding')] to hear [scoped_spouse.GetHerHim]. \n\n"[slighting_courtier.Custom('TitledFirstName')] has just insulted my honor! I demand that you cast that [slighting_courtier.Custom('InsultAdjective')] [slighting_courtier.Custom('InsultNoun')] from our court!""
 yearly.5050.desc.b: "I am surprised to find my [scoped_spouse.GetWifeHusband] skulking in my study. By the look on [scoped_spouse.GetHerHis] face, something is clearly upsetting [scoped_spouse.Custom('FirstName')], yet it takes me a while to convince [scoped_spouse.GetHerHim] to share [scoped_spouse.GetHerHis] concerns with me. \n\n"My beloved, I must confess you that [slighting_courtier.Custom('FirstName')] has gravely insulted me. I cannot bear the thought of being close to that coarse [slighting_courtier.GetWomanMan] any further.""
 yearly.5050.a.a: "[slighting_courtier.GetSheHe|U] will be gone by tomorrow!"
 yearly.5050.b.a: "Do not bother me with such nonsense."
 yearly.5050.b.b: "Impossible! [slighting_courtier.Custom('FirstNameNoTooltip')] is such a nice [slighting_courtier.GetWomanMan]!"
 yearly.5050.b.c: "I think you might be overreacting a bit, dear."
 yearly.5050.c: "Why do you not tell me everything from the start?"
 yearly.5050.c.success.desc.tt: "I discuss the details of the incident with [scoped_spouse.Custom('FirstNameNoTooltip')]"
 yearly.5050.c.success.effect.tt: "I learn whether [scoped_spouse.Custom('FirstNameNoTooltip')] is sincere or not"
 yearly.5050.c.failure.desc.tt: "[scoped_spouse.Custom('FirstNameNoTooltip')] refuses to listen to reason"
 yearly.5050.c.failure.effect.tt: "My [scoped_spouse.GetWifeHusband] demands I take action"
 yearly.5051.desc.a.a: "The more I hear about this story, the more I am convinced that my [scoped_spouse.GetWifeHusband] is not telling me the truth. By the end of our discussion, I am left with the distinct impression that [scoped_spouse.Custom('FirstName')] has fabricated the entire thing to smear [slighting_courtier.Custom('TitledFirstName')]."
 yearly.5051.desc.a.b: "After carefully examining my [scoped_spouse.GetWifeHusband]'s claim, I have reached the conclusion that [scoped_spouse.Custom('FirstName')] is telling me the truth.\n\n[slighting_courtier.Custom('TitledFirstName')] has deeply insulted [scoped_spouse.GetHerHis] honor and, in doing so, [slighting_courtier.GetSheHe] has spit on my hospitality."
 yearly.5051.z: "If the court were to know of your false accusation..."
 yearly.5051.a: "I expect you to apologize to [slighting_courtier.Custom('FirstNameNoTooltip')] for this baseless accusation."
 yearly.5051.b: "Do not worry, I will always stand by you."
 yearly.5051.c: "Now that I know for sure, I can confront [slighting_courtier.Custom('FirstNameNoTooltip')]."
 yearly.5051.d: "I think you should try to forgive [slighting_courtier.Custom('FirstNameNoTooltip')]."
 yearly.5052.desc.a: "Even after discussing the details of the incident with [scoped_spouse.Custom('FirstName')], I am still unsure of what to think of the whole affair."
 yearly.5052.desc.b.a: "\n\nA good [ROOT.Char.Custom('TitleTierName')] should stand by [ROOT.Char.GetHerHis] [scoped_spouse.Custom('TitleTierName')], yet I cannot shake the feeling that [scoped_spouse.Custom('FirstNameNoTooltip')] might not be telling me the entire story..."
 yearly.5052.desc.b.b: "\n\nThen again, a good [ROOT.Char.Custom('TitleTierName')] should stand by [ROOT.Char.GetHerHis] [scoped_spouse.Custom('TitleTierName')], and [scoped_spouse.Custom('FirstName')] looks genuinely devastated by the event."
 yearly.5052.a: "I will talk with [slighting_courtier.Custom('TitledFirstNameNoTooltip')]."
 yearly.5052.b: "I think you should forget this whole matter, [scoped_spouse.Custom('FirstNameNoTooltip')]."
 yearly.5053.desc.a: "My [scoped_spouse.GetWifeHusband] is complaining once again about somebody at court disrespecting [scoped_spouse.GetHerHim]. This time, it seems like it is [slighting_courtier.Custom('TitledFirstName')] the one to cause [scoped_spouse.GetHerHis] ire. [scoped_spouse.GetSheHe|U] is now requesting that I do something about it."
 yearly.5053.desc.b: "I am far from surprised when my [scoped_spouse.GetWifeHusband] asks me to discipline yet another member of the court that, according to [scoped_spouse.GetHerHim] has impugned [scoped_spouse.GetHerHis] honor. It has become such a frequent occurrence that I barely pay any attention to the list of grievances [scoped_spouse.Custom('FirstName')] lists against [slighting_courtier.Custom('TitledFirstName')]."
 yearly.5053.desc.b.a: "\n\nI cannot fathom why so many people are bothering [scoped_spouse.GetHerHim]..."
 yearly.5053.desc.b.b: "\n\nA more suspicious [ROOT.Char.GetWifeHusband] might start to suspect that [scoped_spouse.GetSheHe] is taking advantage of my good will to get rid of anyone [scoped_spouse.GetSheHe] does not like..."
 yearly.5053.a: "Enough. I will make an example out of this one."
 yearly.5053.b: "Do not worry, I will deal with [slighting_courtier.Custom('TitledFirstNameNoTooltip')]."
 yearly.5053.c: "Enough with these trivialities, [scoped_spouse.Custom('FirstNameNoTooltip')]."
 yearly.5054.desc.a: "Ever since I horrifically executed [slighting_courtier.Custom('TitledFirstName')], my [scoped_spouse.GetWifeHusband] has been acting strangely. There are no longer courtiers bothering [scoped_spouse.GetHerHim], just as I predicted, or even going anywhere near [scoped_spouse.GetHerHim] unless asked to, yet [scoped_spouse.GetSheHe] still does not look pleased.\n\nIn fact, [scoped_spouse.GetSheHe] looks much gloomier than before."
 yearly.5054.desc.b: "Just as I expected, executing [slighting_courtier.Custom('TitledFirstName')] in the most painful and public way for slighting my [scoped_spouse.GetWifeHusband] was precisely the message I needed to send to the court.\n\nNobody dares to talk back or even just approach [scoped_spouse.Custom('FirstName')] without [scoped_spouse.GetHerHis] permission. No longer will I have to worry about [scoped_spouse.GetHerHis] incessant complaints."
 yearly.5054.a.a: "I believe a thank you is in order, dear."
 yearly.5054.a.b: "Peace at last."

 yearly.9020.t: "A Mighty Elephant"
 yearly.9020.desc: "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a smile on [marshal.GetHerHis] face. [marshal.GetSheHe|U] explains that I have received a truly impressive gift from an overseer in the [county.GetNameNoTooltip], and beckons me to come with [marshal.GetHerHim].\n\nAnd impressive it is! As I walk outside, I am greeted by a #emphasis gargantuan#! elephant. Larger than any I have seen. The beast will certainly bring devestation to any foe."
 yearly.9020.a: "I will ride this mighty beast into battle. Personally."
 yearly.9020.b: "[marshal.GetCouncilTitle]. The creature is yours."
 yearly.9020.c: "My $knight_culture_player_no_tooltip_lowercase$ [knight.Custom('TitledFirstNameNoTooltip')] is sure to make good use of it."
 yearly.9020.d1: "Let us honor [ROOT.Char.GetFaith.KnowledgeGodName] and release it."
 yearly.9020.d2: "Such an animal should be free. Release it."
 yearly_9020_personal_war_elephant: "Personal War Elephant"

# Oltner
 yearly.8000.t: "Paying Homage"
 yearly.8000.desc: "My vassal, [vassal.Custom('TitledFirstName')], has arrived outside my [ROOT.Char.Custom('ResidenceBuilding')] with a grand procession of well-dressed diplomats, $knight_culture_player_plural_no_tooltip_lowercase$, and exotic entertainers. The fellowship resembles a parade, led by [vassal.Custom('FirstNameNoTooltip')] [vassal.GetHerselfHimself].\n\nIn a booming voice, [vassal.Custom('FirstNameNoTooltip')] announces that [vassal.GetSheHe] is here to pay homage and that [vassal.GetSheHe] comes bearing gifts of #emphasis gold!#!"
 yearly.8000.desc.paranoid: "\n\n...[vassal.GetSheHe] is obviously here to #emphasis kill me!#!"
 yearly.8000.desc.lunatic: "\n\nThe #emphasis Man in the Moon#! must have heard my midnight pleas for a new playmate!"
 yearly.8000.desc.default: "\n\nSuch generosity is hard to find in a subject. [vassal.Custom('FirstNamePossessiveNoTooltip')] loyalty is truly something to treasure!"
 yearly.8000.desc.cannibal: "\n\nSuch delicious generosity is hard to find in a tender subject. [vassal.Custom('FirstNamePossessiveNoTooltip')] succulent loyalty is truly something to savor!"
 yearly.8000.a: "Please, enter! Deposit the gold on your left..."
 yearly.8000.b: "Why... #emphasis surely#! you have more to give?"
 yearly.8000.c: "Keep the gold, your friendship is enough!"
 yearly.8000.d: "Do #emphasis not#! let [vassal.GetHerHim] in the [ROOT.Char.Custom('ResidenceBuilding')]!"
 yearly.8000.e: "Why don't you... stay for dinner?"
 yearly.8000.e.tt_eat_vassal: "Is eaten by you"
 yearly.8000.e.tt_secret: "You get a Murder secret"
 yearly.8100.t: "Ecstatic Peasantry"
 yearly.8100.desc: "The peasants in the [county.GetName] are in a good mood. The harvest is bountiful, the roads are safe, and the village elders are telling nonsensical stories of cows producing honey-laden milk and geese laying golden eggs.\n\nThe peasants are praising #emphasis me#! for their fortune, and have sent a delegation carrying gifts!"
 yearly.8100.a: "I graciously accept their gifts!"
 yearly.8100.b: "Intriguing... send soldiers to collect more 'gifts!'"
 yearly.8100.c: "No, they need their surplus more than I do."
 yearly.8200.t: "A Donation in Good Faith"
 yearly.8200.desc: "My [realm_priest.GetCouncilTitle], [realm_priest.Custom('FirstName')], has received a significant donation of gold from the estate of a wealthy but childless landholder, now deceased. [realm_priest.GetSheHe|U] claims the departed lived a very frugal and pious life and wished for the gold to go where it could do good.\n\n[realm_priest.GetCouncilTitle] [realm_priest.Custom('FirstName')] insists that I receive part of the donation, as I am "a paragon of [ROOT.Char.GetFaith.GetNameNoTooltip] in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 yearly.8200.a: "Giving away #emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#! wealth? #emphasis Heretic!#!"
 yearly.8200.b: "I promise, the gold will serve the realm."
 yearly.8200.c: "This 'paragon' deserves the entire donation!"
 yearly.8200.d: "Please, give it to the poor in my name."
 yearly.8200.desc.zealous: "\n\n...[realm_priest.GetSheHe] is surely corrupted by [ROOT.Char.GetFaith.DevilName]!"
 yearly.8200.desc.generous: "\n\nMy heart beats for all the souls I could save with that gold!"
 yearly.8200.desc.greedy: "\n\n...Naturally, I plan on pocketing the money for myself!"
 yearly.8200.desc.default: "\n\nA tempting offer, indeed."
 yearly.8300.t: "A Contribution to the War Chest"
 yearly.8300.desc: "As I look in fear at my almost-empty coffers, my herald announces that four of my vassals have arrived.\n\n"We come bearing gold, my liege, a donation to defeat our enemies!" [vassal_1.Custom('TitledFirstName')] announces.\n\n"With me, I bring the [vassal_2.Custom('FormalComplimentAdjective')] [vassal_2.Custom('TitledFirstName')], the [vassal_3.Custom('FormalComplimentAdjective')] [vassal_3.Custom('TitledFirstName')], and the [vassal_4.Custom('FormalComplimentAdjective')] [vassal_4.Custom('TitledFirstName')] — we only ask for you to lead us to victory!""
 yearly.8300.a: "I welcome your generosity!"
 yearly.8300.b: "#emphasis Gold#!, you say? Guards, #emphasis seize all of it.#!"
 yearly.8300.c: "You are much too generous, I cannot accept."
 yearly.8300.d: "Gold? I would rather #emphasis levy your pants!#!"
 yearly.8400.t: "A Deviant on the Loose"
 yearly.8400.desc: "As I retreat to my chambers for the night, I stumble upon one of my guests, [deviant_guest.Custom('TitledFirstName')], in my innermost sanctum — how did [deviant_guest.GetSheHe] get in here!?\n\n"It is not what it looks like, my [ROOT.Char.GetLadyLord]!" [deviant_guest.GetSheHe] claims.\n\nThe fact that [deviant_guest.GetSheHe] is half-naked, and in the process of bodily defiling my #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!, tells me that it is, in fact, exactly what it looks like."
 yearly.8400.a: "Wha... But... #emphasis GET OUT OF MY REALM!#!"
 yearly.8400.special: "Listen, I know #emphasis exactly#! where you should go."
 yearly.8400.b: "How could you!? To the dungeon with you!"
 yearly.8400.c: "This will not happen again. Understand?"
 yearly.8400.d: "I never realized you could do #emphasis that#!. Tempting..."
 yearly.8400.a.tt: "I send [deviant_guest.Custom('TitledFirstName')] to the Court of [appropriate_court_target_owner.Custom('TitledFirstName')], where [deviant_guest.GetSheHe] will make a fine agent..."
 
 yearly.8500.opening: "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a: "The situation you are in is unfortunate. Still, I offer you this gift, so that you may triumph in this perilous time.\n\nI pray that [current_head_of_faith.GetFaith.HighGodName] stays on your side."
 yearly.8500.desc.b: "Your righteous struggle against the unbelievers has not gone unnoticed. I have personally dispatched an emissary carrying enough coin to see you through this tumultous time.\n\nMay [current_head_of_faith.GetFaith.HighGodName] protect you."
 yearly.8500.a: "I'm on my knees, praising [current_head_of_faith.GetFaith.HighGodName]!"
 yearly.8500.b: "I cannot possibly accept this gift, it is too much."
