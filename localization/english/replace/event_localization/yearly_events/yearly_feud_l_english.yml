l_english:
 bp1_yearly.6000.t: "For the Sins of a [my_rival.GetMotherFather|U]"
 bp1_yearly.6000.desc: "A loud scream cuts through the bustle of my courtyard.\n\n"Hated [ROOT.Char.Custom('InsultNoun')|U]! I am the [rivals_child.Custom('GetDaughterSon')] of [my_rival.Custom('TitledFirstName')] and the time has come for you to answer for your vile misdeeds.\nFace me, or the world will know that you are unwilling to defend your own honor!"\n\nAs I turn around I am met by the burning eyes of a [rivals_child.GetWomanMan] consumed by the desire to defend the honor of [rivals_child.GetHerHis] [my_rival.GetMotherFather].\n\nMy guards are still nearby - if I wish I could have this hothead thrown out, humiliated and impotent."
 bp1_yearly.6000.a: "My quarrel is with your [my_rival.GetMotherFather], not with you."
 bp1_yearly.6000.b: "I accept the challenge!"
 bp1_yearly.6000.c: "Guards! Get this #EMP child#! out of here."
 bp1_yearly.6000.a.tt: "Attempt to convince [rivals_child.Custom('FirstNameNoTooltip')] to leave"
 bp1_yearly.6000.a.success: "You convince [rivals_child.Custom('FirstName')] to back down"
 bp1_yearly.6000.a.failure: "[rivals_child.Custom('FirstName')] finds your condescension humiliating"
 bp1_yearly.6000.b.tt: "#V Duel#! [rivals_child.Custom('FirstNameNoTooltip')] to teach [rivals_child.GetHerHim] [rivals_child.GetHerHis] place!\n#weak This duel may lead to death.#!\nIf you win, you will gain [prestige_i] [prestige|E]\n\nYour [prowess|E]: [prowess_i]#V [SCOPE.GetRootScope.GetCharacter.GetProwess]#!\n[rivals_child.Custom('FirstNamePossessive')] [prowess|E]: [prowess_i]#V [rivals_child.GetProwess]#!"
 bp1_yearly.6001.victory_toast: "[rivals_child.Custom('FirstName')] was defeated and sent on [rivals_child.GetHerHis] way"
 bp1_yearly.6002.trigger_failure: "My duel against [rivals_child.Custom('FirstNameNoTooltip')] has been invalidated"
 defused_feud_escalation_opinion: "Defused Feud Escalation"
 bp1_yearly.6003.t: "Something Rash"
 bp1_yearly.6003.desc: ""I did only what I had to in order to defend your honor!"\n\n[rivals_child.Custom('FirstNameNoTooltip')] is displaying an odd mix of shame and pride as [rivals_child.GetSheHe] explains what happened to me. It seems in [rivals_child.GetHerHis] eagerness to defend the family name [rivals_child.GetSheHe] has ambushed my enemy, [attacked_rival.Custom('TitledFirstName')] in [attacked_rival.GetHerHis] home.\n\n[rivals_child.Custom('FirstNameNoTooltip')] was quickly humiliated by [attacked_rival.Custom('FirstNameNoTooltip')] and has now been sent home to me."
 bp1_yearly.6003.a: "You have done well [rivals_child.Custom('GetDaughterSon')]!"
 not_controlling_child_tooltip: "You will lose prestige for not being able to control your [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6003.b: "How could you do this? We must compensate [attacked_rival.Custom('TitledFirstNameNoTooltip')]"
 child_let_down_tooltip: "[rivals_child.Custom('FirstNameNoTooltip')] will be disappointed in your lack of support"
 bp1_yearly.6004.t: "To Kill a [rivals_child.Custom('GetDaughterSon')|U]"
 bp1_yearly.6004.desc: "As I look down on the body of [rivals_child.Custom('FirstName')] I am increasingly coming to the realization that this duel will have consequences. I have killed the [rivals_child.Custom('GetDaughterSon')] of a [my_rival.GetWomanMan] I consider to be my enemy, and soon the world will know what I have done."
 bp1_yearly.6004.a: "I must offer my condolences to [my_rival.Custom('TitledFirstNameNoTooltip')]."
 bp1_yearly.6004.b: "[my_rival.Custom('FirstNameNoTooltip')] has only reaped what [my_rival.GetSheHe] has sown!"
 killed_my_child: "Killer of my Child"
 bp1_yearly.6005.t: "Triumphant Homecoming?"
 bp1_yearly.6005.desc: ""I did what I had to do in order to defend your honor!"\n\n[rivals_child.Custom('FirstNameNoTooltip')] is displaying an odd mix of strong pride and slight apprehension as [rivals_child.GetSheHe] explains what happened to me. It seem in [rivals_child.GetHerHis] eagerness to defend the family name [rivals_child.GetSheHe] has ambushed my enemy, [attacked_rival.Custom('TitledFirstName')] in [attacked_rival.GetHerHis] home.\n\n[rivals_child.Custom('FirstNameNoTooltip')] was able to overcome [attacked_rival.Custom('FirstNameNoTooltip')], defeating [attacked_rival.GetHerHim] in single combat."
 bp1_yearly.6005.a: "A valuable lesson for [attacked_rival.Custom('FirstNameNoTooltip')]"
 rewarding_success_in_child_tooltip: "[rivals_child.Custom('FirstName')] will be rewarded"
 bp1_yearly.6005.b: "This is all wrong! We must compensate [attacked_rival.Custom('TitledFirstNameNoTooltip')]"
 bp1_yearly.6005.outcome_toast: "[rivals_child.Custom('FirstName')] was victorious and our good name has been humiliated"
 bp1_yearly.6006.t: "A Hero Returns?"
 bp1_yearly.6006.desc: ""I did what I had to defend your honor!"\n\n[rivals_child.Custom('FirstNameNoTooltip')] is displaying an odd mix of strong pride and slight apprehension as [rivals_child.GetSheHe] explains what happened to me. It seem in [rivals_child.GetHerHis] eagerness to defend the family name [rivals_child.GetSheHe] has ambushed my enemy, [attacked_rival.Custom('TitledFirstName')] in [attacked_rival.GetHerHis] home.\n\n[rivals_child.Custom('FirstNameNoTooltip')] was able to overcome [attacked_rival.Custom('FirstNameNoTooltip')], killing [attacked_rival.GetHerHim] in single combat."
 bp1_yearly.6006.a: "You make me proud [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6006.outcome_toast: "[rivals_child.Custom('FirstName')] defeated and killed [my_rival.Custom('FirstName')]"
 murdered_my_vassal_crime: "Murder"
 bp1_yearly.6006.b: "How could you do this? We must compensate [rivals_beneficiary.Custom('TitledFirstNameNoTooltip')]"
 bp1_yearly.6006.c: "A donation to charity will offset the evil deed"
 bp1_yearly.6006.c.tt: "[rivals_child.Custom('FirstNameNoTooltip')] will be disappointed in your lack of support"
 defended_family_honor_opinion: "Defended Family Honor"
 attacked_by_rivals_child: "Feuding Family"
 bp1_yearly.6010.t: "The Loss of a [rivals_child.Custom('GetDaughterSon')]"
 bp1_yearly.6010.desc: "It seems my [rivals_child.Custom('GetDaughterSon')], [rivals_child.Custom('TitledFirstName')], has been inspired by my hatred for my rival, [attacked_rival.Custom('TitledFirstName')], and has taken it upon [rivals_child.GetHerselfHimself] to end our feud.\n\nDriven by youthful enthusiasm, [rivals_child.Custom('FirstNameNoTooltip')] ambushed [attacked_rival.Custom('FirstNameNoTooltip')] and was mercilessly killed in the ensuing combat."
 bp1_yearly.6010.desc.apology: "\n\nThis news comes together with a letter from [attacked_rival.Custom('TitledFirstNameNoTooltip')] [attacked_rival.GetHerselfHimself], declaring that while [rivals_child.Custom('FirstNameNoTooltip')] met with a just end for attacking someone in their home, [rivals_child.GetSheHe] regrets what has happened and [rivals_child.GetSheHe] will be compensating me financially for my loss."
 bp1_yearly.6010.a: "[attacked_rival.Custom('FirstNameNoTooltip')] will regret this day!"
 bp1_yearly.6010.a.flavor: "Swear further vengeance on [attacked_rival.Custom('FirstNameNoTooltip')]"
 bp1_yearly.6010.b: "What have I done!?"
 bp1_yearly.6010.b.flavor: "Attempt to avoid further bloodshed"
 bp1_yearly.6010.vengeance.outcome_toast: "[my_rival.Custom('FirstName')] has sworn to avenge [rivals_child.Custom('FirstNameNoTooltip')]"
 bp1_yearly.6010.deescalation.outcome_toast: "[my_rival.Custom('FirstName')] has learned of the death of [rivals_child.Custom('FirstNameNoTooltip')]"
 every_child_6010: "Every sibling of [rivals_child.Custom('FirstNameNoTooltip')]"
 culture_tradition_events.2000.t: "Inspiring Leadership"
 culture_tradition_events.2000.desc: "As I consider a plea for help from my vassal, [inspiring_vassal.Custom('TitledFirstName')], I suddenly realize just how good my relationship with my own liege, [ROOT.Char.GetLiege.Custom('TitledFirstName')], has always been.\n\nIt occurs to me that I would do well to strive to emulate the dutiful conduct of [ROOT.Char.GetLiege.Custom('FirstNameNoTooltip')] in my dealings with everyone I have an obligation to. This way I might inspire the same sense of duty in those beholden to me."
 culture_tradition_events.2000.a: "Take this [inspiring_vassal.Custom('TitledFirstNameNoTooltip')], and tell me if you ever need more."
 culture_tradition_events.2000.b: "Loyal is just another word for weak."
 culture_tradition_events.2001.t: "Leading by Example?"
 culture_tradition_events.2001.desc: "A recent conflict between my vassal, [targeted_vassal.Custom('TitledFirstName')] and [targeted_vassal.GetHerHis] own subjects have necessitated a sudden visit to [targeted_vassal.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. My mere presence seemingly resolved the matter and the local peasants appear content that their complaints have been heard by me.\n\nAs I wander empty corridors late at night I ponder my disappointing relationship with my own liege, [ROOT.Char.GetLiege.Custom('TitledFirstName')]. [ROOT.Char.GetLiege.GetSheHe|U] has always been quick to demand my obedience but rarely has [ROOT.Char.GetLiege.GetSheHe] come to my aid like I just did for [targeted_vassal.Custom('TitledFirstNameNoTooltip')]."
 culture_tradition_events.2001.a: "Reciprocity is what moves the world, not duty."
 culture_tradition_events.2001.b: "I must strive to be better than [ROOT.Char.GetLiege.Custom('TitledFirstNameNoTooltip')]."
