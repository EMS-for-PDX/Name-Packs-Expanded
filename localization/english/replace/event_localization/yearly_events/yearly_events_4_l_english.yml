l_english:
 yearly.4001.opening: "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc: "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U], "
 yearly.4001.desc_opinion: "has insulted me gravely. [vassal.GetSheHe|U] had the audacity to name me [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')] in front of my court."
 yearly.4001.desc_lover: "dared to lead my [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.Custom('TitledFirstName')] into carnal sin."
 yearly.4001.desc_murder: "has slain my [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.Custom('TitledFirstName')] in a dishonest brawl."
 yearly.4001.desc_rival: "I should not have expected better from someone associated with #EMP you#!, but this is unacceptable!"
 yearly.4001.desc_end: "I demand satisfaction for this slight!"
 yearly.4001.a: "Whatever it takes to make this well again!"
 yearly.4001.b: "[vassal.Custom('FirstNameNoTooltip')] will plead for your forgiveness publicly."
 yearly.4001.c: "Hah, good one [vassal.Custom('FirstNameNoTooltip')]!"

 yearly.4011.t: "Thick as Thieves"
 yearly.4011.desc: "As of late I often see [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] and [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] around the [ROOT.Char.Custom('ResidenceBuilding')], deep in conversation. They truly seem to have found common ground!"
 yearly.4011.a: "To see such friendship grow... I will help it bloom!"
 yearly.4011.b: "They cannot be up to any good; this ends now."
 yearly.4011.c: "Sooo... what are you talking about?"
 yearly.4011.c.success: "My company is appreciated"
 yearly.4011.c.toast.success: "My company was appreciated"
 yearly.4011.c.failure: "I come across as nosy"
 yearly.4011.c.toast.failure: "I came across as nosy"

 yearly.4021.t: "Roughhousing"
 yearly.4021.desc: "Oh, woe! The play date between [child.Custom2('MyCharacterIntroduction', ROOT.Char)] and [vassal.Custom('TitledFirstNamePossessive')] [vassal.Custom2('RelationToMeShort', SCOPE.sC('vassal_kid'))] [vassal_kid.Custom('TitledFirstName')] came to an abrupt end as [vassal_kid.Custom('FirstNameNoTooltip')] was rendered lifeless in a horrid accident!\n\n"I swear [child.Custom2('RelationToMeShort', ROOT.Char)]. It was just a game!" [child.Custom('TitledFirstNameNoTooltip')] assures me as the [vassal.Custom('TitleAsNameNoTooltip')] demands justice."
 yearly.4021.a: "You will not touch my child!"
 yearly.4021.b: "No one can escape the consequences of their actions."
 yearly.4021.c: "I promise that I will discipline [child.GetHerHim]!"
 yearly.4021.c_success: "[child.Custom('TitledFirstNameNoTooltip')] listens and learns"
 yearly.4021.c_failure: "[child.Custom('TitledFirstNameNoTooltip')] learns that [child.GetHerHis] actions do not have consequences"
 yearly.4021.d: "You have to forgive [child.GetHerHim]! Please, I'll do anything..."

 yearly.4022.t: "The Returned"
 yearly.4022.desc: ""Hello [child.Custom2('RelationToMeShort', ROOT.Char)]." [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] looks a bit gaunt after [child.GetHerHis] time in [actor.Custom('TitledFirstNamePossessive')] prison, but the [child.Custom('quirk_neg_adjective')] smile that splits [child.GetHerHis] face makes [child.GetHerHim] seem more alive than ever.\n\n"I cannot wait to thank you for the lesson you taught me about paying my dues.""
 yearly.4022.a: "Welcome home, [child.Custom('FirstNameNoTooltip')]."

 yearly.4031.t: "Killer in Our Midst"
 yearly.4031.desc_opening: "The smell hits me before the door is opened; a heavy and meaty odor that permeates the area. It is the stench of the newly dead.\n\n"
 yearly.4031.desc_physician: ""Another murder, my [ROOT.Char.GetLadyLord]." [physician.Custom('TitledFirstName')] wipes [physician.GetHerHis] bloody hands on an apron as [physician.GetSheHe] stands up after looking over the body. "We must stop this senseless killer!""
 yearly.4031.desc: "Yet another body has been found... They have all been people of little importance, thank [ROOT.Char.GetFaith.HighGodName], but the court is getting nervous."
 yearly.4031.a: "I will scour the [ROOT.Char.Custom('ResidenceBuilding')] for this murderer!"
 yearly.4031.tt: "An investigation is launched"
 yearly.4031.b: "Let's bury the body and forget this travesty."
 yearly.4031.b_every_courtier: "Every courtier"
 yearly.4031.c: "As my court physician, you should study the bodies."

 yearly.4061.t: "The Wise Fool"
 yearly.4061.desc_opening: ""My name is [hodja.Custom('TitledFirstName')], my [ROOT.Char.GetLadyLord]. I have come before you to offer my wisdom."\n\n"
 yearly.4061.desc_guard: "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], who brought the man before me, looks skeptical."
 yearly.4061.desc: "The guard that brought the man before me looks skeptical."
 yearly.4061.desc_ending: ""He approached the [ROOT.Char.Custom('ResidenceBuilding')] riding a donkey, my [ROOT.Char.GetLadyLord]. Backwards.""
 yearly.4061.a: "Please, share your wisdom with me."
 yearly.4061.a_success: "You gain some insights"
 yearly.4061.a_failure: "His stories only confuse you"
 yearly.4061.b: "Let your knowledge bless the whole court!"
 yearly.4061.c: "I don't have time for fools."
 yearly.4061.c.tt: "You dismiss the man"
 yearly.4061.d: "Amusing! Let him likewise amuse the masses."
 yearly.4061.d.tt: "Parade him through the streets as a fool"

 yearly.4071.t: "The Search for Knowledge"
 yearly.4071.desc: "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approach me with a pile of books in [councillor.GetHerHis] arms.\n\n"I have noticed your thirst for knowledge, my [councillor.Custom2('RelationToMe', ROOT.Char)]."
 yearly.4071.desc_focus: "Especially your recent ventures into matters relating to [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus: "Not to mention your previous studies of [ROOT.Char.Custom('education_conversation_subject')]!"
 yearly.4071.desc_ending: "Perhaps these books might interest you?""
 yearly.4071.a: "I will study it all, in the name of the [ROOT.Char.GetFaith.ReligiousText]!"
 yearly.4071.b: "Distribute them among my courtiers."

 yearly.4081.t: "Translations"
 yearly.4081.desc: ""Local scholars require sponsorships in their efforts to translate books from Greek into Arabic, my [ROOT.Char.GetLadyLord] – efforts that benefit the whole Arabic world!"\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought me a list of scholars that I could sponsor, and the books they are currently working on."
 yearly.4081.a: "#EMP De materia Medica#!... Sounds interesting!"
 yearly.4081.a.tt: "You sponsor the translation of a book on medicine"
 yearly.4081.b: "Oh, this one! #EMP On Ascensions#!."
 yearly.4081.b.tt: "You sponsor the translation of a book on astronomy"
 yearly.4081.c: "#EMP Elements#! sounds most rewarding."
 yearly.4081.c.tt: "You sponsor the translation of a book on mathematics"
 yearly.4081.d: "I have better things to spend my money on."
 yearly.4081.d.tt: "You do not sponsor any scholar"
 yearly.4081.toast: "Book Translated"
 yearly.4081.e: "#EMP On the Soul#!? Fascinating..."
 yearly.4081.e.tt: "You sponsor the translation of a book on motivations"
 yearly.4081.f: "What's this... #EMP Thucydides#!?"
 yearly.4081.f.tt: "You sponsor the translation of a book on military history"
 yearly.4081.g: "This #EMP Plutarch#! intrigues me."
 yearly.4081.g.tt: "You sponsor the translation of a biographical book"
 yearly.4081.tt: "You will receive the book"

 yearly.4091.t: "Scholars of Baghdad"
 yearly.4091.desc_opening: "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I are out walking in Baghdad when we come across"
 yearly.4091.desc_house: "the House of Wisdom."
 yearly.4091.desc_no_house: "some local scholars."
 yearly.4091.desc: "\n\n"Greetings, [ROOT.Char.Custom('TitledFirstNameNoTooltip')]. Greetings, young [ward.GetLadyLord]. There is an empty seat in an ongoing discussion, would either of you like to join?""
 yearly.4091.a: "Go ahead [ward.Custom('FirstNameNoTooltip')]."
 yearly.4091.a.tt: "This will further [ward.Custom('FirstNamePossessiveNoTooltip')] education"
 yearly.4091.b: "I would like to join, yes."
