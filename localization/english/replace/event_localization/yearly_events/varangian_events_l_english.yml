l_english:
 varangian_arrived.title: "A New Varangian"
 varangian_arrived.desc: "[varangian_candidate.Custom('ShortName')|U] has joined the Varangian Guard"

 varangian.0002.t: "The Varangian Guard"
 varangian.0002.opening: "By the time [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] comes to me with [varangian_candidate.GetHerHis] plan, [varangian_candidate.GetSheHe] seems to have already made up [varangian_candidate.GetHerHis] mind.\n\n"Serving with the Varangians in"
 varangian.0002.miklagard: "Miklagard"
 varangian.0002.elsewhere: "the Emperor's guard"
 varangian.0002.end: "will bring both wealth and glory!"\n\nI cannot deny that part, but I could deny [varangian_candidate.GetHerHis] request. On the other hand, would it be right to stop someone in their pursuit of glory?"
 varangian.0002.a: "Go, with [ROOT.Char.GetFaith.WarGodNamePossessive] blessing!"
 varangian.0002.b: "No, I forbid it! You are needed here."

 varangian.1002.t: "Returning From the Varangian Guard"
 varangian.1002.opening: "I barely recognize [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )] as [varangian_candidate.GetSheHe] enters my great hall."
 varangian.1002.new_partner: "And I certainly don't recognize the [partner.GetWomanMan] at [varangian_candidate.GetHerHis] side!"
 varangian.1002.ending: "\n\n"I am home, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]!" [returning_varangian.Custom('FirstNameNoTooltip')] bellows. "There have been many a time I thought I would never see these shores again, but I am finally back."\n\nAs strange as it is to see my [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] after all these years, I cannot deny that I am impressed with [varangian_candidate.GetHerHis] [emperor.GetCulture.GetNameNoTooltip] dress, [varangian_candidate.GetHerHis] foreign jewelry, and the heavy coffer [returning_varangian.GetSheHe] has brought with [returning_varangian.GetHerHim]."
 varangian.1002.a: "Welcome home, [returning_varangian.Custom('FirstNameNoTooltip')]!"

 varangian.3001.t: "Varangian Guard: An Honorable Death"
 varangian.3001.desc: "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] has died while serving in the Varangian Guard!\n\nI have received a missive from the [emperor.Custom('TitledFirstName')] praising [varangian.GetHerHis] name, and describing how [varangian.GetSheHe] fought valiantly to save the life of the [emperor.Custom('TitleAsNameNoTooltip')] from vicious assassins.\n\nNothing can ever bring [varangian.Custom('FirstNameNoTooltip')] back, but the posthumous reward of gold from the [emperor.Custom('TitleAsNameNoTooltip')] helps ease the sorrow."
 varangian.3001.a: "Brave until the end, [varangian.Custom('FirstNameNoTooltip')]..."
