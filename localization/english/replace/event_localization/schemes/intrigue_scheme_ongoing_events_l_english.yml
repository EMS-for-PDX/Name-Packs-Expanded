l_english:
 intrigue_scheme_ongoing.1001.t: "A Well-Timed Bribe"
 intrigue_scheme_ongoing.1001.desc: "It seems that not every servant at [scheme.GetTarget.Custom('TitledFirstNamePossessive')] court is blindly loyal... [agent.Custom('FirstName')] assures me that [agent.GetSheHe] has a way in, and that a few coins in the right pocket can go a long way."
 intrigue_scheme_ongoing.1001.elope.desc: "It seems that not every servant at [scheme.GetTarget.Custom('TitledFirstNamePossessive')] court is blindly loyal to [scheme.GetTarget.GetLiege.Custom('TitledFirstName')]... [agent.Custom('FirstName')] assures me that [agent.GetSheHe] has a way in, and that a few coins in the right pocket can go a long way."
 intrigue_scheme_ongoing.1001.a: "What is a little gold, after all?"
 intrigue_scheme_ongoing.1001.b: "It is too risky!"

 intrigue_scheme_ongoing.1002.t: "Divine Justice"
 intrigue_scheme_ongoing.1002.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))], [agent_in_question.Custom('TitledFirstName')], has condemned [scheme.GetTarget.Custom('TitledFirstName')] for [scheme.GetTarget.GetHerHis] offenses against [agent_in_question.GetFaith.HighGodName].\n\n[agent_in_question.GetSheHe|U] has even called for [agent_in_question.GetFaith.HighGodNameAlternate] to strike [scheme.GetTarget.Custom('FirstName')] down, and hinted at punishments to come."
 intrigue_scheme_ongoing.1002.a: "A little optimistic, perhaps, but I like the spirit!"
 intrigue_scheme_ongoing.1002.a.success: "[agent_in_question.GetSheHe|U] recruits local [agent_in_question.GetFaith.GetAdherentNamePlural] to our cause"
 intrigue_scheme_ongoing.1002.a.failure: "[agent_in_question.Custom('FirstNameNoTooltip')] exposes [agent_in_question.GetHerselfHimself] in [agent_in_question.GetHerHis] fervor"
 intrigue_scheme_ongoing.1002.b: "[agent_in_question.Custom('TitledFirstNameNoTooltip')] will shut up, or so help me [agent_in_question.GetFaith.HighGodName]."
 intrigue_scheme_ongoing.1002.c: "I will help [agent_in_question.GetHerHim] in [agent_in_question.GetHerHis] noble approach!"

 intrigue_scheme_ongoing.1004.t: "Overly Talkative"
 intrigue_scheme_ongoing.1004.desc: "While [agent_in_question.Custom('FirstNamePossessive')] ability to make friends has proven invaluable in my scheme, [agent_in_question.GetSheHe] is not quite as careful around others as [agent_in_question.GetSheHe] should be.\n\n[agent_in_question.GetSheHe|U] is too fond of dropping vague hints, and if someone were to start asking questions there is no telling what [agent_in_question.GetSheHe] would divulge."
 intrigue_scheme_ongoing.1004.a: "The things [agent_in_question.GetSheHe] learns are too valuable to shut [agent_in_question.GetHerHim] up."
 intrigue_scheme_ongoing.1004.a.success: "[agent_in_question.Custom('FirstNameNoTooltip')] remains undetected"
 intrigue_scheme_ongoing.1004.a.failure: "[agent_in_question.Custom('FirstNameNoTooltip')] is discovered"
 intrigue_scheme_ongoing.1004.b: "If [agent_in_question.GetSheHe] can't keep secrets [agent_in_question.GetSheHe] must keep quiet instead!"
 intrigue_scheme_ongoing.1004.toast.success: "[agent_in_question.Custom('FirstNameNoTooltip')] remains undetected"
 intrigue_scheme_ongoing.1004.toast.failure: "[agent_in_question.Custom('FirstNameNoTooltip')] is discovered"

 intrigue_scheme_ongoing.1006.t: "Cleaning Up"
 intrigue_scheme_ongoing.1006.desc: "Of course that [agent_in_question.Custom('InsultAdjective')] [agent_in_question.Custom('TitledFirstName')] would cause problems.\n\n[agent_in_question.GetSheHe|U] fails to take proper precautions when moving around [scheme.GetTarget.Custom('TitledFirstNamePossessive')] court, and the [scheme.GetTarget.Custom('TitleAsNameNoTooltip')] is starting to notice. It is only a matter of time until [agent_in_question.GetSheHe] is discovered!"
 intrigue_scheme_ongoing.1006.elope.desc: "Of course that [agent_in_question.Custom('InsultAdjective')] [agent_in_question.Custom('TitledFirstName')] would cause problems.\n\n[agent_in_question.GetSheHe|U] fails to take proper precautions when moving around [scheme.GetTarget.Custom('TitledFirstNamePossessive')] court, and [scheme.GetTarget.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTarget)] is starting to notice. It is only a matter of time until [agent_in_question.Custom('FirstNameNoTooltip')] is discovered!"
 intrigue_scheme_ongoing.1006.a.success: "[agent_in_question.Custom('FirstNameNoTooltip')] remains undetected"
 intrigue_scheme_ongoing.1006.a.failure: "[agent_in_question.Custom('FirstNameNoTooltip')] is discovered"
 intrigue_scheme_ongoing.1006.a: "Traces of someone sneaking about will surely stress [scheme.GetTarget.Custom('FirstNameNoTooltip')] out!"
 intrigue_scheme_ongoing.1006.b: "[agent_in_question.GetSheHe|U] needs to take the time to do better."

 intrigue_scheme_ongoing.1007.t: "Voiced Concern"
 intrigue_scheme_ongoing.1007.desc: ""What if [target.Custom('TitledFirstName')] were to discover you? Is it wise to continue this time consuming effort?"\n\n[caring_agent.Custom('TitledFirstName')] [caring_agent.Custom('QuirkPresentPosOrNeg')], and even though I know [caring_agent.GetSheHe] will follow my lead in this, I can tell [caring_agent.GetHerHis] concern for me is genuine."
 intrigue_scheme_ongoing.1007.a: "My plans will go ahead, and I expect you to work hard!"
 intrigue_scheme_ongoing.1007.b: "You're right, it's taken a lot of my time. Come, sit with me."

 intrigue_scheme_ongoing.1008.t: "Breathing Down Necks"
 intrigue_scheme_ongoing.1008.desc: "It seems that [defender.Custom('TitledFirstName')] is tightening security at court, hoping to track down traitorous schemers. My fellow plotter, [agent.Custom('TitledFirstName')], is concerned that [agent.GetSheHe] might have attracted some unwanted suspicion."
 intrigue_scheme_ongoing.1008.a: "I trust [agent.Custom('FirstNamePossessiveNoTooltip')] abilities."
 intrigue_scheme_ongoing.1008.a.success: "[agent.Custom('FirstNameNoTooltip')] remains undetected"
 intrigue_scheme_ongoing.1008.a.failure: "[agent.Custom('FirstNameNoTooltip')] is discovered"
 intrigue_scheme_ongoing.1008.b: "[agent.GetHerHis|U] trail to me needs to end. Now."
 intrigue_scheme_ongoing.1008.c: "Thank [ROOT.Char.GetFaith.HighGodNameAlternate] that [councillor.Custom('TitledFirstName')] is there and can intervene."

 intrigue_scheme_ongoing.1009.t: "Help"
 intrigue_scheme_ongoing.1009.desc: "[potential_agent.Custom('TitledFirstName')] has come to me, a determined look in [potential_agent.GetHerHis] eyes.\n\n"My [potential_agent.Custom2('RelationToMe', ROOT.Char)], I have been reluctant to join your plans against my [potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))], [target.Custom('TitledFirstName')], but I feel it is time I trust your judgment in this matter.""
 intrigue_scheme_ongoing.1009.elope.desc: "[potential_agent.Custom('TitledFirstName')] has come to me, a determined look in [potential_agent.GetHerHis] eyes.\n\n"My [potential_agent.Custom2('RelationToMe', ROOT.Char)], I have been reluctant to join your plans to elope with [target.Custom('TitledFirstName')], but now I can see you truly care for [target.GetHerHim].""
 intrigue_scheme_ongoing.1009.a: "Please support my cause, [potential_agent.Custom('FirstNameNoTooltip')]."
 intrigue_scheme_ongoing.1009.b: "I would only ask you for one little favor..."

 intrigue_scheme_ongoing.2001.t: "Misplaced Trust"
 intrigue_scheme_ongoing.2001.desc: "[scheme.GetTarget.Custom('FirstNamePossessive')] trusting nature has made it easier than expected for [agent_in_question.Custom('TitledFirstName')] to ingratiate [agent_in_question.GetHerselfHimself] with the [scheme.GetTarget.Custom('TitleTierName')] – as [agent_in_question.Custom('FirstNameNoTooltip')] offers advice [target.GetSheHe] is more likely to listen than not."
 intrigue_scheme_ongoing.2001.a: "[agent_in_question.GetSheHe|U] must keep offering sound advice, until..."
 intrigue_scheme_ongoing.2001.b: "[agent_in_question.GetSheHe|U] can ensure that other agents can come and go."

 intrigue_scheme_ongoing.2002.t: "The Drunk Mark"
 intrigue_scheme_ongoing.2002.desc: "[target.Custom('TitledFirstName')] is overly fond of drink, which causes [target.GetHerHim] to act irrationally at times.\n\nIt would be quite simple for [agent_in_question.Custom('TitledFirstName')] to indulge [target.GetHerHim], and ensure that these habits are kept up."
 intrigue_scheme_ongoing.2002.a: "I will help [agent_in_question.Custom('FirstNameNoTooltip')] import the most potent brew!"
 intrigue_scheme_ongoing.2002.b: "Make [target.GetHerHim] feel safe in [target.GetHerHis] crapulence."
 intrigue_scheme_ongoing.2002.c: "Hah, the damn fool does not know [target.GetHerHis] own weakness!"

 intrigue_scheme_ongoing.2003.t: "Serendipitous Espionage"
 intrigue_scheme_ongoing.2003.bad_habits: "It was not what [agent.Custom('TitledFirstName')] was hoping to find by spying on secret conversations, but discovering the truth about [other_secret_target.Custom('TitledFirstNamePossessive')] unusual habits does not hurt..."
 intrigue_scheme_ongoing.2003.secret_relationships: "It was not what [agent.Custom('TitledFirstName')] was expecting to find by spying on secret conversations, but discovering [other_secret_target.Custom('TitledFirstNamePossessive')] illicit relationships does not hurt..."
 intrigue_scheme_ongoing.2003.bastardy: "It was not what [agent.Custom('TitledFirstName')] was expecting to find by spying on secret conversations, but discovering the truth about [secret_target.Custom('TitledFirstNamePossessive')] origins does not hurt..."
 intrigue_scheme_ongoing.2003.murder: "It was not what [agent.Custom('TitledFirstName')] was expecting to find by spying on secret conversations, but uncovering [other_secret_target.Custom('TitledFirstNamePossessive')] terrible crimes does not hurt..."
 intrigue_scheme_ongoing.2003.desc: "It was not what [agent.Custom('TitledFirstName')] was hoping to find by spying on secret conversations, but discovering the truth about [other_secret_target.Custom('TitledFirstName')] does not hurt..."
 intrigue_scheme_ongoing.2003.a: "Perhaps this can help my efforts?"

 intrigue_scheme_ongoing.3001.t: "Justice and Secrecy"
 intrigue_scheme_ongoing.3001.desc: "The way I am acting these days... The secrecy and the plotting in shadows. This cannot be right. This cannot be just."
 intrigue_scheme_ongoing.3001.a: "I do what I must!"
 intrigue_scheme_ongoing.3001.b: "If it has to be done, it should be done right."

 intrigue_scheme_ongoing.3002.t: "The Strain of Lying"
 intrigue_scheme_ongoing.3002.desc: "All these secret plans and dark patterns... A cold hand clutches at my heart whenever I think about them. It feels so wrong."
 intrigue_scheme_ongoing.3002.a: "This is what needs to be done!"
 intrigue_scheme_ongoing.3002.b: "I spend far too much time thinking about this."
 intrigue_scheme_ongoing.3002.c: "[ROOT.Char.GetFaith.HighGodName] forgive me, what have I been doing?"
 intrigue_scheme_ongoing.3002.d: "I must be honest about my intentions."

 # Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t: "En Route"
 intrigue_scheme_ongoing.start.3003.desc: "When the time comes, my agents will need a"
 intrigue_scheme_ongoing.escape_route.3003.desc: "safe escape route out of [defender.Custom('TitledFirstNamePossessive')] [defender.Custom('ResidenceBuilding')], should anything go wrong."
 intrigue_scheme_ongoing.leave_with_target.3003.desc: "safe route to transport [target.Custom('TitledFirstName')] out of [defender.Custom('TitledFirstNamePossessive')] [defender.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.end.3003.desc: "A detailed map of the local [defender.Custom('TerrainType')], with all its hidden paths and caves, would be an invaluable resource."
 intrigue_scheme_ongoing.3003.a: "Pay a hunter from [scheme_location.GetNameNoTooltip] to draw a map."
 intrigue_scheme_ongoing.3003.a.success: "The hunter [hunter.Custom('ShortName')] is discreet"
 intrigue_scheme_ongoing.3003.a.failure: "The hunter [hunter.Custom('ShortName')] brags about [hunter.GetHerHis] newly acquired wealth"
 intrigue_scheme_ongoing.3003.d: "Ask your friend [hunter.Custom('TitledFirstNameNoTooltip')]."
 intrigue_scheme_ongoing.3003.b: "Explore the [defender.Custom('TerrainType')] yourself."
 intrigue_scheme_ongoing.3003.b.success: "You map out the area surrounding [scheme_location.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3003.b.soft_failure: "You get lost in the [defender.Custom('TerrainType')]"
 intrigue_scheme_ongoing.3003.b.hard_failure: "You get lost overnight in the [defender.Custom('TerrainType')]"
 intrigue_scheme_ongoing.3003.c: "Abandon the idea."
 intrigue_scheme_ongoing.3003.e: "Ask your $master_of_hunt_court_position$ [hunter.Custom('TitledFirstNameNoTooltip')]."

 intrigue_scheme_ongoing.3004.t: "The Map"
 intrigue_scheme_ongoing.3004.desc: "My spies have informed me about a hunter causing a ruckus at the local tavern. The [hunter.GetWomanMan] has been spending large amounts of gold and bragging loudly about the great deal [hunter.GetSheHe] struck with "a fancy [owner.GetLadyLord] in pearls and silk."\n\nApparently [hunter.GetSheHe] drew a map of the local [defender.Custom('TerrainType')] for an unknown noble[owner.GetWomanMan]. The spies think the [owner.GetLadyLord] must be scheming against me or one of my subjects."
 intrigue_scheme_ongoing.3004.a: "Thank you for bringing this to my attention."
 intrigue_scheme_ongoing.3004.b: "That idiot belongs in my dungeon!"
 intrigue_scheme_ongoing.3004.c: "Bring [hunter.GetHerHim] to me. I think I can jog [hunter.GetHerHis] memory..."
 intrigue_scheme_ongoing.3004.c.tt: "A [scheme_hostile|E] or otherwise malicious [scheme|E] is exposed"
 intrigue_scheme_ongoing.3004.toast: "Scheme exposed"

 # MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t: "Bewinged Messenger"
 intrigue_scheme_ongoing.3005.desc: "As my scheme moves closer to fruition, swift communication is key. I have an especially clever pigeon which [pigeon_recipient.Custom('TitledFirstName')] could use to send an urgent message to me here in [root_location.GetNameNoTooltip], if the need arises.\n\nBut how would I get the bird into the [defender.Custom('ResidenceBuilding')] of [target_location.GetNameNoTooltip]?"
 intrigue_scheme_ongoing.3005.c.f: "This option is available because your agent [elope_agent.Custom('ShortName')] is a [friend|E], [close_family_member|E] or a [elope_agent.Custom('FemaleMale')] servant of [pigeon_recipient.Custom('ShortName')]"
 intrigue_scheme_ongoing.3005.a: "A local bird trainer could deliver it as a "gift.""
 intrigue_scheme_ongoing.3005.a.success: "The "gift" reaches [pigeon_recipient.Custom('ShortName')]"
 intrigue_scheme_ongoing.3005.a.failure: "[defender.Custom('ShortName')|U] dismisses the bird trainer"
 intrigue_scheme_ongoing.3005.b: "If I send the "gift" myself, [defender.Custom('TitledFirstNameNoTooltip')] couldn't refuse."
 intrigue_scheme_ongoing.3005.c: "Have [elope_agent.Custom('TitledFirstNameNoTooltip')] deliver the bird."
 intrigue_scheme_ongoing.3005.d: "It is too risky."


 intrigue_scheme_ongoing.4001.t: "A Responsible Adult"
 intrigue_scheme_ongoing.4001.desc: "[agent_in_question.Custom('TitledFirstName')] has told me that [agent_in_question.GetSheHe] has been asked to look after a group of children playing at court.\nAs luck would have it, that includes [scheme.GetTarget.Custom('TitledFirstName')].\n\nThis is a great opportunity to have [agent_in_question.Custom('TitledFirstName')] move things forwards."
 intrigue_scheme_ongoing.4001.a: "Teach them the habit of playing far away from watchful eyes."
 intrigue_scheme_ongoing.4001.b: "Try to befriend [scheme.GetTarget.Custom('TitledFirstName')]. Make [scheme.GetTarget.GetHerHim] trust you."

 intrigue_scheme_ongoing.4002.t: "The Naivety of Children"
 intrigue_scheme_ongoing.4002.desc: "[target.Custom('TitledFirstName')] cannot even comprehend that anyone would make dishonest plans, despite the tumultuous court around [target.GetHerHim].\n\nTalking to [scheme.GetTarget.GetHerHim], it seems that [scheme.GetTarget.GetSheHe] actually trusts me!"
 intrigue_scheme_ongoing.4002.a: "An opportunity to get closer to [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('parent'))]!"
 intrigue_scheme_ongoing.4002.b: "A secret hiding place? Could you show me?"

 intrigue_scheme_ongoing.4003.t: "Second Thoughts"
 intrigue_scheme_ongoing.4003.desc: "[agent_in_question.Custom('TitledFirstName')] has come to me concerned about the scheme I have involved [agent_in_question.GetHerHim] in. While I did give the order for [agent_in_question.GetHerHim] to befriend [scheme.GetTarget.Custom('TitledFirstName')], I never meant for them to grow emotionally attached!\n\nNow I find myself questioning how far they can be trusted..."
 intrigue_scheme_ongoing.4003.a: ""Don't make me remind you why you're helping me in the first place!""
 intrigue_scheme_ongoing.4003.b: "I will quietly reduce their involvement in my plot."

 intrigue_scheme_ongoing.5001.t: "Itching for a Distraction"
 intrigue_scheme_ongoing.5001.desc: "The [servant.GetWomanMan] in charge of cleaning the clothes of [target.Custom('TitledFirstNamePossessive')] guards is brought to me. No one will notice [servant.GetHerHim] tampering with their clothes, and if something distracting for the guards could be planted...\n\n"What would you have of me, my [ROOT.Char.GetLadyLord]?""
 intrigue_scheme_ongoing.5001.a: "I want you to grind rose hips really fine..."
 intrigue_scheme_ongoing.5001.b: "Cut holes in their clothes. In improper areas."

 intrigue_scheme_ongoing.5002.t: "Written in the Stars"
 intrigue_scheme_ongoing.5002.desc: "A [target.Custom('TitleAsNameNoTooltip')] to scare, a local mystic with dubious morals, and a fabricated omen... Perfect.\n\nBefore the mystic leaves for [target.Custom('TitledFirstNamePossessive')] court there is but one question — will my false omen be one of fortune, or of doom?"
 intrigue_scheme_ongoing.5002.a: "A bad omen for a bad [target.Custom('TitleAsNameNoTooltip')]!"
 intrigue_scheme_ongoing.5002.a.tt: "I believe [target.Custom('FirstNameNoTooltip')] is easier to affect with bad news"
 intrigue_scheme_ongoing.5002.a.success: "[target.GetSheHe|U] spends many sleepless nights worrying"
 intrigue_scheme_ongoing.5002.a.failure: "[target.GetSheHe|U] only grows more vigilant"
 intrigue_scheme_ongoing.5002.b: "A good omen, to lull [target.GetHerHim] with false security."
 intrigue_scheme_ongoing.5002.b.tt: "I believe [target.Custom('FirstNameNoTooltip')] is likelier to believe good news"
 intrigue_scheme_ongoing.5002.b.success: "[target.GetSheHe|U] lets [target.GetHerHis] guard down"
 intrigue_scheme_ongoing.5002.b.failure: "[target.GetSheHe|U] grows more wary"

 intrigue_scheme_ongoing.5003.t: "The Omen"
 intrigue_scheme_ongoing.5003.desc_opening: "A local mystic insisted on seeing me, and upon being brought into my presence [dummy_clergy_gender.GetSheHe] started wailing, and... is that blood on [dummy_clergy_gender.GetHerHis] hands?\n\n"
 intrigue_scheme_ongoing.5003.desc: ""The signs! The signs are not in your favor, my [target.GetLadyLord]. I spilled the intestines of a hen, and the blood showed me your future – it's dark and full of death!""
 intrigue_scheme_ongoing.5003.a: "Well that's ominous...!"

 intrigue_scheme_ongoing.5004.desc: ""The signs! The signs are in your favor, my [target.GetLadyLord]. I spilled the intestines of a hen, and the blood showed me your future – it is glorious!""
 intrigue_scheme_ongoing.5004.a: "Well... thank you?"

 intrigue_scheme_ongoing.5005.t: "All That Glitters"
 intrigue_scheme_ongoing.5005.desc: "My [spymaster.GetCouncilTitle], [spymaster.Custom('TitledFirstName')], approaches me with a wicked grin.\n\n"My [ROOT.Char.GetLadyLord], this pouch contains a powder most nefarious. If sprinkled on top of something — say a gift for [target.Custom('TitledFirstName')] – it leaves no trace but will afflict whoever touches it with weakness and ill humors.""
 intrigue_scheme_ongoing.5005.a: "Well, well, well... I would say [target.GetSheHe] deserves a gift."
 intrigue_scheme_ongoing.5005.b: "[target.GetSheHe|U] will have no gold of mine!"

 intrigue_scheme_ongoing.5006.t: "The Gift"
 intrigue_scheme_ongoing.5006.desc: "[owner.Custom('TitledFirstName')] has sent me a gift, a lavishly decorated box filled with gold. As I run my hands through the coins I feel as if the rooms starts spinning around me an my breath grow short."
 intrigue_scheme_ongoing.5006.a: "How unexpected! And what a curious effect."

 intrigue_scheme_ongoing.5007.t: "Tainted Gold"
 intrigue_scheme_ongoing.5007.desc_opening: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))], [poisoned.Custom('TitledFirstName')], approaches me with sweat beading on [poisoned.GetHerHis] brow and a pale face.\n\n"
 intrigue_scheme_ongoing.5007.desc: ""[ROOT.Char.GetMotherFather], something is wrong. My humors have been unbalanced ever since I helped you pack that gift for [target.Custom('TitledFirstName')]...""
 intrigue_scheme_ongoing.5007.a: "What could have... The poisonous gold!"
 intrigue_scheme_ongoing.5007.a.tt: "[ROOT.Char.GetFaith.HighGodName] help [poisoned.GetHerHim]!"

 intrigue_scheme_ongoing.5008.desc: ""My [ROOT.Char.GetLadyLord], my humors have been unbalanced ever since I helped you pack that gift for [target.Custom('TitledFirstName')]... I fear the taint of the gold has afflicted me as well.""
 intrigue_scheme_ongoing.5008.a: "Damnations."

 intrigue_scheme_ongoing.5009.t: "The Tunnel"
 intrigue_scheme_ongoing.5009.desc: "Reports reach me about a high concentration of rats around [target.Custom('TitledFirstNamePossessive')] [target.Custom('ResidenceBuilding')], and since I have a way with animals I leave to investigate.\n\nAs I reach the area the rats converge on me, bidding me welcome, and lead me to a dark tunnel some way away from the [target.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.5009.a: "Show me the way, my friends!"
 intrigue_scheme_ongoing.5009.a.tt: "I wonder where this #EMP rodents#!"
 intrigue_scheme_ongoing.5009.b: "Ew. I'm not going in there."

 intrigue_scheme_ongoing.5010.desc: "It's dark, and the skittering of small feet echo in air heavy with the stench of refuse.\n\nSuddenly a breath of fresh air reaches me, and I see light filtering in through a grate up ahead. The rats lead me to a tunnel that goes straight into [target.Custom('TitledFirstNamePossessive')] [target.Custom('ResidenceBuilding')]!"
 intrigue_scheme_ongoing.5010.a: "Thank you, my friends!"
 intrigue_scheme_ongoing.5010.b: "*Cough* Thank you, my friends! But this stench...!"

 intrigue_scheme_ongoing.5011.t: "The Critter"
 intrigue_scheme_ongoing.5011.desc: "A wide variety of venomous critters greets me at a merchant's stall, and I am struck by inspiration. Wouldn't one of these exquisite creatures be the perfect gift for [target.Custom('TitledFirstName')]?"
 intrigue_scheme_ongoing.5011.a: "One of your deadlie– most interesting ones, please."
 intrigue_scheme_ongoing.5011.a.tt: "[target.GetSheHe|U] will never see it coming!"
 intrigue_scheme_ongoing.5011.b: "Give me that [SCOPE.Custom('VenomousCreature')] for studies."

 intrigue_scheme_ongoing.5012.desc: "The merchant placed the [SCOPE.Custom('VenomousCreature')] in a woven basket with no questions asked. On my way home I open the lid, but to my surprise I find it empty..."
 intrigue_scheme_ongoing.5012.a: "Where did it go...? Where– AHH!"

 intrigue_scheme_ongoing.5013.desc: "\n\n"Look, mom, look! That [ROOT.Char.GetWomanMan] is balancing a creature on [ROOT.Char.GetHerHis] head!" A delighted voice rings out from behind me and as I turn around I see that a crowd has gathered."
 intrigue_scheme_ongoing.5013.a: "...TADA! Now get it off. Get it #EMP off#!!"
 intrigue_scheme_ongoing.5013.a.tt: "I lost the creature, but at least I didn't lose my life..."

 intrigue_scheme_ongoing.5014.t: "Plush and Exotic Carpet"
 intrigue_scheme_ongoing.5014.desc: "Plush, vibrant, and soft as the first light of dawn — a merchant presents me with an exquisite carpet in the hopes of good future relations.\n\nAs I marvel at the fine weave I am struck by a thought. Wouldn't a carpet like this muffle the treading of feet? Even conceal the steps of a bumbling agent...?"
 intrigue_scheme_ongoing.5014.a: "[target.Custom('TitledFirstNameNoTooltip')] will be honored by such a gift."
 intrigue_scheme_ongoing.5014.a.success: "[target.GetSheHe|U] accepts the gift"
 intrigue_scheme_ongoing.5014.a.failure: "[target.GetSheHe|U] suspects something is off"
 intrigue_scheme_ongoing.5014.b: "It would look #EMP great#! in my rooms though..."

 intrigue_scheme_ongoing.5015.desc: "A plush carpet, vibrant and soft, arrives as a gift from [owner.Custom('TitledFirstName')].\n\nWhy [owner.GetSheHe] would send me such an exquisite gift I do not know, but the fine weave of the carpet is as pleasing to the touch as the skin of a lover."
 intrigue_scheme_ongoing.5015.a: "This carpet will cover the floors in my rooms!"
 intrigue_scheme_ongoing.5015.b: "I think I better get rid of it..."

 intrigue_scheme_ongoing.5016.t: "The Power of Words"
 intrigue_scheme_ongoing.5016.desc: "[servant.Custom('TitledFirstName')] stands before me, a servant of the [target.Custom('InsultAdjective')] [target.Custom('TitledFirstName')].\n\n"Now, I want you to do something for me... And you will of course be reasonably compensated.""
 intrigue_scheme_ongoing.5016.a: "Whispered words can topple the [target.Custom('TitleAsNameNoTooltip')]!"
 intrigue_scheme_ongoing_5016_every_courtier: "Every courtier and guest that's not an agent"
 intrigue_scheme_ongoing.5016.b: "Keep the doors of the [target.Custom('ResidenceBuilding')] open to me."
 intrigue_scheme_ongoing.5016.c_man: "Never mind. Run back to your master."
 intrigue_scheme_ongoing.5016.c_woman: "Never mind. Run back to your mistress."

 intrigue_scheme_ongoing.5017.t: "Gullible [target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U]"
 intrigue_scheme_ongoing.5017.desc: "I can barely contain my glee as I find [spouse.Custom('TitledFirstName')], [target.Custom('TitledFirstNamePossessive')] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] waiting for me along with a small equipage. If I could get #EMP [spouse.GetHerHim]#! to help me in my scheme...\n\n"You sent word that you wanted to see me, my [ROOT.Char.GetLadyLord]?""
 intrigue_scheme_ongoing.5017.a: "Your [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] has been calling you [spouse.Custom('InsultAdjectiveArticle')] [spouse.Custom('InsultNoun')]."
 intrigue_scheme_ongoing.5017.a.success: "[spouse.Custom('TitledFirstNameNoTooltip')] believes me"
 intrigue_scheme_ongoing.5017.a.failure: "The [target.Custom('TitleAsNameNoTooltip')] convinces [spouse.GetHerHim] that it's a lie"
 intrigue_scheme_ongoing.5017.b: "Please, tell me about your [target.Custom('ResidenceBuilding')]!"

 intrigue_scheme_ongoing.5018.t: "Camp Followers"
 intrigue_scheme_ongoing.5018.desc: "The [target.Custom('InsultAdjective')] [target.Custom('TitledFirstName')] is at war.\n\n[target.GetSheHe|U] is currently camped in [location.GetName], and sources tell me that [target.GetSheHe] will pick up more camp followers soon — a perfect opportunity to get some of my people into the camp!"
 intrigue_scheme_ongoing.5018.a: "Unseen in the crowd they will report to me."
 intrigue_scheme_ongoing.5018.b: "Flour, wheat, meat... Burn it."
 intrigue_scheme_ongoing.5018.msg.t: "Supplies burned in accident"

 intrigue_scheme_ongoing.5019.t: "Secret Tunnel"
 intrigue_scheme_ongoing.5019.desc: "My agent [agent.Custom('TitledFirstName')] approaches me with a bunch of parchment clutched in [agent.GetHerHis] hands.\n\n"I found old architectural sketches of the [target.GetTitleAsNamePossessive] [target.Custom('ResidenceBuilding')]! They might be a bit outdated, but look here...""
 intrigue_scheme_ongoing.5019.a: "That looks like a tunnel we can use!"
 intrigue_scheme_ongoing.5019.b: "If only I had this many hidden places... Call my architects."
 intrigue_scheme_ongoing.5019.b.tt: "Your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))|U] [architect.Custom('FirstNameNoTooltip')] will oversee the construction works."

 intrigue_scheme_ongoing.5021.t: "Precarious Preoccupations"
 intrigue_scheme_ongoing.5021.desc: "I go to find [owner.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], in [owner.GetHerHis] study only to be greeted with an empty room.\n\nLeisurely leafing through [owner.GetHerHis] papers I some across something that is undeniably plans against [target.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 intrigue_scheme_ongoing.5021.a: "What is the meaning of this, [owner.Custom('FirstNameNoTooltip')]?!"
 intrigue_scheme_ongoing.5021.a.success: "[owner.GetSheHe|U] is truly scheming to kill"
 intrigue_scheme_ongoing.5021.a.success.tt: "The scheme is exposed"
 intrigue_scheme_ongoing.5021.a.failure: "[owner.GetSheHe|U] is insulted"
 intrigue_scheme_ongoing.5021.b: "I saw #EMP nothing#!."

 intrigue_scheme_ongoing.5022.t: "Accusations"
 intrigue_scheme_ongoing.5022.desc: ""You are planning to kill someone?!"\n\n[family_member.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], confronts me with a horrified expression on [family_member.GetHerHis] face. In [family_member.GetHerHis] hand [family_member.GetSheHe] is clutching papers with notes on my plan to kill [target.Custom('TitledFirstName')] – papers I know I left in my private study."
 intrigue_scheme_ongoing.5022.a: "I would #EMP never#!!"
 intrigue_scheme_ongoing.5022.a.success: "[family_member.GetSheHe|U] believes you"
 intrigue_scheme_ongoing.5022.a.failure: "[family_member.GetSheHe|U] does not buy your arguments"
 intrigue_scheme_ongoing.5022.b: "It is for the best. Listen to me now..."
 intrigue_scheme_ongoing.5022.b.success: "[family_member.GetSheHe|U] listens to your arguments"
 intrigue_scheme_ongoing.5022.b.failure: "[family_member.GetSheHe|U] is not won over"
 intrigue_scheme_ongoing.5022.c: "Seems my plans just escalated."

 intrigue_scheme_ongoing.5023.desc: ""You were not meant to see that."\n\n[owner.Custom('TitledFirstNamePossessive')] voice is low, but I can hear the anger in it. As [owner.GetSheHe] reaches towards [owner.GetHerHis] belt I take a step back, but before I have time to do anything [owner.GetSheHe] is upon me, knife in hand."
 intrigue_scheme_ongoing.5023.a: "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U], please– Augh!"

 intrigue_scheme_ongoing.5024.t: "Celebration in [province.GetNameNoTooltip|U]"
 intrigue_scheme_ongoing.5024.desc: "[agent.Custom('TitledFirstName')] tells me that a local celebration in [province.GetName], the home of [target.Custom('TitledFirstName')], is struggling with money.\n\n"If it is held it would draw a lot of people, both high and low, to the area; a perfect opportunity for infiltration!""
 intrigue_scheme_ongoing.5024.a: "Here. Ensure it's held."
 intrigue_scheme_ongoing.5024.b: "I will not waste money on [target.GetHerHim]!"

 intrigue_scheme_ongoing.5026.t: "A Helping Hand"
 intrigue_scheme_ongoing.5026.desc: "Like all [target.GetFaith.GetAdherentNamePluralNoTooltip] [target.Custom2('MyCharacterIntroduction', ROOT.Char)] shares more with [target.GetFaith.HighGodName], and by extension [court_chaplain.Custom('TitledFirstName')], than [target.GetSheHe] shares with most mortals.\n\nIf only I could get the [court_chaplain.GetCouncilTitle] to relay some of [target.Custom('TitledFirstNamePossessiveNoTooltip')] fears and plans to me...!"
 intrigue_scheme_ongoing.5026.a: ""It's for the good of the faith!""
 intrigue_scheme_ongoing.5026.a.success: "[court_chaplain.GetSheHe|U] helps me out"
 intrigue_scheme_ongoing.5026.a.failure: "[court_chaplain.GetSheHe|U] refuses"
 intrigue_scheme_ongoing.5026.a_gregarious: ""Let's take a walk.""
 intrigue_scheme_ongoing.5026.a_gregarious_tt: "[court_chaplain.GetSheHe|U] won't even notice that [court_chaplain.GetSheHe] tells me #EMP everything#!"
 intrigue_scheme_ongoing.5026.b_agent: ""You've already agreed to help me, so...""
 intrigue_scheme_ongoing.5026.b: ""But according to [target.GetFaith.HighGodName]...""
 intrigue_scheme_ongoing.5026.b_scholar: ""Let's look at what [target.GetFaith.HighGodName] would want.""
 intrigue_scheme_ongoing.5026.b_scholar_tt: "What a coincidence that it will be the same as what I want!"
 intrigue_scheme_ongoing.5026.c: "That's between [target.GetHerHim] and [target.GetFaith.PantheonTerm]."

 intrigue_scheme_ongoing.3010.t: "[scheme.GetNameNoTooltip]: [target.GetCulture.GetLanguage.GetNameNoTooltip] Secrets"
 intrigue_scheme_ongoing.3010.desc: "As part of my ongoing plan to [scheme.GetNameNoTooltip|l] [target.Custom('TitledFirstName')], some of my minions regularly intercept [target.GetHerHis] letters. Due to my expert comprehension of [target.GetCulture.GetLanguage.GetName], I could personally read them rather than relying on second hand translations, though it is sure to take time away from some of my duties.\n\nPerhaps I would glean valuable insights this way?"
 intrigue_scheme_ongoing.3010.a: "I will translate the [target.GetCulture.GetLanguage.GetNameNoTooltip] myself."
 intrigue_scheme_ongoing.3010.b: "Sounds like too much work for me."

 intrigue_scheme_ongoing.3011.t: "[scheme.GetNameNoTooltip]: The [language_culture.GetLanguage.GetNameNoTooltip]-[language_culture_2.GetLanguage.GetNameNoTooltip]-[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip] Code "
 intrigue_scheme_ongoing.3011.desc: "In my scheme to [scheme.GetNameNoTooltip|l] [target.Custom('TitledFirstName')] I have enlisted the help of [multilingual_agent.GetName] who it turns out, is something of an encyclopedia when it comes to languages. Using [multilingual_agent.GetHerHis] vast knowledge of several dialects, [multilingual_agent.GetSheHe] has created a code which [multilingual_agent.GetSheHe] claims is 'uncrackable'.\n\n"Not only would a master cryptographer be required: they also would need to understand the subtleties of [language_culture_2.GetLanguage.GetNameNoTooltip] grammar, the details of [language_culture.GetLanguage.GetNameNoTooltip] proverbs, all while keeping in mind [multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip] word structure.""
 intrigue_scheme_ongoing.3011.a: "Excellent initiative."
 intrigue_scheme_ongoing.3011.b: "Seems like a waste of time."
