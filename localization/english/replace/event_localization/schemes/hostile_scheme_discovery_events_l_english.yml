 hostile_scheme_discovery.1001.t: "A Scheme at Court"
 hostile_scheme_discovery.1001.close_relation: "My [spymaster.GetCouncilTitle] has come to me with grave news. [spymaster.GetSheHe|U] is certain that [agent.Custom('TitledFirstName')], my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] is scheming against me!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster: "Grave news have reached me. [agent.Custom('TitledFirstName')], my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] is scheming against me!"
 hostile_scheme_discovery.1001.close_relation_spymaster_other_target: "My [spymaster.GetCouncilTitle] has come to me with grave news. [spymaster.GetSheHe|U] is certain that [agent.Custom('TitledFirstName')], my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] is scheming against [spymaster.GetHerHim]!"
 hostile_scheme_discovery.1001.close_relation_other_target: "My [spymaster.GetCouncilTitle] has come to me with grave news. [spymaster.GetSheHe|U] is certain that [agent.Custom('TitledFirstName')], my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] is scheming against my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.Custom('TitledFirstName')]!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target: "Grave news have reached me. [agent.Custom('TitledFirstName')], my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] is scheming against my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.Custom('TitledFirstName')]!"
 hostile_scheme_discovery.1001.desc: "My [spymaster.GetCouncilTitle] has come to me with a discovery. [spymaster.GetSheHe|U] is certain that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.Custom('TitledFirstName')], is scheming against me!"
 hostile_scheme_discovery.1001.desc_no_spymaster: "Grave news have reached me. It has been discovered that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.Custom('TitledFirstName')], is scheming against me!"
 hostile_scheme_discovery.1001.desc_other_target_spymaster: "My [spymaster.GetCouncilTitle] has come to me with a discovery. [spymaster.GetSheHe|U] is certain that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.Custom('TitledFirstName')], is scheming against [spymaster.GetHerHim]!"
 hostile_scheme_discovery.1001.desc_other_target: "My [spymaster.GetCouncilTitle] has come to me with a discovery. [spymaster.GetSheHe|U] is certain that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.Custom('TitledFirstName')], is scheming against my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.Custom('TitledFirstName')]!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target: "Grave news have reached me. It has been discovered that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.Custom('TitledFirstName')], is scheming against my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.Custom('TitledFirstName')]!"
 hostile_scheme_discovery.1001.a: "Let the traitor be known to all."
 hostile_scheme_discovery.1001.b: "Throw [agent.GetHerHim] in jail!"
 hostile_scheme_discovery.1001.c: "Whether true or not, I will not accuse [agent.Custom('FirstNameNoTooltip')]."
 hostile_scheme_discovery.1001.c.tt: "[agent.Custom('FirstNameNoTooltip')] goes free."

 hostile_scheme_discovery.1002.t: "Schemer Discovered!"
 hostile_scheme_discovery.1002.intro: "My [spymaster.GetCouncilTitle] has come to me with grave news: it is [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.intro_no_spymaster: "Grave news have reached me: [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 hostile_scheme_discovery.1002.murder: "that is plotting to kill"
 hostile_scheme_discovery.1002.abduction: "that is scheming to abduct"
 hostile_scheme_discovery.1002.elope: "that is plotting to elope with"
 hostile_scheme_discovery.1002.steal_back_artifact: "that is plotting to steal an artifact from"
 hostile_scheme_discovery.1002.fallback: "that is plotting against"
 hostile_scheme_discovery.1002.a: "The [owner.Custom('InsultAdjective')] fiend!"

 hostile_scheme_discovery.2001.intro: "My [spymaster.GetCouncilTitle] has come to me with grave news. While we do not yet know who,"
 hostile_scheme_discovery.2001.intro_no_spymaster: "Grave news have reached me. While it is not yet known who,"
 hostile_scheme_discovery.2001.murder: "someone is plotting to kill"
 hostile_scheme_discovery.2001.abduction: "someone is scheming to abduct"
 hostile_scheme_discovery.2001.fallback: "someone is plotting against"
 hostile_scheme_discovery.2001.elope: "someone is plotting to elope with"
 hostile_scheme_discovery.2001.steal_back_artifact: "someone is trying to steal from"
 hostile_scheme_discovery.2001.target_other: "my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.Custom('TitledFirstName')]!"
 hostile_scheme_discovery.2001.target_spymaster: "[target.GetHerHim]!\n\n"They don't know who they're dealing with, my [ROOT.Char.GetLadyLord]. They think that they can kill #EMP me#!? I will show them. Oh yes I will.""
 hostile_scheme_discovery.2001.target_me: "me!"
 hostile_scheme_discovery.2001.a: "We must stop the villain behind this!"

 hostile_scheme_discovery.3001.t: "Agent Discovered!"
 hostile_scheme_discovery.3001.intro: "[agent.Custom('TitledFirstName')], my agent at [court_owner.Custom('TitledFirstNamePossessive')] court, has been discovered!"
 hostile_scheme_discovery.3001.imprisoned: "\n\nNow the [court_owner.Custom('TitleAsName')] has placed [agent.GetHerHim] under lock and key."
 hostile_scheme_discovery.3001.accused: "\n\nNow [agent.GetSheHe] is known to be untrustworthy, and cannot help my cause any further."
 hostile_scheme_discovery.3001.a: "Curse [court_owner.Custom('TitledFirstNameNoTooltip')], and [court_owner.GetHerHis] [spymaster.GetCouncilTitle]!"

 hostile_scheme_discovery.3002.t: "Scheme Discovered"
 hostile_scheme_discovery.3002.desc: "The existence of my plot to [scheme.GetFullActionName] has been discovered!\n\nWhile my involvement is not yet known, this will make it a lot more difficult to bring my plans to fruition."
 hostile_scheme_discovery.3002.a: "Curses!"

 hostile_scheme_discovery.3003.t: "Involvement Discovered"
 hostile_scheme_discovery.3003.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has discovered that I am the mastermind behind the plot"
 hostile_scheme_discovery.3003.murder: "to murder [target.GetHerHim]!"
 hostile_scheme_discovery.3003.abduction: "to abduct [target.GetHerHim]!"
 hostile_scheme_discovery.3003.elope: "to elope with [target.GetHerHim]!"
 hostile_scheme_discovery.3003.steal_back_artifact: "to steal an artifact from [target.GetHerHim]!"
 hostile_scheme_discovery.3003.fallback: "against [target.GetHerHim]!"
 hostile_scheme_discovery.3003.a: "There must have been a misunderstanding!"

 hostile_scheme_discovery.4001.t: "Scheme Discovered!"
 hostile_scheme_discovery.4001.opening: "My plot against my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.Custom('TitledFirstName')], has been discovered!"
 hostile_scheme_discovery.4001.end: "\n\nMy servants now whisper that I have to resort to underhandedness to rule even my home."
 hostile_scheme_discovery.4002.opening: "My scheme to see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] dead has been discovered! Now everyone knows of my plan to kill [target.Custom('TitledFirstName')]."
 hostile_scheme_discovery.4001.a: "This is all a big misunderstanding!"
 hostile_scheme_discovery.4001.b: "Oh, I will show them how far I can go."
 
