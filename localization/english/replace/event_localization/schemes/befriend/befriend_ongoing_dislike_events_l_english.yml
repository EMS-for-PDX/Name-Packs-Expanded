 befriend_ongoing_dislike.5001.desc: "My efforts to ease the tension between [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] and myself are hindered by [target.GetHerHis] senseless obsession with my lack of piety. \n\nYet, for all [target.GetHerHis] complaints, [target.Custom('TitledFirstName')] still fails to explain why it is worth caring more about [ROOT.GetCharacter.GetFaith.HighGodName] than I already do, of course."