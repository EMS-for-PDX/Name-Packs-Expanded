l_english:
 fabricate_hook_ongoing.0001.t: "$fabricate_hook_header$ Family Contact"
 fabricate_hook_ongoing.0001.desc: "[target.Custom('TitledFirstNamePossessive')] [target.Custom2('RelationToMe', SCOPE.sC('family_member'))], [family_member.Custom('TitledFirstName')], has been unusually forthcoming. Even knowing that I might not have entirely pure intentions for [target.Custom('FirstName')], [family_member.GetSheHe] is more than willing to answer my questions."
 fabricate_hook_ongoing.0001.a: ""Does [target.GetSheHe] have any particular weak spots I should know about?""
 fabricate_hook_ongoing.0001.b: ""How would one go about getting closer to [target.GetHerHim]?""

 fabricate_hook_ongoing.0002.t: "$fabricate_hook_header$ Undue Influence"
 fabricate_hook_ongoing.0002.desc: "[target.Custom('TitledFirstName')] seems unusually careful around [target.GetHerHis] [target.Custom2('RelationToMeShort', hooking_character )], [hooking_character.Custom('TitledFirstName')]. This kind of deference can only mean that [hooking_character.Custom('FirstNameNoTooltip')] has some kind of leverage on [target.GetHerHim].\n\nPerhaps there is something for me to learn, here?"
 fabricate_hook_ongoing.0002.a: "My spies should dig for an explanation to this mystery."
 fabricate_hook_ongoing.0002.b: "I must know what [hooking_character.GetSheHe] makes [target.GetHerHim] do!"

 fabricate_hook_ongoing.0003.t: "$fabricate_hook_header$ Gossip"
 fabricate_hook_ongoing.0003.desc_servant: "My agents have made contact with [servant.Custom('TitledFirstName')], a servant in my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.Custom('TitledFirstNamePossessive')] [target.Custom('ResidenceBuilding')]."
 fabricate_hook_ongoing.0003.desc: "My agents have made contact with a servant in my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.Custom('TitledFirstNamePossessive')] [target.Custom('ResidenceBuilding')]."
 fabricate_hook_ongoing.0003.desc_ending: "\n\nWith the right incentive [dummy_servant_gender.GetSheHe] is willing to start some #EMP whispers#! about [target.Custom('TitledFirstNameNoTooltip')] not being nearly as [target.Custom('FormalComplimentAdjective')] as [target.GetSheHe] seems!"
 fabricate_hook_ongoing.0003.a: "We will ruin [target.GetHerHis] reputation!"
 fabricate_hook_ongoing.0003.a_gregarious: "You #EMP know#! it's the right things to do."
 fabricate_hook_ongoing.0003.b: "A sympathetic ear close to [target.GetHerHim] is enough."
 fabricate_hook_ongoing.0003.b_lustful: "Or #EMP we#! could start something here instead..."

 fabricate_hook_ongoing.0004.t: "$fabricate_hook_header$ A Matter of Taste"
 fabricate_hook_ongoing.0004.desc: "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] is a complicated [target.GetWomanMan].\n\nI need to understand [target.GetHerHim] as well as possible if I am to convince people to take my side in any upcoming... #EMP arguments#!."
 fabricate_hook_ongoing.0004.a: "I will soon uncover the truth of [target.GetHerHim]."
 fabricate_hook_ongoing.0004.b.success: "You learn about [target.GetHerHim]"
 fabricate_hook_ongoing.0004.b.failure: "[target.GetSheHe|U] finds you out"
 fabricate_hook_ongoing.0004.b: "I will take my time with this."

 fabricate_hook_ongoing.0005.desc: "People describe [target.Custom('TitledFirstName')] as both [target.Custom('ComplimentAdjective')] and [target.Custom('InsultAdjective')], which tells me more about their relationship to [target.GetHerHim] than anything else.\n\nAlso, a curious number of people mention how often [target.GetSheHe] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('target'))] and talks about [target.Custom('herhis_subject_of_interest')]."
 fabricate_hook_ongoing.0005.a: "I'm sure this information will be useful."
