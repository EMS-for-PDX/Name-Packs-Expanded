l_english:
 steal_back_artifact_event_title: "Steal Artifact:"
 steal_back_artifact_ongoing.1001.t: "$steal_back_artifact_event_title$ The Antiquarian"
 steal_back_artifact_ongoing.1001.desc: "One of the obvious hurdles to retrieving the artifact, is [target.Custom('TitledFirstNamePossessive')] antiquarian, [antiquarian.Custom('TitledFirstName')].\n\nThere are, of course, multiple ways to... #EMP deal#! with a person, but I wonder if [antiquarian.Custom('FirstNameNoTooltip')] is the type of person whom I could persuade to look the other way by offering a suitable bribe."
 steal_back_artifact_ongoing.1001.a: "Gold is the universal language of bribery."
 steal_back_artifact_ongoing.1001.a.tt: "You believe [antiquarian.Custom('TitledFirstNamePossessive')] loyalty can be bought with riches..."
 steal_back_artifact_ongoing.1001.b: "Perhaps an artifact for an artifact?"
 steal_back_artifact_ongoing.1001.b.tt: "[antiquarian.Custom('TitledFirstName')] will agree to an even "trade.""
 steal_back_artifact_ongoing.1001.c: "An introduction to [random_beauty.Custom('TitledFirstName')] might prove... #EMP stimulating#!."
 steal_back_artifact_ongoing.1001.c.tt: "You're hedging your bets on [antiquarian.Custom('TitledFirstName')] appreciating physical beauty above loyalties."
 steal_back_artifact_ongoing.1001.d: "I'll look into other possibilities instead."

 steal_back_artifact_ongoing_notification.1001.success: "[antiquarian.Custom('TitledFirstName')] Accepts the Bribe"
 steal_back_artifact_ongoing_notification.1001.failure: "[antiquarian.Custom('TitledFirstName')] Refuses the Bribe"

 steal_back_artifact_ongoing.1002.t: "$steal_back_artifact_event_title$ Minor Management"
 steal_back_artifact_ongoing.1002.desc: "I've told [agent.Custom2('MyCharacterIntroduction', ROOT.Char)] to monitor [target.Custom('TitledFirstName')] so that we can find the perfect opportunity to pilfer an artifact from [target.GetHerHim].\n\nProgress, however, has been much slower than I'd like. Perhaps I should give [agent.GetHerHim] something specific to look out for?"
 steal_back_artifact_ongoing.1002.a: "Give specific instructions to [agent.Custom('FirstNameNoTooltip')]."
 steal_back_artifact_ongoing.1002.b: "I trust them to do their job."
 steal_back_artifact_ongoing_notification.1002.success: "[agent.Custom('TitledFirstName')] Reports Back"
 steal_back_artifact_ongoing_notification.1002.failure: "[antiquarian.Custom('TitledFirstName')] Fails to Find Any Information"

