 tribal.1001.t: "A Challenger"
 tribal.1001.desc_old: ""You have grown old and weak, [ROOT.Char.Custom('TitledFirstNameNoTooltip')];"
 tribal.1001.desc_weak: ""You are #EMP weak#!, [ROOT.Char.Custom('TitledFirstNameNoTooltip')];"
 tribal.1001.desc_meak: ""You are spineless like an eel, [ROOT.Char.Custom('TitledFirstNameNoTooltip')];"
 tribal.1001.desc_fallback: ""You are unfit to rule, [ROOT.Char.Custom('TitledFirstNameNoTooltip')];"
 tribal.1001.desc: "the time has come for you to step down!"\n\n[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me in front of the whole tribe, proclaiming [challenger.GetHerHis] challenge for all to hear.\n\n"I will rule [ROOT.Char.GetPrimaryTitle.GetName] from this day forth.""
 tribal.1001.a_child: "Put some steel behind your words, [challenger.Custom('GirlBoy')]!"
 tribal.1001.a: "Put some steel behind your words!"
 tribal.1001.a_champion: "[liege_champion.Custom('TitledFirstName')] will fight for me\n"
 tribal.1001.a_success: "I win the fight"
 tribal.1001.a_failure: "I lose the fight"
 tribal.1001.a_champion_success: "[liege_champion.Custom('FirstNameNoTooltip')] wins the fight"
 tribal.1001.a_champion_failure: "[liege_champion.Custom('FirstNameNoTooltip')] loses the fight"
 tribal.1001.b: "Only if you can beat me in flyting!"
 tribal.1001.b_success: "I have the better insults"
 tribal.1001.b_failure: "[challenger.GetSheHe|U] bests me"
 tribal.1001.c: "I will not fight you on this..."

 tribal.1002.desc: "I was afraid this day would come; I cannot fight you on this, my [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]."\n\n[liege_to_challenge.Custom('FirstName')] relinquishes [liege_to_challenge.GetHerHis] rule to me with no resistance, and after a short beat of confusion the tribe celebrates my win."
 tribal.1002.a: "I... Eh... Thank you."

 tribal.1003.desc_opening: ""So you challenge my right to rule?!"
 tribal.1003.desc_old: "You'd better be able to back your words up with steel, [challenger.Custom('GirlBoy')]!""
 tribal.1003.desc_young: "You'd better be able to back your words up with steel!""
 tribal.1003.desc: "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')] [liege_to_challenge.GetHerHis] [liege_to_challenge.Custom('signature_weapon')] and takes a step towards me. The whole tribe gathers around us, excitement and fear heavy in the air, as I widen my stance and..."
 tribal.1003.desc_liege_champion: "\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('liege_to_challenge'))] [liege_to_challenge.Custom('TitledFirstNamePossessive')] chosen champion, [liege_champion.Custom('TitledFirstName')], [liege_champion.Custom('SignatureWeaponActionThirdPerson')] [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] and takes a step towards me. The whole tribe gathers around us, excitement and fear heavy in the air, as I widen my stance and..."
 tribal.1003.a: "...raise my [ROOT.Char.Custom('signature_weapon')]."
 tribal.1003.b: "...raise my hands and laugh awkwardly."

 tribal.1004.desc_opening: "My [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.Custom('FirstName')] [challenger.Custom('SignatureWeaponActionThirdPerson')] [challenger.GetHerHis] [challenger.Custom('signature_weapon')] and takes a step towards me. The whole tribe is gathered around us, excitement and fear heavy in the air.\n\n"
 tribal.1004.desc: "I raise my [ROOT.Char.Custom('signature_weapon')] and attack. #EMP Dodge, press on, feint— Ugh!#! With [challenger.Custom('SignatureWeaponActionReaction')] [challenger.Custom('FirstNameNoTooltip')] [challenger.Custom('SignatureWeaponCriticalPresent')] my leg, and as I stumble I realize it is over. The tribe is not cheering for me anymore."
 tribal.1004.a: "Curse you!"

 tribal.1005.desc: "I raise my [ROOT.Char.Custom('signature_weapon')] and attack.\n\n#EMP Dodge, press on, feint...#! With [ROOT.Char.Custom('SignatureWeaponActionReaction')] I [ROOT.Char.Custom('SignatureWeaponCritical')] [challenger.GetHerHis] leg, and as [challenger.GetSheHe] stumbles I know it is done."
 tribal.1005.a: "I hope you've learned your lesson!"

 tribal.1014.desc_opening: "My [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.Custom('FirstName')] [challenger.Custom('SignatureWeaponActionThirdPerson')] [challenger.GetHerHis] [challenger.Custom('signature_weapon')] and takes a step towards [liege_champion.Custom('TitledFirstName')]. The whole tribe is gathered around us, excitement and fear heavy in the air.\n\n"
 tribal.1014.desc: "[liege_champion.Custom('TitledFirstName')] raises [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] and attacks. #EMP Dodge, press on, feint— Ugh!#! With [challenger.Custom('SignatureWeaponActionReaction')] [challenger.Custom('FirstNameNoTooltip')] [challenger.Custom('SignatureWeaponCriticalPresent')] [liege_champion.Custom('FirstNamePossessive')] leg, and as [liege_champion.GetSheHe] stumbles I realize it is over. The tribe is not cheering for me anymore."
 tribal.1014.a: "Curse you!"

 tribal.1015.desc: "[liege_champion.Custom('TitledFirstName')] raises [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] and attacks.\n\n#EMP Dodge, press on, feint...#! With [liege_champion.Custom('SignatureWeaponActionReaction')] [liege_champion.GetSheHe] [liege_champion.Custom('SignatureWeaponCriticalPresent')] [challenger.Custom('TitledFirstNamePossessive')] leg, and as [challenger.GetSheHe] stumbles I know it is done."
 tribal.1015.a: "I hope you've learned your lesson!"

 tribal.1006.desc_old: "You'd better be able to lay your claim with skill, [challenger.Custom('GirlBoy')]!""
 tribal.1006.desc_young: "You'd better be able to lay your claim with skill!""
 tribal.1006.desc: "As soon as [liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] declares the flyting, the whole tribe draws close to witness the contest.\n\nSilence falls as [liege_to_challenge.Custom('FirstNameNoTooltip')] steps forward and clears [liege_to_challenge.GetHerHis] throat.\n"
 tribal.1006.a: "You call that an insult? I'll show you!"
 tribal.1006.a_success: "You win the flyting"
 tribal.1006.a_failure: "You lose the flyting"
 tribal.1006.b: "This... This was a mistake."

 tribal.1007.desc_ending: "\n\nThe uproar that follows is deafening, and I know that I have lost."
 tribal.1007.a: "Damn you!"

 tribal.1008.desc: "The tribe is gathered to witness the flyting between me and my [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.Custom('FirstName')]. Excited murmurs can be heard as [challenger.Custom('FirstNameNoTooltip')] steps forward and clears [challenger.GetHerHis] throat.\n"
 tribal.1008.desc_ending: "\n\nWhat follows is a shocked, and awkward, silence."
 tribal.1008.a: "You call that an insult? Get out of here."

 tribal.1010.desc: "The whole tribe is gathered to witness the duel between me and my [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.Custom('FirstName')], but as soon as [challenger.GetSheHe] shows up [challenger.GetSheHe] starts making excuses.\n\n"It... It was all a mistake, I wouldn't dare challenge you. Forgive me.""
 tribal.1010.a: "You coward."

 tribal.1022.trigger_failure.challenger: "My [single_combat_duel|E] against [liege_to_challenge.Custom('FirstNameNoTooltip')] has invalidated"
 tribal.1022.trigger_failure.liege_to_challenge: "My [single_combat_duel|E] against [challenger.Custom('FirstNameNoTooltip')] has invalidated"

 tribal.1101.t: "Holmgang"
 tribal.1101.desc: "My rival [rival.Custom('TitledFirstName')] looks up as I enter the hallway. [victim.Custom('TitledFirstName')] – my own #EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#! – lays bloody at [rival.GetHerHis] feet.\n\n"Ah, [ROOT.Char.Custom('FirstNameNoTooltip')]. I was just leaving you a message!"\n\n[victim.Custom('FirstNameNoTooltip')] is still alive, if [victim.GetHerHis] moans of pain are anything to go by, but who knows how far [rival.Custom('FirstNameNoTooltip')] would have gone had I not interrupted?"
 tribal.1101.a: "Vile [rival.Custom('InsultNoun')]! I challenge you to holmgang!"
 tribal.1101.a_success: "You win"
 tribal.1101.a_failure: "[rival.GetSheHe|U] wins"
 tribal.1101.b: "You will face [friend.Custom('FirstNameNoTooltip')] in holmgang!"
 tribal.1101.b_success: "[friend.Custom('FirstNameNoTooltip')] wins"
 tribal.1101.b_failure: "[rival.Custom('FirstNameNoTooltip')] wins"
 tribal.1101.c: "Let's just... Let bygones be bygones, eh?"

 tribal.1102.desc_opening: "A mass of people gather to see the holmgang between [rival.Custom('TitledFirstName')] and myself; they envelop us in a giant heaving mass of voices and raised fists.\n\nI grip my [ROOT.Char.Custom('signature_weapon')] and charge — we are soon embroiled in a flurry of steel and blood.\n\n"
 tribal.1102.desc: "But there! An opening in [rival.Custom('TitledFirstNamePossessiveNoTooltip')] defenses. I [ROOT.Char.Custom('SignatureWeaponAction')] my [ROOT.Char.Custom('signature_weapon')], grit my teeth, and with [ROOT.Char.Custom('SignatureWeaponActionReaction')] I [ROOT.Char.Custom('SignatureWeaponCritical')] [rival.GetHerHis] ribcage. [rival.GetSheHe|U] is dead before [rival.GetSheHe] hits the ground."
 tribal.1102.a: "This is what awaits anyone who challenges me!"

 tribal.1103.desc_opening: "A throng of people have gathered to see the holmgang between [rival.Custom('TitledFirstName')] and [friend.Custom('TitledFirstName')]. In the mass of voices and raised fists, I scream loudest of them all.\n\n[friend.Custom('TitledFirstNameNoTooltip')] grips [friend.GetHerHis] [friend.Custom('signature_weapon')] and charges – soon they are embroiled in a flurry of steel and blood.\n\n"
 tribal.1103.desc: "Suddenly [friend.Custom('FirstNameNoTooltip')] [friend.Custom('SignatureWeaponActionThirdPerson')] [friend.GetHerHis] [friend.Custom('signature_weapon')] and, with [friend.Custom('SignatureWeaponActionReaction')], [friend.Custom('SignatureWeaponCriticalPresent')] [rival.Custom('TitledFirstNamePossessiveNoTooltip')] ribcage. [rival.GetSheHe|U] is dead before [rival.GetSheHe] hits the ground."

 tribal.1104.desc: "Suddenly [rival.Custom('TitledFirstNameNoTooltip')] [rival.Custom('SignatureWeaponActionThirdPerson')] [rival.GetHerHis] [rival.Custom('signature_weapon')] and, before I can block, [rival.GetSheHe] [rival.Custom('SignatureWeaponCriticalPresent')] my shoulder. The pain... I must have blacked out, for suddenly [rival.GetSheHe] is standing over me.\n\n"Yield.""
 tribal.1104.a: "I... I yield."

 tribal.1105.desc: "Suddenly [rival.Custom('TitledFirstNameNoTooltip')] [rival.Custom('SignatureWeaponActionThirdPerson')] [rival.GetHerHis] [rival.Custom('signature_weapon')] and, before [friend.Custom('FirstNameNoTooltip')] can block, [rival.GetSheHe] [rival.Custom('SignatureWeaponCriticalPresent')] [friend.Custom('FirstNamePossessiveNoTooltip')] shoulder. My friend falls to the ground, screaming in pain, and [rival.Custom('FirstNameNoTooltip')] looks me dead in the eye.\n\n"Yield.""
 tribal.1105.a: "We... We yield."

 tribal.1201.t: "The Race"
 tribal.1201.desc_opening: "Preparations for a big race have been underway for weeks now, and finally the time has come to compete!\n\n"
 tribal.1201.desc_warhorse: "I arrive on my trusty [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')],"
 tribal.1201.desc: "I arrive on one of my swiftest horses,"
 tribal.1201.desc_ending: "and find that both [racer.Custom2('MyCharacterIntroduction', ROOT.Char)] and [villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)] are going to participate in the race."
 tribal.1201.a: "Of course I will join as well!"
 tribal.1201.a.tt: "A race brings prestige, but also risks!"
 tribal.1201.b: "I'll just enjoy the spectacle."

 tribal.1202.desc: "Dancing, singing, cheering... The crowd is ecstatic before the race has even started!\n\nI move through the crowd, only minutes left before we riders are due to mount, when I spot my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.Custom('TitledFirstName')] by the horses with something sharp in [villain_racer.GetHerHis] hand..."
 tribal.1202.a: ""Hey! What are you doing?!""
 tribal.1202.b: "It's none of my business."
 tribal.1202.b.tt: "Come what may..."
 tribal.1202.c: "So [villain_racer.Custom('FirstNameNoTooltip')] has left [villain_racer.GetHerHis] horse unguarded..."
 tribal.1202.c.success: "I leave [villain_racer.GetHerHis] bridle only barely intact"
 tribal.1202.c.tt: "It would be a shame if something #EMP snapped#! during the race..."
 tribal.1202.c.failure: "[villain_racer.GetSheHe|U] notices that someone has tampered with [villain_racer.GetHerHis] bridle"

 tribal.1203.desc_opening: "I race over the steppe, keeping pace with the clouds above and the riders beside me.\n\n"
 tribal.1203.desc_sabotaged_you: "#EMP *Snap!*#!\n\nSuddenly everything flips; the ground above and the heavens below. I fight to stay in the saddle as I realize it has swung under the horse! But my legs lose their grip... I hit the ground hard – I don't even have the breath to cry out."
 tribal.1203.desc_sabotaged_racer: "As I draw up beside [villain_racer.Custom('TitledFirstName')], [villain_racer.GetSheHe] suddenly veers towards me, and in the same moment I hear my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.Custom('TitledFirstName')] scream in pain. I turn in my saddle to see [racer.GetHerHim] on the ground, bloody, [racer.GetHerHis] horse desperately fighting against the saddle that is no longer on its back, but hanging loose under its belly."
 tribal.1203.desc_sabotaged_villain: "Suddenly I hear my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.Custom('TitledFirstName')] scream in pain. I turn in my saddle to see [villain_racer.GetHerHim] on the ground, bloody, the broken remains of [villain_racer.GetHerHis] bridle in hand."
 tribal.1203.desc: "There is nothing like this! The wind, the sound of hoofbeats, the– As I draw up beside [villain_racer.Custom('TitledFirstName')], [villain_racer.GetSheHe] suddenly veers towards me, almost throwing my horse off balance!"
 tribal.1203.a: "I must turn around and help [villain_racer.GetHerHim]!"
 tribal.1203.b_nothing_sabotaged: "Just distractions."
 tribal.1203.b: "Great! Less competition."
 tribal.1203.b.tt: "You focus on the race"
 tribal.1203.c: "At least the horse didn't land on me..."
 tribal.1203.d: "Oh it's on now, [villain_racer.Custom('FirstNameNoTooltip')]!"
 tribal.1203.d.success: "I #EMP accidentally#! ram [villain_racer.GetHerHis] horse a bit too hard"
 tribal.1203.d.failure: "I am temporarily slowed"
 tribal.1203.d.failure.tt: "I might place worse in the race"
 tribal.1203.e: "I should be close enough to make the jump..."
 tribal.1203.success: "I manage to throw [villain_racer.GetHerHim] from [villain_racer.GetHerHis] horse"
 tribal.1203.failure: "I am the one sent flying"

 tribal.1204.desc_slow: "It takes many long minutes, but finally I make it across the finish line.\n\n"
 tribal.1204.desc_fast: "I am greeted by the roar of the crowd as I race across the finish line.\n\n"
 tribal.1204.desc_racer: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.Custom('TitledFirstName')] is already celebrating [racer.GetHerHis] victory, surrounded by people and showered with gifts, and [racer.GetSheHe] waves happily my way."
 tribal.1204.desc_villain: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.Custom('TitledFirstName')] is already celebrating [villain_racer.GetHerHis] victory, surrounded by people and showered with gifts, and [villain_racer.GetSheHe] smirks and waves as soon as [villain_racer.GetSheHe] sees me."
 tribal.1204.desc_you: "I am quickly approached by people congratulating me, reaching to touch my horse, dancing... Almost no one notices [racer.Custom('TitledFirstName')] and [villain_racer.Custom('TitledFirstName')] reaching the goal; the crowd is all too busy celebrating with me!"
 tribal.1204.desc_you_jumped_horses: "I am approached by people congratulating me, but confusion arises when they see I am on [villain_racer.Custom('TitledFirstNamePossessive')] horse, and leading my own. Nevertheless there's dancing and celebration, and almost no one notices [racer.Custom('TitledFirstName')] and [villain_racer.Custom('TitledFirstNameNoTooltip')] reaching the goal, the latter on foot."
 tribal.1204.a: "Why yes, I am very fast, thank you!"
 tribal.1204.b: "I will win next time!"

 tribal.1301.t: "Deadly Encounter"
 tribal.1301.desc: "I am visiting one of the small rivers close to [capital.GetName]. As I am about to quench my thirst, a local [peasant.GetWomanMan] resolutely positions [peasant.GetHerselfHimself] between me and the river — the nerve!\n\nJust as I am about to order [peasant.GetHerHim] removed [peasant.GetSheHe] speaks up, "There's a crocodile in the water, my [ROOT.Char.GetLadyLord]."\n\n[peasant.GetSheHe|U]... [peasant.GetSheHe|U] was #EMP protecting#! me?"
 tribal.1301.a: "Thank you! Here, for your village."
 tribal.1301.b: "I could use a [peasant.GetWomanMan] such as yourself."
 tribal.1301.c: "A crocodile? Pft! I saw no crocodile."
 tribal.1301.d: "Well... Thank you. Now off you go."
 tribal.1301.d.tt: "I heed [peasant.GetHerHis] warning"

 tribal.1302.desc: "I approach the water, ignoring the [peasant.GetWomanMan], and bend down to cup the cool water in my hands. There are no signs of any living thing save the insects!\n\nAs I reach for a second mouthful I hear something disturb the surface, and then... #EMP Pain#!. So much pain. I look down, and there is a giant maw closed around my leg, blood seeping out from around jagged teeth."
 tribal.1302.a: "AAAAH!! GET IT OFF!"

 tribal.1303.t: "The Oasis"
 tribal.1303.desc: ""My [ROOT.Char.GetLadyLord]," [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] approaches me. "An oasis has been discovered close to [capital.GetName]. What would you have me do?"\n\nAn oasis! A source of water and life... or money."
 tribal.1303.a: "It will bring prosperity – irrigation!"
 tribal.1303.b: "Use it for irrigation, but not for free."
 tribal.1303.c: "Let the peasantry utilize it best they can."
