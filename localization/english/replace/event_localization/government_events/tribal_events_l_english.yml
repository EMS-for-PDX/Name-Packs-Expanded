l_english:
 tribal.1001.desc_old:0 ""You have grown old and weak, [ROOT.Char.Custom('TitledFirstNameNoTooltip')];"
 tribal.1001.desc_weak:0 ""You are #EMP weak#!, [ROOT.Char.Custom('TitledFirstNameNoTooltip')];"
 tribal.1001.desc_meak:0 ""You are spineless like an eel, [ROOT.Char.Custom('TitledFirstNameNoTooltip')];"
 tribal.1001.desc_fallback:0 ""You are unfit to rule, [ROOT.Char.Custom('TitledFirstNameNoTooltip')];"

 tribal.1001.a_champion:0 "[liege_champion.Custom('TitledFirstName')] will fight for me\n"

 tribal.1001.a_champion_success:0 "[liege_champion.Custom('FirstNameNoTooltip')] wins the fight"
 tribal.1001.a_champion_failure:0 "[liege_champion.Custom('FirstNameNoTooltip')] loses the fight"

 tribal.1002.desc:0 "I was afraid this day would come; I cannot fight you on this, my [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]."\n\n[liege_to_challenge.Custom('FirstName')] relinquishes [liege_to_challenge.GetHerHis] rule to me with no resistance, and after a short beat of confusion the tribe celebrates my win."

 tribal.1003.desc_liege_champion:0 "\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('liege_to_challenge'))] [liege_to_challenge.Custom('TitledFirstNamePossessive')] chosen champion, [liege_champion.Custom('TitledFirstName')], [liege_champion.Custom('SignatureWeaponActionThirdPerson')] [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] and takes a step towards me. The whole tribe gathers around us, excitement and fear heavy in the air, as I widen my stance and..."

 tribal.1004.desc_opening:0 "My [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.Custom('FirstName')] [challenger.Custom('SignatureWeaponActionThirdPerson')] [challenger.GetHerHis] [challenger.Custom('signature_weapon')] and takes a step towards me. The whole tribe is gathered around us, excitement and fear heavy in the air.\n\n"
 tribal.1004.desc:0 "I raise my [ROOT.Char.Custom('signature_weapon')] and attack. #EMP Dodge, press on, feint— Ugh!#! With [challenger.Custom('SignatureWeaponActionReaction')] [challenger.Custom('FirstNameNoTooltip')] [challenger.Custom('SignatureWeaponCriticalPresent')] my leg, and as I stumble I realize it is over. The tribe is not cheering for me anymore."

 tribal.1014.desc_opening:0 "My [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.Custom('FirstName')] [challenger.Custom('SignatureWeaponActionThirdPerson')] [challenger.GetHerHis] [challenger.Custom('signature_weapon')] and takes a step towards [liege_champion.Custom('TitledFirstName')]. The whole tribe is gathered around us, excitement and fear heavy in the air.\n\n"
 tribal.1014.desc:0 "[liege_champion.Custom('TitledFirstName')] raises [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] and attacks. #EMP Dodge, press on, feint— Ugh!#! With [challenger.Custom('SignatureWeaponActionReaction')] [challenger.Custom('FirstNameNoTooltip')] [challenger.Custom('SignatureWeaponCriticalPresent')] [liege_champion.Custom('FirstNamePossessive')] leg, and as [liege_champion.GetSheHe] stumbles I realize it is over. The tribe is not cheering for me anymore."

 tribal.1015.desc:0 "[liege_champion.Custom('TitledFirstName')] raises [liege_champion.GetHerHis] [liege_champion.Custom('signature_weapon')] and attacks.\n\n#EMP Dodge, press on, feint...#! With [liege_champion.Custom('SignatureWeaponActionReaction')] [liege_champion.GetSheHe] [liege_champion.Custom('SignatureWeaponCriticalPresent')] [challenger.Custom('TitledFirstNamePossessive')] leg, and as [challenger.GetSheHe] stumbles I know it is done."

 tribal.1006.desc: "As soon as [liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] declares the flyting, the whole tribe draws close to witness the contest.\n\nSilence falls as [liege_to_challenge.Custom('FirstNameNoTooltip')] steps forward and clears [liege_to_challenge.GetHerHis] throat.\n"

 tribal.1008.desc: "The tribe is gathered to witness the flyting between me and my [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.Custom('FirstName')]. Excited murmurs can be heard as [challenger.Custom('FirstNameNoTooltip')] steps forward and clears [challenger.GetHerHis] throat.\n"

 tribal.1010.desc:0 "The whole tribe is gathered to witness the duel between me and my [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.Custom('FirstName')], but as soon as [challenger.GetSheHe] shows up [challenger.GetSheHe] starts making excuses.\n\n"It... It was all a mistake, I wouldn't dare challenge you. Forgive me.""

 tribal.1022.trigger_failure.challenger:0 "My [single_combat_duel|E] against [liege_to_challenge.Custom('FirstNameNoTooltip')] has invalidated"
 tribal.1022.trigger_failure.liege_to_challenge:0 "My [single_combat_duel|E] against [challenger.Custom('FirstNameNoTooltip')] has invalidated"

 tribal.1101.desc:0 "My rival [rival.Custom('TitledFirstName')] looks up as I enter the hallway. [victim.Custom('TitledFirstName')] – my own #EMP [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))]#! – lays bloody at [rival.GetHerHis] feet.\n\n"Ah, [ROOT.Char.Custom('FirstNameNoTooltip')]. I was just leaving you a message!"\n\n[victim.Custom('FirstNameNoTooltip')] is still alive, if [victim.GetHerHis] moans of pain are anything to go by, but who knows how far [rival.Custom('FirstNameNoTooltip')] would have gone had I not interrupted?"

 tribal.1101.b:0 "You will face [friend.Custom('FirstNameNoTooltip')] in holmgang!"
 tribal.1101.b_success:0 "[friend.Custom('FirstNameNoTooltip')] wins"
 tribal.1101.b_failure:0 "[rival.Custom('FirstNameNoTooltip')] wins"

 tribal.1102.desc_opening:0 "A mass of people gather to see the holmgang between [rival.Custom('TitledFirstName')] and myself; they envelop us in a giant heaving mass of voices and raised fists.\n\nI grip my [ROOT.Char.Custom('signature_weapon')] and charge — we are soon embroiled in a flurry of steel and blood.\n\n"
 tribal.1102.desc:0 "But there! An opening in [rival.Custom('TitledFirstNamePossessiveNoTooltip')] defenses. I [ROOT.Char.Custom('SignatureWeaponAction')] my [ROOT.Char.Custom('signature_weapon')], grit my teeth, and with [ROOT.Char.Custom('SignatureWeaponActionReaction')] I [ROOT.Char.Custom('SignatureWeaponCritical')] [rival.GetHerHis] ribcage. [rival.GetSheHe|U] is dead before [rival.GetSheHe] hits the ground."

 tribal.1103.desc_opening:0 "A throng of people have gathered to see the holmgang between [rival.Custom('TitledFirstName')] and [friend.Custom('TitledFirstName')]. In the mass of voices and raised fists, I scream loudest of them all.\n\n[friend.Custom('TitledFirstNameNoTooltip')] grips [friend.GetHerHis] [friend.Custom('signature_weapon')] and charges – soon they are embroiled in a flurry of steel and blood.\n\n"
 tribal.1103.desc:0 "Suddenly [friend.Custom('FirstNameNoTooltip')] [friend.Custom('SignatureWeaponActionThirdPerson')] [friend.GetHerHis] [friend.Custom('signature_weapon')] and, with [friend.Custom('SignatureWeaponActionReaction')], [friend.Custom('SignatureWeaponCriticalPresent')] [rival.Custom('TitledFirstNamePossessiveNoTooltip')] ribcage. [rival.GetSheHe|U] is dead before [rival.GetSheHe] hits the ground."

 tribal.1104.desc:0 "Suddenly [rival.Custom('TitledFirstNameNoTooltip')] [rival.Custom('SignatureWeaponActionThirdPerson')] [rival.GetHerHis] [rival.Custom('signature_weapon')] and, before I can block, [rival.GetSheHe] [rival.Custom('SignatureWeaponCriticalPresent')] my shoulder. The pain... I must have blacked out, for suddenly [rival.GetSheHe] is standing over me.\n\n"Yield.""

 tribal.1105.desc:0 "Suddenly [rival.Custom('TitledFirstNameNoTooltip')] [rival.Custom('SignatureWeaponActionThirdPerson')] [rival.GetHerHis] [rival.Custom('signature_weapon')] and, before [friend.Custom('FirstNameNoTooltip')] can block, [rival.GetSheHe] [rival.Custom('SignatureWeaponCriticalPresent')] [friend.Custom('FirstNamePossessiveNoTooltip')] shoulder. My friend falls to the ground, screaming in pain, and [rival.Custom('FirstNameNoTooltip')] looks me dead in the eye.\n\n"Yield.""

 tribal.1202.desc:0 "Dancing, singing, cheering... The crowd is ecstatic before the race has even started!\n\nI move through the crowd, only minutes left before we riders are due to mount, when I spot my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.Custom('TitledFirstName')] by the horses with something sharp in [villain_racer.GetHerHis] hand..."

 tribal.1202.c:0 "So [villain_racer.Custom('FirstNameNoTooltip')] has left [villain_racer.GetHerHis] horse unguarded..."

 tribal.1203.desc_sabotaged_racer:0 "As I draw up beside [villain_racer.Custom('TitledFirstName')], [villain_racer.GetSheHe] suddenly veers towards me, and in the same moment I hear my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.Custom('TitledFirstName')] scream in pain. I turn in my saddle to see [racer.GetHerHim] on the ground, bloody, [racer.GetHerHis] horse desperately fighting against the saddle that is no longer on its back, but hanging loose under its belly."
 tribal.1203.desc_sabotaged_villain:0 "Suddenly I hear my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.Custom('TitledFirstName')] scream in pain. I turn in my saddle to see [villain_racer.GetHerHim] on the ground, bloody, the broken remains of [villain_racer.GetHerHis] bridle in hand."
 tribal.1203.desc:0 "There is nothing like this! The wind, the sound of hoofbeats, the– As I draw up beside [villain_racer.Custom('TitledFirstName')], [villain_racer.GetSheHe] suddenly veers towards me, almost throwing my horse off balance!"

 tribal.1203.d:0 "Oh it's on now, [villain_racer.Custom('FirstNameNoTooltip')]!"

 tribal.1204.desc_racer:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.Custom('TitledFirstName')] is already celebrating [racer.GetHerHis] victory, surrounded by people and showered with gifts, and [racer.GetSheHe] waves happily my way."
 tribal.1204.desc_villain:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.Custom('TitledFirstName')] is already celebrating [villain_racer.GetHerHis] victory, surrounded by people and showered with gifts, and [villain_racer.GetSheHe] smirks and waves as soon as [villain_racer.GetSheHe] sees me."
 tribal.1204.desc_you:0 "I am quickly approached by people congratulating me, reaching to touch my horse, dancing... Almost no one notices [racer.Custom('TitledFirstName')] and [villain_racer.Custom('TitledFirstName')] reaching the goal; the crowd is all too busy celebrating with me!"
 tribal.1204.desc_you_jumped_horses:0 "I am approached by people congratulating me, but confusion arises when they see I am on [villain_racer.Custom('TitledFirstNamePossessive')] horse, and leading my own. Nevertheless there's dancing and celebration, and almost no one notices [racer.Custom('TitledFirstName')] and [villain_racer.Custom('TitledFirstNameNoTooltip')] reaching the goal, the latter on foot."