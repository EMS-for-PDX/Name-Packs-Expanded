l_english:
 death_management.1000.killed.tt: "[dead_character.Custom('TitledFirstName')] was killed by [killer.Custom('TitledFirstName')]."
 death_management.1000.t: "Til Death Do Us Part"
 death_management.1000.murder: "[dead_character.Custom('TitledFirstName')] has been murdered!\n\n"
 death_management.1000.like: "How can a heart endure this kind of pain without breaking? It cannot be possible! Yet, here I am, my heart beating on whilst yours has gone quiet. Oh, [dead_character.Custom('FirstName')], my [dead_character.Custom('LoverPetName')]. Life will not be the same without you."
 death_management.1000.neutral: "My dear [dead_character.Custom('FirstName')]. I might not have loved you, yet I feel your passing more acutely than I ever thought possible. You were always there, my constant companion. Did I take you for granted? There are so many things I left unsaid..."
 death_management.1000.dislike: "[dead_character.GetWifeHusband|U], as you drew your last breath, relief washed over me. Perhaps I should be ashamed, but in truth there was no love lost between us. Finally, I am free to start my life anew!"
 death_management.1000.murder_wedding: "Ah, what a completely unexpected death. Not planned at all. No one could see it coming!"
 death_management.1000.a: "At least the memories remain."
 death_management.1000.b: "I hope you find peace, [dead_character.Custom('FirstNameNoTooltip')]."
 death_management.1000.c: "Not one day too soon!"
 death_management.1000.tt: "Your spouse, [dead_character.Custom('TitledFirstName')], has [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.1001.t: "Outliving a Child"
 death_management.1001.murder: "[dead_character.Custom('TitledFirstName')] has been murdered!\n\n"
 death_management.1001.tt: "Your [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.Custom('TitledFirstName')], has [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.1001.child: "I had so many hopes for you, my sweetest child. All the things you would learn, experience and do. There were so many possibilities, a whole life to live. Maybe you would have had children of your own one day. But now, none of those things will ever come to be..."
 death_management.1001.like: "Oh [ROOT.Char.GetFaith.HighGodName], how could you do this to [dead_character.Custom('FirstName')]? If I have sinned, why did you not punish me instead? [dead_character.GetSheHe|U] was blameless, my perfect [dead_character.Custom('GetDaughterSon')]! Life had so much more in store for [dead_character.GetHerHim]..."
 death_management.1001.neutral: "I thought I was too old to be surprised by the cruelties of this world, yet I never foresaw having to experience the death of my own [dead_character.Custom('GetDaughterSon')]. It is my only hope that [dead_character.GetSheHe] is now spared the suffering I must endure..."
 death_management.1001.dislike: "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children? Yet, I cannot bring myself to cry over [dead_character.Custom('FirstNamePossessive')] passing. Somewhere along the way I must have gone wrong, forced [dead_character.GetHerHim] down a path I could never sanction. While I might be to blame for who [dead_character.GetSheHe] became, it is now in the past. Finally."
 death_management.1001.a: "[dead_character.GetSheHe|U] did not deserve this."
 death_management.1001.c: "It is too late for regret."
 death_management.1001.d: "Rest in peace, little [dead_character.Custom('FirstNameNoTooltip')]."

 death_management.1004.t: "The Void Left Behind"
 death_management.1004.desc: "There is a presence in my bed, just as intensely physical as your body used to feel when you wrapped your limbs around me. Yet, this presence is not you, [dead_character.Custom('FirstName')], but all the longing and anguish you left behind. During the days I keep myself occupied, but here, where the memories are so vivid, there is no escape."
 death_management.1004.a: "Will the ache ever fade?"
 death_management.1004.a.tt: "Your lover, [dead_character.Custom('TitledFirstName')], has [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.lover.desc: "Your lover, [dead_character.Custom('TitledFirstName')], died."

 death_management.1005.t: "The Memories Remain"
 death_management.1005.desc: "Oh, [dead_character.Custom('FirstName')]. If you were still with me, I know you would tell me to be strong. That things will get better. And you would be right, as you always were, but first I must curse and cry. How could I not when you are gone from this world?"
 death_management.1005.desc.ritual_best_friend: "[dead_character.Custom('FirstName')] is dead! My best and truest friend cut down, taken by the cold embrace of [ROOT.Char.GetFaith.DeathDeityName] before [dead_character.GetHerHis] time. I weep, I wail, I tear at my hair and clothing, but I know I'll never see [dead_character.GetHerHim] again.\n\nHow... how can I can go on now?\n\n[dead_character.Custom('FirstNameNoTooltip')], dear, sweet [dead_character.Custom('FirstNameNoTooltip')] would want me to, and I have to hope that [dead_character.GetHerHis] memory can sustain me through these dark times, but life seems like a candle without a flame without [dead_character.GetHerHim]."
 death_management.1005.a: "You will never be forgotten, old friend."
 death_management.1005.a.tt: "Your friend, [dead_character.Custom('TitledFirstName')], has [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.friend.desc: "Your friend, [dead_character.Custom('TitledFirstName')], died."

 death_management.1007.t: "A Twist of Fate"
 death_management.1007.start_murder: "[dead_character.Custom('TitledFirstName')] has been murdered!"
 death_management.1007.start: "Today, with the passing of [dead_character.Custom('TitledFirstName')], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course."
 death_management.1007.same_or_higher_tier: "We will never know if [dead_character.GetHerHis] reign would have united our lands together,"
 death_management.1007.mytitle: "We will never know what kind of [ROOT.Char.Custom('TitleTierName')] [dead_character.GetSheHe] would have become,"
 death_management.1007.ruler: "We will never know what kind of ruler [dead_character.GetSheHe] would have become,"
 death_management.1007.end: "or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 death_management.1007.a: "One tale ends, and another begins."
 death_management.1007.a.tt: "Your heir, [dead_character.Custom('TitledFirstName')], has [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.1006.t: "A Curse Undone"
 death_management.1006.desc: "The twist and turns of fate have not always been to my advantage – [ROOT.Char.GetFaith.HighGodName] knows that I was cursed the day I met [dead_character.Custom('TitledFirstName')]. Today, however, that curse has been lifted! Fate has smiled upon me and brought that [dead_character.Custom('InsultAdjective')] [dead_character.Custom('InsultNoun')] to [dead_character.GetHerHis] grave!"
 death_management.1006.a.tt: "Your rival, [dead_character.Custom('TitledFirstName')], has [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.parent.desc: "Your [dead_character.Custom('MotherFather')], [dead_character.Custom('TitledFirstName')], [dead_character.GetDeathReason]."

 death_management.sibling.desc: "Your [dead_character.Custom('SisterBrother')], [dead_character.Custom('TitledFirstNameNoTooltip')], [dead_character.GetDeathReason]."

 death_management.betrothed.desc: "Your betrothed, [dead_character.Custom('FirstNameNoTooltip')], [dead_character.GetDeathReason]."

 death_management.liege_councillor.desc: "Your [councillor|E], [dead_character.Custom('FirstNameNoTooltip')], [dead_character.GetDeathReason]."

 death_management.liege.desc: "Your vassal, [dead_character.Custom('FirstNameNoTooltip')], [dead_character.GetDeathReason]."

 death_management.pinned.desc: "A person of interest to you, [dead_character.Custom('FullNameNoTooltip')], [dead_character.GetDeathReason]."

 death_management.1008.desc: "[dead_character.Custom('TitledFirstName')], the spouse of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.Custom('FirstName')], has passed away. All those carefully crafted plans have been crushed by [ROOT.Char.GetFaith.DeathDeityNamePossessive] fickle impulse, though such complaints might seem petty and insubstantial compared to [dead_character.GetHerHis] family's pain..."
 death_management.1008.a: "Rest in peace."
 death_management.1008.a.tt: "The spouse of [spouse_of_dead_character.Custom('FirstName')], [dead_character.Custom('TitledFirstName')], [dead_character.GetDeathReason]."
 death_management.spouse_child.desc: "The spouse of your heir [spouse_of_dead_character.Custom('FirstName')], [dead_character.Custom('TitledFirstName')], [dead_character.GetDeathReason]."

 death_management.1009.t: "An Unforeseen Tragedy"
 death_management.1009.desc: "[dead_character.Custom('TitledFirstName')], the betrothed of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.Custom('FirstName')], has passed away. All those carefully crafted plans have been crushed by [ROOT.Char.GetFaith.DeathDeityNamePossessive] fickle impulse, though such complaints might seem petty and insubstantial compared to [dead_character.GetHerHis] family's pain..."
 death_management.1009.a: "Rest in peace, little one."
 death_management.1009.a.tt: "The betrothed of [betrothed_of_dead_character.Custom('FirstName')], [dead_character.Custom('TitledFirstName')], has [THIS.Char.Custom('DiedHouse_arrest')] and the marriage agreement is void."
 death_management.betrothed_child.desc: "The betrothed of [betrothed_of_dead_character.Custom('FirstName')], [dead_character.Custom('TitledFirstName')], [dead_character.GetDeathReason]."

 death_management.1010.t: "No More Lessons"
 death_management.1010.murderer: "As the news that [dead_character.Custom('TitledFirstName')] has passed away spreads throughout the hallways I have to fight to keep my face under control.\n\nIt is not until I am in a carriage headed for home that it truly sinks in... [dead_character.GetSheHe] is gone."
 death_management.1010.under_12: "It is a bit of a blur — how it all went from [dead_character.Custom('TitledFirstName')] failing to call on me for my lessons one morning, to now, sitting in a carriage bound for home.\n\nWhen I asked why [dead_character.Custom('FirstName')] was not seeing me off, the murmurs around me slowly made it clear that I will not be seeing [dead_character.GetHerHim] again."
 death_management.1010.12_or_over: "They brought me the news as I was preparing for my lessons, and I no longer knew what to do with myself. My teacher, [dead_character.Custom('TitledFirstName')], has passed away.\n\nEven as I journey homeward, it feels strange that I will never see [dead_character.GetHerHim] again."
 death_management.1010.under_12_liked_educator: "I wish [dead_character.GetSheHe] would have said goodbye, at least."
 death_management.1010.under_12_disliked_educator: "I want a new teacher anyways!"
 death_management.1010.over_12_liked_educator: "You taught me so much, [dead_character.Custom('FirstName')]."
 death_management.1010.over_12_disliked_educator: "Good riddance, really."
 death_management.1010.a.tt: "With the death of [dead_character.Custom('TitledFirstName')], you are no longer being tutored."

 death_management.educator.desc: "[ward_of_dead_character.Custom('TitledFirstNamePossessive')] educator [dead_character.Custom('TitledFirstName')] died."

 death_management.2000.t: "'Til [prison_holder.Custom('FirstNameNoTooltip')] Do Us Part"
 death_management.2000.t.root_killer: "'Til I Do Us Part"
 death_management.2000.t.no_killer: "Torn Away"
 death_management.2000.murderer: "Oh, [dead_character.Custom('FirstName')], life could have been ever longer together, but this is how it had to be.\n\nI do not relish having your blood on my hands, but I know that if you could say so, you would have wanted me to move on and find happiness."
 death_management.2000.like: "How can a heart endure this kind of pain without breaking? It cannot be possible! Yet, here I am, my heart beating on whilst yours has gone quiet.\n\nOh, [dead_character.Custom('FirstName')], my [dead_character.Custom('LoverPetName')]."
 death_management.2000.like_end_killer: "I cannot get the image of [prison_holder.Custom('TitledFirstName')] ending your life out of my head."
 death_management.2000.like_end: "I cannot get the image of you wasting away, locked up in [prison_holder.Custom('TitledFirstNamePossessive')] dungeon, out of my head."
 death_management.2000.neutral: "My dear [dead_character.Custom('FirstName')]. I might not have loved you, yet I feel your passing more acutely than I ever thought possible. You were always there, my constant companion."
 death_management.2000.neutral_end_killer: "To think that [prison_holder.Custom('TitledFirstName')] would take you from me in such a violent way..."
 death_management.2000.neutral_end: "To think that you would perish in [prison_holder.Custom('TitledFirstNamePossessive')] dungeons..."
 death_management.2000.dislike: "[dead_character.GetWifeHusband|U], as you drew your last breath relief washed over me as well as anger. Perhaps I should be ashamed, but in truth there was no love lost between us."
 death_management.2000.dislike_end_killer: "However, the insult of having you perish at the hands of a [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] such as [prison_holder.Custom('TitledFirstName')]..."
 death_management.2000.dislike_end_unknown_killer: "However, the insult of having you perish at the hands of a murderer..."
 death_management.2000.dislike_end_no_killer: "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end: "However, the insult of having you perish in the dungeons of a [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] such as [prison_holder.Custom('FirstName')]..."
 death_management.2000.a: "That such a [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] could take you away from me..."
 death_management.2000.b: "It is an unforgivable crime!"
 death_management.2000.c: "It is unforgivable!"
 death_management.2000.d: "What a way to go, too..."
 death_management.2000.tt: "Your spouse, [dead_character.Custom('TitledFirstName')], has died in the dungeons of [prison_holder.Custom('TitledFirstName')]."

 death_management.2007.t: "A Twist of Fate"
 death_management.2007.start: "Today, with the passing of [dead_character.Custom('TitledFirstName')] in the dungeons of [prison_holder.Custom('TitledFirstName')], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.2007.mytitle: "[ROOT.Char.Custom('TitleTierName')]"
 death_management.2007.ruler: "ruler"
 death_management.2007.end: "[dead_character.GetSheHe] would have become, or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nWhat I do know is that [prison_holder.Custom('FirstName')] will pay for [prison_holder.GetHerHis] crimes."
 death_management.2007.a: "[prison_holder.GetSheHe|U] has committed an unforgivable act."
 death_management.2007.a.tt: "Your heir, [dead_character.Custom('TitledFirstName')], has died in the dungeons of [prison_holder.Custom('TitledFirstName')]"
 death_management.2007.a.new_heir.tt: "[new_heir.Custom('TitledFirstName')] is your new heir"

 death_management.2001.t: "Outliving a Child"
 death_management.2001.opening: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.Custom('TitledFirstName')], has died!\n\n"
 death_management.2001.child: "I had so many hopes for you, my sweet child. All the things you would learn, experience, and do. There were so many possibilities, a whole life to live. Maybe you would have had children of your own one day. But now, none of those things will ever come to be, all thanks to [prison_holder.Custom('TitledFirstName')]..."
 death_management.2001.like: "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow [prison_holder.Custom('TitledFirstName')] to do this to [dead_character.Custom('FirstName')]?"
 death_management.2001.like_end_killer: "I pray that the [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.Custom('FirstName')] will know no rest, no peace, no #EMP love#!, as payment ending the life of my [dead_character.Custom('GetDaughterSon')]."
 death_management.2001.like_end: "I pray that the [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.Custom('FirstName')] will know no rest, no peace, no #EMP love#!, as payment for allowing my [dead_character.Custom('GetDaughterSon')] to waste away in [prison_holder.GetHerHis] dungeons."
 death_management.2001.neutral: "I thought I was too old to be surprised by the cruelties of this world, yet I never foresaw having to experience the death of my own [dead_character.Custom('GetDaughterSon')] at the hands of [prison_holder.Custom('TitledFirstName')]. It is my only hope that [dead_character.GetSheHe] is now spared the suffering [dead_character.GetSheHe] must have endured..."
 death_management.2001.dislike: "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children? Yet, I cannot bring myself to cry over [dead_character.Custom('FirstNamePossessive')] passing."
 death_management.2001.dislike_end_killer: "I only feel anger at the insult the [prison_holder.Custom('TitleTierName')] has bestowed upon me by having my [dead_character.Custom('GetDaughterSon')] perish by [prison_holder.GetHerHis] hand."
 death_management.2001.dislike_end: "I only feel anger at the insult the [prison_holder.Custom('TitleTierName')] has bestowed upon me by having my [dead_character.Custom('GetDaughterSon')] perish in [prison_holder.GetHerHis] dungeons."
 death_management.2001.a: "[dead_character.GetSheHe|U] did not deserve this."
 death_management.2001.c: "It is too late for regrets."
 death_management.2001.d: "Rest in peace, little [dead_character.Custom('FirstNameNoTooltip')]."
 death_management.2001.tt: "Your [dead_character.Custom('GetDaughterSon')], [dead_character.Custom('TitledFirstName')], has died in the dungeons of [prison_holder.Custom('TitledFirstName')]."

 death_management.2002.t: "The Long Rest"
 death_management.2002.child: "[dead_character.Custom('MotherFather')|U]? Why did you go? They said you could not help it, that [prison_holder.Custom('TitledFirstName')] was the reason you had to leave. But why would [prison_holder.GetSheHe] take you away from me, [dead_character.Custom('MotherFather')]?"
 death_management.2002.like: "Oh, [dead_character.Custom('MotherFather')]. I might be grown, but I was always your child. What am I to do now, when [prison_holder.Custom('TitledFirstName')] has taken you from me, and from this world? Who shall hold me as my eyes are blinded with tears?"
 death_management.2002.neutral: "We might not have been close, [dead_character.Custom('FirstName')], yet you will always be my [dead_character.Custom('MotherFather')]. To think that [prison_holder.Custom('TitledFirstName')] would take you from me in such a cruel way, leaving me with so many questions. What possessed the [prison_holder.Custom('TitleTierName')] to commit such a heinous crime? Did I take you for granted? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"
 death_management.2002.dislike: "Your blood might run through my veins, but you were no true [dead_character.Custom('MotherFather')] of mine. If your death at the hands of [prison_holder.Custom('TitledFirstName')] had not been such an insult, I would have felt nothing but relief at your passing."
 death_management.2002.a: "I will always love you, [dead_character.Custom('MotherFather')]."
 death_management.2002.b: "I guess I will never know..."
 death_management.2002.c: "I will make sure [prison_holder.GetSheHe] pays."
 death_management.2002.d: "I... I want my [dead_character.Custom('MotherFather')]!"
 death_management.2002.tt: "Your [dead_character.Custom('MotherFather')], [dead_character.Custom('TitledFirstName')], has died in the dungeons of [prison_holder.Custom('TitledFirstName')]."

 death_management.2008.t: "All That Could Have Been"
 death_management.2008.desc.like: "I had begun to picture [dead_character.Custom('TitledFirstNamePossessive')] and my future — the things we would achieve together and the family we would build."
 death_management.2008.like_end_killer: "All those dreams came crashing down thanks to [prison_holder.Custom('TitledFirstName')], who murdered my betrothed, ending the dream before it began."
 death_management.2008.like_end: "All those dreams came crashing down thanks to [prison_holder.Custom('TitledFirstName')], who let my betrothed die in [prison_holder.GetHerHis] dungeons."
 death_management.2008.dislike_killer: "When I was told of the death of my betrothed [dead_character.Custom('TitledFirstName')] by the hands of [prison_holder.Custom('TitledFirstName')], I cannot deny that I was relieved. Of course, I still feel anger towards the [prison_holder.Custom('TitleTierName')] who ended the life of my intended in such a violent way, but I am glad I will not have to marry [dead_character.GetHerHim] now."
 death_management.2008.dislike: "When I was told of the death of my betrothed [dead_character.Custom('TitledFirstName')] in the dungeons of [prison_holder.Custom('TitledFirstName')], I cannot deny that I was relieved. Of course, I still feel anger towards the [prison_holder.Custom('TitleTierName')] who let my betrothed perish in [prison_holder.GetHerHis] care, but I am glad I will not have to marry [dead_character.GetHerHim] now."
 death_management.2008.desc.neutral: "Since my betrothal to [dead_character.Custom('TitledFirstName')] was made official, I have experienced both excitement and fear at the thought of our pending marriage. Now that [prison_holder.Custom('TitledFirstName')] has caused the death of my intended, I miss [dead_character.GetHerHim], despite never really having known [dead_character.GetHerHim]. Who knows what we could have had together?"
 death_management.2008.a.tt: "Your betrothed, [dead_character.Custom('TitledFirstName')], has died in the dungeons of [prison_holder.Custom('TitledFirstName')] and the marriage agreement is void."
 death_management.2008.a: "Rest in peace, [dead_character.Custom('FirstNameNoTooltip')]."
 death_management.2008.b: "We skipped straight to #EMP Until death do us part#!"

 death_management.3000.t: "Til I Do Us Part"
 death_management.3000.like: "Oh, [dead_character.Custom('FirstName')], my [dead_character.Custom('LoverPetName')]. To think that you would pass away in my dungeons... I wonder if [dead_character.GetSheHe] would believe me if I told [dead_character.GetHerHim] that I still love [dead_character.GetHerHim], even now."
 death_management.3000.neutral: "My dear [dead_character.Custom('FirstName')]. I might not have loved you, and I might have been the cause of your death, yet I feel your passing more acutely than I ever thought possible. You were always there, my constant companion. To think that my dungeon would be the death of you..."
 death_management.3000.dislike: "Dearly departed [dead_character.GetWifeHusband], relief washed over me as you drew your last breath in my dungeons. Perhaps I should be ashamed, but in truth there was no love lost between us."
 death_management.3000.a: "May [dead_character.GetSheHe] rest in peace."
 death_management.3000.b: "Who could have guessed?"
 death_management.3000.c: "Good riddance!"
 death_management.3000.tt: "Your spouse, [dead_character.Custom('TitledFirstName')], has died in your dungeons."

 death_management.3007.t: "A Twist of Fate"
 death_management.3007.start: "Today, with the passing of [dead_character.Custom('TitledFirstName')] in my dungeons, the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.3007.mytitle: "[ROOT.Char.Custom('TitleTierName')]"
 death_management.3007.ruler: "ruler"
 death_management.3007.end: "[dead_character.GetSheHe] would have become, or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nWhat I do know is that what is done is done, and that [dead_character.Custom('FirstNamePossessive')] story has come to an end."
 death_management.3007.a: "One tale ends, and another begins."
 death_management.3007.a.tt: "Your heir, [dead_character.Custom('TitledFirstName')], has died in your dungeons.\n[new_heir.Custom('TitledFirstName')] is your new heir."
 
 death_management.3001.t: "Outliving a Child"
 death_management.3001.tt: "Your [dead_character.Custom('GetDaughterSon')], [dead_character.Custom('TitledFirstName')], has died in your dungeons."
 death_management.3001.child: "I had so many hopes for you, my sweet child. All the things you would learn, experience, and do. There were so many possibilities, a whole life to live. Maybe you would have had children of your own one day. But now, none of those things will ever come to be, all thanks to my actions..."
 death_management.3001.like: "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow [dead_character.Custom('FirstName')] to pass on?\n\nI pray that [dead_character.GetSheHe] finds peace in the afterlife, and that [ROOT.Char.GetFaith.HighGodName] will forgive me my crimes."
 death_management.3001.neutral: "I thought I was too old to be surprised by the cruelties of this world, yet I never foresaw the pain it would cause me to experience the death of my own [dead_character.Custom('GetDaughterSon')]. It is my only hope that [dead_character.GetSheHe] is now spared the suffering that I now must endure..."
 death_management.3001.dislike: "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children? Yet, I cannot bring myself to cry over [dead_character.Custom('FirstNamePossessive')] passing by my own hands."
 death_management.3001.a: "[dead_character.GetSheHe|U] did not deserve this."
 death_management.3001.c: "It is too late for regrets."
 death_management.3001.d: "Rest in peace, little [dead_character.Custom('FirstNameNoTooltip')]."

 death_management.3002.t: "The Long Rest"
 death_management.3002.child: "[dead_character.Custom('MotherFather')|U]? Why did you go? They said you could not help it, that I was the reason you had to leave. But that does not make any sense. Right, [dead_character.Custom('MotherFather')]?"
 death_management.3002.like: "Oh, [dead_character.Custom('MotherFather')]. I might be grown, but I was always your child. What am I to do now, when I have caused your passing? Who shall hold me as my eyes are blinded with tears?"
 death_management.3002.neutral: "We might not have been close, and I might have caused your death, [dead_character.Custom('FirstName')], yet you will always be my [dead_character.Custom('MotherFather')].\n\nAs you left this world, a thousand questions engulfed my mind. Did I take you for granted? Was your death a mistake I should have avoided? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"
 death_management.3002.dislike: "Your blood might run through my veins, but you were no true [dead_character.Custom('MotherFather')] of mine. I felt nothing at your passing but relief, not even guilt by having caused it. Finally, your shadow no longer looms over my shoulder."
 death_management.3002.a: "I will always love you, [dead_character.Custom('MotherFather')]."
 death_management.3002.b: "I guess I will never know..."
 death_management.3002.c: "Good riddance!"
 death_management.3002.d: "I... I want my [dead_character.Custom('MotherFather')]!"
 death_management.3002.tt: "Your [dead_character.Custom('MotherFather')], [dead_character.Custom('TitledFirstName')], has died in your dungeon."

 death_management.3006.t: "Outliving My Rival"
 death_management.3006.desc: "When my gaoler brought the joyous news, I could scarce believe it! My rival, [dead_character.Custom('TitledFirstName')], has finally perished in my dungeon.\n\nTo think that I will live in a world free from that [dead_character.Custom('InsultNoun')], and to think that I was the one who brought it about. I am so happy I could dance!"
 death_management.3006.a: "On [dead_character.GetHerHis] shallow grave!"
 death_management.3006.a.tt: "Your [rival|E] [dead_character.Custom('FirstNameNoTooltip')] has died!"

 death_management.3008.t: "All That Could Have Been"
 death_management.3008.desc.like: "I had begun to picture [dead_character.Custom('TitledFirstNamePossessive')] and my future — the things we would achieve together and the family we would build. All those dreams came crashing down thanks to my actions when I let my betrothed die in my dungeons."
 death_management.3008.desc.dislike: "When I was told of the death of my betrothed [dead_character.Custom('TitledFirstName')] in my dungeons, I cannot deny that I was relieved. I am glad I will not have to marry [dead_character.GetHerHim] now!"
 death_management.3008.desc.neutral: "Since my betrothal to [dead_character.Custom('TitledFirstName')] was made official, I have experienced both excitement and fear at the thought of our pending marriage. Now that my intended has perished in my dungeons I miss [dead_character.GetHerHim], despite never really having known [dead_character.GetHerHim]. Who knows what we could have had together?"
 death_management.3008.a.tt: "Your betrothed, [dead_character.Custom('TitledFirstName')], has died in your dungeons and the marriage agreement is void."
 death_management.3008.a: "Rest in peace, [dead_character.Custom('FirstNameNoTooltip')]."
 death_management.3008.b: "We skipped straight to #EMP Until death do us part#!."

 death_management.prisoner.desc: "My prisoner, [dead_character.Custom('TitledFirstName')], has died in my dungeons."

 death_management.4000.t: "Til Death Do Us Part"
 death_management.4000.like_opening: "How can a heart endure this kind of pain without breaking? It cannot be possible! Yet, here I am, my heart beating on whilst yours has gone quiet.\n\n"
 death_management.4000.like_my_prison: "Oh, [dead_character.Custom('FirstName')], my [dead_character.Custom('LoverPetName')]. Would you believe me if I told you I still hold you dear? Even after all I have done?"
 death_management.4000.like: "Oh, [dead_character.Custom('FirstName')], my [dead_character.Custom('LoverPetName')]. I cannot get the image of you wasting away, locked up by [house_arrest_holder.Custom('TitledFirstName')], out of my head."
 death_management.4000.neutral_opening: "My dear [dead_character.Custom('FirstName')]. I might not have loved you, yet I feel your passing more acutely than I ever thought possible.\n\n"
 death_management.4000.neutral_my_prison: "I hope you can forgive me my sins. Both what I did to you and all the things I left unsaid."
 death_management.4000.neutral: "You were always there, my constant companion. To think that you would perish as a prisoner of [house_arrest_holder.Custom('TitledFirstName')]... There are so many things I left unsaid!"
 death_management.4000.dislike_my_prison: "[dead_character.GetWifeHusband|U], as you drew your last breath as my prisoner, relief washed over me. Perhaps I should be ashamed, but in truth there was no love lost between us. Finally, I am free to start my life anew!"
 death_management.4000.dislike: "[dead_character.GetWifeHusband|U], as you drew your last breath as a prisoner of [house_arrest_holder.Custom('TitledFirstName')], relief washed over me. Perhaps I should be ashamed, but in truth there was no love lost between us. Finally, I am free to start my life anew!"
 death_management.4000.a: "At least the memories remain."
 death_management.4000.b: "I hope you find peace, [dead_character.Custom('FirstNameNoTooltip')]."
 death_management.4000.c: "Not one day too soon!"
 death_management.4000.tt: "Your spouse, [dead_character.Custom('TitledFirstName')], has died in house arrest."

 death_management.4007.t: "A Twist of Fate"
 death_management.4007.start_my_prison: "Today, with the passing of my prisoner [dead_character.Custom('TitledFirstName')], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.4007.start: "Today, with the passing of [dead_character.Custom('TitledFirstName')] as a prisoner of [house_arrest_holder.Custom('TitledFirstName')], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.4007.mytitle: "[ROOT.Char.Custom('TitleTierName')]"
 death_management.4007.ruler: "ruler"
 death_management.4007.end: "[dead_character.GetSheHe] would have become, or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetType.GetName]."
 death_management.4007.end.heir: "\n\nMy only hope is that my new heir [new_heir.Custom('TitledFirstName')] is up to the task."
 death_management.4007.a: "One tale ends, and another begins."
 death_management.4007.b: "I hope my actions were the right ones."
 death_management.4007.a.tt: "Your heir, [dead_character.Custom('TitledFirstName')], has died in house arrest."
 death_management.4007.a.tt.heir: "[new_heir.Custom('TitledFirstName')] is your new heir."

 death_management.4001.t: "Outliving a Child"
 death_management.4001.tt: "Your [dead_character.Custom('GetDaughterSon')], [dead_character.Custom('TitledFirstName')], has died in house arrest."
 death_management.4001.child_my_prison: "Oh, my sweet [dead_character.Custom('TitledFirstName')]! I hope I made the right choice, forcing you to spend your last days alive locked up.\n\nAll the things you will never learn, experience, or do... "
 death_management.4001.child: "Oh, my dear [dead_character.Custom('TitledFirstName')]! So innocent, so young, yet forced to spend the last of your days in [house_arrest_holder.Custom('TitledFirstNamePossessive')] prison?\n\nThe world is a cruel place indeed... but at least now I know you will never experience the worst of its horrors."
 death_management.4001.like: "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow my dear [dead_character.Custom('GetDaughterSon')] [dead_character.Custom('FirstName')] to pass on in [house_arrest_holder.Custom('TitledFirstNamePossessive')] prison? [dead_character.GetSheHe|U] was blameless, my perfect [dead_character.Custom('GetDaughterSon')]!\n\nI pray that [dead_character.Custom('FirstName')] finds both peace and freedom in the afterlife."
 death_management.4001.like_my_prison: "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow my dear [dead_character.Custom('GetDaughterSon')] [dead_character.Custom('FirstName')] to pass on? I pray that [dead_character.GetSheHe] finds both peace, and the strength to forgive me, in the afterlife."
 death_management.4001.neutral_opening: "I thought I was too old to be surprised by the cruelties of this world, yet I never foresaw having to experience the death of my own [dead_character.Custom('GetDaughterSon')].\n\n"
 death_management.4001.neutral_my_prison: "Even if [dead_character.GetSheHe] had to spend [dead_character.GetHerHis] last moments on this earth as my prisoner I hope that [dead_character.GetSheHe] is now able to find peace."
 death_management.4001.neutral: "It pains me that [dead_character.GetSheHe] had to spend [dead_character.GetHerHis] last moments on this earth as a prisoner of [house_arrest_holder.Custom('TitledFirstName')], but I hope that [dead_character.GetSheHe] is now able to find peace."
 death_management.4001.dislike_opening: "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children?"
 death_management.4001.dislike_my_prison: "Yet, I cannot bring myself to cry over [dead_character.Custom('FirstNamePossessive')] passing while imprisoned by me."
 death_management.4001.dislike: "Yet, I cannot bring myself to cry over [dead_character.Custom('FirstNamePossessive')] passing while imprisoned by [house_arrest_holder.Custom('TitledFirstName')]."
 death_management.4001.dislike_end: "\n\nSomewhere along the way I must have gone wrong, forced my [dead_character.Custom('GetDaughterSon')] down a path I could never sanction. While I might be to blame for who [dead_character.GetSheHe] became, it is now in the past. Finally."
 death_management.4001.a: "[dead_character.GetSheHe|U] did not deserve this."
 death_management.4001.c: "It is too late for regrets."
 death_management.4001.d: "Rest in peace, little [dead_character.Custom('FirstNameNoTooltip')]."

 death_management.4002.t: "The Long Rest"
 death_management.4002.child: "[dead_character.Custom('MotherFather')|U]? Why did you go? They said you could not help it, and that I should not cry because you are in a better place than [house_arrest_holder.Custom('TitledFirstNamePossessive')] prison now. But why can I not come with you, [dead_character.Custom('MotherFather')]? Do you not love me anymore? You said you always would..."
 death_management.4002.like_opening: "Oh, [dead_character.Custom('MotherFather')]. I might be grown, but I was always your child."
 death_management.4002.like_my_prison: "What am I to do now, when you have passed away as my prisoner? Who shall hold me as my eyes are blinded with tears? Will you ever forgive me?"
 death_management.4002.like: "What am I to do now, when you have passed away as [house_arrest_holder.Custom('TitledFirstNamePossessive')] prisoner? Who shall hold me as my eyes are blinded with tears?"
 death_management.4002.neutral_opening: "We might not have been close, [dead_character.Custom('FirstName')], yet you will always be my [dead_character.Custom('MotherFather')]."
 death_management.4002.neutral_my_prison: "To think that you would pass away as my prisoner, leaving me with so many questions... Did I take you for granted? Were you proud of me? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"
 death_management.4002.neutral: "To think that you would pass away as a prisoner of [house_arrest_holder.Custom('TitledFirstName')], leaving me with so many questions... Did I take you for granted? Were you proud of me? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"
 death_management.4002.dislike_opening: "Your blood might run through my veins, but you were no true [dead_character.Custom('MotherFather')] of mine."
 death_management.4002.dislike_my_prison: "I felt nothing but relief as you passed away as my prisoner. Finally, your shadow no longer looms over my shoulder."
 death_management.4002.dislike: "I felt nothing at your passing as a prisoner of [house_arrest_holder.Custom('TitledFirstName')] but relief. Finally, your shadow no longer looms over my shoulder."
 death_management.4002.a: "I will always love you, [dead_character.Custom('MotherFather')]."
 death_management.4002.b: "I guess I will never know..."
 death_management.4002.c: "Rest in peace, [dead_character.Custom('MotherFather')]."
 death_management.4002.d: "I... I want my [dead_character.Custom('MotherFather')]!"
 death_management.4002.tt: "Your [dead_character.Custom('MotherFather')], [dead_character.Custom('TitledFirstName')], has died in house arrest."

 death_management.4008.t: "All That Could Have Been"
 death_management.4008.desc.like_my_prison: "Despite my actions I never hated [dead_character.Custom('TitledFirstName')]. I even imagined our future together from time to time — the things we would achieve and the family we would build. All those dreams came crashing down as I was told my betrothed had died as my prisoner. This is not how things were supposed to happen!"
 death_management.4008.desc.like: "When I was told of the death of my betrothed [dead_character.Custom('TitledFirstName')] as a prisoner of [house_arrest_holder.Custom('TitledFirstName')], all my dreams of a life with [dead_character.Custom('TitledFirstName')] came crashing down. Now none of the things I had imagined will happen. Our hopes, dreams, and the family we would've built... All gone."
 death_management.4008.desc.dislike: "When I was told of the death of my betrothed [dead_character.Custom('TitledFirstName')] as a prisoner of [house_arrest_holder.Custom('TitledFirstName')], I cannot deny that I was relieved. Of course, I am not happy [dead_character.GetSheHe] is dead, but I am glad I will not have to marry [dead_character.GetHerHim] now. I would have been miserable, and 'until death do us part' is a really long time..."
 death_management.4008.desc.dislike_my_prison: "When I was told that my betrothed [dead_character.Custom('TitledFirstName')] had passed away as my prisoner, I cannot deny that I was relieved. Of course, I am not happy [dead_character.GetSheHe] is dead, but I am glad I will not have to marry [dead_character.GetHerHim] now. I would have been miserable, and 'until death do us part' seemed like such a far away concept..."
 death_management.4008.desc.neutral_my_prison: "Since my betrothal to [dead_character.Custom('TitledFirstName')] was made official, I have experienced both excitement and fear at the thought of our pending marriage. Now that [dead_character.GetSheHe] has passed away as my prisoner, I miss [dead_character.GetHerHim], despite never really having known [dead_character.GetHerHim]. Who knows what we could have had together?"
 death_management.4008.desc.neutral: "Since my betrothal to [dead_character.Custom('TitledFirstName')] was made official, I have experienced both excitement and fear at the thought of our pending marriage. Now that [dead_character.GetSheHe] has passed away as a prisoner of [house_arrest_holder.Custom('TitledFirstName')], I miss [dead_character.GetHerHim], despite never really having known [dead_character.GetHerHim]. Who knows what we could have had together?"
 death_management.4008.a.tt: "Your betrothed, [dead_character.Custom('TitledFirstName')], has died in house arrest and the marriage agreement is void."
 death_management.4008.a: "Rest in peace, [dead_character.Custom('FirstNameNoTooltip')]."
 death_management.4008.b: "We skipped straight to #EMP Until death do us part#!"

 death_management.9998.t: "Know Thyself: Close to the End"
 death_management.9998.desc: "I can feel it in my very bones. [ROOT.Char.GetFaith.DeathDeityName] will come for me soon. Like an old friend, [ROOT.Char.GetFaith.DeathDeitySheHe] is patiently waiting to receive me."
 death_management.9998.a: "I will be dead within a year."
 death_management.9998.a.tt: "You should get your affairs in order."
 
 #### Battle Death Events ####
 # Intro 1
 death_management.intro.witnessed: "Amidst the chaos that engulfs the [battle_death_location.GetTerrain.GetNameNoTooltip|l] of [battle_death_location.GetNameNoTooltip], I attempt to catch my bearings."
 death_management.intro.war: "News from the [battle_death_location.GetTerrain.GetNameNoTooltip|l] of [battle_death_location.GetNameNoTooltip] finally arrives in the hands of an exhausted messenger."
 death_management.intro: "The conflict between [battle_death_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] and [battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip] interested me little, until my council's summary of the battle of [battle_death_location.GetNameNoTooltip] appeared."
 # Intro 2
 death_management.intro.enemy: "Ahead of me, [dead_character.Custom('FirstName')], charges forward towards the enemy.\n\n"
 death_management.intro.friendly: "Across the field I spot [dead_character.Custom('FirstName')] desperately fighting.\n\n"
 death_management.intro.letter.lover: "My stomach drops, full of fear for my lover, as I take the scroll.\n\n$death_management.intro.letter$"
 death_management.intro.letter.spouse: "I snatch the scrap, scanning for news of my [dead_character.GetWifeHusband].\n\n$death_management.intro.letter$"
 death_management.intro.letter.family: "I know immediately that something terrible has happened to my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))].\n\n$death_management.intro.letter$"
 death_management.intro.letter.friend: "I can't help but worry about the fate of my closest friend.\n\n$death_management.intro.letter$"
 death_management.intro.letter.rival: "Somehow I know, even before I open it, that it contains good news.\n\n$death_management.intro.letter$"
 death_management.intro.letter.heir: "I take a deep breath; so much rests on the fate of my heir.\n\n$death_management.intro.letter$"
 death_management.intro.letter: "There, amongst the dispatches, it reads:\n"
 # Death flavor
 death_management.death.witnessed.enemy: "Our [battle_death_leader.Custom('GetRandomEmployedMAA')] harry [dead_character.GetHerHim] relentlessly, and it is clear [dead_character.GetSheHe] is all but spent as other [dead_character.GetWomenMen] drop like flies around [dead_character.GetHerHim]."
 death_management.death.witnessed.friendly: "[battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_enemy.Custom('GetRandomEmployedMAA')] are slowly surrounding [dead_character.GetHerHim], [dead_character.GetHerHis] exhaustion only too clear."
 death_management.death.war.enemy: "'#EMP We confirm [dead_character.Custom('TitledFirstName')] was killed staunchly resisting the [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]."
 death_management.death.war.friendly: "'#EMP Our brave [dead_character.Custom('TitledFirstName')] was killed leading an attack against the [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_enemy.Custom('GetRandomEmployedMAA')]."
 death_management.death.uninvolved: "'#EMP We confirm [dead_character.Custom('TitledFirstName')] was killed staunchly resisting the [battle_death_leader.GetPrimaryTitle.GetAdjectiveNoTooltip] [battle_death_leader.Custom('GetRandomEmployedMAA')]."
 # Killer
 death_management.killer.witnessed.enemy: "In mere moments, [battle_death_killer.Custom('TitledFirstName')], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] of [battle_death_killer.GetLiege.Custom('TitledFirstName')], determinedly charges forward, holding [battle_death_killer.GetHerHis] [battle_death_killer.Custom('signature_weapon')] aloft, easily overcomes the remaining strength of [dead_character.Custom('FirstNameNoTooltip')] and delivers the coup de grace. "
 death_management.killer.witnessed.friendly: "The glint of a [battle_death_killer.Custom('signature_weapon')] suddenly catches my eye, and I watch as [battle_death_killer.Custom('TitledFirstName')], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] of [battle_death_killer.GetLiege.Custom('TitledFirstName')], delivers the vicious death blow."
 death_management.killer: "[dead_character.GetSheHe|U] was slain by [battle_death_killer.Custom('TitledFirstName')], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] of [battle_death_killer.GetLiege.Custom('TitledFirstName')], in a fierce encounter.'#!"
 death_management.no_killer: "[dead_character.GetSheHe|U] was struck by a stray arrow during a fierce skirmish.'#!"
 # Spouse
 death_management.1200.t: "Fallen Consort"
 death_management.1200.desc: "\n\nI should not have let [dead_character.GetHerHim] go... not like this..."
 death_management.1200.a: "[battle_death_killer.Custom('FirstNameNoTooltip')] is a dead [dead_character.GetWomanMan]! Dead!"
 death_management.1200.b: "I will never forget you..."
 death_management.1200.c: "You proved your valor, my love..."
 death_management.1200.d: "At last, I am free!"
 # Child
 death_management.1201.t: " Fallen [dead_character.Custom('GetDaughterSon')|U]"
 death_management.1201.desc: "\n\nI could not have saved [dead_character.GetHerHim]... but no parent should outlive their child..."
 death_management.1201.a: "[battle_death_killer.Custom('FirstNameNoTooltip')] will not get away with this!"
 death_management.1201.b: "#EMP My brave [dead_character.Custom('GetDaughterSon')]...#!"
 death_management.1201.c: "It was not your time, my child..."
 death_management.1201.d: "Rest easy, child."
 # Parent
 death_management.1202.t: "Fallen Parent"
 death_management.1202.desc: "\n\nIt is too late to change things, I only hope [dead_character.GetSheHe] finds peace in [dead_character.GetFaith.PositiveAfterLife]."
 death_management.1202.a: "#EMP Why you, [dead_character.Custom('GetMamaPapa')]?#!"
 death_management.1202.b: "[battle_death_killer.Custom('FirstNameNoTooltip')] will pay."
 # Lover
 death_management.1204.t: "Fallen Lover"
 death_management.1204.desc: "\n\nMy heart turns to ice, as I realize I will never again feel the warmth of my beloved's embrace..."
 death_management.1204.a: "#EMP My brave [dead_character.Custom('FirstNameNoTooltip')]#!..."
 death_management.1204.b: "...you will be avenged!"
 # Best Friend
 death_management.1205.t: "Fallen Friend"
 death_management.1205.desc: "\n\nI will never again share [dead_character.GetHerHis] treasured company..."
 death_management.1205.a: "Not [dead_character.Custom('FirstNameNoTooltip')]!"
 death_management.1205.b: "[battle_death_killer.Custom('FirstNameNoTooltip')] will pay for this!"
 # Rival
 death_management.1206.t: "Fallen Rival"
 death_management.1206.desc: "\n\nI can't help but grin at the thought [dead_character.Custom('FirstNameNoTooltip')] died fighting #EMP my#! wars, this will buoy my spirit for days!"
 death_management.1206.a: "Good riddance."
 death_management.1206.b: "[dead_character.Custom('FirstNameNoTooltip')] was meant to be mine!"
 death_management.1206.c: "My #EMP hero!#! I shall send [battle_death_killer.Custom('FirstNameNoTooltip')] a [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]!"
 # Heir
 death_management.1207.t: "Fallen Heir"
 death_management.1207.desc: "\n\nThe succession of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] must be looked to once more..."
 death_management.1207.a: "You were not ready..."
 death_management.1207.b: "...but neither is [battle_death_killer.Custom('FirstNameNoTooltip')]!"
 death_battle_new_rivalry_title: "[avenger.Custom('TitledFirstNameNoTooltip')] seeks revenge"
 # Family Feud
 death_management.3006.b: "A pity, I had hoped [dead_character.GetSheHe] would last longer."
 death_management.3006.c: "$death_management.1006.e$"
 death_management.3006.d: "$death_management.1006.f$"
 death_management.1006.d: "One fewer [dead_character.GetHouse.GetBaseNameNoTooltip] to worry about!"
 death_management.1006.e: "At last, I think I can put this behind me."
 death_management.1006.f: "Never cross House [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."

