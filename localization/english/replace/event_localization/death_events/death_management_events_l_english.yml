l_english:
 death_management.1000.killed.tt:0 "My [THIS.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.Custom('TitledFirstName')], was killed by [killer.Custom('TitledFirstName')]."

 death_management.1000.murder:0 "[dead_character.Custom('TitledFirstName')] has been murdered!\n\n"
 death_management.1000.like:0 "How can a heart endure this kind of pain without breaking? It cannot be possible! Yet, here I am, my heart beating on whilst yours has gone quiet. Oh, [dead_character.Custom('FirstName')], my [dead_character.Custom('LoverPetName')]. Life will not be the same without you."
 death_management.1000.neutral:0 "My dear [dead_character.Custom('FirstName')]. I might not have loved you, yet I feel your passing more acutely than I ever thought possible. You were always there, my constant companion. Did I take you for granted? There are so many things I left unsaid..."

 death_management.1000.b:0 "I hope you find peace, [dead_character.Custom('FirstNameNoTooltip')]."

 death_management.1000.tt: "Your spouse, [dead_character.Custom('TitledFirstName')], has [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.1001.murder:0 "[dead_character.Custom('TitledFirstName')] has been murdered!\n\n"
 death_management.1001.tt: "Your [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.Custom('TitledFirstName')], has [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.1001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], how could you do this to [dead_character.Custom('FirstName')]? If I have sinned, why did you not punish me instead? [dead_character.GetSheHe|U] was blameless, my perfect [dead_character.Custom('GetDaughterSon')]! Life had so much more in store for [dead_character.GetHerHim]..."

 death_management.1001.dislike:0 "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children? Yet, I cannot bring myself to cry over [dead_character.Custom('FirstNamePossessive')] passing. Somewhere along the way I must have gone wrong, forced [dead_character.GetHerHim] down a path I could never sanction. While I might be to blame for who [dead_character.GetSheHe] became, it is now in the past. Finally."

 death_management.1001.d:0 "Rest in peace, little [dead_character.Custom('FirstNameNoTooltip')]."

 death_management.1004.desc:0 "There is a presence in my bed, just as intensely physical as your body used to feel when you wrapped your limbs around me. Yet, this presence is not you, [dead_character.Custom('FirstName')], but all the longing and anguish you left behind. During the days I keep myself occupied, but here, where the memories are so vivid, there is no escape."

 death_management.1004.a.tt: "Your lover, [dead_character.Custom('TitledFirstName')], has [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.lover.desc: "Your lover, [dead_character.Custom('TitledFirstName')], died."

 death_management.1005.desc:0 "Oh, [dead_character.Custom('FirstName')]. If you were still with me, I know you would tell me to be strong. That things will get better. And you would be right, as you always were, but first I must curse and cry. How could I not when you are gone from this world?"

 death_management.1005.a.tt: "Your friend, [dead_character.Custom('TitledFirstName')], has [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.friend.desc: "Your friend, [dead_character.Custom('TitledFirstName')], died."

 death_management.1007.start_murder:0 "[dead_character.Custom('TitledFirstName')] has been murdered! Now we will never know what kind of"
 death_management.1007.start: "Today, with the passing of [dead_character.Custom('TitledFirstName')], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course."

 death_management.1007.mytitle: "We will never know what kind of [ROOT.Char.Custom('TitleTierName')] [dead_character.GetSheHe] would have become,"

 death_management.1007.a.tt: "Your heir, [dead_character.Custom('TitledFirstName')], has [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.1006.desc:0 "The twist and turns of fate have not always been to my advantage – [ROOT.Char.GetFaith.HighGodName] knows that I was cursed the day I met [dead_character.Custom('TitledFirstName')]. Today, however, that curse has been lifted! Fate has smiled upon me and brought that [dead_character.Custom('InsultAdjective')] [dead_character.Custom('InsultNoun')] to [dead_character.GetHerHis] grave!"
 death_management.1006.a.tt: "Your rival, [dead_character.Custom('TitledFirstName')], has [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.parent.desc: "Your [dead_character.Custom('MotherFather')], [dead_character.Custom('TitledFirstName')], [dead_character.GetDeathReason]."

 death_management.sibling.desc: "Your [dead_character.Custom('SisterBrother')], [dead_character.Custom('TitledFirstNameNoTooltip')], [dead_character.GetDeathReason]."

 death_management.betrothed.desc: "Your betrothed, [dead_character.Custom('FirstNameNoTooltip')], [dead_character.GetDeathReason]."

 death_management.liege_councillor.desc: "Your [councillor|E], [dead_character.Custom('FirstNameNoTooltip')], [dead_character.GetDeathReason]."

 death_management.liege.desc: "Your vassal, [dead_character.Custom('FirstNameNoTooltip')], [dead_character.GetDeathReason]."

 death_management.pinned.desc: "A person of interest to you, [dead_character.Custom('FullNameNoTooltip')], [dead_character.GetDeathReason]."

 death_management.1008.desc:0 "[dead_character.Custom('TitledFirstName')], the spouse of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.Custom('FirstName')], has passed away. All those carefully crafted plans have been crushed by [ROOT.Char.GetFaith.DeathDeityNamePossessive] fickle impulse, though such complaints might seem petty and insubstantial compared to [dead_character.GetHerHis] family's pain..."

 death_management.1008.a.tt: "The spouse of [spouse_of_dead_character.Custom('FirstName')], [dead_character.Custom('TitledFirstName')], [dead_character.GetDeathReason]."
 death_management.spouse_child.desc: "The spouse of your heir [spouse_of_dead_character.Custom('FirstName')], [dead_character.Custom('TitledFirstName')], [dead_character.GetDeathReason]."

 death_management.1009.desc: "[dead_character.Custom('TitledFirstName')], the betrothed of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.Custom('FirstName')], has passed away. All those carefully crafted plans have been crushed by [ROOT.Char.GetFaith.DeathDeityNamePossessive] fickle impulse, though such complaints might seem petty and insubstantial compared to [dead_character.GetHerHis] family's pain..."

 death_management.1009.a.tt:0 "The betrothed of [betrothed_of_dead_character.Custom('FirstName')], [dead_character.Custom('TitledFirstName')], has [THIS.Char.Custom('DiedHouse_arrest')] and the marriage agreement is void."
 death_management.betrothed_child.desc: "The betrothed of [betrothed_of_dead_character.Custom('FirstName')], [dead_character.Custom('TitledFirstName')], [dead_character.GetDeathReason]."

 death_management.1010.murderer:0 "As the news that [dead_character.Custom('TitledFirstName')] has passed away spreads throughout the hallways I have to fight to keep my face under control.\n\nIt is not until I am in a carriage headed for home that it truly sinks in... [dead_character.GetSheHe] is gone."
 death_management.1010.under_12:0 "It is a bit of a blur — how it all went from [dead_character.Custom('TitledFirstName')] failing to call on me for my lessons one morning, to now, sitting in a carriage bound for home.\n\nWhen I asked why [dead_character.Custom('FirstName')] was not seeing me off, the murmurs around me slowly made it clear that I will not be seeing [dead_character.GetHerHim] again."
 death_management.1010.12_or_over:0 "They brought me the news as I was preparing for my lessons, and I no longer knew what to do with myself. My teacher, [dead_character.Custom('TitledFirstName')], has passed away.\n\nEven as I journey homeward, it feels strange that I will never see [dead_character.GetHerHim] again."

 death_management.1010.over_12_liked_educator:0 "You taught me so much, [dead_character.Custom('FirstName')]."

 death_management.1010.a.tt: "With the death of [dead_character.Custom('TitledFirstName')], you are no longer being tutored."

 death_management.educator.desc: "[ward_of_dead_character.Custom('TitledFirstNamePossessive')] educator [dead_character.Custom('TitledFirstName')] died."

 death_management.2000.t:0 "'Til [prison_holder.Custom('FirstNameNoTooltip')] Do Us Part"

 death_management.2000.murderer:0 "Oh, [dead_character.Custom('FirstName')], life could have been ever longer together, but this is how it had to be.\n\nI do not relish having your blood on my hands, but I know that if you could say so, you would have wanted me to move on and find happiness."
 death_management.2000.like:0 "How can a heart endure this kind of pain without breaking? It cannot be possible! Yet, here I am, my heart beating on whilst yours has gone quiet.\n\nOh, [dead_character.Custom('FirstName')], my [dead_character.Custom('LoverPetName')]."
 death_management.2000.like_end_killer:0 "I cannot get the image of [prison_holder.Custom('TitledFirstName')] ending your life out of my head."
 death_management.2000.like_end:0 "I cannot get the image of you wasting away, locked up in [prison_holder.Custom('TitledFirstNamePossessive')] dungeon, out of my head."
 death_management.2000.neutral:0 "My dear [dead_character.Custom('FirstName')]. I might not have loved you, yet I feel your passing more acutely than I ever thought possible. You were always there, my constant companion."
 death_management.2000.neutral_end_killer:0 "To think that [prison_holder.Custom('TitledFirstName')] would take you from me in such a violent way..."
 death_management.2000.neutral_end:0 "To think that you would perish in [prison_holder.Custom('TitledFirstNamePossessive')] dungeons..."

 death_management.2000.dislike_end_killer:0 "However, the insult of having you perish at the hands of a [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] such as [prison_holder.Custom('TitledFirstName')]..."

 death_management.2000.dislike_end:0 "However, the insult of having you perish in the dungeons of a [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] such as [prison_holder.Custom('FirstName')]..."
 death_management.2000.a:0 "That such a [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] could take you away from me..."

 death_management.2000.tt: "Your spouse, [dead_character.Custom('TitledFirstName')], has died in the dungeons of [prison_holder.Custom('TitledFirstName')]."

 death_management.2007.start: "Today, with the passing of [dead_character.Custom('TitledFirstName')] in the dungeons of [prison_holder.Custom('TitledFirstName')], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.2007.mytitle: "[ROOT.Char.Custom('TitleTierName')]"

 death_management.2007.end: "[dead_character.GetSheHe] would have become, or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nWhat I do know is that [prison_holder.Custom('FirstName')] will pay for [prison_holder.GetHerHis] crimes."

 death_management.2007.a.tt: "Your heir, [dead_character.Custom('TitledFirstName')], has died in the dungeons of [prison_holder.Custom('TitledFirstName')]"
 death_management.2007.a.new_heir.tt: "[new_heir.Custom('TitledFirstName')] is your new heir"

 death_management.2001.opening: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.Custom('TitledFirstName')], has died!\n\n"
 death_management.2001.child:0 "I had so many hopes for you, my sweet child. All the things you would learn, experience, and do. There were so many possibilities, a whole life to live. Maybe you would have had children of your own one day. But now, none of those things will ever come to be, all thanks to [prison_holder.Custom('TitledFirstName')]..."
 death_management.2001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow [prison_holder.Custom('TitledFirstName')] to do this to [dead_character.Custom('FirstName')]?"
 death_management.2001.like_end_killer:0 "I pray that the [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.Custom('FirstName')] will know no rest, no peace, no #EMP love#!, as payment ending the life of my [dead_character.Custom('GetDaughterSon')]."
 death_management.2001.like_end:0 "I pray that the [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.Custom('FirstName')] will know no rest, no peace, no #EMP love#!, as payment for allowing my [dead_character.Custom('GetDaughterSon')] to waste away in [prison_holder.GetHerHis] dungeons."
 death_management.2001.neutral:0 "I thought I was too old to be surprised by the cruelties of this world, yet I never foresaw having to experience the death of my own [dead_character.Custom('GetDaughterSon')] at the hands of [prison_holder.Custom('TitledFirstName')]. It is my only hope that [dead_character.GetSheHe] is now spared the suffering [dead_character.GetSheHe] must have endured..."
 death_management.2001.dislike:0 "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children? Yet, I cannot bring myself to cry over [dead_character.Custom('FirstNamePossessive')] passing."
 death_management.2001.dislike_end_killer:0 "I only feel anger at the insult the [prison_holder.Custom('TitleTierName')] has bestowed upon me by having my [dead_character.Custom('GetDaughterSon')] perish by [prison_holder.GetHerHis] hand."
 death_management.2001.dislike_end:0 "I only feel anger at the insult the [prison_holder.Custom('TitleTierName')] has bestowed upon me by having my [dead_character.Custom('GetDaughterSon')] perish in [prison_holder.GetHerHis] dungeons."

 death_management.2001.d:0 "Rest in peace, little [dead_character.Custom('FirstNameNoTooltip')]."
 death_management.2001.tt: "Your [dead_character.Custom('GetDaughterSon')], [dead_character.Custom('TitledFirstName')], has died in the dungeons of [prison_holder.Custom('TitledFirstName')]."

 death_management.2002.child:0 "[dead_character.Custom('MotherFather')|U]? Why did you go? They said you could not help it, that [prison_holder.Custom('TitledFirstName')] was the reason you had to leave. But why would [prison_holder.GetSheHe] take you away from me, [dead_character.Custom('MotherFather')]?"
 death_management.2002.like:0 "Oh, [dead_character.Custom('MotherFather')]. I might be grown, but I was always your child. What am I to do now, when [prison_holder.Custom('TitledFirstName')] has taken you from me, and from this world? Who shall hold me as my eyes are blinded with tears?"
 death_management.2002.neutral:0 "We might not have been close, [dead_character.Custom('FirstName')], yet you will always be my [dead_character.Custom('MotherFather')]. To think that [prison_holder.Custom('TitledFirstName')] would take you from me in such a cruel way, leaving me with so many questions. What possessed the [prison_holder.Custom('TitleTierName')] to commit such a heinous crime? Did I take you for granted? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"
 death_management.2002.dislike:0 "Your blood might run through my veins, but you were no true [dead_character.Custom('MotherFather')] of mine. If your death at the hands of [prison_holder.Custom('TitledFirstName')] had not been such an insult, I would have felt nothing but relief at your passing."

 death_management.2002.tt: "Your [dead_character.Custom('MotherFather')], [dead_character.Custom('TitledFirstName')], has died in the dungeons of [prison_holder.Custom('TitledFirstName')]."

 death_management.2008.desc.like:0 "I had begun to picture [dead_character.Custom('TitledFirstNamePossessive')] and my future — the things we would achieve together and the family we would build."
 death_management.2008.like_end_killer:0 "All those dreams came crashing down thanks to [prison_holder.Custom('TitledFirstName')], who murdered my betrothed, ending the dream before it began."
 death_management.2008.like_end:0 "All those dreams came crashing down thanks to [prison_holder.Custom('TitledFirstName')], who let my betrothed die in [prison_holder.GetHerHis] dungeons."
 death_management.2008.dislike_killer:0 "When I was told of the death of my betrothed [dead_character.Custom('TitledFirstName')] by the hands of [prison_holder.Custom('TitledFirstName')], I cannot deny that I was relieved. Of course, I still feel anger towards the [prison_holder.Custom('TitleTierName')] who ended the life of my intended in such a violent way, but I am glad I will not have to marry [dead_character.GetHerHim] now."
 death_management.2008.dislike:0 "When I was told of the death of my betrothed [dead_character.Custom('TitledFirstName')] in the dungeons of [prison_holder.Custom('TitledFirstName')], I cannot deny that I was relieved. Of course, I still feel anger towards the [prison_holder.Custom('TitleTierName')] who let my betrothed perish in [prison_holder.GetHerHis] care, but I am glad I will not have to marry [dead_character.GetHerHim] now."
 death_management.2008.desc.neutral:0 "Since my betrothal to [dead_character.Custom('TitledFirstName')] was made official, I have experienced both excitement and fear at the thought of our pending marriage. Now that [prison_holder.Custom('TitledFirstName')] has caused the death of my intended, I miss [dead_character.GetHerHim], despite never really having known [dead_character.GetHerHim]. Who knows what we could have had together?"
 death_management.2008.a.tt: "Your betrothed, [dead_character.Custom('TitledFirstName')], has died in the dungeons of [prison_holder.Custom('TitledFirstName')] and the marriage agreement is void."
 death_management.2008.a:0 "Rest in peace, [dead_character.Custom('FirstNameNoTooltip')]."

 death_management.3000.like:0 "Oh, [dead_character.Custom('FirstName')], my [dead_character.Custom('LoverPetName')]. To think that you would pass away in my dungeons... I wonder if [dead_character.GetSheHe] would believe me if I told [dead_character.GetHerHim] that I still love [dead_character.GetHerHim], even now."
 death_management.3000.neutral:0 "My dear [dead_character.Custom('FirstName')]. I might not have loved you, and I might have been the cause of your death, yet I feel your passing more acutely than I ever thought possible. You were always there, my constant companion. To think that my dungeon would be the death of you..."

 death_management.3000.tt: "Your spouse, [dead_character.Custom('TitledFirstName')], has died in your dungeons."

 death_management.3007.start: "Today, with the passing of [dead_character.Custom('TitledFirstName')] in my dungeons, the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.3007.mytitle: "[ROOT.Char.Custom('TitleTierName')]"

 death_management.3007.end: "[dead_character.GetSheHe] would have become, or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nWhat I do know is that what is done is done, and that [dead_character.Custom('FirstNamePossessive')] story has come to an end."

 death_management.3007.a.tt: "Your heir, [dead_character.Custom('TitledFirstName')], has died in your dungeons.\n[new_heir.Custom('TitledFirstName')] is your new heir."

 death_management.3001.tt: "Your [dead_character.Custom('GetDaughterSon')], [dead_character.Custom('TitledFirstName')], has died in your dungeons."

 death_management.3001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow [dead_character.Custom('FirstName')] to pass on?\n\nI pray that [dead_character.GetSheHe] finds peace in the afterlife, and that [ROOT.Char.GetFaith.HighGodName] will forgive me my crimes."

 death_management.3001.dislike:0 "Is it not a [ROOT.Char.Custom('MotherFather')]'s duty to love [ROOT.Char.GetHerHis] children? Yet, I cannot bring myself to cry over [dead_character.Custom('FirstNamePossessive')] passing by my own hands."

 death_management.3001.d:0 "Rest in peace, little [dead_character.Custom('FirstNameNoTooltip')]."

 death_management.3002.neutral:0 "We might not have been close, and I might have caused your death, [dead_character.Custom('FirstName')], yet you will always be my [dead_character.Custom('MotherFather')].\n\nAs you left this world, a thousand questions engulfed my mind. Did I take you for granted? Was your death a mistake I should have avoided? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"

 death_management.3002.tt: "Your [dead_character.Custom('MotherFather')], [dead_character.Custom('TitledFirstName')], has died in your dungeon."

 death_management.3006.desc: "When my gaoler brought the joyous news, I could scarce believe it! My rival, [dead_character.Custom('TitledFirstName')], has finally perished in my dungeon.\n\nTo think that I will live in a world free from that [dead_character.Custom('InsultNoun')], and to think that I was the one who brought it about. I am so happy I could dance!"

 death_management.3006.a.tt: "Your [rival|E] [dead_character.Custom('FirstNameNoTooltip')] has died!"

 death_management.3008.desc.like:0 "I had begun to picture [dead_character.Custom('TitledFirstNamePossessive')] and my future — the things we would achieve together and the family we would build. All those dreams came crashing down thanks to my actions when I let my betrothed die in my dungeons."
 death_management.3008.desc.dislike:0 "When I was told of the death of my betrothed [dead_character.Custom('TitledFirstName')] in my dungeons, I cannot deny that I was relieved. I am glad I will not have to marry [dead_character.GetHerHim] now!"
 death_management.3008.desc.neutral:0 "Since my betrothal to [dead_character.Custom('TitledFirstName')] was made official, I have experienced both excitement and fear at the thought of our pending marriage. Now that my intended has perished in my dungeons I miss [dead_character.GetHerHim], despite never really having known [dead_character.GetHerHim]. Who knows what we could have had together?"
 death_management.3008.a.tt: "Your betrothed, [dead_character.Custom('TitledFirstName')], has died in your dungeons and the marriage agreement is void."
 death_management.3008.a:0 "Rest in peace, [dead_character.Custom('FirstNameNoTooltip')]."

 death_management.prisoner.desc:0 "My prisoner, [dead_character.Custom('TitledFirstName')], has died in my dungeons."

 death_management.4000.like_my_prison:0 "Oh, [dead_character.Custom('FirstName')], my [dead_character.Custom('LoverPetName')]. Would you believe me if I told you I still hold you dear? Even after all I have done?"
 death_management.4000.like:0 "Oh, [dead_character.Custom('FirstName')], my [dead_character.Custom('LoverPetName')]. I cannot get the image of you wasting away, locked up by [house_arrest_holder.Custom('TitledFirstName')], out of my head."
 death_management.4000.neutral_opening:0 "My dear [dead_character.Custom('FirstName')]. I might not have loved you, yet I feel your passing more acutely than I ever thought possible.\n\n"

 death_management.4000.neutral:0 "You were always there, my constant companion. To think that you would perish as a prisoner of [house_arrest_holder.Custom('TitledFirstName')]... There are so many things I left unsaid!"

 death_management.4000.dislike:0 "[dead_character.GetWifeHusband|U], as you drew your last breath as a prisoner of [house_arrest_holder.Custom('TitledFirstName')], relief washed over me. Perhaps I should be ashamed, but in truth there was no love lost between us. Finally, I am free to start my life anew!"

 death_management.4000.b:0 "I hope you find peace, [dead_character.Custom('FirstNameNoTooltip')]."

 death_management.4000.tt: "Your spouse, [dead_character.Custom('TitledFirstName')], has died in house arrest."

 death_management.4007.start_my_prison: "Today, with the passing of my prisoner [dead_character.Custom('TitledFirstName')], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.4007.start: "Today, with the passing of [dead_character.Custom('TitledFirstName')] as a prisoner of [house_arrest_holder.Custom('TitledFirstName')], the future of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has changed in its course. We will never know what kind of"
 death_management.4007.mytitle: "[ROOT.Char.Custom('TitleTierName')]"

 death_management.4007.end: "[dead_character.GetSheHe] would have become, or if [dead_character.GetHerHis] death is a blessing or a curse on this [ROOT.Char.GetPrimaryTitle.GetType.GetName]."
 death_management.4007.end.heir:0 "\n\nMy only hope is that my new heir [new_heir.Custom('TitledFirstName')] is up to the task."

 death_management.4007.a.tt: "Your heir, [dead_character.Custom('TitledFirstName')], has died in house arrest."
 death_management.4007.a.tt.heir: "[new_heir.Custom('TitledFirstName')] is your new heir."

 death_management.4001.tt: "Your [dead_character.Custom('GetDaughterSon')], [dead_character.Custom('TitledFirstName')], has died in house arrest."
 death_management.4001.child_my_prison:0 "Oh, my sweet [dead_character.Custom('TitledFirstName')]! I hope I made the right choice, forcing you to spend your last days alive locked up.\n\nAll the things you will never learn, experience, or do... "
 death_management.4001.child:0 "Oh, my dear [dead_character.Custom('TitledFirstName')]! So innocent, so young, yet forced to spend the last of your days in [house_arrest_holder.Custom('TitledFirstNamePossessive')] prison?\n\nThe world is a cruel place indeed... but at least now I know you will never experience the worst of its horrors."
 death_management.4001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow my dear [dead_character.Custom('GetDaughterSon')] [dead_character.Custom('FirstName')] to pass on in [house_arrest_holder.Custom('TitledFirstNamePossessive')] prison? [dead_character.GetSheHe|U] was blameless, my perfect [dead_character.Custom('GetDaughterSon')]!\n\nI pray that [dead_character.Custom('FirstName')] finds both peace and freedom in the afterlife."
 death_management.4001.like_my_prison:0 "Oh [ROOT.Char.GetFaith.HighGodName], how could you allow my dear [dead_character.Custom('GetDaughterSon')] [dead_character.Custom('FirstName')] to pass on? I pray that [dead_character.GetSheHe] finds both peace, and the strength to forgive me, in the afterlife."

 death_management.4001.neutral:0 "It pains me that [dead_character.GetSheHe] had to spend [dead_character.GetHerHis] last moments on this earth as a prisoner of [house_arrest_holder.Custom('TitledFirstName')], but I hope that [dead_character.GetSheHe] is now able to find peace."

 death_management.4001.dislike_my_prison:0 "Yet, I cannot bring myself to cry over [dead_character.Custom('FirstNamePossessive')] passing while imprisoned by me."
 death_management.4001.dislike:0 "Yet, I cannot bring myself to cry over [dead_character.Custom('FirstNamePossessive')] passing while imprisoned by [house_arrest_holder.Custom('TitledFirstName')]."

 death_management.4001.d:0 "Rest in peace, little [dead_character.Custom('FirstNameNoTooltip')]."

 death_management.4002.child:0 "[dead_character.Custom('MotherFather')|U]? Why did you go? They said you could not help it, and that I should not cry because you are in a better place than [house_arrest_holder.Custom('TitledFirstNamePossessive')] prison now. But why can I not come with you, [dead_character.Custom('MotherFather')]? Do you not love me anymore? You said you always would..."

 death_management.4002.like:0 "What am I to do now, when you have passed away as [house_arrest_holder.Custom('TitledFirstNamePossessive')] prisoner? Who shall hold me as my eyes are blinded with tears?"
 death_management.4002.neutral_opening:0 "We might not have been close, [dead_character.Custom('FirstName')], yet you will always be my [dead_character.Custom('MotherFather')]."

 death_management.4002.neutral:0 "To think that you would pass away as a prisoner of [house_arrest_holder.Custom('TitledFirstName')], leaving me with so many questions... Did I take you for granted? Were you proud of me? [dead_character.Custom('MotherFather')|U]... Did you truly love me?"

 death_management.4002.dislike:0 "I felt nothing at your passing as a prisoner of [house_arrest_holder.Custom('TitledFirstName')] but relief. Finally, your shadow no longer looms over my shoulder."

 death_management.4002.tt: "Your [dead_character.Custom('MotherFather')], [dead_character.Custom('TitledFirstName')], has died in house arrest."

 death_management.4008.desc.like_my_prison:0 "Despite my actions I never hated [dead_character.Custom('TitledFirstName')]. I even imagined our future together from time to time — the things we would achieve and the family we would build. All those dreams came crashing down as I was told my betrothed had died as my prisoner. This is not how things were supposed to happen!"
 death_management.4008.desc.like:0 "When I was told of the death of my betrothed [dead_character.Custom('TitledFirstName')] as a prisoner of [house_arrest_holder.Custom('TitledFirstName')], all my dreams of a life with [dead_character.Custom('TitledFirstName')] came crashing down. Now none of the things I had imagined will happen. Our hopes, dreams, and the family we would've built... All gone."
 death_management.4008.desc.dislike:0 "When I was told of the death of my betrothed [dead_character.Custom('TitledFirstName')] as a prisoner of [house_arrest_holder.Custom('TitledFirstName')], I cannot deny that I was relieved. Of course, I am not happy [dead_character.GetSheHe] is dead, but I am glad I will not have to marry [dead_character.GetHerHim] now. I would have been miserable, and 'until death do us part' is a really long time..."
 death_management.4008.desc.dislike_my_prison:0 "When I was told that my betrothed [dead_character.Custom('TitledFirstName')] had passed away as my prisoner, I cannot deny that I was relieved. Of course, I am not happy [dead_character.GetSheHe] is dead, but I am glad I will not have to marry [dead_character.GetHerHim] now. I would have been miserable, and 'until death do us part' seemed like such a far away concept..."
 death_management.4008.desc.neutral_my_prison:0 "Since my betrothal to [dead_character.Custom('TitledFirstName')] was made official, I have experienced both excitement and fear at the thought of our pending marriage. Now that [dead_character.GetSheHe] has passed away as my prisoner, I miss [dead_character.GetHerHim], despite never really having known [dead_character.GetHerHim]. Who knows what we could have had together?"
 death_management.4008.desc.neutral:0 "Since my betrothal to [dead_character.Custom('TitledFirstName')] was made official, I have experienced both excitement and fear at the thought of our pending marriage. Now that [dead_character.GetSheHe] has passed away as a prisoner of [house_arrest_holder.Custom('TitledFirstName')], I miss [dead_character.GetHerHim], despite never really having known [dead_character.GetHerHim]. Who knows what we could have had together?"
 death_management.4008.a.tt: "Your betrothed, [dead_character.Custom('TitledFirstName')], has died in house arrest and the marriage agreement is void."
 death_management.4008.a:0 "Rest in peace, [dead_character.Custom('FirstNameNoTooltip')]."