l_english:
#Travel Danger Events
#Land: Beast of the wild
 travel_danger_events.6000.t: "$travel_danger_prefix$ A Fearsome Beast!"
 travel_danger_events.6000.desc: "We walk the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] path at a good pace, enjoying the peaceful ambience. From the corner of my eye, I am sure I glimpse the [ROOT.Char.Custom('GetAnimalFeature')] of...! A loud [ROOT.Char.Custom('GetAnimalSound')] confirms it, a [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.again: "I tread the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] path slowly, cautious after my recent encounter with a wild beast. My heart sinks when I hear a [ROOT.Char.Custom('GetAnimalSound')] in the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] — [ROOT.Char.GetFaith.FateGodName] mocks me! A [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.desc.seriously: "Scarred by our recent misfortune, we traverse the paths of the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] with utmost caution. Just when I start to relax, a [ROOT.Char.Custom('GetAnimalSound')] erupts from the [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]! A blasted [ROOT.Char.Custom('GetAnimalType')]!"
 travel_danger_events.6000.body: "\n\nThe [ROOT.Char.Custom('GetAnimalColor')] beast [ROOT.Char.Custom('GetAnimalChargePresent')] onto the track, its great [ROOT.Char.Custom('GetAnimalTrackPlural')] kicking up [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. Flanked by [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] trees, it completely blocks our way forward to [destination.GetBaronyNameExplicitlyNoTooltip]."
 travel_danger_events.6000.victim: "\n\n[beast_victim.Custom('FirstName')] whispers, "Just look at those #EMP [ROOT.Char.Custom('GetAnimalDanger')]#!..."
 travel_danger_events.6000.a: "Step aside, I'll handle this!"
 travel_danger_events.6000.a_again: "I will send you to join the other one!"
 travel_danger_events.6000.a_seriously: "Let me #EMP PAST#!!"
 travel_danger_events.6000.a.wounded.t: "Saved But Wounded"
 travel_danger_events.6000.a.wounded.desc: "The crew saves [overboard_character.Custom('ShortName')] but [overboard_character.GetSheHe] was injured in the fall"
 travel_danger_events.6000.b: "Kill it, [beast_victim.Custom('FirstNameNoTooltip')]! Now!"
 travel_danger_events.6000.b_again: "It's your turn, [beast_victim.Custom('FirstNameNoTooltip')]!"
 travel_danger_events.6000.b_seriously: "This one's #EMP yours#!, [beast_victim.Custom('FirstNameNoTooltip')]!"
 travel_danger_events.6000.b_travel_leader: "[travel_leader.Custom('FirstNameNoTooltip')], do something!"
 travel_danger_events.6000.c: "#EMP RUN#!! RUN FOR YOUR #EMP LIVES#!!"
 travel_danger_events.6000.success: "The [ROOT.Char.Custom('GetAnimalType')] dies at [THIS.Char.GetShortUINamePossessiveNoTooltipNoFormat] hand"
 travel_danger_events.6000.wound: "The [ROOT.Char.Custom('GetAnimalType')] mauls [THIS.Char.GetShortUINameNoTooltipNoFormat]"
 travel_danger_events.6000.failure: "The [ROOT.Char.Custom('GetAnimalType')] dies at [THIS.Char.GetShortUINamePossessiveNoTooltipNoFormat] hand"

 travel_danger_events.6010.t: "$travel_danger_prefix$ Smoke Ahead"
 travel_danger_events.6010.raid: "As we approach [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], columns of smoke and passing groups peasants make it plain the place is being pillaged. The strong can take what they like...\n\n"
 travel_danger_events.6010.siege: "A siege camp dominates the outskirts of [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], the [siege_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] colors flapping languidly, harbingers of a [siege_war.Custom('WarCasusBelliShort')].\n\n"
 travel_danger_events.6010.victim: "It pains me to see my lands and [ROOT.Char.Custom('FortifiedBuilding')] ravaged so, but this is not a fight I can win."
 travel_danger_events.6010.owner: "My forces should make short work of [siege_victim.Custom('TitledFirstNamePossessive')] sorry excuse for a [siege_victim.Custom('FortifiedBuilding')]."
 travel_danger_events.6010.war_owner: "With any luck the attackers will triumph, and drag [siege_victim.Custom('TitledFirstName')] out kicking and screaming."
 travel_danger_events.6010.war_victim: "If I only I could so something to help [siege_victim.Custom('TitledFirstName')], and rid ourselves of that blasted [siege_owner.Custom('TitledFirstName')]."
 travel_danger_events.6010.ally_owner: "I'm sure my ally will be vindicated, and put [siege_victim.Custom('TitledFirstName')] to rights."
 travel_danger_events.6010.ally_victim: "I can only watch as my ally, [siege_victim.Custom('TitledFirstNamePossessive')],  holdings are slowly but surely laid waste."
 travel_danger_events.6010.relation_owner: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_owner'))], [siege_owner.Custom('TitledFirstName')], is clearly intent on bringing down [siege_victim.Custom('TitledFirstName')], whatever the cost."
 travel_danger_events.6010.relation_victim: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siege_victim'))], [siege_victim.Custom('TitledFirstName')], is clearly having a hard time defending this place from [siege_owner.Custom('TitledFirstNamePossessive')] forces."
 travel_danger_events.6010.sieger_liege: "My vassal, [siege_owner.Custom('TitledFirstName')], is clearly intent on bringing down [siege_victim.Custom('TitledFirstName')], whatever the cost."
 travel_danger_events.6010.peace: "This little fracas between [siege_owner.Custom('TitledFirstName')] and [siege_victim.Custom('TitledFirstName')] is certainly an inconvenience."
 travel_danger_events.6010.raid_end: "Amidst the burning hovels, figures pick over the ruins, comparing booty and trading tales of valor.\n\nA group of surly, ragged raiders are coming up the track — they don't look like the brightest, or fairest, sort..."
 travel_danger_events.6010.siege_end: "Amidst the [siege_owner.Custom('RegionalArtilleryPlural')], distant soldiers warm themselves at paltry campfires.\n\n$travel_danger_events.6010.closing$"
 travel_danger_events.6010.closing: "A group of surly, ragged soldiers are coming up the track — they don't look like the brightest, or fairest, sort..."
 travel_danger_events.6010.a: "Let's blend in with the peasants..."
 travel_danger_events.6010.a.success: "You pass unnoticed"
 travel_danger_events.6010.a.failure: "They spot your finery"
 travel_danger_events.6010.capture_toast: "Traveler Captured"
 travel_danger_events.6010.b: "I am [ROOT.Char.Custom('TitledFirstNameNoTooltip')]! They will let us pass."
 travel_danger_events.6010.b.friend: "Take me to [siege_commander.Custom('TitledFirstNameNoTooltip')], we are good friends."
 travel_danger_events.6010.b.flavor: "#EMP Do you have#! any #EMP idea who I am?!#!"
 travel_danger_events.6010.b.success: "Your standing confounds them"
 travel_danger_events.6010.b.failure: "They are unfazed"
 travel_danger_events.6010.c: "A show of force will deter them."
 travel_danger_events.6010.c.success: "You are left alone"
 travel_danger_events.6010.c.failure: "They challenge you"
 travel_danger_events.6010.c.wound: "A random entourage member is wounded"
 travel_danger_events.6010.d: "They just need to be bought."

 travel_danger_events.6011.t: "$travel_danger_prefix$ Battle Ahead"
 travel_danger_events.6011.intro: "The warnings of the fearful locals are hardly needed, it is clear a battle is taking place ahead; war's detritus, victims, and makeshift camps are everywhere to be seen.\n\n"
 travel_danger_events.6011.battle_both: "Armies carrying the colors my enemies, [battle_owner_1.Custom('TitledFirstName')] and [battle_owner_2.Custom('TitledFirstName')], $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_1: "Armies carrying the colors of my enemy, [battle_owner_1.Custom('TitledFirstName')], and [battle_owner_2.Custom('TitledFirstName')] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.war_battle_2: "Armies carrying the colors of my enemy, [battle_owner_2.Custom('TitledFirstName')], and [battle_owner_1.Custom('TitledFirstName')] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_1: "Armies carrying the colors of my ally, [battle_owner_1.Custom('TitledFirstName')], and [battle_owner_2.Custom('TitledFirstName')] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.ally_battle_2: "Armies carrying the colors of my ally, [battle_owner_1.Custom('TitledFirstName')], and [battle_owner_2.Custom('TitledFirstName')] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_1: "Armies carrying the colors of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_1'))], [battle_owner_1.Custom('TitledFirstName')], and [battle_owner_2.Custom('TitledFirstName')] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.relation_battle_2: "Armies carrying the colors of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('battle_owner_2'))], [battle_owner_1.Custom('TitledFirstName')], and [battle_owner_2.Custom('TitledFirstName')] $travel_danger_events.6011.clash$"
 travel_danger_events.6011.peace: "Armies carrying the [battle_owner_1.GetPrimaryTitle.GetAdjectiveNoTooltip] and [battle_owner_1..GetPrimaryTitle.GetAdjectiveNoTooltip] colors $travel_danger_events.6011.clash$"
 travel_danger_events.6011.clash: "clash in the distant [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')],"
 travel_danger_events.6011.war: "settling their [battle_war.Custom('WarCasusBelliShort')]."
 travel_danger_events.6011.raid_both: "fighting over scraps of plunder."
 travel_danger_events.6011.raid: "one to loot, and one to hoard."
 travel_danger_events.6011.hostile: "settling some petty dispute."
 travel_danger_events.6011.end: "\n\nA forlorn group — deserters perhaps, or mercenaries — are surreptitiously leaving, and heading straight towards us."
 travel_danger_events.6011.b: "They will not interfere with a [ROOT.Char.Custom('TitleAsNameNoTooltip')]!"
 travel_danger_events.6011.d: "Lucre is their only language."
 
 travel_danger_events.6012.t: "$travel_danger_prefix$ War's Passage"
 travel_danger_events.6012.intro: "The roads are busy with the wagons and reinforcements of a passing army. In the distance, colorful [army_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] standards shine in the sun, making slow progress across the [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')].\n\n"
 travel_danger_events.6012.war: "The sight of my enemy, [army_owner.Custom('TitledFirstNamePossessive')], host fills me with dread,"
 travel_danger_events.6012.ally: "The sight of my ally, [army_owner.Custom('TitledFirstNamePossessive')], host is very welcome,"
 travel_danger_events.6012.relation: "The sight of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('army_owner'))], [army_owner.Custom('TitledFirstNamePossessive')], host gives me pause,"
 travel_danger_events.6012.peace: "The sight of this host worries the party,"
 travel_danger_events.6012.clash: "clash in the distant [ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')],"
 travel_danger_events.6012.raid: "on its way to pillage some unfortunate village."
 travel_danger_events.6012.other: "as it makes its way to some distant objective."
 travel_danger_events.6012.end: "\n\nA bedraggled group of soldiers are coming the opposite way.They have the look of deserters about them."

 travel_danger_events.6013.t: "$travel_danger_prefix$ Contested Ground"
 travel_danger_events.6013.intro: "The scars of war are everywhere to be seen as we pass through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], where the banners have been hastily replaced with the [occupy_owner.GetPrimaryTitle.GetAdjectiveNoTooltip] colors.\n\n"
 travel_danger_events.6013.war_owner: "My enemy, [occupy_owner.Custom('TitledFirstName')], has clearly been making gains against [occupy_victim.Custom('TitledFirstName')],"
 travel_danger_events.6013.war_victim: "My enemy, [occupy_victim.Custom('TitledFirstName')], has clearly seen some setbacks against [occupy_owner.Custom('TitledFirstName')],"
 travel_danger_events.6013.ally_owner: "My ally, [occupy_owner.Custom('TitledFirstName')], has clearly been making gains against [occupy_victim.Custom('TitledFirstName')],"
 travel_danger_events.6013.ally_victim: "My ally, [occupy_victim.Custom('TitledFirstName')], has clearly seen some setbacks against [occupy_owner.Custom('TitledFirstName')],"
 travel_danger_events.6013.relation_owner: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_owner'))], [occupy_owner.Custom('TitledFirstName')], has clearly been making gains against [occupy_victim.Custom('TitledFirstName')],"
 travel_danger_events.6013.relation_victim: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('occupy_victim'))], [occupy_victim.Custom('TitledFirstName')], has clearly seen some setbacks against [occupy_owner.Custom('TitledFirstName')],"
 travel_danger_events.6013.peace: "We are lucky to have missed the conflict itself, at least"
 travel_danger_events.6013.war: "though the [occupy_war.Custom('WarCasusBelliShort')] rages on elsewhere."
 travel_danger_events.6013.hostile: "though, who knows the final outcome."
 travel_danger_events.6013.end: "\n\nAs we continue on to [destination.GetNameNoTooltip], a fearsome group of veterans approaches from the opposite direction."
 
