 travel_danger_events.6020.t: "$travel_danger_prefix$ Dangers of the Deep"
 travel_danger_events.6020.desc: "Fell clouds gather, and I sense fear behind the captain's reassurances. A terrible squall soon engulfs us, lashing the decks with blistering rain as the [ROOT.Char.Custom('RegionalShipType')] rolls like a plaything.\n\nAn almighty cracking noise, louder than the thunder, like the world itself behind rent in twain by some dreadful giant, pierces our ears as the vessel buckles beneath our feet.\n\n"
 travel_danger_events.6020.hugger: "[hugger.Custom('TitledFirstName')] and I grab each other in terror, watching wide eyed as a huge wave rushes towards the ship!"
 travel_danger_events.6020.prayer: "I watch [prayer.Custom('TitledFirstName')], kneeling with [prayer.GetHerHis] arms stretched to the lightening-riven sky, crying, "[prayer.GetFaith.HighGodName]! [prayer.GetFaith.WaterGodName]! Save us!" as a huge swell rolls over the deck!"
 travel_danger_events.6020.diver: "[diver.Custom('TitledFirstName')] clutches [diver.GetHerHis] temples, screaming, "[diver.GetFaith.DevilNamePossessive] horror come to take us! There's no escape!", before throwing [diver.GetHerselfHimself] into the huge wave rolling over the ship!"
 travel_danger_events.6020.director: "I watch, awed, as [director.Custom('TitledFirstName')] stands bolt upright, shouting orders no one can hear, oblivious to the huge wave about to engulf [director.GetHerHim]!"
 travel_danger_events.6020.fallback: "I squeeze myself tightly into a corner, watching in horror as sailors are thrown into the black depths, and a huge wave rolls over the ship."
 travel_danger_events.6020.a: "ArghghghGHHghghh!"

 travel_danger_events.6030.t: "$travel_danger_prefix$ Flawed Fare"
 travel_danger_events.6030.leader: "[travel_leader.Custom('FirstName')] is in charge of the our food supplies, and sheepishly revealed our provisions are now all but useless, having been poorly stored..."
 travel_danger_events.6030.fallback: "I can scarcely believe it, but I'm our supplies of food for the road are all but useless, having been poorly stored..."
 travel_danger_events.6030.desc: "\n\nPatches of mold cover the bread and fresh produce, and we have quickly used up the remaining our remaining dried food. The party grows hungry as dusk begins to fall."
 travel_danger_events.6030.a: "It's just a bit of mold!"
 travel_danger_events.6030.b: "Nature will provide for us!"
 travel_danger_events.6030.b.success: "You find some forage"
 travel_danger_events.6030.b.failure: "You find nothing"
 travel_danger_events.6030.b.critical: "You eat the wrong plant"
 travel_danger_events.6030.b.death: "You eat the worst plant"
 travel_danger_events.6030.c: "The locals around here must have #EMP something#!."
 travel_danger_events.6030.d: "We'll just have to replace everything."

 travel_danger_events.6040.t: "$travel_danger_prefix$ Under the Weather"
 travel_danger_events.6040.wet: "Our passage through this dratted [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] has been fraught, fraying nerves and energy as we slog through the cloying damp, swatting bugs and trying to stay dry."
 travel_danger_events.6040.war: "The [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] are scarred by war, scattered with its victims, and the camps of its agents. The conditions are terrible, and our encounters with soldiers frequent."
 travel_danger_events.6040.desc: "\n\nI begin to feel weak, lagging behind the rest of the party when I normally set the pace... There is something wrong..."
 travel_danger_events.6040.a: "I must go back."
 travel_danger_events.6040.b: "Thank [ROOT.Char.GetFaith.HealthGodName] my $court_physician_court_position$ is here."
 travel_danger_events.6040.c: "We must press on..."
 travel_stealing_food_modifier: "Pilfered Provisions"
 travel_stealing_food_modifier_desc: "Nobles traveling through this county have helped themselves to the produce of their subjects."
