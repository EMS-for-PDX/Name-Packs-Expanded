 south_asia.0001.t: "A New Era"
 south_asia.0001.desc: "Crowds chant my name as I am purified in the waters of the heavenly springs. I rise as the Chakravarti, rightful and benevolent ruler of the entire world.\n\nMy [ROOT.Char.GetFaith.AltPriestTermPlural] tell me that it is time for the world to be guided by my light, but I do not need their assurances. As I gaze across the plains I can feel it in my soul."
 south_asia.0001.a: "The world speaks my name."

 south_asia.0002.t: "The Chakravarti"
 south_asia.0002.intro: "Crowds have been walking for days, or even weeks to attend the ceremony. [chakravarti.Custom('TitledFirstNamePossessive')] entire life has led to this one moment."
 south_asia.0002.text: "\n\nI watch in stunned silence as my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] emerges from the holy springs. [chakravarti.GetHerHis|U] [chakravarti.GetFaith.AltPriestTermPlural] announce [chakravarti.GetHerHim] as the Chakravarti, our benevolent [chakravarti.GetLadyLord].\n\nNone can now dispute that [chakravarti.GetSheHe] is the rightful ruler of the entire world."
 south_asia.0002.a: "I am honored to have witnessed this moment."
 south_asia.0002.b: "Let me cast myself at your feet in exultation!"

 south_asia.0003.text: "\n\nIt is only when my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chakravarti'))] emerges from the holy springs that the full force of the moment strikes me. [chakravarti.GetHerHis|U] [chakravarti.GetFaith.AltPriestTermPlural] announce [chakravarti.GetHerHim] as the Chakravarti, the rightful ruler of all the world.\n\nAs [chakravarti.Custom('TitledFirstName')] gazes over the plains below, I cannot help but feel that it is true."
 south_asia.0003.a: "Let me join you in your triumph, my liege!"
 south_asia.0003.b: "What is next for the ruler of the world?"

 south_asia.0004.relevant_religion: "Heralds have been arriving in droves to bring news from the Empire of India. For the first time in an age, a Chakravarti has risen."
 south_asia.0004.desc: "Heralds have arrived in great numbers from the land of India, announcing the rise of their "Chakravarti", enthusing about [chakravarti.GetHerHis] benevolence."
 south_asia.0004.text: "\n\nWith great rituals and hordes of believers at [chakravarti.GetHerHis] feet, [chakravarti.Custom('TitledFirstName')] has adopted the mantle of the rightful ruler of the entire world."
 south_asia.0004.a: "Will [chakravarti.GetSheHe] be a new threat, or a great ally?"
 south_asia.0004.b: "The heathens can keep their ludicrous claims!"

 south_asia.0011.t: "The Sacred Waters"
 south_asia.0011.desc: "For an entire day, from sunrise to sundown, I stand waist-high in the flowing river. Cupping it in my hands, I raise the water towards the sky, before letting it fall. Over and over again.\n\nI am shaking by the time I return to dry land, where I am greeted by subordinate [ROOT.Char.GetFaith.PriestNeuterPlural]. I have sworn my protection to not only the water that has flowed through my hands today, but to the entire river, and through it, the eternity of existence."
 south_asia.0011.a: "None can doubt my dedication to [ROOT.Char.GetFaith.HighGodName]."

 south_asia.0012.desc: "With control over the entire course of the Ganges, [ruler_of_ganges.Custom('TitledFirstName')] has claimed spiritual guardianship of its sacred waters. It is an unprecedented authority for someone to claim, but the [ruler_of_ganges.GetFaith.PriestNeuterPlural] have declared it true."
 south_asia.0012.a.like: "It seems eternity has a new protector."
 south_asia.0012.a.dislike: "As if anyone would respect an opportunist like [ruler_of_ganges.GetHerHim]!"

 south_asia.0013.t: "My Divine Purpose Usurped"
 south_asia.0013.desc: "With my loss of territory, my authority over the Ganges is no longer respected by the people and [ROOT.Char.GetFaith.PriestNeuterPlural] of my realm! Instead [ruler_of_ganges.GetTitledName] has claimed the position I once commanded as the Steward of the Sacred River."
 south_asia.0013.a: "That upstart is nothing but a fraud!"

 south_asia.0021.t: "The [founder.Custom('TitleAsNameNoTooltip')] of $k_bene_israel$"
 south_asia.0021.desc: "Forced to live nomadic lives and living in small enclaves across the world, the Jewish people have lacked a home to call their own. The centuries of wandering, it seems, are at last at an end.\n\n[founder.GetNameNoTooltip] has been crowned [founder.Custom('TitleAsNameNoTooltip')] of $k_bene_israel$. Though unlikely, it seems the Jewish people have found their home along the West coast of India, with the [founder.GetFaith.ReligiousHeadTitleName] restored and the declaration of a new Israel, [founder.Custom('TitledFirstNameNoTooltip')] believes [founder.GetHerselfHimself] to be ushering in a new golden age for followers of Judaism the world over."
 south_asia.0021.a: "A new home for us!"
 south_asia.0021.b: "There is only one Israel!"
 south_asia.0021.c: "What an unlikely coronation."
 
