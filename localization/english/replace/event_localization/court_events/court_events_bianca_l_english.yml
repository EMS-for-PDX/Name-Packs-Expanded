l_english:
 court.3000.desc:0 "I know I ought to be thankful that our guest, [foreign_guest.Custom('TitledFirstName')], appears to get along well with [family_member.GetName], but there's something in how the two interact that worries me.\n\nTheir smiles are of the kind that lifelong friends — or devoted lovers — share. They unabashedly act as if they are the only ones in the room, blithely leaving me out of their conversations. Just what is their relationship, and should I do something about it?"
 court.3000.a.tt.success:0 "[foreign_guest.Custom('FirstNamePossessiveNoTooltip')] and [family_member.Custom('FirstNamePossessiveNoTooltip')] relationship remains the same"
 court.3000.a.tt.failure:0 "[foreign_guest.Custom('FirstNameNoTooltip')] and [family_member.Custom('FirstNameNoTooltip')] ignore my wishes and continue fostering their relationship"

 court.3000.b.tt.success:0 "[foreign_guest.Custom('FirstNamePossessiveNoTooltip')] and [family_member.Custom('FirstNamePossessiveNoTooltip')] relationship deepens and they appreciate my support"
 court.3000.b.tt.failure:0 "[foreign_guest.Custom('FirstNameNoTooltip')] and [family_member.Custom('FirstNameNoTooltip')] don't appreciate my meddling"

 court.3000.c.tt.success:0 "[foreign_guest.Custom('FirstNamePossessiveNoTooltip')] and [family_member.Custom('FirstNamePossessiveNoTooltip')] relationship deepens"
 court.3000.c.tt.neutral:0 "[foreign_guest.Custom('FirstNameNoTooltip')] and [family_member.Custom('FirstNameNoTooltip')] become closer"
 court.3000.d:0 "[foreign_guest.Custom('FirstNameNoTooltip')] is no longer welcome in my court!"

 court.3010.desc.opening: ""[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!" [inspired_writer.Custom('TitledFirstName')] approaches me, tightly clutching a manuscript. "I wrote a work of fiction after reading literature that's popular in your court. Please accept the honor of being the first person to read my words!" I accept the manuscript and glance at some of the lines.\n\n"
 court.3010.desc.low_learning:0 "Every description of the protagonist mentions him having 'big, beautiful azure orbs,' and [inspired_writer.Custom('FirstNameNoTooltip')] brings that to focus even in inappropriate situations."

 court.3010.desc.generic_fallback: "The setting is familiar, as is the protagonist's name. Wait. Could this be [inspired_writer.Custom('FirstNamePossessiveNoTooltip')] attempt at writing a continuation or rewrite of another person's work?"
 court.3010.desc.ending:0 "\n\nI clear my throat and look up from the manuscript, meeting [inspired_writer.Custom('FirstNamePossessiveNoTooltip')] expectant eyes."

 court.3010.a.tt:0 "Encouraged by your praise, [inspired_writer.Custom('FirstNameNoTooltip')] will ask you to read more of their work in the future."

 court.3010.c.neutral:0 "[inspired_writer.Custom('FirstNameNoTooltip')], perhaps begrudgingly, accepts your comments and may continue to write in the future"

 court.3011.desc.opening:0 "I hear the footsteps of someone approaching me from behind and turn around to see [inspired_writer.Custom('TitledFirstName')] looking all kinds of excited. "[ROOT.Char.Custom2('RelationToMeAddress', inspired_writer)|U]!" [inspired_writer.GetSheHe|U] eagerly calls out to me as [inspired_writer.GetSheHe] closes the distance between us. "It's done! The next part in my story!"\n\nThe manuscript is forced into my hands before I can say anything. A cursory glance reveals more"

 court.3011.desc.ending:0 "\n\nIt's clear that [inspired_writer.Custom('FirstNameNoTooltip')] found a topic that [inspired_writer.GetSheHe] wants to write about."

 court.3011.c.tt.stop:0 "[inspired_writer.Custom('FirstNameNoTooltip')] stops showing you their writing while trying new things."
 court.3011.c.tt.gain_inspiration:0 "[inspired_writer.Custom('FirstNameNoTooltip')] becomes inspired to write a masterpiece!"
 court.3011.c.tt.hurt:0 "[inspired_writer.Custom('FirstNameNoTooltip')] feels hurt by your lack of support."

 court.3020.desc.opening:0 ""[ROOT.Char.Custom2('RelationToMeAddress', latrine_chancellor)|U]. A word, please."\n\n My [latrine_chancellor.GetCouncilTitle], [latrine_chancellor.Custom('TitledFirstName')], approaches me during a brief lull while attending court matters. [latrine_chancellor.GetSheHe|U] gestures to a less populated spot in the room, and I follow [latrine_chancellor.GetHerHim] there.\n\n"I'm concerned about the state of "

 court.3020.b.success:0 "[latrine_steward.Custom('FirstName')] haggles well and saves you money"
 court.3020.b.failure:0 "[latrine_steward.Custom('FirstName')] ends up spending more of your money than necessary"

 court.3020.c.success:0 "[royal_architect.Custom('FirstName')] manages to create a solution costing no money"
 court.3020.c.failure:0 "[royal_architect.Custom('FirstName')] can't think of anything that doesn't cost money"

 court.3021.desc:0 "My presence was requested to mediate a spat between [courtier1.Custom('TitledFirstName')] and [courtier2.Custom('TitledFirstName')]. My courtiers must be #EMP awfully#! bored today, as many of them are here to observe.\n\nWhile the two bicker about [courtier1.Custom('subject_of_interest')], we're interrupted by a deafening crash. Everyone in the room but me stagger as the wooden floor visibly buckles! [ROOT.Char.GetFaith.HighGodName] must be protecting me, as I'm seated in an alcove not affected by the disaster.\n\nThose closest to the door rush out, while others can do nothing but scream as the floor collapses. My eyes go between the two standing nearest to me."
 court.3021.a:0 "Instinctively, I reach out to [courtier1.Custom('FirstNameNoTooltip')]."
 court.3021.b:0 "I pull a terrified [courtier2.Custom('FirstNameNoTooltip')] to the stable alcove."

 court.3030.desc.intro:0 "Ever so attentive, my $lady_in_waiting_court_position$, [fussy_liw.Custom('FirstName')], is at my heels to ensure I both conduct and present myself appropriately at court.\n\n"My [ROOT.Char.GetLadyLord]! Please, stand still for but a moment so that I may adjust your clothes!"\n\n"
 court.3030.desc.lovers: "I instinctively lean into [fussy_liw.GetHerHis] touch before stopping myself as I realize we're in public. While it's not uncommon for my dearest [fussy_liw.Custom('FirstNameNoTooltip')] to be so fussy with my garb,"
 court.3030.desc.generic: "[fussy_liw.Custom('FirstNameNoTooltip')] doesn't seem to mind that we're in public while [fussy_liw.GetSheHe] adjusts my garb,"

 court.3031.desc:0 "As I'm spending a brief moment of calm at my court, silently people-watching, my $lady_in_waiting_court_position$, [liw.Custom('FirstName')], approaches me.\n\n"My [ROOT.Char.GetLadyLord], a moment of your time, please?"\n\n[liw.GetSheHe|U] [liw.Custom('quirk_pos_present')] while awaiting my permission. I nod to [liw.GetHerHim] to continue.\n\n"I've gotten a good impression on what your courtiers think of you, and what makes them tick. With that knowledge I can try to smooth things over with one of these groups. The women of the court, the men, or your vassals — which one should I sweet-talk?""

 court.3040.desc:0 "I'm making my social rounds around court, I hear yet another heavy sigh coming from my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('homesick_parent'))]. Whether intentional or not, [homesick_parent.Custom('TitledFirstNamePossessive')] solemn presence hasn't gone unnoticed.\n\n"Oh, hello, my child," [homesick_parent.GetSheHe] says after the initial startle wears off. I cannot tell for certain if [homesick_parent.Custom('TitledFirstNamePossessiveNoTooltip')] being melodramatic or truthful. "Please, pay me no mind. I'm simply homesick, that is all..."\n\nI don't even get a chance to respond before [homesick_parent.GetSheHe] lets out another melancholic sigh. Leaving without a word is bound to change nothing, so I make the decision to speak."

 court.3050.desc:0 ""I have a marvelous suggestion for my [ROOT.Char.GetLadyLord]," my $chief_eunuch_court_position$, [chief_eunuch.Custom('FirstName')], says in a conspiratorial manner.\n\n"One of your detractors, [target.Custom('TitledFirstName')], is present here today. If it is your wish, I could craft an incriminating letter on [target.GetHerHis] person so that we can publicly ridicule [target.GetHerHim]".\n\n[chief_eunuch.Custom('FirstNameNoTooltip')] cracks a [chief_eunuch.Custom('quirk_neg_adjective')] smile while stifling a laugh. "So what do you want me to put in the letter?""

 court.3050.b:0 "Forge a rejection letter mocking [target.Custom('TitledFirstNameNoTooltip')] for [target.GetHerHis] undesirability."
 court.3050.c:0 "Plant evidence of [target.Custom('FirstNameNoTooltip')] slandering someone else."

 court.3060.desc:0 ""I think I've found the reason why some days are more rat-free than others!" My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cat_finder'))], [cat_finder.Custom('TitledFirstName')], happily declares as [cat_finder.GetSheHe] moves aside to reveal a servant holding a #EMP very#! displeased cat.\n\nIt wriggles in an attempt to free itself from the scratched-up arms of the servant, meowling in a rather endearing fashion.\n\n"I'd say this is one successful rat hunter! In fact, it was in the middle of a wrestling match with a fat one when we found it! What say you, should we adopt this cat?""

 court.3070.t:0 "The Unknown [ROOT.Char.Custom('TitleTierName')]"
 court.3070.desc.opening:0 ""Oh, and you will never believe what happened next!" My guest, [court_enjoyer.Custom('TitledFirstName')], won't stop talking about [court_enjoyer.GetHerselfHimself] and all the things that have happened to [court_enjoyer.GetHerHim]. In addition to [court_enjoyer.GetHerHis] endless prattling, I'm at unease with this stranger speaking so informally to me.\n\nI try to excuse myself from the guest by telling [court_enjoyer.GetHerHim] I have other matters and people to attend to, but [court_enjoyer.GetSheHe] interrupts me, asking what job I have or if I'm here to "

 court.3070.desc.opening_fashion:0 "dress like the [ROOT.Char.Custom('TitleAsNameNoTooltip')] for a day like every other guest."
 court.3070.desc.opening_servants:0 "be treated like the [ROOT.Char.Custom('TitleAsNameNoTooltip')] for a day like every other guest."
 court.3070.desc.middle: "\n\nDumbfounded, I manage to respond, "I am the #EMP [ROOT.Char.Custom('TitleAsNameNoTooltip')]#!...!"\n\nThe blood drains from [court_enjoyer.GetHerHis] face and [court_enjoyer.GetSheHe] begins to stutter.\n\n"My most sincerest apologies, my [ROOT.Char.GetLadyLord]! I-I promise I'm not here to simply leech off your fortunes and "
 court.3070.desc.closing_food:0 "eat like the [ROOT.Char.Custom('TitleAsNameNoTooltip')]!"