l_english:
 court.8001.desc.intro:0 ""How many times have I told you to stay #EMP away#! from the #EMP newly planted [ROOT.Char.Custom('get_region_flower_type_plural')]?!#!" \n\nIs that my gardener, [gardener.Custom('TitledFirstName')], I hear bellowing? I turn to see [gardener.GetHerHim] carrying [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)] by the scruff of [child_1.GetHerHis] neck down the hall towards me. \n\nThe child flails wildly, covered in petals and dirt, unable to reach [gardener.Custom('FirstNamePossessiveNoTooltip')] arm: "Put me down! I-I'll tell the [ROOT.Char.Custom('TitleAsNameNoTooltip')] on you!" \n\nMy gardener dumps [gardener.GetHerHis] cargo in a heap at my feet, "The darned [child_1.Custom('GirlBoy')] has trampled all my hard work, my [ROOT.Char.GetLadyLord]! It will take #EMP weeks#! to undo the damage..." \n\n[child_1.Custom('FirstNameNoTooltip')] wipes the tears from [child_1.GetHerHis] eyes and meekly sobs,"

 court.8001.a.lesson_tt:0 "[child_1.Custom('FirstNameNoTooltip')] takes your point"

 court.8001.c.gardener_tt:0 "[child_1.Custom('FirstNameNoTooltip')] has green fingers"
 court.8001.d:0 "How #EMP dare#! you handle [child_1.Custom('FirstNameNoTooltip')] like that?!"
 court.8001.e:0 "The children may play where they like, [gardener.Custom('FirstNameNoTooltip')]."

 court.8010.desc.intro:0 "I am enjoying a rare, quiet moment between councils, when [underequipped.Custom('TitledFirstName')] pulls me aside. \n\n"My liege...", [underequipped.GetSheHe] begins carefully,"

 court.8010.desc.champion_end:0 "acting on the [ROOT.Char.Custom('TitleAsNamePossessiveNoTooltip')] behalf!""
 court.8010.desc.bodyguard_end:0 "protecting the [ROOT.Char.Custom('TitleAsNamePossessiveNoTooltip')] life!""

 court.8010.a.tt:0 "A good quality weapon of [underequipped.Custom('TitledFirstNamePossessiveNoTooltip')] choosing will be forged for [underequipped.GetHerHim]"
 court.8010.a.equipped_tt:0 "A fine weapon is forged for [underequipped.Custom('TitledFirstName')]"

 court.8010.c.equipped_tt:0 "[underequipped.Custom('TitledFirstNameNoTooltip')] is gifted a weapon"

 court.8010.d.tt:0 "[underequipped.Custom('TitledFirstNameNoTooltip')] will fetch a poor quality sword from the armory"
 court.8010.d.equipped_tt:0 "[underequipped.Custom('TitledFirstName')] receives an armory sword"

 court.8020.desc:0 "Busied amidst another day at court, I overhear my [couture_spouse.GetWifeHusband] [couture_spouse.Custom('TitledFirstNamePossessive')] distinctive irate tone — [couture_guest.Custom('TitledFirstName')] seems to have got [couture_spouse.GetHerHis] goat. \n\nStepping closer, I see my guest smugly jeering, "These so-called #EMP fashions#! are an embarrassment; they would be fit only for servants and children at any respectable #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! court."\n\nMy [couture_spouse.GetWifeHusband] flushes red and cries, "I have had #EMP quite#! enough of you — I don't care if you're the [ROOT.Char.Custom('TitleAsNamePossessiveNoTooltip')] guest!" — much to [couture_guest.Custom('FirstNamePossessiveNoTooltip')] surprise. \n\nPulling me aside, [couture_spouse.Custom('FirstNameNoTooltip')] moans bitterly, "That ungrateful [couture_guest.Custom('InsultNoun')] never ceases to mock us; yesterday my servants overheard [couture_guest.GetHerHim] calling our trends #EMP passé!#!""

 court.8030.desc.intro:0 "As [huntmaster.Custom('TitledFirstName')], my huntmaster, enters the room, a gaggle of cooing courtiers descends upon [huntmaster.GetHerHim]. \n\nWhen [huntmaster.GetSheHe] finally breaks past, the cause of the stir becomes clear: cradled in [huntmaster.GetHerHis] arms is a blanket full of squirming puppies, a sort of [ROOT.Char.Custom('get_region_dog_type')] by the look of them — and very impressive too! \n\nMy $master_of_hunt_court_position$ smiles broadly, "My liege, I simply had to show you this litter; once these pooches have grown and been trained I daresay they will be the envy of every [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] hunting party!" \n\n"
 court.8030.desc.one:0 "I can't help but notice my [child_1.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.Custom('FirstNameNoTooltip')], straining to get a good look at the tiny dogs."
 court.8030.desc.two:0 "From the corner of my eye, I see two of my children, [child_1.Custom('FirstName')] and [child_2.Custom('FirstName')], clearly enraptured by the puppies, and in particular by the largest of the lot."
 court.8030.desc.body:0 "\n\nPicking up the biggest, [huntmaster.Custom('TitledFirstNameNoTooltip')] ruminates, "This may be the greatest dog of its generation!""

 court.8030.b:0 "The biggest shall go to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.Custom('FirstNameNoTooltip')]!"

 court.8040.desc.intro:0 "Three of my courtiers are overtly discussing my 'great number' of titles within deliberate earshot, loudly lamenting how taxing it must be for the [ROOT.Char.Custom('TitleAsNameNoTooltip')] to manage so many estates [ROOT.Char.GetHerselfHimself]... \n\nThey are as thick as thieves:"
 court.8040.desc.position_holder: "faithful [position_holder.Custom('RegName')] — a servant of the court;"
 court.8040.desc.knight: "gallant [knight.Custom('RegName')] — my distinguished [ROOT.Char.Custom('MountedWarriorTerm')|U];"
 court.8040.desc.relative: "[relative.Custom('RegName')] — my entitled kins[relative.GetWomanMan];"
 court.8040.desc.ambitious: "power-hungry [ambitious.Custom('RegName')] — always on the make;"
 court.8040.desc.arrogant: "supercilious [arrogant.Custom('RegName')] — head held high;"
 court.8040.desc.lowborn: "self-made [lowborn.Custom('RegName')] — who takes any chance;"
 court.8040.desc.gentry: "haughty [gentry.Custom('RegName')] — the privileged [gentry.GetHouse.GetName];"
 court.8040.desc.generic_1: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.Custom('RegName')] — just happy to be involved;"
 court.8040.desc.generic_2: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] [generic_2.Custom('RegName')] — as the guards call [generic_2.GetHerHim];"
 court.8040.desc.generic_3: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.Custom('RegName')] — an eminently forgettable stooge;"
 court.8040.desc.body:0 "and blindingly absent: a shred of humility. \n\nOver the din of courtiers gossiping, I clearly make out the words: '[worst_title.GetTierAsNameNoTooltip]' and '[worst_title.GetNameNoTier]' — in what I am certain was [button.Custom('FirstNamePossessiveNoTooltip')] simpering tone. \n\nThe shameless trio turn to look my way, and I catch them with a glare."
 court.8040.a:0 "Yes, yes, [courtier_1.Custom('TitledFirstNameNoTooltip')]... [worst_title.GetNameNoTierNoTooltip] is yours."
 court.8040.b:0 "This little game can end: the [worst_title.GetTierAsNameNoTooltip] is [courtier_2.Custom('FirstNamePossessiveNoTooltip')]!"
 court.8040.c:0 "You there! [courtier_3.Custom('TitledFirstNameNoTooltip')]? The title is yours!"

 court.8040.d.courtier_1_tt:0 "[courtier_1.Custom('FirstNameNoTooltip')] wants it more"
 court.8040.d.courtier_2_tt:0 "[courtier_2.Custom('FirstNameNoTooltip')] is the last [courtier_2.GetWomanMan] standing"
 court.8040.d.courtier_3_tt:0 "[courtier_3.Custom('FirstNameNoTooltip')] comes out on top"
 court.8040.grant_tt:0 "[new_noble.Custom('TitledFirstNameNoTooltip')] receives [worst_title.GetNameNoTierNoTooltip]"

 court.8040.e.courtier_1_tt:0 "[courtier_1.Custom('FirstNameNoTooltip')] is most convincing"
 court.8040.e.courtier_2_tt:0 "[courtier_2.Custom('FirstNameNoTooltip')] impresses with their eloquence"
 court.8040.e.courtier_3_tt:0 "[courtier_3.Custom('FirstNameNoTooltip')] speaks well"

 court.8050.desc:0 "At first I thought they were merely idiosyncrasies, but it is clear one of the many servants at court has been furtively signaling me.\n\nI approach [servant.GetHerHim] with my guards at a quiet moment, and [servant.GetSheHe] whispers conspiratorially: "Great [ROOT.Char.Custom('TitleAsNameNoTooltip')], my name is [servant.Custom('FirstName')]. We overhear much while waiting on your guests; they hardly even notice our presence..." \n\nI look at [servant.GetHerHim] doubtfully, wondering whether I really want to hear what [servant.GetSheHe] says next. [servant.GetSheHe|U] returns the look, clearly unsure whether [servant.GetSheHe] is making a mistake. \n\nAt last, [servant.GetSheHe] swallows, "My [ROOT.Char.GetLadyLord], [vassal.Custom('TitledFirstName')], your [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal_secret.Custom('SecretDescriptionThirdPerson')] behind the closed doors of your [ROOT.Char.Custom('FortifiedBuilding')] — I swear it with [servant.GetFaith.HighGodName] as my witness!""
 court.8050.a:0 "I need more reliable [servant.GetWomenMen] like you, [servant.Custom('FirstNameNoTooltip')]."
 court.8050.a.tt:0 "[servant.Custom('FirstNameNoTooltip')] will join your [court|E]"

 court.8050.b.tt_secret: "[vassal_2.Custom('TitledFirstNamePossessive')] Secret"

 court.8050.d.tt_imprison:0 "[servant.Custom('FirstNameNoTooltip')] is thrown in the dungeons"

 court.8060.desc.intro:0 "I pause for a moment on the threshold of the corridor, admiring the sunlight, when I overhear derisive laughter coming from just around the corner. \n\n"I #EMP know!#!", I hear my [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))], [snooty_1.Custom('FirstName')], chortling,"
 court.8060.desc.fashion:0 ""Walking around I swear it sometimes feels like I'm in the [ROOT.Char.Custom('TitleAsNamePossessiveNoTooltip')] grand[snooty_1.GetMotherFather]'s court; the trends are so tired and trad!" \n\n"

 court.8060.desc.outro:0 "\n\nIs that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))] [snooty_2.Custom('TitledFirstName')], now stifling a guffaw? The nerve..."
 court.8060.a.fashion:0 "I shall set a new stand of dress just for you, [snooty_1.Custom('FirstNameNoTooltip')]."
 court.8060.a.servants:0 "Perhaps you could suggest some skilled staff, [snooty_1.Custom('FirstNameNoTooltip')]?"
 court.8060.a.food:0 "[snooty_1.Custom('FirstNameNoTooltip')], I have a special meal planned tomorrow."
 court.8060.b.food:0 "A new cook will start soon, [snooty_2.Custom('FirstNameNoTooltip')]."
 court.8060.b.lodgings:0 "I will move to larger rooms tonight, [snooty_2.Custom('FirstNameNoTooltip')]."

 court.8070.desc:0 "My [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather] potters around court aimlessly each day, making clear [parent.GetHerHis] yearning for a purpose I am too busy to provide. \n\nToday [parent.GetSheHe] finally corners me: "Oh there you are [ROOT.Char.Custom('FirstNameNoTooltip')], to me you are still my little [ROOT.Char.Custom('GirlBoy')] you know! Let me take some of the burden from your shoulders — there is so much I can still teach you." \n\nMy entourage do their best to find something else to look at, but it only worsens my embarrassment. \n\n"[ROOT.Char.Custom('GetDaughterSon')|U], what is the matter? Don't you care for your dear old [parent.Custom('GetMaPa')]? After all I've done for you?""

 court.8070.a.tt:0 "[parent.Custom('FirstNameNoTooltip')] will expect a [court_position|E] in the next few months"

 court.8080.desc.intro:0 "My [parent.GetMotherFather], [parent.Custom('TitledFirstName')] has been getting more irritable by the day. \n\nAs I sit on my throne, contemplating the possible causes, the [parent.GetWomanMan] [parent.GetHerselfHimself] storms towards me, just as [parent.GetSheHe] used to when I'd misbehaved as a child.\n\n"[ROOT.Char.Custom('FirstNameNoTooltip')], my [ROOT.Char.Custom('GetDaughterSon')]! You have got to do something about"

 court.8080.desc.outro:0 "Don't you care what people think of you?!"\n\n"This is no way for a [ROOT.Char.Custom('TitleAsNameNoTooltip')] to present [ROOT.Char.GetHerselfHimself]; at this rate you will be the laughing stock of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] — nay — of all the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"

 court.8090.desc.intro:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))], [architect.Custom('TitledFirstName')], certainly takes their duties as $royal_architect_court_position$ seriously; [architect.GetHerHis] passionate debate with my [steward.GetHeldCourtAndCouncilPositionsString], [steward.Custom('TitledFirstName')], dominates the room. \n\n"Yes, precisely!" [architect.Custom('FirstNameNoTooltip')] exclaims, "The ruins there are rife with cut stone that could easily be transferred to"

 court.8090.desc.castle:0 "the [ROOT.Char.Custom('TitleAsNamePossessiveNoTooltip')] [ROOT.Char.Custom('FortifiedBuilding')] at [my_barony.GetNameNoTier]!""
 court.8090.desc.outro:0 "\n\n[steward.Custom('FirstNameNoTooltip')] rubs [steward.GetHerHis] chin doubtfully, "Still, it sounds like a lot of work, and the locals who use those materials won't like it." \n\n[architect.Custom('FirstNameNoTooltip')] rolls [architect.GetHerHis] eyes at this reasonable rebuttal,"
 court.8090.desc.chaplain:0 "but is cut off by my [chaplain.GetHeldCourtAndCouncilPositionsString]: "The nearby [ROOT.Char.GetFaith.HouseOfWorship] of [temple_barony.GetNameNoTier] is in dire need of expansion;" [chaplain.Custom('TitledFirstName')] squeals. "That is where the rubble should go!""

 court.8100.desc:0 "Walking between audiences, I overhear my [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] $court_physician_court_position$, [physician.Custom('TitledFirstName')], discussing [physician.GetHerHis] latest flight of fancy. \n\n"...it is supposedly the strongest potion in existence, and comes only from the farthest reaches of the world — or so say the merchants and alchemists I have spoken to." \n\n[physician.GetSheHe|U] pulls out a vial of pale yellow liquid, swirling it beneath my courtier's curling noses. \n\n"They say it grants vigor and long life, and is favored by those who are going into battle, but only the strongest can handle its power.""

 court.8100.b.tt_forgiving: "[food_taster.Custom('TitledFirstName')] is not $trait_forgiving$:"

 court.8110.desc.intro:0 "My [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$, [my_executioner.Custom('TitledFirstName')], mopes about the palace [my_executioner.Custom('quirk_neg_pp')], with all the subtlety of a petulant child.\n\nAt last I can tolerate these sorry displays at my court no more and demand: "What #EMP is#! the matter?!"\n\n[my_executioner.GetSheHe|U] is taken aback, but answers swiftly: "My [ROOT.Char.GetLadyLord], forgive me, it is just that I have not had a good kill in weeks..." \n\n"Come, that"
 court.8110.desc.leader_1:0 "loathsome rabble-rouser, [prisoner_1.Custom('TitledFirstName')],"
 court.8110.desc.heretic:0 "brazen heretic, [prisoner_1.Custom('TitledFirstName')],"
 court.8110.desc.heathen:0 "foul heathen, [prisoner_1.Custom('TitledFirstName')],"
 court.8110.desc.infidel:0 "godless infidel, [prisoner_1.Custom('TitledFirstName')],"
 court.8110.desc.noble:0 "deplorable fiend, [prisoner_1.Custom('TitledFirstName')],"
 court.8110.desc.fallback:0 "hateful [prisoner_1.Custom('GetCrime')], [prisoner_1.Custom('TitledFirstName')],"

 court.8110.a:0 "Very well, it is [prisoner_1.Custom('TitledFirstNamePossessiveNoTooltip')] time."
 court.8110.b:0 "No, it is [prisoner_2.Custom('TitledFirstNamePossessiveNoTooltip')] turn next."

 court.8110.d:0 "You enjoy this too much, [my_executioner.Custom('FirstNameNoTooltip')]."

 court.8120.desc.intro:0 "I sit quietly, listening to my [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))], [accuser.Custom('TitledFirstName')], locked in keen theological debate with my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))], [refuter.Custom('TitledFirstName')]. \n\nThe latter entreats [refuter.Custom('quirk_pos_adverb')],"
 court.8120.desc.same_religion:0 ""...but [refuter.GetFaith.GetNameNoTooltip] #EMP is#! closer to the true word of [refuter.GetFaith.HighGodName]; it is the purest distillation of the [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip] revelations."\n\n[accuser.Custom('TitledFirstNameNoTooltip')] scoffs, [accuser.Custom('quirk_neg_pp')]. "Read the [accuser.GetFaith.ReligiousText] and you will see that"
 court.8120.desc.other_religion: ""...but the backwards [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip] teachings cannot earnestly be compared to those of our [refuter.GetFaith.GetReligion.GetNameNoTooltip]; [accuser.GetFaith.HighGodNamePossessive] truth is a mere distortion of [refuter.GetFaith.HighGodNamePossessive]."\n\n[accuser.Custom('TitledFirstNameNoTooltip')] scoffs, [accuser.Custom('quirk_neg_pp')]. "Think about it deeply and you will see that"

 court.8120.desc.outro: "\n\n"This is why I do not talk to the lost..." [refuter.Custom('TitledFirstNameNoTooltip')] sighs with frustration. "If you will not listen to the truth, I only hope you are somehow spared infernal [accuser.GetFaith.NegativeAfterLife].""
 court.8120.a.accuser:0 "[accuser.GetSheHe|U] has a point though, [refuter.Custom('FirstNameNoTooltip')]."
 court.8120.a.refuter:0 "[refuter.GetSheHe|U] has a point though, [accuser.Custom('FirstNameNoTooltip')].""

 court.8120.e:0 "I don't want to hear this kind of talk again, [accuser.Custom('FirstNameNoTooltip')]."

 my_holy_book:0 "[ROOT.Char.Custom('TitledFirstNamePossessiveNoTooltip')] [ROOT.Char.GetFaith.ReligiousText|U]"
 my_holy_book_description:0 "[ROOT.Char.Custom('TitledFirstNameNoTooltip')] of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] personal bound collection of [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] teachings, faced with a golden [ROOT.Char.GetFaith.ReligiousSymbol]."

 court.8130.desc.intro:0 "While sitting my throne, mulling this and that, a furor erupts. \n\nMy $champion_court_position$ [champion.Custom('FirstName')] roars, "I know exactly what you meant, you [vassal.Custom('InsultNoun')]! How #EMP dare#! you disrespect our [ROOT.Char.Custom('TitleAsNameNoTooltip')]?!", right in the face of a bewildered [vassal.Custom('TitledFirstName')]. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] quickly wades in to separate them, but the atmosphere has already been irreparably tarnished. \n\n"
 court.8130.desc.bold:0 ""Such stirring is beneath this court, I will not be cowed by your games." [vassal.Custom('TitledFirstNameNoTooltip')] retorts [vassal.Custom('quirk_pos_adverb')]. $court.8130.desc.body$ The [vassal.Custom('TitleAsNameNoTooltip')] [vassal.Custom('quirk_pos_present')] and replies, "Very well, I will gladly put this [champion.Custom('InsultAdjective')] brute in [champion.GetHerHis] place.""
 court.8130.desc.craven:0 ""B-b-but I didn't say a-anything of the sort!" [vassal.Custom('TitledFirstNameNoTooltip')] blurts incredulously. $court.8130.desc.body$ The [vassal.Custom('TitleAsNameNoTooltip')] [vassal.Custom('quirk_pos_present')] and stammers, "W-what?! Come on, surely that w-won't be necessary?!""
 court.8130.desc.body:0 ""I heard you with my own ears!", [champion.Custom('FirstNameNoTooltip')] lowers back, "I demand satisfaction for this slight against my [ROOT.Char.GetLadyLord]!""
 court.8130.desc.outro:0 "\n\nAll look to me for my say on the matter, as [mediator.Custom('FirstNameNoTooltip')] keeps the two apart."
 court.8130.a:0 "[champion.Custom('FirstNameNoTooltip')] will defend my honor."
 court.8130.a.tt_champion:0 "[champion.Custom('TitledFirstNameNoTooltip')] wins the duel"
 court.8130.a.tt_vassal:0 "[vassal.Custom('TitledFirstNameNoTooltip')] wins the duel"
 court.8130.a.tt:0 "[champion.Custom('TitledFirstName')] and [vassal.Custom('TitledFirstName')] have a [single_combat_duel|E]"
 court.8130.b:0 "A misunderstanding; [vassal.Custom('FirstNameNoTooltip')] is a loyal vassal."

 court.8130.d.tt:0 "[vassal.Custom('TitledFirstName')] and I have a [single_combat_duel|E]"

 court.8140.desc:0 "The pageantry of court continues, day after day, from dawn to dusk. [courtier.Custom('TitledFirstName')] extemporizes on my greatness, spouting platitudes and praises. Nearby [vassal.Custom('TitledFirstName')] joins in, playing to the crowd, grinning stupidly and expecting a sign of my favor for [vassal.GetHerHis] antics... \n\nA deep, insistent desire to [ROOT.Char.Custom('GetStressDesire')] slowly builds, gnawing at my mind and distracting my attention. A lone bead of sweat trickles interminably down my brow... \n\n[courtier.Custom('FirstNameNoTooltip')] notices my distance, inquiring: "Are you all right, my [ROOT.Char.GetLadyLord]?", with almost genuine concern."

 court.8140.a.flavor_tt:0 "Pull yourself together, you are the [ROOT.Char.Custom('TitleAsNameNoTooltip')]!"

 court.8150.desc.taster:0 "\n\n[food_taster.Custom('TitledFirstName')], my $food_taster_court_position$, seems more lethargic with each session, sweating more profusely as each foreign fancy is lifted to [food_taster.GetHerHis] mouth. \n\n"
 court.8150.desc.body:0 "The culinary activity is fueled by [vassal_1.Custom('TitledFirstName')], [vassal_2.Custom('TitledFirstName')], and [vassal_3.Custom('TitledFirstNamePossessive')] constant vying to demand the most memorable meal from my overworked cooks. \n\nToday it is my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))], [demander.Custom('FirstNameNoTooltip')], who drools "My liege, tonight I am having the kitchens prepare the richest sauce known to man, served with a ten bird roast!", licking [demander.GetHerHis] lips hungrily. \n\n"
 court.8150.desc.almoner_chaplain:0 "My $high_almoner_court_position$, [high_almoner.Custom('TitledFirstName')], and [chaplain.GetCouncilTitleFirstName] tut, shaking their heads with unconcealed disdain."
 court.8150.desc.chaplain:0 "[chaplain.GetCouncilTitleFirstName] sighs disapprovingly, "These fleeting pleasures are nothing compared to [chaplain.GetFaith.HighGodNamePossessive] grace...""
 court.8150.desc.almoner:0 "[high_almoner.Custom('TitledFirstName')], my $high_almoner_court_position$, turns [high_almoner.GetHerHis] nose up, muttering about the hungry poor..."

 court.8160.desc.intro:0 "A healthy rivalry between mettlesome fighters is to be expected, but the growing discord between [knight_1.Custom('FirstName')] and [knight_2.Custom('FirstName')] is souring the mood at court. \n\n[knight_1.Custom('TitledFirstNameNoTooltip')] is widely regarded to be more skilled, but [knight_2.Custom('TitledFirstNameNoTooltip')] clearly takes issue with the assertion. \n\nIn the middle of an audience, the latter bursts into my throne room, and, clutching [knight_2.GetHerHis] sword-hilt, cries "[knight_1.Custom('FirstNameNoTooltip')]! Only one of us can claim to be the [ROOT.Char.Custom('TitleAsNamePossessiveNoTooltip')] most skilled [ROOT.Char.Custom('MountedWarriorTerm')], meet me outside and I will settle the question!"\n\n[knight_1.Custom('TitledFirstNameNoTooltip')] replies [knight_2.Custom('quirk_neg_adverb')], "I would cut you to pieces where you stand if it was not for the presence of my [ROOT.Char.GetLadyLord], you [knight_2.Custom('quirk_neg_adjective')] [knight_2.Custom('InsultNoun')]! Apologize and I may spare your life!" \n\nI better act quickly if this escalation is to be halted..."

 court.8160.a.tt_knight_1:0 "[knight_1.Custom('TitledFirstNameNoTooltip')] wins the duel"
 court.8160.a.tt_knight_2:0 "[knight_2.Custom('TitledFirstNameNoTooltip')] wins the duel"

 court.8160.c.tt:0 "You will fight a single combat with the [knight|E] of higher [prowess|E] ([knight_1.Custom('TitledFirstName')])"

 court.8170.desc.intro_scary:0 "The children of court flee as '[criminal.Custom('FirstName')] the [criminal.Custom('GetCrime')|U]' approaches, and not even the most fervent [ROOT.Char.GetFaith.BishopNeuterPlural] can help but shrink from [criminal.GetHerHis] presence."
 court.8170.desc.intro_sordid:0 "'[criminal.Custom('FirstName')] the [criminal.Custom('GetCrime')|U]' is a figure of disdain at court, haunted by social ostracism and the butt of many a sordid joke."
 court.8170.desc.intro_religious:0 "I am judged harshly for my hospitality towards, '[criminal.Custom('FirstName')] the [criminal.Custom('GetCrime')|U]', who is avoided by almost everyone on account of their wicked faith."
 court.8170.desc.intro_fallback:0 "My court can brook no excuse for my hospitality towards '[criminal.Custom('FirstName')] the [criminal.Custom('GetCrime')|U]', who is seen as an aberration in an otherwise distinguished place."

 court.8170.b:0 "You must repent, [criminal.Custom('FirstNameNoTooltip')]!"

 court.8180.desc.intro:0 "Days go by without it even crossing my mind, but each time I catch [criminal.Custom('TitledFirstNamePossessive')] eye at court I can think of nothing but [criminal.GetHerHis] crimes. \n\nI wonder how many at court know — perhaps none? Perhaps all... The truth will out eventually, and it will not do my reputation any good to have such scandals in my courtiers' midsts... \n\n[criminal.GetSheHe|U] must be dealt with, or I will have [ROOT.Char.GetFaith.HighGodName] to reckon with, let alone the court."