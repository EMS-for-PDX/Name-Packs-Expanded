l_english:

 court.5001.t: "Lonely Days"
 court.5001.desc: "[friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is terribly bored; I can see it in [friend.GetHerHis] face and in the way [friend.GetSheHe] vies for my attention at all hours.\n\nI know my duties takes up a lot of my time and that it leaves [friend.GetHerHim] lonely sometimes..."
 court.5001.a: "I will make more time for [friend.GetHerHim]."
 court.5001.b: ""You know what you need? A [friend.Custom('WifeHusbandOpp')].""
 court.5001.c_dog: ""You... You can have [ROOT.Char.Custom('DogStoryName')].""
 court.5001.c_cat: ""You... You can have [ROOT.Char.Custom('CatStoryName')].""
 court.5001.d: "[friend.GetSheHe|U] needs a task to keep busy."

 court.5010.t: "The Haunting"
 court.5010.desc: "More and more wide-eyed servants seek me out, claiming to have seen [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)] walking the halls.\n\n"[family_member.GetSheHe|U] can find no rest, my [ROOT.Char.GetLadyLord]. That is why [family_member.GetSheHe] stalks the place of [family_member.GetHerHis] demise!""
 court.5010.a: "Stop this nonsense, [family_member.GetSheHe] is dead and gone!"
 court.5010.b: "It is an honor that [family_member.GetSheHe] visits us, don't disturb [family_member.GetHerHim]."
 court.5010.c: "I will have someone look into this."

 court.5020.t: "Pillow Talk"
 court.5020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approach me in a frenzy, deep bags under [courtier.GetHerHis] eyes.\n\n"That damn cat of yours refuses to leave my quarters alone; it seems #EMP my#! pillow is the best place to sleep in the whole damn [ROOT.Char.Custom('ResidenceBuilding')]. That creature needs to be controlled!" [courtier.Custom('FirstNameNoTooltip')] pauses before visibly calming [courtier.GetHerselfHimself], "If it pleases my [ROOT.Char.GetLadyLord].""
 court.5020.a: "It is obviously [ROOT.Char.Custom('CatStoryNamePossessive')] pillow now."
 court.5020.b: "I'll make sure [ROOT.Char.Custom('CatStorySheHe')] keeps away."

 court.5021.desc: "I spot [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] across the room; [courtier.GetSheHe] has been in a good mood lately, and the deep bags under [courtier.GetHerHis] eyes have disappeared.\n\nWhat worries me is that my beloved [ROOT.Char.Custom('CatStoryName')] seems to have disappeared at the same time..."
 court.5021.desc_mittens: "\n\n[courtier.Custom('FirstNameNoTooltip')] sees me looking and waves at me, new [ROOT.Char.Custom('CatFurColor')] mittens clearly visible."
 court.5021.a: "Where could [ROOT.Char.Custom('CatStorySheHe')] be?"
 court.5021.a_mittens: "What beautiful mitte– Oh no, #EMP [ROOT.Char.Custom('CatStoryName')]#!!"
 court.5021.b: "[courtier.Custom('FirstNameNoTooltip')] will similarly vanish."
 court.5021.c: ""Your fate will match [ROOT.Char.Custom('CatStoryNamePossessive')].""

 court.5025.t: "Proposed Deal"
 court.5025.desc: ""That glistening [ROOT.Char.Custom('CatFurColor')] fur and those [ROOT.Char.Custom('CatEyeColor')] eyes... I've never seen such a beautiful feline!"\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] strokes [ROOT.Char.Custom('CatStoryName')] thoughtfully before turning back to me. "[ROOT.Var('price_for_pet').GetValue|0] gold should be plenty, yes?""
 court.5025.a: "[ROOT.Char.Custom('CatStorySheHe')|U] is yours!"
 court.5025.b: "How dare you, I would never sell [ROOT.Char.Custom('CatStoryName')]!"

 court.5026.desc: ""Such glistening [ROOT.Char.Custom('DogFurColor')] fur, and well-trained to boot! I've never seen such a magnificent canine!"\n\n[buyer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] thoughtfully pets [ROOT.Char.Custom('DogStoryName')] before turning back to me. "[ROOT.Var('price_for_pet').GetValue|0] gold should be plenty, yes?""
 court.5026.a: "[ROOT.Char.Custom('DogStorySheHe')|U] is yours!"
 court.5026.b: "How dare you, I would never sell [ROOT.Char.Custom('DogStoryName')]!"

 court.5030.t: "Playtime"
 court.5030.desc_opening: "Across the room I see [child.Custom2('MyCharacterIntroduction', ROOT.Char)] playing with [child.GetHerHis] favorite [child.Custom('child_favorite_toy')]."
 court.5030.desc_young: "The adults around me are always unhappy and want me to help them, but I think I would rather help beat the fearsome dragon [child.GetSheHe] seems to be fighting!"
 court.5030.desc: "I've been listening to people moan and complain the whole day and I'm so #EMP bored#! that I can't help my focus shifting to whatever game [child.GetSheHe] is playing..."
 court.5030.desc_ending: "\n\n[child.Custom('FirstNameNoTooltip')] sees me looking and waves for me to join [child.GetHerHim]."
 court.5030.a: "Bring me my [ROOT.Char.Custom('child_favorite_toy')]!"
 court.5030.b_young: "No, I have to be serious."
 court.5030.b: "This is no place for games."

 court.5040.t: "Pranking Spree"
 court.5040.desc: "Yet again I am forced to listen to people complain – [prank_alternative_1.Custom2('MyCharacterIntroduction', ROOT.Char)] wants attention, [prank_alternative_2.Custom2('MyCharacterIntroduction', ROOT.Char)] claims that my court has grown dull, and [prank_alternative_3.Custom2('MyCharacterIntroduction', ROOT.Char)] thinks there has been too many meals containing animal bladders lately, of all things.\n\n...Hold on, I have an idea."
 court.5040.a: "I must resist and behave like a proper [ROOT.Char.GetLadyLord]."
 court.5040.b: "An inflated bladder on [prank_alternative_1.Custom('FirstNamePossessiveNoTooltip')] chair – now that's attention!"
 court.5040.c: "[prank_alternative_2.Custom('FirstNameNoTooltip')] letting forth a fart would be anything but dull."
 court.5040.d: "[prank_alternative_3.Custom('FirstNameNoTooltip')] will find a bladder on [prank_alternative_3.GetHerHis] chair instead of plate!"

 court.5041.desc_option_1: "While [prank_target.Custom('TitledFirstName')] is distracted during dinner I carefully sprinkle small pieces of a lyre's string onto [prank_target.GetHerHis] plate.\n\nI can barely contain my laughter as [prank_target.GetSheHe] turns back only to find the plate before [prank_target.GetHerHim] crawling with maggots, but I need to avoid suspicion if I am to continue this crusade!"
 court.5041.desc_option_2: "I dried the blood of a calf and made it into a powder, which I then sprinkle onto [prank_target.Custom('TitledFirstNamePossessive')] steak when [prank_target.GetSheHe] isn't looking. Instantly the powder liquefies into blood and it is all I can do not to laugh as [prank_target.Custom('FirstNamePossessiveNoTooltip')] face twists in horror as the steak starts to bleed before [prank_target.GetHerHim]!"
 court.5041.desc_option_3: "In secret I task some servants to find me snakes – as many as possible. Then, as [prank_target.Custom('TitledFirstName')] is out, I have them loose the snakes in [prank_target.GetHerHis] quarters. The screams echoing down the halls on [prank_target.GetHerHis] return sends me into fits!"
 court.5041.desc_option_4: "I crush some incense into a very fine powder before hiding it in my hand. Then, as we sit across from each other at the table with a candle between us, I hurl my hand towards [prank_target.Custom('TitledFirstNamePossessive')] face. As the powder pass through the flame it ignites quite spectacularly!\n\n[prank_target.GetSheHe|U] screams, thinking [prank_target.GetHerHis] face aflame, but I know it's just a trick and laugh merrily."
 court.5041.desc_option_5: "I carefully crack open the door to [prank_target.Custom('TitledFirstNamePossessive')] quarters and, balancing on a chair, I ever so slowly bring a full chamber pot to rest on top of the door frame. Then: a quick knock and an even quicker escape around the corner.\n\n"Who is–" #EMP Splash!#!"
 court.5041.desc_opening: "#EMP Brrt!#!\n\nThe sound rips through the hall as [prank_target.Custom2('MyCharacterIntroduction', ROOT.Char)] sits down, and [prank_target.GetHerHis] face only grows redder as the silence drags on. I struggle to contain my laughter, but if I am to prank [prank_target.GetHerHim] again I need to avoid suspicion!"
 court.5041.a: "I will stop, and I will console [prank_target.GetHerHim]."
 court.5041.option_1: "[prank_target.GetHerHis|U] next meal will be full of "maggots"!"
 court.5041.option_2: "The next steak [prank_target.GetSheHe] eats will appear bleeding!"
 court.5041.option_3: "I will set snakes loose in [prank_target.GetHerHis] quarters!"
 court.5041.option_4: "I will scare [prank_target.GetHerHim] with flammable powder!"
 court.5041.option_5: "A surprise will be waiting for [prank_target.GetHerHim] on top of [prank_target.GetHerHis] chamber door!"

 court.5042.desc_chastiser: "\n\n[chastiser.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fails to see the humor in it though.\n\n"I know it is you pulling these infernal pranks around court."
 court.5042.desc_chastiser_snake: "Poor [prank_target.Custom('TitledFirstName')] jumps at every shadow, and what the snakes did to [prank_target.GetHerHis] face... It's a disgrace. Your grace.""
 court.5042.desc_chastiser_no_snake: "Poor [prank_target.Custom('TitledFirstName')] jumps at every shadow! It's a disgrace... your grace.""
 court.5042.desc_no_chastiser: "My courtiers fail to see the humor in it though, and they make it abundantly clear that they will condemn any further pranking. And that they will be on their guard."
 court.5042.a: "'Twas but a prank!"

 court.5050.t: "A Courtier Scorned"
 court.5050.desc: ""Why would you honor that [courtier_given_title.Custom('InsultNoun')] [courtier_given_title.Custom('TitledFirstName')] with a position at court and not me?"\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is livid. Apparently [courtier.GetSheHe] had been certain that the honor would befall [courtier.GetHerHim], and no one else."
 court.5050.a: "Oh come off it!"
 court.5050.b: "You are right, you do deserve a position."
 court.5050.c: "If you're gonna jest like this I should start paying you!"

 court.5055.t: "Colorful Talent"
 court.5055.desc: "I find [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] sitting on the floor, surrounded by spilled paint and pieces of canvas, for the third time this month.\n\nMy courtiers whisper about [painter.GetHerHim] being an artistic genius in the making, but the servants complain about scrubbing the floors free of paint in the wake of [painter.GetHerHis] #EMP inspirations#!."
 court.5055.a: "This has to stop, [painter.Custom('FirstNameNoTooltip')]."
 court.5055.b: "[painter.GetHerHis|U] genius will be nurtured!"
 court.5055.b_tt: "[painter.Custom('FirstNameNoTooltip')] continues [painter.GetHerHis] artistic pursuits."

 court.5056.desc_opening: "[painter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] talent with the brush grows with each passing year; and so does [painter.GetHerHis] interest and competence in other areas.\n\n"
 court.5056.desc_family: ""Thank you for believing in me , [painter.Custom2('RelationToMeShort', ROOT.Char )]."
 court.5056.desc: ""Thank you for believing in me and my talents, my [ROOT.Char.GetLadyLord]."
 court.5056.desc_ending: "I have a new project that I would like to start, perhaps you are interested in being my benefactor once more?""
 court.5056.a: "Of course!"
 court.5056.b: "You're old enough to make your own way in life now."

 court.5057.desc: "As the years pass by it becomes painfully obvious that [painter.Custom2('MyCharacterIntroduction', ROOT.Char)] has neither the talent nor the drive to paint the masterpiece [painter.GetSheHe] promised me.\n\n"I was just a child in want of attention. To think you truly believed my nonsense!""
 court.5057.a: "Ah, the folly of childhood..."
 court.5057.b: "No one makes a fool out of me!"

 court.5060.t: "The Gallant $knight_culture_player_no_tooltip$"
 court.5060.desc: "[knight.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has excelled during our recent battles and my court is buzzing with excitement; what an accomplished $knight_culture_player_no_tooltip_lowercase$, what a role model, what a #EMP [knight.GetWomanMan]#!!\n\nWith all the praise raining down on [knight.GetHerHim] it is made clear that I am expected to officially reward [knight.GetHerHim] in some manner."
 court.5060.a: "Ehh... I will speak well of [knight.GetHerHim]."
 court.5060.b: "[knight.GetSheHe|U] is the new [knight.GetLadyLord] of the [title_to_grant.GetName]!"
 court.5060.c: "[knight.GetSheHe|U] will be gifted gold for [knight.GetHerHis] golden achievements!"
 court.5060.d.champion: "[knight.GetSheHe|U] will serve as my $champion_court_position$!"
 court.5060.d.bodyguard: "[knight.GetSheHe|U] will serve as my $bodyguard_court_position$!"

 court.5070.t: "Dedicated Tutor"
 court.5070.desc: "[court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approach me with concerns regarding the state of our educational materials.\n\n"We can make do, but imagine the heights our children could reach if we only had better materials... New wax tablets, parchment, perhaps even ink!""
 court.5070.a: "But you're doing such a great job as it is!"
 court.5070.b: "Of course you shall have the funds!"
 court.5070.b.tt: "This furthers the education of all children currently being educated at your court"

 court.5075.t: "Two Palfreys"
 court.5075.desc_opening: "[neighbor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has bestowed upon me a most gracious gift: a couple of well-bred palfreys, one mare and one stallion!\n\n"
 court.5075.desc_horse_master: ""My [ROOT.Char.GetLadyLord]," [master_of_the_horse.Custom2('MyCharacterIntroduction', ROOT.Char)] beckons me over to the [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc: ""My [ROOT.Char.GetLadyLord]," my stablemaster beckons me over to the [dummy_gender.Custom('HorseMareStallion')]."
 court.5075.desc_ending: ""Look at these muscles... And those hindquarters! This one would serve well in war.""
 court.5075.a: "They will serve the lords and ladies of the court."
 court.5075.b: "And they will both fetch a good price!"
 court.5075.c: "I will train the [dummy_gender.Custom('HorseMareStallion')] myself."
 court.5075.c.success: "You manage to properly train the horse"
 court.5075.c.failure: "The horse throws you"
