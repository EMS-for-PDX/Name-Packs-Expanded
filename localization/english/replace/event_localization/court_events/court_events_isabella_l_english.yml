l_english:
 court.4250.desc: ""Mewling courtiers of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]," [tower_challenger_rival.Custom('TitledFirstName')] storms to the front of my throne room.\n\n"While [ROOT.Char.Custom('TitledFirstNameNoTooltip')] wallows on the ground like a swine in mud, I have erected the tallest tower this blighted earth has ever seen in [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier]. From my [tower_challenger_rival.Custom('FortifiedBuilding')], I may now almost pluck the planets from the sky. Where are your stars, [ROOT.Char.Custom('TitledFirstNameNoTooltip')]?"\n\nMy [concerned_steward.GetCouncilTitle|l] [concerned_steward.Custom('TitledFirstName')] places a cautious hand on my shoulder. "My [ROOT.Char.GetLadyLord], [tower_challenger_rival.Custom('TitledFirstNamePossessiveNoTooltip')] tower is four hundred feet of structurally unsound clay and paste. Ignore [tower_challenger_rival.GetHerHis] taunt and await its crumbling!""

 court.4251.desc_rival_accident:0 "\n\nI invite [tower_challenger_rival.Custom('TitledFirstNameNoTooltip')] to join me in climbing it. [tower_challenger_rival.GetSheHe|U] is struck breathless by the view — or perhaps the stairs. Once we reach the summit and I wave at my courtiers below, [tower_challenger_rival.GetSheHe] leans on the railing, which immediately gives way, sending [tower_challenger_rival.GetHerHim] on a plunge straight to heaven."
 court.4251.desc_success:0 "\n\nMy gawking courtiers meet the tower with a round of tumultuous applause, but for some reason all avoid standing in its shadow.\n\n[tower_challenger_rival.Custom('TitledFirstNameNoTooltip')] whispers to me "Dog, I vow I shall be back with a tower #EMP twice #!this height.""

 court.4251.b:0 "You finally managed to fly, [tower_challenger_rival.Custom('TitledFirstNameNoTooltip')]."
 court.4251.c:0 "Who is wallowing in the mud now, [tower_challenger_rival.Custom('TitledFirstNameNoTooltip')]?"

 court.4300.preaching_tour_bernard_of_clairvaux_theology:0 ""I am thrilled to be around another renowned for [ROOT.Char.GetHerHis] theistic comprehension. I am working on a new treatise on our military orders: 'In Praise of the New Knighthood'. If you pass a glance over it, I'll be sure to send word to [ghw_sponsor.Custom('TitledFirstName')] that [ghw_sponsor.GetSheHe] should issue a bull in support of your own order.""

 court.4300.c:0 ""I am certain [possible_latrine_digger.Custom('TitledFirstNameNoTooltip')] is desperate to help!""

 court.4300.e.tt:0 "[bernard_guard_1.Custom('TitledFirstName')] and [bernard_guard_2.Custom('TitledFirstName')] shall escort [right_portrait_character.Custom('TitledFirstName')] around your realm."

 court.4355.desc:0 ""My liege," my [reporting_marshal.GetCouncilTitle] calls, "I overheard [caravan_attacker.Custom('TitledFirstName')] bragging that [caravan_attacker.GetSheHe] and a gaggle of nobles have been going out like common brigands and raiding caravans bearing sugar from [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]. These dogs drool for holy war, and are trying to provoke [attacked_liege.Custom('TitledFirstName')]. However, I suggest we need the trade far more than any battle—"\n\n"We need no food, only to drink the blood of the infidel!" bellows [caravan_attacker.Custom('TitledFirstNameNoTooltip')] from across the throne room."

 court.4400.desc:0 "A flock of robed [head_chasing_monk.GetWomenMen] burst into my throne room, hectically searching the floor and uprooting everything from chairs to skirts in frantic search.\n\n"[ROOT.Char.Custom('TitledFirstNameNoTooltip')]!" cries one, "we are the followers of [the_headless.Custom('TitledFirstNameNoTooltip')] the Headless, a great holy [the_headless.GetWomanMan] who has been decapitated as part of a prophecy [ROOT.GetCharacter.GetFaith.HighGodName] gave [the_headless.GetHerHim] at birth. As often happens with holy figures, [the_headless.GetHerHis] head started rolling away. We have been chasing it through the land, and are #EMP certain#! it rolled up the hillock into your [ROOT.GetCharacter.Custom('FortifiedBuilding')]!""

 court.4401.a:0 "Ah, yes! Ahem. It is [the_headless.Custom('TitledFirstNameNoTooltip')]! Praise [ROOT.GetCharacter.GetFaith.HighGodName]... and all that."

 court.4500.t:0 "Finger-bones of a [ROOT.Char.Custom('TitleAsNameNoTooltip')]"

 court.4500.psalter:0 ""I have a magnificent Psalter - an illuminated manuscript with a sculpted ivory cover adorned with turquoise beads. It contains tales of [ROOT.GetCharacter.GetWomanMan] and [cheating_character.GetWomanMan] in love. The carving is certain to impress [cheating_character.Custom('TitledFirstNameNoTooltip')] so, [cheating_character.GetSheHe] would never again think to lie with another!""

 court.4600.desc: "I spot my Cupbearer [cupbearer.Custom('TitledFirstName')] and [cupbearer_friend.Custom('TitledFirstName')] wobbling slightly and pouring a drink from one of my rarest bottles for [cupbearer_friend.Custom('TitledFirstNameNoTooltip')].\n\n"It is such a shame [ROOT.GetCharacter.Custom('TitledFirstName')] has all this [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] [ROOT.GetCharacter.GetSheHe] hoards like a dragon."

 court.4600.desc_friend:0 "Any friend of mine deserves to drink like a [ROOT.Char.Custom('TitleAsNameNoTooltip')]!""

 court.4701.physician_study:0 "I am taken into the study of my physician [court_physician.Custom('TitledFirstName')], who [trepanner.Custom('TitledFirstName')] suggests has the talents to assist in our endeavor. As [trepanner.GetSheHe] ties me down to a chair, [court_physician.Custom('TitledFirstNameNoTooltip')] hovers behind."
 court.4701.no_physician:0 "I am shuffled into a back room of my [ROOT.Char.Custom('FortifiedBuilding')]. [trepanner.Custom('TitledFirstNameNoTooltip')] ensures me it would only cause distress if my court could hear my cries as I am tied down to a chair.\n\n"

 court.4701.trepanning_mental_injury:0 "[trepanner.Custom('TitledFirstNameNoTooltip')] gently taps on my skull with a hammer as if [trepanner.GetSheHe] is cracking a soft-boiled egg."

 court.4701.pope_joan_desc:0 "\n\nAs I glance at the illustrations, I realize the illuminations of Joan use my features for her face, as if it were my own!\n\n[poet.Custom('TitledFirstNameNoTooltip')|U] leans towards me. "Your charms far exceed that of our Pope. As Joan's lover convinced her to dress as a man and undertake study in Athens, I grant you this text wishing the figure I am #EMP supposed#! to worship were you.""

 court.4800.desc:0 ""Make the noise one more time, buffoon, and you get the drop!" As I happen upon my Bodyguard, [defenestrating_bodyguard.Custom('TitledFirstName')], I notice [defenestrating_bodyguard.GetSheHe] is accompanied by the rear-end of [defenestrated_character.Custom('TitledFirstName')], whom [defenestrating_bodyguard.GetSheHe] is suspending out the window.\n\n[defenestrating_bodyguard.Custom('TitledFirstNameNoTooltip')] grits [defenestrating_bodyguard.GetHerHis] teeth. "[defenestrated_character.GetSheHe|U] was mocking the straight face I keep while on duty. [defenestrated_character.GetSheHe|U] kept making goose noises to try and get me to lose my composure. I say this is a threat to your security."\n\nDespite the danger, amidst vain attempts to wriggle free, [defenestrated_character.Custom('TitledFirstNameNoTooltip')] lets out a giggle. "#EMP Honk#!.""

 court.4800.maimed_toast:0 "Flightless [defenestrated_character.Custom('TitledFirstName')]"
 court.4800.death_toast:0 "[defenestrated_character.Custom('TitledFirstName')] perished in flight"

 court.4800.c:0 "[defenestrated_character.Custom('TitledFirstNameNoTooltip')] is right — a good guard never gets provoked."

 court.4801.desc:0 "Far before I see the tiny [poopy_child.Custom('TitledFirstName')] playing in my throne room, I catch a whiff of an unmistakable smell.\n\n"Ooh, [ROOT.GetCharacter.Custom('GetMamaPapa')]! It is ever a joy to see you!" As [poopy_child.GetSheHe] rushes forth to embrace my leg, I feel the heft of [poopy_child.GetHerHis] loaded diaper squash against my calf.\n\nAs it begins to seep onto my ankle, I wonder to myself: Do we really have so few servants that I must attend to the degrading task of changing the nappy myself?"

 court.4802.desc:0 "I see my Court Tutor, [court_tutor.Custom('TitledFirstName')] with a flock of [court_tutor.GetHerHis] students encircling [court_tutor.GetHerHim].\n\n"Tutor, what is a parallelogram?"\n\n"Tutor, what does it mean... 'to make love'?"\n\n"Tutor, should I be blowing my flute louder, or #EMP much#! louder?"\n\n[court_tutor.Custom('TitledFirstNameNoTooltip')] looks up at me with sunken eyes. "My [ROOT.GetCharacter.GetLadyLord], I can bear it no longer. Please relieve me of my position.""

 court.4802.b: "I shall buy you a trumpet, [child_2.Custom('TitledFirstNameNoTooltip')]. That will be #EMP louder yet#!!"

 court.4803.b:0 "At times I feel I am more poet than [ROOT.GetCharacter.Custom('TitleAsName')], I need no help."

 court.4803.c.tt:0 "You will send the poem to [lover.Custom('TitledFirstName')]"
 court.4803.c.intrigue.tt: "[lover.Custom('FirstNamePossessiveNoTooltip')] high [intrigue|E] skill means [lover.GetSheHe] may realize it is penned by another."
 court.4803.c.realize.tt:0 "[lover.Custom('FirstNameNoTooltip')] discerns the true author"
 court.4803.c.fooled.tt:0 "[lover.Custom('FirstNameNoTooltip')] is flattered by 'your' poem"

 court.4804.desc:0 "I notice two of my courtiers who share lodgings squabbling, both with heavy dark circles beneath their eyes.\n\n"My [ROOT.GetCharacter.GetLadyLord], I cannot share a bed with [roomate_2.Custom('TitledFirstName')] a night longer. [roomate_2.GetSheHe|U] is an insatiable swine, the way [roomate_2.GetSheHe] hogs the blanket."\n\n"And not a night this week has passed where [roomate_1.Custom('TitledFirstName')] hasn't [ROOT.Char.Custom('RandomBadRoomate')]." [roomate_2.GetSheHe|U] shudders. "I entreat you: Grant us better lodgings. I dream of nothing more than a cold, empty bed.""

 court.4804.b:0 "These quarters do #EMP not #!befit a [ROOT.GetCharacter.Custom('TitleAsNamePossessiveNoTooltip')] court."

 court.4805.desc:0 "My Architect, [royal_architect.Custom('TitledFirstName')] is lugging around an enormous sack and grinning all the while. I wince as it scrapes and scratches my throne room's floor.\n\n"My [ROOT.GetCharacter.GetLadyLord], I have done something #EMP very#! naughty, but I have a feeling it will delight you."\n\nI expect to witness an obscenity as [royal_architect.GetSheHe] opens the bag, but inside I see nothing but a large, rectangular hunk of rock. "This is the cornerstone from your sworn foe [rival.Custom('TitledFirstNamePossessive')] [rival.Custom('FortifiedBuilding')]. Now all the symbolism of [rival.GetHerHim] laying it is gone!""

 court.4806.t:0 "[ROOT.Char.Custom('TitleAsNameNoTooltip')]ophile"

 court.4806.hre_desc:0 "\n\n"My heart! [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] is the best! Though I live in [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], I truly think I was born [ROOT.Char.GetCulture.GetName] at heart! I can list every Prince-Bishop. I even have a tattoo of [ROOT.GetCharacter.Custom('TitledFirstNamePossessiveNoTooltip')] face on my calf."\n\n[adoring_fan.GetSheHe|U] reaches inside his pack, and pulls out what looks to be a cheap bronze replica of the Reichskrone. "I wear this most days, and tell people I'm passing 'I hope I have your vote, Prince-elector!'""
 court.4806.byzantine_desc: "As the excited visitor approaches, guards have to stop [adoring_fan.GetHerHim] from getting too close.\n\n"[ROOT.Char.Custom('TitleAsNameNoTooltip')]! While I am from [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], I adore the [ROOT.Char.GetCulture.GetCollectiveNoun] more than my heart can take."\n\n"I have devoted my life to trying to live as one of you, entrenched in study of [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]."\n\n"I only ever wear purple undergarments. I am certain if the Empire fell, I would feel it more keenly than the death of my own mother — the world would never hear the end of my mourning-cries!""

 court.4806.d:0 "Only a [ROOT.Char.Custom('TitleAsNameNoTooltip')] may wear purple! Imprison this wretch!"