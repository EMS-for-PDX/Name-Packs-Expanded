l_english:
 court.9000.desc: "As I pace towards my throne, I overhear my $knight_culture_player_no_tooltip_lowercase$ [flirty_knight.Custom('FirstName')] proclaiming something to my [flirty_spouse.GetWifeHusband], [flirty_spouse.Custom('FirstName')].\n\n"[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]"\n\nIs [flirty_knight.GetSheHe] reciting romantic poetry? To #EMP my#! [flirty_spouse.GetWifeHusband]!?"
 court.9000.a: "[flirty_knight.Custom('FirstNameNoTooltip')], you [flirty_knight.Custom('InsultNounSexual')]! To the dungeon with you!"
 court.9000.b: "[flirty_spouse.Custom('FirstNameNoTooltip')]! Get away from [flirty_knight.GetHerHim], you [flirty_spouse.Custom('InsultNounSexual')]!"

 court_9000_a_tt: "If something is happening between [flirty_spouse.Custom('FirstName')] and [flirty_knight.Custom('FirstName')], it ends here\n"
 court_9000_b_tt: "If something is happening between [flirty_spouse.Custom('FirstName')] and [flirty_knight.Custom('FirstName')], it's likely to end\n"
 court_9000_c_tt: "If something is happening between [flirty_spouse.Custom('FirstName')] and [flirty_knight.Custom('FirstName')], it's allowed to continue\n"

 court.9001.desc: "I spot my [flirty_spouse.GetWifeHusband] [flirty_spouse.Custom('FirstName')] and my [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))] [flirty_knight.Custom('FirstName')] sharing what looks like a passionate moment — with [flirty_knight.Custom('FirstNameNoTooltip')] kneeling in front of [flirty_spouse.GetHerHim].\n\n"My [flirty_spouse.Custom('RomanticComplimentNoun')]! Please, accept this humble gift." [flirty_knight.Custom('FirstNameNoTooltip')] says, handing over [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')].\n\n"Oh!" [flirty_spouse.Custom('FirstNameNoTooltip')] stammers. "I love it! It is wonderful."\n\nWhat exactly is going on here?"
 court.9001.a: "[flirty_spouse.Custom('FirstNameNoTooltip')] is #EMP mine.#! Draw your sword!"
 court.9001.b: "Hand that over! [flirty_knight.Custom('FirstNameNoTooltip')] — I banish you from the realm!"

 court.9001.a.tt: "#V Duel#! [flirty_knight.Custom('FirstName')] to make [flirty_knight.GetHerHim] leave your [flirty_spouse.GetWifeHusband] alone!\n#weak This duel is NOT to the death.#!\nIf you win, [flirty_spouse.Custom('FirstNamePossessive')] heart will be only yours. If you lose, who knows what will happen?\n\nYour [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[flirty_knight.Custom('FirstNamePossessive')] [prowess|E]: [prowess_i]#V [flirty_knight.GetProwess]#!"

 court.9002.trigger_failure: "My duel against [flirty_knight.Custom('FirstNameNoTooltip')] has been invalidated"

 court.9004.desc: ""I lay down my weapon before you — your soul is [ROOT.Char.Custom('ComplimentAdjective')], and more deserving of [flirty_spouse.Custom('FirstNamePossessive')] heart!" [flirty_knight.Custom('FirstName')] says, defeated.\n"I will serve you without question from now on, [ROOT.Char.Custom('TitleTierName')]."\n\nMy [flirty_spouse.GetWifeHusband] [flirty_spouse.Custom('FirstNameNoTooltip')] turns to me, a new fire in [flirty_spouse.GetHerHis] eyes.\n\n"[ROOT.Char.GetWifeHusband|U], you risked your life for my affection! Oh, your heart is noble — from now on I am only yours!""
 court.9004.a: "[flirty_spouse.Custom('FirstNameNoTooltip')] is only mine."

 court.9005.desc: ""You never were deserving of [flirty_spouse.Custom('FirstNamePossessive')] love!" [flirty_knight.Custom('FirstName')] exclaims.\n\n"Oh, my [flirty_knight.Custom('ComplimentAdjective')] hero, let us escape this dreary place! Our love must flourish, but not here." [flirty_spouse.Custom('FirstNameNoTooltip')] says, as [flirty_spouse.GetSheHe] starts grabbing [flirty_spouse.GetHerHis] belongings.\n\n"I hope our paths never cross again, [ROOT.Char.Custom('TitleTierName')]." [flirty_knight.Custom('FirstNameNoTooltip')] says, as they both leave."

 court_9005_tt: "[flirty_spouse.Custom('FirstName')] and [flirty_knight.Custom('FirstName')] leave your court to consummate their love elsewhere"

 court.9100.desc: ""Ah, excellent! [food_lover_1.Custom('GetExpensiveMeal')|U], my favorite!" [food_lover_1.Custom('FirstName')] bellows merrily, gorging [food_lover_1.GetHerselfHimself] as the servant desperately steadies the serving tray.\n\n"Oh, my beloved [food_lover_2.Custom('GetExpensiveDessert')], you truly are delectable!" [food_lover_2.Custom('FirstName')] says with a singing voice.\n\n"Now, this is what life is all about! Servants, more [food_lover_1.Custom('GetExpensiveDrink')], now!" [food_lover_3.Custom('FirstName')] demands.\n\nIt would appear that my courtiers are enjoying themselves!"
 court.9100.a: "[food_lover_1.Custom('FirstNameNoTooltip')]! [food_lover_1.Custom('ComplimentAdjective')|U] as always!"
 court.9100.b: "[food_lover_2.Custom('FirstNameNoTooltip')], my friend! Enjoying the desserts, I see?"
 court.9100.c: "Save some drink for me, [food_lover_3.Custom('FirstNameNoTooltip')] — It is best shared with friends!"

 court.9200.desc: ""Our [ROOT.Char.Custom('TitleTierName')] truly is generous, [food_lover_2.Custom('FirstNameNoTooltip')]! Just taste the #EMP spectacular#! [food_lover_1.Custom('GetExpensiveMeal')]!" [food_lover_1.Custom('FirstName')] exclaims lyrically.\n\n"Yes, indeed! [ROOT.Char.GetLadyLord|U] [ROOT.Char.Custom('FirstNameNoTooltip')] is most [food_lover_1.Custom('ComplimentAdjective')] — much like this [food_lover_2.Custom('FavoriteTreat')]!" [food_lover_2.Custom('FirstName')] responds enthusiastically.\n\nIt seems as if my spending on lavish meals has made a new friendship blossom!"

 court.9300.desc: ""M... my [ROOT.Char.Custom('TitleTierName')]. Your [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.Custom('FirstName')], [overindulger_target.GetSheHe] just... #EMP [overindulger_target.GetSheHe] just won't stop eating [overindulger_target.Custom('FavoriteTreatDemand')]!#!" My [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] [worried_courtier.Custom('FirstName')] stammers.\n\nRight at this moment I spot [overindulger_target.Custom('FirstNameNoTooltip')] exiting the pantry, carrying a pile of [overindulger_target.Custom('FavoriteTreatDemand')] in both of [overindulger_target.GetHerHis] arms.\n\n"Is something the matter, my liege?" [overindulger_target.Custom('FirstNameNoTooltip')] says, [overindulger_target.Custom('quirk_neg_pp')]."

 court.9300.b.success: "You convince [overindulger_target.Custom('FirstNameNoTooltip')] to lay off the [overindulger_target.Custom('FavoriteTreatDemand')] and pay you back"
 court.9300.b.failure: "[overindulger_target.Custom('FirstNameNoTooltip')] is not dissuaded, and refuses to pay you back"

 court.9400.desc: "Now what is this? A #EMP massive#! pie, in the middle of my throne room!?\n\n"Care for some pie, my [pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]?" [pie_presenting_courtier.Custom('FirstName')] snickers.\n"It has a surprise! Here is a knife, please — feel free to cut a piece!"\n\nI reluctantly grab the knife and carefully slice into the crust. Suddenly, my Court Jester [court_jester.Custom('FirstName')] bursts out, laughing and waving [court_jester.GetHerHis] hands!"

 court.9400.b: "Ah, [court_jester.Custom('FirstNameNoTooltip')], such creativity! Here, a token of appreciation."

 court.9500.desc: ""Greetings, my [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('TitleTierName')]." [teacher_target.Custom('FirstName')] says, [teacher_target.Custom('quirk_pos_pp')].\n\n"I am very interested in the upbringing of your [child_to_learn_language.Custom('GetDaughterSon')], [child_to_learn_language.Custom('FirstName')]. You see, I speak [culture_language_to_learn.GetLanguage.GetNameNoTooltip] — a language that I believe would be most useful for [child_to_learn_language.GetHerHim] to learn." [teacher_target.GetSheHe] explains with a genuine tone.\n\n"I just need coin for quills, ink, parchment... and some personal compensation, of course.""

 court.9500.b: "[child_to_learn_language.Custom('FirstNameNoTooltip')], do your best!"

 court.9500.b.success: "[child_to_learn_language.Custom('FirstNameNoTooltip')] succeeds in learning [culture_language_to_learn.GetLanguage.GetNameNoTooltip]"
 court.9500.b.failure: "[child_to_learn_language.Custom('FirstNameNoTooltip')] is stressed out"

 court_maintenance.0010.desc: "My courtier [messenger.Custom('RegName')] has insisted on seeing me, even though I have made it known that I would rather be alone:\n\n"My [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.Custom('TitleTierName')]! It has now been a long while since you last showed yourself at court.\nWe all try to do our best to maintain appearances in your absence, but a [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] court cannot function without the [ROOT.Char.Custom('TitleTierName')] in attendance."\n\nMy long absence from the royal court has left it leaderless and without purpose."

 court_maintenance.0011.desc: ""As [ROOT.Char.Custom('TitleTierName')], you have new duties and responsibilities. You will now be expected to regularly hold court, solving the disputes of the realm, and letting your courtiers take part in your daily routines."\n\n[messenger.Custom('RegName')] is looking sternly at me in a direct, almost lecturing way. Perhaps there is also some [ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))] in [messenger.GetHerHis] eyes?\n\n[messenger.GetSheHe|U] starts to unfold a beautiful banner, bearing the emblem of House [ROOT.Char.GetHouse.GetName]. "One of the ways in which the world will now judge your rule is by how you adorn and care for your royal court. I have taken the liberty to have this made as a gift to mark the beginning of your royal tenure.""
 court_maintenance.0011.a: "Let them see their new [ROOT.Char.Custom('TitleTierName')]!"

 court_maintenance.0011.banner_tooltip: "[messenger.Custom('RegName')] presents two new banners, one for your house and one for your dynasty."
 court_maintenance.0011.banner_house_tooltip: "[messenger.Custom('RegName')] presents a new banner of your house's emblem"
 court_maintenance.0011.banner_dynasty_tooltip: "[messenger.Custom('RegName')] presents a new banner of your dynasty's emblem"

 court_maintenance.0013.desc_creator: "[banner_scope.MakeScope.Var('banner_commissioner').Char.Custom('RegNamePossessive')] personal standard alone will mark the greatness of [banner_scope.MakeScope.Var('banner_commissioner').Char.GetHerHis] line."