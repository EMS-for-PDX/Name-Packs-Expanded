l_english:
 court.6000.desc_opening: "As I walk into the room, I am utterly baffled by the surprised yelp of [courtier.Custom('FirstName')], who was previously engrossed in a manuscript entitled 'A Secret History of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]'."

 court.6000.c: "Everyone deserves to know the truth about [predecessor.Custom('TitledFirstNameNoTooltip')]!"

 court.6002.desc:0 "I have my nose buried in some international correspondence when [spymaster.Custom('TitledFirstName')] bursts into the room, dragging a scared-looking [author.Custom('TitledFirstName')] behind him. \n\n "My liege, I found [author.GetHerHim]! The scoundrel who has written that shameful book of lies on your predecessor, [predecessor.Custom('TitledFirstName')]!""

 court.6002.c:0 "You have really crossed the line here, [author.Custom('FirstNameNoTooltip')]..."

 court.6003.desc: "It has been months, but my spymaster, [spymaster.Custom('TitledFirstName')], has yet to report any significant progression on [spymaster.GetHerHis] special mission: finding the cursed author of a disgraceful manuscript that details my predecessor's secret nefariousness! \n\nIt is not surprising that, when I finally summon [spymaster.GetHerHim], [spymaster.Custom('FirstNameNoTooltip')] looks nervous and quite guilty. "My [root.GetLadyLord]! I have searched far and wide, but the author has vanished! Maybe they have left court, or someone is protecting them, or-" \n\nI stop [spymaster.GetHerHis] blabbering with a hand gesture."

 court.6003.d:0 "You did your best, [spymaster.Custom('TitledFirstName')]..."

 court.6010.desc: ""#EMP REPENT TODAY!#! LEARN THE TRUEST TRUTH! STEP INTO THE LIGHT!" \n\nSince [preacher.Custom('TitledFirstName')] joined my court, [preacher.GetHerHis] persistent attempts to convert everyone to [preacher.GetHerHis] foreign cult have become the background noise to my everyday life.\n\nDay and night, [preacher.GetSheHe] stalks the courtyards, patrols the hallways, and hides in wait for unsuspecting by-passers in dark corners, ready to #EMP persuade#! them with [preacher.GetHerHis] insistent screeching. \n\nMy courtiers are exhausted and, after [preacher.Custom('FirstNameNoTooltip')] ambushes me on my way to the chamber pot, I'm inclined to agree with their discontent."
 court.6010.a:0 "We can tolerate this and more. [preacher.Custom('FirstNameNoTooltip')] is harmless."

 court_6010_all_courtiers_and_guests_faith:0 "All your [courtiers|E] and [guests|E] of a different faith from [preacher.Custom('FirstNameNoTooltip')]"

 court.6020.desc_opening: "[possessed_char.Custom('TitledFirstNamePossessive')] condition is equally mysterious and frightening."
 court.6020.desc_chaplain:0 "\n\nAccording to [court_chaplain.GetCouncilTitle|U] [court_chaplain.Custom('TitledFirstName')],"

 court.6020.desc_physician:0 "\n\n[court_physician.Custom('TitledFirstName')] reassures me that"

 court.6020.desc_ending:0 "[possessed_char.Custom('FirstNameNoTooltip')] has never been dangerous #EMP per se#!, but my courtiers insist that something be done."
 court.6020.a: "[court_chaplain.Custom('TitledFirstNameNoTooltip')], exorcize the demon away!"
 court.6020.a.success:0 "[court_chaplain.Custom('FirstNamePossessive')] exorcism is successful"
 court.6020.a.success.tt:0 "With regular exorcisms to keep the evil at bay, [possessed_char.Custom('TitledFirstNamePossessive')] condition seems to improve, and your courtiers are satisfied"
 court.6020.a.failure:0 "[court_chaplain.Custom('FirstNamePossessive')] exorcism fails"
 court.6020.a.failure.tt:0 "[possessed_char.Custom('TitledFirstNamePossessive')] condition is not affected"

 court.6020.d: "[court_physician.Custom('TitledFirstNameNoTooltip')], do you know of any herb that could help [possessed_char.GetHerHim]?"
 court.6020.d.tt:0 "[court_physician.Custom('FirstNamePossessive')] experience in the medical arts improves [possessed_char.Custom('TitledFirstNamePossessive')] condition"
 court.6020.d.tt.2:0 "[court_physician.Custom('FirstNameNoTooltip')] tries some herbal concoction"

 court.6040.desc:0 "[scrounger.Custom('TitledFirstName')|U] has become a permanent fixture of my court - and an #EMP expensive#! one. Actually, an #EMP expansive#! one, too.\n\n[scrounger.GetSheHe|U] is there for every banquet, wolfing down everything in sight while complaining about how empty [scrounger.GetHerHis] own pantry is. "You serve the best drinks, my [ROOT.Char.GetLadyLord]!", [scrounger.GetSheHe] says, after downing another tankard of my finest [ROOT.Char.Custom('GetExpensiveDrink')]. "You are the most #EMP [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]#!, the most #EMP [ROOT.Char.Custom('ComplimentAdjective')]#!, the #EMP BEST LOOKING#! [ROOT.Char.GetLadyLord]!" [scrounger.GetSheHe] declares, [scrounger.GetHerHis] hand extended for another loan [scrounger.GetSheHe] will never repay.\n\n[scrounger.GetSheHe|U] is an annoying waste of money, but [scrounger.GetHerHis] exaggerated antics are quite entertaining."

 court.6041.desc:0 "Some months have passed since I decided to let [scrounger.Custom('TitledFirstName')] continue [scrounger.GetHerHis] parasitic life at my court.\n\nI wasn't expecting anything more than [scrounger.GetHerHis] usual over-the-top tales of poverty and ridiculously flourishing compliments but, recently, I've noticed that [scrounger.GetHerHis] stories are getting funnier, [scrounger.GetHerHis] rhymes sharper, and [scrounger.GetHerHis] compliments more pleasing.\n\nBoth my courtiers and foreigner guests are greatly entertained by [scrounger.GetHerHis] artfully-crafted words. Could [scrounger.Custom('FirstNameNoTooltip')] have found a useful calling?"

 court.6041.b.failure:0 "Despite [scrounger.GetHerHis] best efforts, [scrounger.Custom('FirstNameNoTooltip')] seems to have already reached the peak of [scrounger.GetHerHis] abilities"
 court.6041.b.success:0 "[scrounger.Custom('FirstNameNoTooltip')] receives the inspiration for a great work"
 court.6041.b.failure.tt:0 "[scrounger.Custom('FirstNameNoTooltip')] can't improve any further"
 court.6041.b.success.tt:0 "[scrounger.Custom('FirstNameNoTooltip')] becomes inspired!"

 court.6050.desc_opening:0 "Lately, I can't help but notice the gaggles of giggling maidens and usually-austere warriors gathering in dark alcoves to listen, enraptured, to a book. \n\nToday, I have finally cornered [courtier.Custom('TitledFirstName')] with the book in [courtier.GetHerHis] hands."

 court.6050.desc_ending:0 "\n\nI am silent while I ponder the probable reaction of [court_chaplain.GetCouncilTitle] [court_chaplain.Custom('TitledFirstName')], and [courtier.Custom('FirstNameNoTooltip')] stares at me in apprehension."

 court.6050.e: "Why should we limit ourselves to reading, [courtier.Custom('FirstNameNoTooltip')]?"

 court.6060.desc_opening: "All of a sudden, [court_chaplain.GetCouncilTitle] [court_chaplain.Custom('TitledFirstName')] and [court_physician.Custom2('MyCharacterIntroduction', ROOT.Char)] barge into the throne room, bickering.\n\n"Wine offends [ROOT.Char.GetFaith.HighGodName]! It #EMP must#! be avoided!" screeches [court_chaplain.Custom('FirstNameNoTooltip')].\n\n"A bit of wine is healthy for the body!" replies [court_physician.Custom('FirstNameNoTooltip')]."
 court.6060.desc_drunkard_courtier: "\n\nFrom a corner of the room, [courtier_drunkard.Custom('TitledFirstName')] interrupts the discussion: "The only amount of wine that is good for you is #EMP ALL OF IT#!!""

 court.6060.c:0 "[courtier_drunkard.Custom('FirstNameNoTooltip')|U], toast with me!"

 court.6071.b:0 "[tutor_6070.Custom('FirstNameNoTooltip')] deserves a compensation."

 court.6072.c:0 "It's all your fault, [tutor_6070.Custom('FirstNameNoTooltip')]!"

 court.6080.t:0 "The Munificence of [6080_visitor.Custom('FirstNameNoTooltip')]"
 court.6080.desc:0 "In the past few days, neighboring [6080_visitor.Custom('TitledFirstName')] has been visiting my court on [6080_visitor.GetHerHis] way to some holy site or something.\n\nSince [6080_visitor.GetHerHis] arrival, [6080_visitor.GetSheHe] has been outshining me with [6080_visitor.GetHerHis] generosity towards my own courtiers, who have all been lapping up [6080_visitor.GetHerHis] gold with no dignity! I can't help but scoff when I see [6080_visitor.GetHerHim] surrounded by adoring courtiers for the umpteenth time. #EMP My#! courtiers.\n\n"A purse for you, good [beneficiary_1.Custom('FirstName')]!"
 court.6080.desc_2:0 "And some coins for you also, kind [beneficiary_2.Custom('FirstName')]!"
 court.6080.desc_3:0 "And for you, sweet [beneficiary_child.Custom('FirstName')], sweet honey cakes!"

 court.6080.b.success:0 "I convince [6080_visitor.Custom('FirstNameNoTooltip')] to cough up for me too"
 court.6080.b.success.tt:0 "[6080_visitor.Custom('FirstNameNoTooltip')] is convinced!"
 court.6080.b.failure:0 "[6080_visitor.Custom('FirstNameNoTooltip')] is utterly unimpressed with my attempts"
 court.6080.b.failure.tt:0 "[6080_visitor.Custom('FirstNameNoTooltip')] is not convinced"
 court.6080.c:0 "I believe [6080_visitor.Custom('FirstNameNoTooltip')] has overstayed [6080_visitor.GetHerHis] welcome..."

 court.6090.desc:0 ""#EMP BUT I AM BOOOOORED!#!" I immediately recognize the plaintive voice of [6090_child_a.Custom2('MyCharacterIntroduction', ROOT.Char)] even before the rascal is in my sight.\n\nThe scene that I find before my eyes then is quite pitiful: my poor $court_poet_court_position$ [6090_poet.Custom('TitledFirstName')] seems on the verge of tears while [6090_child_a.Custom('FirstNameNoTooltip')] and [6090_child_b.Custom('FirstName')] stare at [6090_poet.GetHerHim] with the most unimpressed look I've ever seen on their young faces."
 court.6090.desc_other:0 "[6090_child_c.Custom('FirstName')] has wandered off to a window, clearly more interested in #EMP anything#! else going on outside."
 court.6090.desc_end:0 "\n\nWhen [6090_poet.GetHerHis] eyes meet mine, [6090_poet.Custom('FirstNameNoTooltip')] begs of me: "My [ROOT.Char.GetLadyLord], #EMP please#!, I'm just trying to explain your children the fine art of rhetoric, as required by their noble birth...""

 court.6090.b.failure:0 "I'm even more boring than [6090_poet.Custom('FirstNameNoTooltip')]"

 court.6090.c:0 "You are just too boring, [6090_poet.Custom('FirstNameNoTooltip')]!"