l_english:
 hold_court.6000.c.tt:0 "You send [inspector.Custom('TitledFirstName')] as official inspector to supervise the recovery of the county"

 hold_court.6010.desc:0 "An envoy from a provincial city, [6010_embassy.Custom2('MyCharacterIntroduction', ROOT.Char)], has come to protest the abuse [6010_embassy.GetHerHis] city has been suffering at the hand of its neighbor, [6010_church.GetCouncilTitle] [6010_church.Custom('FirstNameNoTooltip')] under the protection of their liege, [6010_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"They occupy and repossess our arable land by force, and threaten the land owners with spiritual damnation and material violence to make them sell their belongings! I beg of you, my [ROOT.Char.GetLadyLord], do us justice!""
 hold_court.6010.a:0 "[6010_church.Custom('FirstNameNoTooltip')] is well within [6010_church.GetHerHis] rights."
 hold_court.6010.b:0 "[6010_church.Custom('FirstNameNoTooltip')] is not above the law."
 6010_revoke_title_reason:0 "You gain a [revoke_title_reason|E] on [6010_count.Custom('FirstNameNoTooltip')]"

 hold_court.6010.d:0 "[6010_embassy.Custom('FirstNameNoTooltip')|U], you can serve me better."

 hold_court.6020.desc: "[hawk.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and [dove.Custom2('MyCharacterIntroduction', ROOT.Char)] stand in front of me, bickering — as usual — about the best politics for our country.\n\n"War is the only way to make a country rich and powerful!" states [hawk.Custom('FirstNameNoTooltip')] assertively.\n\n"Only in peace can a country grow and prosper!" retorts [dove.Custom('FirstNameNoTooltip')].\n\nThis time, however, they expect me to take a position."

 hold_court.6050.desc: "The peasant in front of me seems about to explode with excitement.\n\n"My [ROOT.Char.GetLadyLord]! The miracles! The holiness! We have been #EMP BLESSED#!!"\n\n[6050_pop.GetHerHis|U] enthusiastic ramblings are confusing, but I finally get the gist of it: [6050_pop.GetSheHe] wants me to sponsor the cult of a local saint who has recently died in [6050_tomb.GetNameNoTooltip]. [6050_holy.Custom('FirstName')] was a miracle—maker in life, known for [6050_holy.Custom('GetMiracle1')] and [6050_holy.Custom('GetMiracle2')]. [6050_holy.GetHerHis|U] tomb is attracting devoted visitors from all over the realm."

 hold_court.6060.desc_merchant:0 ""My [ROOT.Char.GetLadyLord], let me introduce myself: my name is [6060_rich.Custom('TitledFirstName')] and I'm a wealthy merchant from the capital.\n\n"

 hold_court.6060.b.tt.success:0 "[6060_rich.Custom('FirstNameNoTooltip')] accepts to pay more"
 hold_court.6060.b.tt.failure:0 "[6060_rich.Custom('FirstNameNoTooltip')] stands by [6060_rich.GetHerHis] last offer and you look like a greedy fool"

 hold_court.6070.desc: "" My [ROOT.Char.GetLadyLord], my name is [6070_embassy.Custom('TitledFirstName')] and I am an ambassador of your ally, [6070_sender.Custom('TitledFirstName')]. I bring you [6070_sender.GetHerHis] friendly greetings and an offer.\n\n"My liege values your friendship above all, so, as a sign of good will, [6070_sender.GetSheHe] sends you this child — [6070_sender.GetHerHis] [6070_child.Custom('GetDaughterSon')] [6070_child.Custom('FirstName')] — to educate as you please.\n\n"My [6070_sender.GetLadyLord] hopes that this gesture will strengthen your alliance and is confident that [6070_child.Custom('FirstNameNoTooltip')] will be in great hands.""

 hold_court.6070.b:0 "Of course! [6070_friend.Custom('FirstNameNoTooltip')], show [6070_child.GetHerHim] around!"

 hold_court.6080.a.tt:0 "You won't be able to revoke this title until [6080_count.Custom('FirstNamePossessiveNoTooltip')] death"

 hold_court.6090.a:0 "[court_chaplain.Custom('FirstNameNoTooltip')], see what you can do."
 hold_court.6090.b:0 "[high_almoner.Custom('FirstNameNoTooltip')], organize some local alms."

 hold_court.6090.d:0 "[executioner.Custom('FirstNameNoTooltip')], make an example of some disbelievers."

 hold_court.6100.desc:0 "In front of me stand [6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)] and [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"My [ROOT.Char.GetLadyLord]" begins [6100_vassal_1.Custom('FirstNameNoTooltip')] "the war between myself and [6100_vassal_2.Custom('TitledFirstNameNoTooltip')] is dragging because of [6100_vassal_2.GetHerHis] stubborn refusal to see reason, so we come to you for mediation."\n\n"So now it's #EMP my fault#!!?" interjects [6100_vassal_2.Custom('FirstNameNoTooltip')] "You unbelievable cur! My [ROOT.Char.GetLadyLord], do tell [6100_vassal_1.GetHerHim]!""
 hold_court.6100.desc.jester:0 "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] perks up: "Ohh, I #EMP love#! petty squabbles! They go well with... FUNNY RHYMES!""
 hold_court.6100.a:0 "Anyone could see that [6100_vassal_1.Custom('FirstNameNoTooltip')] is in the right."
 hold_court.6100.b:0 "[6100_vassal_2.Custom('FirstNamePossessiveNoTooltip')] position is legitimate."

 hold_court.6100.f.1.t:0 "You guffaw at [6100_vassal_1.Custom('ShortNameNotMePossessive')|U] feeble attempts"

 hold_court.6100.f.2.t:0 "You roar with laughter at [6100_vassal_2.Custom('ShortNameNotMePossessive')|U] terrible lines"

 hold_court.6101.t:0 "[sc_victor.Custom('TitledFirstName')|U] wins the duel"
 hold_court.6101.tt:0 "[sc_victor.Custom('TitledFirstName')|U] is declared the winner of the war"

 hold_court.6110.desc:0 ""My [ROOT.Char.GetLadyLord], I am but a humble peasant, but I beg for your help! The land of my people has been ravaged by the long and bloody war between your vassals [6110_vassal_1.Custom('TitledFirstName')] and [6110_vassal_2.Custom('TitledFirstName')]!\n\n"The fields burn, the animals are slaughtered, and the peasants die! Please, stop the bloodshed!""

 hold_court.6110.f:0 "[almoner.Custom('FirstNameNoTooltip')], see that generous alms reach the peasants in need."
 6110_custom_every_realm_1:0 "All counties in [6110_vassal_1.Custom('ShortNameNotMePossessive')] realm"
 6110_custom_every_realm_2:0 "All counties in [6110_vassal_2.Custom('ShortNameNotMePossessive')] realm"

 hold_court.6120.b:0 "[seneschal.Custom('FirstNameNoTooltip')], take care of this."

 hold_court.6121.a:0 "Excellent job, [6121_responsible.Custom('FirstNameNoTooltip')]!"

 hold_court.6130.a:0 "Very well, [6130_proposer.Custom('FirstNameNoTooltip')]. You may proceed."
 hold_court.6130.a.tt:0 "[6130_proposer.Custom('FirstNameNoTooltip')] starts working on the cadastral survey. It will take several months to be completed."
 hold_court.6130.b:0 "Good idea. Take [tutor.Custom('FirstNameNoTooltip')] and [6130_tutored.Custom('FirstNameNoTooltip')] with you!"
 hold_court.6130.b.tt:0 "[6130_proposer.Custom('FirstNameNoTooltip')] and [6130_helper.Custom('FirstNameNoTooltip')] start working on the cadastral survey. It will take several months to be completed."
 hold_court.6130.c:0 "[m_hunt.Custom('FirstNameNoTooltip')], help out."

 hold_court.6131.desc_tutor:0 "I am also pleased to hear a detailed report of [6130_tutored.Custom('TitledFirstNamePossessive')] learnings under the guidance of [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."

 hold_court.6131.desc_dead:0 "\n\nSadly, [6130_helper.Custom('TitledFirstName')] didn't live long enough to see the completion of the cadastre [6130_helper.GetSheHe] had vowed to help make."

 hold_court.6140.desc:0 "The whole throne room falls silent as [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] enters triumphantly, followed by two struggling servants who are dragging #EMP a chained [6140_gifter.Custom('GetFerociousAnimal')]#!.\n\nSmiling proudly, [6140_gifter.Custom('FirstNameNoTooltip')] exclaims: "My [ROOT.Char.GetLadyLord], I present you a gift worthy of the mightiest ruler in the world! This magnificent beast was hunted in the [6140_province.GetTerrain.GetNameNoTooltip] of [6140_province.GetCounty.GetName], and now I offer it to you as a symbol of my devotion and your unparalleled power!""

 hold_court.6140.c:0 "My jester will learn to ride it! Won't you, [jester.Custom('FirstNameNoTooltip')]?"

 hold_court.6140.c.success.tt:0 "[jester.Custom('FirstNameNoTooltip')] learns to ride the [6140_gifter.Custom('GetFerociousAnimal')]"
 hold_court.6140.c.soft_failure:0 "[jester.Custom('FirstNameNoTooltip')] falls on [jester.GetHerHis] ass"
 hold_court.6140.c.soft_failure.tt:0 "Everyone laughs at [jester.Custom('FirstNamePossessiveNoTooltip')] failure"
 hold_court.6140.c.middle_failure:0 "[jester.Custom('FirstNameNoTooltip')] gets hurt"
 hold_court.6140.c.middle_failure.tt:0 "[jester.Custom('FirstNameNoTooltip')] is unsuccessful"
 hold_court.6140.c.hard_failure:0 "[jester.Custom('FirstNameNoTooltip')] dies!"
 hold_court.6140.c.hard_failure.tt:0 "[jester.Custom('FirstNameNoTooltip')] failed miserably..."

 hold_court.6150.b:0 "Wise [6150_preacher.Custom('FirstNameNoTooltip')], stay and teach me the way!"

 hold_court.6160.e:0 "Debt means bad administration. [seneschal.Custom('FirstNameNoTooltip')], help [6160_vassal.GetHerHim]!"

 hold_court.6170.a:0 "Let [6170_relative.Custom('FirstNameNoTooltip')] be free!"
 hold_court.6170.b:0 "[6170_rival.Custom('FirstNameNoTooltip')] must have had a good reason to imprison [6170_relative.GetHerHim]."

 hold_court.6180.desc:0 ""My [6180_enemy.Custom2('RelationToMe', ROOT.Char)]", begins [6180_enemy.Custom2('MyCharacterIntroduction', ROOT.Char)], "many who are close to you have been growing increasingly worried about the constant presence of your $chief_eunuch_court_position$ around you.\n\n"Wherever you go, [c_eunuch.GetSheHe] watches over you, whenever you hold court, [c_eunuch.GetSheHe] stands by you, and whatever you say, [c_eunuch.GetSheHe] has whispered it in your ear a moment before!\n\n"We beg of you, get rid of [c_eunuch.Custom('FirstNamePossessive')] subtle manipulations!""

 hold_court.6180.b:0 "Right! I don't need [c_eunuch.Custom('FirstNamePossessiveNoTooltip')] lies!"
 hold_court.6180.c:0 "I certainly trust [c_eunuch.Custom('FirstNameNoTooltip')] more than #EMP you#!!"

 hold_court.6190.desc:0 "The [6190_local.GetWomanMan] who approaches my throne is clearly a commoner. "My [ROOT.Char.GetLadyLord]," [6190_local.GetSheHe] begins [6190_local.GetHerHis] speech, "I represent the local community of [capital.GetNameNoTooltip].\n\n"In the last few months, our cemeteries have been plagued with the disappearance of bodies! All had been dug up and left no trace. At first, we feared wild animals, or obscure powers at work, but then your own $court_physician_court_position$ [physician.Custom('TitledFirstName')] was caught red-handed hauling the dead away for [physician.GetHerHis] experiments!\n\n"Please, put a stop to this blasphemy!"

 hold_court.6190.b:0 "Why didn't you invite me, [physician.Custom('FirstNameNoTooltip')]?!"

 hold_court.6190.e:0 "[physician.Custom('FirstNameNoTooltip')], just cut it off."

 hold_court.6200.b:0 "My $master_of_hunt_court_position$ [m_hunt.Custom('FirstNameNoTooltip')] will look into it."
 hold_court.6200.b.success:0 "[m_hunt.Custom('FirstNameNoTooltip')] slays the monster"

 hold_court.6200.b.failure:0 "[m_hunt.Custom('FirstNameNoTooltip')] is hurt by the beast"

 hold_court.6200.b.crit_failure:0 "[m_hunt.Custom('FirstNameNoTooltip')] is killed by wild animals"

 hold_court.6200.c:0 "My $champion_court_position$ [champion.Custom('FirstNameNoTooltip')] will slay the beast!"
 hold_court.6200.c.success:0 "[champion.Custom('FirstNameNoTooltip')] kills the beast"
 hold_court.6200.c.failure:0 "[champion.Custom('FirstNameNoTooltip')] is hurt by the beast"
 hold_court.6200.c.crit_failure:0 "[champion.Custom('FirstNameNoTooltip')] is killed by the monster"

 hold_court.6210.a:0 "[steward.Custom('FirstNameNoTooltip')], show them the right way."

 hold_court.6220.desc:0 ""My [ROOT.Char.GetLadyLord], this is #EMP outrageous#!!" An agitated [6220_vassal.Custom('TitledFirstName')] stands before my throne.\n\n"The body of my poor [6220_vassal.Custom2('RelationToMe', SCOPE.sC('6220_relative'))], the recently-deceased [6220_relative.Custom('TitledFirstName')], has been #EMP violated#! by that #EMP fiend#! you keep as your $court_physician_court_position$, [physician.Custom('FirstName')]! That vile monster has tampered with the corpse, using it to practice [physician.GetHerHis] obscure knowledge and leaving it disfigured and defaced! Please, [physician.GetSheHe] can't go unpunished!"\n\nOf course, [physician.Custom('FirstName')] looks appropriately offended by the accusations: "I have no idea of what that [6220_vassal.GetWomanMan] is talking about, my [ROOT.Char.GetLadyLord]!""
 hold_court.6220.a:0 "Slander! I trust [physician.Custom('FirstNameNoTooltip')]."
 hold_court.6220.b:0 "Sacrilegious! Guards, arrest [physician.Custom('FirstNameNoTooltip')]!"

 hold_court.6220.c.vassal:0 "[6220_vassal.Custom('FirstNameNoTooltip')] is lying"
 hold_court.6220.c.physician:0 "[physician.Custom('FirstNameNoTooltip')] is lying"

 hold_court.6230.c:0 "Elephants, horses, same thing... [m_horse.Custom('FirstNameNoTooltip')], handle it!"