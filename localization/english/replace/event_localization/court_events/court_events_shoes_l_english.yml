l_english:
 court.1000.a.tt:0 "Making an example of [child.Custom('FirstName')] may prevent other courtiers from acting in similar ways"
 court.1000.b.success:0 "[child.Custom('FirstNamePossessiveNoTooltip')] new duties keep [child.GetHerHim] occupied"
 court.1000.b.failure:0 "[child.Custom('FirstNameNoTooltip')] continues to indulge in [child.GetHerHis] vices after work"
 court.1000.c.tt:0 "Being permissive with [child.Custom('FirstName')] may encourage other courtiers to act in similar ways"

 court.1001.title:0 "[courtier.Custom('FirstName')] Embraces Debauchery"

 court.1010.desc:0 "The drunken antics of [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] have been the subject of court gossip before, but lately [courtier.GetSheHe] seems to have taken them to a whole new level.\n\nGetting drunk by midmorning, passing out in the [courtier.Custom('ResidenceBuilding')] courtyard, stumbling to the tavern in the afternoon, and waking up in the stables with a hangover the next day... [courtier.Custom('FirstNamePossessiveNoTooltip')] degenerate behavior is an embarrassment to all who reside in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."

 court.1010.b:0 "[courtier.Custom('FirstNameNoTooltip')] can sober up in the dungeons!"

 court.1010.c.success:0 "[courtier.Custom('FirstNameNoTooltip')] gives up drinking... at least in excess"
 court.1010.c.failure:0 "[courtier.Custom('FirstNameNoTooltip')] does not change [courtier.GetHerHis] behavior"
 court.1010.d:0 "If [courtier.Custom('FirstNameNoTooltip')] wishes to act a fool, than a fool [courtier.GetSheHe] shall be!"

 court.1020.desc:0 "It has come to my attention that a lawless fugitive, [fugitive.Custom('TitledFirstName')], has been staying in your court. Hand them over to meet my justice, "

 court.1020.b:0 "[fugitive.Custom('FirstNameNoTooltip')] is my guest — and under my protection."
 court.1020.c:0 "[fugitive.Custom('FirstNameNoTooltip')]? There is no [fugitive.Custom('FirstNameNoTooltip')] staying here..."

 court.1030.desc:0 "#EMP ~BUrRRP~#!\n\nAs the loud belch echoes through the dining hall, all conversation abruptly ceases. [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pats [chaplain.GetHerHis] stomach and grins. "Ahh, better out than in, me dad always said!"\n\nVarious courtiers exchange incredulous glances, before [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] looks directly at me and exclaims "My [ROOT.Char.Custom('TitleAsNameNoTooltip')], that was wholly inappropriate! Certainly, you must agree?""
 court.1030.a:0 "[chaplain.Custom('FirstNameNoTooltip')] is a [chaplain.GetWomanMan] of [chaplain.GetFaith.HighGodName]. Let us treat [chaplain.GetHerHim] as such."
 court.1030.b:0 "[chaplain.Custom('GetActualBishopTitle')] or not, [chaplain.Custom('FirstNameNoTooltip')] #EMP will#! learn proper manners..."