l_english:
 court.placeholder_court_grandeur_loss: "You lose #V 10#! Court Grandeur"

 # Growing Debauchery
 court.1000.t: "Growing Debauchery"
 court.1000.desc.opening: "Safe in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] with all of [child.GetHerHis] needs provided for, [child.Custom2('MyCharacterIntroduction', ROOT.Char)] has shown little proclivity to do anything but"
 court.1000.desc.drunkard: "spend [child.GetHerHis] days at the tavern, drowning in an endless supply of [child.Custom('RegionalAlcoholicDrink')]."
 court.1000.desc.hashishiyah: "spend [child.GetHerHis] days secluded in some corner and spaced out on an endless supply on hashish cakes."
 court.1000.desc.rakish: "spend [child.GetHerHis] days at the brothel, "entertaining" an endless stream of "guests"."
 court.1000.desc.ending: "\n\nForeign envoys have begun to take note of [child.GetHerHis] behavior, and I can't help but wonder what rumors are being whispered about [child.GetHerHim] in distant courts..."
 court.1000.a: "This behavior is unacceptable... [child.GetSheHe] must be punished. Humiliated, even."
 court.1000.a.tt: "Making an example of [child.Custom('FirstName')] may prevent other courtiers from acting in similar ways"
 court.1000.b: "[child.GetSheHe|U] just needs some responsibility, something important to look after!"
 court.1000.b.success: "[child.Custom('FirstNamePossessiveNoTooltip')] new duties keep [child.GetHerHim] occupied"
 court.1000.b.failure: "[child.Custom('FirstNameNoTooltip')] continues to indulge in [child.GetHerHis] vices after work"
 court.1000.c: "Ha! [child.GetSheHe] sure knows how to enjoy the finer things in life!"
 court.1000.c.tt: "Being permissive with [child.Custom('FirstName')] may encourage other courtiers to act in similar ways"

 court.1001.title: "[courtier.Custom('FirstName')] Embraces Debauchery"

 # Daydrinking
 court.1010.t: "Daydrinking"
 court.1010.desc: "The drunken antics of [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] have been the subject of court gossip before, but lately [courtier.GetSheHe] seems to have taken them to a whole new level.\n\nGetting drunk by midmorning, passing out in the [courtier.Custom('ResidenceBuilding')] courtyard, stumbling to the tavern in the afternoon, and waking up in the stables with a hangover the next day... [courtier.Custom('FirstNamePossessiveNoTooltip')] degenerate behavior is an embarrassment to all who reside in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 court.1010.a: "[courtier.GetSheHe|U] is unfit for anything — and always will be."
 court.1010.b: "[courtier.Custom('FirstNameNoTooltip')] can sober up in the dungeons!"
 court.1010.c: "A stern talking-to will set [courtier.GetHerHim] straight."
 court.1010.c.success: "[courtier.Custom('FirstNameNoTooltip')] gives up drinking... at least in excess"
 court.1010.c.failure: "[courtier.Custom('FirstNameNoTooltip')] does not change [courtier.GetHerHis] behavior"
 court.1010.d: "If [courtier.Custom('FirstNameNoTooltip')] wishes to act a fool, than a fool [courtier.GetSheHe] shall be!"
 court.1010.e: "Let the others mock [courtier.GetHerHim]... [ROOT.Char.GetFaith.NegativeAfterLife], I'll laugh with them!"

 # Long Arm of the Law
 court.1020.opening: "[foreign_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 court.1020.desc: "It has come to my attention that a lawless fugitive, [fugitive.Custom('TitledFirstName')], has been staying in your court. Hand them over to meet my justice, "
 court.1020.desc.forgive_this: "and I will forgive this slight."
 court.1020.desc.forgive_all: "and I will forgive this slight, as well as earlier ones."
 court.1020.desc.gold: "and I will compensate you for your trouble."
 court.1020.desc.opinion: "and I will remember your cooperation for years to come."
 court.1020.a: "It shall be done."
 court.1020.b: "[fugitive.Custom('FirstNameNoTooltip')] is my guest — and under my protection."
 court.1020.c: "[fugitive.Custom('FirstNameNoTooltip')]? There is no [fugitive.Custom('FirstNameNoTooltip')] staying here..."

 # Poor Manners
 court.1030.t: "Poor Manners"
 court.1030.desc: "#EMP ~BUrRRP~#!\n\nAs the loud belch echoes through the dining hall, all conversation abruptly ceases. [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pats [chaplain.GetHerHis] stomach and grins. "Ahh, better out than in, me dad always said!"\n\nVarious courtiers exchange incredulous glances, before [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] looks directly at me and exclaims "My [ROOT.Char.Custom('TitleAsNameNoTooltip')], that was wholly inappropriate! Certainly, you must agree?""
 court.1030.a: "[chaplain.Custom('FirstNameNoTooltip')] is a [chaplain.GetWomanMan] of [chaplain.GetFaith.HighGodName]. Let us treat [chaplain.GetHerHim] as such."
 court.1030.b: "[chaplain.Custom('GetActualBishopTitle')] or not, [chaplain.Custom('FirstNameNoTooltip')] #EMP will#! learn proper manners..."
 court.1030.b.flavor: "...or else [chaplain.GetSheHe] will eat with the pigs in the sty!"
 court.1030.b.custom: "Every other courtier"
 court.1030.c: "Oh come now, like we all haven't had to let one loose before?"
