l_english:
 court.7030.desc:0 "As I survey my court, I notice my [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], [steward.Custom('TitledFirstName')], in lively conversation with one of my foreign guests, [foreign_merchant.GetName]. Curious, I approach the pair.\n\n"[ROOT.Char.Custom('TitledFirstNameNoTooltip')], I represent the interests of a mercantile group of my [foreign_merchant.GetCulture.GetName] kinsmen, who see great potential in establishing a merchant community of [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] here in [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]," [foreign_merchant.GetNameNoTooltip] states obsequiously.\n\n"[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U], we must not favor #EMP foreigners#! over our own people!" protests [steward.Custom('FirstNameNoTooltip')]."

 court.7030.d.tt:0 "Eject [foreign_merchant.Custom('FirstNameNoTooltip')] from our realm, and rightfully seize the gold [foreign_merchant.GetSheHe] has poached from our own merchants!"
 court.7040.b:0 "Send [ascetic.GetHerHim] to [head_of_faith.Custom('TitledFirstName')], see what [head_of_faith.GetSheHe] makes of it."
 court.7040.c:0 "[ascetic.Custom('RegNamePossessive')] piety is inspiring, I shall imitate [ascetic.GetHerHis] example!"

 court.7050.desc:0 "As the business of the court continues, I was much pleased to see the face of my friend [friend.GetName] amongst the dozens of schemers and sycophants. I greeted [friend.Custom('FirstNameNoTooltip')] warmly, and conversed freely with [friend.GetHerHim] as I am able to do with so few others. Halfway through our conversation, [friend.GetSheHe] produces a small pouch from inside [friend.GetHerHis] clothes, and places it in my hand. \n\n"A gift for you my friend, something for you to remember the good times. It is special to me, and to my people the [friend.GetCulture.GetCollectiveNoun]. I hope you will accept it.""

 court.7070.desc:0 ""My liege, I have been discussing the current state of your palace in [palace_county.GetName] with your courtiers who have been guests there. As your $royal_architect_court_position$, I would be remiss in my duty if I did not inform you that your palace in [palace_county.GetName] is in dire need of renovation!", states [architect.GetName].\n\n"I wondered [ROOT.Char.Custom2('RelationToMeAddress',architect)], whether we might also take the opportunity to drastically overhaul the entire decor and style of the palace, to perhaps move away from classical [ROOT.Char.GetCulture.GetName] architecture. All I need is funding and some time to draft some ideas," asks [architect.Custom('FirstNameNoTooltip')]."

 court.7070.a.tt:0 "[architect.Custom('FirstNameNoTooltip')] will draw inspiration from other [cultures|E] when planning the palace renovation, presenting you with options that may raise [cultural_acceptance|E] towards other [cultures|E]."

 court.7072.desc.other_culture:0 "After months of work, I have been informed that the construction work at the palace in [palace_county.GetName] is now complete, and I have traveled to [palace_county.GetNameNoTooltip] along with my $royal_architect_court_position$ [architect.GetName] to personally inspect the results.\n\nAs I gaze upon the new palace, and then head inside, [architect.Custom('FirstNameNoTooltip')] remains at my side, eagerly expecting praise and patronage. After surveying the palace with its unfamiliar styles and foreign decor, I declare it to be..."
 court.7072.desc.own_culture:0 "After months of work, I have been informed that the construction work at the palace in [palace_county.GetName] is now complete, and I have traveled to [palace_county.GetNameNoTooltip] along with my $royal_architect_court_position$ [architect.GetName] to personally inspect the results. As I gaze upon the new palace, and then head inside, [architect.Custom('FirstNameNoTooltip')] remains at my side, eagerly expecting praise and patronage. After surveying the palace, with its familiar styles and reassuring decor, I declare it to be..."

 court.7100.desc:0 "All manner of strange occurrences have been known to happen in my court, but $master_of_hunt_court_position$ [huntmaster.Custom('FirstName')] leading a #EMP [SCOPE.Custom('GetExoticPet')] #!into my throne room by a chain is not something I would have predicted, honestly.\n\n"My liege, I present to you this fine beast as a gift, a prize from my latest hunt! #EMP All #!rulers these days have exotic animals to grace their court and demonstrate their majesty!"\n\nIt is clear that [huntmaster.Custom('FirstNameNoTooltip')] wants me to keep this thing!"

 court.7100.a.tt:0 "Order [huntmaster.Custom('FirstName')] to dispose of the animal at once!"

 court.7200.drum.desc:0 "\n\nOf late, my $court_musician_court_position$ [loud_musician.Custom('FirstName')] has obtained a new instrument, a drum of some description, and has taken to banging on it loudly at all times during the day or night."
 court.7200.trombone.desc:0 "\n\nOf late, my $court_musician_court_position$ [loud_musician.Custom('FirstName')] has obtained a new instrument, some sort of brass horn, and has taken to blaring it loudly at all times during the day or night."
 court.7200.pipes.desc:0 "\n\nOf late, my $court_musician_court_position$ [loud_musician.Custom('FirstName')] has obtained a new instrument, some sort of pipe arrangement, and has taken to parping discordantly all day and night long."
 court.7200.guitar.desc:0 "\n\nOf late, my $court_musician_court_position$ [loud_musician.Custom('FirstName')] has obtained a new instrument, a citola I believe, and has taken to strumming on it loudly at all times during the day or night."
 court.7200.outro.desc:0 "\n\nWhen confronting [loud_musician.Custom('FirstNameNoTooltip')], [loud_musician.GetSheHe] declares, "My liege, I am only practicing my art, so that I may be the $court_musician_court_position$ that you deserve!""

 court.7300.desc: "Attempts on my life are expected, and therefore the people I rely on for security must remain loyal and well-disposed towards me. Today however, my designated $food_taster_court_position$ [taster.Custom('FirstName')] looks utterly disgusted, and a bit green, as I check in with [taster.GetHerHim].\n\n "My liege, I just cannot stand it anymore. The food your court serves is utterly #EMP vile! #! I cannot believe you eat this gruel #EMP night after night after night..."#!\n\n"...This muck is hardly fit for a peasant's table! If you make me eat one more of these atrocious meals, you will have my resignation!""

 court.7400.desc: "My court has become renowned for the luxurious level of hospitality on offer, and guests here often prove... useful.\n\nOn occasion however, we do get #EMP redundant #!guests at court, whose purpose is unclear and whose presence is an unnecessary drain on my treasury.\n\nOne such hanger-on is [guest.Custom('FirstName')], who has been here for some time as a guest of [guest_liege.Custom('TitledFirstName')] and seems to eat enough for twelve.\n\nThe [guest.GetWomanMan] is eating me out of house and home, and something #EMP must#! be done."

 court.7600.desc: "My [child.Custom('GetDaughterSon')] [child.GetName] walks into my throne room with mud and blood caked all over [child.GetHerHis] face! I stand up in consternation, intending to rebuke my [child.Custom('GetDaughterSon')] for [child.GetHerHis] impropriety, when $master_of_hunt_court_position$ [huntmaster.Custom('FirstName')] strides in, similarly muddied and blood-stained, grinning from ear to ear.\n\n"My liege, [child.Custom('TitledFirstNameNoTooltip')] here deserves the court's praise! [child.GetSheHe|U] brought down a mighty [child.Custom('LocalAnimal')] during our hunt, perhaps the finest I've seen this year."\n\nI'm gobsmacked; had no idea [child.GetSheHe] was even hunting."

 court.7620.desc: "In the flanks of my throne room, I can hear $master_of_hunt_court_position$ [huntmaster.GetName] engaged in an intense negotiation with [falconer.GetName] over the sale of a beautiful peregrine falcon, a highly prestigious bird for anyone to own.\n\n[huntmaster.Custom('FirstNameNoTooltip')] seems to be stuck on haggling the price, with the falconer refusing to budge, and from the frustration in both their voices, they've been at this a #EMP while#!.\n\nPerhaps they'd appreciate their [ROOT.Char.Custom('TitleAsNamePossessiveNoTooltip')] intercession... almost as much as I think I'd appreciate a new bird."
 court.7620.a:0 "[falconer.Custom('FirstNameNoTooltip')], you know you are asking for too much!"
 court.7620.a.success:0 "You succeed in negotiating with [falconer.Custom('ShortNameNoTooltip')]"
 court.7620.a.failure:0 "You fail to negotiate with [falconer.Custom('ShortNameNoTooltip')]"

 court.7630.desc:0 "Hunting seems to bring out the worst in my inner circle of courtiers. My $master_of_horse_court_position$ [horsemaster.GetName] and my $master_of_hunt_court_position$ [huntmaster.GetName] have recently returned from hunting together, and are now engaged in a raging argument in the middle of my throne room.\n\n"My bird drew it out, it must have made the kill!" yells [horsemaster.Custom('FirstNameNoTooltip')].\n\n "My bird had the corpse, there is no question that the glory is mine!" shouts [huntmaster.Custom('FirstNameNoTooltip')].\n\nThey seem to be furious about whose falcon was responsible for a kill."
 court.7630.a:0 "The victory belongs to [horsemaster.Custom('FirstNameNoTooltip')]."
 court.7630.b:0 "This was [huntmaster.Custom('FirstNamePossessiveNoTooltip')] success."

 court.7630.c.tt:0 "Attempt to convince the [horsemaster.Custom('ShortName')] and [huntmaster.Custom('ShortName')] that they are both winners:"

 court.7640.desc: ""Seize [avian_abuser.GetHerHim]!" $master_of_hunt_court_position$ [huntmaster.Custom('FirstName')] bellows, gesturing at [avian_abuser.GetName]. My personal guard hesitantly move forward, unsure of whether to follow the commands of [huntmaster.Custom('FirstNameNoTooltip')]. I raise my hand to stop them, and ask [huntmaster.Custom('FirstNameNoTooltip')] what gave [huntmaster.GetHerHim] reason to cause such a commotion.\n\n"My liege, this #EMP monster#! deliberately harmed [avian_abuser.GetHerHis] falcon during our last hunt! [avian_abuser.GetSheHe|U] must be punished severely, honor #EMP demands#! it.""

 court.7700.b:0 "Could you find more about [scheme.GetTarget.Custom('TitledFirstName')]?"