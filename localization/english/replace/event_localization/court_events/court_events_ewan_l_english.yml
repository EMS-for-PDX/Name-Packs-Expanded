l_english:
 court.2001.desc:0 "Neither [crony_a.Custom('FirstName')] nor [crony_b.Custom('FirstName')] notice as I creep closer to their boisterous hallway conversation.\n\n"#EMP Physical#! supplication is key! Every groveling-induced bruise on my knee is fresh coin in my purse! You just can't go wrong with prostration."\n\n"Nonsense, just keep stacking adjectives in front of [ROOT.Char.GetHerHis] title and you'll be rich till you die. If you've got air in your lungs before you get to '[ROOT.Char.Custom('TitleAsNameNoTooltip')]', you're doing it wrong."\n\nI cough, hushing the mortified toadies instantly."

 court.2001.a.sadistic.crony_a_wins:0 "[crony_a.Custom('FirstNameNoTooltip')] bows lowest"
 court.2001.a.sadistic.crony_b_wins:0 "[crony_b.Custom('FirstNameNoTooltip')] bows lowest"

 court.2201.desc:0 ""-belongs to me! Dividing [ROOT.Char.GetPrimaryTitle.GetNameNoTier] up between separate heirs makes no sense!" cries [eldest_heir.Custom('FirstName')] as [eldest_heir.GetSheHe] and [younger_heir.Custom2('HerHisCharacterIntroduction', eldest_heir)] bicker loudly at the other end of the room. "We're dooming the realm to murder and civil war. [ROOT.Char.GetMotherFather|U] should leave all [ROOT.Char.GetHerHis] lands to #EMP me#!!"\n\n"Murder? Civil war? Exactly #EMP what#! do you have planned for when you're [ROOT.Char.Custom('TitleAsNameNoTooltip')]?" snorts [younger_heir.Custom('FirstNameNoTooltip')]. "You'll be an utter monster of a ruler if this is how you think about your own [younger_heir.Custom('SisterBrother')] before the crown has even #EMP touched#! your ugly skull."\n\nMy head throbs. They've been arguing. All. Morning."
 court.2201.a:0 "Entitled to #EMP more#!, [eldest_heir.Custom('FirstNameNoTooltip')]? How about #EMP nothing#!!"
 court.2201.b:0 "Sad to say, those are just the rules of the game, [younger_heir.Custom('FirstNameNoTooltip')]..."

 court.2401.desc: ""Finest raiments in the land, [buyer.Custom('FirstName')], mostly because they #EMP ain't#! from this land", chortles [seller.Custom('FirstName')] as I walk past [seller.GetHerHis] open chamber. [seller.GetHerHis|U] voice oozes charm, but even so, my other courtier seems unsure of the pitch.\n\n"Almost new, just as good as new, and fresh from the trend-setters in [grander_ruler.Custom('TitledFirstNamePossessive')] court! These are what #EMP everyone#! in the [grander_ruler.GetPrimaryTitle.GetName] will be wearing next season."\n\n"

 court.2411.desc: "My stroll takes me through a disused wing of the palace, touring some capacious (if dusty) quarters that my over-worked staff seldom visit, when I hear a phlegmy sobbing coming from a by-passage.\n\nInvestigating, I find [lost_guest.Custom2('MyCharacterIntroduction', ROOT.Char)], collapsed in despair. [lost_guest.GetSheHe|U] surges up the second [lost_guest.GetSheHe] sees me, grabbing me by the shoulders, and starts babbling like a mad[lost_guest.GetWomanMan].\n\n"[ROOT.Char.Custom('TitleAsNameNoTooltip')], I've been lost in these passages for #EMP three days#!! I can't find the way out, just endless loops of connecting corridors and mouldering chambers with nary a servant in sight!""