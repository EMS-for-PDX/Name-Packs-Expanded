l_english:
 prison_notification.0001.t: "Imprisoned!"
 prison_notification.0001.desc: "I have been captured and detained against my will by [imprisoner.Custom('TitledFirstName')].\n\nI am no longer free to return to my home or travel as I wish."
 prison_notification.0001.a: "I hope this does not last."

 prison_notification.0002.t: "Imprisoned!"
 prison_notification.0002.desc: "[prisoner.Custom('TitledFirstName')], my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], is now held against [prisoner.GetHerHis] will by [imprisoner.Custom('TitledFirstName')]."
 prison_notification.0002.a: "What can be done for [prisoner.GetHerHim]?"

 prison_notification.0003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] Imprisoned!"
 
 prison_notification.1001.t: "Out of the Light"
 prison_notification.1001.desc: "[actor.Custom('TitledFirstName')] has had me thrown into the dungeons! Will I rot here, in the dank tunnels of [actor.GetHerHis] [actor.Custom('FortifiedBuilding')]?"
 prison_notification.1001.a: "[actor.GetSheHe|U] is worse than the rats scurrying down here!"
 prison_notification.1001.a.tt: "While in the dungeons, I will slowly accrue [stress|E], up to dangerous levels!"

 prison_notification.1002.t: "Fresher Air"
 prison_notification.1002.desc: "[actor.Custom('TitledFirstName')] has seen fit to release me from my imprisonment in [actor.GetHerHis] dungeon, but only so far as to keep me in house arrest."
 prison_notification.1002.a: "I take what mercies I can find."
 prison_notification.1002.a.tt: "House Arrest does not increase [stress|E] gain."

 prison_notification.2001.t: "Free Once More"
 prison_notification.2001.desc: "I am no longer held by [imprisoner.Custom('TitledFirstName')] against my will, and I am free to return home, or wherever else I wish."
 prison_notification.2001.a: "I thought I would never see my lands again."

 prison_notification.2002.t: "Free Once More"
 prison_notification.2002.desc: "My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('prisoner'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.Custom('TitledFirstName')], has been released from [prisoner.GetHerHis] imprisonment at the hands of [imprisoner.Custom('TitledFirstName')], and is once again free!"
 prison_notification.2002.a: "Imprisonment is a cruelty."

 prison_notification.2003.message: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))|U] Released!"
