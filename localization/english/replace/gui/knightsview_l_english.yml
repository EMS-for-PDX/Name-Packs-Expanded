l_english:
 KNIGHTS_VIEW_TITLE_FORBID_TT: "#T Forbid [Character.Custom('ShortName')] from being a $knight_culture_player$#!\n\n[Character.Custom('ShortName')] may #emphasis never#! join your [armies|E] as a $knight_culture_player_no_tooltip$. This keeps [Character.GetHerHim] safe from dying in [battle|E]."
 KNIGHTS_VIEW_TITLE_BY_PROWESS_TT: "#T Allow [Character.Custom('ShortName')] to be a $knight_culture_player$#!\n\n[Character.Custom('ShortName')] may join your [armies|E] as a $knight_culture_player_no_tooltip$ if [Character.GetHerHis] [prowess|E] is one of the highest in the [realm|E]"
 KNIGHTS_VIEW_TITLE_FORCE_TT: "#T Force [Character.Custom('ShortName')] to be a $knight_culture_player$#!\n\n[Character.Custom('ShortName')] #emphasis must#! join your [armies|E] as a $knight_culture_player_no_tooltip$, regardless of [Character.GetHerHis] [prowess|E]. [Character.GetSheHe|U] may take the place of a $knight_culture_player_no_tooltip$ with higher Prowess."