 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_2: "[ROOT.Char.GetFullNameNoTooltip] has abandoned [ROOT.Char.GetHerHis] mortal coil at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_3: "[ROOT.Char.GetFullNameNoTooltip] has passed on at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_4: "[ROOT.Char.GetFullNameNoTooltip] has left this world at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_DEFAULT_5: "[ROOT.Char.GetFullNameNoTooltip] has passed on at [ROOT.Char.GetAge] years of age and [ROOT.Char.Custom('GetAfterLifeDestination')]."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_PIOUS: "[ROOT.Char.GetFullNamePossessiveNoTooltip] spirit has flown to [ROOT.Char.GetFaith.PositiveAfterLife] at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WICKED: "[ROOT.Char.GetFullNamePossessiveNoTooltip] soul has finally been cast to [ROOT.Char.GetFaith.NegativeAfterLife] at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_WOUNDED: "[ROOT.Char.GetFullNameNoTooltip] has finally found peace at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_1: "[ROOT.Char.GetFullNameNoTooltip] has found peace in Christ's embrace at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_CHRISTIANITY_2: "[ROOT.Char.GetFullNameNoTooltip] rests in the arms of the Lord at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_1: "[ROOT.Char.GetFullNameNoTooltip] has left the transient house at the call of the True One at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_2: "[ROOT.Char.GetFullNameNoTooltip] has abandoned this transient world​ and flown to [ROOT.Char.GetFaith.PositiveAfterLife] at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_ISLAM_3: "[ROOT.Char.GetFullNameNoTooltip] has passed on to eternity at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_NORSE_1: "[ROOT.Char.GetFullNameNoTooltip] has joined the feast in [ROOT.Char.GetFaith.PositiveAfterLife] at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_HELLENIC_1: "[ROOT.Char.GetFullNameNoTooltip] has crossed the River Styx at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_EASTERN_1: "[ROOT.Char.GetFullNameNoTooltip] has transcended [ROOT.Char.GetHerHis] material form at [ROOT.Char.GetAge] years of age."
 SUCCESSION_EVENT_WINDOW_DEAD_INTRO_TRIBAL_1: "[ROOT.Char.GetFullNameNoTooltip] has crossed the door to the world of spirits at [ROOT.Char.GetAge] years of age."

