 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SLAVS_DESC: " The Slavs have become an unstoppable power since your founding of Empire of $e_slavia$."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_SOUTHERN_SLAVS_DESC: " It was under your guidance that the Southern Slavs reclaimed their identity."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_WESTERN_SLAVS_DESC: " It was due to you that the Western Slavs became one again after centuries of scattered tribalism. "
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_BURGUNDY_DESC: " The Burgundians overcame their squabbles and became one under your guidance and rule."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_ITALY_DESC: " It was due to your rule and guidance that the Empire of $e_italy$ united under one ruler."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_AFRICA_DESC: " It was due to your hard work, diligence, and wise rule that the continent of Africa united under one rule."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_PORTUGAL_DESC: " But have you truly died, while your founding of the Kingdom of $k_portugal$ will be forever remembered?"
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_CANARIAS_DESC: " Everyone across the islands know your name as the founder of the Kingdom of $k_canarias$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_BOSNIA_DESC: " There is not so much as a horse in Bosnia who does not know your name after the Kingdom of $k_bosnia$ was created."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARMENIA_DESC: " Your name will live on eternally as the founder of the Empire of $e_armenia$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_RUM_DESC: " The Kingdom of $k_rum$ was created by you, and as its founder, in a way it will always be yours."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ISRAEL_DESC: " It was due to your hard work and diligence that the Kingdom of $k_israel$ was created."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_OUTREMER_DESC: " None thought it could be done, but you dominated the most contested holy region in the world as the Empire of $e_outremer$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_SWITZERLAND_DESC: " One may climb the Alps and still not see all that was yours after you founded the Kingdom of $k_switzerland$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_AUSTRIA_DESC: " Following your rule, the Archduchy is one of the most respected powers in Europe."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARAGON_DESC: " The Kingdom of $k_aragon$ was born along the twisting banks of the Aragón river, forever a testament to your glorious rule."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_ROMAN_EMPIRE_DESC: " Due to you, the cosmos knows that even if millennia pass with Rome in ashes, the $e_roman_empire$ will always return."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_DUMNONIA_DESC: " Because of you, the Cornish men and women rose to become the Kingdom of $k_cornwall$ once again."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_CAROLINGIAN_DESC: " What was but a dream for Charlemagne was real for you, restorer of the Kingdom of $e_france$."
 SUCCESSION_EVENT_WINDOW_END_DATE_RESTORED_HOLY_ROMAN_EMPIRE_DESC: " You were a true embodiment of the lost glory of the $e_hre$, which, thanks to you, was founded once more."

