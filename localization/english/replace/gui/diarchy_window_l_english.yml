l_english:
 DIARCHY_WINDOW_DESIGNATE_DIARCH_TEXT: "Designate [CHARACTER.Custom('RegName')] as your [CHARACTER.GetLiege.GetDiarchTitle]. Action will become unavailable until [GetCurrentDateWithDiff( GetDefine( 'NDiarchy', 'DESIGNATE_DIARCH_INTERVAL_DAYS' ) )|V][CHARACTER.Custom('GetWarning_WeakDiarchSuccessionScore')][CHARACTER.Custom('GetWarning_DiarchAppointmentCourtlies')]"

 diarch.succession_offence.succession_score.guts: "Any [character|E] with a higher succession score than [ROOT.Char.Custom('ShortNameNoTooltip')] will lose [opinion|E] of [Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, 'you', ROOT.Char.GetLiege.GetHerHim )] scaling to the score difference"

 diarch.succession_offence.low_succession.guts: "[ROOT.Char.Custom('ShortNamePossessiveNoTooltip')|U] pathetic succession score will offend [Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, 'your', ROOT.Char.GetLiege.GetHerHis )] ([ROOT.Char.GetLiege.MakeScope.ScriptValue('number_of_courtly_vassals')|V0]) [GetVassalStance( 'courtly' ).GetTextIcon][GetVassalStance( 'courtly' ).GetName] [vassals|E], causing them to lose [EmptyScope.ScriptValue('courtly_offence_offend_value')|N0] [opinion|E] of [Select_CString(ROOT.Char.GetLiege.IsLocalPlayer, 'you', ROOT.Char.GetLiege.GetHerHim )]"

