 # Game Concepts 
 game_concept_red_sea_ferry: "Red Sea Ferry"
 game_concept_red_sea_ferries: "Red Sea Ferries"
 game_concept_red_sea_ferry_desc: "There are several provinces along the Red Sea  - namely in #V Aydhab#!, #V Suakin#!, and #V Jeddah#! - that have a [special_building|E] called the $game_concept_red_sea_ferry$ that provide various bonuses. These ports serve as a major thoroughfare for Hajj pilgrims who wish to travel across the Red Sea.\n\nAny [ruler|E] of Aydhab or Suakin also has access to a [decision|E] to #V increase taxes#! on the pilgrims there. However, doing so also has negative consequences. Additionally, because Aydhab and Suakin were traditionally rivals, increases taxes in one will divert some pilgrim traffic to the other city."
 
 # Activities

 
 # Buildings
 building_type_RICE_red_sea_mount_smaragdus_mines_01: "Emerald Mines of Mount Smaragdus"
 building_type_RICE_red_sea_mount_smaragdus_mines_01_desc: "Since the days of the ancient Egyptians, mines in this part of the Eastern Desert (known as Mount Smaragdus to the Romans) have provided the vast majority of the world’s emeralds."
 building_RICE_red_sea_mount_smaragdus_mines_01: "Emerald Mining Settlement"
 building_RICE_red_sea_mount_smaragdus_mines_01_desc: "Groups of slaves and laborers, who live in small settlements, toil day and night here in one of the few sources of emeralds in the known world."
 building_RICE_red_sea_mount_smaragdus_mines_02: "Emerald Mine"
 building_RICE_red_sea_mount_smaragdus_mines_02_desc: "More and more emerald is being extracted as the nearby settlements grow. Engineers have been brought in to boost production, and merchants have set up shop to expedite transport of the emeralds."
 building_RICE_red_sea_mount_smaragdus_mines_03: "Large Emerald Mine"
 building_RICE_red_sea_mount_smaragdus_mines_03_desc: "With strong links to both the Nile Valley and the Red Sea, the villages in the area produce a good quantity of emeralds for the world's markets."
 building_RICE_red_sea_mount_smaragdus_mines_04: "Emerald Mining Complex"
 building_RICE_red_sea_mount_smaragdus_mines_04_desc: "The settlements in this area, of a size and population not seen since the days of the ancient Pharaohs and Caesars, extract vast amounts of emeralds for the world."
 building_type_RICE_red_sea_wadi_allaqi_mines_01: "Wadi Allaqi Mines"
 building_type_RICE_red_sea_wadi_allaqi_mines_01_desc: "Once exploited by the Pharaohs of old, the gold mines of Wadi Allaqi still provide a decent amount of gold to neighboring regions like Egypt."
 building_RICE_red_sea_wadi_allaqi_mines_01: "Wadi Allaqi Mining Settlement"
 building_RICE_red_sea_wadi_allaqi_mines_01_desc: "$building_rammelsberg_mines_01_desc$"
 building_RICE_red_sea_wadi_allaqi_mines_02: "Wadi Allaqi Mine"
