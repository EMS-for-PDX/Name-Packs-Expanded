 building_RICE_red_sea_wadi_allaqi_mines_03: "Large Wadi Allaqi Mine"
 building_RICE_red_sea_wadi_allaqi_mines_03_desc: "$building_rammelsberg_mines_03_desc$"
 building_RICE_red_sea_wadi_allaqi_mines_04: "Wadi Allaqi Mining Complex"
 building_RICE_red_sea_wadi_allaqi_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
 building_type_RICE_red_sea_al_baha_mines_01: "Al-Baha Mines"
 building_type_RICE_red_sea_al_baha_mines_01_desc: "The Al-Baha region has a number of gold, silver, and copper deposits that have been extracted by various Arab states. These metals are typically processed at nearby settlements, particularly the regional center of Asham."
 building_RICE_red_sea_al_baha_mines_01: "Al-Baha Mining Settlement"
 building_RICE_red_sea_al_baha_mines_01_desc: "$building_rammelsberg_mines_01_desc$"
 building_RICE_red_sea_al_baha_mines_02: "Al-Baha Mine"
 building_RICE_red_sea_al_baha_mines_02_desc: "$building_rammelsberg_mines_02_desc$"
 building_RICE_red_sea_al_baha_mines_03: "Large Al-Baha Mine"
 building_RICE_red_sea_al_baha_mines_03_desc: "$building_rammelsberg_mines_03_desc$"
 building_RICE_red_sea_al_baha_mines_04: "Al-Baha Mining Complex"
 building_RICE_red_sea_al_baha_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
 building_type_RICE_red_sea_ferry_01: "Red Sea Ferry"
 building_type_RICE_red_sea_ferry_01_desc: "There are several major routes that Muslim pilgrims take on the Hajj. One of the more popular ones is to go across the Red Sea by boat, and a major settlement here has become a major rest stop for pilgrims passing through on the way to Mecca."
 building_RICE_red_sea_ferry_01: "Desert Waystations"
 building_RICE_red_sea_ferry_01_desc: "Basic infrastructure - such as water wells, rudimentary lodgings, and small watchtowers to look out for Bedouin raiders - has been set up to provide a minimum level of assistance to Hajj pilgrims traveling to and from Mecca by boat."
 building_RICE_red_sea_ferry_02: "Pilgrim Docks"
 building_RICE_red_sea_ferry_02_desc: "Resources have been dedicated to developing a more extensive infrastructure for supporting the caravans of Hajj pilgrims who arrive at this port. This has also benefitted the local economy."
 building_RICE_red_sea_ferry_03: "Red Sea Hostels"
 building_RICE_red_sea_ferry_03_desc: "Having been established as a major stopover for Hajj pilgrims who wish to travel by sea, there are now entire sections of this settlement  dedicated to servicing and providing various accomodations for these pilgrims."
 building_RICE_red_sea_ferry_04: "Pilgrim Caravanserais"
 building_RICE_red_sea_ferry_04_desc: "This coastal port is well-known for the sheer number of Hajj pilgrims who pass through its harbor on a regular basis. A massive, well-organized system of ferries, inns, forts, and markets provide comfort, security, and trade opportunities for these caravans." 
 building_type_RICE_red_sea_pearl_industry_01: "Pearl Industry"
 building_type_RICE_red_sea_pearl_industry_01_desc: "The coasts of this region are rich in pearls and are a major source of profit."
 building_RICE_red_sea_pearl_industry_01: "Pearl Divers"
 building_RICE_red_sea_pearl_industry_01_desc: "Though pearling has been practiced in this region for centuries, it is now being done in a more organized way."
 building_RICE_red_sea_pearl_industry_02: "Pearl Traders"
 building_RICE_red_sea_pearl_industry_02_desc: "With the growth of the pearl industry in this region, merchants and local authorities have taken interest in expanding infrastructure to support it."
 building_RICE_red_sea_pearl_industry_03: "Pearling Center"
 building_RICE_red_sea_pearl_industry_03_desc: "This region is considered one of the most profitable when it comes to the pearl industry. Pearls acquired here are shipped off to the far corners of the world, from Ireland to Cathay."
 
 # Modifiers
 RICE_red_sea_egypt_textile_industry: "Egyptian Textile Manufacturing Center"
 RICE_red_sea_egypt_textile_industry_desc: "Ever since the days of the Pharaohs, textiles have been a major export for Egypt. These masterfully crafted products are in high demand across the world, and are often shipped to faraway lands through the ports along the Mediterranean and the Red Sea."
 RICE_red_sea_is_al_umari: "Scholar, Merchant, and Warlord"
 RICE_red_sea_is_al_umari_desc: "Born in Medina, al-'Umari is a ruthless scholar and businessman who wishes to carve for himself a personal fief in the eastern desert of Egypt, particularly to secure its lucrative mines. Cunning and cruel, yet cultured, charismatic, and fiercely devout, he has as many followers as he does enemies."
 RICE_red_sea_allaqi_mines_rediscovered: "Gold Rush in Wadi Allaqi"
 RICE_red_sea_allaqi_mines_rediscovered_desc: "The ancient gold mines of Wadi Allaqi have recently been rediscovered, leading to a gold rush in the region. However, it will take many years and a large amount of investment before local leaders will be able to establish seem semblance of control over this dangerous frontier."
 RICE_red_sea_aswan_investors: "Investment from Aswan"
 RICE_red_sea_aswan_investors_desc: "The gold mines of Wadi Allaqi recently received an influx of investment from wealthy elites in Aswan, who wish to capitalize on the gold rush in the region."
 RICE_red_sea_gold_rush_rivals: "Rival over the Gold Mines of Wadi Allaqi"
 RICE_red_sea_aydhab_increased_pilgrims: "Increased Numbers of Hajj Pilgrims"
 RICE_red_sea_aydhab_increased_pilgrims_desc: "Due to the notorious taxes being levied by the shortsighted rulers of Suakin on Hajj pilgrims who use Suakin's port to travel across the Red Sea to reach Mecca, some pilgrims now prefer to use the port at Suakin, Aydhab's traditional rival. However, only time will tell if the rulers of Aydhab shall remain as generous...."
 RICE_red_sea_suakin_increased_pilgrims: "Increased Numbers of Hajj Pilgrims"
 RICE_red_sea_suakin_increased_pilgrims_desc: "Due to the notorious taxes being levied by the shortsighted rulers of Aydhab on Hajj pilgrims who use Aydhab's port to travel across the Red Sea to reach Mecca, some pilgrims now prefer to use the port at Aydhab, Suakin's traditional rival. However, only time will tell if the rulers of Suakin shall remain as generous...."
 RICE_red_sea_aydhab_extra_hajj_taxes: "Extra Taxes Levied on Hajj Pilgrims"
 RICE_red_sea_aydhab_extra_hajj_taxes_desc: "The predatory rulers of Aydhab have decided to levy extra taxes on Hajj pilgrims seeking to use its port to travel across the Red Sea to reach Mecca. One has to wonder what the elites in Suakin, Aydhab's traditional rival, think about this new policy...."
 RICE_red_sea_suakin_extra_hajj_taxes: "Extra Taxes Levied on Hajj Pilgrims"
 RICE_red_sea_suakin_extra_hajj_taxes_desc: "The predatory rulers of Suakin have decided to levy extra taxes on Hajj pilgrims seeking to use its port to travel across the Red Sea to reach Mecca. One has to wonder what the elites in Aydhab, Suakin's traditional rival, think about this new policy...."
 RICE_red_sea_expanding_mining_operations: "Focusing Primarily on Mining Business"
 RICE_red_sea_expanding_eastern_desert_mining_infrastruture: "Vast Expansion of Mining Operations in the Eastern Desert"
 RICE_red_sea_chinese_ceramics: "Owns a New Set of Ceramics from China"
 RICE_red_sea_gazelles_nearby: "Gazelles Grazing Near Residence"
 RICE_red_sea_gazelles_meat: "Enjoying Delicious Gazelle Meat"
 RICE_red_sea_beautiful_ostrich_egg: "Decorative Ostrich Egg"
 RICE_red_sea_bought_dairy: "Recently Bought Goats, Milk, and Butter"
 RICE_red_sea_bought_ostrich_egg: "Recently Bought Ostrich Eggs"
 RICE_red_sea_bought_slave: "Recently Bought a New Pleasing Slave"
 RICE_red_sea_bought_camels: "Recently Bought Sturdy, Strong Camels"
 RICE_red_sea_massawa_mosque: "Mosque of the Companions"
 RICE_red_sea_massawa_mosque_desc: "There is a mosque in the settlement of Massawa which, though small and unassuming, is of great importance to local Muslims, as it is believed one of the earliest mosques built in the world. According to legend, when the Prophet Muhammad left Mecca due to presecution, some of his followers sought refuge in Massawa, where they constructed this mosque."

 # Decisions
 RICE_red_sea_seek_investors_from_aswan: "Seek Investors from Aswan"
 RICE_red_sea_seek_investors_from_aswan_tooltip: "As [ruler|E] of Wadi Allaqi, you'll seek investors for its mines"
 RICE_red_sea_seek_investors_from_aswan_effect_tooltip: "You will seek out investors in Aswan to assist in developing the gold mines of Wadi Allaqi"
 RICE_red_sea_seek_investors_from_aswan_effect_tooltip_2: "This may #N decrease#! the [opinion|E] the [ruler|E] of Egypt has towards you"
 RICE_red_sea_seek_investors_from_aswan_desc: "Major deposits of gold have recently been discovered in parts of the eastern desert of Egypt that I rule. In order for these mining operations to be profitable in the long-term, I’ll need investments from well-connected merchants and elites in Egypt, particularly nearby Aswan."
 RICE_red_sea_seek_investors_from_aswan_confirm: "Write letters to Aswan's merchants!"
 RICE_red_sea_seek_investors_from_aswan_context_tooltip: "#emphasis Historical Context:#! The Pharaohs of Egypt once mined the gold in Wadi Allaqi. In the 10th century, the rediscovery of these gold mines in the 10th century led to a gold rush that brought great prosperity to the region, particularly major entrepots like Aydhab and Aswan, that were connected to it."
 RICE_red_sea_sudan_gold_rush_happening: "The [county|E] of Wadi Allaqi currently has the #V Gold Rush in Wadi Allaqi#! [county_modifier|E]"
 RICE_red_sea_increase_taxes_aydhab: "Increase Taxes on Hajj Pilgrims in Aydhab"
 RICE_red_sea_increase_taxes_aydhab_tooltip: "As [ruler|E] of Aydhab, you'll levy extra taxes on Hajj pilgrims passing through the [red_sea_ferry|E] there"
 RICE_red_sea_increase_taxes_aydhab_desc: "Every day, caravans of Muslim pilgrims pass thorugh the [red_sea_ferry|E] of Aydhab on their way to and from Mecca. Perhaps we can levy some extra taxes on these travelers - they'll have no choice given there are only so many safe and reliable routes from Africa to Mecca. However, doing so might make Aydhab's rival port, Suakin, a more attractive destination for pilgrims...."
 RICE_red_sea_increase_taxes_aydhab_confirm: "Let's do this!"
 RICE_red_sea_increase_taxes_aydhab_context_tooltip: "#emphasis Historical Context:#! There were only a few major ports ferrying Hajj pilgrims to and from Mecca across the Red Sea, such as Aydhab, and sometimes its rulers woud levy extra taxes on Hajj pilgrims. However, they had to be careful not to overdo it lest they diverted pilgrim traffic to Aydhab's chief rival Suakin."
 RICE_red_sea_hajj_extra_taxes_aydhab_trigger_desc: "Extra taxes are not currently being levied in #V Aydhab#!"
 RICE_red_sea_increase_taxes_suakin: "Increase Taxes on Hajj Pilgrims in Suakin"
 RICE_red_sea_increase_taxes_suakin_tooltip: "As [ruler|E] of Suakin, you'll levy extra taxes on Hajj pilgrims passing through the [red_sea_ferry|E] there"
 RICE_red_sea_increase_taxes_suakin_desc: "Every day, caravans of Muslim pilgrims pass thorugh the [red_sea_ferry|E] of Suakin on their way to and from Mecca. Perhaps we can levy some extra taxes on these travelers - they'll have no choice given there are only so many safe and reliable routes from Africa to Mecca. However, doing so might make Suakin's rival port, Aydhab, a more attractive destination for pilgrims...."
