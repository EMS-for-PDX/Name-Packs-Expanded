l_english:
 major_decisions.1001.desc: ""We were put upon this earth to serve our fellow man," [court_chaplain.GetCouncilTitle] [court_chaplain.Custom('RegNamePossessive')] voice rings out over the dining hall. "By accepting the gift of flesh you also accept [ROOT.Char.GetFaith.HighGodHerHis|U] love."\n\nThe servants — the ones that are still with us — have done a marvelous job; we feast well into the night, growing drunk on [ROOT.Char.Custom('RegionalDrink')] and the taste of human divinity."
 major_decisions.1001.a: "Give me a hand and pass me more [ROOT.Char.Custom('RegionalDrink')]!"

 major_decisions.1101.desc: "All my life I have worked for this. To call my vassals and make them swear fealty anew.\n\nNow and forever, they will pay homage to me not only as their liege, but as [ROOT.Char.Custom('TitleAsNameNoTooltip')]! [ROOT.Char.Custom('TitleAsNameNoTooltip')] of [new_title.GetNameNoTier]!"

 major_decisions.1101.i_have_become_royal: "You have become [founder.Custom('TitleAsNameNoTooltip')] of [new_title.GetNameNoTier]"

 major_decisions.1102.desc: "Our liege has called [founder.GetHerHis] vassals, and all servants of the realm to [founder.GetHerHim]. We know it is time, and none will dispute [founder.GetHerHis] claim.\n\n[founder.Custom('FirstName')] will rule as [new_title.GetTierAsNameNoTooltip] over the grand realm of [new_title.GetNameNoTier]!"
 major_decisions.1102.a: "Long live the [founder.Custom('TitleAsNameNoTooltip')]!"
 major_decisions.1102.a.dislike: "Long live the [founder.Custom('TitleAsNameNoTooltip')]..."
 major_decisions.1102.has_become_royal: "[founder.Custom('FirstName')] has become [founder.Custom('TitleAsNameNoTooltip')] of [new_title.GetNameNoTier]"


 major_decisions.1103.blessed_by_religious_head: "\n\nAs [religious_figure.Custom('TitledFirstName')] places the crown upon my head, I declare my new empire. It is what my servant vassals are here to witness, and as the declaration leaves my lips, all the power of my realm, spiritual as well as temporal, kneels before me."

 major_decisions.1104.opening: "[founder.Custom('FirstName')], our [founder.GetLadyLord] and ruler, has called all vassals and [founder.GetFaith.PriestNeuterPlural] of the realm to [founder.GetHerHim]. I cannot dispute that [founder.GetSheHe] has rightfully earned this moment in the eyes of [ROOT.Char.GetFaith.PantheonTerm]."

 major_decisions.1104.blessed_by_religious_head: "\n\n\n\nAs [religious_figure.Custom('TitledFirstName')] places [founder.Custom('TitledFirstNamePossessive')] new crown upon [founder.GetHerHis] head,"
 major_decisions.1104.end: "[founder.Custom('FirstName')] proclaims this as the origin of [founder.GetHerHis] new realm. [founder.GetHerHis|U] servants bow in deference before [founder.GetHerHim]."

 major_decisions.1105.desc: ""[founder.Custom('TitleAsNameNoTooltip')]" [founder.Custom('FirstName')] of [new_title.GetNameNoTierNoTooltip] has declared a new Kingdom, and that some of #EMP my#! rightful territory is a part of it!"

 major_decisions.2011.desc: "[new_courtier.GetName], a [new_courtier.GetWomanMan] both [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )] and wise, greets me graciously.\n\n"I have heard of your new University! A [ROOT.Char.Custom('TitleAsNameNoTooltip')] that favors knowledge to that extent... I would be honored to serve you.""