 DLC009_BP2: "Wards & Wardens"


 dlc_001: "$DLC001_PREORDER$"
 dlc_001_desc: "Immerse yourself in the Holy Roman Empire with a collection of outfits for both commoners, warriors and rulers of Central Europe."
 dlc_002: "$DLC002_SP_DAY1$"
 dlc_002_desc: "Give your court a dashing new look with a set of outfits and cosmetic clothing options for the Middle East and North Africa."
 dlc_003: "$DLC003_FP1$"
 dlc_003_desc: "Ferocious raiders from a frigid north or a complex society filled with intrepid explorers, traders, and poets? Discover the true richness of the Norse world with Crusader Kings III: Northern Lords, the first in-depth flavor pack for the critically acclaimed Crusader Kings III."
 dlc_004: "$DLC004_EP1$"
 dlc_004_desc: "The Royal Court expansion to Crusader Kings III adds new ways to interact with the characters in your kingdom or empire, as well as major changes to the cultural system of the game, adding greater dynamism and historical fluidity."
 dlc_005: "$DLC005_FP2$"
 dlc_005_desc: "The sun-kissed lands of Iberia await your glorious rule with Crusader Kings III: Fate of Iberia flavor pack. Deeply rich in history, culture and people, the peninsula's medieval destiny is ready to be shaped by your majestic hand, be it clad in conciliatory velvet or as an iron fist."
 dlc_006: "$DLC006_BP1$"
 dlc_006_desc: "Beware, ruler - tread carefully with those you call friend or enemy; they are two sides of the same coin. Your relationships matter more than ever, and with Crusader Kings III: Friends & Foes, witness those closest to you come alive in the most intimate detail."
 dlc_007: "$DLC007_EP2$"
 dlc_007_desc: "Re-write history as you journey across treacherous medieval lands to bask in the glory gained from hosting and partaking in Grand Tournaments, Grand Weddings, and Grand Tours."
 dlc_008: "$DLC008_SP2$"
 dlc_008_desc: "Dress your rulers in the finest of finery with this clothing pack. Based on the garments and regalia of Emperor Henry II and the Empress Cunigunde, this pack includes not only new robes and dresses, but historically appropriate crowns and other items. Exclusively available to owners of Chapter II."
 dlc_009: "$DLC009_BP2$"
 dlc_009_desc: "In Wards & Wardens, child rulers and their guardians take center stage. Rear young princes and nobles in a world where eternal glory is a battle away, and danger lurks in every shadow."
