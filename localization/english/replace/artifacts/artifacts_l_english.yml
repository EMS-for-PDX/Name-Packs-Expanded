 lover_keepsake_hair_description: "A keepsake given by [original_lover.Custom('TitledFirstNamePossessive')] to [original_lover.GetHerHis] distant lover [lover.Custom('TitledFirstName')], that [lover.GetSheHe] might carry a part of [original_lover.GetHerHim] with [lover.GetHerHim] always."
 lover_keepsake_clothes_male_name: "[original_lover.Custom('FirstNamePossessiveNoTooltip')] Braies"
 lover_keepsake_clothes_female_name: "[original_lover.Custom('FirstNamePossessiveNoTooltip')] Chemise"
 lover_keepsake_clothes_description: "[original_lover.Custom('TitledFirstNamePossessive')] most intimate articles, sent to [original_lover.GetHerHis] distant lover [lover.Custom('TitledFirstNameNoTooltip')], to keep alive the fire of their exploits in the bedchamber."
 lover_keepsake_shell_name: "[original_lover.Custom('FirstNamePossessiveNoTooltip')] Shell"
 lover_keepsake_shell_description: "A keepsake sent by [original_lover.Custom('TitledFirstNamePossessive')] to [original_lover.GetHerHis] distant lover [lover.Custom('TitledFirstNameNoTooltip')], picked up as a memento on their very first liaison."
 translated_arabic_book_shared_desc: "translated into Arabic from the original Greek for [ROOT.Char.Custom('TitledFirstNameNoTooltip')]]."
 
 # hold_court.4300
 dress_me_artifact_desc: "An exquisite garment made by the most skilled tailors, ordered by [ROOT.Char.Custom('TitledFirstNameNoTooltip')]] to impress [ROOT.Char.GetHerHis] court with its splendor."