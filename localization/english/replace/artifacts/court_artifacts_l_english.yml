 # Thrones 
 artifact_throne_charlemagne_name: "Throne of Charlemagne"
 artifact_throne_charlemagne_description: "A simple yet imposing throne which is free of ornamentation. Constructed from solid marble, the slabs are rumored to be taken from the Church of the Holy Sepulchre in Jerusalem."
 artifact_throne_solomon_name: "Throne of Solomon"
 artifact_throne_solomon_description: "An ostentatious throne rumored to have once belonged to the legendary King Solomon. Constructed from ivory and gilded with gold, the throne is also set with many precious gemstones, and metal sculptures of various animals adorn the steps leading up to it."
 artifact_throne_stone_scone_name: "Stone of Scone"
 artifact_throne_stone_scone: "A simple seat of red sandstone on which all monarchs of Alba have been crowned since King Kenneth I."

