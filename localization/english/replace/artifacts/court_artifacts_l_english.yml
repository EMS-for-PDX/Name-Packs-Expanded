 # Wall Decorations - Large
 artifact_wall_tapestry_name: "$artifact_name_prefix$ Tapestry"
 artifact_wall_tapestry_description: "A large [newly_created_artifact.GetFeatureText( 'generic_material_cloth' )] tapestry of [SCOPE.Custom('ArtifactQuality')] craftsmanship. [newly_created_artifact.GetFeatureText( 'tapestry_scene' )]"
 feature_tapestry_scene_religious: "The cloth depicts several prominent scenes taken from the [Artifact.GetOwner.GetFaith.GetAdjectiveNoTooltip] canon."
 feature_tapestry_scene_historical: "The cloth depicts the founding of the [Artifact.GetOwner.GetPrimaryTitle.GetName] and other major historical events leading up to the reign of [Artifact.GetOwner.Custom('TitledFirstName')]."
 feature_tapestry_scene_geometric_patterns: "The cloth is woven to show an intricate design of interlocking geometric shapes."
 feature_tapestry_scene_hunt: "The cloth depicts a hunting scene: several hunters, armed with bows and spears, surround a wounded animal and are about to deliver the death blow."
 feature_tapestry_scene_myth: "Ancient gods, awe-inspiring monsters and fearless heroes are woven onto this cloth, depicting a scene from myth."
 feature_tapestry_scene_calligraphic: "The cloth is woven to show an intricate design in which elegant calligraphic letters blend seamlessly with geometric shapes."
 feature_tapestry_scene_bucolic: "The cloth depicts serene scenes of everyday life in the fields throughout the year: some folks sow a field, others plow, and others reap the harvest."
 feature_tapestry_scene_battle: "The cloth depicts the turning point of the famous battle of [Artifact.GetOwner.MakeScope.Var('epic_battle_location').Province.GetName], won by [Artifact.GetOwner.Custom('TitledFirstName')] against [Artifact.GetOwner.MakeScope.Var('epic_loser').Char.Custom('TitledFirstName')]."
 feature_tapestry_scene_coronation: "[Artifact.GetOwner.Custom('TitledFirstName')|U] is depicted at the center of the scene during [Artifact.GetOwner.GetHerHis] coronation, enthroned amidst a cheering crowd."
 feature_tapestry_scene_ships: "The cloth depicts a mighty fleet sailing the seas — on each ship, armed warriors scan the horizon looking for enemies."
 feature_tapestry_scene_animals: "The cloth depicts hunting animals. At the center, a mighty lion has pounced on a deer who struggles in vain to escape."
 feature_tapestry_scene_banquet: "The cloth depicts a rich banquet at the court of [Artifact.GetOwner.Custom('TitledFirstName')]: notable guests sit at a rich table spread while entertainers play music and dance."
 feature_tapestry_scene_hearing: "The cloth depicts a court hearing: [Artifact.GetOwner.Custom('TitledFirstName')] sits majestically at the center of the scene, while vassals, emissaries, defeated enemies, and servants wait in line to pay homage."
 feature_tapestry_scene_garden: "A beautiful garden is depicted on the cloth: the grass is green, flowers grow colorful and luxuriant, and trees laden with fruits seem to reach the sky."
 create_artifact_tapestry_tooltip: "[inspiration_owner.Custom('ShortName')] created a large tapestry of [SCOPE.Custom('ArtifactQuality')] craftsmanship"

