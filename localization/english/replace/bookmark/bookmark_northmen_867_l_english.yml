l_english:
 #Halfdan Whiteshirt
 bookmark_northmen_halfdan_whiteshirt: "Hálfdanær Hvitserk"
 bookmark_northmen_halfdan_whiteshirt_desc: "The first wave of the invasion has gone very well for Hálfdanær Hvitserk. With the help of his brother Ívar, he has wrestled the control of York from Cynning Ælla's hands. And he will take so much more.\n\n#bold Will you follow in history's footsteps and have your bloody vengeance, or stake out a new path for Hálfdanær?#!"

 bookmark_northmen_halfdan_whiteshirt_alt_gudfrid: "Guþfríþær"

 #Ivar the Boneless
 bookmark_northmen_ivar_the_boneless: "Ívar Benløse"
 bookmark_northmen_ivar_the_boneless_desc: "Rumors say that Ívar is weak of body, but no one can claim he is weak of mind. Through cunning and confidence, he has united a great number of Norse warbands under his banner, and won great victories on these foreign shores. But not even the greatest viking can cheat death. In 870, Ívar will fade from history forever...\n\n#bold Can you win Ívar's wars, and keep him alive to rule for many years to come?#!"

 bookmark_northmen_ivar_the_boneless_alt_barid: "Bárþær"
 bookmark_northmen_ivar_the_boneless_alt_sigfroth:0 "Sigfrøþær"


 #Sigurdr Snake-in-the-eye
 bookmark_northmen_sigurdr_snake_in_the_eye: "Sigurþær Ormr í Øga"
 bookmark_northmen_sigurdr_snake_in_the_eye_desc: "As his brothers sailed off to England to exact their vengeance, Sigurþær Ormr í Øga stayed behind to rule his late father's lands. Ragnarr Loðbrók has left him some very large boots to fill.\n\n#bold Sigurþær's descendants will be Kings of Denmark, Norway and England for well over a century. Can you fulfill the destiny of his dynasty?#!"

 bookmark_northmen_sigurdr_snake_in_the_eye_alt_knud: "Knútær"
 bookmark_northmen_sigurdr_snake_in_the_eye_alt_alof:0 "Álof"

 # Björn Ironside
 bookmark_northmen_bjorn_ironside: "Biørn Iárnsíþa"
 bookmark_northmen_bjorn_ironside_desc: "Biørn has lived a true Norseman's life of adventure. A fearsome raider, he has pillaged across France, Iberia, and Italy, together with his friend Hæsteinn of Nantes. Now, the forces of Scandinavia gather to assault British shores once more.\n\n#bold Though Björn is promised to avenge the death of his father in England, his descendants will rule Sweden for the next two centuries. On which side of the North Sea does your destiny lie?#!"

 bookmark_northmen_bjorn_ironside_alt_ingrid: "Ingríþær"
 bookmark_northmen_bjorn_ironside_alt_eirikr: "Eríkær"

 #Earl Alfred (the great)
 bookmark_northmen_earl_alfred: "Ælfred Ealdormann"
 bookmark_northmen_earl_alfred_desc: "As the Vikings push further south, Ælfred Ealdormann of Dorset is readying his troops.\n\nIn the coming years, Ælfred will fight numerous battles against the Norsemen and put an end to the invasion. When he inherits his brother's throne, he becomes one of the greatest English kings throughout history.\n\n#bold Will you fulfill Ælfred's great destiny, or be crushed by the Great Heathen Army?#!"

 bookmark_northmen_earl_alfred_alt_aethelred: "Æthelræd"
