 # Murchad Briain, Duke of Munster, Ireland
 bookmark_rags_to_riches_petty_king_murchad: "Muirchertach Rí Cóicid"
 bookmark_rags_to_riches_petty_king_murchad_desc: "In the beginning of the 11th century, the High Kingship of Ireland has fallen in and out of Ua Briain's grasp, as the Irish noble houses have warred over territory, against each other and Viking settlers. Yet, while hailing from a line of men deemed destined for Kingship, not much is known about Muirchertach's brief reign over the smaller area of Munster.\n\n#bold With your help, perhaps a member of the house of Briain can sit on the throne of Ireland once more?#!"

 bookmark_rags_to_riches_petty_king_murchad_alt_brian: "Brian"
 bookmark_rags_to_riches_petty_king_murchad_alt_bebinn: "Bébinn"

 # Matilda di Canossa, Duchess of Tuscany, Italy
 bookmark_rags_to_riches_duchess_matilda: "Marchesa Matilde"
 bookmark_rags_to_riches_duchess_matilda_desc: "By skill or circumstance, Matilde of Canossa is destined to inherit a substantial territory in Northern Italy. She will move on to become a powerful and well-connected ruler, eventually rising to the unique rank of Imperial Vicar and Vice-Queen of Italy. Long after her death, she shall remain a figure legendary for both her piousness and suspected witchcraft.\n\n#bold Can you ensure Matilde's legacy endures, and continue the Canossa line for generations to come?#!"

 # Yahya Dhunnunid, Emir (Duke) of Toldeo, Iberia
 bookmark_rags_to_riches_emir_yahya: "ʾAmīr Yaḥyā"
 bookmark_rags_to_riches_emir_yahya_desc: "The Kingdom of Toledo will be established in the late 11th century, when the King of León takes over the eponymous city. This eradication of ʾAmīr Yaḥyā and his influence means that the Banū dhi-l Nun will lose its hold on the region, where they have reigned for generations.\n\n#bold Through manipulating your rivals, and finding more allies, do you have what it takes to challenge the Kings of the Iberian peninsula and change history for the Banū dhi-l Nun?#!"

 bookmark_rags_to_riches_emir_yahya_alt_zahida: "Zahīda"
 bookmark_rags_to_riches_emir_yahya_alt_yahya2: "Yaḥyā"

 # Vratislav Premyslid, Duke of Bohemia, Czechia
 bookmark_rags_to_riches_duke_vratislav: "Korfersst Vratislav"
 bookmark_rags_to_riches_duke_vratislav_desc: "The Přemyslovci family has ruled the region of Bohemia for hundreds of years. They have relied heavily on Seniority for their succession, which, in Korfersst Vratislav's case, will eventually lead to serious strife with his brothers.\n\n#bold To become King of Bohemia, Vratislav will need to be tactical with his resources, both material and not — are you up for the task?#!"

 bookmark_rags_to_riches_duke_vratislav_alt_ota: "Ota Sličný"


 # Robert 'The Fox' de Hauteville, Duke of Apulia, Sicily
 bookmark_rags_to_riches_duke_robert: "Princes Robert Viscart"
 bookmark_rags_to_riches_duke_robert_desc: "Robert started out his career a thief and head of a band of highwaymen. Being one of many siblings, the adventurous son was never predicted to become a brilliant strategist and statesman, ruling vast areas of land — yet here he is, a powerful Princes of southern Italy, ready to take on the path of history, which will enable the Hautevilles to have a foothold in Sicily for over a hundred years.\n\n#bold If you can consolidate the power in the realm, the Kingdom of Sicily awaits its ruler!#!"
 
