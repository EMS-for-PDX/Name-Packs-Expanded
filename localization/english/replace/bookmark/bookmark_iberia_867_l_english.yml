# Wilfred the Hairy Loc
 bookmark_fp2_iberia_wilfred_the_hairy: "Guifre el Pilos"
 bookmark_fp2_iberia_wilfred_the_hairy_desc: "When his father and uncle were butchered by the Duke of Toulouse, the Frankish king took their lands, leaving Guifré and his cousins destitute.\n\nIt's been twenty years, and the wheel turns. Reappointed to his father's lands, Guifre's scheming cousin has likewise taken back his birthright, and their new liege is a cousin of the man who killed their parents.\n\n#bold You of all people know that fortunes can change in the blink of an eye, and crave a more secure prize — $d_barcelona$.#!"

# Lupp ibn Musa / Lope Musez
 bookmark_fp2_iberia_lupp_ibn_musa: "Lubb ibn Musa"

 bookmark_fp2_iberia_lubb_ibn_musa_alt_mohamed: "Muḥammad"

 #Mendo Guterres of Santiago
 bookmark_fp2_iberia_mendo_guterres: "Ermegildo Guterrez"
 bookmark_fp2_iberia_mendo_guterres_desc: "A powerful vassal to king Adelfonso III, Ermegildo controls the lands of southern Galicia with an unsullied administration. An unquestionable loyalty towards his monarch has helped him expand the ancestral dominion of his family – but is that enough?\n\n#bold With the growing interest in the South, will you be able to conquer the lands of Portucale and start one of its most influential dynasties?#"

 bookmark_fp2_iberia_mendo_guterres_alt_ermesinda: "Ermesenda Gatonez"

 bookmark_fp2_iberia_ibn_marwan: "ibn Marwān"
 bookmark_fp2_iberia_ibn_marwan_desc: "A rogue at heart, ʿAbd ar-Raḥmān ibn Marwān has a tumultuous relationship with his liege, the ʾUmayyad sultan. But he enjoys strong support from the Mozarabs in his domain, and might in truth have more in common with them and their faith. He has carved out a stronghold in Badajoz, but in the west, the zealous Banū Dānis clan grows ever more opposed to his rule over the Lower March.\n\n#bold Might an alliance with Adelfonso III, Asturia's ever-opportunistic king, help you gain a crown of your own?#"
 bookmark_fp2_iberia_ibn_marwan_alt_surunbaqi: "ʾAmīr Saʿdūn"
 bookmark_fp2_iberia_ibn_marwan_alt_rahman: "ʿAbd ar-Raḥmān"

 bookmark_fp2_iberia_adanis_ibn_awsaga: "Adanis w Awsaǧ"
 bookmark_fp2_iberia_adanis_ibn_awsaga_desc: "Tasked by the Umayyad sultan with protecting the western coast from Viking raids, the Berber Ayt Danis dynasty has quickly grown in influence and power. Amir Adanis has built strong fortresses in Alcácer and Coimbra, but is concerned about the Mozarabs under his rule, who would rather side with his nemesis, ibn Marwān.\n\n#bold Can you secure your lands and lead the Berbers to a great future in Al-Andalus?#"
 bookmark_fp2_iberia_ibn_awsaga_alt_masud: "Mesʿud w Adanis"
 bookmark_fp2_iberia_ibn_awsaga_alt_yahya: "Yeḥya w Adanis"
