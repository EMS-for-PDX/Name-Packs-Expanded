# Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia: "Rey Garçia"
 bookmark_iberia_king_garcia_desc: "Given the most troubled kingdom of the three brothers, Garçia tried many extreme remedies to stabilize his rule. However, the fragile land was soon too tempting for his brother Alfonso who invaded in 1071. This attack kicked off the many wars that followed between the brothers, but Garçia would spend most of this time behind bars.\n\n#bold Take up arms against your brothers and lead this unstable kingdom to glory and victory!#!"

 bookmark_iberia_king_alfonso_alt_nuno: "Nunno"

 # Alfonso VI Fernandez, King of León, Iberia
 bookmark_iberia_king_alfonso: "Rey Alfonso VI"

 # Sancho II Fernandez, King of Castille, Iberia
 bookmark_iberia_king_sancho: "Rey Sancho II"

 # Antso IV Gartziez, King of Navarra, Iberia
 bookmark_iberia_king_antso: "Errege Antso IV Peñalengoa"
 bookmark_iberia_king_antso_desc: "Many lords in the west of the kingdom deserted Errege Antso after he ascended to the throne following the passing of his parents. He was soon embroiled in a war with his cousin Rey Sancho which saw Antso defeated, and after a rule marked by warfare and defeat he was assassinated by his own siblings.\n\n#bold Rewrite history, outsmart your family, and secure your domain and heritage!#!"
