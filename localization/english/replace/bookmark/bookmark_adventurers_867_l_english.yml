l_english:
 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn: "Hástęinn"
 bookmark_adventurers_jarl_haesteinn_desc: "Through cunning and courage, Hástęinn has become a rich man. After leading a lucrative raid through the Mediterranean together with Biørn Iárnsíþa, Hástęinn has settled in Brittany. The Franks have coffers ready for picking, and a mighty viking warrior makes a great ally in times of political turmoil.\n\n#bold Fortune does not come without enemies, however.  Will Hástęinn's greed get the better of him, or will his dynasty prosper under your guidance?#!"

 bookmark_adventurers_jarl_haesteinn_alt_ragnarr: "Ragnarr"

 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid: "Rorekær"
 bookmark_adventurers_rurik_rurikid_desc: "Few have risen from nothingness to greatness like the brave Rorekær! Together with his brothers he brought order to the Eastern wilderness, and since their deaths, he is the lone ruler of a great Chiefdom. Yet, this is only the beginning.\n\n#bold One day, Rorekær's descendants will found the Tsardom of Russia. Or will they? The destiny of this great dynasty rests in your hands.#!"

 bookmark_adventurers_rurik_rurikid_alt_helgi: "Helge"

 #Eudes Capet
 bookmark_adventurers_count_eudes: "Comte Eudes"
 bookmark_adventurers_count_eudes_desc: "In July of 866, the viking raider Hástęinn slew Eudes' father Robert le Fort. Mere months later, his mother Aelis died giving birth to his brother Robert. The world is cruel and the future might seem uncertain, but these orphan boys are destined to sit on the French throne. Their descendants, the Capets, will rule France for centuries to come.\n\n#bold Can you navigate the treacherous politics of medieval France and fulfill the destiny of the Robertine brothers?#!"

 bookmark_adventurers_count_eudes_alt_robert: "$Robert$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes: "$Eudes$"

 #Almos Arpad 
 bookmark_adventurers_almos_arpad: "Álmos"

 #Daurama Daura
 bookmark_adventurers_daurama_daura: "Magajiya Daurama"
 bookmark_adventurers_daurama_daura_desc: "As the Last Magajiya of Daura, Daurama is a symbol of the old ways of the Hausa people. Her new husband, Bayajiddah (originally from Iraq), represents change, as more and more outsiders flock to Hausaland, bringing their strange faiths and cultures with them...\n\n#bold Daurama is set to go down in history as the Last Magajiva, but does she have to be?#!"
