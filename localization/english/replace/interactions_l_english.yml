 char_interaction.0170.desc: "I was woken in the early hours of the morning by two unfamiliar guards. Being led outside, I had no illusions about what was about to happen. As I kneel for [actor.Custom('ShortNameNotMePossessive')] headsman, I experience a moment of serene and perfect clarity."

 char_interaction.0170.desc_devoured: "The door slammed open, and [actor.Custom('ShortNameNotMePossessive')] guards forced me to the floor and pinned me down. Then the [actor.Custom('TitleAsNameNoTooltip')] [actor.GetHerselfHimself] entered, knife in hand and smile wide.\n\nHeedless to my screams [actor.GetSheHe] carves into my flesh with both knife and teeth. Through a haze I find [actor.GetHerHis] face covered in gore — covered in pieces of #EMP me#! — and plead, but as [actor.GetSheHe] chews and swallows with relish, I realize that this is how I die."
 char_interaction.0170.desc_public: "At the break of dawn I am roughly awoken by two guards manhandling me outside.\n\nAs they lead me towards a raised scaffold in the middle of a gathered crowd my heart sinks, and as [actor.Custom('ShortNameNotMePossessive')] executioner smiles at me and hefts [executioner.GetHerHis] heavy sword I despair.\n\nThe crowd goes quiet as the executioner looms over me where I am forced to kneel, and with a grunt of effort and an almost soundless #EMP swish#! all goes dark."
 char_interaction.0170.a: "Curse your black soul, [actor.Custom('FirstNameNoTooltip')]!!!"

 char_interaction.0211.desc: "I truly appreciate your generous offer of making [secondary_recipient.Custom('ShortName')] my vassal, but I fear I must decline."

