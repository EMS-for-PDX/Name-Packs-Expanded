 harran.0020.t: "Helping Harran's Academy"
 harran.0020.desc: "Members of the Neoplatonic Academy in Harran are grateful for my financial and moral support, and hope that it will ensure that they can continue to pass on the centuries of wisdom they possess to others. As members of an ancient but dwindling community, they are always in need of help, no matter where that help comes from."
 harran.0020.a: "Very good."
 harran.0021.t: "The Philosopher"
 harran.0021.desc: "In my dreams, someone of noble appearance approaches me, with hair that is lightly silver, and eyes that are regal and wise. With a tone of gentle authority, [ancient_pagan_philosopher.GetSheHe] introduces [ancient_pagan_philosopher.GetHerselfHimself] as [ancient_pagan_philosopher.Custom('FirstName')], one of the ancient pagan philosophers, though in my dream I don't quite register the importance of this. Regardless, [ancient_pagan_philosopher.GetSheHe] thanks me for all the support I have shown to the Neoplatonic Academy in Harran to ensure its survival."
 harran.0021.hellenic: ""My eternal thanks for your kindness, child. May the gods bless you.""
 harran.0021.nonhellenic: ""While I do not follow your [ROOT.Char.GetFaith.GetAdjective] creed, truth appears in many ways.""
 harran.0022.t: "Revitalizing the Academy in Harran"
 harran.0022.desc: "I have pooled together a large number of funds and resources, and brought together many learned men in order to rejuvenate the Neoplatonic Academy of [harran_county.GetNameNoTier]. For too long have we let this invaluable institution languish, and now it is up to us to restore it to its former glory. Our goal will be to renovate the physical structure of the Academy's campus, as well as establish and secure a vibrant and large community of learned scholars (mostly pagans, but others will be welcome so long as they have an open mind). Though it will take some time, the Academy shall endure!"
 harran.0022.a: "It is for the betterment of humankind."
 harran.0023.t: "Neoplatonism Revitalized"
 harran.0023.desc: "For generations, the Neoplatonic Academy in [harran_county.GetNameNoTier] has been the last vestige of an ancient world. Located in the rugged hills of northern Mesopotamia, its scholars could claim intellectual descent from the Neoplatonists of the Roman Empire, who in turn traced their lineage all the way back to Plato himself. Alas, for years, the Academy suffered from inevitable decline, given how the region was dominated by non-pagans.\n\nHowever, fortune now smiles on the Academy. The wise [harran_academy_reviver.Custom('TitledFirstName')] has pooled together resources to revitalize the Academy by renovating its physical space and attracting many bright scholars to live there. Though it may never rival the House of Wisdom in Baghdad, nor compare to the original Platonic Academy, Harran's Academy now has a guaranteed future as a center of learning."
 harran.0023.a: "So was it written in the stars!"
 harran.0024.t: "The End of Harran's Academy"
 harran.0024.desc: "In recent years, the Neoplatonic Academy in [harran_county.GetNameNoTier] has been in the decline, mirroring the decline of pagan religions in some parts of the world. Alas, few wanted to invest the time and resources to preserve this most venerable of institutions. Now, with the death of its last true teacher and scholar, it is effectively defunct with no one to continue its lineage."
 harran.0024.a: "I see..."
 harran.0025.t: "End of Neoplatonism"
 harran.0025.desc: "Everything must wither away, one day or another. The Neoplatonic Academy in [harran_county.GetNameNoTier] was once a vibrant community of scholars, the last remnants of the Hellenic civilization of antiquity. For centuries, the philosophers and mystics of the Academy passed down their vestigial lineage of knowledge to the next generation.\n\nBut no more.\n\nThe last teacher of the school has passed away, and without any financial and moral support the Academy will fade into the annals of history. The only thing that remains where once was a vibrant intellectual community is now the fading ink in ancient scrolls and the whispers of a brilliant history long past."
 harran.0025.a: "So it is, so shall it be."
 RICE_harran_neoplatonic_academy_dead_tooltip: "[harranian_characters|E] can no longer spawn in Middle Eastern [courts|E], and [rulers|E] in that region can no longer take the [decision|E] to patronize the [harran_neoplatonic_academy|E]"
 harran.0026.t: "End of Athens' Neoplatonic Academy"
 harran.0026.desc: "For centuries, [athens_barony.GetNameNoTier] has been home to scholars who teach at the so-called #bold Neoplatonic Academy#! and claim intellectual descent from the original Platonic Academy from ancient times. Despite religious differences, rulers such as myself have put up with them and even funded their institution, misguidedly assuming they contributed something to our society.\n\nHowever, times are changing, and we have wasted enough of our state funds on these people and their school. I have decided to stop funding the Academy, despite the scholars pleading me not to. These Neoplatonists say this effectively forces them into exile, given they’ll have no home. To that, I can only say one thing: that is their problem, not mine."
 harran.0026.a: "Their fate is of little concern to me."
 harran.0026.tooltip: "The Neoplatonic scholars will wander, searching for a new home. Rumor has it they are eyeing a few places in the Near East, such as [harran_county.GetNameNoTier], to establish a new [harran_neoplatonic_academy|E], but it will be up to local rulers to decide whether they are welcome there or not."
 harran.0027.t: "End of Athens' Neoplatonic Academy"
 harran.0027.desc: "For centuries, [athens_barony.GetNameNoTier] was home to the #bold Neoplatonic Academy#!, a lineage of scholars who claimed to be the intellectual descendants of the original, ancient Platonic Academy. They weathered through difficult times and many challenges, and previous authorities were content to support them financially even if they disagreed with them on religious grounds; however, even their luck has run out.\n\n[neoplatonic_academy_hater.Custom('TitledFirstName')], the current ruler of [athens_barony.GetNameNoTier], has decided to stop funding the Academy, and [neoplatonic_academy_hater.GetHerHis] message is clear: these Neoplatonists are no longer welcome there.\n\nNo one, not even the Neoplatonists themselves, know what lies in the future for these scholars. Many of them are planning to wander the lands to the east, which are said to have more tolerant and clear-sighted rulers."
 harran.0027.a: "Perhaps they will find a new home, perhaps they will not."
 harran.0027.b: "[harran_county.GetNameNoTier] might make a nice home for them… will they come here?"
 harran.0027.tooltip: "$harran.0026.tooltip$"
 harran.0028.t: "The Neoplatonists Settle in Harran"
 harran.0028.desc: "The Neoplatonic Academy was once a respected institution of learning in Athens, filled with renowned pagan scholars. However, local authorities, who differed in their religious outlook, eventually stopped funding their institution, forcing them into exile as they sought more tolerant rulers. They have found their patron at last.\n\nI had heard of the plight of these scholars, and how they wandered for so long. I felt not only pity that their talents went unappreciated, but also excitement as an opportunity presented itself. When I heard that these scholars considered asking if they could take refuge in [harran_county.GetNameNoTier], I knew I had to welcome them into my lands. The pagan community of [harran_county.GetNameNoTier] is excited, too, about the re-establishment of the Neoplatonic Academy here."
 harran.0028.a: "A new day has dawned for the Neoplatonic Academy."
 harran.0028.tooltip: "Thee [harran_neoplatonic_academy|E] has found a new home, and [rulers|E] in the Middle East and Asia Minor can now take the [decision|E] to #Bold Patronize the Neoplatonic Academy#!. Additionally, [harranian_courtiers|E] will occasionally spawn in this region as well."
 harran.0029.t: "The Neoplatonists Settle in Harran"
 harran.0029.desc: "The Neoplatonist Academy was once a respected institution of learning in Athens, filled with renowned pagan scholars. However, local authorities, who differed in their religious outlook, eventually stopped funding their institution, forcing them into exile as they sought more tolerant rulers. They have found their patron at last.\n\n[neoplatonic_academy_lover.Custom('TitledFirstName')] took pity on these scholars who had wandered for so long, and reached an agreement with them, allowing them to settle in [harran_county.GetNameNoTier]. The city’s pagan community is excited to welcome these esteemed scholars to their new home. It is surely the start of a wonderful new chapter in the history of the Neoplatonic tradition."
 harran.0029.a: "Who knows how long they will endure this time?" 
 harran.0029.tooltip: "$harran.0026.tooltip$"
 harran.0030.t: "A Harranian Scholar"
 harran.0030.desc: "The people of [harran_county.GetNameNoTier] have for centuries been one of the last bastions of ancient, pagan beliefs. Many among them are renowned throughout the region for their knowledge and wisdom.\n\nToday, one such man named [spawned_harranian_courtier.GetFullName] has arrived at my court, seeking my patronage. If I support him and his family, he will in exchange provide his services as a scholar and thinker. The Harranians are famed throughout the region for their immense knowledge in all fields - mystical, spiritual, and material - so having one at my court would be a great boon."
 harran.0030.a: "Sounds like a deal! Welcome him."
 harran.0030.a.tooltip: "As a [harranian_courtier|E], [spawned_harranian_courtier.GetFullNameNoTooltip] might contribute to knowledge in your realm by writing scholarly treatises."
 harran.0030.b: "I have no use for such a man."
 harran.0031.t: "A Harranian Treatise"
 harran.0031.desc: "The Harranian scholar at my court, [harranian_scholar.GetFullName], has completed writing a scholarly treatise, and has presented me with a copy. The ancient knowledge of the Harranians must be shared with the rest of the world, after all. Regardless, not only will [harranian_scholar.Custom('TitledFirstName')] earn respect from fellow scholars in the region, but I, too, will gain some degree of honor and fame from supporting such a talented individual."
 harran.0031.a: "Wonderful! Let us hope others can learn from this treatise."
 harran.0032.t: "The Neoplatonist Scholar"
 harran.0032.desc: "Soon after welcoming the Neoplatonist scholars to [harran_county.GetNameNoTier], and allowing them to set up a new Academy, I was approached by one of their prominent representatives, [spawned_harranian_courtier.Custom('TitledFirstName')]. Inspired by what he sees as my just and tolerant leadership, he wishes to work closely with me at my court, and serve as a liaison between myself and the burgeoning Academy in [harran_county.GetNameNoTier]. Indeed, it might be worthwhile to have such a learned, talented man at my court…."
 harran.0032.a: "Of course! It’d be an honor to have such a scholar at my court."
 harran.0032.b: "It’s better you stay with your fellow scholars to help them instead."
