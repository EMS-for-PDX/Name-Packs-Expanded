 # Decisions
 RICE_harran_pray_to_a_planet: "Pray to a Planet"
 RICE_harran_pray_to_a_planet_tooltip: "You will perform the correct rituals to pray to one of the seven planets"
 RICE_harran_pray_to_a_planet_effect_tooltip: "Receive a [character_modifier|E] based on which planet you pray to"
 RICE_harran_pray_to_a_planet_desc: "It is the stars that determine human fate, and guide us in times of darkness, particularly the seven planets. I will make offerings to one of these seven sacred luminaries in the traditional [ROOT.Char.GetFaith.GetAdjective] manner."
 RICE_harran_pray_to_a_planet_confirm: "Prepare for the rituals!"
 RICE_harran_pray_to_a_planet_context_tooltip: "#emphasis Historical Context:#! Worship of the celestial bodies, particularly the seven classical planets, was common in the Levant and Mesopotamia. Muslims of the early medieval period, for example, often stereotyped the pagans of Harran as possessing great insights into the skies for this reason."
 RICE_harran_patronize_the_neoplatonic_academy: "Patronize the Neoplatonic Academy"
 RICE_harran_patronize_the_neoplatonic_academy_tooltip: "You will provide the [harran_neoplatonic_academy|E] in Harran with much needed funding."
 RICE_harran_patronize_the_neoplatonic_academy_effect_tooltip: "Increases the chances that [harranian_characters|E] will spawn"
 RICE_harran_patronize_the_neoplatonic_academy_desc: "As the last vestige of ancient Hellenic learning, the [harran_neoplatonic_academy|E] in Harran is constantly in need of investment from generous rulers, willing to overlook its unusual beliefs and teachings."
 RICE_harran_patronize_the_neoplatonic_academy_confirm: "In the name of learning!"
 RICE_harran_patronize_the_neoplatonic_academy_context_tooltip: "#emphasis Historical Context:#! The Academy at Harran is purportedly intellectually descended from the Neoplatonic Academy based in Athens, that itself claimed intellectual descent from the original Academy established by Plato. Whether true or not, Harranian intellectuals played a major role in the court of the Abbasid courts as scientists, astrologers, physicians, and more. Historically, it seems to have declined and vanished sometime in the 11th century, as the remaining Harranian pagans converted to other religions like Islam."
 RICE_harran_revitalize_the_neoplatonic_academy: "Revitalize the Neoplatonic Academy"
 RICE_harran_revitalize_the_neoplatonic_academy_tooltip: "You will ensure the [harran_neoplatonic_academy|E] in Harran will never fade into obscurity"
 RICE_harran_revitalize_the_neoplatonic_academy_effect_tooltip: "You will ensure that the [harran_neoplatonic_academy|E] remains a center of learning for generations to come and will not decline"
 RICE_harran_revitalize_the_neoplatonic_academy_desc: "For centuries, the [harran_neoplatonic_academy|E] has been teetering on the brink of irreversible decline - though it has survived for now, we cannot wait, and must act to reverse this trend, and restore the school to its rightful place as the heir of the ancient philosophers!"
 RICE_harran_revitalize_the_neoplatonic_academy_confirm: "The world cannot fall to darkness."
 RICE_harran_revitalize_the_neoplatonic_academy_context_tooltip: "#emphasis Historical Context:#! The Academy at Harran is purportedly intellectually descended from the Neoplatonic Academy based in Athens, that itself claimed intellectual descent from the original Academy established by Plato. Whether true or not, Harranian intellectuals played a major role in the court of the Abbasid courts as scientists, astrologers, physicians, and more. Historically, it seems to have declined and vanished sometime in the 11th century, as the remaining Harranian pagans converted to other religions like Islam."
 RICE_harran_make_offerings_moon_temple: "Make Offerings to Harran's Temple of the Moon"
 RICE_harran_make_offerings_moon_temple_tooltip: "You will pray at the [harran_temple_of_the_moon|E] in Harran"
 RICE_harran_make_offerings_moon_temple_effect_tooltip: "You will receive either a boon of [prestige|E] or [piety|E] while praying at the [harran_temple_of_the_moon|E]"
 RICE_harran_make_offerings_moon_temple_desc: "Against all odds, the temple to the Moon god named Sin has stood in Harran since before even the days of the Roman Empire. It is time I pay my respects to Sin by presenting the temple with some gifts."
 RICE_harran_make_offerings_moon_temple_confirm: "Prepare the gifts!"
 RICE_harran_make_offerings_moon_temple_context_tooltip: "#emphasis Historical Context:#! Worship of the Mesopotamian lunar deity Sin dates back to Sumerian times, and was attested in Harran during the early medieval period. His sanctuary in Harran was called E-hul-hul, the House of Joys, and was destroyed sometime in the mid-11th century by hostile Muslim leaders."
 RICE_harran_destroy_the_moon_temple: "Destroy Harran's Temple of the Moon"
 RICE_harran_destroy_the_moon_temple_tooltip: "The monument to heathen blasphemies must be destroyed!"
 RICE_harran_destroy_the_moon_temple_effect_tooltip: "Pagans near Harran can no longer take the [decision|E] to Make Offerings to the [harran_temple_of_the_moon|E]"
 RICE_harran_destroy_the_moon_temple_desc: "For far too long, we allowed the blasphemous [harran_temple_of_the_moon|E] in Harran to stand - its continued existence is an insult to [ROOT.Char.GetFaith.HighGodName]. It is time we raze it to the ground!"
 RICE_harran_destroy_the_moon_temple_confirm: "Burn it all!"
 RICE_harran_destroy_the_moon_temple_context_tooltip: "#emphasis Historical Context:#! The pagan temple in Harran, which was dedicated to the ancient Mesopotamian lunar deity Sin, survived centuries of wars, turmoil, and more. It finally met its end sometime in the mid-11th century when it was destroyed by local, hostile Muslim leaders, though the exact date of its destruction is uncertain."
 RICE_harran_study_grandfathers_writings: "Study Your Grandfather's Writings on Religion"
 RICE_harran_study_grandfathers_writings_tooltip: "You will read about your grandfather's thoughts concerning religion, and perhaps resolve your own internal spiritual conflict."
 RICE_harran_study_grandfathers_writings_effect_tooltip: "You begin an event chain that may lead you to deciding whether to revert to your ancestors' beliefs or not."
 RICE_harran_study_grandfathers_writings_desc: "Years ago, my grandfather told me if I ever questioned my faith and the mysteries of the universe, to read these writings on religious matters. It is time I resolve the conflict I feel deep in my heart.... I notice a letter addressed to me - what could it tell me?"
 RICE_harran_study_grandfathers_writings_confirm: "I'll read my grandfather's letter first..."
 RICE_harran_study_grandfathers_writings_context_tooltip: "#emphasis Historical Context:#! Ibn Nabhan, a descendant of famous Harranian scholars like Thabit ibn Qurra, staunchly defended his grandfather's conversion from Harranian paganism to Islam (which took place sometime in the early to mid 1000s). He relayed his story to an acquaintance, Muhammad bin Nasr, who in turn relayed it to his pupil, the famed Hanbali jurist and historian Ibn al-Jawzi, who recorded it for posterity. While Ibn Nabhan was not a pagan (though some of his older relatives may have remained so), that doesn't rule out the speculative possibility that he may have had sympathies for his ancestors' traditions."
