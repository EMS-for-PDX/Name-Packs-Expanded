 RICE_harran_historical_last_of_the_harranians: "Last of the Harranian Pagans"
 RICE_harran_historical_last_of_the_harranians_desc: "This character is one of the last adherents of an ancient form of paganism once practiced in the city of Harran in Mesopotamia, that combined elements of Mesopotamian and Hellenic, Neoplatonist paganism. Surely this illustrious lineage of pagan intellectual thought will die out soon, barring some sort of divine miracle."
 RICE_harran_historical_thabit_ibn_qurra: "The Great Harranian"
 RICE_harran_historical_thabit_ibn_qurra_desc: "Thabit ibn Qurra has been acknowledged by many in the Middle East as one of the preeminent scholars of his generation, unmatched in a variety of topics, including astronomy, mathematics, linguistic translation, and more."
 RICE_harran_historical_ibn_nabhan: "Final Heir of the Harranian Pagans"
 RICE_harran_historical_ibn_nabhan_desc: "Ibn Nabhan was born into a scholarly family that, up until a generation or two ago, practiced a form of paganism from Harran, and his ancestors include distinguished names like Thabit ibn Qurra. Some say he is insecure when others question the authenticity of his family's conversion to Islam; others even speculate that he is secretly sympathetic to his ancestors' beliefs and feels great sorrow about the decline of Harran's ancient traditions, barring a divine miracle...."
 RICE_harran_courtier_former_moneylender: "Former Moneylender in Harran"
 RICE_harran_courtier_former_moneylender_desc: "Although deeply involved in the academic world now, this Harranian was once a moneylender."
 RICE_harran_courtier_prominent_harranian: "Prominent Harranian"
 RICE_harran_courtier_prominent_harranian_desc: "This Harranian was, and still is, an influential leader in the community of pagans from Harran."
 RICE_harran_courtier_neoplatonic_fanatic: "Neoplatonic Fanatic"
 RICE_harran_courtier_neoplatonic_fanatic_desc: "This Harranian is a strong believer in Neoplatonic ideals as taught at the Neoplatonic Academy."
 RICE_harran_courtier_ostracized_harranian: "Ostracized Harranian"
 RICE_harran_courtier_ostracized_harranian_desc: "This Harranian possesses a number of unorthodox beliefs and ideas for a Harranian pagan, and has had many disagreements with other learned Harranians."
 RICE_harran_courtier_devout_planet_worshipper: "Devout Planet Worshipper"
 RICE_harran_courtier_devout_planet_worshipper_desc: "This Harranian is very devoted to the worship of the seven planets, in the Harranian manner."
 RICE_harran_courtier_tammuz_devotee: "Tammuz Devotee"
