 #RICE_harran_venerate_the_triad_confirm: "Ready the offerings!"
 #RICE_harran_venerate_the_triad_context_tooltip: "#emphasis Historical Context:#! At Baalbek, known to the Romans as Heliopolis, the triad of Jupiter, Venus, and Mercury were worshipped above all gods. It is hypothesized that Jupiter was seen as the chief deity, Venus his consort, and Mercury their child, but this is highly speculative."
 RICE_harran_stop_funding_the_neoplatonic_academy: "Stop Funding the Neoplatonic Academy"
 RICE_harran_stop_funding_the_neoplatonic_academy_tooltip: "The Neoplatonists do not deserve our support."
 RICE_harran_stop_funding_the_neoplatonic_academy_desc: "For centuries, pagan scholars have made their home at the [harran_neoplatonic_academy|E] in Athens. Though they are not [ROOT.Char.GetFaith.GetAdherentName], we tolerated their presence because of their intellectual pursuits. However, they have grown arrogant and are a waste of state funds, and I wish to end support for their institution."
 RICE_harran_stop_funding_the_neoplatonic_academy_effect_tooltip: "The Neoplatonists will search for a new home under a more tolerant ruler."
 RICE_harran_stop_funding_the_neoplatonic_academy_confirm: "I'm not expelling them, just ending their funding!"
 RICE_harran_stop_funding_the_neoplatonic_academy_context_tooltip: "#emphasis Historical Context:#! The Neoplatonic Academy of Athens endured as an institution until 529 CE, when Emperor Justinian ended its funding (though other old schools continued elsewhere in the Roman Empire). Under the Academy's last known scholarch, Damascius, the remnants of the school fled to the Sassanid Empire. Though some of these scholars later returned to the Roman Empire, there is a theory, not universally agreed upon, that some of them - perhaps led by Damascius' student Simplicius - set up shop in Harran, founding the supposed Neoplatonic Academy in Harran that would endure well into the medieval era."
 RICE_harran_welcome_neoplatonists_to_harran: "Welcome Neoplatonists to Harran"
 RICE_harran_welcome_neoplatonists_to_harran_tooltip: "These scholars could use a new home."
 RICE_harran_welcome_neoplatonists_to_harran_desc: "The [harran_neoplatonic_academy|E] in Athens was home to many pagan scholars for generations, but they have fled their home base due to lack of support from hostile local authorities. Wandering ever since, they wish to settle down and believe that Harran, with its diverse intellectual climate, might be the ideal place to reestablish the [harran_neoplatonic_academy|E]."
