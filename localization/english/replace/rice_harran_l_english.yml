 RICE_harran_revitalized_neoplatonic_academy_leader: "Revitalized the Neoplatonic Academy in Harran"
 RICE_harran_revitalized_neoplatonic_academy_leader_desc: "If any leader has done the most for pagan scholarship, surely it is this character. It is almost certain that their efforts to restore the Neoplatonic Academy to its proper place in the world shall be heralded by learned pagan men and women for centuries to come."
 RICE_harran_neoplatonic_academy_recently_revitalized: "Neoplatonic Academy Recently Revitalized"
 RICE_harran_neoplatonic_academy_recently_revitalized_desc: "The Neoplatonic Academy in Harran has recently been revitalized with assistance from a forward-thinking ruler. As a result, scholars are flocking to the region as it becomes a major center of learning and the arts."
 RICE_harran_patronized_neoplatonic_academy_hellenic: "Patron of the Neoplatonic Academy"
 RICE_harran_patronized_neoplatonic_academy_hellenic_desc: "This character has generously donated some of their assets to the Neoplatonic Academy in Harran, thus ensuring that its esteemed lineage of pagan thinkers and scholars will continue to grow and thrive."
