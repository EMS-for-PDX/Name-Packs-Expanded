 harran.0005.t: "The Temple of the Moon"
 harran.0005.desc: "It is wise to pay respects to the gods every now and then, no matter what form they take.\n\nI have decided it is time I pay my respects at the great Temple of the Moon in [harran_county.GetNameNoTier]. It is a legacy of the ancient world, adorned with idols to various deities, such as Tammuz, who was also known to the Greeks as Adonis. At the center of the temple stands the idol of the moon deity, known locally as Sin. Though the walls are worn and the temple has definitely seen better days, visitors say they can feel the centuries of history bearing down on them.\n\nAnyways, I have offered the priests a substantial donation for offerings and sacrifices, to show my devotion to the gods."
 harran.0005.a: "I hope for divine favor from the heavens!"
 harran.0005.b: "Let these offerings show my devotion! "
