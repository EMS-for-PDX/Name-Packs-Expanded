 RICE_harran_ibn_nabhan_internal_conflict: "Internal Spiritual Conflict"
 RICE_harran_ibn_nabhan_internal_conflict_desc: "Ibn Nabhan was born into a Muslim family that, not to long ago, professed an ancient form of paganism stretching back to the days of the Greeks and Romans. He is currently feeling a lot of internal conflict about this aspect of his identity, but perhaps he will find a way to resolve his anguish soon."
 RICE_harran_ibn_nabhan_studying_grandfathers_writings: "Studying Grandfather's Writings on Religion"
 RICE_harran_good_divination: "Good Readings of the Heavenly Bodies"
 RICE_harran_good_divination_desc: "The pagan astrologers of Harran have foretold that good things will happen to Harran in the near future."
 RICE_harran_bad_divination: "Bad Readings of the Heavenly Bodies"
 RICE_harran_bad_divination_desc: "The pagan astrologers of Harran have foretold that bad things will happen to Harran in the near future."
 RICE_harran_tammuz_festival: "Great Tammuz Festival"
 RICE_harran_tammuz_festival_desc: "The festival of Tammuz is an ancient tradition in Harran. A recent iteration of this event was very successful, inspiring the local pagans."
 RICE_harran_scholars_publish_texts: "Scholars from the Neoplatonic Academy Recently Wrote Important Texts"
 RICE_harran_scholars_foreign_contacts: "Contacts with Foreign Scholars"
 RICE_harran_neoplatonic_academy_athens_modifier: "Neoplatonic Academy of Athens"
 RICE_harran_neoplatonic_academy_athens_modifier_desc: "The Neoplatonic Academy of Athens is home to a number of pagan scholars, who claim intellectual descent from the original Platonic Academy. However, though they receive regular funding from the state, their staunch defense of their unique brand of paganism might draw the ire of any non-pagan authorities...."
