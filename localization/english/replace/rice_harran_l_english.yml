 # Game Concepts
 game_concept_harranian_courtier: "Harranian Courtier"
 game_concept_harranian_courtiers: "Harranian Courtiers"
 game_concept_harranian_character: "Harranian Character"
 game_concept_harranian_characters: "Harranian Characters"
 game_concept_harranian_courtier_desc: "Occasionally, $game_concept_harranian_characters$ can randomly appear via event for [rulers|E] in the Middle East. They follow the Harranian [GetReligionFamily('rf_pagan').GetName] religion, an ancient, syncretic faith combining Mesopotamian and Hellenic elements that has survived for centuries in the city of Harran, which is in northern Mesopotamia.\n\n$game_concept_harranian_characters$ tend to have a high [learning_skill|E], and would make valuable [courtiers|E]. Sometimes, your $game_concept_harranian_courtier$ might compose academic treatises on various topics. These grant you a special [artifact|E].\n\n$game_concept_harranian_characters$ will stop spawning if the [harran_neoplatonic_academy|E] declines."
 game_concept_harran_neoplatonic_academy: "Neoplatonic Academy"
 game_concept_harran_neoplatonic_academy_desc: "At the earlier start dates, the [county|E] of Harran has a [special_building|E] called the $game_concept_harran_neoplatonic_academy$. Besides its usual bonuses, it has other special features associated with it.\n\nFirst, its existence is necessary for [harranian_courtiers|E] to spawn in the [courts|E] of Middle Eastern [rulers|E]. This is because after some time, the Academy will fall into decline and the [special_building|E] will be disabled if a powerful [GetReligionFamily('rf_pagan').GetName] [ruler|E] does not take a [decision|E] to Revitalize the Neoplatonic Academy.\n\nSecond, it allows [rulers|E] near Harran and in Mesopotamia and the Levant with high [learning_skill|E] to take a [decision|E] to patronize the Academy, which gives you various bonuses, including a temporary [character_modifier|E]. It also increases the chances that a [harranian_character|E] will appear for you."
 game_concept_harran_temple_of_the_moon: "Temple of the Moon"
 game_concept_harran_temple_of_the_moon_desc: "At the earlier start dates, the [barony|E] of Tall Mahra in the [county|E] of Harran has a [special_building|E] called the $game_concept_harran_temple_of_the_moon$. It represents the ancient temple to the moon god Sin which stood in Harran for centuries, if not millennia.\n\nBesides its usual bonuses, its existence also allows nearby [GetReligionFamily('rf_pagan').GetName] [rulers|E] to take a special [decision|E] to worship there, which may grant them bonuses to [prestige|E] and [piety|E]. A [ruler|E] of a non-pagan [faith|E], however, can take a [decision|E] to permanently destroy the Temple instead. Once the temple is destroyed, pagan [rulers|E] will be unable to access the [decision|E]."
 
