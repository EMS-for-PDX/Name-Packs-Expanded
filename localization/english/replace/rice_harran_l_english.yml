 harran.0080.t: "Sumatar Harabesi"
 harran.0080.desc: "For many centuries, the pagans of Harran have often gone to the nearby oasis of Sumatar Harabesi to pray to one of their chief gods, the moon deity Sin. Even now, there are still many idols and altars there. The Harranians have recently gone there for a major ceremony, which went by without incident."
 harran.0080.a: "So it is."
 harran.0081.t: "Good Omens in Harran"
 harran.0081.desc: "The pagans of Harran are experienced practitioners of the arts of divination. They are skilled in reading the stars and plotting the course of the future. Recent moon readings from Harranian astrologers foretell good things will soon happen to the people of Harran, it seems. Perhaps it will inspire them to be even more productive and capable in their endeavors."
 harran.0081.a: "Perhaps it shall!"
 harran.0082.t: "Bad Omens in Harran"
 harran.0082.desc: "The pagans of Harran are experienced practitioners of the arts of divination. They are skilled in reading the stars and plotting the course of the future. Recent moon readings from Harranian astrologers  foretell bad things will soon happen to the people of Harran, it seems. Perhaps it will cause some panic and distress amongst them for some time."
 harran.0082.a: "Will it really be that bad?"
 harran.0083.t: "Beehive Buildings"
 harran.0083.desc: "The people of Harran have many distinct traditions that set them apart from others. For example, since time immemorial they have lived in houses shaped like beehives. Today as I pay a visit to the local leadership of Harran, I enter one of these houses belonging to a Harranian nobleman to discuss matters. It is the largest of its kind, and more a mansion."
 harran.0083.a: "Fascinating buildings! They are beautiful."
 harran.0083.b: "These are just ordinary, what’s the fuss?"
 harran.0084.t: "Festival to Tammuz"
 harran.0084.desc: "For millennia, one of the major festivals held by the pagans of Harran is the festival of Tammuz, where they lament their deity Tammuz - also identified with the Greek Adonis - who dies every year. They would make a public show of their grief, weeping and mourning. This year's festival has been considered an unusually successful one, inspiring the local pagans to work hard and live in peace and harmony."
 harran.0084.a: "Interesting."
 harran.0084.b: "Heathen blasphemies!"
 harran.0085.t: "Furthering Knowledge"
 harran.0085.desc: "The Neoplatonic Academy in Harran continues to prove its importance to learning and science. Several notable Harranian scholars and philosophers have recently published a number of texts expounding on various intellectual topics, which have been applauded throughout the region for their clear-sighted wisdom and illuminating nature."
 harran.0085.a: "Good news!"
 harran.0086.t: "Different Pagans in Harran"
 harran.0086.desc: "Outsiders often do not distinguish between the different kinds of pagans living in the city of Harran. There are the more educated elites, associated with the Neoplatonic Academy, who consider themselves heirs to the ancient philosophers like Plato or Plotinus. Then there are the common masses, who prefer to worship the gods like Sin, Tammuz, and Hermes in what the elites consider a superstitious manner.\n\nToday, while hosting one of the scholars from the Academy for a small banquet, he laments what he considers is the uneducated, superstitious nature of some of Harran’s pagan peasants. To him, they give others the wrong impressions of pagans as a backwards religion, unfit to explore philosophical and spiritual questions in the current era."
 harran.0086.a: "At least you and your colleagues are fighting against ignorance!"
 harran.0086.b: "The peasant masses are birdbrains regardless of religion, no?"
 harran.0086.c: "Why look down on others? Pride is unbecoming of a wise scholar."
 harran.0087.t: "Academic Connections"
 harran.0087.desc: "Several members of the Neoplatonic Academy in Harran have returned home from a sojourn in foreign lands, where they exchanged knowledge with other scholars. They have also brought with them a number of contacts that may prove useful to me."
 harran.0087.a: "That is good to hear. Welcome home!"
 harran.0088.t: "Pagan Diversity"
 harran.0088.desc: "The longer I rule over Harran, the more I am amazed at the diversity within the pagans living here. They have survived century after century together, despite their differences in what they worship or how they worship. One would think that this would have led to frequent conflicts, but surprisingly these groups manage to get along - even if there is tension at times. In my discussions with their leaders, it seems that they realize their unique community is stronger and will better endure any hardships if they stick together."
 harran.0088.a: "A valuable lesson for us to learn from."
 harran.0088.b: "They are still misguided heathens, though."
