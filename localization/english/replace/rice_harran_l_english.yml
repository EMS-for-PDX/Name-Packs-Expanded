 harran.0040.t: "The Fate of Harran"
 harran.0040.desc: "[harran_county.GetNameNoTier], which lies in the rugged hills of northern Mesopotamia, has for centuries been a curious relic of ancient times, for its inhabitants are mostly pagan. While they have coexisted peacefully with their Muslim neighbors for years, and are widely respected for their learning, I heard recently of how they have been demanding greater autonomy and freedom. There are those who say it would be wise to allow someone from an influential Harranian family, such as the famed scholar [thabit_ibn_qurra.GetFullName], some degree of power and leadership over Harran."
 harran.0040.a.caliph: "I think it’s better if we have more direct control over Harran."
 harran.0040.a.non_caliph: "I hear [caliph_dude.Custom('TitledFirstName')] is ignoring these recommendations."
 harran.0040.b.caliph: "I agree, and I think [thabit_ibn_qurra.Custom('TitledFirstName')] would be a good leader."
 harran.0040.b.non_caliph: "I hear [caliph_dude.Custom('TitledFirstName')] will grant Harran greater autonomy."
 harran.0040.no_thabit_ibn_qurra_sad: "You will continue playing as [THIS.Char.GetTitledFirstNameNoTooltip], and [thabit_ibn_qurra.GetFullNameNoTooltip] will not receive ownership of Harran, meaning there will be no [landed|E] [rulers|E] who are [thabit_ibn_qurra.GetFaith.GetAdjective] anywhere on the map, except for those made through the custom ruler designer."
 harran.0041.t: "Homecoming"
 harran.0041.desc: "It has been many years since I walked the streets of [harran_county.GetNameNoTier]. Once fertile farmlands grow dusty; people change, grow, die; and life goes on, impermanent as always. But the stars in the sky? They remain, as they always had, and always will. Those who read the stars know that fate can have a mind of its own.\n\nIt is a strange twist of fate that [caliph_dude.Custom('TitledFirstName')] picked me to be Harran's new leader. I had once been ostracized from here, but now I return in triumph. Though I once anticipated that I would forever remain a scholar at the esteemed House of Wisdom, meeting with the greatest minds from all faiths and pouring over ancient tomes of knowledge into the late hours of early morning, the stars set a different course for my life."
 harran.0041.a: "How did I reach this point? What led me here?"
 harran.0041.a.tooltip: "You will go through several events in the format of a Choose Your Own Adventure about Thabit ibn Qurra’s life. Some aspects will be random, but others may have important consequences on your starting situation."
 harran.0041.b: "But the past is the past. Now, on to the future!"
 harran.0041.b.tooltip: "This is the quick start option. Your starting situation will be randomly chosen."
 harran.0042.t: "Birth"
 harran.0042.desc: "Shortly after I was born, my parents took me to a local astrologer. We Harranians are proud of our knowledge of the celestial bodies, passed down from generation to generation since the days of the Greeks and Romans. Even when I was a scholar at the House of Wisdom, much of my work focused on astronomy.\n\nThe astrologer said I would lead an interesting life, for I was born under the influence of a certain star. According to this astrologer, the star blessed me with not only fame and great intelligence but also…"
 harran.0042.a: "Good looks and charm"
 harran.0042.b: "Great strength and bearing"
 harran.0042.c: "A good family and prosperity"
 harran.0042.d: "Immense influence and fame"
 harran.0043.t: "Childhood"
 harran.0043.desc: "My father and grandfather held a number of important posts in the local Harranian leadership. They were also prosperous landowners and renowned scholars, and we were thus quite prominent in Harran. Though I came from a privileged family, life wasn't always happy. When I was young, I had the misfortune of having a traumatic experience that changed my outlook on life forever:"
 harran.0043.a: "Bandits ransacked and looted my family's mansion one time"
 harran.0043.a.tooltip: "They took many of our valuables, but thankfully we escaped mostly unharmed. Despite my young age, I was brave, and alerted most of my household before they could harm us."
 harran.0043.b: "I nearly died from a long and painful illness yet somehow lived"
 harran.0043.b.tooltip: "I wasted away for a year, and only lived thanks to the efforts of a traveling physician. I learned how fleeting life could be. Still, the physician taught me a thing or two about medicine."
 harran.0043.c: "My friend, my first love, a wonderful girl all said - she died"
 harran.0043.c.tooltip: "I could've saved her! But it was all my fault, wasn't it? If only…. No. She’s gone. There’s nothing I can do now, but my memory of her remains forever etched in my heart."
 harran.0043.d: "A nobleman’s son - the local bully - and his minions assaulted me"
 harran.0043.d.tooltip: "They left me scarred and deformed, but my resolve had never been stronger afterwards. But to this day, I still hate the bastard. If he is still in Harran… I don’t know what I’d do!"
 harran.0044.t: "Education"
 harran.0044.desc: "Thus, despite being born into the upper echelons of Harranian society, my life wasn’t always all fun and games. Coming from a family of distinguished Harranian scholars going back at least two or three centuries, there were many expectations put on me.\n\nI was fortunate enough to study at Harran’s Neoplatonic Academy, which has a lineage stretching back to the ancient Greeks and still stands proudly today. For me and the other students at the Academy, it was an immense burden trying to uphold what many see as a dying legacy. Nevertheless, my teachers commended my thirst for knowledge, and besides philosophy of course, I was most particularly interested in learning about..."
 harran.0044.a: "Rhetoric and speech"
 harran.0044.b: "Leadership and war"
 harran.0044.c: "Astronomy and mathematics"
 harran.0044.d: "Human behavior"
 harran.0044.e: "History and literature"
 harran.0045.t: "Adulthood"
 harran.0045.desc: "My fame as a scholar grew and I soon joined the House of Wisdom in Baghdad. I gained much influence at this prestigious institution. Some thought that as a Harranian, I had an innate understanding of the universe’s mysteries. Rumor had it my intellectual lineage was passed down unbroken from Plato all the way to me!\n\nI met and corresponded with many other scholars - not only Harranians, but Arabs, Persians, Assyrians, Greeks, Indians, even Chinese! My closest friend, though, was a fellow Harranian, [thabit_ibn_qurra_friend.GetFullName]. Anyhow, they all had their reasons for being there, but as for me, I…"
 harran.0045.a: "Had a duty to uphold my ancestors’ legacy"
 harran.0045.b: "Wanted to win immortality as a great thinker"
 harran.0045.c: "Wanted to contribute to society and help others"
 harran.0045.d: "Was bored and felt I had nothing better to do"
 harran.0046.t: "Domestic Life"
 harran.0046.desc: "It was also during this time that I found a wife, as my family had hoped for years. She wasn't a random strumpet from nowhere. In fact, she was someone who would have been acceptable to my fellow Harranians, and she has already given birth to a son for me. She was a:"
 harran.0046.a: "Childhood friend of mine from Harran"
 harran.0046.a.tooltip: "Her origins were humble, but my family recognized her virtue and ability. We love each other dearly, and she is my muse."
 harran.0046.b: "Member of a prominent Harranian clan"
 harran.0046.b.tooltip: "She was the heiress to a fortune. Thus, the marriage was obviously practical, but I think there have been plenty of worse marriages."
 harran.0046.c: "Daughter of a foreign scholar"
 harran.0046.c.tooltip: "I met her father through my contacts in Baghdad, and he was one of my mentors. Sadly, he recently passed away."
 harran.0046.d: "Intelligent slave girl I met years ago"
 harran.0046.d.tooltip: "She was a brilliant and beautiful girl owned by an elderly scholar I worked with. After we fell in love, I promised her I’d buy her freedom and marry her once I made a name for myself."
 harran.0047.t: "The Last Pagans"
 harran.0047.desc: "But now I am home, as leader of all Harran! It is an immense honor, but also an unenviable position. Some among us say in this age of new faiths, our prospects of survival as a distinct community are dim. I do not disagree. Time is against us. There are few who practice the ancient ways of peoples like the Egyptians and Greeks.\n\nAs the sun begins to set, I continue walking down the road, and I eventually come to the grand temple in Harran. On its door are carved the words of Plato, our esteemed forefather: “He who knows his own essence becomes divine.”\n\nI read the quote a few times, before looking up to the increasingly dark sky. I gaze at the stars, pretending I can somehow read our fate, before I find my way home."
 harran.0047.a: "I am Thabit of the Harranians, we who are the last pagans of this land."
 harran.0047.info: "#emphasis Historical Context:#! The pagan Thabit ibn Qurra (826 or 836 to 901 CE) was a scholar based in Baghdad during the Islamic Golden Age. He contributed to many fields, including mathematics, astronomy, and physics.\n\nThabit is not known to have wielded much political power per se, and may have even been ostracized from his hometown of Harran, so his depiction here as a playable character is fictitious (and mainly to have a plausibly playable Harranian). Still, Thabit held some degree of influence as the court astronomer and personal friend of Caliph al-Mu'tadid.\n\nThabit's descendants - both pagan and Muslim - would continue to play prominent roles in Islamic intellectual circles well into the 11th century."
