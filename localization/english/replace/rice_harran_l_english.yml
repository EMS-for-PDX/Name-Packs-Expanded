 harran.0007.t: "The Temple Stands No More"
 harran.0007.desc: "I ignore the protests and pleas of the remaining blasphemers in [harran_county.GetNameNoTier], who urge me not to end this agreement we've had with them to allow them to worship as they please. My mind will not be swayed.\n\nFor too long have we been lenient with these heathens - the Temple of the Moon in Harran will no longer be host to these idolaters. I have a number of men at my disposal, ready to do my bidding. The age of paganism in Harran is at an end."
 harran.0007.a: "Loot and burn the temple to the ground!"
 harran.0007.tooltip: "[GetReligionFamily('rf_pagan').GetName] [rulers|E] will no longer be able to take the [decision|E] to worship at the [harran_temple_of_the_moon|E] in [harran_county.GetNameNoTier]"
 harran.0008.t: "Destruction of the Temple of the Moon"
 harran.0008.desc: "The Temple of the Moon in [harran_county.GetNameNoTier] had stood since time immemorial, a rare reminder of an era long gone. It was as ancient as the Egyptians, already millenniums old by the time Alexander the Great and Julius Caesar lived. It survived calamity after calamity, outliving Empires like the Achaemenids, the Mauryans, and the Romans. It continued to endure even after the rise of the Cross and the Crescent. In an age of war and strife, it was a refuge for the dwindling worshippers of deities as diverse as Hermes, Tammuz, and of course, Sin, an ancient moon deity.\n\nHowever, it has finally met its end. On the orders of [harran_temple_destructor.Custom('TitledFirstName')], the temple has been razed to the ground. The remaining pagans in Harran have lost their temple, and their days are surely numbered."
 harran.0008.a: "I see...."
 harran.0008.tooltip: "[GetReligionFamily('rf_pagan').GetName] [rulers|E] will no longer be able to take the [decision|E] to worship at the [harran_temple_of_the_moon|E] in [harran_county.GetNameNoTier]"
 harran.0009.t: "Writing a Treatise"
 harran.0009.desc: "As someone who is considered a Harranian scholar, it is time I made some contributions to the intellectual world! We Harranians can boast a long lineage that stretches back to the Neoplatonic Academy in Athens, and ultimately to wise ancient thinkers like Plato and Hermes. I prepare my writing instruments, as well as various books and scrolls written by experts that I can consult for research."
 harran.0009.a: "I'm eager to get started!"
 harran.0009.tooltip: "You start writing your treatise on a scholarly topic."
 harran.0010.t: "Done Writing"
 harran.0010.desc: "I have finished writing a treatise on a scholarly topic, which hopefully is another worthy Harranian contribution to learning. It is my hope that the knowledge I expounded upon in my work will be of benefit to humankind. At the very least, it should bring me some fame and renown among scholarly circles in the region."
 harran.0010.a: "It was hard work! I'll send out some copies to others."
 harran.0010.b: "Perhaps I can promote my work among the elites...."
