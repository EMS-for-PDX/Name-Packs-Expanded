 harran.0060.t: "Ibn Nabhan"
 harran.0060.desc: "Today, I am meeting personally with a scholar named [ibn_nabhan.GetFullName]. He hails from an illustrious clan connected to [harran_county.GetNameNoTier], and is descended from famous pagan Harranian scholars like the renowned [thabit_ibn_qurra.GetFullName] and his great-grandson [ibrahim_al_sabi.GetFullName]. Much of his family converted to Islam a generation or two ago, most famously his grandfather [hilal_al_sabi.GetFullName], and he has always claimed the conversion was genuine even though others are skeptical."
 harran.0060.desc.caliph: "\n\nAs we engage in a pleasant intellectual chat, I bring up my offer again. "Have you thought about my offer to appoint you as headsman of Harran? It is your family's hometown, after all. Are you still interested?""
 harran.0060.desc.non_caliph: "\n\nAs we engage in a pleasant intellectual chat, I mention a rumor I heard recently. "Is it true that [caliph_dude.Custom('TitledFirstName')] offered to appoint you as headsman of Harran? I imagine it'd be an immense honor given Harran is your family's hometown.""
 harran.0060.a: ""Alas," he shakes his head, "such an offer will have to be refused.""
 harran.0060.b: ""I will be going to Harran, yes," he responds. "It is my fate.""
 harran.0060.no_ibn_nabhan_sad: "You will continue playing as [THIS.Char.GetTitledFirstNameNoTooltip], and [ibn_nabhan.GetFullNameNoTooltip] will not receive ownership of [harran_county.GetNameNoTier], meaning that even though he is not a [thabit_ibn_qurra.GetFaith.GetAdjective], there would be no [ruler|E] anywhere on the map with a connection to that ancient [faith|E], except for those made through the custom ruler designer."
 harran.0061.t: "Homecoming"
 harran.0061.desc: "It has been many years since I walked the streets of [harran_county.GetNameNoTier]. Once fertile farmlands grow dusty; people change, grow, die; and life goes on, impermanent as always. But the stars in the sky? They remain, as they always had, and always will. Those who read the stars know that fate can have a mind of its own.\n\nIt is a strange twist of fate that [caliph_dude.Custom('TitledFirstName')] picked me to be Harran's new leader. The city had been in decline, perhaps correlated with the decline of its ancient pagan community and its scholars.\n\nI pass by the ruins of the old Neoplatonic Academy and then the ruins of the Moon Temple. Kneeling on the ground, I sift through a bit of rubble, and find what remains of the temple's door. I can still make out the words of Plato carved into its wood: “He who knows his own essence becomes divine.”\n\nI read the quote a few times, before looking up to the increasingly dark sky. I gaze at the stars, pretending I could somehow read our fate, before I find my way home."
 harran.0061.a: "I am [ibn_nabhan.Custom('FirstNameNoTooltip')], last scion of Harran's ancient pagans."
 harran.0061.info: "#emphasis Historical Context:#! Ibn Nabhan (1020 or 1024 to 1118 CE) was one of the last known descendants of the famed, 9th century Harranian pagan scholar Thabit ibn Qurra. He is known for his account of his grandfather Hilal's conversion to Islam several years before his birth.\n\nRICE's event chain for Ibn Nabhan is a semi-plausible but ultimately fictitious way to convert to Harranism for this later start date. In reality, he was likely a devout Muslim, or at least one who went through the trouble of emphasizing his family's embrace of Islam in his writings, perhaps to address any suspicions that their conversion was not genuine."
 harran.0062.t: "The Visitor"
 harran.0062.desc: "I sit in the darkness of my library, sipping mint tea as my acquaintance enters the room. He is a scholar from the House of Wisdom who I worked with back when I lived in Baghdad, and he gives a smile as he joins me. I offer him some tea, and we chat pleasantly about various topics to catch up.\n\nEventually, our conversation drifts towards the topic of religion. "I heard something interesting about your grandfather [hilal_al_sabi.GetFullName] the other day," my friend tells me.\n\nThis again? I shift uncomfortably, but don't say anything yet, and continue sipping my tea."
 harran.0062.a: "My own lack of piety isn't exactly news to him."
 harran.0063.t: "Hilal's Dream"
 harran.0063.desc: "“You have said for many years that your grandfather converted to Islam thanks to a dream, a sure sign from Allah himself.” My friend smiles. "One of my mentors, an older gentleman, who was acquainted with your grandfather, said he never heard of such a thing, but admits perhaps his memory is not as it used to be thanks to old age. I don’t doubt you, but it does make me wonder if your grandfather was telling the truth - no offense to him.” \n\nI stroke my chin and gaze at my friend quietly. Many question my grandfather's story. I know this.\n\nI ponder how to respond."
 harran.0063.a: "“The story is true, my friend! My grandfather was a true believer.”"
 harran.0063.a.tooltip: "You remain a true follower of the [THIS.Char.GetFaith.GetAdjective] [faith|E], and will never be tempted to explore the ancient ways of your forefathers."
 harran.0063.b: "“Well…. I think my grandfather was a true believer, but….”"
 harran.0063.b.tooltip: "You admit you have some internal doubts regarding your grandfather's conversion away from your forefathers' [thabit_ibn_qurra.GetFaith.GetAdjective] beliefs. Perhaps you might explore these beliefs more in the future...."
 harran.0064.t: "A True Believer?"
 harran.0064.desc: ""Perhaps my mentor misremembered due to old age," my acquaintance shrugs. "I don't mean to question your own faith, of course. I just thought it was something interesting. No matter, I am probably  making you uncomfortable, so I apologize."\n\n"Of course," I say politely. We sip tea for a few more moments, savoring the taste, before I continue: "Now, not to change the subject, but have you read the new treatise written by….""
 harran.0064.a: "We chat for several hours before my acquaintance leaves."
 harran.0065.t: "A True Believer?"
 harran.0065.desc: "“But what?” he says.\n\nI frown.\n\n"I don't mean to imply he was secretly an apostate, but…." I consider my words carefully. "I always felt he had sympathy for his birth religion. I could tell by the way he talked fondly of our ancestors."\n\n"The scholarly achievements of Harran's pagans are nothing to laugh at! Your forebear, [thabit_ibn_qurra.GetFullName], was a rare scholar of his age." My friend nods. "But if your grandfather's heart is genuine, thanks to that dream, then that is all that matters. Sure, you still have a few wayward relatives who still believe your old gods, and I know you were never the most pious man, but at least you are a believer, too, right?""
 harran.0065.a: "I pause again, before saying, "Of course.""
 harran.0065.tooltip: "You begin to wonder whether your grandfather's conversion was genuine, and, in turn, ponder deeply about your own [faith|E]. This will put you in a somber mood for some time, but perhaps you will find a way to resolve it in the future...."
 harran.0066.t: "Soul-Searching"
 harran.0066.desc: "Even though it’s been a while, the conversation I had with my scholar friend about my grandfather [hilal_al_sabi.GetFullName] still weighs heavily on my mind. After all, the profound dream is a common theme I hear in other, similar stories of religious conversion.\n\nI only vehemently argue for the sincerity of my grandfather's conversion, perhaps in denial about my own doubts about it, and my own faith.\n\nSince settling in Harran, I have on occasion looked through my family's archives. It is mostly dusty tomes of knowledge, some a century or two old, and a few from the now gone Neoplatonic Academy that once stood in Harran. Today, however, I was sorting through my grandfather desk when I came across a small locked chest I didn't recognize at first."
 harran.0066.a: "Wait a moment…."
 harran.0067.t: "Grandfather's Writings"
 harran.0067.desc: "I recognize the chest. My grandfather gave me its key, many years ago, right before he passed away, telling me to open it if I ever harbored doubts about my place in the universe. I retrieve the key and, with shaking hands, unlock the chest.\n\nMore papers. Of course.\n\nI skim through some of them, and realize these look like personal letters and thoughts my grandfather had about various matters… mostly religious in nature. They are laments about the decline of the [thabit_ibn_qurra.GetFaith.GetAdjective] faith, and my grandfather’s own internal struggle as to where his loyalties were, spiritually."
 harran.0067.a: "Such somber writings! Perhaps I can examine them in more detail later"
 harran.0067.tooltip: "You now have access to a [decision|E] where you can try to resolve the dilemma you, as Ibn Nabhan, feel about your [faith|E]. What spiritual path will you choose? How will you honor the Harranians' ancient legacy, in the end?"
 harran.0068.opening: "To my grandson:"
 harran.0068.desc: "If you are reading this, then I am long gone. You are an intelligent, thoughtful man, worthy of your ancestors. Please realize the spiritual anguish I felt about my choice of religion - the new faiths of our friends and neighbors, or our forefathers' traditions?\n\nI worry that you, too, may have your doubts one day, so I prepared these writings, as well as my commentaries on various texts, to help guide you towards making the right decision - whatever you choose.\n\nFirst, I suggest you look at my commentary on Plato, which concerns his text on…."
 harran.0068.a: "Thank you, grandfather. I will study these writings."
 harran.0068.tooltip: "You will spend time reading and contemplating your grandfather's writings, to seek answers that you hope will address your spiritual turmoil."
 harran.0069.t: "The Choice"
 harran.0069.desc: "After spending weeks studying the writings and commentaries on various texts my grandfather had left for me, I now have a better understanding of my internal conflict, for it was the same one he felt. My esteemed ancestors earned great influence through their status as learned [hilal_al_sabi.GetFaith.GetAdjective] scholars, but there is less interest in its lineage nowadays. Even the Neoplatonic Academy in Harran is no more.\n\nI have contemplated this matter deeply, and discussed my decision with my family. I know there may be consequences to this, but I have decided that deeply in my heart, I feel a closer bond towards…"
 harran.0069.a: "The true, [ROOT.Char.GetFaith.GetAdjective] creed, which I will continue to believe in as I always had."
 harran.0069.a.tooltip: "The old ways of Harran are faded shadows of the past. You will continue to be a believer of the [THIS.Char.GetFaith.GetAdjective] [faith|E], for now."
 harran.0069.b: "The ancient [thabit_ibn_qurra.GetFaith.GetAdjective] beliefs of my ancestors, which I will now adopt."
 harran.0069.b.tooltip: "Though Harran's pagans are few, they must be proud, and endure! You will learn all you can from the [thabit_ibn_qurra.GetFaith.GetAdjective] spiritual and philosophical texts, in order to be able to practice their authentic pagan religion, for it is now your religion, too."
