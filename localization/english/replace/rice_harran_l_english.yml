 harran.0002.desc: "Since ancient times, the pagans of Mesopotamia and the Levant have dutifully worshipped the stars and the planets. I, too, prepare offerings at night on an altar and pray to the celestial bodies - that they may guide me, nurture me, and protect me, as they have always done for humankind for countless generations. Tonight, I stand outside before the vastness of the night sky, and ask for the blessings of one of the seven planets:"
