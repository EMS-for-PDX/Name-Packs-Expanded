 # Buildings
 building_type_RICE_harran_temple_of_the_moon: "Temple of Sin"
 building_type_RICE_harran_temple_of_the_moon_desc: "The Temple of the lunar deity Sin in Harran has endured for centuries, having witnessed the coming and going of the Babylonians, Persians, Greeks, Romans, and more. Sin has been worshipped in this region since the days of the ancient Mesopotamian kings."
 building_RICE_harran_temple_of_the_moon: "$building_type_RICE_harran_temple_of_the_moon$"
 building_RICE_harran_temple_of_the_moon_desc: "$building_type_RICE_harran_temple_of_the_moon_desc$" 
 building_type_RICE_harran_baalbek_temple: "Temple of Jupiter Heliopolitanus"
 building_type_RICE_harran_baalbek_temple_desc: "The temple to Jupiter in Baalbek was one of the largest in the ancient Roman world. In Baalbek, Jupiter was identified with the Semitic deity Ba'al Hadad. According to ancient sources, the idol statue dominating the temple depicted a beardless golden god in the pose of a charioteer, with a whip raised in his right hand and a thunderbolt and stalks of grain in his left."
 building_RICE_harran_baalbek_temple: "$building_type_RICE_harran_baalbek_temple$"
 building_RICE_harran_baalbek_temple_desc: "$building_type_RICE_harran_baalbek_temple_desc$" 
 building_type_RICE_harran_neoplatonic_academy: "Neoplatonic Academy"
 building_type_RICE_harran_neoplatonic_academy_desc: "For many centuries, the Academy at Harran has been the last vestige of the ancient philosophy known as Neoplatonism, which is derived from a mystical interpretation of Plato's teachings. This Academy is a regional center for learning, and has contributed many scholars who have participated in the intellectual culture of the Middle East."
 building_RICE_harran_neoplatonic_academy: "$building_type_RICE_harran_neoplatonic_academy$"
 building_RICE_harran_neoplatonic_academy_desc: "$building_type_RICE_harran_neoplatonic_academy_desc$"
 RICE_harran_moon_temple_destroyed_tooltip: "The Temple of the Moon has not been destroyed yet by a fanatical non-pagan ruler"
 RICE_harran_neoplatonic_academy_declined_tooltip: "The Neoplatonic Academy has not declined yet"
 building_type_RICE_harran_neoplatonic_academy_athens: "Neoplatonic Academy"
 building_type_RICE_harran_neoplatonic_academy_athens_desc: "Athens is currently home to a number of pagan scholars, who claim intellectual descent from the original Platonic Academy. However, their staunch defense of their unique brand of paganism might upset non-pagan authorities...."
 
