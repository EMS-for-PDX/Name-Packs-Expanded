l_english:
 held_hunt_modifier: "Hunted Recently"
 held_hunt_modifier_desc: "This character has recently arranged a Hunt, and may not do so again until the specified date."
 
 hunt_punished_locals_modifier: "Punished Poachers"
 hunt_punished_locals_modifier_desc: "People in this County bear the burden of making up for poachers in the forests.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 
 hunt_poacher_training_modifier: "Poacher Training"
 hunt_poacher_training_modifier_desc: "This character has been trained by poachers to hunt."
 
 hunt_upset_hunting_county_modifier: "Poaching Outrage"
 hunt_upset_hunting_county_modifier_desc: "This County is upset over the way it has been treated for the actions of a handful of poachers"

 modifier_hunt_hunting_trophy: "Hunting Trophy"
 modifier_hunt_hunting_trophy_desc: "An impressive hunting trophy hangs in this character's great hall, showing off their achievements."
 
 modifier_hunt_friend_of_animal: "Friend of Animals"
 modifier_hunt_friend_of_animal_desc: "This character has an uncanny ability to handle animals."
 
 hunt_guide_local_madman_modifier: "Local Guide"
 hunt_guide_local_madman_modifier_desc: "This character has been given a guided tour of a swamp by its owner while hunting.\n#weak $hunt_modifier_success_slightly_improved_location_tt$#!\n"
 hunt_guide_local_madman_modifier_custom_desc: "This character has been given a guided tour of a swamp by its owner while hunting.\n#weak While this modifier is active, your [hunt_success_chance|E] will be #positive_value slightly better#! in [SCOPE.sTitle('activity_place').GetNameNoTier]#!\n"

 hunt_killed_local_madman_modifier: "Killed Local"
 hunt_killed_local_madman_modifier_desc: "A noted swamp dweller of this county has been killed by an overzealous hunter."
 
 hunt_talked_to_madman_modifier: "Listened to Local Concerns"
 hunt_talked_to_madman_modifier_desc: "The locals of this county are pleased to have had their troubles heard by hunting nobility."

 hunt_peasants_denied_forest_modifier: "Peasants Denied Forest"
 hunt_peasants_denied_forest_modifier_desc: "The peasants of this County have been denied the right to forage in the forests."

 hunt_peasants_hunted_modifier: "Hunted Peasants"
 hunt_peasants_hunted_modifier_desc: "Peasants are afraid of settling in this County, due to the unspeakable things that have happened here."

 hunt_aided_peasants_modifier: "Aided Peasants"
 hunt_aided_peasants_modifier_desc: "The poorest people of this County have received significant charitable aid."

 hunt_fresh_air_and_exercise_modifier: "Fresh Air and Exercise"
 hunt_fresh_air_and_exercise_modifier_desc: "This character has enjoyed rigorous exercise during their hunts."

 hunt_focused_attention_modifier: "Focused Attention"
 hunt_focused_attention_modifier_desc: "This character knows how to focus on the things that demand immediate attention."

 modifier_hunt_dog_trophy_modifier: "Hunting Trophy"
 modifier_hunt_dog_trophy_modifier_desc: "An impressive hunting trophy hangs in this character's great hall, showing off their achievements."

 modifier_hunt_dog_fighting_modifier: "Improved Prowess"
 modifier_hunt_dog_fighting_modifier_desc: "This character has perform an impressive feat of prowess during their hunts."

 modifier_hunt_resisted_advances: "Resisted Advances"
 modifier_hunt_resisted_advances_desc: "This character has resisted the siren song of temptation."

 hunt_mediated_fight_modifier: "Mediator"
 hunt_mediated_fight_modifier_desc: "This character has successfully negotiated between two people in conflict– a valuable lesson."

 hunt_protected_peasants_modifier: "Protected Peasants"
 hunt_protected_peasants_modifier_desc: "The peasants of this county feel safe."

 hunt_disturbed_locals_modifier: "Disturbed Locals"
 hunt_disturbed_locals_modifier_desc: "The locals in this county just wants to be left alone."

 hunt_focused_effort_modifier: "Focused Hunting Effort"
 hunt_focused_effort_modifier_desc: "This character is very focused on the hunt."

 hunt_treated_injury_modifier: "Practiced Field Surgery"
 hunt_treated_injury_modifier_desc: "This character has some recent experience with very trying medical treatments."

 hunt_tasted_the_belt_modifier: "Tasted the Belt"
 hunt_tasted_the_belt_modifier_desc: "This character is suffering from a bruised rear."

 hunt_treated_wound_modifier: "Dressed Wounds"
 hunt_treated_wound_modifier_desc: "This character's wounds have been deftly seen to."
 
 hunt_chose_truth_modifier: "Humble Honesty"
 hunt_chose_truth_modifier_desc: "This character has spoken the truth at the detriment of themselves."

 hunt_mystical_animal_modifier: "Hunted Mystical Animal"
 hunt_mystical_animal_modifier_desc: "This character has hunted and killed a mystical beast."

 hunt_protected_their_secret_modifier: "Protective of Secrets"
 hunt_protected_their_secret_modifier_desc: "This character is keeping their cards close to their chest."

 hunt_sighting_standard_modifier: "Game Sighting"
 hunt_sighting_standard_modifier_desc: "A glut of promising game has been sighted in this county.\n#weak [hunt_success_chance|E] is increased in this [county|E]#!"
 hunt_sighting_standard_modifier_custom_desc: "Many [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')] have reportedly been sighted in this county.\n#weak Increases [hunt_success_chance_no_prefix|E] of [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U] hunts#!"
 
 hunt_sighting_dangerous_modifier: "Beast Sighting"
 hunt_sighting_dangerous_modifier_desc: "A ferocious beast has reportedly been terrorizing this county.\n#weak [hunt_success_chance|E] is increased in this [county|E]#!"
 hunt_sighting_dangerous_modifier_custom_desc: "A ferocious [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')] has reportedly been terrorizing this county.\n#weak Increases [hunt_success_chance_no_prefix|E] of [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U] hunts#!"

 hunt_sighting_legendary_modifier: "Legendary Sighting"
 hunt_sighting_legendary_modifier_desc: "A mythical animal has reportedly been sighted in this county.\n#weak A $hunt_type_legendary$ [GetActivityType('activity_hunt').GetTextIcon][GetActivityType('activity_hunt').GetName] may be held in this [county|E]#!"
 hunt_sighting_legendary_modifier_custom_desc: "A mythical [SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')] [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')] has reportedly been sighted in this county.\n#weak A Legendary [SCOPE.sTitle('sighting_county').Custom('GetLegendaryColor')|UV] [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|UV] may be hunted in this [county|E]"
 
 hunt_sighting_falconry_modifier: "Bird Sighting"
 hunt_sighting_falconry_modifier_desc: "Recent sightings of breeding or migrating birds make this county ideal for practicing falconry.\n#weak $hunt_type_falconry$ [hunt_success_chance|E] is increased in this [county|E]#!"
 hunt_sighting_falconry_modifier_custom_desc: "Sightings of breeding or migrating [SCOPE.sTitle('sighting_county').Custom('GetAnimalPlural')] make this county ideal for practicing falconry.\n#weak Increases [hunt_success_chance_no_prefix|E] of [SCOPE.sTitle('sighting_county').Custom('GetAnimalType')|U] hunts#!"
 
 hunt_heir_murder_exposed_modifier: "Peasant Justice"
 hunt_heir_murder_exposed_modifier_desc: "This character put justice before the reputation of a courtier."
 
 hunt_disrespected_locals_modifier: "Disrespected Locals"
 hunt_disrespected_locals_modifier_desc: "The feelings of this county's commoners have been trampled over by hunters."
 
 hunt_happy_hounds_modifier: "Happy Hounds"
 hunt_happy_hounds_modifier_desc: "This character's hunting dogs are well rewarded.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 
 hunt_savage_hounds_modifier: "Savage Hounds"
 hunt_savage_hounds_modifier_desc: "This character's hounds have a reputation for bringing down mighty game.\n#weak $hunt_modifier_success_slightly_improved_tt$#!\n\n"
 
 hunt_savaged_hounds_modifier: "Savaged Hounds"
 hunt_savaged_hounds_modifier_desc: "This character's kennels have been emptied by sicing hounds on beasts.\n#weak $hunt_modifier_success_slightly_worse_tt$#!\n\n"
 
 crushed_by_boulder_modifier: "Crushed by Boulder"
 crushed_by_boulder_modifier_desc: "This character's display of bravado backfired when they were crushed by the rolling boulder they were attempting to hurdle."
 
 hunt_blooming_garden_modifier: "Blooming Garden"
 hunt_blooming_garden_modifier_desc: "This character's garden has been well furnished with wild flowers found on a recent hunt."
 
 hunt_stocked_medicus_modifier: "Stocked Medicus"
 hunt_stocked_medicus_modifier_desc: "This character's physician has plenty of stocks of medicinal herbs, both rare and common."
 
 hunt_witch_protector_modifier: "Concerned Shepherd"
 hunt_witch_protector_modifier_desc: "This character has demonstrated a shrewd interest in protecting fellow brothers and sisters."
 
 hunt_left_in_trap_modifier: "Left in Trap"
 hunt_left_in_trap_modifier_desc: "This character was left in a hunting trap far longer than was good for their well-being."
 
 hunt_punished_trappers_modifier: "Punished Trappers"
 hunt_punished_trappers_modifier_desc: "The hunting traps of this county's peasants incurred the wrath of it's owner."
 
 hunt_witch_suspicion_modifier: "Aspersions of Witchcraft"
 hunt_witch_suspicion_modifier_desc: "This character's interest in nature has raised questions about their loyalty to the true god."
 
 hunt_mismanaged_game_modifier: "Mismanaged Game"
 hunt_mismanaged_game_modifier_desc: "Doe hunting has reduced this county's game stocks.\n#weak Future [hunt_success_chance|E] against for this animal will be #negative_value slightly worse#! in this [county|E]#!"
 hunt_mismanaged_game_modifier_custom_desc: "This character has captured a fawn and raised it tame in order to deceive its wild cousins.\n#weak Future [ROOT.Char.Custom('GetAnimalTypeMismanaged')|UV] [hunt_success_chance|E] is #negative_value slightly worse#! in this [county|E]#!"

 hunt_tame_deer_modifier: "Tamed Fawn"
 hunt_tame_deer_modifier_desc: "This character has captured a fawn and raised it tame in order to deceive its wild cousins.\n#weak In future, [hunt_success_chance|E] against kind of animal will be #positive_value slightly better#!#!\n"
 hunt_tame_deer_modifier_custom_desc: "This character has captured a fawn and raised it tame in order to deceive its wild cousins.\n#weak [ROOT.Char.Custom('GetAnimalTypeTame')|UV] [hunt_success_chance|E] is #P slightly better#!#!"

 hunt_captive_beast_modifier: "Captive Beast"
 hunt_captive_beast_modifier_desc: "This character has captured a dangerous beast alive for display and entertainment.\n#weak May be used to [GetActivityType('activity_hunt').GetName] this animal with #P high#! [hunt_success_chance_no_prefix|E]\n"
 hunt_captive_beast_modifier_custom_desc: "This character keeps a [ROOT.Char.Custom('GetAnimalAdjectiveCaptive')] [ROOT.Char.Custom('GetAnimalTypeCaptive')] for display and entertainment.\n#weak May be used to [GetActivityType('activity_hunt').GetName] a [ROOT.Char.Custom('GetAnimalTypeCaptive')|UV] with #P high#! [hunt_success_chance_no_prefix|E]"

 dog_story_scenthound_modifier: "Scenthound"
 dog_story_scenthound_modifier_desc: "A loyal dog, trained to track wild game, follows this character wherever they go\n#weak Slightly increases [hunt_success_chance|E]#!"
 dog_story_beasthound_modifier: "Beasthound"
 dog_story_beasthound_modifier_desc: "A loyal dog, trained to fight dangerous beasts, follows this character wherever they go\n#weak Slightly increases [hunt_success_chance|E]#! against [hunt_dangerous|E] beasts"

