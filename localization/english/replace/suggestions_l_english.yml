 suggestion_raid_desc: "Sending your army to [raid|E] [landed_title.GetNameNoTierNoTooltip] would bring you $game_concept_raid_loot$."
 suggestion_raid_click: "#I Click to view your Military#!"

 suggestion_grant_title_label: "Grant Title"
 suggestion_grant_title: "Suggestion: Grant [landed_title.GetNameNoTierNoTooltip] to [recipient.Custom('ShortNameNoTooltip')]"
 suggestion_grant_title_desc: "[recipient.Custom('ShortName')] is the [de_jure|E] holder of the [landed_title.GetName]. Making sure that your realm follows the De Jure structure as much as possible leads to stability and less opinion penalties."
 suggestion_grant_title_click: "#I Click to Grant the Title#!"

 suggestion_can_hire_court_positions: "Hire Court Positions"
