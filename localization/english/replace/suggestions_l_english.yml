 suggestion_recruit_maa_label: "Recruit Men-At-Arms"
 suggestion_recruit_maa: "Suggestion: Recruit a men-at-arms regiment"
 suggestion_recruit_maa_desc: "You have fewer [men_at_arms|E] than is expected for a [ruler|E] of your [rank|E].\n\nRecruiting some will bolster your [armies|E], serving both to deter potential enemies as well as combat those who insist on fighting anyway."
 suggestion_recruit_maa_click: "#I Click to view your Military#!"

 suggestion_declare_war_label: "Declare War"
 suggestion_declare_war: "Suggestion: Declare War on [recipient.Custom('ShortNameNoTooltip')]"
 suggestion_declare_war_desc: "Winning a war against [recipient.Custom('ShortName')] will let you conquer more lands and grow your [realm|E], helping to ensure the long-term success of your [house|E]."
 suggestion_declare_war_click: "#I Click to declare War#!"

 suggestion_construct_building_label: "Construct Building"
 suggestion_construct_building: "Suggestion: Construct a building in [landed_title.GetNameNoTierNoTooltip]"
 suggestion_construct_building_desc: "Constructing buildings in the [landed_title.GetNameNoTooltip] will give you different benefits and boons, greatly benefiting you in the long-term."
 suggestion_construct_building_click: "#I Click to view the Holding#!"

 suggestion_fabricate_claim_label: "Fabricate Claim"
 suggestion_fabricate_claim: "Suggestion: Fabricate Claim on [landed_title.GetNameNoTierNoTooltip]"
 suggestion_fabricate_claim_desc: "The neighboring [landed_title.GetName] is both rich and prosperous, but you cannot conquer it without a [casus_belli|E].\n\nSending your [court_chaplain|E] or [realm_priest|E] to fabricating a [claim|E] on it will give you the justification you need to go to [war|E] and take the title for your own!"
 suggestion_fabricate_claim_click: "#I Click to view the Title#!"

 suggestion_create_title_label: "Create Title"
 suggestion_create_title: "Suggestion: Create the [landed_title.GetNameNoTooltip]"
 suggestion_create_title_desc: "You possess enough [de_jure|E] land to [create|E] the [landed_title.GetName]. Doing so would greatly increase your [prestige|E] as well as make you the [rightful_liege|E] of all titles under it."
 suggestion_create_title_click: "#I Click to view the Title#!"

 SUGGESTIONS_DEBUG: "#D SUGGESTIONS DEBUG:#!"

 suggestion_convert_county_label: "Convert County"
 suggestion_convert_county: "Suggestion: Convert Faith in [landed_title.GetNameNoTierNoTooltip]"
 suggestion_convert_county_desc: "Sending your [Concept( 'realm_priest', GetPlayer.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName )|E] to convince the inhabitants of the [landed_title.GetName] to embrace the true faith will stabilize the area."
 suggestion_convert_county_click: "#I Click view your Council#!"

 suggestion_increase_control_label: "Increase Control"
 suggestion_increase_control: "Suggestion: Increase Control in [landed_title.GetNameNoTierNoTooltip]"
 suggestion_increase_control_desc: "Sending your [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|E] to increase control in the [landed_title.GetName] will lead to less [county_corruption|E] in the county and possibly other beneficial effects as well."
 suggestion_increase_control_click: "#I Click view your Council#!"

 suggestion_increase_opinion_label: "Increase Opinion"
 suggestion_increase_opinion: "Suggestion: Increase [recipient.Custom('ShortNamePossessiveNoTooltip')] opinion of you"
 suggestion_increase_opinion_desc: "Your [actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.Custom('ShortName')] has a low [opinion|E] of you. Increasing it with a [personal_scheme|E] will make your life easier."
 suggestion_increase_opinion_click: "#I Click to start a Sway Scheme#!"

 suggestion_raid_label: "Raid"
