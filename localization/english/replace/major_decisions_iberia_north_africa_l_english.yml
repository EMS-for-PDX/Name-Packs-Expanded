l_english:
 iberia_north_africa.0005.desc: "Once more, the thrones of Spain have been united under one [ROOT.Char.Custom('TitleAsNameNoTooltip')]. The false monarchs have been decrowned, while proud [ROOT.Char.GetPrimaryTitle.GetNameNoTier] stands stronger than ever.\n\nOne day I shall pass from this world and go to [ROOT.Char.GetFaith.DivineRealm], yet my legacy will remain on Earth forever. They will call me '[ROOT.Char.Custom('TitledFirstNameNoTooltip')] — the [ROOT.Char.GetMotherFather|U] of Spain.'"

 iberia_north_africa.0006.relation_former.desc: "My [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.Custom('TitledFirstName')]"
 iberia_north_africa.0006.former.desc: "[spain_uniter.Custom('TitledFirstName')]"

 iberia_north_africa.0010.start.desc: "No one thought it could be done, yet here I stand, the [ROOT.Char.Custom('TitleAsNameNoTooltip')] over all of Africa."
 iberia_north_africa.0010.vassals.desc: "From the Atlantic coast to the Eastern Ocean, every tribe, [vassal_1.Custom('TitleAsNameNoTooltip')], and [vassal_2.Custom('TitleAsNameNoTooltip')] now bow to me."

 iberia_north_africa.0011.relation_former.desc: "My [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.Custom('TitledFirstName')]"
 iberia_north_africa.0011.former.desc: "[africa_uniter.Custom('TitledFirstName')]"

 iberia_north_africa.0016.relation_former.desc: "\n\nMy [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.Custom('TitledFirstName')]"
 iberia_north_africa.0016.former.desc: "\n\n[avenger.Custom('TitledFirstName')]"

 iberia_north_africa.0016.generic.desc: "Many years ago, on the road to Tours, the Christian Frankish forces put an end to the Umayyad invasion of Europe. Charles Martel and his men altered the course of history.\n\nBut nothing lasts forever. [avenger.GetName] has marched his troops deep into the old Frankish kingdom and claimed it as [avenger.GetHerHis] own. With this firm foothold in Europe, only [ROOT.Char.GetFaith.FateGodName] knows what [avenger.Custom('TitledFirstNameNoTooltip')] will do next..."

 iberia_north_africa.0002.relation_former.desc: "My [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.Custom('TitledFirstName')]"
 iberia_north_africa.0002.former.desc: "[portugal_former.Custom('TitledFirstName')]"
 iberia_north_africa.0002.end.desc: "has formed the Kingdom of Portugal on its western coast. After centuries of migration and war, a proud Portuguese people has emerged, with [portugal_former.Custom('TitledFirstNameNoTooltip')] as their leader.\n\nWill this young nation rise to glory or be consumed in yet another conquest? Only time will tell."