 l_english:
  cardinal_desc: "[ROOT.GetCharacter.Custom('FirstNameNoTooltip')] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.Custom('FirstNameNoTooltip')] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church."

  trait_cardinal_priest_desc: "[ROOT.GetCharacter.Custom('FirstNameNoTooltip')] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.Custom('FirstNameNoTooltip')] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Priest, his status within the College is lesser then others due to his theocratic power; Cardinal Priests are the lowest tier of Cardinals, with the least responsibilities."

  trait_cardinal_priest_character_desc: "[ROOT.GetCharacter.Custom('FirstNameNoTooltip')] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.Custom('FirstNameNoTooltip')] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Priest, his status within the College is lesser then others due to his theocratic power; Cardinal Priests are the lowest tier of Cardinals, with the least responsibilities."

  trait_cardinal_bishop_desc: "[ROOT.GetCharacter.Custom('FirstNameNoTooltip')] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.Custom('FirstNameNoTooltip')] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Bishop, his status within the College is grander, showing his rule over theocratic lands as a Bishop; Cardinal Bishops are the second tier of Cardinals, with greater responsibilities then the Cardinal-Priest but less then Cardinal-Archbishops or the Cardinal-Dean."

  trait_cardinal_bishop_character_desc: "[ROOT.GetCharacter.Custom('FirstNameNoTooltip')] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.Custom('FirstNameNoTooltip')] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Bishop, his status within the College is grander, showing his rule over theocratic lands as a Bishop; Cardinal Bishops are the second tier of Cardinals, with greater responsibilities then the Cardinal-Priest but less then Cardinal-Archbishops or the Cardinal-Dean."

  trait_cardinal_archbishop_desc: "[ROOT.GetCharacter.Custom('FirstNameNoTooltip')] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.Custom('FirstNameNoTooltip')] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Archbishop, his status within the College is grander, showing his rule over theocratic lands as a Archbishop; Cardinal Archbishops are the third and highest tier of Cardinals outside of the Cardinal-Dean, with greatest responsibilities within the Church, they are the rulers of a Archdiocese."

  trait_cardinal_archbishop_character_desc: "[ROOT.GetCharacter.Custom('FirstNameNoTooltip')] is an appointed member of the College of Cardinals. By virtue of his faith, or perhaps other qualities, [ROOT.GetCharacter.Custom('FirstNameNoTooltip')] has been recognized by the Pope as a vital member of the clergy and has a good chance at becoming Pope of the Roman Catholic Church. As a Cardinal Archbishop, his status within the College is grander, showing his rule over theocratic lands as a Archbishop; Cardinal Archbishops are the third and highest tier of Cardinals outside of the Cardinal-Dean, with greatest responsibilities within the Church, they are the rulers of a Archdiocese."

  trait_pope_trait_desc: "[ROOT.GetCharacter.Custom('FirstNameNoTooltip')] was the head of the Roman Catholic Church and the head of the Catholic Faith, and now rests with the lord."
  trait_beatified_desc:"[ROOT.GetCharacter.Custom('FirstNameNoTooltip')] was beatified by the church, blessed."