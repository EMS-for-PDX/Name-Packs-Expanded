 death_execution_hanging_killer: "was hanged on [TARGET_CHARACTER.Custom('ShortNameNotMePossessive')] orders"
 death_execution_burning_killer: "was burned alive on [TARGET_CHARACTER.Custom('ShortNameNotMePossessive')] orders"
 death_execution_flaying_killer: "had [CHARACTER.GetHerHis] skin flayed from [CHARACTER.GetHerHis] body on [TARGET_CHARACTER.Custom('ShortNameNotMePossessive')] orders"
 death_execution_boiling_killer: "was boiled to death on [TARGET_CHARACTER.Custom('ShortNameNotMePossessive')] orders"
 death_execution_drowning_killer: "was drowned to death on [TARGET_CHARACTER.Custom('ShortNameNotMePossessive')] orders"
 death_execution_impaling_killer: "was slowly impaled on [TARGET_CHARACTER.Custom('ShortNameNotMePossessive')] orders"
 death_execution_crushing_killer: "was slowly crushed to death on [TARGET_CHARACTER.Custom('ShortNameNotMePossessive')] orders"

 char_interaction.0170.desc_beheaded: "I was woken in the early hours of the morning by two unfamiliar guards. Being led outside, I had no illusions about what was about to happen. As I kneel for [actor.Custom('ShortNameNotMePossessive')] headsman, I experience a moment of serene and perfect clarity."

 char_interaction.0170.desc_devoured: "The door slammed open, and [actor.Custom('ShortNameNotMePossessive')] guards forced me to the floor and pinned me down. Then the [actor.Custom('TitleAsNameNoTooltip')] [actor.GetHerselfHimself] entered, knife in hand and smile wide.\n\nHeedless to my screams [actor.GetSheHe] carves into my flesh with both knife and teeth. Through a haze I find [actor.GetHerHis] face covered in gore — covered in pieces of #EMP me#! — and plead, but as [actor.GetSheHe] chews and swallows with relish, I realize that this is how I die."
 char_interaction.0170.option_devoured: "Curse your black soul, [actor.Custom('FirstNameNoTooltip')]!!!"

 char_interaction.0170.option_hanged: "Curse you, [actor.Custom('TitleAsNameNoTooltip')|U]-"

 char_interaction.0170.desc_drowned: "My cell door bursts open, and I am dragged out of my cell by [actor.Custom('ShortNameNotMePossessive')] guards and taken outside into the cold morning air.\n\nA large barrel filled with icy water has been set up on a platform with a small crowd, and as I am forced head-first inside, and my lungs begin to fill with water, I realize this is how I die."

 char_interaction.0170.desc_boiled: "I am rudely awoken by [actor.Custom('ShortNameNotMePossessive')] guards, who roughly drag me from my cell and outside [actor.GetCapitalLocation.GetNameNoTooltip]'s walls, where a sizeable steaming cauldron has been set up.\n\nThe [actor.Custom('TitleAsNameNoTooltip')] [actor.GetHerselfHimself] approaches me and tells me it's time for a bath. Panic rushes over me as I am shoved into the searing, bubbling water, and my own screams are the last thing I hear as my flesh boils from my bones."

 char_interaction.0170.desc_crushed: "I was just having a dream about better days when [actor.Custom('ShortNameNotMePossessive')] guards shove me out of my cell and take me outside, where I am tied down.\n\nOne by one, large rocks are placed on my chest, and my screams begin to fill the air as I feel my bones crumbling under the weight. As my lungs and heart are crushed, the last thing I hear is the mob cheering."

 char_interaction.0170.desc_flayed: "The door slammed open, and [actor.Custom('ShortNameNotMePossessive')] guards forced me to my feet and tied me down onto the table. Then the [actor.Custom('TitleAsNameNoTooltip')] [actor.GetHerselfHimself] entered, with a sadistic smile and a small, sharp knife.\n\nMy world turns to agony as [actor.GetTitledFirstNameNoTooltip] slowly begins to peel the skin off my body, ignoring my screams. After what feels like hours of pain, the last thing I see as the light fades is my skin being hung up to dry."

 char_interaction.0170.desc_impaled: "The door slammed open, and [actor.Custom('ShortNameNotMePossessive')] guards forced me to my feet, dragging me outside. A tall, sharpened stake has been erected outside [actor.GetCapitalLocation.GetNameNoTooltip]'s walls, and [actor.GetTitledFirstNameNoTooltip] gives me a sadistic smile as I am hoisted above and then slowly lowered onto it.\n\nAs the stake pierces my buttocks and slowly drives through my body, my world turns to agony, and my screams are only silenced when the sharpened tip emerges from my throat."

 char_interaction.0170.a: "Curse your black soul, [actor.Custom('FirstNameNoTooltip')]!!!"