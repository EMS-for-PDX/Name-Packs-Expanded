 zealot: "Zealot"
 zealot_desc: "$zealot$ [vassals|E] are focused on matters of the faith, and are swayed by pious actions. Zealous or vengeful Vassals often adopt this [vassal_stance|E], as do [clergy|E].\n\n#low $zealot$ Vassals like when their Liege:#!\n$EFFECT_LIST_BULLET$Constructs or upgrades [temple|E] [holdings|E]\n$EFFECT_LIST_BULLET$Succeeds with the [GetScheme('learn_language').GetTypeName] [scheme|E]\n$EFFECT_LIST_BULLET$Has [virtuous|E] [traits|E]\n$EFFECT_LIST_BULLET$Goes on [pilgrimage|E] [activities|E]\n\n#low $zealot$ Vassals dislike when their Liege:#!\n$EFFECT_LIST_BULLET$Asks the [head_of_faith|E] for [gold_i][gold|E]\n$EFFECT_LIST_BULLET$Has [sinful|E] [traits|E]\n\nThey prefer zealous and virtuous [heirs|E] with a high [learning_i][learning|E] skill."
