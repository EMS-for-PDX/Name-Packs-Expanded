 # Decisions
 RICE_tuareg_emergence_decision:0 "Establish $tuareg$ Homeland"
 RICE_tuareg_emergence_decision_tooltip:0 "Our ancestors have wandered the Sahara desert for generations, but perhaps we can find ourselves a new homeland."
 RICE_tuareg_emergence_decision_desc:0 "Our $heritage_berber_name$ ancestors have wandered the Sahara desert for generations. Many of our kind who live in the southern edges of the Sahara want to find for ourselves a new homeland where we can continue our time-tested, nomadic way of life."
 RICE_tuareg_emergence_decision_confirm:0 "Gather the clan chiefs!"
 RICE_tuareg_emergence_decision_effect_tooltip_1:0 "This [decision|E] will enable a further [decision|E], $RICE_tuareg_found_empire_of_air$, which grants you the [GetTitleByKey('e_air').GetName]"
 RICE_tuareg_emergence_decision_context_tooltip:0 "#emphasis Historical Context:#! The Tuaregs are a group of Amazigh (or "Berbers") inhabiting much of the central and southern Sahara. While the term Tuareg does not appear until the later medieval period at earliest, various ancestor tribes of the Tuaregs – like the Lamtuna and Massufa – are attested from earlier times. The Tuaregs are the descendants of Amazigh who migrated to their present location and conquered and/or integrated indigenous African populations."
 RICE_tuareg_found_empire_of_air:0 "Unite the $tuareg_collective_noun$"
 RICE_tuareg_found_empire_of_air_tooltip:0 "It is time to create a new, powerful empire across the Sahara!"
 RICE_tuareg_found_empire_of_air_desc:0 "We $tuareg_collective_noun$ have firmly established ourselves in the region where the Sahara and Sahel border each other. Our control of the Trans-Saharan trade has made us prosperous, and now it is time to expand our influence even more by uniting ourselves into a new [empire|E]: the Empire of Aïr!"
 RICE_tuareg_found_empire_of_air_confirm:0 "The time has come!"
 RICE_tuareg_found_empire_of_air_effect_tooltip_1:0 "The four elements do be like that"
 RICE_tuareg_found_empire_of_air_context_tooltip:0 "#emphasis Historical Context:#! The Sultanate of Aïr, or the Sultanate of Agadez, was a Tuareg state established some time in the 1400s CE. According to legend, albeit an unlikely and anachronistic one, the Sultanate was founded when local tribes, following years of constant warfare, sent an envoy to the Ottomans in Constantinople to ask for one of their princes to serve as their leader and unifying figure. Centered on the city of Agadez, the kingdom grew rich from the Trans-Saharan trade; though it was conquered by Songhai for some time in the 16th century, it remained independent otherwise until French colonization in 1900."

