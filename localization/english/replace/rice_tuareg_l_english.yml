 tuareg.0020.t:0 "Preparations"
 tuareg.0020.desc.intro:0 "As a [ROOT.Char.GetTitleAsNameNoTooltip], I have many worries and responsibilities."
 tuareg.0020.desc.faith:0 "Among those who believe in the [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PantheonTerm],"
 tuareg.0020.desc.culture:0 "Among the [ROOT.Char.GetCulture.GetCollectiveNoun],"
 tuareg.0020.desc:0 "it is not unheard of to seek advice through dreams at the tombs of the dead. For centuries, it has been our tradition to sleep at such tombs; the dreams we have there are said to give one great insight into the affairs of the world.\n\nAfter much traveling, I have arrived in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]."
 tuareg.0020.desc.notable:0 "A local notable, who lived long ago, is said to be buried here."
 tuareg.0020.desc.ancestor:0 "One of my distant ancestors is said to be buried here."
 tuareg.0020.desc.saint:0 "A [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] saint is said to be buried here."
 tuareg.0020.desc.personal:0 "\n\nPrivate matters have weighed on me lately. I hope the dreams I have at this tomb will guide me in the right direction when it comes to carrying out my personal affairs."
 tuareg.0020.desc.political:0 "\n\nPolitical issues have been on my mind a lot. No matter if it’s my enemies and rival factions, my underlings, or anyone else, I hope the dreams I have at this tomb will tell me how to carefully deal with them."
 tuareg.0020.desc.communal:0 "\n\nThe community’s well-being concerns me the most. Am I doing the proper thing as their leader? Or do I need to change my current course of action? I hope the dreams I have at this tomb will provide me the answers I seek."
 tuareg.0020.a:0 "I need to prepare well for this ritual."
 tuareg.0021.t:0 "The Tomb"
 tuareg.0021.desc:0 "Night falls as I come to the tomb in [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]. After receiving instructions by local [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] on how to sleep and what to do as I fall asleep, I am ready to perform this ritual!\n\nAs I fall asslep, my mind is focused intently on the questions I have about the issues in my life that have been bothering me."
 tuareg.0021.a:0 "Time to travel to the realm of dreams…."
 tuareg.0022.t:0 "The Dream"
 tuareg.0022.desc.failure:0 "As the sun started to rise over the dawn sky, I awoke from my slumber, feeling tired and groggy. Unfortunately, I could not recall my dream well last night, and when I recalled the few details I could remember to the local [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')], they said they could not make much sense out of it.\n\nIt appears that sadly, [ROOT.Char.GetFaith.PantheonTerm] [ROOT.Char.GetFaith.PantheonTermHasHave] decided that I am not worthy of receiving any advice.\n\nI suppose at the least, I visited the tomb of someone important."
 tuareg.0022.desc.success:0 "As the sun started to rise over the dawn sky, I awoke from my slumber, feeling refreshed and energized. With great clarity, I recounted what I could remember of my dreams the previous night to the local [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')].\n\nThe main events of the dream that I could recall were that it featured #Bold [ROOT.Char.Custom('RICE_tuareg_dream_subject')]#!, and that I #Bold [ROOT.Char.Custom('RICE_tuareg_dream_action')]#!.\n\nAnyways, the [ROOT.Char.Custom('DefaultPriestTitlePlural')] helped me interpret the dream, and what [ROOT.Char.GetFaith.PantheonTerm] wanted to communicate to me about my affairs. I am relieved, all in all, that I received some divine guidance."
 tuareg.0022.a:0 "Now, it’s time to go back home."
