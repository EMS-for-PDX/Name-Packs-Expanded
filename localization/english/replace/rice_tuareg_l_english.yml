 tuareg.0050.t:0 "Kel Tagelmust"
 tuareg.0050.desc:0 "The veils our men wear – the #italic tagelmust#! – are they not a noble symbol of our people? Are they not pleasing, and a way to beautifully reveal one’s clan and status to all?\n\nYet there are those out there who mock us, scorn us, deride us for this. They say [ROOT.Char.GetCulture.GetName] men are like women, because in their lands, it is women who wear veils."
 tuareg.0050.a:0 "Preposterous! Men should wear veils without a doubt."
 tuareg.0050.b:0 "Different places have different customs, no?"
 tuareg.0050.info:0 "#emphasis Historical Context:#! The Tuaregs are famous for their mouth veils, called the #italic tagelmust#!. Unlike many of the nearby cultures, they have a tradition of veiling their men and not their women. Adult men will even feel ashamed of showing their mouth or nose to strangers or those who are of higher status. Historically, this practice is attested among certain Berber/Amazigh tribes, including those connected to the Tuareg. For instance, the Almoravids, who domianted much of North Africa and Iberia in the 11th century, were derided by their enemies like the Almohads for this practice."
 tuareg.0051.t:0 "Takarakit"
 tuareg.0051.desc:0 "The [ROOT.Char.GetCulture.GetCollectiveNoun], as #italic Kel Tagelmust#!, as people of veil, greatly value the virtue of #italic takarakit#!, or reserve. That is, those who convey strong feelings like anger, love, and so on through indirect means are highly respected.\n\nLately, [courtier.GetFirstName] has gained a reputation for embodying #italic takarakit#! well. Many at my court and elsewhere have praised [courtier.GetHerHim] for this."
 tuareg.0051.a:0 "I can see why everyone says that!"
 tuareg.0052.t:0 "Taguella"
 tuareg.0052.desc:0 "Today, I’m enjoying some particularly delicious #italic taguella#! with some sheep and goat meat and spices. This flatbread has been a staple of [ROOT.Char.GetCulture.GetName] cuisine for as long as anyone can remember."
 tuareg.0052.a:0 "Yum yum!"
 tuareg.0053.t:0 "Inadan"
 tuareg.0053.desc:0 "The #italic inadan#! in [county.GetNameNoTier] have gained much renown lately for their products. Though the elite, noble castes of the [ROOT.Char.GetCulture.GetName] people, such as myself, keep our distance from these hereditary castes of smiths, jewelers, and artisans, their work is undoubtedly of great use to us."
 tuareg.0053.a:0 "Good to hear."
 tuareg.0054.t:0 "Tifinagh"
 tuareg.0054.desc:0 "I have come across some ancient inscriptions in the #italic tifinagh#! script in the wilderness of [county.GetNameNoTier] near my residence.\n\nIt is not unheard of to encounter such inscriptions in #italic tifinagh#!. We [ROOT.Char.GetCulture.GetCollectiveNoun] still make use of them, as our ancestors did generations ago.\n\nAnyways, the inscriptions I found are very worn out and hard to read. One can only imagine who the original carver was and what they wanted to say!"
 tuareg.0054.a:0 "Perhaps it was something important."
 tuareg.0054.b:0 "Maybe this was made by some spirit?"
 tuareg.0054.c:0 "Wait, I think I can decipher it…."
