 ainu_paganism_adherent_plural: "Kamuyists"
 ainu_paganism_desc: "The Ainu people typically believe that everything in nature has a \"Kamuy\" (Spirit or God) on the inside, similar to Japanese Shintō. The main difference between the two is the organization. The Ainu faith centers on each tribe's chieftain instead of a divine descended Emperor. Ainu views the world as a spherical ocean on which many islands float. This belief is based on the fact that the sun rises in the east and sets in the west. They believe the world rests on the back of a large fish, which, when it moves, causes earthquakes."

