l_english:
 eastern_pagan_religion: "Eastern Paganism"
 eastern_pagan_religion_adj: "Eastern Pagan"
 eastern_pagan_religion_adherent: "Eastern Pagan"
 eastern_pagan_religion_adherent_plural: "Eastern Pagans"
 eastern_pagan_religion_desc: "Collection of Eastern Pagan religions with traditions that involve animistic and/or shaministic practices."

 moshir: "Moshirism"
 moshir_adj: "Moshiri"
 moshir_adherent: "Moshiri"
 moshir_adherent_plural: "Moshiris"
 moshir_desc: "According to Ainu tradition, the World can be divided into two; Whereas the Kamui-Moshir is the home of the spirits and divinities, the Ainu-Moshir is the physical realm primarily inhabited by Humans which was created by a heavenly figure that raised the world from the sea. Veneration is usually given to the sanctity of nature and various Pasi-Kamui who inhabit the Ainu-Moshir."
 yzng: "Yzngism"
 yzng_adj: "Yzngi"
 yzng_adherent: "Yz"
 yzng_adherent_plural: "Yzng"
 yzng_desc: "According to Nivkh tradition, the mountains and seas have their own various ‘Yzng’ who provide sustenance to humans in return for offerings, although bear symbolism is especially venerated among the various Nivkh."
 tungusic_shamanism: "Hehe'ism"
 tungusic_shamanism_adj: "Hehe'i"
 tungusic_shamanism_adherent: "Hehez"
 tungusic_shamanism_adherent_plural: "Hehezi"
 tungusic_shamanism_desc: "Heheists venerate the spirit triad of Banamu Hehe, Ulden Hehe and Abka Hehe, with Abka Hehe serving as the supreme goddess of the sky who created both Ulden and Banamu. Acting as the creators of all life on earth, their divine wills are usually interpreted through wise shamans."
