l_english:
 east_europe.0031.desc.vassals: "[scoped_ruler.Custom('TitledFirstName')] has decided to welcome foreign settlers from the neighboring [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] realms.\n\n[scoped_ruler.GetSheHe|U] hopes that these new arrivals will help populate our land faster and increase commerce with our allies."
 east_europe.0031.desc.others: "[scoped_ruler.Custom('TitledFirstName')] has decided to welcome foreign settlers from the [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] realms neighboring [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[scoped_ruler.GetSheHe|U] hopes that these new arrivals will help populate [scoped_ruler.GetHerHis] land faster and increase commerce with [scoped_ruler.GetHerHis] allies."

 east_europe.0034.desc.intro: "[scoped_ruler.Custom('TitledFirstName')] has shown [scoped_ruler.GetHerHim]self to be an apostate!\n\nIn a public act of defiance, [scoped_ruler.GetSheHe] has renounced [old_faith.HighGodName], thrown out high-ranking [old_faith.GetAdherentNameNoTooltip] [old_faith.PriestNeuterPlural], and stripped [old_faith.GetNameNoTooltip] of its position as the state faith. Even now, many rural [scoped_ruler.GetCulture.GetCollectiveNounNoTooltip] flock to join [scoped_ruler.GetHerHim].\n\n"
 east_europe.0034.desc.conversion_vanilla: "Although politically dormant for some time, $magyar_pagan$ continued to have many followers in the countryside, and [scoped_ruler.Custom('TitledFirstNameNoTooltip')] has had little trouble reestablishing the Old Ways."
 east_europe.0034.desc.conversion_syncretic: "In spite of this, the new [scoped_ruler.GetFaith.GetAdherentNameNoTooltip] faith seems to retain many distinct features of [old_faith.GetNameNoTooltip], visibly alloying the Old Ways with the New."
 east_europe.0034.desc.conversion_bloodthirsty: "Worse still, [scoped_ruler.Custom('TitledFirstNameNoTooltip')] claims that the angry gods will only forgive the [scoped_ruler.GetCulture.GetNameNoTooltip] people's weakness in converting if offered frequent human sacrifice!"

 east_europe.0101.t: "First [founder.Custom('TitleAsNameNoTooltip')] of All Bosnia"

 east_europe.0101.c: "Honestly, as long as I'm [founder.Custom('TitleAsNameNoTooltip')] of #EMP somewhere#!..."

 east_europe.0102.desc: "My heralds bring word from the valleys of the Dinaric Alps: apparently, [founder.Custom('ShortName')] has been acclaimed [founder.Custom('TitleAsNameNoTooltip')] of [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nWith the defensible mountain valleys and darkling forests of the Bosnian highlands under [founder.GetHerHis] control, and the support of the local people, [founder.Custom('TitledFirstNamePossessiveNoTooltip')] kingdom seems firmly safe.\n\nFor now."

 east_europe.0102.b: "Hail [founder.Custom('ShortNameNoTooltip')]!"

 east_europe.0111.t: "$east_europe.0111.t.setup$: Writing [hof.Custom('TitledFirstNameNoTooltip')]"
 east_europe.0111.desc: "Who can say how long these so-called [heretic.GetFaith.GetAdherentNamePluralNoTooltip] have gone unnoticed? A decade? A century? Since the visit of blessed Saint Martin?\n\nHowever long this heresy has been allowed to fester in the wilds of Bosnia, the leniency of our ancestors has born ill-fruit, and I cannot stand it! Seeing such a [heretic.Custom('InsultNoun')] as [heretic.Custom('TitledFirstName')] flaunting [accuser.GetFaith.HighGodName] openly!\n\nThe world ignorantly assumes that they are basically good, if rural, [accuser.GetFaith.GetAdherentNamePluralNoTooltip]. Perhaps, with a few creative words to [hof.Custom('TitledFirstName')], this need not be so..."

 east_europe.0112.desc.culture: "[accuser.Custom('TitledFirstName')] is a country[accuser.GetWomanMan] of mine, and you are simply ignorant of our ways."

 east_europe.0113.desc: "Your words trouble me greatly. To think, such profound corruption might be hiding so close to the heart of Christendom!\n\nI shall consult with [heretic.Custom('TitledFirstNameNoTooltip')], and determine the truth of this matter."

 east_europe.0113.a.tt: "[hof.Custom('TitledFirstNameNoTooltip')] writes to [heretic.Custom('TitledFirstNameNoTooltip')]..."

 east_europe.0114.desc: "The letter from [hof.Custom('TitledFirstName')] sits in your trembling fingers, though whether the shaking comes from fear or fury, you cannot quite tell: through the machinations of the devious [accuser.GetName], [hof.Custom('TitledFirstNameNoTooltip')] threatens to have all [heretic.GetFaith.GetAdherentNamePluralNoTooltip] declared heretics!\n\nThis terrible act would doubtless bring your fellow Christians down on you in a rash of holy wars, unless you can convince [hof.Custom('TitledFirstNameNoTooltip')] otherwise.\n\nA reply must be drafted."

 east_europe.0114.a.tt_success: "[hof.Custom('TitledFirstNameNoTooltip')] is convinced"

 east_europe.0114.b.tt: "[hof.Custom('TitledFirstName')] will be forced to take your side!"

 east_europe.0114.e.tt: "[hof.Custom('TitledFirstName')] will certainly declare the $bosnian_church$ heretical!"
 east_europe.0115.t: "$east_europe.0116.t$"
 east_europe.0115.desc.intro: "Damn and blast [heretic.GetHerHis] sodding eyes, [heretic.Custom('TitledFirstName')] converted!\n\n"
 east_europe.0115.desc.political: "Though [hof.Custom('TitledFirstName')] seems totally convinced, it's transparent to me that this move is a halfhearted-political gesture: [heretic.Custom('FirstNameNoTooltip')] #EMP alone#! affirmed [heretic.GetHerHis] loyalty to [hof.GetFaith.GetNameNoTooltip]. Not one vassal or family member alongside [heretic.GetHerHim]."

 east_europe.0115.desc.outro: "\n\nFor now, the issue is settled. Heretics or not, [hof.Custom('TitledFirstNameNoTooltip')] is convinced that the $bosnian_church$ are sufficiently under [hof.GetHerHis] thumb."

 east_europe.0115.b.toast: "[accuser.Custom('ShortName')] Angered by your Evasion"

 east_europe.0116.desc: "[hof.Custom('TitledFirstName')] requires a full act of contrition: a conversion, totally embracing [hof.GetFaith.GetNameNoTooltip].\n\nHowever, I know that my fellow [heretic.GetFaith.GetAdherentNamePluralNoTooltip] are strong. Perhaps, if only #EMP I#! were to convert, that would be enough.\n\nOn the other hand, that would simply be delaying the issue. Maybe it is best if we embrace this change now, whilst we can do so peacefully?"

 east_europe.0117.desc.intro: "Sadly, [hof.Custom('TitledFirstName')] has elected #EMP not#! to denounce the $bosnian_church$ for heresy.\n\n"
 east_europe.0117.desc.critical_success: "Even worse, somehow, [heretic.Custom('TitledFirstName')] has persuaded the [hof.GetFaith.ReligiousHeadName] to excommunicate me! What foul sorcery or dark secret led to this, none but [heretic.Custom('FirstNameNoTooltip')] can know, but now all Christian lords look at me with a disgust usually reserved for heathens and schismatics."
 east_europe.0117.desc.theological_debate: "Several weeks of intense scholarly debate between [hof.GetHerHim] and [heretic.Custom('TitledFirstName')] have seen the [hof.GetFaith.ReligiousHeadName] slowly come round to [heretic.Custom('FirstNamePossessiveNoTooltip')] way of thinking, agreeing that the [heretic.GetFaith.GetAdherentNamePluralNoTooltip] are simply somewhat-backwards [hof.GetFaith.GetAdherentNamePluralNoTooltip]."

 east_europe.0118.desc.intro: "It has taken some weeks of negotiations and carefully worded letters, but, at last, [hof.Custom('TitledFirstName')] has been brought round to my point of view.\n\n"
 east_europe.0118.desc.critical_success: "In fact, with the application of my rather-excessive leverage over the [hof.GetFaith.ReligiousHeadTitleName], I have even succeeded in turning the tables on the [accuser.Custom('InsultAdjective')] [accuser.Custom('TitledFirstName')].\n\nFor [accuser.GetHerHis] spurious accusations against faithful Christians, [hof.Custom('TitledFirstNameNoTooltip')] has agreed to excommunicate [accuser.GetHerHim]!"
 east_europe.0118.desc.theological_debate: "Though the [hof.GetFaith.ReligiousHeadTitleName] still thinks of us as backwards savages, they concede that, while misguided, we are not heretics."
 east_europe.0118.desc.political_leverage: "The entire ordeal has cost me what leverage I had over the [hof.GetFaith.ReligiousHeadTitleName], but [hof.Custom('TitledFirstNameNoTooltip')] has reluctantly agreed that we are not heretics, and merely unlearned instead."
 east_europe.0118.desc.political_manoeuvrings: "The process took no small amount of counter-accusations, forged letters from [accuser.Custom('TitledFirstName')], and judicious bribes to visiting inquisitors, but the [hof.GetFaith.ReligiousHeadTitleName] has formerly declared us innocent and the entire ordeal to be a local matter."

 east_europe.0119.desc.intro: "Predictably, as soon as [hof.GetSheHe] started looking into the matter seriously, [hof.Custom('TitledFirstName')] uncovered #EMP ample#! evidence of heresy amongst the [heretic.GetFaith.GetAdherentNamePluralNoTooltip].\n\n"
 east_europe.0119.desc.theological_debate: "[heretic.Custom('TitledFirstName')], naturally, tried to weasel [heretic.GetHerHis] way out of it, but the [hof.GetFaith.ReligiousHeadName] swept aside [heretic.GetHerHis] paltry theological arguments with derision."
 east_europe.0119.desc.political_manoeuvrings: "[heretic.Custom('TitledFirstName')] attempted to pin my letter as one of cynical self-interest, but this crude political posturing met with no sympathy from the [hof.GetFaith.ReligiousHeadName], who decried it as merely side-stepping the issue in turn."
 east_europe.0119.desc.unrepentant_heretics: "When confronted, [heretic.Custom('TitledFirstName')] made no effort to hide [heretic.GetHerHis] derision for the [hof.GetFaith.ReligiousHeadTitleName], openly mocking the [hof.GetFaith.ReligiousHeadName] while protesting the validity of [heretic.GetHerHis] debauched faith!"
 east_europe.0119.desc.outro: "\n\nFormal letters have been sent to all nearby Christians of every righteous creed, denouncing [heretic.Custom('FirstNameNoTooltip')] and [heretic.GetHerHis] blasphemous faith."

 east_europe.0121.desc.intro: "Recent weeks have seen a fierce, three-way war of words between [accuser.Custom('FullName')], [heretic.Custom('FullName')], and [hof.Custom('TitledFirstName')] about the ecumenical status of the $bosnian_church$.\n\n"
 east_europe.0121.desc.theological_debate: "Most of the discussions have been of a theological nature, with [heretic.Custom('FirstNameNoTooltip')] trying to reassure [hof.Custom('TitledFirstNameNoTooltip')] that the [heretic.GetFaith.GetAdherentNamePluralNoTooltip] are good [hof.GetFaith.GetAdherentNamePluralNoTooltip], simply rural in their mannerisms.\n\nSadly for [heretic.GetHerHim], this hasn't worked."
 east_europe.0121.desc.political_manoeuvrings: "Despite the best efforts of [heretic.Custom('FirstNameNoTooltip')] to paint [accuser.Custom('FirstNamePossessiveNoTooltip')] accusation as a purely political ploy, the [hof.GetFaith.ReligiousHeadName] has sided against [heretic.GetHerHim].\n\n"
 east_europe.0121.desc.unrepentant_heretics: "Ultimately, it seems [heretic.Custom('FirstNamePossessiveNoTooltip')] position was doomed from the start, as [heretic.GetSheHe] opted to admit to the charges of heterodoxy whilst attempting to paint [heretic.GetHerHis] faith as valid nonetheless.\n\n"
 east_europe.0121.desc.outro: "At the decree of [hof.Custom('TitledFirstNameNoTooltip')], the [heretic.GetFaith.GetAdherentNamePluralNoTooltip] are to be considered heretics to all ecumenical Christians from this day forth!"

 east_europe.0123.desc.hof_died: "With the death of [hof.Custom('TitledFirstName')], the driving ecclesiastic force behind the inquisition into [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] has disappeared."
 east_europe.0123.desc.heretic_died: "With the death of [heretic.Custom('TitledFirstName')], [hof.Custom('TitledFirstName')] seems content to assume that any significant heresy has died too, and the inquisition into [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] has been recalled."

 east_europe.0123.desc.heretic_not_independent_ruler: "As [heretic.Custom('TitledFirstName')] is no longer an independent Christian power, [hof.Custom('TitledFirstName')] no longer sees [heretic.GetHerHim] to be worth investigating as a wellspring of heresy."
 east_europe.0123.desc.heretic_now_ecumenical_christian: "With [heretic.Custom('TitledFirstNamePossessive')] conversion to [heretic.GetFaith.GetName], [hof.Custom('TitledFirstName')] has been convinced of [heretic.GetHerHis] sincere devotion to [hof.GetFaith.HighGodName]."
 east_europe.0123.desc.heretic_now_different_heresy: "With [heretic.Custom('TitledFirstNamePossessive')] conversion to [heretic.GetFaith.GetName], the question of heresy has moved from an "if" to a "which": the [hof.GetFaith.ReligiousHeadName]'s inquisitors are unable to probe for heterodoxy in a realm openly ruled by a heretic."
 east_europe.0123.desc.heretic_now_infidel: "With [heretic.Custom('TitledFirstNamePossessive')] conversion to [heretic.GetFaith.GetName], [heretic.GetSheHe] has transitioned from potential-heretic to certain-infidel. Needless to say, the [hof.GetFaith.ReligiousHeadName]'s inquisitors have been unceremoniously thrown out of [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0123.desc.heretic_now_heathen: "With [heretic.Custom('TitledFirstNamePossessive')] conversion to [heretic.GetFaith.GetName], [heretic.GetSheHe] has transitioned from potential-heretic to open-heathen. In the wake of this naked slap to [hof.GetFaith.HighGodNamePossessive] face, the ecumenical status of the $bosnian_church$ seems rather unimportant."

 east_europe.0124.desc.hof_died: "After the death of [hof.Custom('TitledFirstName')], the inquisition into [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] has fallen apart, with many important church dignitaries recalled to deal with the ecclesiastic succession."
 east_europe.0124.desc.heretic_died: "After the death of [heretic.Custom('TitledFirstName')], [hof.Custom('TitledFirstName')] seems satisfied that any major deviations amongst the $bosnian_church_adherent_plural$ will soon fade away, since the suspected-heresiarch is, apparently, surely gone to [hof.GetFaith.NegativeAfterLife|U]."
 east_europe.0124.desc.hof_no_longer_hof: "With the ousting of former-[absolute_faith.ReligiousHeadName] [hof.Custom('FirstName')], chaos has enveloped the inquisition into [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip], and any chance of a useful verdict has evaporated."
 east_europe.0124.desc.heretic_not_independent_ruler: "Now that [Select_CString(heretic.IsLocalPlayer,'I am',heretic.Custom('ShortName'))][Select_CString(heretic.IsLocalPlayer,'',' is')] no longer an independent Christian ruler, [hof.Custom('TitledFirstName')] no longer sees [Select_CString(heretic.IsLocalPlayer,'me','them')] as worth investigating."
 east_europe.0124.desc.heretic_now_ecumenical_christian: "With my recent conversion to [heretic.GetFaith.GetName], [hof.Custom('TitledFirstName')] no longer has any cause to doubt my faith in [hof.GetFaith.HighGodName]."
 east_europe.0124.desc.heretic_now_different_heresy: "With my recent conversion to [heretic.GetFaith.GetName], [hof.Custom('TitledFirstName')] #EMP already#! considers me a heretic, and is too busy decrying my base faithlessness to seriously back [hof.GetHerHis] own inquisition investigating some lesser potential-heresy."
 east_europe.0124.desc.heretic_now_infidel: "With my recent conversion to [heretic.GetFaith.GetName], [hof.Custom('TitledFirstName')] has proclaimed me an infidel and traitor before [hof.GetFaith.HighGodName]. The potential crimes of the $bosnian_church_adherent_plural$ must look quite mild by comparison."
 east_europe.0124.desc.heretic_now_heathen: "With my recent conversion to [heretic.GetFaith.GetName], [hof.Custom('TitledFirstName')] has proclaimed me a soulless heathen and apostate of the most foul sort. If I still cared one jot for [hof.GetHerHis] dead god, I suppose I might feel a little hurt."

 east_europe.0142.desc: "In an unexpected move, my vassal, [mogyer_invader.Custom('ShortName')], has sent emissaries to inform me that [mogyer_invader.GetSheHe] intends to take [mogyer_invader.GetHerHis] people out of [mogyer_invader.GetHerHis] current realm and wholesale move to Pannonia.\n\nShould this be successful, my control in the area is likely to disintegrate."

 east_europe.0143.desc.outro: "that [mogyer_invader.Custom('ShortName')], a $mogyer$ warlord, is mustering the full strength of [mogyer_invader.GetHerHis] realm to launch an all-conquering invasion of Pannonia.\n\nEven now, the $mogyer$ hordes are gathering, preparing to flood into the plain atop their demon-steeds and upturn the entire local order!"

 east_europe.0200.t: "The [founder.Custom('TitleAsNameNoTooltip')] of Livonia"

 east_europe.0200.desc.nonchristian: "The Balts have for centuries lacked a Kingdom for their own people, while vikingr have ravaged our coastal villages and foreign missionaries from faroff lands have named us primitive and untame, but no more. The disparate Baltic people now kneel together before the crown of Livonia.\n\nWith my coronation as [founder.Custom('TitleAsNameNoTooltip')], I shall usher in a golden age not merely for the [founder.GetCulture] people, but for all Balts lining the shoreline."

 east_europe.0201.desc: "Heralds bring word from the cold shores of Livonia: [founder.Custom('ShortName')] has been proclaimed [founder.Custom('TitleAsNameNoTooltip')] of [founder.GetPrimaryTitle.GetNameNoTier].\n\nWith all Balts now united under a single banner, it seems the people of Livonia finally have a unifying identity to rally behind, no more scattered and confused in the defense of their homeland.\n\nWith this act of unification, Livonia seems to be in safe hands… for now."

 east_europe.0201.b: "Hail [founder.Custom('ShortNameNoTooltip')]!"