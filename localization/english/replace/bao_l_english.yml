 bao.0052.desc: "On the evening meal, my ward, [ward.Custom('FirstName')] asked me quite the conundrum. What should I do if I ever met a Korrigan ?"
  bao.0200.desc: "The [brittany_duchy.GetName] is home to prestigious horses, bred in freedom or in semi-wild pastures. This has brought wealth and fame to the duchy and will surely be a an incredible asset for anyone I need to sway, such as [recipient.Custom('TitledFirstName')]."
  bao.0200.a: "I hope [recipient.Custom('FirstName')] will ride swiftly!"