l_english:

get_caliph_laqab: "Choose a Regnal Laqab"
get_caliph_laqab_desc: "It is tradition for a new Caliph to adopt an [official_laqab|E] as a [regnal_name|E] and primary form of address."
get_caliph_laqab_tooltip: "Create an [official_laqab|E] befitting a Caliph."
get_caliph_laqab_confirm: "Al-ḥamdu li-llāh!"
get_caliph_laqab_effect: "You choose a [regnal_name|E] by which you shall be known to the masses."
get_regnal_laqab: "Choose a Regnal Laqab"
get_regnal_laqab_desc: "As a mighty and prestigious Muslim ruler, it is within your authority to adopt an [official_laqab|E] - a [regnal_name|E] worthy of your station."
get_regnal_laqab_tooltip: "Create an [official_laqab|E] befitting your station."
get_regnal_laqab_confirm: "Al-ḥamdu li-llāh!"
get_regnal_laqab_effect: "You choose a [regnal_name|E] by which you shall be known to the masses."
get_ducal_laqab: "Choose your Laqab"
get_ducal_laqab_desc: "As a mighty and prestigious Muslim ruler, it is within your authority to adopt an [official_laqab|E] - a [regnal_name|E] worthy of your station."
get_ducal_laqab_tooltip: "Create an [official_laqab|E] befitting your station."
get_ducal_laqab_confirm: "Al-ḥamdu li-llāh!"
get_ducal_laqab_effect: "You choose a [regnal_name|E] by which you shall be known to the masses."

assign_caliph_laqab: "Award a Prestigious Laqab"
assign_caliph_laqab_desc: "Grant this character an [official_laqab|E] for their services to the state and the dynasty."
assign_caliph_laqab_get_event_desc: "As Commander of the Faithful, it falls on you to choose a suitable [official_laqab|E] for your vassal."
assign_caliph_laqab_get_event: "Let me see..."

assign_faith_laqab: "Award a Pious Laqab"
assign_faith_laqab_desc: "Grant this character an [official_laqab|E] for their services to the [ROOT.Char.GetFaith.GetAdjective] faith."
assign_faith_laqab_get_event_desc: "As Commander of the Faithful, it falls on you to choose a suitable [official_laqab|E] for your vassal."
assign_faith_laqab_get_event: "Let me see..."

npelaqab.001.t: "A Pious Name"
npelaqab.001.desc: "I am the Caliph, Commander of the Faithful and righful leader of the entire Muslim world. As such, it has become tradition for every new Caliph to bear an [official_laqab|E] that exalts [ROOT.Char.GetHerHis] character and signifies [ROOT.Char.GetHerHis] unique relationship with the Almighty. I must choose an appropriate [Laqab|E] by which the masses will know me - and by which history will remember me.\n\nI shall be called #high [ROOT.Char.Custom('CharacterTierCheckBefore')][Localize(Concatenate(ROOT.Char.MakeScope.Var('laqab_temp').GetFlagName,ROOT.Char.Custom('CharacterCulture')))]#!."
npelaqab.001.a: "No, no... Not good enough."
npelaqab.001.a.tt: "Randomly select a new name."
npelaqab.001.b: "Al-ḥamdu li-llāh!"
npelaqab.001.b.tt: "You will adopt this name as your own."
npelaqab.002.t: "A regnal_name"
npelaqab.002.desc: "Today I will assume an [official_laqab|E], a name reflecting my status and achievements by which my subjects and history will know me. This is a great opportunity to heighten my prestige and exalt my dynasty in the eyes of men and God.\n\nI shall be called #high [ROOT.Char.Custom('CharacterTierCheckBefore')][Localize(Concatenate(ROOT.Char.MakeScope.Var('laqab_temp').GetFlagName,ROOT.Char.Custom('CharacterCulture')))]#!."
npelaqab.002.a: "No, no... Not good enough."
npelaqab.002.a.tt: "Randomly select a new name."
npelaqab.002.b: "Al-ḥamdu li-llāh!"
npelaqab.002.b.tt: "You will adopt this name as your own."
npelaqab.003.desc: "Today I will assume an [official_laqab|E], a name reflecting my status and achievements by which my subjects and history will know me. This is a great opportunity to heighten my prestige and exalt my dynasty in the eyes of men and God.\n\nI shall be called #high [ROOT.Char.Custom('CharacterTierCheckBefore')][Localize(Concatenate(ROOT.Char.MakeScope.Var('laqab_temp').GetFlagName,ROOT.Char.Custom('CharacterCulture')))]#!."
npelaqab.003.t: "A Fitting Name"
npelaqab.003.a: "No, no... Not good enough."
npelaqab.003.a.tt: "Randomly select a new name."
npelaqab.003.b: "Al-ḥamdu li-llāh!"
npelaqab.003.b.tt: "You will adopt this name as your own."
npelaqab.004.t: "A Fitting Name"
npelaqab.004.desc: "I have taken note of a praiseworthy individual by the name of [recipient.Custom('CharacterNameCheck')]. As Commander of the Faithful, it is within my power to confer a prestigious [official_laqab|E] upon retainers of note and [recipient.Custom('CharacterNameCheck')] is certainly worthy of such a noble title.\n\nLet all Muslims rejoice at the name of #high [recipient.Custom('CharacterTierCheckBefore')][Localize(Concatenate(recipient.MakeScope.Var('laqab_temp').GetFlagName,recipient.Custom('CharacterCulture')))]#!."
npelaqab.004.a: "No, that doesn't sound right. How about..."
npelaqab.004.a.tt: "Randomly select a new name."
npelaqab.004.b: "Mā šāʾa-llāh!"
npelaqab.004.b.tt: "[recipient.Custom('CharacterNameCheck')] will henceforth be known by this laqab."
npelaqab.005.t: "A Fitting Name"
npelaqab.005.desc: "The Commander of the Faithful has seen fit to personally award me with an [official_laqab|E] in recognition of my achievements. This rare honor will surely heighten my prestige and exalt my dynasty in the eyes of men and God.\n\nLet all Muslims rejoice at the name of #high [ROOT.Char.Custom('CharacterTierCheckBefore')][Localize(Concatenate(ROOT.Char.MakeScope.Var('laqab_temp').GetFlagName,ROOT.Char.Custom('CharacterCulture')))]#!."
npelaqab.005.a: "O Commander of the Faithful... may I suggest something different?"
npelaqab.005.a.tt: "Randomly select a new name."
npelaqab.005.b: "Al-Ḥamdu li-llāh!"
npelaqab.005.b.tt: "You will adopt this name as your own."
npelaqab.007.t: "A Fitting Name"
npelaqab.007.desc: "I have taken note of a praiseworthy individual by the name of [recipient.Custom('CharacterNameCheck')]. As [ROOT.Char.Custom('CharacterTierCheck')], it is within my power to confer an [official_laqab|E] upon Muslims of note and [recipient.Custom('CharacterNameCheck')] is certainly worthy of a title befitting their good works.\n\nLet all Muslims rejoice at the name of #high [recipient.Custom('CharacterTierCheckBefore')][Localize(Concatenate(recipient.MakeScope.Var('laqab_temp').GetFlagName,recipient.Custom('CharacterCulture')))]#!."
npelaqab.007.a: "No, that doesn't sound right. How about..."
npelaqab.007.a.tt: "Randomly select a new name."
npelaqab.007.b: "Mā šāʾa-llāh!"
npelaqab.007.b.tt: "[recipient.Custom('CharacterNameCheck')] will henceforth be known by this laqab."
npelaqab.008.t: "A Fitting Name"
npelaqab.008.desc: "The [actor.Custom('CharacterTierCheck')] has decided to award me with a special [official_laqab|E] so that I may stand out amongst my peers as an exemplar to all [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] faithful. This rare honor will surely heighten my prestige and exalt my dynasty in the eyes of men and God.\n\nLet the people rejoice at the name of #high [ROOT.Char.Custom('CharacterTierCheckBefore')][Localize(Concatenate(ROOT.Char.MakeScope.Var('laqab_temp').GetFlagName,ROOT.Char.Custom('CharacterCulture')))]#!."
npelaqab.008.a: "O [actor.Custom('CharacterTierCheck')]... may I suggest something different?"
npelaqab.008.a.tt: "Randomly select a new name."
npelaqab.008.b: "Al-ḥamdu li-llāh!"
npelaqab.008.b.tt: "You will adopt this name as your own."