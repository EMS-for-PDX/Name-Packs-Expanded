l_english:

npebaptismal.001.t: "A [ROOT.Char.GetFaith.GetNameNoTooltip] Name"
npebaptismal.001.desc: "It has long been a tradition among the slavic peoples to keep the traditional slavic names alive. However, with the growth of the [ROOT.Char.GetFaith.GetNameNoTooltip] faith, social customs implore you to seek a baptismal name for your children. Do you wish to partake?"
npebaptismal.001.a: "I will raise my child with the grace of God."
npebaptismal.001.a.tt: "Your child will recieve a 2nd baptismal name."
npebaptismal.001.b: "I will keep my child firmly in my [ROOT.Char.GetCulture.GetNameNoTooltip] traditions."
npebaptismal.001.b.tt: "Your child will have only their given name."
npebaptismal.002.t: "The Baptism"
npebaptismal.002.desc: "In the name of the Holy Spirt, I pronounce your child to be [GetScriptedGui('scripted_gui_temp_bap_name').ExecuteTooltip(GuiScope.SetRoot(ROOT.Char.MakeScope).End)]"
npebaptismal.002.a: "Actually their name is..."
npebaptismal.002.a.tt: "Reroll the baptismal name"
npebaptismal.002.b: "We will refer to their as such."
npebaptismal.002.b.tt: "Baptismal name becomes their primary name"
npebaptismal.002.c: "We will keep refer their by her proper name."
npebaptismal.002.c.tt: "Their primary name remains slavic"