l_english:
get_regnal_style_burmese: "Choose a Regnal Style"
get_regnal_style_burmese_desc: "As a mighty and prestigious [ROOT.Char.Custom('CharacterTierCheck')], it is within your authority to adopt an [Concept('regnal_name','regnal style')|E] worthy of your station."
get_regnal_style_burmese_tooltip: "Adopt a [Concept('regnal_name','regnal style')|E] befitting a [ROOT.Char.Custom('CharacterTierCheck')]."
get_regnal_style_burmese_confirm: "Honor to [ROOT.Char.GetFaith.GoodGodNames]!"
get_regnal_style_burmese_effect: "You choose a [Concept('regnal_name','regnal style')|E] by which you shall be known to the masses."
get_regnal_name_burmese: "Choose a Regnal Name"
get_regnal_name_burmese_desc: "As a mighty and prestigious [ROOT.Char.Custom('CharacterTierCheck')], it is within your authority to adopt an [regnal_name|E] worthy of your station."
get_regnal_name_burmese_tooltip: "Adopt an [regnal_name|E] befitting a [ROOT.Char.Custom('CharacterTierCheck')]."
get_regnal_name_burmese_confirm: "Honor to [ROOT.Char.GetFaith.GoodGodNames]!"
get_regnal_name_burmese_effect: "You choose a [regnal_name|E] by which you shall be known to the masses."
assign_regnal_name_burmese: "Award a Princely Title"
assign_regnal_name_burmese_desc: "Grant this character a [Concept('regnal_name','princely title')|E] for their services to the state and the dynasty."
assign_regnal_name_burmese_get_event_desc: "As [actor.Custom('CharacterTierCheck')], it falls on you to choose a suitable [Concept('regnal_name','princely title')|E] for your subject."
assign_regnal_name_burmese_get_event: "Let me see..."
burmese_princely_title_req_tooltip: "Must be at least a [duke|E], on the [council|E], a [spouse|E], or a [family_member|E]."


npeburmesereg.001.t: "A Regnal Style"
npeburmesereg.001.desc: "I am an undisputed [ROOT.Char.Custom('CharacterTierCheck')], a Lord of Land and Water who commands the awe and respect of many. I must choose an appropriate [Concept('regnal_name','regnal style')|E] by which the masses will know me - and by which history will forever remember me.\n\nI shall be called #high [Localize(Concatenate(ROOT.Char.MakeScope.Var('regname_temp').GetFlagName,ROOT.Char.Custom('CharacterCulture')))][ROOT.Char.Custom('CharacterTierCheckAfter')]#! - the #high [Localize(Concatenate(ROOT.Char.MakeScope.Var('regname_temp').GetFlagName, '_meaning'))]."
npeburmesereg.001.a: "No, no... Not good enough."
npeburmesereg.001.a.tt: "Randomly select a new name."
npeburmesereg.001.b: "Honor to [ROOT.Char.GetFaith.GoodGodNames]!"
npeburmesereg.001.b.tt: "You will adopt this name as your own."

npeburmesereg.002.t: "A Regnal Name"
npeburmesereg.002.desc: "I am more than deserving of a [regnal_name|E] commensurate with my status as #high [ROOT.Char.Custom('CharacterTierCheck')]#!.\n\nNo longer shall I merely be [Localize(Concatenate(ROOT.Char.GetFirstNameNoTooltip,ROOT.Char.Custom('CharacterCulture')))], I will be known as #high [ROOT.Char.Custom('CharacterTierCheckBefore')][Localize(Concatenate(ROOT.Char.MakeScope.Var('regname_temp').GetFlagName,ROOT.Char.Custom('CharacterCulture')))]#!!"
npeburmesereg.002.a: "No, no... Not good enough."
npeburmesereg.002.a.tt: "Randomly select a new name."
npeburmesereg.002.b: "Honor to [ROOT.Char.GetFaith.GoodGodNames]!"
npeburmesereg.002.b.tt: "You will adopt this name as your own."
npeburmesereg.003.t: "A Fitting Name"
npeburmesereg.003.desc: "I have taken note of a praiseworthy individual by the name of [recipient.Custom('CharacterNameCheck')]. As [ROOT.Char.Custom('CharacterTierCheck')], it is within my power to confer a prestigious [Concept('regnal_name','princely title')|E] upon retainers and family members of note and [recipient.Custom('CharacterNameCheck')] is certainly worthy of such a noble title.\n\nLet all the realm rejoice at the name of #high [recipient.Custom('CharacterTierCheckBefore')][Localize(Concatenate(recipient.MakeScope.Var('regname_temp').GetFlagName,recipient.Custom('CharacterCulture')))]#!."
npeburmesereg.003.a: "No, that doesn't sound right. How about..."
npeburmesereg.003.a.tt: "Randomly select a new name."
npeburmesereg.003.b: "Honor to [ROOT.Char.GetFaith.GoodGodNames]!"
npeburmesereg.003.b.tt: "[recipient.Custom('CharacterNameCheck')] will henceforth be known by this name."
npeburmesereg.004.t: "A Fitting Name"
npeburmesereg.004.desc: "My liege has seen fit to personally award me with a [Concept('regnal_name','princely title')|E] in recognition of my achievements. This rare honor will surely heighten my prestige and exalt my dynasty in the eyes of men and [ROOT.Char.GetFaith.GoodGodNames].\n\nLet all the realm rejoice at the name of #high [ROOT.Char.Custom('CharacterTierCheckBefore')][Localize(Concatenate(ROOT.Char.MakeScope.Var('regname_temp').GetFlagName,ROOT.Char.Custom('CharacterCulture')))]#!."
npeburmesereg.004.a: "O [ROOT.Char.Custom('CharacterTierCheck')]... may I suggest something different?"
npeburmesereg.004.a.tt: "Randomly select a new name."
npeburmesereg.004.b: "Honor to [ROOT.Char.GetFaith.GoodGodNames]!"
npeburmesereg.004.b.tt: "You will adopt this name as your own."